in) = (140-age) Ã— body weight (kg) / 72 Ã— blood creatinine\r&lt;br&gt;             concentration (mg / dl); female: Cr (ml / min) = (140-age) Ã— weight (kg) / 85 Ã— blood\r&lt;br&gt;             creatinine concentration (mg / dl));\r&lt;br&gt;\r&lt;br&gt;          9. During the screening or within 24 hours before screening, patients were found to have\r&lt;br&gt;             any of the following laboratory parameter abnormalities (based on the local laboratory\r&lt;br&gt;             reference range): ALT or AST level&gt; 5 times the upper limit of normal range (ULN) or\r&lt;br&gt;             ALT or AST level&gt; 3 times ULN and total bilirubin levels&gt; 2 times ULN;\r&lt;br&gt;\r&lt;br&gt;         10. Being pregnant or breastfeeding, or having a positive pregnancy test at the time of\r&lt;br&gt;             pre-dose inspection, or planning to become pregnant within 3 months after study\r&lt;br&gt;             treatment;\r&lt;br&gt;\r&lt;br&gt;         11. Will be transferred to another hospital which is not the study site within 72 hours.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients went to the fever clinic with respiratory infectious symptoms\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  none\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. age &gt;18 years old\r&lt;br&gt;\r&lt;br&gt;          2. identify the patients infected with novel coronavirus pneumonia;\r&lt;br&gt;\r&lt;br&gt;          3. the patient completed CT examination;\r&lt;br&gt;\r&lt;br&gt;          4. sign the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. age &lt; 18;\r&lt;br&gt;\r&lt;br&gt;          2. those who cannot complete cardiopulmonary ultrasound according to the a-ccue process;\r&lt;br&gt;\r&lt;br&gt;          3. the patient or his guardian requests to withdraw from the researcher;\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  It conforms to the diagnostic criteria of confirmed cases of COVID-19;\r&lt;br&gt;\r&lt;br&gt;          -  Age from 18-75, regardless gender.\r&lt;br&gt;\r&lt;br&gt;          -  The patient informed consent and sign the informed consent form (if the subject has no\r&lt;br&gt;             capacity, limited capacity and limited expression of personal will, he or she should\r&lt;br&gt;             obtain the consent of his guardian and sign the informed consent at the same time).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Women during pregnancy or lactation;\r&lt;br&gt;\r&lt;br&gt;          -  Allergic constitution, such as those who have a history of allergy to two or more\r&lt;br&gt;             drugs or food, or who are known to be allergic to drug ingredients observed in this\r&lt;br&gt;             study.\r&lt;br&gt;\r&lt;br&gt;          -  Severe complications such as multiple organ failure and shock occurred.\r&lt;br&gt;\r&lt;br&gt;          -  Complicated with severe primary diseases such as heart, brain, liver, kidney and so\r&lt;br&gt;             on.\r&lt;br&gt;\r&lt;br&gt;          -  Patients have mental illness.\r&lt;br&gt;\r&lt;br&gt;          -  Patients who participated in or is currently participating in other clinical trials\r&lt;br&gt;             within the first month of this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Clinically diagnosed with Corona Virus Disease 2019\r&lt;br&gt;\r&lt;br&gt;          2. Increased interleukin-6\r&lt;br&gt;\r&lt;br&gt;          3. Sign the informed consent\r&lt;br&gt;\r&lt;br&gt;          4. Subjects who can take medicine orally\r&lt;br&gt;\r&lt;br&gt;          5. Agree to collect clinical samples\r&lt;br&gt;\r&lt;br&gt;          6. Female subjects of childbearing age are not pregnant and agree to take effective\r&lt;br&gt;             contraception within 7 days of the last oral medication to ensure that they are not\r&lt;br&gt;             pregnant within 3-6 months\r&lt;br&gt;\r&lt;br&gt;          7. Male patients agree to effective contraception within 7 days of last oral medication.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Cases of severe vomiting that make it difficult to take the drug orally\r&lt;br&gt;\r&lt;br&gt;          2. Allergic to Favipiravir or tocilizumab\r&lt;br&gt;\r&lt;br&gt;          3. Pregnant and lactating women\r&lt;br&gt;\r&lt;br&gt;          4. Subjects received specific antiviral drugs such as lopinavir / ritonavir, ribavirin,\r&lt;br&gt;             arbidol, chloroquine phosphate, hydroxychloroquine, and monoclonal antibodies within\r&lt;br&gt;             one week before admission.\r&lt;br&gt;\r&lt;br&gt;          5. Cases of respiratory failure and requiring mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          6. Cases of shock\r&lt;br&gt;\r&lt;br&gt;          7. Combined organ failure requires ICU monitoring and treatment\r&lt;br&gt;\r&lt;br&gt;          8. Predicted clinically that there is no hope of survival, or cases of deep coma that do\r&lt;br&gt;             not respond to supportive treatment measures within three hours of admission\r&lt;br&gt;\r&lt;br&gt;          9. Alanine aminotransferase / Aspartate aminotransferase&gt; 5 times of upper limit of\r&lt;br&gt;             normal\r&lt;br&gt;\r&lt;br&gt;         10. Neutrophils &lt;0.5 Ã— 10^9 / L, platelets less than 50 Ã— 10^9 / L\r&lt;br&gt;\r&lt;br&gt;         11. Clear diagnosis of rheumatoid immunity, malignant tumors and other related diseases\r&lt;br&gt;\r&lt;br&gt;         12. Long-term oral anti-rejection drugs or immunomodulatory drugs\r&lt;br&gt;\r&lt;br&gt;         13. Allergic reactions to tocilizumab or any excipients\r&lt;br&gt;\r&lt;br&gt;         14. Patients with active hepatitis, tuberculosis, and definite bacterial and fungal\r&lt;br&gt;             infections\r&lt;br&gt;\r&lt;br&gt;         15. Organ transplant patients\r&lt;br&gt;\r&lt;br&gt;         16. Patients with mental disorders\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients diagnosed with COVID-19\r&lt;br&gt;\r&lt;br&gt;               -  Aged between 18-75 years;\r&lt;br&gt;\r&lt;br&gt;                    -  Willing to sign the informed consent voluntarily.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with active tuberculosis, idiopathic pulmonary fibrosis, bronchial asthma,\r&lt;br&gt;             bronchiectasis, pulmonary embolism, chronic respiratory failure or other serious\r&lt;br&gt;             respiratory diseases; ? patients with serious cardiovascular and cerebrovascular\r&lt;br&gt;             diseases (malignant arrhythmia, unstable angina, acute myocardial infarction, cardiac\r&lt;br&gt;             function grade 3 or above, stroke, cerebral hemorrhage, etc.); ? Patients with serious\r&lt;br&gt;             hepatorenal diseases (serious liver diseases refer to cirrhosis, portal hypertension\r&lt;br&gt;             and varicose bleeding, and serious kidney diseases include dialysis and kidney\r&lt;br&gt;             transplantation); ? tumor patients who have undergone resection, radiotherapy and\r&lt;br&gt;             chemotherapy within 5 years; ? patients who have difficulty in activity due to\r&lt;br&gt;             neuromuscular diseases; ? patients with serious arthritis; ? patients with serious\r&lt;br&gt;             peripheral vascular diseases; ? Pregnant and lactating women; ? with severe cognitive\r&lt;br&gt;             and mental disorders; ? the clinical researchers who were participating in other\r&lt;br&gt;             interventions within one month before selection;\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  18 years old upon study start\r&lt;br&gt;\r&lt;br&gt;          -  Healthcare personnel exposed to patients with COVID-19 respiratory disease:\r&lt;br&gt;             physicians, nurses, chemists, pharmacists, janitors, stretcher-bearer, administrative\r&lt;br&gt;             and respiratory therapists.\r&lt;br&gt;\r&lt;br&gt;          -  Signed consent for randomization to any study arm.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to hydroxychloroquine manifested as anaphylaxis\r&lt;br&gt;\r&lt;br&gt;          -  Current treatment to chloroquine or hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Women with last menstruation date farther than a month without negative pregnancy\r&lt;br&gt;             test.\r&lt;br&gt;\r&lt;br&gt;          -  Women with positive pregnancy test\r&lt;br&gt;\r&lt;br&gt;          -  Breastfeeding women\r&lt;br&gt;\r&lt;br&gt;          -  Chronic hepatic disease history (Child-Pugh B or C)\r&lt;br&gt;\r&lt;br&gt;          -  Chronic renal disease (GFR less or equal to 30)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  pregnant women with laboratory-confirmed 2019-n-CoV\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Signed informed consent\r&lt;br&gt;\r&lt;br&gt;          2. negative pregnancy test in women\r&lt;br&gt;\r&lt;br&gt;          3. COVID-19 confirmed by rtPCR in any respiratory sample.\r&lt;br&gt;\r&lt;br&gt;          4. Severe COVID-19 disease defined as any from the following:\r&lt;br&gt;\r&lt;br&gt;               1. Pulse oximetry less than 91% or a 3% drop from base pulse oximetry or need to\r&lt;br&gt;                  increase supplementary oxygen in chronic hypoxia\r&lt;br&gt;\r&lt;br&gt;               2. Need for mechanical ventilation (invasive or non invasive )\r&lt;br&gt;\r&lt;br&gt;               3. Sepsis/septic shock.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. history of anaphylactic shock to hydroxychloroquine.\r&lt;br&gt;\r&lt;br&gt;          2. History of previous administration of chloroquine or hydroxychloroquine (within 1\r&lt;br&gt;             month)\r&lt;br&gt;\r&lt;br&gt;          3. decision of attending physician by any reason.\r&lt;br&gt;\r&lt;br&gt;          4. History of chronic hepatic disease (Child-Pugh B or C)\r&lt;br&gt;\r&lt;br&gt;          5. History of Chronic renal disease (GFR less than 30)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adults healthcare workers (HCW) OR\r&lt;br&gt;\r&lt;br&gt;          -  Chronic patients with at least 2 chronic medical conditions\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  People that have been in contact with people positive for COVID-19 in the previous 14\r&lt;br&gt;             days\r&lt;br&gt;\r&lt;br&gt;          -  People with body temperature &gt;37.5Â°C\r&lt;br&gt;\r&lt;br&gt;          -  People with Dry cough\r&lt;br&gt;\r&lt;br&gt;          -  People with Respiratory distress (Respiratory Rate &gt;25/min or O2 Saturation &lt;92%)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Should be at least 18 years of age,\r&lt;br&gt;\r&lt;br&gt;          2. Male or female,\r&lt;br&gt;\r&lt;br&gt;          3. Diagnosed with COVID-19 and confirmed SARS-coV-2 viral infection.\r&lt;br&gt;\r&lt;br&gt;          4. Able to sign the consent form.\r&lt;br&gt;\r&lt;br&gt;          5. Severe COVID-19 (Appendix A), or NIAID 7-point ordinal score 3 to 4 (requiring\r&lt;br&gt;             non-invasive ventilation or oxygen, a SpO2 &lt;/= 94% or tachypnea (respiratory rate &gt;/=\r&lt;br&gt;             24 breaths/min), Appendix B).\r&lt;br&gt;\r&lt;br&gt;          6. The absolute lymphocyte count is = 0.8 Ã— 10^9 / L (8x10^5 / mL, 800 / mm3).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients with COVID 19 in critical condition or ARDS (Appendix A) or NIAID 7-point\r&lt;br&gt;             ordinal score 2 (Hospitalized, on invasive mechanical ventilation or extracorporeal\r&lt;br&gt;             membrane oxygenation (ECMO)).\r&lt;br&gt;\r&lt;br&gt;          2. Patients with bacterial / fungal infections.\r&lt;br&gt;\r&lt;br&gt;          3. Patients who are pregnant, breastfeeding, or have a positive pregnancy test result\r&lt;br&gt;             before enrollment.\r&lt;br&gt;\r&lt;br&gt;          4. Severe liver damage (Child-Pugh score = C, AST&gt; 5 times the upper limit).\r&lt;br&gt;\r&lt;br&gt;          5. Patients with known severe renal impairment (creatinine clearance = 30 mL / min) or\r&lt;br&gt;             patients receiving continuous renal replacement therapy, hemodialysis, or peritoneal\r&lt;br&gt;             dialysis.\r&lt;br&gt;\r&lt;br&gt;          6. Will be transferred to a non-study site hospital within 72 hours.\r&lt;br&gt;\r&lt;br&gt;          7. The investigator believes that participating in the trial is not in the best interests\r&lt;br&gt;             of the patient, or the investigator considers unsuitable for enrollment (such as\r&lt;br&gt;             unpredictable risks or subject compliance issues).\r&lt;br&gt;","Inclusion criteria: (1) Outpatient and emergency patients of PLA General Hospital;\r&lt;br&gt;(2) The body temperature higher than 37.3 degree C.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Patients hospitalized for COVID-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        none\r&lt;br&gt;","Inclusion criteria: 1) About one month after the recovery of COVID-19;\r&lt;br&gt;2) No other neurological diseases.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to intensive care\r&lt;br&gt;\r&lt;br&gt;          -  suspected or verified COVID-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  Preexisting end-stage kidney failure or dialysis\r&lt;br&gt;\r&lt;br&gt;          -  Under-age\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Any gender\r&lt;br&gt;\r&lt;br&gt;          2. No age limit\r&lt;br&gt;\r&lt;br&gt;          3. Informed consent for participation in the study\r&lt;br&gt;\r&lt;br&gt;          4. Virological diagnosis of Sars-CoV2 infection (PCR)\r&lt;br&gt;\r&lt;br&gt;          5. Hospitalized due to clinical/instrumental diagnosis of pneumonia\r&lt;br&gt;\r&lt;br&gt;          6. Oxygen saturation at rest in ambient air =93% (valid for not intubated patients and\r&lt;br&gt;             for both phase 2 and observational cohort)\r&lt;br&gt;\r&lt;br&gt;          7. Intubated less than 24 hours before registration (eligible for phase 2 only -\r&lt;br&gt;             criterium #6 does not apply in this case)\r&lt;br&gt;\r&lt;br&gt;          8. Intubated more than 24 hours before registration (eligible for observational cohort\r&lt;br&gt;             only - criterium #6 does not apply in this case)\r&lt;br&gt;\r&lt;br&gt;          9. Patients already treated with tocilizumab before registration are eligible for\r&lt;br&gt;             observational cohort only if one criterium among #6, #7, #8 is valid\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Known hypersensitivity to tocilizumab or its excipients\r&lt;br&gt;\r&lt;br&gt;          2. Patient being treated with immunomodulators or anti-rejection drugs\r&lt;br&gt;\r&lt;br&gt;          3. Known active infections or other clinical condition that controindicate tocilizumab\r&lt;br&gt;             and cannot be treated or solved according to the judgement of the clinician\r&lt;br&gt;\r&lt;br&gt;          4. ALT / AST&gt; 5 times the upper limit of the normality\r&lt;br&gt;\r&lt;br&gt;          5. Neutrophils &lt;500 / mmc\r&lt;br&gt;\r&lt;br&gt;          6. Platelets &lt;50.000 / mmc\r&lt;br&gt;\r&lt;br&gt;          7. Bowel diverticulitis or perforation\r&lt;br&gt;","Inclusion criteria: Including maternal cases who performed emergency cesarean section in our hospital from January 24, 2020 to March 10, 2020","Inclusion criteria: 1) Positive;\r&lt;br&gt;2) There is a CT examination in our hospital.","Inclusion criteria: (1) the medical staff on the frontline of the clinical fight against COVID - 19 epidemic should wear protective equipment such as N95 / KN95 respirator, goggles or mask, protective clothing or isolation clothing when they go to hubei province or fight in the local frontline [5];\r&lt;br&gt;(2) there is no limitation on the gender and age of the participants, and they are willing to participate","Inclusion criteria: 1. Myopia teenagers who were first fitted with or re-examined orthokeratology lens in our hospital from November 2019 to January 2020 were invited to review the progression of myopia by telephone and text messages;\r&lt;br&gt;2.The cornea is transparent;no history of eye disease,eye trauma or surgery.","Inclusion criteria: Patients should fulfill the diagnosis criteria of rheumatoid arthritis in 2009, systemic lupus erythematosus in 2009, axial spondyloarthritis in 2009 or gout in 2015.","Inclusion criteria: We anticipate collecting 200 COVID-19 serum samples (40 severe patients, 130 non-severe patients and 30 influza patients) in 2-4 hospitals. At present, there are two cooperate unit, Taizhou Hospital of Zhejiang Province and the First Hospital of Jiangxing. Severe patients include three categories: good prognosis, poor prognosis under cytokine storm and poor prognosis without cytokine storm. We will collect serum, urine and feces samples at multiple time points during the course of the disease to conduct multi-omics analysis.","Inclusion criteria: (1) Aged 18-65 years;\r&lt;br&gt;(2) Voluntarily participate in this clinical trial and sign off \"informed consent form\";\r&lt;br&gt;(3) Diagnosed with severe pneumonia of COVID: respiratory distress, RR &gt;30 times / min; resting oxygen saturation of 93% or less; arterial partial pressure of oxygen / oxygen concentration 300mmHg; SARS-CoV-2 nucleic acid test was positive.\r&lt;br&gt;(4) Chest imaging confirm COVID-19 featured changes in lung.","Inclusion criteria: 1. Mild or moderate cases who meet the \"Diagnosis and Treatment Protocol for Novel Coronavirus Pneumonia\" issued by the National Health And Health Council are trialled in the fifth and sixth editions of clinical diagnosis and diagnostic criteria;\r&lt;br&gt;2. Aged &gt;=18 years;\r&lt;br&gt;3. Patient informed consent.","Inclusion criteria: 1. Diagnosed as COVID-19 confirmed patient with a throat swab test;\r&lt;br&gt;2. Aged &gt;=18 years;\r&lt;br&gt;3. Diagnosed as critical ill patients according to the New Coronavirus Pneumonia Diagnosis and Treatment Plan (the seventh edition);\r&lt;br&gt;4. Complete medical records;\r&lt;br&gt;5. The time from admission to death was 3 days or more.","Inclusion criteria: 1. Myopia teenagers who have optometry in our hospital from November 2019 to January 2020 were invited to review the progression of myopia by telephone and text messages,including those newly diagnosed patients who have been fitted with orthokeratology lens during this period;\r&lt;br&gt;2.The cornea is transparent;no history of eye disease,eye trauma or surgery.","Inclusion criteria: Novel coronavirus pneumonia diagnosis and treatment plan (trial version seventh) was revised to meet the diagnostic criteria of the 18-65 year old patients","Inclusion criteria: Confirmed Covid-19 pneumonia patients (Covid-19 pneumonia treatment plan (Seventh Edition) who were admitted from February 2020 to March, and combined with cTnI elevation.","Inclusion criteria: Medical staff involved in COVID-19 prevention and control.","Inclusion criteria: Eligible participants are residents who were located in Wuhan during the lockdown starting from 23 January 2020 due to the Coronavirus breakout. The study was conducted for 12 days between 20 Feb to 2 March","Inclusion criteria: (1) Have a clear history of contact with confirmed cases;\r&lt;br&gt;(2) Two consecutive positive nucleic acid tests;\r&lt;br&gt;(3) No clinically relevant symptoms;\r&lt;br&gt;(4) Patient voluntary.","Inclusion criteria: All adult COVID-19 patients cofirmed PCR or CT scan.","Inclusion criteria: Children at medium/low risk aged 0-18 years who were admitted to the department of pediatrics during the study period","Inclusion criteria: 1. History of contact with confirmed cases;\r&lt;br&gt;2. During the 14-day clinical observation period after contact with the confirmed case;\r&lt;br&gt;3. Nucleic acid test positive twice in a row;\r&lt;br&gt;4. Without any clinically relevant symptoms;\r&lt;br&gt;5. No positive change in chest CT;\r&lt;br&gt;6. Patients willing to participate in study.","Inclusion criteria: Patients with Covid-19 discharged from the hospital meet the following criteria:\r&lt;br&gt;(1) clinical and inpatient data are completely available;\r&lt;br&gt;Must include: blood routine on admission and discharge; chest CT; antibody test results on admission and discharge. Non essential data: inflammatory factors test results;\r&lt;br&gt;(2) confirmed patients. At least once nucleic acid test was positive;\r&lt;br&gt;(3) Up to discharge standard ?, within 3 months after onset;\r&lt;br&gt;(4) Sign informed consent.\r&lt;br&gt;Note: The nucleic acid test must be performed twice and the interval of more than 12 hours is negative, and the corresponding results must be presented.","Inclusion criteria: We did a retrospective review of medical records from surgical patients with COVID-19 pneumonia admitted to Renmin Hospital of Wuhan University from January 13 to March 12, 2020.","Inclusion criteria: 1. The diagnosis of COVID-19 was confirmed;\r&lt;br&gt;2. Patients with invasive mechanical ventilation.","Inclusion criteria: (1) a patient who meets the diagnostic criteria of novel coronavirus pneumonia and is confirmed by lung CT or nucleic acid examination;\r&lt;br&gt;(2) stable condition, normal cognitive function, able to understand tests and requirements;\r&lt;br&gt;(3) willing to sign the informed consent.","Inclusion criteria: This retrospective cohort study included a cohorts of adult inpatients (&gt;=18 years old) from Department of Respiratory and Critical Care, The First People's Hospital of Jiangxia District, Wuhan(China) between January 29, 2020 to February 29, 2020. All adult patients who were diagnosed with COVID-19 according to WHO interim guidance were screened.","Inclusion criteria: 1. Those who meet the above-mentioned diagnostic criteria and have reached the standards of separation and discharge after clinical treatment;\r&lt;br&gt;2. The patient was conscious, without aphasia, mental retardation, literacy, volunteered to participate in the trial, agreed to sign the informed consent and cooperated with the treatment.","Inclusion criteria: Homeopathic patient","Inclusion criteria: 1. male and female aged 18-70 years;\r&lt;br&gt;2. positive result of test for 2019 novel coronavirus nucleic acid;\r&lt;br&gt;3. Clinical diagnosed with pneumonia;\r&lt;br&gt;4. onset within 7 days (severe cases can be delayed to 14 days);\r&lt;br&gt;5. the informed consent shall be signed by me or the authorized agent;\r&lt;br&gt;6. subjects who can take oral medication or who receive oral medication;\r&lt;br&gt;7. agree to collect clinical samples;\r&lt;br&gt;8. female subjects of child-bearing age are not pregnant and agree to take effective contraceptive measures within 7 days of the last oral medication to ensure that they are not pregnant;\r&lt;br&gt;9. men agree not to have sex with women for seven days after their last oral medication.","Inclusion criteria: (1) Inpatients in our hospital;\r&lt;br&gt;(2) Age and gender are not limited;\r&lt;br&gt;(3) The PT-PCR test is positive or suspected;\r&lt;br&gt;(4) There is a complete medical record in our hospital medical record system.","Inclusion criteria: 1. patients with novel coronavirus pneumonia confirmed by pathogenic detection;\r&lt;br&gt;2. Fever, respiratory tract and other symptoms, the change of pneumonia can be seen in imaging;\r&lt;br&gt;3. Aged 18 to 80 years;\r&lt;br&gt;4. Signed informed consent.","Inclusion criteria: (1) Aged &gt;=18 years;\r&lt;br&gt;(2) 2019-nCoV pneumonia is diagnosed according to the standard of diagnosis and treatment;\r&lt;br&gt;(3) Patient's condition has reached the standard of desolation / discharge specified according to the diagnosis and treatment plan;\r&lt;br&gt;(4) According to the diagnosis standard, the syndrome differentiation of TCM is FeiPiQiXuZheng;\r&lt;br&gt;(5) Volunteer to participate in the study and sign informed consent.","Inclusion criteria: 1. Patients with severe and critical COVID-19 diagnosed in accordance with the Novel Coronavirus infected Pneumonia Diagnosis and Treatment Plan (Trial Version 6);\r&lt;br&gt;2. Aged &gt;=18 years, both men and women;\r&lt;br&gt;3. Agree to participate in this test and sign the informed consent.","Inclusion criteria: The patients in the confirmed group met the diagnostic criteria of COVI-19.The control group excluded the suspected patients diagnosed with COVID-19; Aged&gt;=18 years.","Inclusion criteria: 1. patients aged 16-85 male or female; \r&lt;br&gt;2. they were willing to sign the informed consent;\r&lt;br&gt;3. The novel coronavirus nucleic acid was detected by real-time fluorescence RT-PCR in sputum, throat swabs, and lower respiratory tract secretions based on the novel coronavirus infection suspected case standard; Sequencing of viral genes is highly homologous to Known novel coronavirus.","Inclusion criteria: (1) Meet the diagnostic criteria for patients with COVID-19 of the Proposal of Diagnosis and Treatment of COVID-19;\r&lt;br&gt;(2) Aged 18-85 years;\r&lt;br&gt;(3) To agree to participate in the study and sign the informed consent","Inclusion criteria: 1. During the outbreak of new coronavirus pneumonia, patients with fever caused by respiratory infection (body temperature &gt; 37 degree C), whether or not they are suspected or confirmed cases of new coronary pneumonia;\r&lt;br&gt;2. Comply with the diagnostic criteria of TCM for wind-heat and dampness or wind-cold and dampness syndrome;\r&lt;br&gt;3. Aged 18 to 75 years;\r&lt;br&gt;4. Outpatients or inpatients admitted by second-level and above medical institutions;\r&lt;br&gt;5. Voluntarily joined the study, with good compliance and signed informed consent.","Inclusion criteria: 1. Novel coronavirus history before entering the group:\r&lt;br&gt;(1) there were travel history or residential history in Wuhan area or other areas with local cases within 14 days before onset;\r&lt;br&gt;(2) During the 14 days before onset, there were patients with fever or respiratory symptoms from Wuhan or other areas with persistent local cases;\r&lt;br&gt;2. Clinical symptoms and signs;\r&lt;br&gt;3. Laboratory examination and chest CT.","Inclusion criteria: 1. Normal and severe cases diagnosed in accordance with the diagnosis for pneumonia of novel coronavirus infection;\r&lt;br&gt;2. Viral nucleic acid test is negative or positive after treatment;\r&lt;br&gt;3. Aged &gt;= 18 years;\r&lt;br&gt;4. Patients with clear consciousness;\r&lt;br&gt;5. Patients who voluntarily participate in the study and sign informed consent.","Inclusion criteria: (1) Comply with the diagnostic criteria for general type COVID-19 in the \"Diagnosis and Treatment Program for COVID-19\"(trial version 6th);\r&lt;br&gt;(2) Aged &gt;= 18 years;\r&lt;br&gt;(3) Agree to participate in the trial, and the patient, the legal guardian or the person in charge of the medical institution signed the informed consent through paper signature, electronic signature of mobile phone software, or voice authorization.","Inclusion criteria: Diagnosis confirmed Novel Coronavirus Pneumonia (COVID-19)","Inclusion criteria: 1. Patients confirmed with novel coronavirus pneumonia. The Diagnostic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\";\r&lt;br&gt;2. Those without broad-spectrum antibacterial, antifungal, and antiviral treatment;\r&lt;br&gt;3. Imaging revealed pneumonia in patients with a diagnosis of pathogen: influenza, CAP / HAP bacterial infection, and fungal infection.","Inclusion criteria: 1. Novel coronavirus pneumonia is diagnosed met the fifth edition of the national health and Health Committee;\r&lt;br&gt;2. Respiratory rate in calm state &gt;=30 times / min; OR Finger pulse oxygen saturation under rest and non oxygen absorption state &lt;=93%; OR PO2/FiO2)&lt;=300mmHg; OR PO2&lt;60mmHg.","Inclusion criteria: (1) RT-PCR detection of the respiratory or blood samples shows positive nucleic acid of the novel coronavirus;\r&lt;br&gt;(2) Gene sequence of the virus in respiratory or blood samples are highly homologous to the known coronaviruses;\r&lt;br&gt;(3) The CT images of chest shows radiographic features of pneumonia;\r&lt;br&gt;(4) Patients with severe or critical conditions;\r&lt;br&gt;(5) Aged &gt;=18, male or female;\r&lt;br&gt;(6) The subjects should volunteer to join the study, sign the informed consent, have good compliance and cooperate with the follow-up.","Inclusion criteria: Patients admitted to the hospital","Inclusion criteria: 1. Patients discharged from severe or critical new coronavirus pneumonia;\r&lt;br&gt;2. Adults over 18 years of age who signed the informed consent;\r&lt;br&gt;3. Study participants are willing to accept random assignment to any designated treatment group;\r&lt;br&gt;4. Prior to the completion of this study, participants must agree not to participate in another study.","Inclusion criteria: A novel coronavirus pneumonia is 25-65 years old. It has no gender limitation. It has clinical symptoms such as cough, chest tightness and fatigue. Physical energy can withstand indoor standing for 20 minutes or 2 times a day.","Inclusion criteria: &lt;br&gt;Participants must have severe disease, multi-system organ dysfunction or critical disease&lt;br&gt;Laboratory-confirmed SARS-CoV-2 infection&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 184&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 276&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent.\r&lt;br&gt;\r&lt;br&gt;          -  Has been previously diagnosed with NTM, Burkholderia spp and Aspergillus spp. or\r&lt;br&gt;             Corona-like viral infection:\r&lt;br&gt;\r&lt;br&gt;               1. NTM, Burkholderia spp and Aspergillus spp defined as positive culture(s) of at\r&lt;br&gt;                  least one species of Mycobacterium avium Complex (MAC) or Mycobacterium abscessus\r&lt;br&gt;                  Complex (MABSCor Burkholderia spp and Aspergillus spp) or Corona-like viral\r&lt;br&gt;                  infection:\r&lt;br&gt;\r&lt;br&gt;               2. History of repeatedly positive cultures (2 or more), irregardless of therapy\r&lt;br&gt;\r&lt;br&gt;          -  Male or female =14 years of age.\r&lt;br&gt;\r&lt;br&gt;          -  Female not pregnant at time of study.\r&lt;br&gt;\r&lt;br&gt;          -  Has an FEV1 = 30 % of predicted. c. Suspected corona-like viral infection\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation on room air &gt;92% at screening.\r&lt;br&gt;\r&lt;br&gt;             a. Able to breathe without supplemental oxygen for 60 minutes\r&lt;br&gt;\r&lt;br&gt;          -  Non-smoker for at least 6 months prior to screening and agrees not to smoke during the\r&lt;br&gt;             study.\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to comply with the treatment schedule and procedures.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Use of an investigational drug within 30 days of screening\r&lt;br&gt;\r&lt;br&gt;          -  History of frequent epistaxis (&gt;1 episode/month)\r&lt;br&gt;\r&lt;br&gt;          -  Significant hemoptysis within 30 days (= 5 mL of blood in one coughing episode or &gt; 30\r&lt;br&gt;             mL of blood in a 24 hour period)\r&lt;br&gt;\r&lt;br&gt;          -  History of reactive pulmonary vascular hypertension\r&lt;br&gt;\r&lt;br&gt;          -  Methemoglobin &gt;3% at screening\r&lt;br&gt;\r&lt;br&gt;          -  Liver function insufficiency (ALT/ AST &gt;3 of normal values)\r&lt;br&gt;\r&lt;br&gt;          -  Hemoglobin &lt;11 g/dl\r&lt;br&gt;\r&lt;br&gt;          -  Thrombocytopenia (platelet count &lt;100,000/mm3) at screening\r&lt;br&gt;\r&lt;br&gt;          -  Prothrombin time international ratio (INR) &gt; 1.3 at screening\r&lt;br&gt;\r&lt;br&gt;          -  Changes to antibiotics (e.g. azithromycin) from 7 days prior to screening through last\r&lt;br&gt;             treatment day. (Subjects may be taking antibiotics or antivirals during this time\r&lt;br&gt;             period, but they cannot start, stop or change doses during this time period)\r&lt;br&gt;\r&lt;br&gt;          -  On supplemental oxygen during gNO treatment (SaO2 &lt; 90% for 50 minutes while resting\r&lt;br&gt;             in a chair).\r&lt;br&gt;\r&lt;br&gt;          -  For women of child bearing potential:\r&lt;br&gt;\r&lt;br&gt;               1. positive pregnancy test at screening or\r&lt;br&gt;\r&lt;br&gt;               2. lactating or\r&lt;br&gt;\r&lt;br&gt;               3. unwilling to practice a medically acceptable form of contraception from screening\r&lt;br&gt;                  to Day 36 (acceptable forms of contraception: abstinence, hormonal birth control,\r&lt;br&gt;                  intrauterine device, or barrier method plus a spermicidal agent)\r&lt;br&gt;\r&lt;br&gt;          -  Presence of a condition or abnormality that in the opinion of the Investigator would\r&lt;br&gt;             compromise the safety of the patient or the quality of the data.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Parents/legal guardians or adult participant* is willing and able to give informed\r&lt;br&gt;             consent for participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Male or Female, aged 0 - 24 years inclusive.\r&lt;br&gt;\r&lt;br&gt;          -  Parents/legal guardians or adult participants are willing to allow their General\r&lt;br&gt;             Practitioner or relevant NHS databases to be contacted for a full immunisation history\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  If participants do not live in the postcode districts selected by PHE\r&lt;br&gt;\r&lt;br&gt;          -  Medically diagnosed bleeding disorder\r&lt;br&gt;\r&lt;br&gt;          -  Medically diagnosed platelet disorder\r&lt;br&gt;\r&lt;br&gt;          -  Anticoagulation medication\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  If another member of their household is participating who is within 5 years of age of\r&lt;br&gt;             the potential participants age\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age 18 or older.\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed Covid-19 infection\r&lt;br&gt;\r&lt;br&gt;          -  ARDS\r&lt;br&gt;\r&lt;br&gt;          -  ICU patient\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Active Neisseria infection.\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant enrollment in another experimental/off-label immunosuppressive therapy\r&lt;br&gt;             trial.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age =18 years\r&lt;br&gt;\r&lt;br&gt;          2. Laboratory (RT-PCR) confirmed infection with 2019-nCoV\r&lt;br&gt;\r&lt;br&gt;          3. PaO2/FiO2 &lt; 300 or SpO2 below 93% breathing ambient air\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Physician makes a decision that trial involvement is not in the patient's best\r&lt;br&gt;             interest, or any condition that does not allow the protocol to be followed safely\r&lt;br&gt;\r&lt;br&gt;          2. Pregnant or positive pregnancy test in a pre-dose examination\r&lt;br&gt;\r&lt;br&gt;          3. Use of high flow nasal cannula\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;1.\tSubject (=18 years old) or legally authorized representative provides informed consent prior to initiation of any study procedures. When signed informed consent is not possible (e.g. due to restrictions to prevent viral transmission), verbal informed consent in the presence of a witness not related to the investigational research study will be obtained.\r&lt;br&gt;2.\tSubject (or legally authorized representative) understands and agrees to comply with planned study procedures. \r&lt;br&gt;3.\tMale or non-pregnant female adult =18 years of age at time of enrolment. \r&lt;br&gt;4.\tHas laboratory-confirmed SARS-CoV-2 infection as determined by PCR, or other commercial or public health assay in any specimen as diagnosed within 72 hours prior to randomization.\r&lt;br&gt;5.\tIllness of any duration, and at least one of the following:\r&lt;br&gt;a.\tRadiographic infiltrates by imaging (chest x-ray, CT scan, etc.), or \r&lt;br&gt;b.\tClinical assessment (evidence of rales/crackles on exam) AND SpO2 = 94% on room air, or \r&lt;br&gt;c.\tRequiring mechanical ventilation and/or supplemental oxygen. \r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 100&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 100&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Admitted to the intensive care unit with proven or suspected infection as the main\r&lt;br&gt;             diagnosis;\r&lt;br&gt;\r&lt;br&gt;          2. Currently treated with a continuous IV infusion of vasopressors (norepinephrine,\r&lt;br&gt;             epinephrine, vasopressin, dopamine, phenylephrine).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. &gt; 24 hours of intensive care unit admission;\r&lt;br&gt;\r&lt;br&gt;          2. Known Glucose-6-phosphate dehydrogenase (G6PD) deficiency;\r&lt;br&gt;\r&lt;br&gt;          3. Pregnancy;\r&lt;br&gt;\r&lt;br&gt;          4. Known allergy to vitamin C;\r&lt;br&gt;\r&lt;br&gt;          5. Known kidney stones within the past 1 year;\r&lt;br&gt;\r&lt;br&gt;          6. Received any intravenous vitamin C during this hospitalization unless incorporated in\r&lt;br&gt;             parenteral nutrition;\r&lt;br&gt;\r&lt;br&gt;          7. Expected death or withdrawal of life-sustaining treatments within 48 hours;\r&lt;br&gt;\r&lt;br&gt;          8. Previously enrolled in this study;\r&lt;br&gt;\r&lt;br&gt;          9. Previously enrolled in a trial with which co-enrolment is not allowed.\r&lt;br&gt;\r&lt;br&gt;        The LOVIT trial has broad eligibility criteria and includes patients with a primary\r&lt;br&gt;        diagnosis of sepsis (including sepsis caused by viral pathogens as COVID-19).\r&lt;br&gt;","\r&lt;br&gt;        Key Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to provide written informed consent prior to performing study\r&lt;br&gt;             procedures\r&lt;br&gt;\r&lt;br&gt;          -  Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV)-2 infection confirmed by\r&lt;br&gt;             polymerase chain reaction (PCR) test = 4 days before randomization\r&lt;br&gt;\r&lt;br&gt;          -  Currently hospitalized with fever defined as temperature = 36.6 Â°C armpit, = 37.2 Â°C\r&lt;br&gt;             oral, or = 37.8 Â°C rectal\r&lt;br&gt;\r&lt;br&gt;          -  Peripheral capillary oxygen saturation (SpO2) = 94% on room air at screening\r&lt;br&gt;\r&lt;br&gt;          -  Radiographic evidence of pulmonary infiltrates\r&lt;br&gt;\r&lt;br&gt;        Key Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participation in any other clinical trial of an experimental treatment for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent treatment with other agents with actual or possible direct acting antiviral\r&lt;br&gt;             activity against SARS-CoV-2 is prohibited &lt; 24 hours prior to study drug dosing\r&lt;br&gt;\r&lt;br&gt;          -  Evidence of multiorgan failure\r&lt;br&gt;\r&lt;br&gt;          -  Requiring mechanical ventilation at screening\r&lt;br&gt;\r&lt;br&gt;          -  Alanine Aminotransferase (ALT) or aspartate aminotransferase (AST) &gt; 5 X upper limit\r&lt;br&gt;             of normal (ULN)\r&lt;br&gt;\r&lt;br&gt;          -  Creatinine clearance &lt; 50 mL/min\r&lt;br&gt;\r&lt;br&gt;        Note: Other protocol defined Inclusion/Exclusion criteria may apply.\r&lt;br&gt;","\r&lt;br&gt;        Study Participants\r&lt;br&gt;\r&lt;br&gt;        These are of two types:\r&lt;br&gt;\r&lt;br&gt;        A. Adult volunteers (exact age is dependent on countries) working as a healthcare worker or\r&lt;br&gt;        frontline (i.e. patient contact) in a healthcare facility or similar institution\r&lt;br&gt;\r&lt;br&gt;        B. Provided that they are willing to participate in the trial and can be followed\r&lt;br&gt;        adequately for up to 5 months, we may also enrol hospitalised patients or relatives exposed\r&lt;br&gt;        or potentially exposed to the SARS-CoV-2 virus or other high-risk groups\r&lt;br&gt;\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participant is willing and able to give informed consent for participation in the\r&lt;br&gt;             study and agrees with the study and its conduct\r&lt;br&gt;\r&lt;br&gt;          -  Agrees not to self-medicate with chloroquine, hydroxychloroquine or other potential\r&lt;br&gt;             antivirals\r&lt;br&gt;\r&lt;br&gt;          -  Adults (exact age is dependent on countries)\r&lt;br&gt;\r&lt;br&gt;          -  Not previously diagnosed with COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Not currently symptomatic with an Acute Respiratory Infection\r&lt;br&gt;\r&lt;br&gt;          -  Participant A. works in healthcare facility or other well characterised high-risk\r&lt;br&gt;             environment, OR B. is an inpatient or relative of a patient in a participating\r&lt;br&gt;             hospital and likely exposed to COVID-19 infection or another high-risk group\r&lt;br&gt;\r&lt;br&gt;          -  Possesses an internet-enabled smartphone (Android or iOS)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity reaction to chloroquine, hydroxychloroquine or 4-aminoquinolines\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication to taking chloroquine as prophylaxis e.g. known epileptic, known\r&lt;br&gt;             creatinine clearance &lt; 10 ml/min\r&lt;br&gt;\r&lt;br&gt;          -  Already taking chloroquine, hydroxychloroquine or 4-aminoquinolines\r&lt;br&gt;\r&lt;br&gt;          -  Taking a concomitant medication (Abiraterone acetate, Agalsidase, Conivaptan,\r&lt;br&gt;             Dabrafenib, Dacomitinib, Enzalutamide, Idelalisib, Mifepristone, Mitotane, tiripentol)\r&lt;br&gt;             which cannot be safely stopped\r&lt;br&gt;\r&lt;br&gt;          -  Known retinal disease\r&lt;br&gt;\r&lt;br&gt;          -  Inability to be followed up for the trial period\r&lt;br&gt;\r&lt;br&gt;          -  Known prolonged QT syndrome (however ECG is not required at baseline)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  &gt;/= 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  ICU admission\r&lt;br&gt;\r&lt;br&gt;          -  Intubation and mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  Positivity of 2019-nCoV rt-PCR\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2 ratio &lt; 300 mmHg\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  patients intubated for 72 hours or more from initiation of the treatment gas\r&lt;br&gt;\r&lt;br&gt;          -  physician being contrary to the involvement as participating in the trial is not in\r&lt;br&gt;             the patient's best interest, or any condition that does not allow the protocol to be\r&lt;br&gt;             followed safely\r&lt;br&gt;\r&lt;br&gt;          -  pregnancy\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        A subject must meet all of the following criteria to be eligible to participate in this\r&lt;br&gt;        study:\r&lt;br&gt;\r&lt;br&gt;          1. Provides written informed consent prior to initiation of any study procedures.\r&lt;br&gt;\r&lt;br&gt;          2. Be able to understand and agrees to comply with planned study procedures and be\r&lt;br&gt;             available for all study visits.\r&lt;br&gt;\r&lt;br&gt;          3. Agrees to the collection of venous blood per protocol.\r&lt;br&gt;\r&lt;br&gt;          4. Male or non-pregnant female, 18 to 55 years of age, inclusive, at time of enrollment.\r&lt;br&gt;\r&lt;br&gt;          5. Body Mass Index 18-35 kg/m^2, inclusive, at screening.\r&lt;br&gt;\r&lt;br&gt;          6. Women of childbearing potential* must agree to use or have practiced true abstinence**\r&lt;br&gt;             or use at least one acceptable primary form of contraception.***, **** Note: These\r&lt;br&gt;             criteria are applicable to females in a heterosexual relationship and child-bearing\r&lt;br&gt;             potential (i.e., the criteria do not apply to subjects in a same sex relationship).\r&lt;br&gt;\r&lt;br&gt;             *Not of childbearing potential - post-menopausal females (defined as having a history\r&lt;br&gt;             of amenorrhea for at least one year) or a documented status as being surgically\r&lt;br&gt;             sterile (hysterectomy, bilateral oophorectomy, tubal ligation/salpingectomy, or\r&lt;br&gt;             Essure(R) placement).\r&lt;br&gt;\r&lt;br&gt;             **True abstinence is 100% of time no sexual intercourse (male's penis enters the\r&lt;br&gt;             female's vagina). (Periodic abstinence [e.g., calendar, ovulation, symptothermal,\r&lt;br&gt;             post-ovulation methods] and withdrawal are not acceptable methods of contraception).\r&lt;br&gt;\r&lt;br&gt;             ***Acceptable forms of primary contraception include monogamous relationship with a\r&lt;br&gt;             vasectomized partner who has been vasectomized for 180 days or more prior to the\r&lt;br&gt;             subject's first vaccination, intrauterine devices, birth control pills, and\r&lt;br&gt;             injectable/implantable/insertable hormonal birth control products.\r&lt;br&gt;\r&lt;br&gt;             ****Must use at least one acceptable primary form of contraception for at least 30\r&lt;br&gt;             days prior to the first vaccination and at least one acceptable primary form of\r&lt;br&gt;             contraception for 60 days after the last vaccination.\r&lt;br&gt;\r&lt;br&gt;          7. Women of childbearing potential must have a negative urine or serum pregnancy test\r&lt;br&gt;             within 24 hours prior to each vaccination.\r&lt;br&gt;\r&lt;br&gt;          8. Male subjects of childbearing potential*: use of condoms to ensure effective\r&lt;br&gt;             contraception with a female partner from first vaccination until 3 months after the\r&lt;br&gt;             last vaccination.\r&lt;br&gt;\r&lt;br&gt;             *Biological males who are post-pubertal and considered fertile until permanently\r&lt;br&gt;             sterile by bilateral orchiectomy or vasectomy.\r&lt;br&gt;\r&lt;br&gt;          9. Male subjects agree to refrain from sperm donation from the time of first vaccination\r&lt;br&gt;             until 3 months after the last vaccination.\r&lt;br&gt;\r&lt;br&gt;         10. Oral temperature is less than 100.0 degrees Fahrenheit (37.8 degrees Celsius).\r&lt;br&gt;\r&lt;br&gt;         11. Pulse no greater than 100 beats per minute.\r&lt;br&gt;\r&lt;br&gt;         12. Systolic blood pressure (BP) is 85 to 150 mmHg, inclusive.\r&lt;br&gt;\r&lt;br&gt;         13. Clinical screening laboratory evaluations (white blood cell (WBC), hemoglobin (Hgb),\r&lt;br&gt;             platelets (PLTs), alanine transaminase (ALT), aspartate transaminase (AST), creatinine\r&lt;br&gt;             (Cr), alkaline phosphatase (ALP), total bilirubin (T. Bili), Lipase, prothrombin time\r&lt;br&gt;             (PT), and partial thromboplastin time (PTT)) are within acceptable normal reference\r&lt;br&gt;             ranges at the clinical laboratory being used.\r&lt;br&gt;\r&lt;br&gt;         14. Must agree to have samples stored for secondary research.\r&lt;br&gt;\r&lt;br&gt;         15. Agrees to adhere to Lifestyle Considerations throughout study duration.\r&lt;br&gt;\r&lt;br&gt;         16. The subject must agree to refrain from donating blood or plasma during the study\r&lt;br&gt;             (outside of this study).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        A subject who meets any of the following criteria will be excluded from participation in\r&lt;br&gt;        this study:\r&lt;br&gt;\r&lt;br&gt;          1. Positive pregnancy test either at screening or just prior to each vaccine\r&lt;br&gt;             administration.\r&lt;br&gt;\r&lt;br&gt;          2. Female subject who is breastfeeding or plans to breastfeed from the time of the first\r&lt;br&gt;             vaccination through 60 days after the last vaccination.\r&lt;br&gt;\r&lt;br&gt;          3. Has any medical disease or condition that, in the opinion of the site PI or\r&lt;br&gt;             appropriate sub-investigator, precludes study participation.*\r&lt;br&gt;\r&lt;br&gt;             *Including acute, subacute, intermittent or chronic medical disease or condition that\r&lt;br&gt;             would place the subject at an unacceptable risk of injury, render the subject unable\r&lt;br&gt;             to meet the requirements of the protocol, or may interfere with the evaluation of\r&lt;br&gt;             responses or the subject's successful completion of this trial.\r&lt;br&gt;\r&lt;br&gt;          4. Presence of self-reported or medically documented significant medical or psychiatric\r&lt;br&gt;             condition(s).*\r&lt;br&gt;\r&lt;br&gt;             *Significant medical or psychiatric conditions include but are not limited to:\r&lt;br&gt;             Respiratory disease (e.g., chronic obstructive pulmonary disease [COPD], asthma)\r&lt;br&gt;             requiring daily medications currently or any treatment of respiratory disease\r&lt;br&gt;             exacerbations (e.g., asthma exacerbation) in the last 5 years. Asthma medications:\r&lt;br&gt;             inhaled, oral, or intravenous (IV) corticosteroids, leukotriene modifiers, long and\r&lt;br&gt;             short acting beta agonists, theophylline, ipratropium, biologics.\r&lt;br&gt;\r&lt;br&gt;             Significant cardiovascular disease (e.g., congestive heart failure, cardiomyopathy,\r&lt;br&gt;             ischemic heart disease) or history of myocarditis or pericarditis as an adult.\r&lt;br&gt;\r&lt;br&gt;             Neurological or neurodevelopmental conditions (e.g., history of migraines in the past\r&lt;br&gt;             5 years, epilepsy, stroke, seizures in the last 3 years, encephalopathy, focal\r&lt;br&gt;             neurologic deficits, Guillain-BarrÃ© syndrome, encephalomyelitis or transverse\r&lt;br&gt;             myelitis).\r&lt;br&gt;\r&lt;br&gt;             Ongoing malignancy or recent diagnosis of malignancy in the last five years excluding\r&lt;br&gt;             basal cell and squamous cell carcinoma of the skin, which are allowed.\r&lt;br&gt;\r&lt;br&gt;             An autoimmune disease, including hypothyroidism without a defined non-autoimmune\r&lt;br&gt;             cause, localized or history of psoriasis.\r&lt;br&gt;\r&lt;br&gt;             An immunodeficiency of any cause.\r&lt;br&gt;\r&lt;br&gt;          5. Has an acute illness*, as determined by the site PI or appropriate sub-investigator,\r&lt;br&gt;             with or without fever [oral temperature &gt; / = 38.0 degrees Celsius (100.4 degrees\r&lt;br&gt;             Fahrenheit)] within 72 hours prior to each vaccination.\r&lt;br&gt;\r&lt;br&gt;             *An acute illness which is nearly resolved with only minor residual symptoms remaining\r&lt;br&gt;             is allowable if, in the opinion of the site PI or appropriate sub-investigator, the\r&lt;br&gt;             residual symptoms will not interfere with the ability to assess safety parameters as\r&lt;br&gt;             required by the protocol.\r&lt;br&gt;\r&lt;br&gt;          6. Has a positive test result for hepatitis B surface antigen, hepatitis C virus\r&lt;br&gt;             antibody, or HIV types 1 or 2 antibodies at screening.\r&lt;br&gt;\r&lt;br&gt;          7. Has participated in another investigational study involving any investigational\r&lt;br&gt;             product* within 60 days, or 5 half-lives, whichever is longer, before the first\r&lt;br&gt;             vaccine administration.\r&lt;br&gt;\r&lt;br&gt;             *study drug, biologic or device\r&lt;br&gt;\r&lt;br&gt;          8. Currently enr","\r&lt;br&gt;        Inclusion criteria of Cohort 1 #4 is adapted from the Flu guideline in China (2018) and\r&lt;br&gt;        community acquired pneumonia (CAP) guideline in China (2016)\r&lt;br&gt;\r&lt;br&gt;        Cohort 1:\r&lt;br&gt;\r&lt;br&gt;        Subjects must meet all of the following inclusion criteria at the time of randomization to\r&lt;br&gt;        be eligible for participation in this study:\r&lt;br&gt;\r&lt;br&gt;          1. Males and Females =18 years old\r&lt;br&gt;\r&lt;br&gt;          2. Diagnosed as influenza (IFV) infection within 3 days before randomization\r&lt;br&gt;\r&lt;br&gt;          3. Requires, at the time of randomization, supplemental oxygen =2 LPM due to hypoxemia\r&lt;br&gt;\r&lt;br&gt;          4. Subjects are severely ill\r&lt;br&gt;\r&lt;br&gt;          5. In the opinion of investigator, subjects will be hospitalized at least 1 week.\r&lt;br&gt;\r&lt;br&gt;          6. If female, subject must not be pregnant or nursing\r&lt;br&gt;\r&lt;br&gt;        Cohort 2:\r&lt;br&gt;\r&lt;br&gt;        Subjects must meet all of the following inclusion criteria at the time of randomization to\r&lt;br&gt;        be eligible for participation in this study:\r&lt;br&gt;\r&lt;br&gt;          1. Males and Females =18 years old\r&lt;br&gt;\r&lt;br&gt;          2. Hypoxemia\r&lt;br&gt;\r&lt;br&gt;          3. Subjects fulfill one of the following conditions:\r&lt;br&gt;\r&lt;br&gt;               1. IFV subjects who are eligible for all inclusion criteria of Cohort 1 except for\r&lt;br&gt;                  acute hypoxemia at enrollment.\r&lt;br&gt;\r&lt;br&gt;               2. Subjects confirmed with non-IFV SAD viral infection.\r&lt;br&gt;\r&lt;br&gt;          4. Same in inclusion criteria #5 to #8 in Cohort 1.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria\r&lt;br&gt;\r&lt;br&gt;        Cohort 1 and 2:\r&lt;br&gt;\r&lt;br&gt;        Subjects who meet any of the following exclusion criteria are not to be enrolled in this\r&lt;br&gt;        study:\r&lt;br&gt;\r&lt;br&gt;          1. Subjects requiring mechanical, Bi-PAP or CPAP ventilation at randomization.\r&lt;br&gt;\r&lt;br&gt;          2. Life expectancy less than 30 days.\r&lt;br&gt;\r&lt;br&gt;          3. Subjects with conscious disturbance (slow response, drowsy, restlessness, anxiety,\r&lt;br&gt;             confusion, twitching or convulsion)\r&lt;br&gt;\r&lt;br&gt;          4. Subjects with unstable hemodynamics such as systolic blood pressure &lt; 90 mmHg or\r&lt;br&gt;             septic shock\r&lt;br&gt;\r&lt;br&gt;          5. Subjects with BUN?7.14 mmol/L\r&lt;br&gt;\r&lt;br&gt;          6. Subjects treated with inhaled anti-viral therapy and washout period ? 48 hours.\r&lt;br&gt;\r&lt;br&gt;          7. If Alanine Aminotransferase (ALT), Aspartate Aminotransferase (AST) or Alkaline\r&lt;br&gt;             Phosphatase (ALP) are =3x ULN and Total Bilirubin (TB) is =2x ULN.\r&lt;br&gt;\r&lt;br&gt;          8. Female subjects with positive pregnancy test result, breastfeeding or planning to\r&lt;br&gt;             breastfeed at any time through 30 days after the last dose of study drug.\r&lt;br&gt;\r&lt;br&gt;          9. Subjects taking any other investigational drug used to treat for another respiratory\r&lt;br&gt;             infection.\r&lt;br&gt;\r&lt;br&gt;         10. Psychiatric or cognitive illness or recreational drug/alcohol use that, in the opinion\r&lt;br&gt;             of the principal investigator, would affect subject safety and/or compliance.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria for a case:\r&lt;br&gt;\r&lt;br&gt;          1. Patients who meet the requirements of the New Coronavirus Infection Diagnosis (Acute\r&lt;br&gt;             respiratory infection symptoms or acute cough alone and positive PCR)\r&lt;br&gt;\r&lt;br&gt;          2. Aged =18 years male or female;\r&lt;br&gt;\r&lt;br&gt;          3. In women of childbearing potential, negative pregnancy test and commitment to use\r&lt;br&gt;             contraceptive method throughout the study.\r&lt;br&gt;\r&lt;br&gt;          4. Willing to take study medication\r&lt;br&gt;\r&lt;br&gt;          5. Willing to comply with all study procedures, including repeat nasal swab at day 3\r&lt;br&gt;\r&lt;br&gt;          6. Able to provide oral and written informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria for a case:\r&lt;br&gt;\r&lt;br&gt;          1. Serious condition meeting one of the following: (1) respiratory distress with\r&lt;br&gt;             respiratory rate &gt;=30 breaths/min; (2) oxygen saturation&lt;=93% on quiet status; (3)\r&lt;br&gt;             Arterial partial pressure of oxygen (PaO2)/oxygen concentration&lt;=300mmHg;\r&lt;br&gt;\r&lt;br&gt;          2. Critically ill patients meeting one of the following: (1) Experience respiratory\r&lt;br&gt;             failure and need to receive mechanical ventilation; (2) Experience shock; (3)\r&lt;br&gt;             Complicated with other organs failure and need intensive care and therapy in ICU;\r&lt;br&gt;\r&lt;br&gt;          3. Participants under treatment with medications likely to interfere with experimental\r&lt;br&gt;             drugs\r&lt;br&gt;\r&lt;br&gt;          4. Unable to take drugs by mouth;\r&lt;br&gt;\r&lt;br&gt;          5. With significantly abnormal liver function (Child Pugh C)\r&lt;br&gt;\r&lt;br&gt;          6. Need of dialysis treatment, or GFR=30 mL/min/1.73 m2;\r&lt;br&gt;\r&lt;br&gt;          7. Participants with psoriasis, myasthenia, haematopoietic and retinal\r&lt;br&gt;             diseases,CNS-related hearing loss or glucose-6-phosphate dehydrogenase deficit\r&lt;br&gt;\r&lt;br&gt;          8. Participants with severe neurological and mental illness;\r&lt;br&gt;\r&lt;br&gt;          9. Pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;         10. Inability to consent and/or comply with study protocol;\r&lt;br&gt;\r&lt;br&gt;         11. Individuals with known hypersensitivity to the study drugs.\r&lt;br&gt;\r&lt;br&gt;         12. Persons already treated with any of the study drugs during the last 30 days.\r&lt;br&gt;\r&lt;br&gt;         13. Concomitant administration of enzyme inducers (such as carbamazepine) which could lead\r&lt;br&gt;             to ineffectiveness of darunavir; and those who receive CYP3A4 substrates (such as\r&lt;br&gt;             statins) because of the risk of increased toxicity.\r&lt;br&gt;\r&lt;br&gt;         14. HIV patients (because these are already on antiretroviral treatment)\r&lt;br&gt;\r&lt;br&gt;         15. Any contraindications as per the Data Sheet of Rezolsta or Hydroxychloroquine.\r&lt;br&gt;\r&lt;br&gt;        Inclusion Criteria for a contact:\r&lt;br&gt;\r&lt;br&gt;          1. Patients who meet the definition of a contact according to the Catalan Public Health\r&lt;br&gt;             Department Guidelines\r&lt;br&gt;\r&lt;br&gt;          2. Aged =18 years male or female;\r&lt;br&gt;\r&lt;br&gt;          3. In women of childbearing potential, negative pregnancy test and commitment to use\r&lt;br&gt;             contraceptive method throughout the study.\r&lt;br&gt;\r&lt;br&gt;          4. Willing to take study medication;\r&lt;br&gt;\r&lt;br&gt;          5. Willing to comply with all study procedures;\r&lt;br&gt;\r&lt;br&gt;          6. Able to provide oral, informed consent and/or assent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria for a contact:\r&lt;br&gt;\r&lt;br&gt;          1. With known history of cardiac arrhythmia (or QT prolongation syndrome);\r&lt;br&gt;\r&lt;br&gt;          2. Unable to take drugs by mouth;\r&lt;br&gt;\r&lt;br&gt;          3. With significantly abnormal liver function (Child Pugh C)\r&lt;br&gt;\r&lt;br&gt;          4. Need of dialysis treatment, or GFR=30 mL/min/1.73 m2;\r&lt;br&gt;\r&lt;br&gt;          5. Participants with psoriasis, myasthenia, haematopoietic and retinal\r&lt;br&gt;             diseases,CNS-related hearing loss or glucose-6-phosphate dehydrogenase deficit;\r&lt;br&gt;\r&lt;br&gt;          6. Persons already treated with any of the study drugs during the last 30 days;\r&lt;br&gt;\r&lt;br&gt;          7. Pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;          8. Any contraindications as per the Data Sheet of Hydroxychloroquine.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Provision of informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Exposure to a COVID19 case within 4 days as either a healthcare worker or household\r&lt;br&gt;             contact, OR\r&lt;br&gt;\r&lt;br&gt;          -  Symptomatic COVID19 case with confirmed diagnosis within 4 days of symptom onset OR\r&lt;br&gt;             symptomatic healthcare worker with known COVID19 contact and within 4 days of symptom\r&lt;br&gt;             onset;\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Current hospitalization\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Retinal eye disease\r&lt;br&gt;\r&lt;br&gt;          -  Known glucose-6 phosphate dehydrogenase (G-6-PD) deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Known chronic kidney disease, stage 4 or 5 or receiving dialysis\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt; 40 kg\r&lt;br&gt;\r&lt;br&gt;          -  Known Porphyria\r&lt;br&gt;\r&lt;br&gt;          -  Current use of: hydroxychloroquine or cardiac medicines of: flecainide, Tambocor;\r&lt;br&gt;             amiodarone, Cordarone, Pacerone; digoxin or Digox, Digitek, Lanoxin; procainamide or\r&lt;br&gt;             Procan, Procanbid, propafenone, Rythmal)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age 18 to 80.\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed COVID-19 diagnosis(including the clinically confirmed cases in Hubei).\r&lt;br&gt;\r&lt;br&gt;          3. Accord with any of the following: ? Respiratory distress, RR = 30 breaths/min; ? SpO2\r&lt;br&gt;             = 93% at rest; ? Partial arterial oxygen pressure (PaO2) / Fraction of inspiration O2\r&lt;br&gt;             (FiO2) = 300mmHg (1mmHg = 0.133kPa).\r&lt;br&gt;\r&lt;br&gt;          4. Chest imaging confirms lung involvement and has inflammatory exudation or pleural\r&lt;br&gt;             effusion.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Cannot obtain informed consent.\r&lt;br&gt;\r&lt;br&gt;          2. Severe hepatic dysfunction (Child Pugh score = C, or AST&gt; 5 times the upper limit);\r&lt;br&gt;             Severe renal dysfunction (estimated glomerular filtration rate = 30mL / min / 1.73 m2)\r&lt;br&gt;             or receive continuous renal replacement therapy, hemodialysis, or peritoneal dialysis.\r&lt;br&gt;\r&lt;br&gt;          3. Unsatisfactory controlled hypertension (seated systolic blood pressure&gt; 160mmHg, or\r&lt;br&gt;             diastolic blood pressure&gt; 100mmHg); previous history of hypertension crisis or\r&lt;br&gt;             hypertensive encephalopathy.\r&lt;br&gt;\r&lt;br&gt;          4. Poorly controlled heart diseases, such as NYHA class II and above cardiac\r&lt;br&gt;             insufficiency, unstable angina pectoris, myocardial infarction within 1 year before\r&lt;br&gt;             enrollment, supraventricular or ventricular arrhythmia need treatment or intervention.\r&lt;br&gt;\r&lt;br&gt;          5. Hereditary bleeding tendency or coagulopathy; received full-dose anticoagulant or\r&lt;br&gt;             thrombolytic therapy within10 days before enrollment, or have taken non-steroidal\r&lt;br&gt;             anti-inflammatory drugs with platelet suppression within 10 days before enrollment\r&lt;br&gt;             (Except those who use small doses of aspirin =325mg / day for preventive use).\r&lt;br&gt;\r&lt;br&gt;          6. Thrombosis within 6 months before enrollment. And from those patients, screen who had\r&lt;br&gt;             arterial / venous thromboembolic events, such as, ischemic stroke, transient ischemic\r&lt;br&gt;             attack, deep venous thrombosis, pulmonary embolism, etc. within 1 year ahead of\r&lt;br&gt;             enrollment. Severe vascular disease (including aneurysms or arterial thrombosis\r&lt;br&gt;             requiring surgery) within 6 months before enrollment.\r&lt;br&gt;\r&lt;br&gt;          7. Unhealed wounds, active gastric ulcers or fractures. Gastrointestinal perforation,\r&lt;br&gt;             gastrointestinal fistula, abdominal abscess, visceral fistula formation within 6\r&lt;br&gt;             months before enrollment. Major surgery (including preoperative Chest biopsy) or major\r&lt;br&gt;             trauma (such as a fracture) within 28 days before enrollment. May have surgery during\r&lt;br&gt;             the trial.\r&lt;br&gt;\r&lt;br&gt;          8. Severe, active bleeding such as hemoptysis, gastrointestinal bleeding, central nervous\r&lt;br&gt;             system bleeding, and nosebleeds within 1 month before enrollment.\r&lt;br&gt;\r&lt;br&gt;          9. Malignant tumors within 5 years before enrollment.\r&lt;br&gt;\r&lt;br&gt;         10. Allergic to bevacizumab or its components.\r&lt;br&gt;\r&lt;br&gt;         11. Untreated active hepatitis or HIV-positive patients.\r&lt;br&gt;\r&lt;br&gt;         12. Pregnant and lactating women and those planning to get pregnant.\r&lt;br&gt;\r&lt;br&gt;         13. Participated in other clinical trials, not considered suitable for this study by the\r&lt;br&gt;             researchers.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Admitted to a hospital with symptoms suggestive of COVID-19 infection.\r&lt;br&gt;\r&lt;br&gt;          2. Subject (or legally authorized representative) provides written informed consent prior\r&lt;br&gt;             to initiation of any study procedures.\r&lt;br&gt;\r&lt;br&gt;          3. Understands and agrees to comply with planned study procedures.\r&lt;br&gt;\r&lt;br&gt;          4. Agrees to the collection of oropharyngeal (OP) swabs.\r&lt;br&gt;\r&lt;br&gt;          5. Male or non-pregnant female adult &gt; / = 18 years of age at time of enrollment.\r&lt;br&gt;\r&lt;br&gt;          6. Has laboratory-confirmed SARS-CoV-2 infection as determined by polymerase chain\r&lt;br&gt;             reaction (PCR) or other commercial or public health assay in any specimen collected &lt;\r&lt;br&gt;             72 hours prior to randomization.\r&lt;br&gt;\r&lt;br&gt;             Note - 72 hours is not necessarily time from initial diagnosis. If &gt; / = 72 hours\r&lt;br&gt;             since positive PCR, the PCR may be repeated to assess eligibility.\r&lt;br&gt;\r&lt;br&gt;          7. Illness of any duration, and at least one of the following:\r&lt;br&gt;\r&lt;br&gt;               -  Radiographic infiltrates by imaging (chest x-ray, CT scan, etc.), OR\r&lt;br&gt;\r&lt;br&gt;               -  Clinical assessment (evidence of rales/crackles on exam) AND SpO2 &lt; / = 94% on\r&lt;br&gt;                  room air, OR\r&lt;br&gt;\r&lt;br&gt;               -  Requiring supplemental oxygen, OR\r&lt;br&gt;\r&lt;br&gt;               -  Requiring mechanical ventilation.\r&lt;br&gt;\r&lt;br&gt;          8. Women of childbearing potential must agree to either abstinence or use at least one\r&lt;br&gt;             primary form of contraception not including hormonal contraception from the time of\r&lt;br&gt;             screening through Day 29.\r&lt;br&gt;\r&lt;br&gt;          9. Agrees to not participate in another clinical trial for the treatment of COVID-19 or\r&lt;br&gt;             SARS-CoV-2 through Day 29.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Alanine Transaminase (ALT)/Aspartate Transaminase (AST) &gt; 5 times the upper limit of\r&lt;br&gt;             normal.\r&lt;br&gt;\r&lt;br&gt;          2. Estimated glomerular filtration rate (eGFR) &lt; 50 or requiring dialysis.\r&lt;br&gt;\r&lt;br&gt;          3. Pregnancy or breast feeding.\r&lt;br&gt;\r&lt;br&gt;          4. Anticipated transfer to another hospital which is not a study site within 72 hours.\r&lt;br&gt;\r&lt;br&gt;          5. Allergy to any study medication.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&g
