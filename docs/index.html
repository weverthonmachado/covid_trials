;=1.25 UNL, creatinine &lt;=1.25 UNL; Total bilirubin &lt;=1.5 UNL, aspartate aminotransferase AST (SGOT) and alanine aminotransferase ALT (SGPT) &lt;=2.5 UNL;\r&lt;br&gt;4. With Symptoms of fever and cough; \r&lt;br&gt;5. No smoking or drinking in the past week;\r&lt;br&gt;6. All patients should be informed.\r&lt;br&gt;Healthy control group:\r&lt;br&gt;1. Healthy patients who were screened by the physical examination center;\r&lt;br&gt;2. Had no history of acute disease in the past two weeks;\r&lt;br&gt;3. No smoking and drinking history in the past week;\r&lt;br&gt;4. Patients with informed consent.","Inclusion criteria: Patients diagnosed with COVID-19\r&lt;br&gt;Mild group\r&lt;br&gt;Diagnosed patients classified as mild and ordinary types according to the National Health Commission of the Peoples Republic of China. Report of Novel Coronavirus-Infected Pneumonia in China by January 18, 2020. \r&lt;br&gt;Severe group\r&lt;br&gt;Diagnosed patients classified as severe type according to the National Health Commission of the Peoples Republic of China. Report of Novel Coronavirus-Infected Pneumonia in China by January 18, 2020.\r&lt;br&gt;Healthy control\r&lt;br&gt;RT-PCR test of novel coronavirus nucleic acid was negative. A healthy person is confirmed by a comprehensive physical examination.","Inclusion criteria: (1) Chinese residents who experienced the noval coronavirus;\r&lt;br&gt;(2) People aged between 18 and 65 years old;\r&lt;br&gt;(3) People have electronic social software such as WeChat, QQ and Email.","Inclusion criteria: 1. Aged &gt;=18 years;\r&lt;br&gt;2. Clinically diagnosed patients with COVID-19, including: on the basis of meeting the criteria for suspected cases, one of the following etiology evidence:\r&lt;br&gt;(1) real-time fluorescent RT-PCR detection of SARS-Cov-2 nucleic acid samples in respiratory or blood samples;\r&lt;br&gt;(2) Sequencing of viral genes in respiratory specimens or blood specimens, highly homologous to known SARS-Cov-2;\r&lt;br&gt;3. The interval between the onset of symptoms and random enrollment is within 7 days. The onset of symptoms is mainly based on fever. Cough, diarrhea or other related symptoms can be used for the evidence of onset symptoms if without fever.","Inclusion criteria: 1. Adult patients confirmed by 2019-nCov throat swab or other samples of nucleic acid positive; \r&lt;br&gt;2. Patients with clear manifestations of pulmonary exudation on chest imaging; \r&lt;br&gt;3. Patients requiring oxygen therapy or mechanical ventilation,  ARDS (oxygenation index &lt; 200mmHg) was diagnosed according to the Berlin standard in 2012.","Inclusion criteria: The diagnostic criteria of novel coronavirus infection pneumonia can be observed and agreed by the patients themselves.","Inclusion criteria: (1) Patients aged from 18 to 75 years old;\r&lt;br&gt;(2) Mild patients with confirmed COVID-19 according to the diagnostic criteria of \"novel coronavirus Infection Diagnosis and Treatment Plan (Trial 6th Edition)\" issued by the National Health and Safety Commission;\r&lt;br&gt;(3) Patients and their families voluntarily participated in the study and signed an informed consent form.","Inclusion criteria: 1. Real-time fluorescent RT-PCR detection of new coronavirus nucleic acid positive, or viral gene sequencing is highly homologous with known new coronavirus;\r&lt;br&gt;2. Confirmed as a novel coronavirus pneumonia common and severe patients, meets the diagnostic criteria of the \"novel coronavirus pneumonia diagnosis and treatment plan (trial implementation of the sixth edition)\"\r&lt;br&gt;3. aged 18 to 65 years;\r&lt;br&gt;4. Learn about the significance of the study before the trial also the possible inconveniences and potential risk.","Inclusion criteria: (1) Aged 18 years or older, male or female;\r&lt;br&gt;(2) Real-time fluorescent RT-PCR of pharyngeal swab samples was positive for novel coronavirus nucleic acid;\r&lt;br&gt;(3) Clinical classification is common or severe;\r&lt;br&gt;(4) Signed informed consent.","Inclusion criteria: Patients diagnosed with new coronavirus pneumonia","Inclusion criteria: 1) Confirmed or clinically diagnosed patients with the novel coronavirus disease;\r&lt;br&gt;2) Those who have been identified by Chinese medicine as pestilence stagnant in Lung;\r&lt;br&gt;3) Inpatients aged 18 to 75 years male or female;\r&lt;br&gt;4) Volunteer to receive treatment under their own scheme and sign informed consent.","Inclusion criteria: 1. Written informed consent from patients or representative;\r&lt;br&gt;2. Aged over 18 years;\r&lt;br&gt;3. Fullfill the diagnostic criteria of critically ill 2019-nCoV Respiratory Disease;\r&lt;br&gt;2019-nCoV diagnosis confirmed by the combination of epidemiology, clinical manifestation and virus PCR results of respiratory specimen;\r&lt;br&gt;Critically ill patients should include one of the followings at least:\r&lt;br&gt;1) respritary failure, mechanical ventilation required;\r&lt;br&gt;2) shock;\r&lt;br&gt;3) complicated with other organ failures, require ICU admission.","Inclusion criteria: Must meet all of the following criteria\r&lt;br&gt;1. aged 18 to 75 years male or female;\r&lt;br&gt;2. Body Weight 40-100kg, and BMI &gt;=18kg/M2;\r&lt;br&gt;3. to meet the diagnostic criteria in the fourth edition of the diagnostic protocol for pneumonia caused by 2019-ncov infection issued by the National Health Commission, and to identify patients with pneumonia caused by common type of 2019-ncov infection.\r&lt;br&gt;Note: suspected patient with one of the following etiological evidence:\r&lt;br&gt;(1) Respiratory Specimens or blood samples were positive for 2019-ncov acid by real-time fluorescent RT-PCR;\r&lt;br&gt;(2) Respiratory Specimens or blood samples were genetically sequenced and highly homologous to known 2019-ncov.\r&lt;br&gt;4. has fever, respiratory symptoms, imaging can see the performance of pneumonia.\r&lt;br&gt;5. the positive test result of etiological evidence within 72 hours;\r&lt;br&gt;6. A woman must:\r&lt;br&gt;(1) Surgical sterilization has been performed. \r&lt;br&gt;(2) Menopause, menopause at least 1 year; \r&lt;br&gt;(3) The following conditions must be met for the child to be fertile;\r&lt;br&gt;The pre-trial Serum / urine pregnancy test was negative in the study group, and during the study period (interview 1-5), consenting to an approved method of contraception (E. G. Oral, injectable or implantable, barrier-forming, spermicide and condom, or intrauterine device) , contraceptive methods remained the same throughout the study period.\r&lt;br&gt;Men must meet one of the following requirements:\r&lt;br&gt;(1) Surgical sterilization has been performed; \r&lt;br&gt;(2) An approved method of contraception must be used throughout the study period and the method remains the same throughout the study period;\r&lt;br&gt;7. those who agree to take part in the test and sign the informed consent form voluntarily.","Inclusion criteria: Patients who are more than 18 years are definitely diagnosed with COVID-19. [That is, the diagnosis of 2019-nCoV-infected pneumonia patients was diagnosed according to the diagnostic criteria for novel coronavirus pneumonia diagnosis and treatment program (trial version 5) issued by the National Health and Health Commission on February 5, 2020.","Inclusion criteria: 1. COVID-19 suspected or confirmed patients: meet the following suspected or confirmed case diagnostic criteria; aged between 18 and 70 years old;\r&lt;br&gt;1.1 Diagnostic criteria for suspected cases;\r&lt;br&gt;1.1.1 History of Epidemiology:\r&lt;br&gt;(1) travel history or residence history within 14 days before the morbidity in Wuhan and its surrounding areas, or in other communities with reported cases;\r&lt;br&gt;(2) History of contact with new coronavirus infection (positive nucleic acid test) within 14 days before morbidity;\r&lt;br&gt;(3) Patients with fever or respiratory symptoms from Wuhan and its surrounding areas, or from communities with reported cases, had been contacted within 14 days before the morbidity;\r&lt;br&gt;(4) Clustered morbidity (2 or more cases of fever and/or respiratory symptoms in a small area such as home, office, school class, etc. Within 2 weeks);\r&lt;br&gt;1.1.2 Clinical manifestations:\r&lt;br&gt;(1) Fever and/or respiratory symptoms;\r&lt;br&gt;(2) Having the above novel coronavirus pneumonia imaging features;\r&lt;br&gt;(3) In the early stage of morbidity, the total number of white blood cells is normal or reduced, or the number of lymphocytes is normal or reduced;\r&lt;br&gt;1.1.3 Have any of the epidemiological history, and meet any 2 of the clinical signs. If there was no clear epidemiological history, it was in accordance with the 3 items in the clinical signs;\r&lt;br&gt;1.2 Diagnostic criteria for confirmed case\r&lt;br&gt;Suspected cases also have one of the following etiological or serological evidence:\r&lt;br&gt;(1) Detection of High Homology of Novel Coronavirus by Real-time Fluorescence RT-PCR; \r&lt;br&gt;(2) Sequencing of the viral genome, which is highly homologous to known novel coronaviruses;\r&lt;br&gt;(3) Serum specific IgM antibody and IgG antibody of new type coronavirus were positive; the specific IgG antibody of new type coronavirus in serum changed from negative to positive or increased by 4 times or more in recovery stage than in acute stage;\r&lt;br&gt;2. non-COVID healthy residents: Wuhan residents; non-COVID-2019 patients;\r&lt;br&gt;3. medical staff: age 18-70 years old and in-service hospital staff.","Inclusion criteria: (1) The novel coronavirus was detected at the age of 18~70 years when signing the informed consent; (2) the nucleic acid test of the pharyngeal test, sputum, lower respiratory tract secretions, blood and so on (RT-PCR detection of the new coronavirus nucleic acid positive) and the sequencing of the virus gene, which were highly homologous with the known new coronavirus, and confirmed that the 2019-nCoV was detected. Chest X * ray and CT imaging confirmed pneumonia (manifested as pulmonary infiltration, single lung or multiple lung lesions, mainly located in the lung field and subpleural area of the Chinese and foreign countries. Lesions were presented as \"mosaic\" sign caused by small patch glass, consolidation and coexistence of small nodules, ground glass shadow and air retention). Lung imaging showed significant progress in 24-48 hours. The patients had no improvement or progressive aggravation after standard anti bacteria treatment; ? had fever, fatigue, cough, shortness of breath and other symptoms, because of fever (body temperature = 37.3 ?), respiratory rate &gt; 30 times / min, SpO2 = 93% (quiet, resting state), oxygenation index = 300; ? The total number of leukocytes in the early stage of onset was normal / decreased, or lymphocyte count decreased. C reactive protein and ESR increased, PCT was normal. (6) epidemiological history (two weeks before onset, Hubei or other higher incidence rate of travel history, or contact with persons from above regions, or the removal of other suspected and confirmed cases), the time from onset to less than 14 days. The subjects are willing to be randomly assigned to any designated treatment group; ? on the basis of current routine treatment, the patients are still in progress, fully informed and signed with the patients and their families; ? they must agree not to participate in another study of the drug under study before the 28th day after the completion of the study.","Inclusion criteria: 1. Criteria for inclusion of confirmed patients:\r&lt;br&gt;(1) Comply with the diagnostic criteria of \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Pneumonia (COVID-19) (Trial Version 5)\";\r&lt;br&gt;(2) Above 2 years old;\r&lt;br&gt;2. Inclusion criteria for close contacts:\r&lt;br&gt;One of the following contact situations after the onset of the case, but did not take effective protection:\r&lt;br&gt;(1) People who live, study, work or have close contact with the case, such as working close to the case or sharing the same classroom or living in the same house as the case;\r&lt;br&gt;(2) Medical staff, family members, or other people who have close contact with the case, such as direct treatment and care of the case, visiting or staying in the closed environment where the case is located, and the case is the same as other cases in the ward. Patients and their caregivers;\r&lt;br&gt;(3) People who are in the same transportation as the case and have close contact with them, including those who have taken care of the patient on the transportation, and the patient's colleagues (family, colleagues, friends, etc.) are found to be likely to be near Distance from other passengers and flight attendants who are in contact with the patient;\r&lt;br&gt;(4) On-site investigators evaluate that they are qualified to meet other contacts with close contacts.","Inclusion criteria: confirmed cases of novel coronavirus(COVID-19) by real time fluorescent RT-PCR in Wenzhou City from January 2020","Inclusion criteria: (1) All confirmed and diagnosed SARS-CoV-2 infection patients (including the clinical diagnosis case of the New Coronavirus Pneumonia HUBEI) (Fifth Edition)\r&lt;br&gt;(2) Voluntarily agree to enter the trial and sign the written informed consent.","Inclusion criteria: 1. Written informed consent from patients or representative;\r&lt;br&gt;2. Aged over 18\r&lt;br&gt;3. Fullfill the diagnostic criteria of critically ill 2019-nCoV Respiratory Disease;\r&lt;br&gt;2019-nCoV diagnosis confirmed by the combination of epidemiology, clinical manifestation and virus PCR results of respiratory specimen;\r&lt;br&gt;Critically ill patients should include one of the followings at least:\r&lt;br&gt;1) respritary failure, mechanical ventilation required;\r&lt;br&gt;2) shock;\r&lt;br&gt;3) complicated with other organ failures, require ICU admission.","Inclusion criteria: 1) confirmed or suspected cases of new coronavirus pneumonia;\r&lt;br&gt;2) be able to understand the content of this study, and have the ability of normal communication and understanding;\r&lt;br&gt;3) voluntarily participate in this study and obtain written informed consent from the guardian or the patient.","Inclusion criteria: 1. Eligible patients were adults ((aged 18-80 years); \r&lt;br&gt;2. Were identified as laboratory-confirmed COVID-19 infection; \r&lt;br&gt;3. Those who need intubation in ICU, and with no severe hypoxemia.","Inclusion criteria: 1. patient with novel coronavirus pneumonia (including nucleic acid positive case or clinically diagnosed case);\r&lt;br&gt;2. patients with type 2 diabetes;\r&lt;br&gt;3. Aged between 18-80 years old;\r&lt;br&gt;4. With effective flash glucose monitoring data.","Inclusion criteria: 1. Confirmed and suspected patients undergoing new crown anesthesia;\r&lt;br&gt;2. Medical staff of anesthesiology department contacted with patients suspected of new crown in operating room;\r&lt;br&gt;3. Voluntary participation in the test and signing of informed consent.","Inclusion criteria: 1. Aged 18 to 70 years old;\r&lt;br&gt;2. Patients with pneumonia infected by new coronavirus: confirmed cases in compliance with the Diagnosis and Treatment Plan for Pneumonia Infected by New Coronavirus (Sixth Edition);\r&lt;br&gt;3. Confirmed cases who can be transfused into anti-SARS-CoV-2 virus inactivated plasma after fully assessing patients condition;\r&lt;br&gt;4. Cases who score 3 or 4 according to 6-grade scale;\r&lt;br&gt;5. The subjects and/or their legal guardians voluntarily participated in the study and voluntarily signed an informed consent form.","Inclusion criteria: (1) registered nurse;\r&lt;br&gt;(2) to combat the new coronavirus pneumonia of the first line of nurses (infection department, fever clinic, emergency);\r&lt;br&gt;(3) volunteer to participate in this study.","Inclusion criteria: Novel Coronavirus Pneumonia (COVID-19) patients","Inclusion criteria: Observational study, no inclusion criteria","Inclusion criteria: pneumoniaits were diagnosed by chest CT findings and positive nucleic acid tests","Inclusion criteria: 1. Aged &gt;= 18 years and &lt;= 75 years;\r&lt;br&gt;2. Patients clinically diagnosed as novel coronavirus infection; or with positive serum antibodies (IgM or IgG); or with novel coronavirus infection confirmed by PCR; \r&lt;br&gt;3. Severe/critical patients.","Inclusion criteria: 1. Aged&gt;= 18, male or female;\r&lt;br&gt;2. Fever, axillary temperature &gt; 37.3 degrees;\r&lt;br&gt;3. Consistent with the clinical diagnosis of COVID-19 mild, normal, severe case;\r&lt;br&gt;4. Patients who sign informed consent form freely and voluntarily.","Inclusion criteria: (1) Aged 18 to 75 years old;\r&lt;br&gt;(2) Real-time fluorescent RT-PCR for respiratory or blood specimens to detect novel coronavirus nucleic acid positive;\r&lt;br&gt;(3) The sequence of virus genes in respiratory or blood samples was highly homologous with the known novel coronavirus;\r&lt;br&gt;(4) According to the \"Pneumonitis Diagnosis and Treatment Program for Novel Coronavirus Infection (Trial Fifth Edition)\", the common patients diagnosed with novel coronavirus pneumonia that have fever, respiratory symptoms, and imaging shows pneumonia.\r&lt;br&gt;(5) Some severe patients could be included. Accord with any of the following: ? Respiratory distress, RR = 30 times / minute; ? In resting state, means oxygen saturation = 93%; ? Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) = 300mmHg.","Inclusion criteria: 1. Conform to the western medicine influenza diagnostic criteria\r&lt;br&gt;2. Conform to the diagnostic criteria of TCM wind-heat clip dampness syndrome\r&lt;br&gt;3. Over 18 years old","Inclusion criteria: Patients with suspected and confirmed diagnosis of 2019-nCoV Pneumonia Version 4.0 (published at 2020.01.27) of the National Health Commission","Inclusion criteria: 1.No age restriction.\r&lt;br&gt;2. Clinically confirmed 2019-nCoV infected patients.\r&lt;br&gt;3. Patients with willingness and ability to sign the informed consent.","Inclusion criteria: 1. Those who meet the diagnostic criteria for suspected cases in the diagnosis and treatment scheme;\r&lt;br&gt;2. Over 18 years old (including 18 years old), male or female;\r&lt;br&gt;3. At the time of enrollment, the patient had any of the main symptoms (fever, cough, fatigue);\r&lt;br&gt;4. Voluntarily sign a written informed consent before the study begins.","Inclusion criteria: 1. The patient signed an informed consent form to participate in the study of convalescent plasma therapy;\r&lt;br&gt;2.The age of the patient is 18 or more than18 years old;\r&lt;br&gt;3. COVID-19 patients diagnosed by PCR;\r&lt;br&gt;4. Nucleic acid positive within 72 hours before blood transfusion;\r&lt;br&gt;5. Pneumonia confirmed by imaging;\r&lt;br&gt;6. The clinical symptoms reach the standard of severe or critical.\r&lt;br&gt;Severe patients meet any of the following:\r&lt;br&gt;a) respiratory distress, RR = 30 beats / min;\r&lt;br&gt;b) in resting state, oxygen saturation = 93%;\r&lt;br&gt;c) partial pressure of oxygen in arterial blood (PaO2) / oxygen concentration (FiO2) \r&lt;br&gt;= 300mmHg (1mmHg=0.133kPa)\r&lt;br&gt;Critically ill patients meet any of the following:\r&lt;br&gt;a) respiratory failure and need mechanical ventilation;\r&lt;br&gt;b) shock;\r&lt;br&gt;c) patients with other organ failure need ICU monitoring treatment.\r&lt;br&gt;7. Accept random grouping into any group;\r&lt;br&gt;8. The patient was hospitalized before the end of the clinical study.\r&lt;br&gt;9. Willing to participate in all necessary research directions and be able to participate in follow-up;\r&lt;br&gt;10. During the period of participating in this study, they will no longer participate in clinical trials such as other antiviral drugs.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The participants were diagnosed as COVID-19;\r&lt;br&gt;\r&lt;br&gt;          -  Participants received anti-SARS-CoV-2 inactivated convalescent plasma\r&lt;br&gt;\r&lt;br&gt;          -  Written the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participants lacked detailed medical history\r&lt;br&gt;","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Above 18 years old (inclusive);\r&lt;br&gt;3. At the time of enrollment, the patient had any of the main symptoms (fever, cough, fatigue);\r&lt;br&gt;4. Voluntarily sign written informed consent.","\r&lt;br&gt;        Inclusion criteria.\r&lt;br&gt;\r&lt;br&gt;          1. 2019-nCov (SARA-Cov-2) nucleic acid positive detected by PCR.\r&lt;br&gt;\r&lt;br&gt;          2. Older than 18 years old and younger than 75 years old.\r&lt;br&gt;\r&lt;br&gt;          3. Meet the diagnostic criteria of COVID-19 for different types (including ordinary type,\r&lt;br&gt;             heavy type and critical type)\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria.\r&lt;br&gt;\r&lt;br&gt;          1. the age is less than 18 years old;\r&lt;br&gt;\r&lt;br&gt;          2. pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;          3. severe underlying diseases, such as advanced malignant tumor, end-stage lung disease,\r&lt;br&gt;             etc.\r&lt;br&gt;","Inclusion criteria: 1. No physical discomfort;\r&lt;br&gt;2. Aged 16 years old and above;\r&lt;br&gt;3. Take the medicine recommended by this research voluntarily.","Inclusion criteria: 1. Pneumonitis patients infected with new coronavirus;\r&lt;br&gt;2. Meet the standard of TCM syndrome differentiation;\r&lt;br&gt;3. Sign the informed consent.","Inclusion criteria: Patients of stomatology department in Tongji Hospital, Tongji Medical College, Huazhong University of Science and Technology from January 4 to January 23, 2020.\r&lt;br&gt;1. The visiting data of patients could be backtracked;\r&lt;br&gt;2. The patients could be connected;\r&lt;br&gt;3. The patients or the guardians could understand the content of investigation;\r&lt;br&gt;4. The patients or the guardians signed informed consent.","Inclusion criteria: 1. Male and female aged 18-65 years;\r&lt;br&gt;2. Clinically diagnosed with Corona Virus Disease 2019;\r&lt;br&gt;3. Increased interleukin-6;\r&lt;br&gt;4. Sign the informed consent;\r&lt;br&gt;5. Subjects who can take medicine orally;\r&lt;br&gt;6. Agree to collect clinical samples;\r&lt;br&gt;7. Female subjects of childbearing age are not pregnant and agree to take effective contraception within 7 days of the last oral medication to ensure that they are not pregnant within 3-6 months;\r&lt;br&gt;8. Male patients agree to effective contraception within 7 days of last oral medication.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age = 18 years;\r&lt;br&gt;\r&lt;br&gt;          2. Clinically diagnosed patients with new type of coronavirus pneumonia, including: in\r&lt;br&gt;             accordance with the criteria for suspected cases, have one of the following etiology\r&lt;br&gt;             evidence:\r&lt;br&gt;\r&lt;br&gt;             ? Real-time fluorescence RT-PCR of respiratory specimens or blood specimens for\r&lt;br&gt;             detection of new coronavirus nucleic acid;\r&lt;br&gt;\r&lt;br&gt;             ? Sequencing of viral genes in respiratory specimens or blood specimens, highly\r&lt;br&gt;             homologous to known new coronavirus\r&lt;br&gt;\r&lt;br&gt;          3. The time interval between the onset of symptoms and random enrollment is within 7\r&lt;br&gt;             days. The onset of symptoms is mainly based on fever. If there is no fever, cough,\r&lt;br&gt;             diarrhea or other related symptoms can be used.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Any situation where the programme cannot be carried out safely;\r&lt;br&gt;\r&lt;br&gt;          2. Patients who have used interferon or remedesivir;\r&lt;br&gt;\r&lt;br&gt;          3. No clinical manifestations and chest imaging findings\r&lt;br&gt;\r&lt;br&gt;          4. Known allergy or hypersensitivity to interferon (including asthma);\r&lt;br&gt;\r&lt;br&gt;          5. Disabled in patients with uncontrolled autoimmune diseases;\r&lt;br&gt;\r&lt;br&gt;          6. Patients with severe heart disease, decompensated liver disease, renal insufficiency\r&lt;br&gt;             (CrCL &lt;50ml / min), and those with abnormal bone marrow function are prohibited;\r&lt;br&gt;\r&lt;br&gt;          7. Epilepsy and impaired central nervous system function;\r&lt;br&gt;\r&lt;br&gt;          8. Pregnancy: Positive pregnancy test for women of childbearing age;\r&lt;br&gt;\r&lt;br&gt;          9. Breastfeeding women have not stopped breastfeeding;\r&lt;br&gt;\r&lt;br&gt;         10. The patient may be transferred to a non-participating hospital within 72 hours.\r&lt;br&gt;","Inclusion criteria: 1. including confirmed, suspected patients, isolated observers, ordinary residents and frontline staff;\r&lt;br&gt;2. residence in Jingzhou for more than 14 days during the outbreak;\r&lt;br&gt;3. Aged 16-65 years;\r&lt;br&gt;4. self-volunteered.","Inclusion criteria: Positive Screening for the SCL-90; Voluntary participation in this research","Inclusion criteria: 1. Suspected COVID-19 patients with chest CT scannings(including follow-up scanning);\r&lt;br&gt;2. Patients confirmed with etiological detection and clinical following data.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Aged &gt;=18 years;\r&lt;br&gt;\r&lt;br&gt;          2. Novel coronavirus pneumonia patients diagnosed by pathogenic testing;\r&lt;br&gt;\r&lt;br&gt;          3. The patient himself participated in the study voluntarily, agreed and signed the\r&lt;br&gt;             informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Meet the diagnostic criteria for severe new-type coronavirus infection pneumonia;\r&lt;br&gt;\r&lt;br&gt;          2. Severe primary diseases that affect survival, including: uncontrolled malignant\r&lt;br&gt;             tumors, hematological diseases, and HIV that have not been metastasized in multiple\r&lt;br&gt;             places;\r&lt;br&gt;\r&lt;br&gt;          3. Obstructive pneumonia, pulmonary interstitial fibrosis, alveolar proteinosis, and\r&lt;br&gt;             allergic alveolitis caused by lung tumors;\r&lt;br&gt;\r&lt;br&gt;          4. Women who are breastfeeding or pregnant;\r&lt;br&gt;\r&lt;br&gt;          5. Those who are known to be allergic to the ingredients contained in the research\r&lt;br&gt;             medication, or patients with allergies;\r&lt;br&gt;\r&lt;br&gt;          6. Those who have continued to use immunosuppressive agents or organ transplants in the\r&lt;br&gt;             past 6 months;\r&lt;br&gt;\r&lt;br&gt;          7. Patients who have participated in other drug clinical trials within 3 months before\r&lt;br&gt;             the screening test;\r&lt;br&gt;\r&lt;br&gt;          8. The investigator judges that he or she cannot complete or should not participate in\r&lt;br&gt;             the study (expected death within 48 hours, and the patient refuses active treatment)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Nurses who work &gt; 37 hours per week in medical, emergency, pediatric units\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Nurses with one or more comorbidities\r&lt;br&gt;\r&lt;br&gt;          -  Nurses who cannot pass an N95 respirator fit-test\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. age range: 10-19;\r&lt;br&gt;\r&lt;br&gt;          2. full-time students in these targets high or middle schools;\r&lt;br&gt;\r&lt;br&gt;          3. nationality: China;\r&lt;br&gt;\r&lt;br&gt;          4. exposure context: COVID-19;\r&lt;br&gt;\r&lt;br&gt;          5. able to adequately understand the content of consent form and questionnaire;\r&lt;br&gt;\r&lt;br&gt;        (d) able to sufficiently state the purpose of the research and acknowledge the potential\r&lt;br&gt;        risks and benefits based on the questionnaire\r&lt;br&gt;","Inclusion criteria: 1. Patients aged 18 or older, and meet the diagnostic criteria of Diagnosis and Treatment Scheme of Novel Coronavirus Infected Pneumonia published by the National Health Commission. Criteria for diagnosis (meet all the following criteria): \r&lt;br&gt;(1) With epidemiological history;\r&lt;br&gt;(2) Clinical manifestations (meet any 2 of the following): fever, normal or decreased white blood cell count or lymphopenia in the early stage of onset, and Chest radiology in the early stage shows multiple small patchy shadowing and interstitial changes which is especially significant in periphery pulmonary. Furthermore, it develops into bilateral multiple ground-glass opacity and infiltrating shadowing. Pulmonary consolidation occurs in severe cases. Pleural effusion is rare;\r&lt;br&gt;(3) Confirmed case (suspected case obtained one of the following etiologic evidences): a positive result to real-time reverse-transcriptase PCR for respiratory specimen or blood specimen, or Genetic sequencing result of virus in respiratory or blood specimens are highly homologous to SARS-CoV-2; \r&lt;br&gt;2. The person is treated with de-isolation and meets hospital discharge criteria according to the 'Diagnosis and treatment of novel coronavirus pneumonia (trial edition 5)'. However, the respiratory nucleic acid turned positive and there were changes in lung imaging;\r&lt;br&gt;3. Gastrointestinal anatomy and function allowed and use safely, without nausea, vomiting and other gastrointestinal symptoms.","Inclusion criteria: COVID-19 nucleic acid testing positive non-critically ill hospitalized patients.","Inclusion criteria: Stage I and ii healthy subjects\r&lt;br&gt;Stage 3:\r&lt;br&gt;1. Clinical manifestations:\r&lt;br&gt;(1) Fever;\r&lt;br&gt;(2) normal or decreased white blood cells;\r&lt;br&gt;(3) CT pulmonary exudation; Or a suspected patient with an epidemiological history;\r&lt;br&gt;2. Isolation ward: patients with novel coronavirus (mild, common).","Inclusion criteria: All patients with laboratory confirmed diagnosis of COVID-19 and are listed in the Centre for Health Protection (CHP) database will be included in the study.","Inclusion criteria:  From January 22 to February 16, 2020,Patients diagnosed with new coronavirus infection in 15 medical institutions in Zhejiang Province.","Inclusion criteria: 1. Aged &gt;=18 years old;\r&lt;br&gt;2. Symptoms of novel coronavirus infection;\r&lt;br&gt;3. Positive nucleic acid test of novel coronavirus.","Inclusion criteria: 1. positiveness of nucleic acid of COVID-19 in a in throat swab nucleic acid positive;\r&lt;br&gt;2. newly-onset pneumonia in a CT scan;\r&lt;br&gt;3. typical symptoms of pneumonia, i.e., fever, cough, dyspnea, etc.;\r&lt;br&gt;4. live in Wuhan in the past one month.","Inclusion criteria: 1. Patients aged from 18 to 80 years;\r&lt;br&gt;2. conformed to epidemic history;\r&lt;br&gt;3. fever and respiratory symptoms;\r&lt;br&gt;4. normal or decreased leukocyte count in peripheral blood; or decreased lymphocyte count;\r&lt;br&gt;5. conformed to imaging features of COVID-19 pneumonia;\r&lt;br&gt;6. positive for COVID-19 nucleic acid test or second-generation sequencing of pathogens;\r&lt;br&gt;7. serum KL- 61500U / ml;\r&lt;br&gt;8. and conforms to any of the following:\r&lt;br&gt;(1) respiratory distress, RR &gt;=30 beats / min;\r&lt;br&gt;(2) oxygen saturation &lt;=93% at rest;\r&lt;br&gt;(3) partial pressure of arterial oxygen (PaO2) / oxygen concentration (FiO2) &lt;=300mmHg (1mmHg=0.133kPa).","Inclusion criteria: Based on the diagnostic criteria of provinces other than hubei province in the latest diagnosis and treatment program of novel coronavirus pneumonia issued by the national health commission, the light, common, severe and critical types of suspected and confirmed cases were determined by combining epidemiological history, clinical manifestations and laboratory examination.","Inclusion criteria: Patients with confirmed COVID-19","Inclusion criteria: 1. Aged &gt;=18 years Chinese people;\r&lt;br&gt;2. Clinical diagnosis of 2019 - nCoV suspected cases: clinical diagnosis of 2019 - nCoV suspected cases: according to the national health committee office of the general office of the state administration of traditional Chinese medicine on February 3, 2020 promulgated the new coronavirus infection pneumonia diagnosis and treatment scheme (trial version 5) notice, will be suspected cases are defined as any article 1 has a history of epidemiology, conform to the clinical manifestation of 2:1) history of epidemiology: in 14 days before the onset of Wuhan city and surrounding areas, or other cases reported history of history of travel or live in the community; In the 14 days before onset, the patient had been exposed to fever or respiratory symptoms from wuhan city and surrounding areas or from the case reporting community.Cluster disease; With the new coronavirus infection has a history of contact, the new coronavirus infection refers to the pathogen nucleic acid test positive.(2) clinical manifestations: fever and/or respiratory symptoms;The imaging features of pneumonia were as follows: multiple small patches and stromal changes were observed in the early stage, and the lung exhalation was obvious. Then, multiple ground glass and infiltrating shadows were found in both lungs.\r&lt;br&gt;3. In severe cases, lung consolidation could occur, and pleural effusion was rare.The total number of white blood cells in the early stage of the disease is normal or decreased, or the lymphocyte count is reduced.The clinical diagnosis was confirmed as 2019-ncov cases: based on the suspected cases, sputum, pharyngeal swab, secretions of the lower respiratory tract and other specimens were tested for positive nucleic acid of the novel coronavirus by real-time fluorescence rt-pcr. Or virus gene sequencing, and known new coronavirus highly homologous.Mild cases or severe cases were included in the study.","Inclusion criteria: All patients who meet one or two of the followings will be included in this study(pregnant women and newborns delivered):\r&lt;br&gt;Epidemiological history: \r&lt;br&gt;1. travel or residence history of Wuhan or other areas with continuous transmission of local cases within 14 days before the onset of the disease; or contact with local cases from Wuhan or other areas within 14 days before the onset of the disease; or associated with the occurrence of clustering disease;\r&lt;br&gt;2. Clinical manifestations: fever; or chest CT imaging features: multiple small patches and interstitial changes at the early stage, showing clearly in the lung. In severe cases, lung consolidation and pleural effusion are rare. or In the early stage of infection, the total number of white blood cells was normal or decreased, or the lymphocyte count was decreased.","Inclusion criteria: The mild cases were defined as those with mild clinical symptoms and no abnormalities on imaging examination; critical cases were those that met any of the following conditions: \r&lt;br&gt;1) respiratory failure requiring mechanical ventilation; \r&lt;br&gt;2) shock;\r&lt;br&gt;3) combined with another organ failure, the need for intensive care unit (ICU) monitoring and treatment. The process of classified management of mild and severe cases is shown in Figure 1. Among the patients we followed, 62 patients progressed to severe cases; they were transferred to designated hospitals for further treatment. \r&lt;br&gt;Moreover, the discharge diagnostic criteria were as follows: \r&lt;br&gt;1) body temperature returned to normal for more than 3 d; \r&lt;br&gt;2) respiratory symptoms improved significantly; \r&lt;br&gt;3) significant improvement in lung imaging; \r&lt;br&gt;4) negative nucleic acid test for nasal and pharyngeal swabs twice.","Inclusion criteria: (1) mild / general patients who meet the diagnostic criteria of the Protocol;\r&lt;br&gt;(2) Aged &gt;=18 years;\r&lt;br&gt;(3) Obtain patients' informed consent.","Inclusion criteria: According to the clinical diagnostic criteria of the fifth edition \"diagnosis and treatment of pneumonia with novel coronavirus infection\", COVID 19 pneumonia was clinically diagnosed.","Inclusion criteria: (1) Patients diagnosed with COVID-19 infection; the diagnostic criteria are as follows: SARS-COV-2 nucleic acid RT-PCR test results of respiratory specimens are positive;\r&lt;br&gt;(2) There are CT image examination data and manifestations of viral pneumonia;\r&lt;br&gt;(3) There are clinical laboratory examination data and follow-up data.","Inclusion criteria: 1. patients with novel coronavirus pneumonia confirmed by pathogenic detection;\r&lt;br&gt;2. Fever, respiratory tract and other symptoms, the change of pneumonia can be seen in imaging;\r&lt;br&gt;3. Aged 18 to 80 years;\r&lt;br&gt;4. Signed informed consent.","Inclusion criteria: 1. COVID-19 patients with positive SARS-COV-2 nucleic acid RT-PCR test results;\r&lt;br&gt;2. Viral pneumonia manifestation on CT.","Inclusion criteria: 1. Above 7 years old, understand the purpose and significance of the research, and be able to cooperate with the research;\r&lt;br&gt;2. Meet the diagnostic criteria of the COVID-19;\r&lt;br&gt;3. Clear consciousness and stable vital signs;\r&lt;br&gt;4. Voluntarily participate in this study and sign the informed consent.","Inclusion criteria: 1. Adult aged &gt;=18years old;\r&lt;br&gt;2. Patients infected with new coronavirus confirmed by PCR\r&lt;br&gt;3. In the state of no oxygen at rest, the patient's SPO2&lt;=94% or the oxygenation index is less than 300mmHg.","Inclusion criteria: &lt;br&gt;                General REMAP-CAP Inclusion Criteria:&lt;br&gt;                1. Adult patient admitted to an ICU for acute severe CAP within 48 hours of hospital admission with&lt;br&gt;                a. symptoms or signs or both that are consistent with lower respiratory tract infection (for example, acute onset of dyspnea, cough, pleuritic chest pain) AND&lt;br&gt;                b. Radiological evidence of new onset infiltrate of infective origin (in patients with pre-existing radiological changes, evidence of new infiltrate)&lt;br&gt;                2. Up to 48 hours after ICU admission, receiving organ support with one or more of:&lt;br&gt;                a. Non-invasive or invasive ventilatory support;&lt;br&gt;                b. Receiving infusion of vasopressor or inotropes or both&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;                Are the trial subjects under 18? no&lt;br&gt;                Number of subjects for this age range:&lt;br&gt;                F.1.2 Adults (18-64 years) yes&lt;br&gt;                F.1.2.1 Number of subjects for this age range 2000&lt;br&gt;                F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;                F.1.3.1 Number of subjects for this age range 2000&lt;br&gt;","Inclusion criteria: 1. Male or female patients aged 16-75 years;\r&lt;br&gt;2. Willing to sign informed consent;\r&lt;br&gt;3. novel coronavirus novel coronavirus is highly novel correlate with the novel coronavirus, based on the standard of suspected cases of new coronavirus infection, real-time fluorescence RT-PCR detection of new coronavirus nucleic acid positive, and sequencing of the virus gene;\r&lt;br&gt;4. novel coronavirus pneumonia novel coronavirus infection was diagnosed according to the new coronavirus pneumonia diagnosis and treatment plan (trial version sixth). Severe pneumonia is defined by compliance with any of the following:\r&lt;br&gt;(1) Dyspnea, RR &gt;=30 times / min;\r&lt;br&gt;(2) At rest, the oxygen saturation &lt;=93%;\r&lt;br&gt;(3) PaO2 / FiO2 &lt;=300MMHG (lmmhg = o.133kpa). Pa02 / fi02 should be corrected according to the formula: PaO2 / FiO2 x[atmospheric pressure (mmHg) / 760] The pulmonary imaging showed that the lesions progressed more than 50% within 24-48 hours, and the patients were managed as severe.","Inclusion criteria: This study intends to recruit all doctors, nurses, and care workers who have been in clinical work for more than half a month from January to March 2020 in pediatric fever clinic, pediatric buffer clinic, pediatric emergency department, PICU, NICU, neonatal specialty, pediatric infectious and digestive disorders specialty, pediatric kidney and vascular disease specialty, pediatric hematology specialty, children's genetic endocrinology and respiratory specialty, and children's health care specialty.","Inclusion criteria: Patients with novel coronavirus pneumonia and suspending patients","Inclusion criteria: (1) patients who were diagnosed to NCP;\r&lt;br&gt;(2) patients who received with invasive mechanical ventilation","Inclusion criteria: Novel coronavirus pneumonia patients","Inclusion criteria: Acorrding to  Clinical management of severe acute respiratory infection when novel coronavirus (nCoV) infection is suspected Jan 11, 2020.","Inclusion criteria: 1) Meets COVID-19 diagnosis criteria from WHO;\r&lt;br&gt;2) Critically ill COVID-19 patients who admiteed to ICUs;\r&lt;br&gt;3) length of stay in ICU &gt;=24 hours","Inclusion criteria: (1) Subjects must understand the clinical trial requirements and potential risks, with voluntarily participation, and sign the informed consent;\r&lt;br&gt;(2) Fever and/or respiratory symptoms, normal or reduced total white blood cell count in the early stage of disease, or reduced lymphocyte count;\r&lt;br&gt;(3) With an epidemiological history and radiological features of viral pneumonia;\r&lt;br&gt;(4) Respiratory tract specimens were detected positive for sars-cov-2 virus nucleic acid by RT-PCR","Inclusion criteria: Patients must meet all of the following inclusion criteria before they can join this study: \r&lt;br&gt;1. Patients admitted to hospital from December 2019 to March 2020;\r&lt;br&gt;2. Patients identified as any rheumatic disease according to the latest international diagnostic standards for the respective disease;\r&lt;br&gt;3. COVID-19 patients have been diagnosed according to the Chinese New Coronavirus Pneumonia Diagnosis and Treatment Program (trial version 7).","Inclusion criteria: All confirmed COVID-19 followed  by  the guidance of NHC.","Inclusion criteria: 1. tumor group:\r&lt;br&gt;(1) Aged &gt;=18 years;\r&lt;br&gt;(2) Diagnosed as a malignant tumor or has a history of malignant tumors before enrollment;\r&lt;br&gt;(3) The diagnosis and treatment of new coronavirus pneumonia was issued in the seventh edition of the New Coronary Virus Pneumonia Diagnosis and Treatment Plan (trial implementation of the seventh edition) issued by the seventh edition of the National Health Committee in March 2020;\r&lt;br&gt;(4) Life expectancy is at least 2 years.\r&lt;br&gt;2. Control group (non-tumor group):\r&lt;br&gt;(1) Aged &gt;=18 years;\r&lt;br&gt;(2) no history of malignant tumors;\r&lt;br&gt;(3) No basic diseases such as diabetes, coronary heart disease, pneumonia, chronic bronchitis;\r&lt;br&gt;(4) The diagnosis and treatment of new coronavirus pneumonia was issued by the Seventh Edition of the National Health Committee of the People's Republic of China in March 2020 in the \"Diagnosis and Treatment of New Coronavirus Pneumonia (Trial Version 7)\";\r&lt;br&gt;(5) Life expectancy is at least 2 years.","Inclusion criteria: This study was a retrospective single-center study, which included patients suspected of novel coronavirus infection and underwent both chest CT imaging and laboratory virus nucleic acid test (RT-PCR assay with throat swab samples) from February 15, 2020 to February 29, 2020.","Inclusion criteria: The patients who had been confirmed with SARS-CoV-2 infection by a nucleic acid-positive test and identified as severe or critical according to the diagnosis and treatment protocol for novel coronavirus pneumonia , were enrolled in this study","Inclusion criteria: 1. Those who meet the diagnosis of COVID-19;\r&lt;br&gt;2. In-patients admitted in designated hospitals.","Inclusion criteria: 1. Confirmed case: any one of the epidemiological history, and in line with the two clinical manifestations, with one of the following etiological evidence:\r&lt;br&gt;(1) epidemiological history:\r&lt;br&gt;1) travel history or residence history of wuhan and surrounding areas or other communities with reported cases within 14 days before onset;\r&lt;br&gt;2) within 14 days prior to onset, the patient had been exposed to fever or respiratory symptoms from wuhan city and surrounding areas, or from communities with reported cases;\r&lt;br&gt;3) cluster disease;\r&lt;br&gt;4) a history of contact with a new type of coronavirus infection (positive in the detection of pathogen nucleic acid);\r&lt;br&gt;(2) clinical manifestations:\r&lt;br&gt;1) fever and/or respiratory symptoms;\r&lt;br&gt;2) the total number of white blood cells in the early stage of the disease is normal or decreased, or the lymphocyte count is reduced;\r&lt;br&gt;(3) pathogenic evidence:\r&lt;br&gt;1) real-time fluorescence rt-pcr detection of positive nucleic acid of novel coronavirus in respiratory tract or blood samples;\r&lt;br&gt;2) the gene sequencing of the respiratory or blood specimen virus is highly homologous to the known novel coronavirus;\r&lt;br&gt;2. Suspected cases: any one of them has an epidemiological history and conforms to any three of the clinical manifestations;\r&lt;br&gt;(1) epidemiological history:\r&lt;br&gt;1) travel history or residence history of wuhan and surrounding areas or other communities with reported cases within 14 days before onset;\r&lt;br&gt;2) within 14 days prior to onset, the patient had been exposed to fever or respiratory symptoms from wuhan city and surrounding areas, or from communities with reported cases;\r&lt;br&gt;3) cluster disease;\r&lt;br&gt;4) a history of contact with a new type of coronavirus infection (positive in the detection of pathogen nucleic acid).\r&lt;br&gt;(2) clinical manifestations:\r&lt;br&gt;1) fever and/or respiratory symptoms;\r&lt;br&gt;2) imaging features of the above pneumonia;\r&lt;br&gt;3) the total number of white blood cells in the early stage of the disease was normal or decreased, or the lymphocyte count was decreased.","Inclusion criteria: Patients who meet the diagnostic criteria for confirmed cases of pneumonia in the diagnosis and treatment program for novel coronavirus infection (trial seventh edition) issued by the national health commission on March 3, 2020","Inclusion criteria: Aged &gt;=65 years patient with novel coronavirus pneumonia COVID-19","Inclusion criteria: Refer to the national health commission document \"diagnosis and treatment plan of new coronavirus pneumonia (trial seven edition)\".","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Wuhan residents;\r&lt;br&gt;\r&lt;br&gt;          -  novel coronavirus pneumonia was found to be characterized by fever and cough.\r&lt;br&gt;             Laboratory tests revealed leukocyte or lymphocyte decrease, chest CT examination\r&lt;br&gt;             showed viral pneumonia changes, and was diagnosed as COVID-19 pneumonia according to\r&lt;br&gt;             the national health and Health Committee's new coronavirus pneumonia diagnosis and\r&lt;br&gt;             treatment plan (trial version fifth Revision).\r&lt;br&gt;\r&lt;br&gt;          -  Severe and critical patients with covid-19 pneumonia in urgent need of tracheal\r&lt;br&gt;             intubation;\r&lt;br&gt;\r&lt;br&gt;          -  Sign informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Suspected patients with covid-19 pneumonia;\r&lt;br&gt;\r&lt;br&gt;          -  Patients who need emergency endotracheal intubation due to other causes of respiratory\r&lt;br&gt;             failure;\r&lt;br&gt;\r&lt;br&gt;          -  The family refused to sign the informed consent.\r&lt;br&gt;","Inclusion criteria: Vulnerable and high risk groups such as health care workers and non health care workers in health care settings. 2019-ncov.","Inclusion criteria: (1) Patients with Novel coronavirus pneumonia diagnosed according to &lt;diagnosis and treatment scheme for pneumonia of new coronavirus infection (trial version 5)&gt;;\r&lt;br&gt;(2) Inpatients aged &gt;18 years old;\r&lt;br&gt;(3) Patients Know the informed consent, voluntary participate in this clinical trial and sign informed consent.","Inclusion criteria: 1) The diagnosis meets the diagnostic criteria for new coronavirus pneumonia;\r&lt;br&gt;2) Patients receiving NIV or MV treatment.","Inclusion criteria: New Coronavirus Patients Meeting the Criteria for the Diagnosis and Treatment of New Coronavirus Infected Pneumonia (Trial Version 5)","Inclusion criteria: 1. Aged 18 to 80 years;\r&lt;br&gt;2. Diagnosed as COVID-19 pneumonia (according to the latest diagnostic criteria of The novel coronavirus pneumonia diagnosis and treatment plan formulated by the State Health Protection Committee);\r&lt;br&gt;3. admitted into ICU;\r&lt;br&gt;4. Rapid increase of serum IL-6 level.","Inclusion criteria: Inclusion criteria Patients confirmed to be infected with 2019-nCoV.","Inclusion criteria: otolaryngology healthcare workers in Hubei Province","Inclusion criteria: 1. Patients diagnosed as severe or critical COVID-19; or patients who have turned negative for viral nucleic acid detection but still have the following severe or critical manifestations:\r&lt;br&gt;According to the \"New Coronavirus Pneumonia Diagnosis and Treatment Plan (Trial Version 6)\" promulgated by the National Health Commission, any of the following is confirmed to be diagnosed as severe COVID-19: \r&lt;br&gt;1) shortness of breath, RR &gt;=30 times / minute; \r&lt;br&gt;2) in a resting state , Oxygen saturation&lt;=93%; \r&lt;br&gt;3) arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;=300mmHg (1mmHg = 0.133kPa). \r&lt;br&gt;The diagnosis of critical COVID-19 is consistent with any of the following: \r&lt;br&gt;1) respiratory failure occurs and requires mechanical ventilation; \r&lt;br&gt;2) shock occurs; \r&lt;br&gt;3) combined organ failure requires ICU monitoring and treatment;\r&lt;br&gt;2. Informed consent, voluntary participation and signing of informed consent by patients (or entrusted agents).","Inclusion criteria: 1. novel coronavirus pneumonia diagnostic criteria;\r&lt;br&gt;2. age unlimited, male and female unlimited.","Inclusion criteria: (1) Currently participating in or responsible for an investigator-initiated clinical trial;\r&lt;br&gt;(2) Voluntarily participate in this study.","Inclusion criteria: we collected 30 mild and common type patients who have positive SARS-CoV-2 of throat swab and 30 suspected patients who have negative nucleic acid but have some symptoms (fever, cough, etc) as controls","Inclusion criteria: (1) Aged &gt;18 years old; \r&lt;br&gt;(2) can complete the wechat questionnaire independently.","Inclusion criteria: Common and severe new coronavirus pneumonia","Inclusion criteria: 1) Comply with the diagnostic criteria for patients with new pneumonia virus in the Pneumonitis Diagnosis and Treatment Program for Corona Virus Disease 2019(7th Edition);\r&lt;br&gt;(2) Complete clinical data of patients.","Inclusion criteria: 1. Critical patients with COVID-19 confirmed by etiology test;\r&lt;br&gt;2. airway intubation with mechanical ventilation is used;\r&lt;br&gt;3. voluntarily joined this study with informed consents.","Inclusion criteria: According to the sixth edition of the Chinese New Coronary Virus Pneumonia Diagnosis and Treatment Guidelines, patients with suspected novel coronavirus pneumonia were included in the study.","Inclusion criteria: 1. confirmed with COVID-19;\r&lt;br&gt;2 olderer than 65 years;\r&lt;br&gt;3. meet the critically ill criteria according to Chinese management guideline for COVID-19 (version 7).","Inclusion criteria: (1) novel coronavirus pneumonia novel coronavirus pneumonia is diagnosed according to the new pneumonia diagnosis and treatment plan (trial version fifth);\r&lt;br&gt;(2) According to the diagnostic standard of \"lung invasion\" in Mongolian medicine \"myxosis\", the patients were diagnosed as Mongolian medicine \"myxosis\" acute fever;\r&lt;br&gt;(3) RT-PCR was used to detect the new coronavirus in respiratory or blood samples;\r&lt;br&gt;(4) Aged 18 to 70 years old;\r&lt;br&gt;(5) subjects' informed consent and signing informed consent.","Inclusion criteria: 1. Male and female, older than 18 years; \r&lt;br&gt;2. Patients with confirmed COVID19;\r&lt;br&gt;3. Need to continue the antivirus therapy;\r&lt;br&gt;4. Agree to sign the informed consent;\r&lt;br&gt;5. Able to ingest, absorb and tolerate oral medication;\r&lt;br&gt;6. Agree to collect clinical samples;\r&lt;br&gt;7. Consent to contraceptive measures for sex within 7 days of the last oral medication.","Inclusion criteria: 1. Aged &gt;=18 years;\r&lt;br&gt;2. Endotracheal intubation patients with positive nucleic acid test of novel coronavirus;\r&lt;br&gt;3. Patients with off-line extubation.","Inclusion criteria: 1. Aged 18-65 years, gender without limitation;\r&lt;br&gt;2. Meical workers normal working during the period of COVID-19;\r&lt;br&gt;3. Auqired the informed consent and willing to be a volunteer.","Inclusion criteria: 1. Patients who were diagnosed as COVID-19 by nucleic acid test;\r&lt;br&gt;2. ARDS patients according to the Berlin definition;\r&lt;br&gt;3. Patients in ICU met the VAP criteria and were not associated with other site infection.","Inclusion criteria: 1. Patients who were diagnosed as COVID-19 by nucleic acid test;\r&lt;br&gt;2. Severe ARDS patients according to the Berlin definition.","Inclusion criteria: 1. confirmed with COVID-19;\r&lt;br&gt;2. ICU admission;\r&lt;br&gt;3. meet the critically ill criteria  according to Chinese management guideline for COVID-19 (version 7)","Inclusion criteria: 1. Patients who were diagnosed as COVID-19 by nucleic acid test;\r&lt;br&gt;2. aged 14 years or more;\r&lt;br&gt;3. diagnosis of  ARDS according to Berlin definition.","Inclusion criteria: 1. confirmed critically ill covid-19;\r&lt;br&gt;2. grouping criteria: meet the clinical risk factor combination criteria for invasive candidiasis in critically ill patients proposed by ostrosky-zeichner et al in 2009:\r&lt;br&gt;(1) the length of stay in ICU exceeds 4 days;\r&lt;br&gt;(2) in line with two of the following three conditions: broad-spectrum antibiotics; Central venous catheterization; Mechanical ventilation;\r&lt;br&gt;(3) meeting one of the following six criteria: total parenteral nutrition (day 1 to day 3); Dialysis (1-3 days); Major surgery or pancreatitis or immunosuppression or glucocorticoids (within 7 days).","Inclusion criteria: Men with diagnosed COVID-19, aged 22-55 years old. 50 inpatients and 100 males after recovery.","Inclusion criteria: 1. Patients who were diagnosed as COVID-19 by nucleic acid test;\r&lt;br&gt;2. ARDS patients are defined According to the Berlin definition.","Inclusion criteria: Hemodialysis and peritoneal dialysis patients","Inclusion criteria: Patients who were diagnosed as COVID-19 by nucleic acid test and were in accordance with the clinical classification of severe or critically illness. (refer to the clinical classification criteria in the pneumonia diagnosis and treatment program of novel coronavirus infection, General Office of the National Health Commission (trial version 7)).","Inclusion criteria: 1. Aged 15-79 years;\r&lt;br&gt;2. Patients with COVID-19 confirmed by testing for novel coronavirus of the respiratory tract;","Inclusion criteria: 1. Volunteers who have ostic criteria for patients with new pneumonia virus in the The Pneumonitis Diagnosis and Treatment Program for Corona Virus Disease 2019(Sixth Edition); \r&lt;br&gt;(2) Complete clinical data of patients.","Inclusion criteria: 1. Aged 18 to 75 years old;\r&lt;br&gt;2. The diagnosis of new-type coronavirus pneumonia was confirmed by RT-PCR or gene sequencing according to the \"Diagnosis and Treatment Scheme for Pneumonia of New Coronavirus Infection (Trial Version 6 and Updated)\", and the clinical type was general (including severe high-risk factors) and severe;\r&lt;br&gt; Note: Patients with common new type of coronavirus pneumonia (including severe high-risk factors): patients with common type with multiple lung multiple lesions, or pulmonary imaging shows that the lesion progresses significantly within 50% within 24 to 48 hours;\r&lt;br&gt;3. IL-6 is elevated (Roche chemiluminescence detection is recommended);\r&lt;br&gt;4. The patient voluntarily signed the informed consent.","Inclusion criteria: 1. Intervention group:\r&lt;br&gt;(1) Aged 18 to 50 years;\r&lt;br&gt;(2) Diagnosed as a depression or anxiety by Diagnostic and Statistical Manual of Mental Disorders (DSM-5); the score of HAMD-17&gt;17,or HAMA&gt;7;\r&lt;br&gt;2. Non-intervention group:\r&lt;br&gt;(1) Aged 18 to 50 years;\r&lt;br&gt;(2) Diagnosed as a depression or anxiety by Diagnostic and Statistical Manual of Mental Disorders (DSM-5); the score of HAMD-17&gt;17,or HAMA&gt;7.","Inclusion criteria: All patients hospitalized for novel coronavirus pneumonia in Hwa Mei Hospital, University of Chinese Academy Sciences from January 2020 were enrolled. The subjects were included the confirmed cases following the latest guideline of diagnostic and treatment Covid-19 issued by China Health Committee, and suspected patients admitting in isolation and observation ward during the same study period.","Inclusion criteria: The confirmed patients with common type of new coronavirus pneumonia were selected, and the diagnostic criteria were shown in [diagnosis and treatment scheme 5.0 for pneumonia caused by new coronavirus infection].","Inclusion criteria: (1) aged between 18 and 75 years old;\r&lt;br&gt;(2) Common type patients with confirmed COVID-19 according to the diagnostic criteria of \"novel coronavirus Infection Diagnosis and Treatment Plan (Trial 6th Edition)\" issued by the National Health and Safety Commission;\r&lt;br&gt;(3) Patients and their families voluntarily participated in the study and signed an informed consent form.","Inclusion criteria: 1. Patients who were confirmed diagnosis of COVID-19 pneumonia, according to the \"pneumonia diagnosis and treatment program for novel coronavirus infection (trial version seven)\", including clinical symptoms, pulmonary CT manifestations and positive nucleic acid test;\r&lt;br&gt;2. Patients who admitted to the designated hospitals.","Inclusion criteria: 1. Aged 18 to 80 yrs;\r&lt;br&gt;2. Diagnosed as COVID-19 pneumonia(according to the latest diagnostic criteria of The novel coronavirus pneumonia diagnosis and treatment plan formulated by the State Health Protection Committee)","Inclusion criteria: 1. COVID-19 infection;\r&lt;br&gt;2. Children with kidney injury: Hematuria, Proteinuria, renal dysfunction.","Inclusion criteria: 1. Diagnosed Novel coronavirus pneumonia patients or clinically diagnosed NCP patients in Hubei Province;\r&lt;br&gt;2. Aged 18 to 65 years;\r&lt;br&gt;3. The time interval between symptom onset and randomization was within 7 days (the onset of symptom was mainly determined by the time of fever);\r&lt;br&gt;4. Sign the written informed consent before the study.","Inclusion criteria: COVID-19 confirmed that the clinical symptoms of patients disappeared, after imaging examination, virus nucleic acid test, in line with the discharge criteria of convalescent patients.","Inclusion criteria: (1) aged 18-80 years old;\r&lt;br&gt;(2) severe (including critical risk factors) and critical patients with
