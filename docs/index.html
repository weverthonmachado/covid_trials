Will sign written informed consent. Adolescents or patients who cannot sign informed consent must obtain informed consent from the guardian.","Inclusion criteria: 1. Patients who were diagnosed as COVID-19 by nucleic acid test;\r&lt;br&gt;2. ARDS patients according to the Berlin definition.","Inclusion criteria: All patients meet the diagnostic criteria for neo-coronary pneumonia (New Coronavirus Infected Pneumonia Diagnosis and Treatment Program, Fifth Edition)","Inclusion criteria: 1. The patient signs the written informed consent;\r&lt;br&gt;2. Aged 18-80 years;\r&lt;br&gt;3. the novel coronavirus novel coronavirus infection diagnostic criteria for pneumonia, namely, the new coronavirus pneumonia diagnosis and treatment plan (trial version sixth). It conforms to any of the following:\r&lt;br&gt;1) in case of shortness of breath, RR &gt;=30 times / min;\r&lt;br&gt;2) in case of resting state, oxygen saturation &lt;=93%;\r&lt;br&gt;3) in case of arterial partial pressure of oxygen (PaO2) / concentration of oxygen (FiO2) &lt;=300MMHG (1mmhg = 0.133kpa). PaO2 / FiO2 should be corrected according to the following formula in high altitude (over 1000m above sea level): PaO2 / FiO2 * [atmospheric pressure (mmHg) / 760]; pulmonary imaging showed that in 24-48 hours, patients with obvious progress of lesions &gt; 50% should be treated as severe management;\r&lt;br&gt;4. The course of disease is within 14 days after onset.","Inclusion criteria: 1. Patients who agree to join the study and signed the informed consent;\r&lt;br&gt;2. Aged &gt;16 years old;\r&lt;br&gt;3. Patients with CRP more than twice the upper limit of laboratory test;\r&lt;br&gt;4. The severe or critial patients with COVID-19 according to the sixth edition of guideline for diagnosis and treatment of COVID-19 from national health council;\r&lt;br&gt;5. With renal injury: \r&lt;br&gt;(1) CKD 5 stage;\r&lt;br&gt;(2) Acute kidney injury: increase in SCr by &gt;26.5umol/L within 48 hours; or increase in SCr to &gt;1.5 times baseline; or urine volume &lt;0.5ml/Kg/h for 6 hours.","Inclusion criteria: patients with positive SARS-CoV-2 IgM antibody","Inclusion criteria: Epidemiological history:\r&lt;br&gt;1. History of residence or travel in Hubei province within 14 day before the onset of illness;\r&lt;br&gt;2. Exposure history to resident or traveler in Hubei province within 14 days before the onset of illness.\r&lt;br&gt;Suspected features:\r&lt;br&gt;1. fever;\r&lt;br&gt;2. Lymphopenia;\r&lt;br&gt;3. typical CT pneumonia features.\r&lt;br&gt;Inclusion criteria for cases admitted to the hospital: \r&lt;br&gt;all patients with fever, outpatient, emergency and in-patient.","Inclusion criteria: 1. New-type coronavirus infection is diagnosed as mild or common (diagnosed according to the \"Notice on the Issuance of a New Coronavirus-Infected Pneumonia Diagnosis and Treatment Plan (Trial Implementation of the Sixth Edition)\") or patients with poor immune function (cured discharged patients but peripheral hemolymph Cell count and classification are abnormal).\r&lt;br&gt;2. Aged 18-65 years;\r&lt;br&gt;3. Sign informed consent.","Inclusion criteria: 1. From January 1, 2020 to March 31, 2020, the elderly patients who aged 60 or over were clinically diagnosed as new coronavirus pneumonia by the Guangdong medical team of Hankou hospital, Wuhan city, Hubei province;\r&lt;br&gt;2. From January 1, 2020 to March 31, 2019, the elderly patients who aged 60 years or above were diagnosed with new coronavirus pneumonia by the Guangdong medical team of hankou hospital, Wuhan city, Hubei province (See schedule 1 of the study protocol for details).","Inclusion criteria: Aged 2-65 years, with a BMI of 18-28, who underwent otolaryngological surgery. The patients were ASA grade I-III.","Inclusion criteria: Patients with severe cases of newly diagnosed novel coronavirus pneumonia, aged over 18 years old, meeting the diagnostic criteria for confirmed cases and patients with severe and critical types in the sixth edition of the diagnosis and treatment program for novel coronavirus pneumonia.","Inclusion criteria: Patients with mild/common novel coronavirus pneumonia who agreed to participate in this trial and signed the informed consent form","Inclusion criteria: 1. Upon the judgment of the researcher, the subject or his legal representative can understand and comply with the requirements of the program, and voluntarily sign the informed consent;\r&lt;br&gt;2. According to the new type of coronavirus pneumonia diagnosis and treatment scheme (trial version 5) diagnostic criteria, accord with standard of new coronavirus pneumonia confirmed cases, clinical diagnostic criteria for classification to heavy (pneumonia severity index (PSI) III - V level, or arterial blood oxygen partial pressure (PaO2 / oxygen concentration (FiO2) (P/F) 300 mmHg) or less;\r&lt;br&gt;3. Aged 18 to 75 years male or female.","Inclusion criteria: All staff, excluding the internship and probationer, who aged from 18y to 60y and volunteered for this survey, were included in this survey.","Inclusion criteria: 1. Patients with confirmed novel coronavirus-infected pneumonia; \r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: 1. Aged&gt;=18 years old;\r&lt;br&gt;2. Diagnosed as severe and critical patients with novel coronavirus pneumonia;\r&lt;br&gt;3. Being treated in the ICU.","Inclusion criteria: Patients were diagnosed with a new type of coronavirus pneumonia when they were discharged or admitted to the hospital. The diagnostic criteria were based on the New Coronavirus Pneumonia Diagnosis and Treatment Plan (Trial) (First to Sixth Edition).","Inclusion criteria: (1) age: 18-75 years old (including threshold), regardless of gender;\r&lt;br&gt;(2) compliance with the pneumonia diagnosis and treatment protocol for novel coronavirus infection - the diagnostic criteria for the trial version 6 (the latest version, which is currently updated to version 6).\r&lt;br&gt;(3) the sixth version of the reference treatment scheme meets the common type standard;\r&lt;br&gt;(4) no participation in traditional health exercise (ba duan jin, tai chi, wu qin xi or other fitness qigong) within 7 days;\r&lt;br&gt;(5) steady gait and clear consciousness;\r&lt;br&gt;(6) patients who agreed to participate in this study and voluntarily signed the informed consent.","Inclusion criteria: Patients who were diagnosed as COVID-19 by nucleic acid test","Inclusion criteria: (1) Corresponding to diagnosis standards of convalescence of COVID-19 mentioned above;\r&lt;br&gt;(2) Imaging manifestations Fibrous cable-like shadow (patchy) ground glass changes in the lungs,honeycomb sign,reticular changes, increased bronchovascular shadows, pleural effusion,nodular change, any one or more of the above;\r&lt;br&gt;(3) Aged 18-65 years;\r&lt;br&gt;(4) Signing of informed consent.","Inclusion criteria: 1. Sign the written informed consent;\r&lt;br&gt;2. Aged 18-80 years old;\r&lt;br&gt;3. Meet the diagnostic criteria for novel coronavirus infection(trial version sixth), confirmed by combining with the epidemiological history, clinical manifestations and etiology examination;\r&lt;br&gt;4. Course of disease within 14 days after onset.","Inclusion criteria: (1)Aged &gt;=18 years old, gender unlimited, inpatient;\r&lt;br&gt;(2) Novel coronavirus nucleic acid positive in pharyngeal swab specimen by real-time fluorescent RT-PCR;\r&lt;br&gt;(3) Clinical classification is ordinary or severe patients;\r&lt;br&gt;(4) Informed consent has been signed.","Inclusion criteria: 1) Confirmed or clinically diagnosed patients with the novel coronavirus disease;\r&lt;br&gt;2) Those who have been identified by Chinese medicine as pestilence stagnant in Lung;\r&lt;br&gt;3) Inpatients aged 18 to 75 years male or female;\r&lt;br&gt;4) Volunteer to receive treatment under their own scheme and sign informed consent.","Inclusion criteria: Suspected cases of neo-coronary pneumonia (outside Hubei province), clinically diagnosed cases (in Hubei province), and light / general confirmed cases, severe/critical confirmed cases, aged 18-70 years, each center enrolls cases in a competitive manner.\r&lt;br&gt;The diagnostic criteria for the new coronavirus pneumonia conform to the diagnostic criteria issued by the National Health and Medical Commission for the diagnosis and treatment of pneumonia in the new coronavirus infection (trial version 5):\r&lt;br&gt;(1) Suspected cases.\r&lt;br&gt;Comprehensively analyze combinations of the following epidemiological history and clinical presentations:\r&lt;br&gt;1.1.1.Epidemiological history\r&lt;br&gt;(1) Within 14 days prior to onset, had history of travel or residence in Wuhan or surrounding regions, or other communities reporting cases;\r&lt;br&gt;(2) Within 14 days prior to symptom onset, having had contact with patients infected with 2019-nCoV (positive nucleic acid test).\r&lt;br&gt;(3) Within 14 days prior to onset, had contact with patients who had a fever or respiratory tract symptoms that had come from Wuhan, its surrounding regions, or other communities reporting cases.\r&lt;br&gt;(4) Clustered onset (Within a span of 2 weeks, 2 or more cases with fever and/or respiratory symptoms appear in a small area, such as a family, an office, or a school class)\r&lt;br&gt;2. Clinical presentations\r&lt;br&gt;(1) Fever and/or respiratory tract symptoms;\r&lt;br&gt;(2) Having the imaging features of novel coronavirus pneumonia discussed above;\r&lt;br&gt;(3) During the early stages of the disease, white blood cell count is normal or reduced, while the lymphocyte count is normal or reduced.\r&lt;br&gt;Where there are any of the epidemiologic history items, and any 2 of the clinical presentions are met.\r&lt;br&gt;Where there is no clear epidemiological history, and at least 3 of the clinical presentations are met.\r&lt;br&gt;(2) Confirmed cases.\r&lt;br&gt;A 2019-nCoV diagnosis is confirmed if the suspected cases also have one of the following etiological or serological evidence.\r&lt;br&gt;1.1.Positive result in real-time fluorescence RT-PCR detection of novel coronavirus nucleic acid;\r&lt;br&gt;2.The sequence of the virus is highly homologues to that of 2019-nCoV.\r&lt;br&gt;3.Specific IgM and IgG antibodies against 2019-nCoV test positive in the serum; IgG antibodies specific to 2019-nCoV test positive after previous negative results, or increased by more than 4 times in the recovery phase compared to the acute phase.\r&lt;br&gt;VI. Clinical classifications\r&lt;br&gt;(1) Mild form.\r&lt;br&gt;Clinical symptoms are minor, imaging does not show signs of lung inflammation.\r&lt;br&gt;(2) Regular form.\r&lt;br&gt;Has fever and respiratory tract symptoms, imaging shows visible lung inflammation.\r&lt;br&gt;(3) Severe form.\r&lt;br&gt;Adults who meet any one of the following:\r&lt;br&gt;1.1.Shortness of breath, RR &gt; 30 breaths/minute; 2. Oxygen saturation &lt; 93% at rest\r&lt;br&gt;2.Arterial oxygen partial pressure (PaO2)/ fraction of inspired oxygen (FiO2) &lt; 300mmHg (1mmHg=0.133kPa).\r&lt;br&gt;For high altitude (altitude over 1000 meters) regions, (PaO2/FiO2) should be corrected according to the following formula: PaO2/FiO2 x [ atmospheric pressure (mmHg)/760]\r&lt;br&gt;The patient should be managed as a severe case if lung imaging shows a substantial progression of lesions (greater than 50%) within 24-48 hours.\r&lt;br&gt;Children who meet any one of the following:\r&lt;br&gt;1. Show shortness of breath (&lt; 2 months old, RR&gt; 60 times/min; 2~12 months old, RR&gt;50 times/min; 1~5 years old, RR&gt;40 times/min; 55 years old, RR&gt;0 times/min), except the effects of fever and crying;\r&lt;br&gt;2. Oxygen saturation &lt; 92% at rest.\r&lt;br&gt;3. Laboured breathing (wheezing, flaring o","Inclusion criteria: 1. over 18 years old;\r&lt;br&gt;2. Patients diagnosed with Covid-19 pneumonia (those who meet the clinical diagnosis above the common type or have a positive nucleic acid test);\r&lt;br&gt;3. Have 64-row high-resolution CT examination of the chest within 24 hours;\r&lt;br&gt;4. There is no clear history of other cardiopulmonary diseases (such as with COPD, massive pleural effusion, tuberculosis, pulmonary hypertension, severe heart failure, pulmonary heart disease, etc.);\r&lt;br&gt;5. Able to cooperate with lung auscultation and agree to participate in the examination;\r&lt;br&gt;6. Be able to sign informed consent.","Inclusion criteria: 1. Conforming to the Chinese and Western Medicine Diagnostic Standards of patients with novel coronavirus pneumonia (COVID-19) in recovery period;\r&lt;br&gt;2. Aged between 18 and 65 years old;\r&lt;br&gt;3. Signing the generalized informed consent form (The intervention objects is incorporated in the clinical study as desired).","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: Subjects who meet the all of the following criterion to be elegiable for this study:\r&lt;br&gt;1. Meet the requirements of the \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (revision of Trial Version 5)\";\r&lt;br&gt;2. Aged 18 to 65 years male or female; \r&lt;br&gt;3. The interval from the onset of symptoms to enrollment is within 7days: onset of symptoms is defined as onset of at least one systematic symtom(such as fever(temperature&gt;=37.3 degree C) or shivering,headache,hypodynamia,muscle pain or joint pain) or respiratory symptom(such as cough,pharyngodynia,nasal obstruction,rhinorrhea);\r&lt;br&gt;4. Agree to participate in this study and write informed content.","Inclusion criteria: 1. Patients who meet the requirements of the New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (revision of Trial Version 5);\r&lt;br&gt;2. Aged 18-75 years male or female;\r&lt;br&gt;3. Serious patient meet one of the following:\r&lt;br&gt;(1) respiratory distress wiht respiratory rate &gt;=30 breaths/min;\r&lt;br&gt;(2) oxygen saturation&lt;=93% on quiet status;\r&lt;br&gt;(3) Arterial partial pressure of oxygen(PaO2)/oxygen concentration&lt;=300mmHg;\r&lt;br&gt;4. critically ill patients meet one of the following:\r&lt;br&gt;(1) Experience respiratory failure and need to receive mechanical ventilation;\r&lt;br&gt;(2) Experience shock;\r&lt;br&gt;(3) Complicated with other organs failure and need intensive care and therapy in ICU;\r&lt;br&gt;5. Agree to particapate this study and write the informed consent.","Inclusion criteria: 1. Meet the requirements of the \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (revision of Trial Version 5)\";\r&lt;br&gt;2. Aged 18 to 65 years male or female; \r&lt;br&gt;3. The interval from the onset of symptoms to enrollment is within 7days: onset of symptoms is defined as onset of at least one systematic symtom(such as fever(temperature&gt;=37.3 degree C) or shivering,headache,hypodynamia,muscle pain or joint pain) or respiratory symptom(such as cough,pharyngodynia,nasal obstruction,rhinorrhea);\r&lt;br&gt;4. Agree to participate in this study and write informed content.","Inclusion criteria: Confirmed or suspected case of COVID-19 in Tongji Hospital, Tongji Medical College, Huazhong University of Science and Technology.\r&lt;br&gt;1. Aged between 18-85 years old;\r&lt;br&gt;2. Patients with newly diagnosed and suspected COVID-19;\r&lt;br&gt;3. Willing and able to sign informed consent;\r&lt;br&gt;4. Before having breakfast in the morning.","Inclusion criteria: 1. The patient signed an informed consent form to participate in the study of convalescent plasma therapy;\r&lt;br&gt;2. patient aged &gt;=18 years old;\r&lt;br&gt;3. COVID-19 patients diagnosed by PCR;\r&lt;br&gt;4. Nucleic acid positive within 72 hours before blood transfusion;\r&lt;br&gt;5. Pneumonia confirmed by imaging; \r&lt;br&gt;6. Hospitalization for the following reason:\r&lt;br&gt;Fever: axillary temperature&gt;=36.7 degree C, or oral temperature&gt;=38.0 degree C, or anal or ear temperature=38.6 ?\r&lt;br&gt;And respiratory rate&gt; 24 beats / min or cough (at least one of the two);\r&lt;br&gt;7. There are severe clinical warning indicators: such as a progressive decrease in peripheral blood lymphocytes, a progressive increase in peripheral blood inflammatory factors, a progressive increase in lactic acid, and rapid progress of lung lesions in the short term, et al.\r&lt;br&gt;8. Accept random grouping into any group;\r&lt;br&gt;9. The patient was hospitalized before the end of the clinical study.\r&lt;br&gt;10. Willing to participate in all necessary research directions and be able to participate in follow-up;\r&lt;br&gt;11. During the period of participating in this study, they will no longer participate in clinical trials such as other antiviral drugs.","Inclusion criteria: 1. Medical staff of designated hospitals for new crown pneumonia in Ningbo area;\r&lt;br&gt;2. Patients with new-coronary pneumonia infection, suspected cases, patients in fever observation ward, forced isolation and home isolation in Ningbo area;\r&lt;br&gt;3. Medical staff and staff entering isolation ward and fever observation ward;\r&lt;br&gt;4. Medical staff and staff who went to Wuhan to participate in the aid of Hubei to fight the epidemic;\r&lt;br&gt;5. Family members of medical staff involved in fighting the epidemic;\r&lt;br&gt;6. Ordinary people participating in this survey.","Inclusion criteria: 1. patients diagnosed as malignant tumor by pathology or cytology inpatient or outpatient in general hospital during the outbreak of 2019-nCOV;\r&lt;br&gt;2. aged 18 or above;\r&lt;br&gt;3. informed consent and ability to cooperate with research.","Inclusion criteria: 1. Children aged 0-18 years and met the guideline for the diagnosis and treatment of COVID-19;\r&lt;br&gt;2. Agreed to participant in the study;\r&lt;br&gt;3. Can cooperate with the later on follow-up.","Inclusion criteria: 1. Compliance with NCP diagnostic criteria; \r&lt;br&gt;2. Aged &gt;=18 years.","Inclusion criteria: 1. Compliance with NCP diagnostic criteria;\r&lt;br&gt;2. Aged &gt;=18 years.","Inclusion criteria: Refer to the National Health and Health Commission's \"Diagnosis and Treatment Plan for New Coronavirus Infected Pneumonia (Trial Version 5)\" (hereinafter referred to as \"Diagnosis and Treatment Plan\") to confirm the diagnosis of adult patients with new coronavirus infection.","Inclusion criteria: 1. Male or female aged 18-80 years old;\r&lt;br&gt;2. Patients with confirmed novel coronavirus-infected pneumonia;\r&lt;br&gt;3. Diagnosed as moderate cases of COVID-19 with fever and respiratory symptoms and image showing pneumonia;\r&lt;br&gt;4. Voluntarily sign written informed consent.","Inclusion criteria: 2020.01.01 Patients who have tested positive for new coronavirus in our hospital","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. = 18 years old;\r&lt;br&gt;\r&lt;br&gt;          2. Diagnosed as serious or critical SARI (according to the 4th version of Diagnosis and\r&lt;br&gt;             Clinical management of 2019-nCoV infected pneumonia);\r&lt;br&gt;\r&lt;br&gt;          3. Being treated in the ICU.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Allergic to vitamin C;\r&lt;br&gt;\r&lt;br&gt;          2. Dyspnea due to cardiogenic pulmonary edema;\r&lt;br&gt;\r&lt;br&gt;          3. Pregnant or breastfeeding;\r&lt;br&gt;\r&lt;br&gt;          4. Expected life is less than 24 hours;\r&lt;br&gt;\r&lt;br&gt;          5. There is a state of tracheotomy or home oxygen therapy in the past;\r&lt;br&gt;\r&lt;br&gt;          6. Previously complicated with end-stage lung disease, end-stage malignancy,\r&lt;br&gt;             glucose-6-phosphate dehydrogenase deficiency, diabetic ketoacidosis, and active kidney\r&lt;br&gt;             stone disease;\r&lt;br&gt;\r&lt;br&gt;          7. The patient participates in another clinical trial at the same time.\r&lt;br&gt;","Inclusion criteria: High-risk population including medical staff on duty during the outbreak of 2019-nCoV pneumonia.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  confirmed mild COVID-19 (NEWS scoring system 0-4)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  unable to take oral medication\r&lt;br&gt;\r&lt;br&gt;          -  pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  immunocompromised patients\r&lt;br&gt;\r&lt;br&gt;          -  creatinine clearance (CCL) &lt; 30 mL/min\r&lt;br&gt;\r&lt;br&gt;          -  aspartate transaminase (AST) or alanine transaminase (ALT) &gt; 5 times Upper limit of\r&lt;br&gt;             normal (ULN)\r&lt;br&gt;","Inclusion criteria: (1) diagnosed as a mild and common type of the new coronavirus pneumonia, meeting the diagnostic criteria of the new coronavirus pneumonia diagnosis plan (trial version 6), both male and female;\r&lt;br&gt;(2) aged 14 to 70 years old;\r&lt;br&gt;(3) body temperature &gt; 37.3 degree C; \r&lt;br&gt;(4) understand the nature, significance, possible benefits, inconvenience and potential dangers of the test in detail before the test;\r&lt;br&gt;(5) understand the study procedure and voluntarily sign the written informed consent (signed by both the patient and the legal guardian for the minor patient).","Inclusion criteria: 1. Aged 18 to 65 years old, both male and female;\r&lt;br&gt;2. The eligible subjects (male and female) with fertility must agree to take effective contraceptive measures from the beginning of self-sufficiency with their partners to 6 months after drug withdrawal;\r&lt;br&gt;3. Novel coronavirus pneumonia diagnosis novel coronavirus pneumonia novel coronavirus pneumonia diagnosis and treatment plan (latest edition) is confirmed;\r&lt;br&gt;4. Drugs without chloroquine and its derivatives within three months;\r&lt;br&gt;5. Sign the informed consent.","Inclusion criteria: 1. Aged 18 to 70 years old;\r&lt;br&gt;2. Patients with pneumonia infected by new coronavirus: confirmed cases in compliance with the Diagnosis and Treatment Plan for Pneumonia Infected by New Coronavirus (Sixth Edition);\r&lt;br&gt;3. Confirmed cases who can be transfused into anti-SARS-CoV-2 virus inactivated plasma after fully assessing patients condition; \r&lt;br&gt;4. Cases who score 3 or 4 according to 6-grade scale;\r&lt;br&gt;5. The subjects and/or their legal guardians voluntarily participated in the study and voluntarily signed an informed consent form.","Inclusion criteria: 1. Aged&gt;=18 years old;\r&lt;br&gt;2. Diagnosed as severe and critical patients with novel coronavirus pneumonia;\r&lt;br&gt;3. Being treated in the ICU.","Inclusion criteria: 1. Common inpatient, volunteer and fever patient;\r&lt;br&gt;2. Patients who are older than 12 years, gender unlimited;\r&lt;br&gt;3. Consenting or the guardian of a minor is willing to participate in this trial and will sign the informed consent.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: Patients confirmed with novel coronavirus pneumonia. The Diagnostic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\"","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Age = 18, age = 75, gender unlimited;\r&lt;br&gt;\r&lt;br&gt;          -  2. novel coronavirus diagnosed severe pneumonia and confirmed no effective treatment\r&lt;br&gt;             plan. (severe patients meet any of the following: (1) respiratory distress, RR &gt; 30\r&lt;br&gt;             times / minute; (2) resting state, oxygen saturation is less than 93%; (3) arterial\r&lt;br&gt;             oxygen partial pressure (PaO2) / oxygen inhalation (FiO2) is less than 300 mmHg (1mm\r&lt;br&gt;             Hg=0.133 kPa).\r&lt;br&gt;\r&lt;br&gt;          -  3. Those who voluntarily participate in the clinical study and can cooperate with\r&lt;br&gt;             researchers to carry out the study, and the patients themselves or their legal\r&lt;br&gt;             representatives voluntarily sign the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Patients with autoimmune diseases in the past or screening;\r&lt;br&gt;\r&lt;br&gt;          -  2. Those who have serious basic diseases that affect their survival, including:\r&lt;br&gt;             malignant tumor, hematopathy, malignant fluid, active hemorrhage, severe malnutrition,\r&lt;br&gt;             etc. which have not been controlled and can not be removed due to multiple metastasis;\r&lt;br&gt;\r&lt;br&gt;          -  3. Known or self-reported HIV or syphilis infected persons;\r&lt;br&gt;\r&lt;br&gt;          -  4. Have participated in stem cell clinical research;\r&lt;br&gt;\r&lt;br&gt;          -  5. Pregnant or lactating women or those who have fertility plans in the past year;\r&lt;br&gt;\r&lt;br&gt;          -  6. The estimated life cycle is less than 48 hours;\r&lt;br&gt;\r&lt;br&gt;          -  7. Those who participated in other clinical trials within 3 months before screening;\r&lt;br&gt;\r&lt;br&gt;          -  8. Other conditions that the researcher thinks are not suitable for participating in\r&lt;br&gt;             the experiment.\r&lt;br&gt;","Inclusion criteria: Patinets diagnosed with COVID-19 according to Diagnosis and treatment of novel coronavirus pneumonia (trial version sixth)","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Anyone volunteer to participate\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Anyone non-voluntary to participate\r&lt;br&gt;","Inclusion criteria: COVID-19 patient","Inclusion criteria: Pregnant women confirmed with COVID-19 and admitted in our department from February,2020 to August, 2020","Inclusion criteria: (1) Patients aged 18-80 years;\r&lt;br&gt;(2) Clear diagnosis of patients with severe COVID-19;\r&lt;br&gt;(3) Voluntarily join the trial and sign the informed consent.","Inclusion criteria: (1) Fever patients;\r&lt;br&gt;(2) peoples who need to screen the novel coronavirus;\r&lt;br&gt;(3) patients for possible infection with novel coronavirus through High throughput sequencing of pathogens;\r&lt;br&gt;(4) Age and gender are not limited;\r&lt;br&gt;(5) Patients has been diagnosed with 2019-nCoV pneumonia according to the latest version of 2019-nCoV pneumonia management guideline made by the national health commission of the People's Repulic of China.","Inclusion criteria: We recruited patients with positive real-time RT-PCR results who were admitted to Xiangyang No.1 Peoples Hospital before February 9th, 2020.","Inclusion criteria: (1) To include confirmed, suspected and clinically diagnosed cases according to the fifth edition of the diagnosis and treatment guidelines for COVID-19 issued by the national health and construction commission;\r&lt;br&gt;(2) Among the patients included in the general outpatient and emergency department, CT findings suggested cases of viral pneumonia.","Inclusion criteria: 1. Aged 11-18 years middle school students;\r&lt;br&gt;2. GAD-7 score above 10;\r&lt;br&gt;3. willing to participate this study and receive their legal guardian's informed consent;\r&lt;br&gt;4. Have stable internet and quiet space to receive internet based counseling.","Inclusion criteria: Positive result in nucleic acid test, medical diagnosis is Corona Virus Disease 2019","Inclusion criteria: (1) Patients with mild, common, and severe neocoronary pneumonia; \r&lt;br&gt;(2) Those who meet the diagnostic criteria for insomnia with traditional Chinese medicine; \r&lt;br&gt;(3) Those who meet the diagnostic criteria for insomnia with western medicine; \r&lt;br&gt;(4) Those aged 18-75 years; \r&lt;br&gt;(5) Agree to receive treatment, and the patient or legal guardian signs the information through mobile phone software and voice authorization Consent; \r&lt;br&gt;(6) During this period, the patient did not take drugs and other treatments for the disease, or the drug dose did not increase based on the original treatment.","Inclusion criteria: (1) aged 18-60 years;\r&lt;br&gt;(2) BMI in the normal range (1+/-20%);\r&lt;br&gt;(3) diagnosis of lung cancer, breast cancer, cervical cancer, colorectal cancer, with surgical indications, no distant metastasis;\r&lt;br&gt;(4) ASA grade I-II;\r&lt;br&gt;(5) no thymosin A1, Chinese Medicine (Bazhen Tang) use contraindications;\r&lt;br&gt;(6) before the test, the patients or their legal representatives understand and voluntarily sign the ethics Informed consent approved by the Committee.","Inclusion criteria: 1. Aged &gt;14years old;\r&lt;br&gt;2. The diagnosis conforms to the \"Diagnosis and Treatment Plan for Pneumonia Infected in novel coronavirus\"","Inclusion criteria: Severe patients diagnosed with novel coronavirus pneumonia (COVID-19) in Huanggang City, and admitted to the Dabie mountain regional treatment center in huanggang from Jan.28th,2020 to Mar.12th,2020.","Inclusion criteria: (1) all patients with clearly diagnosed NCP who voluntarily receive treatment and do not participate in other clinical trials;\r&lt;br&gt;(2) aged &gt;=18 years, approved by the ethics committee, fully understand and sign the informed consent.","Inclusion criteria: 1. patients who meet the requirements of the \"diagnosis and treatment plan for pneumonia caused by novel coronavirus infection (the fourth edition)\" issued by the general office of the national health commission;\r&lt;br&gt;2. patients with severe hypoxic respiratory failure treated with ECMO.","Inclusion criteria: 1. Patients diagnosed with new coronavirus pneumonia and in need of hospitalization: they meet the diagnostic criteria of the diagnosis and treatment program for new coronavirus pneumonia (trial fifth edition) issued by the national health commission;\r&lt;br&gt;2. Pneumonia with novel coronavirus confirmed by aetiological nucleic acid test;\r&lt;br&gt;3. Aged 18 to 80 years;\r&lt;br&gt;4. Sign the informed consent;\r&lt;br&gt;5. VTE score was greater than or equal to 4, and there were no higher blood risk factors.","Inclusion criteria: 1. Patients diagnosed with COVID-19;\r&lt;br&gt;2. Aged older than 18 years.","Inclusion criteria: (1) Patients with novel coronavirus pneumonia in Wuhan Hankou Hospital\r&lt;br&gt;(2) Patients with novel coronavirus pneumonia in Wuhan Huoshenshan Hospital\r&lt;br&gt;(3) Patients meet the clinical suspicion and diagnosis of new type of coronavirus pneumonia (diagnostic criteria refer to the trial version 7 diagnosis and treatment program of novel coronavirus pneumonia) and aggregate cases;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  admission to ICU\r&lt;br&gt;\r&lt;br&gt;          -  adult (=18 years old)\r&lt;br&gt;\r&lt;br&gt;          -  confirmed case of 2019-nCov infection by 2019-nCov RNA by reverse transcription\r&lt;br&gt;             polymerase chain reaction , isolation in cell culture of 2019-nCov from a clinical\r&lt;br&gt;             specimen or serum antibody to 2019-nCov\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - none\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Healthy and Covid-19-positive volunteers\r&lt;br&gt;\r&lt;br&gt;          -  The interval between the onset of symptoms and randomized is within 7 days in Covid-19\r&lt;br&gt;             patients. The onset of symptoms is mainly based on fever. If there is no fever, cough\r&lt;br&gt;             or other related symptoms can be used;\r&lt;br&gt;\r&lt;br&gt;          -  White blood cells = 3,500/l, lymphocytes = 750/l;\r&lt;br&gt;\r&lt;br&gt;          -  Human immunodeficiency virus (HIV), hepatitis B virus (HBV), hepatitis C virus (HCV)\r&lt;br&gt;             or tuberculosis (TB) test negative;\r&lt;br&gt;\r&lt;br&gt;          -  Sign the Informed Consent voluntarily;\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Subject with active HCV, HBV or HIV infection.\r&lt;br&gt;\r&lt;br&gt;          -  Subject is albumin-intolerant.\r&lt;br&gt;\r&lt;br&gt;          -  Subject with life expectancy less than 4 weeks.\r&lt;br&gt;\r&lt;br&gt;          -  Subject participated in other investigational vaccine therapies within the past 60\r&lt;br&gt;             days.\r&lt;br&gt;\r&lt;br&gt;          -  Subject with positive pregnancy test result.\r&lt;br&gt;\r&lt;br&gt;          -  Researchers consider unsuitable.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with novel coronavirus pneumonia should be examined and diagnosed by CT and\r&lt;br&gt;             swab test of viral nucleic acid.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who should have died during the course of the disease, but the cause of death\r&lt;br&gt;             was unrelated to viral pneumonia.\r&lt;br&gt;\r&lt;br&gt;          -  Suspected patient review refers to the negative nucleic acid test.\r&lt;br&gt;","Inclusion criteria: All patients hospitalized for novel coronavirus pneumonia in Hwa Mei Hospital, University of Chinese Academy Sciences from January 2020 were enrolled. The subjects were included the confirmed cases following the latest guideline of diagnostic and treatment Covid-19 issued by China Health Committee, and suspected patients admitting in isolation and observation ward during the same study period.","Inclusion criteria: 1. Patients diagnosed with COVID-19 [in accordance with the diagnostic criteria of the Notice on Printing and Distributing COVID-19 Diagnosis and Treatment Plan (Trial Implementation Version 6th) issued by the National Health and Medical Commission], and meets the discharge criterion;\r&lt;br&gt;2. Aged 18 to 75 years old;\r&lt;br&gt;3. Be consious;\r&lt;br&gt;4. Volunteer to participate in the study and sign the informed consent form, and be able to understand, receive rehabilitation guidance and implement it.","Inclusion criteria: Patients with COVID-19 confirmed by CDC","Inclusion criteria: 1. Diagnosed COVID-19 patients;\r&lt;br&gt;2. Suspending COVID-19 patients.","Inclusion criteria: Patients diagnosed with new coronavirus pneumonia","Inclusion criteria: 1. Aged 18 to 80 years old;\r&lt;br&gt;2. Patients diagnosed with novel coronavirus pneumonia (COVID-19);\r&lt;br&gt;3. Patients &gt;=21 days since the first symptoms ;\r&lt;br&gt;4. The diagnosis of pulmonary fibrosis is based on the chest CT (such as fibrotic changes in multiple lungs with patchy ground glass or with consolidation, lobular septal thickening, grid, stripe shadow, etc.) or other examination results;\r&lt;br&gt;5. The subject must meet at least one of the following two criteria:\r&lt;br&gt;(1) Pulmonary function examination, showing restricted ventilation dysfunction and / or impaired gas exchange, FVC &lt;80% predicted value, FEV1 / FVC&gt; 70%, DLCO &lt;80% predicted value;\r&lt;br&gt;(2) Shortness of breath after exercise or need oxygen therapy support;\r&lt;br&gt;6. Voluntarily participate in this study, agree to comply with the requirements of the clinical research protocol, and sign an informed consent.","Inclusion criteria: 1. Patients who have been diagnosed as COVID-19 according to The Diagnosis and Treatment Plan for 2019-nCoV(The Fifth Trial Edition);\r&lt;br&gt;2. aged between 18 to 80 years old, male or female;\r&lt;br&gt;3. the subjects participating the clinical trial are voluntary and sign the informed consent, thoroughly informed the purpose, method, possible reaction.","Inclusion criteria: (1) Aged 18 to 65 years old;\r&lt;br&gt;(2) Patients with mild or normal type who have been diagnosed with new type of coronavirus infection [in accordance with the diagnostic criteria of the Notice on Printing and Distributing New Coronavirus Pneumonia Diagnosis and Treatment Plan (Trial Implementation) issued by the National Health and Medical Commission];\r&lt;br&gt;(3) According to the National Health and Health Commission's antiviral treatment for more than 10 days, the COVID-19 nucleic acid examination of the throat swabs/putum /stool samples was still positive or weakly positive.","Inclusion criteria: 1. Aged between 18 and 60 years;\r&lt;br&gt;2. Able to understand the content of informed consent and willing to sign the informed consent;\r&lt;br&gt;3. Able and willing to complete all the secluded study process during the whole follow-up period of 6 months.\r&lt;br&gt;4. Negative in HIV diagnostic test;\r&lt;br&gt;5. Negative in serum antibodies (IgG and IgM) screening of COVID-19.\r&lt;br&gt;6. Normal in lung CT images (no imaging features of COVID-19);\r&lt;br&gt;7. Axillary temperature &lt;=37.0 degree C;\r&lt;br&gt;8. The BMI index 18.5-30.0;\r&lt;br&gt;9. Negative in Nasopharyngeal swabs / sputum and anal swabs through RTPCR;\r&lt;br&gt;10. Laboratory tests such as hematological examination and clinical biochemistry examination are in the normal range or without meaning judged by clinical doctor;\r&lt;br&gt;11. General good health as established by medical history and physical examination.","Inclusion criteria: 1. Patients who were diagnosed with novel coronavirus pneumonia by the nucleic acid test;\r&lt;br&gt;2. Patients who agreed to enrollment.","Inclusion criteria: 1. novel coronavirus pneumonia confirmed patients, and clinical classification is common, heavy or severe;\r&lt;br&gt;2. Willing to participate in rapid immunoassay research.","Inclusion criteria: Hospitalized patients with COVID19","Inclusion criteria: 1. Patients with COVID-19 infection that meet the diagnostic criteria of \"the 5th edition Pneumonitis diagnosis and treatment guideline for COVID-19 infection of China\";\r&lt;br&gt;2. Age- and sex-matched normal people and patients with influenza A and B.","Inclusion criteria: Meet the criteria for confirmed cases in the \"Diagnosis and Treatment of New Coronavirus Pneumonia (Trial Version 7)\" issued by the National Health and Health Committee of the People's Republic of China:\r&lt;br&gt;1. clinical manifestations:\r&lt;br&gt;(1) fever and / or respiratory symptoms;\r&lt;br&gt;(2) It has the imaging characteristics of new coronavirus pneumonia;\r&lt;br&gt;(3) The total number of white blood cells is normal or decreased, and the lymphocyte count is decreased in the early stage of onset. \r&lt;br&gt;2. Etiological evidence is available:\r&lt;br&gt;(1) real-time fluorescent RT-PCR detection of new coronavirus nucleic acid positive;\r&lt;br&gt;(2) viral gene sequencing, which is highly homologous with known new coronaviruses.","Inclusion criteria: 1. Male and female aged 18-75 years old;\r&lt;br&gt;2. Patients previously diagnosed with COVID-2019: the course of illness is no more than 14 days;If the course of disease was more than 14 days, patients meeting one of the following conditions could also be included:\r&lt;br&gt;(1) no obvious absorption or progression of chest lesions within 7 days;\r&lt;br&gt;(2) respiratory symptoms (chest tightness, or cough, or breathing difficulties); Nucleic acid positive within 3 days\r&lt;br&gt;3. sign the informed consent;\r&lt;br&gt;4. Agree to collect clinical samples;\r&lt;br&gt;5. Female or male subjects of childbearing age agree to take effective contraceptive measures within 3 months of the last oral medication to ensure that female or male partners of childbearing age are not pregnant.","Inclusion criteria: 1. Pharyngeal swabs and / or anal swab specimens are positive for new coronavirus nucleic acids, or viral gene sequencing is highly homologous to known new coronaviruses;\r&lt;br&gt;2. Males and females aged 18 to 85 years;\r&lt;br&gt;3. Participants should fully understand the purpose, nature, methods and possible complications of the trial, volunteer to participate in this study and sign the informed consent.","Inclusion criteria: (1) Aged 18 years or older; \r&lt;br&gt;(2) Voluntarily signed informed consent;\r&lt;br&gt;(3) Hospitalized patients diagnosed as COVID-19.","Inclusion criteria: Common and severe new coronavirus pneumonia","Inclusion criteria: 1. Eligible patients were adults ((aged 18-80 years);\r&lt;br&gt;2. Were identified as laboratory-confirmed 2019-nCoV infection;\r&lt;br&gt;3. Those who need intubation in ICU, and with no severe hypoxemia.","Inclusion criteria: (1) Medical staff in Hubei province;\r&lt;br&gt;(2) People aged between 18 and 65 years old;\r&lt;br&gt;(3) People have electronic social software such as WeChat, QQ and Email.","Inclusion criteria: (1) The patients with covid-19 were diagnosed;\r&lt;br&gt;(2) CT was positive for the first time.","Inclusion criteria: 1. Aged 18 to 70 years old, inpatients, male or female;\r&lt;br&gt;2. Patients with severe COVID-19: confirmed cases shall be in compliance with guideline of \"Diagnosis and Treatment Plan for COVID-19 (Version 7)\" or updated versions.Confirmed cases can be defined if suspected cases have characteristic of following pathogeny or serology:\r&lt;br&gt;1) Detect nucleic acid of novel coronavirus positive by real-time fluorescence RT-PCR;\r&lt;br&gt;2) Have highly homologous to known novel coronavirus by sequencing;\r&lt;br&gt;3) Detect sero specific lgM and lgG positive; IgG specific against new coronavirus positive conversion or the titer of IgG is 4 times higher in convalescent period than in acute period;\r&lt;br&gt; Adult patients with severe COVID-19 shall meet any of the following:\r&lt;br&gt;1) Respiratory distress, RR&gt;=30 times / minute;\r&lt;br&gt;2) In the resting state, the oxygen saturation is &lt;=93%;\r&lt;br&gt;3) For lung radiology, the lesion has obtained more than 50% obvious improvement within 24-48 hours;\r&lt;br&gt;4) Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;=300 mmHg (1mm Hg = 0.133 kPa);\r&lt;br&gt;3. Subjects and / or legal guardians of the subjects volunteered to participate in the study and voluntarily signed informed consent.","Inclusion criteria: 1. Aged &gt;=18 years old;\r&lt;br&gt;2. The person, who is diagnosed as COVID-19 according to the 'Diagnosis and treatment of novel coronavirus pneumonia (trial edition 5)', is treated with de-isolation and meets hospital discharge criteria:\r&lt;br&gt;Temperature returned to normal over 3 days, respiratory symptoms improved obviously, two consecutive respiratory tract pathogenic nucleic acid detection negative (sampling time interval at least 1 day), can be removed from isolation and discharged or transferred to the corresponding department to treat other diseases;\r&lt;br&gt;3. The gastrointestinal structure and function of the patient are permitted and can be used safely and should be actively supported by enteral nutrition.","Inclusion criteria: 1. Female patients aged &gt;=18 years who were of childbearing years were excluded from pregnancy and agreed to use non-drug contraceptive measures during the study period;\r&lt;br&gt;2. SARS-CoV-2 nucleic acid test positive;\r&lt;br&gt;3. Lung CT examination showed evaluable lesions;\r&lt;br&gt;4. Meet the diagnostic criteria for severe or critical illness in the diagnosis and treatment program for new coronavirus pneumonia (trial version 6);\r&lt;br&gt;5. Subjects voluntarily participate in the study and sign the informed consent.","Inclusion criteria: 1) Those who have close contact with patients with novel coronavirus pneumonia;\r&lt;br&gt;2) Be over 18 years old (including 18 years old);\r&lt;br&gt;3) Voluntarily sign written informed consent.","Inclusion criteria: 1. Patients are eligible for inclusion if they meet all of the following criteria within 5-7 days after the first admission to the ICU.\r&lt;br&gt;2. The patients met the diagnostic criteria of 2019-nCoV pneumonia (new coronavirus infection) pneumonia treatment plan (Fifth version), the National Health Office [2020] No.103.;\r&lt;br&gt;3. The primary disease is 2019 nCoV infection;\r&lt;br&gt;4. Respiratory distress, RP &gt;=30 times/unit;\r&lt;br&gt;5. Under resting state, blood oxygen saturation &lt;=93%;\r&lt;br&gt;6. PaO2 / FiO2 &lt;=300nnhg (1mmhg = 0.133kpa);\r&lt;br&gt;7. Imaging data suggest bilateral lesions\r&lt;br&gt;8. Volunteer to participate in clinical research, understand and sign informed consent.","Inclusion criteria: A novel coronavirus infection was treated in 191 hospitals in Wuhan Third Hospital from January 21, 2020 to February 20, 2020. Among them, 83 cases were common group, 20 cases were severe group, 43 cases were critical group, 45 cases were death group, 50 healthy people were selected as healthy control group, blood routine test and C reactive protein (CRP) were detected.","Inclusion criteria: 1. novel coronavirus pneumonia diagnosis and treatment plan (trial version fifth) was confirmed by 2019-nCoV and the Chinese medicine authority;\r&lt;br&gt;2. No contraindications for MR examination;\r&lt;br&gt;3. understand the potential risks / benefits, patients or guardians agree to participate in the study, understand all the study procedures, agree  the plan of follow-up.","Inclusion criteria: 1. Patients diagnosed as malignant tumor by pathology are admitted to tertiary general hospital, which is a designated hospital for admission to COVID-19;\r&lt;br&gt;2. Stay in hospital for 3 days or more;\r&lt;br&gt;3. Aged 18 or above;\r&lt;br&gt;4. Informed consent and ability to cooperate with research.","Inclusion criteria: o be enrolled, all the following criteria must be met:\r&lt;br&gt;1) the confirmed patient (or legal guardian) agrees to participate in the study and signs the informed consent;\r&lt;br&gt;2) Aged 18-65 years, gender not limited;\r&lt;br&gt;3) the time interval between symptom onset and random enrollment was within 8 days (symptom onset was mainly determined by the time of fever);\r&lt;br&gt;4) real-time fluorescence rt-pcr detection of respiratory tract or blood samples in patients with positive nucleic acid of novel coronavirus;\r&lt;br&gt;5) diagnosis of mild, common or severe cases according to the diagnosis and treatment plan for pneumonia caused by novel coronavirus (trial version 5):\r&lt;br&gt;A. Mild: the clinical symptoms were mild, and no pneumonia was found on imaging;\r&lt;br&gt;B. Common type: symptoms such as fever and respiratory tract, and manifestations of pneumonia can be seen on imaging;\r&lt;br&gt;C. Heavy: meets any of the following:\r&lt;br&gt;A. respiratory distress, respiratory frequency &gt;= 30 times/min;\r&lt;br&gt;B. At rest, oxygen saturation (SaO2) &lt;= 93%;\r&lt;br&gt;C. Arterial partial oxygen pressure (PaO2)/oxygen absorption concentration (FiO2) &lt;= 300mmHg.","Inclusion criteria: (1) aged 18 to 70 years;\r&lt;br&gt;(2) Light and heavy patients with new coronavirus infection confirmed by etiology.","Inclusion criteria: 1) &gt; 18 years of age;\r&lt;br&gt;2) identify the patients infected with the new coronavirus pneumonia;\r&lt;br&gt;3) the patient completes CT examination;\r&lt;br&gt;4) sign the informed consent.","Inclusion criteria: 1. Pharyngeal swabs are used to detect the positive nucleic acid of the novel coronavirus, or the virus gene sequencing is highly homologous with the known novel coronavirus;\r&lt;br&gt;2. Ages between 18 to 85 years male or female;\r&lt;br&gt;3. Subjects should fully understand the purpose, nature, methods and reactions of the experiment, voluntarily participate in the study and sign the informed consent.","Inclusion criteria: Viral nucleic acid test positive","Inclusion criteria: 1. Aged 18 years old and above;\r&lt;br&gt;2. Meet the novel coronavirus pneumonia (COVID-19) diagnostic criteria. The upper and lower respiratory tract RT-PCR confirmed that 2019-nCoV nucleic acid positive, chest CT imaging examination could be used in conjunction;\r&lt;br&gt;3. SaO2/SpO2=94% under indoor air, or PaO2/FiO2&lt;300mgHg (for severe type patients);\r&lt;br&gt;4. Sign informed consent;\r&lt;br&gt;5. Do not participate in the clinical study of other study drugs within 28 days.","Inclusion criteria: &lt;br&gt;- Women and men with documented respiratory infection with Coronavirus SARS CoV 2\r&lt;br&gt;- Teenager girls and boys aged more than 12 years old\r&lt;br&gt;- Persons who have given their free and informed consent and have signed the written form.\r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? yes&lt;br&gt;Number of subjects for this age range: 5&lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 10&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 10&lt;br&gt;","Inclusion criteria: see study arms","Inclusion criteria: Patients with highly suspected or confirmed COVID-19 who are candid for hospitalization and starting triple-drug combination.","Inclusion criteria: Laboratory-confirmed COVID-19 cases (2019-nCoV Real-Time RT-PCR ), regardless of the clinical manifestations and history of close contact&lt;br&gt;Both the men and women, aged between 18 to 65 years old&lt;br&gt;Signing informed written consent&lt;br&gt;Highly suspected cases of COVID-19 based on positive findings of chest CT scan","Inclusion criteria: Patients with highly suspected or confirmed COVID-19 infection who are candid forhospitalized and starting triple-drug combination","Inclusion criteria: Positive PCR test for Coronavirus (SARS-COV2)&lt;br&gt;CT Scan finding","Inclusion criteria: Laboratory confirmed COVID-19  with RT-PCR&lt;br&gt;Respiratory rate &gt; 30/min&lt;br&gt;Oxygen saturation &lt; 90%&lt;br&gt;PaO2/FiO2 &lt; 300mmHg","Inclusion criteria: Patients with highly suspected diagnosis of COVID-19&lt;br&gt;Patients with confirmed diagnosis of  COVID-19&lt;br&gt;Patients who are candid for hospitalization&lt;br&gt;Patients  who are candid for starting triple-drug combination","Inclusion criteria: Both genders&lt;br&gt;Age =18 years at time of signing Informed Consent Form&lt;br&gt;Willing and able to provide written informed consent prior to performing study to any assigned treatment arm&lt;br&gt;Must agree not to enroll in another study of an investigational agent prior to completion of study&lt;br&gt;Will be admitted to Shariati hospital and not transferred to another hospital&lt;br&gt;Laboratory (RT-PCR) confirmed infection with 2019-nCoV&lt;br&gt;Lung involvement confirmed with chest CT scan&lt;br&gt;Hospitalized patients with: Fever (Oral temperature = 37.8 ?) and at least one of Respiratory rate &gt;24/min / O2Sat&lt;94% or the Pa02/Fi02 ratio &lt;300mgHg&lt;br&gt;=8 days since illness onset","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1.Meet the definition of severe pneumonia(Comply with any of the followings):\r&lt;br&gt;\r&lt;br&gt;          1. Shortness of breath,RR=30 bpm;\r&lt;br&gt;\r&lt;br&gt;          2. In a resting state:SPO2=93%;\r&lt;br&gt;\r&lt;br&gt;          3. PaO2/FiO2=300mmHg.\r&lt;br&gt;\r&lt;br&gt;        2.2019-nCoV nucleic acid test was positive.\r&lt;br&gt;\r&lt;br&gt;        3.CT of the lung conformed to the manifestation of viral pneumonia.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. dying state (i.e. survival time is less than 24 hours);\r&lt;br&gt;\r&lt;br&gt;          2. progressive malignant tumor with life expectancy less than 6 months;\r&lt;br&gt;\r&lt;br&gt;          3. immunosuppressive status(patients using immunosuppressants or chemotherapeutic drugs)\r&lt;br&gt;\r&lt;br&gt;          4. &lt;br&gt;\r&lt;br&gt;         10. Other conditions that the investigator considers ineligible for clinical trial\r&lt;br&gt;","Inclusion criteria: positive result for COVID-19 detection test&lt;br&gt;fever above 37.5 degree Celsius, or pneumonia shadow on chest X-ray or CT-scan&lt;br&gt;hospital admission","Inclusion criteria: (1) Age 16 or greater at the time of consent&lt;br&gt;(2) Sex;  male or female&lt;br&gt;(3) Outpatient or inpatient: inpatient &lt;br&gt;(4) Meets all of 1), 2), 3) below&lt;br&gt; 1)Has at least one RT-PCR test positive for SARS-CoV2 from pharyngeal or nasopharyngeal swab&lt;br&gt; 2) Has a performance status of 0 or 1&lt;br&gt; 3) Is able to remain inpatient for 15 days&lt;br&gt;(5) Has a negative pregnancy test if the subject is female and pre-menopausal &lt;br&gt;(6) Has provided written consent for participation;  written consents from both the subject and a legal guardian","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Aged between 18 and 80 years (Including 18and 80years, male or female).\r&lt;br&gt;\r&lt;br&gt;          -  One of them:\r&lt;br&gt;\r&lt;br&gt;               1. Laboratory (RT-PCR) and clinical symptoms confirmed case of novel coronavirus\r&lt;br&gt;                  pneumonia (COVID-19).\r&lt;br&gt;\r&lt;br&gt;               2. Patients diagnosed clinically as suspected cases.\r&lt;br&gt;\r&lt;br&gt;          -  Ability to communicate well with researchers and sign the informed consent Form (ICF)\r&lt;br&gt;             voluntarily.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  ALT=5 times of ULN, level of total bilirubin=3 times of ULN, or Cr=1.5 times of ULN.\r&lt;br&gt;\r&lt;br&gt;          -  Patients with serious severe liver disease.\r&lt;br&gt;\r&lt;br&gt;          -  Excluded who diagnosed as pneumonia patients with novel coronavirus infection of\r&lt;br&gt;             severe type and critical type. ?Diagnostic criteria reference the official guideline\r&lt;br&gt;             \"Pneumonia Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial\r&lt;br&gt;             Version 5) \"?.\r&lt;br&gt;\r&lt;br&gt;          -  Patients with previous history of severe gastrointestinal diseases such as gastric\r&lt;br&gt;             ulcers and bleeding.\r&lt;br&gt;\r&lt;br&gt;          -  Patients with lactose intolerance.\r&lt;br&gt;\r&lt;br&gt;          -  Patients who are allergic to the components of this medicine (Major components:\r&lt;br&gt;             Bromhexine Hydrochloride; excipient: starch, lactose, magnesium stearate).\r&lt;br&gt;\r&lt;br&gt;          -  Positive serum pregnancy test result for women with childbearing potential at\r&lt;br&gt;             screening or lactating women.\r&lt;br&gt;\r&lt;br&gt;          -  Other circumstances that the researcher considers inappropriate to participate in this\r&lt;br&gt;             study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients confirmed with novel coronavirus pneumonia. The Diagnostic criteria refer to\r&lt;br&gt;             \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial\r&lt;br&gt;             Version 5)\";\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Physician judged the patient was not suitable for this clinical trial.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Laboratory diagnosis:\r&lt;br&gt;\r&lt;br&gt;               -  Respiratory specimen is positive for SARS-CoV-2 nucleic acid by RT-PCR; OR,\r&lt;br&gt;\r&lt;br&gt;               -  The viral gene sequencing of the respiratory specimen is highly homologous to\r&lt;br&gt;                  known novel coronavirus.\r&lt;br&gt;\r&lt;br&gt;          2. Fever:\r&lt;br&gt;\r&lt;br&gt;             Axillary temperature &gt;37.3?\r&lt;br&gt;\r&lt;br&gt;          3. Respiratory variables (meets one of the following criteria):\r&lt;br&gt;\r&lt;br&gt;               -  Respiratory rate: RR =25 breaths/min\r&lt;br&gt;\r&lt;br&gt;               -  Oxygen saturation =93% at rest on room air\r&lt;br&gt;\r&lt;br&gt;               -  PaO2/FiO2 =300 mmHg(1 mmHg=0.133 KPa)\r&lt;br&gt;\r&lt;br&gt;               -  Pulmonary imaging showed that the lesions progressed more than 50% within 24-48\r&lt;br&gt;                  hours, and the patients were managed as severe\r&lt;br&gt;\r&lt;br&gt;          4. HBsAg negative, or HBV DNA =10^4 copy/ml if HBsAg positive; anti-HCV negative; HIV\r&lt;br&gt;             negative two weeks prior to signed Informed Consent Form (ICF)\r&lt;br&gt;\r&lt;br&gt;          5. Appropriate ethics approval and\r&lt;br&gt;\r&lt;br&gt;          6. ICF\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt;18 years; Age &gt;80 years\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or breast feeding woman or with positive pregnancy test result\r&lt;br&gt;\r&lt;br&gt;          -  P/F &lt;100 mmHg\r&lt;br&gt;\r&lt;br&gt;          -  Moribund condition (death likely in days) or not expected to survive for &gt;7 days\r&lt;br&gt;\r&lt;br&gt;          -  Refusal by attending MD\r&lt;br&gt;\r&lt;br&gt;          -  Not hemodynamically stable in the preceding 4 hours (MAP =65 mmHg, or SAP &lt;90 mmHg,\r&lt;br&gt;             DAP &lt;60 mmHg, vasoactive agents are required)\r&lt;br&gt;\r&lt;br&gt;          -  Patient on invasive mechanical ventilation or ECMO\r&lt;br&gt;\r&lt;br&gt;          -  Patient in other therapeutic clinical trial within 30 days before ICF\r&lt;br&gt;\r&lt;br&gt;          -  Receive any other ACE inhibitors (ACEI), angiotensin-receptor blockers (ARB) treatment\r&lt;br&gt;             within 7 days before ICF\r&lt;br&gt;\r&lt;br&gt;          -  Chronic immunosuppression: current autoimmune diseases or patients who received\r&lt;br&gt;             immunotherapy within 30 days before ICF\r&lt;br&gt;\r&lt;br&gt; ;br&gt;\r&lt;br&gt;          6. The clinician judges that ICU admission is needed;\r&lt;br&gt;\r&lt;br&gt;          7. Patients who participated in other clinical trials within 1 month;\r&lt;br&gt;\r&lt;br&gt;          8. Known patients with impaired renal function (estimated creatinine clearance &lt;60 mL /\r&lt;br&gt;             min (male: Cr (ml / min) = (140-age)  body weight (kg) / 72  blood creatinine\r&lt;br&gt;             concentration (mg / dl); female: Cr (ml / min) = (140-age)  weight (kg) / 85  blood\r&lt;br&gt;             creatinine concentration (mg / dl));\r&lt;br&gt;\r&lt;br&gt;          9. During the screening or within 24 hours before screening, patients were found to have\r&lt;br&gt;             any of the following laboratory parameter abnormalities (based on the local laboratory\r&lt;br&gt;             reference range): ALT or AST level&gt; 5 times the upper limit of normal range (ULN) or\r&lt;br&gt;             ALT or AST level&gt; 3 times ULN and total bilirubin levels&gt; 2 times ULN;\r&lt;br&gt;\r&lt;br&gt;         10. Being pregnant or breastfeeding, or having a positive pregnancy test at the time of\r&lt;br&gt;             pre-dose inspection, or planning to become pregnant within 3 months after study\r&lt;br&gt;             treatment;\r&lt;br&gt;\r&lt;br&gt;         11. Will be transferred to another hospital which is not the study site within 72 hours.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult aged &gt;=18years old;\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed with 2019-nCoV. Diagnostic criteria including: Laboratory (RT-PCR) confirmed\r&lt;br&gt;             2019-nCoV infection; CT of the lung conformed to the manifestation of viral pneumonia.\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed with primary hypertension.\r&lt;br&gt;\r&lt;br&gt;          -  Criteria for severe or critical ill conditions: Respiratory rate &gt;=30/min; or Rest\r&lt;br&gt;             SPO2&lt;=93%; or PaO2/FiO2&lt;=300mmHg.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Near-death state (expected survival time less than 24 hours);\r&lt;br&gt;\r&lt;br&gt;          -  Malignant tumor;\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or puerperium women;\r&lt;br&gt;\r&lt;br&gt;          -  ACEI contraindication\r&lt;br&gt;\r&lt;br&gt;          -  Patients who refused to participant.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients diagnosed as COVID-19:\r&lt;br&gt;\r&lt;br&gt;               1. mild patient: fever,respiratory and other symptoms, the manifestation of\r&lt;br&gt;                  pneumonia can be seen on imaging.\r&lt;br&gt;\r&lt;br&gt;               2. severe patients: meet the definition of severe pneumonia(comply with any of the\r&lt;br&gt;                  followings): Shortness of breath,RR=30 bpm;In a resting\r&lt;br&gt;                  state:SPO2=93%;PaO2/FiO2=300mmHg.\r&lt;br&gt;\r&lt;br&gt;          2. Age=18 years old,unlimited gender.\r&lt;br&gt;\r&lt;br&gt;          3. Patients who cannot stop the following drugs during the trial:erythromycin or strong\r&lt;br&gt;             inhibitors of CYP3A4 (such as saquinavir,ketoconazole,itraconazole),nonspecific\r&lt;br&gt;             inhibitors of CYP (such as cimetidine),HIV protease inhibitors (such as ritonavir).\r&lt;br&gt;\r&lt;br&gt;          4. Willing to participate in this study,signed Informed Consent and willing to\r&lt;br&gt;             participate in regular follow-up during the study.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Suffer from severe cognitive impairment or mental illness.\r&lt;br&gt;\r&lt;br&gt;          2. Pregnant and lactating women.\r&lt;br&gt;\r&lt;br&gt;          3. Patients taking nitric oxide drugs and nitrates in any dosage form.\r&lt;br&gt;\r&lt;br&gt;          4. Patients with malignant tumors;AMI, stroke or life-threatening arrhythmias within 6\r&lt;br&gt;             months;hereditary pigmented retinitis;heart failure or unstable angina pectoris of\r&lt;br&gt;             coronary heart disease;patients with severe hypotension and hypertension.\r&lt;br&gt;\r&lt;br&gt;          5. Patients who are allergic to the study drug or the researcher believes it is not\r&lt;br&gt;             appropriate.\r&lt;br&gt;\r&lt;br&gt;          6. Participate in other clinical studies at the same time.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Agrees to the collection of oropharyngeal or anal swabs and venous blood per protocol.\r&lt;br&gt;\r&lt;br&gt;          2. Male or non-pregnant female adult =18 years of age at time of enrollment.\r&lt;br&gt;\r&lt;br&gt;          3. Has laboratory-confirmed novel coronavirus infection as determined by polymerase chain\r&lt;br&gt;             reaction (PCR), or other commercial or public health assay in oropharyngeal or anal\r&lt;br&gt;             specimen within 72 hours prior to hospitalization.\r&lt;br&gt;\r&lt;br&gt;          4. Illness of any duration, and at least one of the following:\r&lt;br&gt;\r&lt;br&gt;               1. Radiographic infiltrates by imaging (chest x-ray, CT scan, etc.), OR\r&lt;br&gt;\r&lt;br&gt;               2. Clinical assessment (evidence of rales/crackles on physical examination) AND SpO2\r&lt;br&gt;                  =93% on room air, OR\r&lt;br&gt;\r&lt;br&gt;               3. Requiring mechanical ventilation and/or supplemental oxygen, OR\r&lt;br&gt;\r&lt;br&gt;               4. Sustained fever in the past 24 hours and unresponsive to NSAID or steroid\r&lt;br&gt;\r&lt;br&gt;          5. Serum IL-6 =3 times the upper limit of normal\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Alanine transaminase/aspartate transaminase (ALT/AST) &gt; 5 times the upper limit of\r&lt;br&gt;             normal.\r&lt;br&gt;\r&lt;br&gt;          2. Stage 4 severe chronic kidney disease or requiring dialysis (i.e. estimated glomerular\r&lt;br&gt;             filtration rate (eGFR) &lt; 30 ml /min/1.73 m^2)\r&lt;br&gt;\r&lt;br&gt;          3. Hemoglobin&lt;80 g/L\r&lt;br&gt;\r&lt;br&gt;          4. Leukocytes&lt;2.010^9\r&lt;br&gt;\r&lt;br&gt;          5. Platelets&lt;5010^9\r&lt;br&gt;\r&lt;br&gt;          6. Pregnancy or breast feeding.\r&lt;br&gt;\r&lt;br&gt;          7. Anticipated transfer to another hospital which is not a study site within 72 hours.\r&lt;br&gt;\r&lt;br&gt;          8. Expected life span does not exceed 7 days.\r&lt;br&gt;\r&lt;br&gt;          9. Allergy to any study medication.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All patients &gt;18 years of age with a positive test for SARS-CoV2 are eligble for\r&lt;br&gt;             inclusion.\r&lt;br&gt;\r&lt;br&gt;          -  Healty age-matched volunteers will be included as a control group\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  all patients treated for Covid-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Chronology not compatible between the drug and the toxicity\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with mild and severe cases who have been diagnosed with new coronavirus\r&lt;br&gt;             pneumonia according to the \"Pneumonitis Diagnosis and Treatment -\r&lt;br&gt;\r&lt;br&gt;          -  Plan for New Coronavirus Infection\"\r&lt;br&gt;\r&lt;br&gt;          -  Age 18 to 75 years;\r&lt;br&gt;\r&lt;br&gt;          -  Sign the informed consent voluntarily.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  With active tuberculosis, idiopathic pulmonary fibrosis, bronchial asthma,\r&lt;br&gt;             bronchiectasis, pulmonary embolism, patients with chronic respiratory failure or other\r&lt;br&gt;             severe respiratory disease;\r&lt;br&gt;\r&lt;br&gt;          -  According to the \"pneumonia diagnosis and treatment program for new coronavirus\r&lt;br&gt;             infection\" (trial version 6), critically ill patients\r&lt;br&gt;\r&lt;br&gt;          -  With severe patients with disease of heart head blood-vessel, malignant arrhythmia,\r&lt;br&gt;             unstable angina, acute myocardial infarction and death, cardiac function level 3 and\r&lt;br&gt;             above, stroke, cerebral hemorrhage, etc.);\r&lt;br&gt;\r&lt;br&gt;          -  With severe liver and kidney diseases (severe liver disease refers to cirrhosis,\r&lt;br&gt;             portal hypertension and varices bleeding, severe kidney disease including dialysis,\r&lt;br&gt;             kidney transplantation);\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant and lactating women;\r&lt;br&gt;\r&lt;br&gt;          -  Severe cognitive and mental disorders;\r&lt;br&gt;\r&lt;br&gt;          -  Clinical investigators who were participating in other interventions within 1 month\r&lt;br&gt;             prior to inclusion\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  (1) Age =18 years. (2) Laboratory (RT-PCR) confirmed infection with SARS-CoV-2. (3)\r&lt;br&gt;             Lung involvement confirmed with chest imaging.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  No cTnI test on admission\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        COVID-19 positive according to diagnosis and clinical management of COVID-19 criteria.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participants in other clinical trials\r&lt;br&gt;\r&lt;br&gt;          -  patients with malignant tumors\r&lt;br&gt;\r&lt;br&gt;          -  pregnant and lactating women\r&lt;br&gt;\r&lt;br&gt;          -  co-infection with other infectious viruses or bacteria\r&lt;br&gt;\r&lt;br&gt;          -  History of several allergies\r&lt;br&gt;\r&lt;br&gt;          -  Patients with history of pulmonary embolism\r&lt;br&gt;\r&lt;br&gt;          -  any liver or kidney diseases\r&lt;br&gt;\r&lt;br&gt;          -  HIV positive patients\r&lt;br&gt;\r&lt;br&gt;          -  Considered by researchers to be not suitable to participate in this clinical trial\r&lt;br&gt;\r&lt;br&gt;          -  Chronic heart failure with ejection fraction less than 30%.\r&lt;br&gt;","Inclusion criteria: (1) Outpatient and emergency patients of PLA General Hospital;\r&lt;br&gt;(2) The body temperature higher than 37.3 degree C.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients diagnosed with COVID-19\r&lt;br&gt;\r&lt;br&gt;               -  Aged between 18-75 years;\r&lt;br&gt;\r&lt;br&gt;                    -  Willing to sign the informed consent voluntarily.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with active tuberculosis, idiopathic pulmonary fibrosis, bronchial asthma,\r&lt;br&gt;             bronchiectasis, pulmonary embolism, chronic respiratory failure or other serious\r&lt;br&gt;             respiratory diseases; ? patients with serious cardiovascular and cerebrovascular\r&lt;br&gt;             diseases (malignant arrhythmia, unstable angina, acute myocardial infarction, cardiac\r&lt;br&gt;             function grade 3 or above, stroke, cerebral hemorrhage, etc.); ? Patients with serious\r&lt;br&gt;             hepatorenal diseases (serious liver diseases refer to cirrhosis, portal hypertension\r&lt;br&gt;             and varicose bleeding, and serious kidney diseases include dialysis and kidney\r&lt;br&gt;             transplantation); ? tumor patients who have undergone resection, radiotherapy and\r&lt;br&gt;             chemotherapy within 5 years; ? patients who have difficulty in activity due to\r&lt;br&gt;             neuromuscular diseases; ? patients with serious arthritis; ? patients with serious\r&lt;br&gt;             peripheral vascular diseases; ? Pregnant and lactating women; ? with severe cognitive\r&lt;br&gt;             and mental disorders; ? the clinical researchers who were participating in other\r&lt;br&gt;             interventions within one month before selection;\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  18 years old upon study start\r&lt;br&gt;\r&lt;br&gt;          -  Healthcare personnel exposed to patients with COVID-19 respiratory disease:\r&lt;br&gt;             physicians, nurses, chemists, pharmacists, janitors, stretcher-bearer, administrative\r&lt;br&gt;             and respiratory therapists.\r&lt;br&gt;\r&lt;br&gt;          -  Signed consent for randomization to any study arm.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to hydroxychloroquine manifested as anaphylaxis\r&lt;br&gt;\r&lt;br&gt;          -  Current treatment to chloroquine or hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Women with last menstruation date farther than a month without negative pregnancy\r&lt;br&gt;             test.\r&lt;br&gt;\r&lt;br&gt;          -  Women with positive pregnancy test\r&lt;br&gt;\r&lt;br&gt;          -  Breastfeeding women\r&lt;br&gt;\r&lt;br&gt;          -  Chronic hepatic disease history (Child-Pugh B or C)\r&lt;br&gt;\r&lt;br&gt;          -  Chronic renal disease (GFR less or equal to 30)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Patients hospitalized for COVID-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        none\r&lt;br&gt;","Inclusion criteria: 1) About one month after the recovery of COVID-19;\r&lt;br&gt;2) No other neurological diseases.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to intensive care\r&lt;br&gt;\r&lt;br&gt;          -  suspected or verified COVID-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  Preexisting end-stage kidney failure or dialysis\r&lt;br&gt;\r&lt;br&gt;          -  Under-age\r&lt;br&gt;","Inclusion criteria: Including maternal cases who performed emergency cesarean section in our hospital from January 24, 2020 to March 10, 2020","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients went to the fever clinic with respiratory infectious symptoms\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  none\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. age &gt;18 years old\r&lt;br&gt;\r&lt;br&gt;          2. identify the patients infected with novel coronavirus pneumonia;\r&lt;br&gt;\r&lt;br&gt;          3. the patient completed CT examination;\r&lt;br&gt;\r&lt;br&gt;          4. sign the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. age &lt; 18;\r&lt;br&gt;\r&lt;br&gt;          2. those who cannot complete cardiopulmonary ultrasound according to the a-ccue process;\r&lt;br&gt;\r&lt;br&gt;          3. the patient or his guardian requests to withdraw from the researcher;\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  pregnant women with laboratory-confirmed 2019-n-CoV\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Signed informed consent\r&lt;br&gt;\r&lt;br&gt;          2. negative pregnancy test in women\r&lt;br&gt;\r&lt;br&gt;          3. COVID-19 confirmed by rtPCR in any respiratory sample.\r&lt;br&gt;\r&lt;br&gt;          4. Severe COVID-19 disease defined as any from the following:\r&lt;br&gt;\r&lt;br&gt;               1. Pulse oximetry less than 91% or a 3% drop from base pulse oximetry or need to\r&lt;br&gt;                  increase supplementary oxygen in chronic hypoxia\r&lt;br&gt;\r&lt;br&gt;               2. Need for mechanical ventilation (invasive or non invasive )\r&lt;br&gt;\r&lt;br&gt;               3. Sepsis/septic shock.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. history of anaphylactic shock to hydroxychloroquine.\r&lt;br&gt;\r&lt;br&gt;          2. History of previous administration of chloroquine or hydroxychloroquine (within 1\r&lt;br&gt;             month)\r&lt;br&gt;\r&lt;br&gt;          3. decision of attending physician by any reason.\r&lt;br&gt;\r&lt;br&gt;          4. History of chronic hepatic disease (Child-Pugh B or C)\r&lt;br&gt;\r&lt;br&gt;          5. History of Chronic renal disease (GFR less than 30)\r&lt;br&gt;","Inclusion criteria: 1. Myopia teenagers who were first fitted with or re-examined orthokeratology lens in our hospital from November 2019 to January 2020 were invited to review the progression of myopia by telephone and text messages;\r&lt;br&gt;2.The cornea is transparent;no history of eye disease,eye trauma or surgery.","Inclusion criteria: Patients should fulfill the diagnosis criteria of rheumatoid arthritis in 2009, systemic lupus erythematosus in 2009, axial spondyloarthritis in 2009 or gout in 2015.","Inclusion criteria: We anticipate collecting 200 COVID-19 serum samples (40 severe patients, 130 non-severe patients and 30 influza patients) in 2-4 hospitals. At present, there are two cooperate unit, Taizhou Hospital of Zhejiang Province and the First Hospital of Jiangxing. Severe patients include three categories: good prognosis, poor prognosis under cytokine storm and poor prognosis without cytokine storm. We will collect serum, urine and feces samples at multiple time points during the course of the disease to conduct multi-omics analysis.","Inclusion criteria: (1) Aged 18-65 years;\r&lt;br&gt;(2) Voluntarily participate in this clinical trial and sign off \"informed consent form\";\r&lt;br&gt;(3) Diagnosed with severe pneumonia of COVID: respiratory distress, RR &gt;30 times / min; resting oxygen saturation of 93% or less; arterial partial pressure of oxygen / oxygen concentration 300mmHg; SARS-CoV-2 nucleic acid test was positive.\r&lt;br&gt;(4) Chest imaging confirm COVID-19 featured changes in lung.","Inclusion criteria: 1) Positive;\r&lt;br&gt;2) There is a CT examination in our hospital.","Inclusion criteria: (1) the medical staff on the frontline of the clinical fight against COVID - 19 epidemic should wear protective equipment such as N95 / KN95 respirator, goggles or mask, protective clothing or isolation clothing when they go to hubei province or fight in the local frontline [5];\r&lt;br&gt;(2) there is no limitation on the gender and age of the participants, and they are willing to participate","Inclusion criteria: 1. Mild or moderate cases who meet the \"Diagnosis and Treatment Protocol for Novel Coronavirus Pneumonia\" issued by the National Health And Health Council are trialled in the fifth and sixth editions of clinical diagnosis and diagnostic criteria;\r&lt;br&gt;2. Aged &gt;=18 years;\r&lt;br&gt;3. Patient informed consent.","Inclusion criteria: 1. Diagnosed as COVID-19 confirmed patient with a throat swab test;\r&lt;br&gt;2. Aged &gt;=18 years;\r&lt;br&gt;3. Diagnosed as critical ill patients according to the New Coronavirus Pneumonia Diagnosis and Treatment Plan (the seventh edition);\r&lt;br&gt;4. Complete medical records;\r&lt;br&gt;5. The time from admission to death was 3 days or more.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adults healthcare workers (HCW) OR\r&lt;br&gt;\r&lt;br&gt;          -  Chronic patients with at least 2 chronic medical conditions\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  People that have been in contact with people positive for COVID-19 in the previous 14\r&lt;br&gt;             days\r&lt;br&gt;\r&lt;br&gt;          -  People with body temperature &gt;37.5C\r&lt;br&gt;\r&lt;br&gt;          -  People with Dry cough\r&lt;br&gt;\r&lt;br&gt;          -  People with Respiratory distress (Respiratory Rate &gt;25/min or O2 Saturation &lt;92%)\r&lt;br&gt;","Inclusion criteria: 1. Myopia teenagers who have optometry in our hospital from November 2019 to January 2020 were invited to review the progression of myopia by telephone and text messages,including those newly diagnosed patients who have been fitted with orthokeratology lens during this period;\r&lt;br&gt;2.The cornea is transparent;no history of eye disease,eye trauma or surgery.","Inclusion criteria: Eligible participants are residents who were located in Wuhan during the lockdown starting from 23 January 2020 due to the Coronavirus breakout. The study was conducted for 12 days between 20 Feb to 2 March","Inclusion criteria: (1) Have a clear history of contact with confirmed cases;\r&lt;br&gt;(2) Two consecutive positive nucleic acid tests;\r&lt;br&gt;(3) No clinically relevant symptoms;\r&lt;br&gt;(4) Patient voluntary.","Inclusion criteria: Novel coronavirus pneumonia diagnosis and treatment plan (trial version seventh) was revised to meet the diagnostic criteria of the 18-65 year old patients","Inclusion criteria: We did a retrospective review of medical records from surgical patients with COVID-19 pneumonia admitted to Renmin Hospital of Wuhan University from January 13 to March 12, 2020.","Inclusion criteria: Confirmed Covid-19 pneumonia patients (Covid-19 pneumonia treatment plan (Seventh Edition) who were admitted from February 2020 to March, and combined with cTnI elevation.","Inclusion criteria: Medical staff involved in COVID-19 prevention and control.","Inclusion criteria: All adult COVID-19 patients cofirmed PCR or CT scan.","Inclusion criteria: Children at medium/low risk aged 0-18 years who were admitted to the department of pediatrics during the study period","Inclusi
