r fungal infections&lt;br&gt;",null,null,null,null,"Exclusion criteria: &lt;br&gt;1. ALT/AST &gt; 5 times the upper limit of normal. \r&lt;br&gt;2. Stage 4 severe chronic kidney disease or requiring dialysis (i.e. eGFR &lt; 30)  \r&lt;br&gt;3. Pregnancy or breast feeding. \r&lt;br&gt;4. Allergy to any study medication\r&lt;br&gt;5. Any medical condition which would impose an unacceptable safety hazard by participation to the study.\r&lt;br&gt;6. Study drug specific exclusion criteria:\r&lt;br&gt;\t- for itraconazole: heart failure ,  concomitant treatment with lopinavir/ritonavir, and potent CYP450 inducers such as rifampicin, rifabutin, carbamazepine, phenobarbital, phenytoin.\r&lt;br&gt;&lt;br&gt;",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Exclusion criteria: &lt;br&gt;A potential subject who meets any of the following criteria will be excluded from participation in this study:&lt;br&gt;â€¢\tKnown allergy to (components of) the BCG vaccine or serious adverse events to prior BCG administration  &lt;br&gt;â€¢\tKnown active or latent Mycobacterium tuberculosis or with another mycobacterial species.  A history with- or a suspicion of M. tuberculosis infection. &lt;br&gt;â€¢\tFever (&gt;38 C) within the past 24 hours &lt;br&gt;â€¢\tPregnancy &lt;br&gt;â€¢\tSuspicion of active viral or bacterial infection &lt;br&gt;â€¢\tVaccination in the past 4 weeks or expected vaccination during the study period, independent of the type of vaccination.&lt;br&gt;â€¢\tSeverely immunocompromised subjects. This exclusion category comprises: a) subjects with known infection by the human immunodeficiency virus (HIV-1); b) neutropenic subjects with less than 500 neutrophils/mm3; c) subjects with solid organ transplantation; d) subjects with bone marrow transplantation; e) subjects under chemotherapy; f) subjects with primary immunodeficiency; g) severe lymphopenia with less than 400 lymphocytes/mm3; h) treatment with any anti-cytokine therapies. i) treatment with oral or intravenous steroids defined as daily doses of 10mg prednisone or equivalent for longer than 3 months, or probable use of oral or intravenous steroids in the following four weeks &lt;br&gt;â€¢\tActive solid or non-solid malignancy or lymphoma within the prior two years&lt;br&gt;â€¢\tDirect involvement in the design or the execution of the BCG-CORONA study&lt;br&gt;â€¢\tExpected absence from work of =4 of the following 12 weeks due to any reason (holidays, maternity leave, retirement, planned surgery etc)  &lt;br&gt;â€¢\tEmployed to the hospital &lt; 22 hours per week&lt;br&gt;â€¢\tNot in possession of a smartphone &lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;â€¢\tRespiratory rate &gt;24/min&lt;br&gt;â€¢\tPregnancy or lactation&lt;br&gt;â€¢\tWeight &lt;50 kg&lt;br&gt;â€¢\tHemodynamic/rhythm instability&lt;br&gt;â€¢\tAcute myocardial infarction Type 1&lt;br&gt;â€¢\tUse of concomitant medications that prolong the QT/QTc interval.&lt;br&gt;â€¢\tAny other significant disease, disorder or finding which, in the opinion of the investigator, may significantly increase the risk to the volunteer because of participation in the study, affect the ability of the volunteer to participate in the study or impair interpretation of the study data&lt;br&gt;&lt;br&gt;",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Exclusion criteria: &lt;br&gt;1.\tSevere co-morbidity with life expectancy &lt;3 months according to investigators assessment\r&lt;br&gt;2.\tASAT/ALAT &gt; 5 times the upper limit of normal\r&lt;br&gt;3.\tAcute co-morbidity within 7 days before inclusion such as myocardial infarction\r&lt;br&gt;4.\tKnown intolerance to the available study drugs\r&lt;br&gt;5.\tPregnancy, possible pregnancy or breast feeding\r&lt;br&gt;6.\tAny reason why, in the opinion of the investigators, the patient should not participate\r&lt;br&gt;7.\tSubject participates in a potentially confounding drug or device trial during the course of the study \r&lt;br&gt;8.\tProlonged QT interval (&gt;450 ms)\r&lt;br&gt;\r&lt;br&gt;9.\tAlready receiving any of the study drugs&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. &gt; 24 hours after confirmation of SARS-CoV-2 infection &lt;br&gt;&lt;br&gt;2. Any condition, including findings in the patientsâ€™ medical history or in the pre-randomisation study assessments that in the opinion of the Investigator, constitute a risk or a contraindication for the participation of the patient into the study or that could interfere with the study objectives, conduct or evaluation.&lt;br&gt;&lt;br&gt;3. Current or previous participation in another clinical trial where the patient has received a dose of an IMP containing small molecules within 30 days or 5 half-lives (whichever is longer) prior to entry into this study or containing biologicals within 3 months prior to entry into this study.&lt;br&gt;&lt;br&gt;4. Ventilated or in intensive care&lt;br&gt;&lt;br&gt;5. Inability to use a nebuliser with a mouthpiece.&lt;br&gt;&lt;br&gt;6. History of hypersensitivity to natural or recombinant IFN-ÃŸ or to any of the excipients in the drug preparation.&lt;br&gt;&lt;br&gt;7. Pregnancy.&lt;br&gt;&lt;br&gt;",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Exclusion criteria: &lt;br&gt;                1. Patients will be excluded if they have a medical history that might, in the opinion of the attending clinician, put the patient at significant risk if he/she were to participate in the trial&lt;br&gt;                2. In addition, if the attending clinician believes that there is a specific contra-indication to one of the active drug treatment arms, then the patient will be excluded from randomisation to that arm&lt;br&gt;",null,null,null,null,null,null,null,"Exclusion criteria: Does not meet inclusion criteria","Exclusion criteria: &lt;br&gt;                1. Respiratory failure not the primary reason for ICU admission&lt;br&gt;                2. History of proven/ probable invasive pulmonary aspergillosis&lt;br&gt;",null,null,null,null,"Exclusion criteria: 1. Have a clear history of celecoxib allergy;\r&lt;br&gt;2. Serious nausea, vomiting, diarrhea and other clinical manifestations affect the oral or absorption of the drug;\r&lt;br&gt;3. Taking drugs that may interact with celecoxib at the same time;\r&lt;br&gt;4. Patients with serious basic diseases, such as heart disease (including history of angina pectoris or coronary heart disease of myocardial infarction, atrioventricular block), lung, kidney, liver, etc., or mental diseases that cannot be treated together;\r&lt;br&gt;5. History of peptic ulcer;\r&lt;br&gt;6. Pregnant and lactating women;\r&lt;br&gt;7. Suspected or confirmed that there is still a history of alcohol, drug abuse or drug abuse;\r&lt;br&gt;8. Participated in other drug trials in the past month.","Exclusion criteria: 1. a history of neurologic and psychiatric deficits \r&lt;br&gt;2. medical-care worker",null,null,null,null,null,null,null,null,"Exclusion criteria: No","Exclusion criteria: 1. Heart rate&gt; 120 beats / min or &lt;40 beats / min;\r&lt;br&gt;2. Blood pressure &lt;90/60 mmHg or&gt; 140/90 mmHg;\r&lt;br&gt;3. Blood oxygen saturation is &lt;=90% or the change from baseline value is decreased by&gt; 4%;\r&lt;br&gt;4. Respiratory frequency&gt; 40 times / minute;\r&lt;br&gt;5. Pregnant women or other special groups.",null,null,null,null,null,null,"Exclusion criteria: 1. Any woman not meeting the criteria.","Exclusion criteria: 1. Never worked on first-line clinical duty in the dental emergency department;\r&lt;br&gt;2. Having a history of mental illness;\r&lt;br&gt;3. Drug abusers.","Exclusion criteria: 1. unclear diagnosis;\r&lt;br&gt;2. participants are not able to understand or cooperate;\r&lt;br&gt;3. malignancy;\r&lt;br&gt;4. pregnancy or abortion;\r&lt;br&gt;5. breast-feeding.","Exclusion criteria: &lt;br&gt;                1. Not fulfilling all the inclusion criteria&lt;br&gt;                2. Declines nasal/pharyngeal swabbing&lt;br&gt;                3. Consent declined or consultee consent declined&lt;br&gt;                4. Already recruited to the study in the last 30 days&lt;br&gt;","Exclusion criteria: 1. Another mental disorder meets the DSM-5 criteria, including substance use disorders (except for nicotine dependence);\r&lt;br&gt;2. Another sleep disorder meets the DSM-5 criteria;\r&lt;br&gt;3. Current using hypnotic drugs;\r&lt;br&gt;4. Individuals who are pregnant or lactating; Individuals who are plan to become pregnant within 3 months;\r&lt;br&gt;5. Individuals with organ failures such as heart, liver, lung, and kidney, and organic diseases of the brain;\r&lt;br&gt;6. Accept cognitive-behavioral therapy or taking antidepressants, antipsychotics in the past two weeks;\r&lt;br&gt;7. Traveling across 2 time zones in the past 2 months or planning travel in the next 3 months; Shift workers.",null,null,null,"Exclusion criteria: Patients refusing to participate in the experiment","Exclusion criteria: 1) Previous history of chronic bronchitis, emphysema, interstitial lung disease or pulmonary heart disease;\r&lt;br&gt;2) Combining with other serious diseases: such as those who have suffered myocardial infarction and uncontrollable diabetes within 6 months, and are considered unsuitable to participate in the trial;\r&lt;br&gt;3) People with active peptic ulcer;\r&lt;br&gt;4) Patients during pregnancy and lactation;\r&lt;br&gt;5) Patients with mental illness or others who cannot cooperate effectively;\r&lt;br&gt;6) Researcher judged unsuitable to participate.",null,null,null,null,"Exclusion criteria: (1) patients without definite diagnosis of novel coronavirus pneumonia;\r&lt;br&gt;(2) combined with a end-stage disease with a life expectancy of less than 1 year;\r&lt;br&gt;(3) intolerance to cardiopulmonary monitoring recorder;\r&lt;br&gt;(4) regular follow-up is not possible.","Exclusion criteria: (1) Patients who are participating in clinical trials of other drugs;\r&lt;br&gt;(2) Pregnant or lactating women;\r&lt;br&gt;(3) ALT / AST &gt; 5-fold ULN, neutrophil &lt; 0.5x10^9/L, platelet &lt; 50x10^9/L;\r&lt;br&gt;(4) The diagnosis of rheumatic immune related diseases was clear;\r&lt;br&gt;(5) Long term oral anti rejection drugs or immunomodulatory drugs;\r&lt;br&gt;(6) Hypersensitive reaction to mAb or any adjuvant;\r&lt;br&gt;(7) Active tuberculosis patients with definite bacterial and fungal infection;\r&lt;br&gt;(8) Patients with organ transplantation history within three months;\r&lt;br&gt;(9) There was a history of PCI in the past 60 days;\r&lt;br&gt;(10) COPD with end-stage chronic diseases, including NYHA heart failure above grade III, chronic kidney disease with CCR &lt; 40 ml / min or requiring family oxygen therapy.","Exclusion criteria: (1) Patients with mental, cognitive, expression and basic writing disorders;\r&lt;br&gt;(2) Patients with severe heart, lung and blood vessels who need to stay in bed for a long time;\r&lt;br&gt;(3) Patients who are not willing to participate by themselves or their families;\r&lt;br&gt;(4) Patients or family members cannot cooperate with the implementer;\r&lt;br&gt;(5) Those who cannot obtain complete data;\r&lt;br&gt;(6) Suspected personnel and confirmed isolated patients","Exclusion criteria: 1. Missing critical clinical data;\r&lt;br&gt;2. &lt; 12 years old.",null,null,null,null,"Exclusion criteria: (1) The time of sample collection or case information is not clear;\r&lt;br&gt;(2) Sample size less than 200 uL;\r&lt;br&gt;(3) Samples with severe hemolysis, lipemia and jaundice;\r&lt;br&gt;(4) The researchers believe that the sample does not meet the test requirements.","Exclusion criteria: Younger than 8 years old","Exclusion criteria: Druring pregnancy or breastfeeding.","Exclusion criteria: 1. Patients with allergic constitution or known allergy to study drug / similar drug;\r&lt;br&gt;2. Patients who often use sedatives, sleeping pills or other addictive drugs; patients who have a history of drug abuse or positive drug abuse screening within 12 months before the first administration;\r&lt;br&gt;3. Alcoholics or patients who drink more than 14 units of alcohol per week (1 unit = 360ml of beer or 45ml of spirits or 150ml of wine with 40% of alcohol), patients who are addicted to smoking or quit smoking for less than 3 months, patients who are positive in alcohol breath test and nicotine test, and can not be banned from smoking or alcohol during the test period;\r&lt;br&gt;4. Patients who used any prescription medicine or Chinese herbal medicine supplement within one month before the first administration; patients who used any over-the-counter medicine (OTC), food supplement (including vitamins, calcium tablets, etc.) within two weeks before the first administration; patients who used contraceptive within two weeks before the first administration;\r&lt;br&gt;5. Patients who participated in other clinical trials and took the study drug within 3 months before the first administration;\r&lt;br&gt;6. The patients who participated in blood donation (including component blood donation) or lost 400ml blood within 3 months before the first administration, and the patients who participated in blood donation (including component blood donation) or lost 200ml blood within 1 month before screening, or received blood transfusion;\r&lt;br&gt;7. There was a history of autonomic nervous dysfunction and / or current history (such as recurrent syncope, palpitation, etc.) within 3 years before the first administration;\r&lt;br&gt;8. Patients with previous history of cardiovascular, liver, kidney, lung, digestive tract, nervous system diseases, and any history or condition that may significantly affect drug absorption, distribution, metabolism and excretion. Any medical history or condition that may be hazardous to the subjects participating in the trial. Researchers should consider the following medical history or conditions: inflammatory gastroenteritis, gastroesophageal reflux, gastrointestinal or rectal bleeding; history of pancreatic injury or pancreatitis; major surgical history such as gastrectomy, gastroenterostomy, or enterotomy; history of acute and chronic renal insufficiency, history of kidney transplantation;\r&lt;br&gt;9. Screening the patients with severe vomiting and diarrhea in the previous week;\r&lt;br&gt;10. Pregnant and lactating female subjects and those of childbearing age who could not use contraception as required;\r&lt;br&gt;11. Hepatitis B surface antigen positive, hepatitis C antibody positive, syphilis antibody positive, HIV antibody positive;\r&lt;br&gt;12. Patients who have special requirements for diet and fail to comply with the provided diet and corresponding regulations;\r&lt;br&gt;13. Subjects who refused to stop using any drink or food containing methylxanthine, such as coffee, tea, cola, chocolate, etc., 48 hours before the first administration until the end of the study;\r&lt;br&gt;14. Subjects who refused to discontinue any drink or food containing grapefruit 7 days before the first administration until the end of the study;\r&lt;br&gt;15. Subjects with difficulty in venous blood collection or intolerability to venipuncture;\r&lt;br&gt;16. Subjects with other unsuitable factors (including but not limited to the inability to understand the research requirements, poor compliance, weakness, etc.) judged by the researcher.",null,null,null,null,"Exclusion criteria: -\tSevere Covid-19 defined as NEWS-2 score &gt;5 or admission to the ICU needing ventilation or pressure support. &lt;br&gt;-\tContra-indications for hydroxychloroquine or chloroquine&lt;br&gt;-\tKnown pregnancy, not using adequate contraception and having a chance of being pregnant (unless a negative pregnancy test is documented) or breast-feeding&lt;br&gt;-\tUnable to take oral medication (chloroquine and hydroxychloroquine can be administered through tube feeding and is considered oral administration)&lt;br&gt;-\tIdentified allergies to 4-aminoquinoline&lt;br&gt;-\tSevere diseases of the blood system &lt;br&gt;-\t6-phosphate dehydrogenase deficiency &lt;br&gt;-\tHistory of acute myocardial infarction, unstable angina pectoris, severe arrhythmia (frequent ventricular, ventricular tachycardia, ventricular fibrillation) in recent 6 months; New York Heart Association (NYHA) level III-IV&lt;br&gt;-\tCorrected QT interval (QTc) = 480ms on baseline electrocardiogram. (The treatment guideline states: An electrocardiogram is made before start chloroquine and hydroxychloroquine)&lt;br&gt;-\tUncorrected severe hypokalaemia (&lt; 2,5 mmol/l) or uncorrected severe hypomagnesemia (&lt; 0.6 mmol/l) &lt;br&gt;-\tPancreatitis&lt;br&gt;-\tConcomitant medication that affect drug absorption, metabolism and excretion, that can induce QT interval prolongation: &lt;br&gt;o\tAmiodarone, disopyramide, flecainide, ibutailide, kinidine, sotalol, &lt;br&gt;o\tchlorpromazine, citolapram, escitalopram, haloperidol, pimozide, &lt;br&gt;o\tazitromycine, claritromycine, erytromycine, moxifloxacine, trimethoprim/sulfamethoxazole, &lt;br&gt;o\tDimperidon, ondansetron,&lt;br&gt;o\tMethadon, &lt;br&gt;o\tAnagrelide, arseentrioxide, droperidol, pentamidine, sevofluraan, vandetanib. &lt;br&gt;-\tRefusal to participate expressed by patient or legally authorized representative if they are present &lt;br&gt;","Exclusion criteria: 1. Pre-existing chronic pulmonary disease, including:&lt;br&gt;? Known diagnosis of Interstitial Lung disease&lt;br&gt;? Former diagnosis of COPD 4 or FEV1&lt;30%pred&lt;br&gt;? DLCO &lt;45%&lt;br&gt;? Total lung capacity (TLC) &lt; 60% of predicted&lt;br&gt;? Lung cancer with non-surgical treatment in last year&lt;br&gt;2. Home oxygen treatment&lt;br&gt;3. Pre-existing heart failure with a known left ventricular ejection fraction &lt;40%&lt;br&gt;4. Active treatment of hematological or non-hematological cancer with targeted, immuno- or chemotherapy in the last year&lt;br&gt;4. Inability to provide informed consent&lt;br&gt;5. Any subject who had received any investigational medication within 1 month prior to the start of this study or who is scheduled to receive another investigational drug during the course of this study&lt;br&gt;6. Active liver disease, porphyria or elevations of serums transaminases &gt;3 x ULN (upper limit of normal) or bilirubin &gt; 1.5 x ULN&lt;br&gt;7. History or suspicion of inability to cooperate adequately.&lt;br&gt;8. White blood count &lt; 4.0^109/l&lt;br&gt;9. Hemoglobin &lt; 6.0 mmol/l&lt;br&gt;10. Thrombocytes &lt; 100^109/l&lt;br&gt;11. Pregnant female subjects&lt;br&gt;12. Breastfeeding female subjects","Exclusion criteria: 1) Pregnant or lactating women;\r&lt;br&gt;2) High-resolution CT before the onset of the disease suggests the presence of interstitial injures in lungs;\r&lt;br&gt;3) Acute interstitial lung injures caused by other reasons (within two weeks);\r&lt;br&gt;4) Invasive ventilator assisted ventilation;\r&lt;br&gt;5) Multiple organ dysfunction syndrome.","Exclusion criteria: Women &lt;18 years old","Exclusion criteria: &lt;br&gt;                1. Planned intubation and mechanical ventilation imminent within 1 hour&lt;br&gt;                2. Known or clinically apparent pregnancy&lt;br&gt;                3. Any absolute contraindication to CPAP or HFNO&lt;br&gt;                4. Decision not to intubate due to ceiling of treatment or withdrawal of care anticipated&lt;br&gt;                5. Equipment for both CPAP and HFNO not available&lt;br&gt;","Exclusion criteria: &lt;br&gt;                1. Any of the available study drugs are contra-indicated (e.g. because of patient characteristics, chronic liver or heart disease, or some concurrent medication)&lt;br&gt;                2. Pregnant&lt;br&gt;                3. Declined to participate in the study&lt;br&gt;",null,null,null,"Exclusion criteria: &lt;br&gt;                1. Pregnancy&lt;br&gt;                2. Breastfeeding&lt;br&gt;                3. Known severe hepatic impairment&lt;br&gt;                4. Known severe renal impairment&lt;br&gt;                5. Known porphyrias&lt;br&gt;                6. Type 1 diabetes or insulin-dependent Type 2 diabetes mellitus&lt;br&gt;                7. Known G6PD deficiency&lt;br&gt;                8. Known myasthenia gravis&lt;br&gt;                9. Known severe psoriasis&lt;br&gt;                10. Known severe neurological disorders (especially those with a history of epilepsy â€” may lower seizure threshold)&lt;br&gt;                11. Previous adverse reaction to, or currently taking, hydroxychloroquine&lt;br&gt;                12. Known retinal disease&lt;br&gt;                13. Judgement of the recruiting clinician deems ineligibility&lt;br&gt;","Exclusion criteria: &lt;br&gt;Unlikely to survive for &gt;48 hours from screening\r&lt;br&gt;Participants  with critical disease or multi-organ failure \r&lt;br&gt;Any contraindication to HCQ or intolerance to HCQ \r&lt;br&gt;Any medical condition or concomitant therapy that may put the particpants at risk if they are treated with HCQ&lt;br&gt;","Exclusion criteria: &lt;br&gt;- Pre-existing chronic pulmonary disease&lt;br&gt;\t- Former diagnosis of Interstitial pulmonary disease&lt;br&gt;\t- Former diagnosis of COPD 4 or FEV1&lt;30%pred&lt;br&gt;\t- Previous DLCO &lt;45%&lt;br&gt;\t- Total lung capacity (TLC) &lt; 60% of predicted&lt;br&gt;\t- Lung cancer with non-surgical treatment in last year &lt;br&gt;\t- Home oxygen treatment&lt;br&gt;\t- Active treatment of hematological or non-hematological cancer with targeted, \timmuno- or chemotherapy in the last year &lt;br&gt;\t- Chronic or acute renal failure, defined as eGFR &lt;30ml/min&lt;br&gt;\t- Inability to provide informed consent&lt;br&gt;\t- Any subject who had received any investigational medication within 1 \tmonth prior \tto the start of this study or who is scheduled to receive another investigational drug \tduring the course of this study&lt;br&gt;\t- Active liver disease, porphyria or elevations of serums transaminases &gt;3 x \tULN \t(upper limit of normal) or bilirubin &gt; 1.5 x ULN&lt;br&gt;\t- History or suspicion of inability to cooperate adequately.&lt;br&gt;\t- White blood count &lt; 4.0^109/l&lt;br&gt;\t- Hemoglobin &lt; 6.0 mmol/l&lt;br&gt;\t- Thrombocytes &lt; 100^109/l&lt;br&gt;\t- Pregnant female subjects&lt;br&gt;\t- Breastfeeding female subjects&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. Patients whose clinical condition is deteriorating rapidly or any patient for whom the investigator does not consider there is a reasonable expectation that they will be able to complete the study.\r&lt;br&gt;2. Known positive Hepatitis B surface antigen, Hepatitis C antibody or HIV antibody\r&lt;br&gt;3. Current or chronic history of liver disease (Child Pugh score = 10), or known hepatic or biliary abnormalities (with the excep-tion of Gilbert's syndrome or asymptomatic gallstones).\r&lt;br&gt;4. The patient has participated in a clinical trial and has received an investigational product within the following time period prior to the first dosing day in the current study: 5 half-lives or twice the duration of the biological effect of the investigational product (whichever is longer).\r&lt;br&gt;5. Patients requiring high doses of loop diuretics (i.e. &gt; 240 mg fu-rosemide daily) with significant intravascular volume depletion, as assessed clinically.\r&lt;br&gt;6. History of sensitivity to any of the study medications, or compo-nents thereof or a history of drug or other allergy that, in the opinion of the investigator or Medical Monitor, contraindicates their participation.\r&lt;br&gt;7. Pregnant females as determined by positive serum or urine hCG test prior to dosing.\r&lt;br&gt;8. Lactating females.\r&lt;br&gt;9. Unwillingness or inability to follow the procedures outlined in the protocol.\r&lt;br&gt;10. History of sensitivity to heparin or heparin-induced thrombocy-topenia.\r&lt;br&gt;11. Unstable Hemoglobin (Hb &lt; 7) at time of drug infusion (i.e. Hb must be &gt; 7 mg/dL at the time of drug infusion. Transfusion is permitted to increase Hb levels to allow entry into the study.\r&lt;br&gt;12. Malignancy or other irreversible condition for which 6 month mortality is estimated to be &gt;50%.\r&lt;br&gt;13. Arterial blood pH less than 7.2 or serum HCO3- &lt;15 (if ABG not available) before infusion is started.\r&lt;br&gt;14. Known severe chronic pulmonary disease:\r&lt;br&gt;      - known FEV1/FVC less than 45% predicted, or\r&lt;br&gt;      - known chronic hypercapnia (PaCO2 &gt; 45 mmHg) or chronic hypoxemia [(PaO2&lt;55 mmHg) on FiO2 =0.21, or supplemental oxygen therapy prior to this admission], or\r&lt;br&gt;      - known FEV1 &lt;15 ml/kg (e.g. 1L for 70 kg person), or\r&lt;br&gt;      - known radiographic evidence of chronic interstitial infil-tration, or\r&lt;br&gt;      - known hospitalization within the past six months for respiratory failure (PaCO2 &gt; 50 mmHg or PaO2 &lt; 55 mmHg, or oxygen saturation &lt;88% on FiO2 = 0.21)\r&lt;br&gt;      - known chronic restrictive, obstructive, neuromuscular, chest wall, or pulmonary vascular disease resulting in severe exercise restriction (i.e. unable to climb stairs or perform household duties), known secondary polycythemia,  \r&lt;br&gt;        severe pulmonary hypertension, or ventilator dependency\r&lt;br&gt;15. Known vasculitis with diffuse alveolar hemorrhage\r&lt;br&gt;16. Lung transplantation\r&lt;br&gt;17. Pre-existing renal failure, i.e. requiring renal replacement ther-apy with hemodialysis or peritoneal dialysis\r&lt;br&gt;18. There are other uncontrolled co-morbidities that increase the risks associated with the study drug administration, that are as-sessed by the medical expert team as unsuitable\r&lt;br&gt;19. Patient in trials for COVID-19 within 30 days before ICF\r&lt;br&gt;20. Unstable hemodynamics in the preceding 4 hours (MAP = 65 mmHg, or SAP &lt; 90 mmHg, DAP &lt; 60 mmHg, and vaso-active agents required)\r&lt;br&gt;21. Immunocompromised patients (chemotherapy, HIV, organ transplants, stem cell transplants),\r&lt;br&gt;22. Receive any Angiotensin-Converting-Enzyme inhibitor (ACEi) or renin inhibitor treatment within 7 days before ICF&lt;br&gt;","Exclusion criteria: &lt;br&gt;","Exclusion criteria: Uninfected group: with severe disease of heart, liver, lung, kidney or other organs; \r&lt;br&gt;normal group: those who refused to join this trial;\r&lt;br&gt;severe group: those who refused to join this trial.","Exclusion criteria: 1. Have been diagnosed with psychologic illness;\r&lt;br&gt;2. Taking antipsychotic drugs;\r&lt;br&gt;3. Participating in clinical trials of other drugs.","Exclusion criteria: 1. Missing or incomplete medical records;\r&lt;br&gt;2. 28 day follow-up is incompleted;\r&lt;br&gt;3. Co-infection with influenza or other viruses;\r&lt;br&gt;4. Discontinuation of antihypertensive or chronic kidney disease treatment is more than 48 hours;\r&lt;br&gt;5. ACEIs were used during the treatment.","Exclusion criteria: 1. With any autoimmune disease;\r&lt;br&gt;2. with malignant tumors;\r&lt;br&gt;3. Participated in other clinical studies within three months before entering the group;\r&lt;br&gt;4. Severe allergic history, allergic to T cell therapy products or other biological agents;\r&lt;br&gt;5. Pregnant, planning to become pregnant or lactating women;\r&lt;br&gt;6. Patients with severe systemic diseases who are not suitable for entering the study, including but not limited to severe liver dysfunction, severe coagulation disorders, severe mental diseases, etc.;\r&lt;br&gt;7. Previously received other stem cell therapy, had received CIK cell therapy within two months;\r&lt;br&gt;8. Researchers believe that other conditions should not be included in this trial.","Exclusion criteria: &lt;br&gt;1.\tRequiring ICU admission at screening\r&lt;br&gt;2.\tHistory of psoriasis\r&lt;br&gt;3.\tTinnitus, reduced hearing\r&lt;br&gt;4.\tVisual impairment\r&lt;br&gt;5.\tKnown adverse reaction to hydroxychloroquine sulphate\r&lt;br&gt;6.\tPregnancy\r&lt;br&gt;7.\tProlonged QT interval (&gt;450 ms)\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: 1.\tPatients treated with mechanical ventilation for other concomitant causes.\r&lt;br&gt;2.\tPatients treated with ECMO for other concomitant causes\r&lt;br&gt;","Exclusion criteria: Suspected COVID-19 not subsequently confirmed on PCR, serology or imaging","Exclusion criteria: NO","Exclusion criteria: &lt;br&gt;1.\tRefusal to participate expressed by patient or legally authorized representative if they are present&lt;br&gt;2.\tLiver enzymes ALT/AST &gt; 5 times the upper limit of normal.&lt;br&gt;3.\tStage 4 severe chronic kidney disease or requiring dialysis (i.e. eGFR &lt; 30 mL/min)&lt;br&gt;4.\tPregnancy or breast-feeding.&lt;br&gt;5.\tAnticipated transfer to another hospital, which is not a study site within 72 hours.&lt;br&gt;6.\tPatients treated with one of the antivirals evaluated in the study (i.e. remdesivir, interferon ÃŸ-1a, lopinavir/ritonavir, hydroxychloroquine) in the past 29 days&lt;br&gt;7.\tContraindication to any study medication including allergy&lt;br&gt;8.\tUse of medications that are contraindicated with lopinavir/ritonavir i.e. drugs whose metabolism is highly dependent on the isoform CYP3A with narrow therapeutic range (e.g. amiodarone, colchicine, simvastatine)&lt;br&gt;9.\tUse of medications that are contraindicated with hydroxychloroquine: citalopram, escitalopram, hydroxyzine, domperidone, pipÃ©raquine.&lt;br&gt;10.\tHuman immunodeficiency virus infection under highly active antiretroviral therapy (HAART).&lt;br&gt;11.\tHistory of severe depression or attempted suicide or current suicidal ideation.&lt;br&gt;&lt;br&gt;&lt;br&gt;","Exclusion criteria: (1) The time of sample collection or case information is not clear;\r&lt;br&gt;(2) Sample size less than 200 uL;\r&lt;br&gt;(3) Samples with severe hemolysis, lipemia and jaundice;\r&lt;br&gt;(4) The researchers believe that the sample does not meet the test requirements.","Exclusion criteria: 1. in pregnancy, breast-feeding female patients;\r&lt;br&gt;2. to determine the history of chloroquine phosphate, rabeprazole drug allergy patients;\r&lt;br&gt;Patients suffering from diseases of the blood system;\r&lt;br&gt;3. patients suffering from chronic liver and kidney diseases and reaching the terminal stage;\r&lt;br&gt;4. Serious heart, lung dysfunction and mental illness;\r&lt;br&gt;5. Patients with known retinal diseases, hearing loss or hearing loss;\r&lt;br&gt;6. Patients who have to take digitalis drugs for existing underlying diseases;\r&lt;br&gt;7. Merger of other digestive tract diseases;\r&lt;br&gt;8. Combine ribavirin;\r&lt;br&gt;9. Involved in other processing clinical drug trials.","Exclusion criteria: Severe distress based on K10 (scores 30-50 very high distress) as these participants would require a more intensive therapeutic approach.","Exclusion criteria: 1. Currently admitted to an Intensive Care Unit (ICU)\r&lt;br&gt;2. Currently receiving intensive respiratory support (invasive or non-invasive ventilation or humidified high flow nasal oxygen)\r&lt;br&gt;3. Currently taking LPV/r OR hydroxychloroquine\r&lt;br&gt;4. Known allergy or hypersensitivity to LPV/r OR hydroxychloroquine\r&lt;br&gt;5. Use of medications that are contraindicated with LPV/r OR hydroxychloroquine that cannot be replaced or stopped during the study period. https://www.covid19-druginteractions.org/.\r&lt;br&gt;6. Currently on other investigational agents with targeted antiviral effects\r&lt;br&gt;7. Known cirrhosis or ALT or AST greater than 5x upper limit of normal\r&lt;br&gt;8. Previous participation in the trial\r&lt;br&gt;9. Known pregnancy\r&lt;br&gt;10. Known HIV infection not on antiretroviral therapy \r&lt;br&gt;11. QTc greater than or equal to 470 for males, QTc greater than or equal to 480 for females\r&lt;br&gt;12. Treating team deems enrolment in the study is not in the best interests of the patient\r&lt;br&gt;13. Unable to provide consent\r&lt;br&gt;14. Death is deemed to be imminent and inevitable within the next 24 hours","Exclusion criteria: &lt;br&gt;- Patients with known history of serious allergic reactions, including anaphylaxis, to human granulocyte-macrophage colony stimulating factor such as sargramostim, yeast-derived products, or any component of the product.\r&lt;br&gt;- mechanical ventilation before start of study\r&lt;br&gt;- patients with peripheral white blood cell count above 25.000 per microliter and/or active myeloid malignancy\r&lt;br&gt;-patients on high dose systemic steroids (&gt; 20 mg methylprednisolone or equivalent)\r&lt;br&gt;-patients on lithium carbonate therapy\r&lt;br&gt;- Patients enrolled in another investigational drug study\r&lt;br&gt;- Pregnant or breastfeeding females (all female subjects regardless of childbearing potential status must have negative pregnancy test at screening)\r&lt;br&gt;- Patients with serum ferritin &gt;2000 mcg/ml (which will exclude ongoing HLH)&lt;br&gt;","Exclusion criteria: &lt;br&gt;â€¢ Age below 18 years&lt;br&gt;â€¢ Denial for written informed consent&lt;br&gt;â€¢ Any stage IV malignancy&lt;br&gt;â€¢ Any do not resuscitate decision&lt;br&gt;â€¢ Active tuberculosis (TB) as defined by the co-administration of drugs for the treatment of TB&lt;br&gt;â€¢ Infection by the human immunodeficiency virus (HIV)&lt;br&gt;â€¢ Any primary immunodeficiency&lt;br&gt;â€¢ Oral or IV intake of corticosteroids at a daily dose equal or greater than 0.4 mg prednisone or greater the last 15 days.&lt;br&gt;â€¢ Any anti-cytokine biological treatment the last one month&lt;br&gt;â€¢ Medical history of systemic lupus erythematosus&lt;br&gt;â€¢ Medical history of multiple sclerosis or any other demyelinating disorder.&lt;br&gt;â€¢ Pregnancy or lactation. Women of child-bearing potential will be screened by a urine pregnancy test before inclusion in the study&lt;br&gt;","Exclusion criteria: &lt;br&gt;â€¢ Under 18 years of age\r&lt;br&gt;â€¢ Denial of written consent\r&lt;br&gt;â€¢ Any patient case where it has been decided not to rejuvenate\r&lt;br&gt;â€¢ Serum AST values greater than 5 times the upper normal range\r&lt;br&gt;â€¢ QTc interval in rest electrocardiogram greater than 500msecs\r&lt;br&gt;â€¢ Pregnancy or lactation. Urgent pregnancy test to exclude pregnancy before inclusion in the study&lt;br&gt;","Exclusion criteria: Participants fulfilling any of the following criteria are not eligible for inclusion in this study:\r&lt;br&gt;1. History of allergy or intolerance to chloroquine, vitamin C or any excipients.\r&lt;br&gt;2. Contraindication to taking chloroquine as chemoprophylaxis e.g. known epileptic, creatinine clearance &lt; 10 mL/min, known prolonged QT syndrome, diabetes.\r&lt;br&gt;3. Those having previously received hydroxychloroquine for skin conditions or rheumatological diseases, chloroquine for malaria, tamoxifen, amiodarone or other drugs that may affect the retina within 30 days or 5 half-lives (whichever is longer) of study start.\r&lt;br&gt;4. Taking a concomitant medication (abiraterone acetate, agalsidase, amodiaquine, conivaptan, dabrafenib, dacomitinib, dapsone (systemic), enzalutamide, fusidic acid (systemic), idealisib, lanthanum, lumefantrine, mefloquine, MiFEPRIStone, Mitotane, Pimozide, QT-prolonging agents, or stiripentol) which cannot be safely stopped.\r&lt;br&gt;5. Participants who, in the opinion of the Investigator, do not have the ability to complete the study.\r&lt;br&gt;For other eligibility criteria considerations, the Investigator is referred to the IB (ADFMIDI IB) for detailed information regarding warnings, precautions, contraindications, AEs, and other significant data pertaining to the use of chloroquine.","Exclusion criteria: ?????????\r&lt;br&gt;Incomplete medical history","Exclusion criteria: lack of NAT or serologically specific antibody detection","Exclusion criteria: Prospective participants are excluded from the study if they decline the offer to participate in the study experimental arm.","Exclusion criteria: Confirmed diagnosis of a pathogen unrelated to the objectives of this study and no indication or likelihood of co-infection with a relevant pathogen\r&lt;br&gt;\r&lt;br&gt;Refusal by participant, parent, or appropriate representative.\r&lt;br&gt;\r&lt;br&gt;Any other reason, as determined by the Lead Investigator or treating clinician, that the patient should not be included in the study, in-line with ICH GCP (E6 R2) requirements and the Australian Code for Responsible Conduct of Research (2018).\r&lt;br&gt;","Exclusion criteria: 1. Patients with server diseases of the blood system;\r&lt;br&gt;Patients with identified severe liver disease, underlying cirrhosis or alanine aminotransferase (ALT)/aspartate aminotransferase (AST) elevation more than 3 times the normal upper limit;\r&lt;br&gt;Patients with renal impairment (estimated glomerular filtration rate [eGFR]&lt; 30 mL/min/1.73m2, using the MDRD method);\r&lt;br&gt;2. History of acute myocardial infarction, unstable angina pectoris, severe arrhythmia (frequent ventricular, ventricular tachycardia, ventricular fibrillation) in recent 6 months; New York Heart Association (NYHA) level III-IV;\r&lt;br&gt; 3. QTc &gt;= 480ms;\r&lt;br&gt; 4. Uncorrected patients with hypokalemia or hypokalemia;\r&lt;br&gt; 5. Patients with psychiatric disorders;\r&lt;br&gt; 6. Patients with pancreatitis;\r&lt;br&gt; 7. Pregnant or breastfeeding women or female with positive pregnancy test at child-bearing age.","Exclusion criteria: SARS-CoV 2 PCR negative OR no SARS-CoV 2 PCR","Exclusion criteria: There are no exclusion criteria.","Exclusion criteria: &lt;br&gt;- RT-PCR SARS-Cov2 nÃ©gative\r&lt;br&gt;- Saturation capillaire pÃ©riphÃ©rique en oxygÃ©ne infÃ©rieure ou Ã©gale Ã  94% (SpO2 =94%) malgrÃ© une oxygÃ©nothÃ©rapie supÃ©rieure ou Ã©gale Ã  3L/min (= 3L/min)\r&lt;br&gt;- DÃ©faillance dâ€™organe nÃ©cessitant une admission en rÃ©animation ou unitÃ© de soins-continus\r&lt;br&gt;- ComorbiditÃ© engageant le pronostic vital Ã  court terme (espÃ©rance de vie &lt; 3 mois)\r&lt;br&gt;- Toute raison rendant le suivi Ã  J28 impossible\r&lt;br&gt;- Traitement en cours par hydroxychloroquine\r&lt;br&gt;- Contre-indication absolue au traitement par hydroxychloroquine (hypersensibilitÃ© connue, traitement concomitant Ã  risque de torsades de pointe)\r&lt;br&gt;- ECG chez les patients Ã  risque mettant en Ã©vidence un allongement du QT corrigÃ© supÃ©rieure Ã  440 ms chez lâ€™homme et 460 ms chez la femme.\r&lt;br&gt;- Femme enceinte, allaitante ou parturiente \r&lt;br&gt;- Personne privÃ©e de libertÃ© par dÃ©cision judiciaire ou administrative \r&lt;br&gt;- Personne faisant lâ€™objet de soins psychiatriques sous la contrainte\r&lt;br&gt;- Personne faisant lâ€™objet dâ€™une mesure de protection lÃ©gale\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;- Hypersensitivity to the active substances or to any of the following excipients: lactose monohydrate, povidone, corn starch, magnesium stearate.&lt;br&gt;- Retinopathies&lt;br&gt;- Combination with citalopram, escitalopram, hydroxyzine, domperidone and piperazine due to increased risk of ventricular rhythm disturbances, including torsades de pointes. &lt;br&gt;- Patient with known QT prolongation&lt;br&gt;- Known deficit in G6PD&lt;br&gt;","Exclusion criteria: &lt;br&gt;Age &lt;18 years, pregnancy suspected or confirmed, severe heart failure, suspected or confirmed bacterial infection, current solid or haematological malignancy, neutropenia, ALAT elevation more than three times the laboratory upper limit, ASA class 5 (after COVID19 admission) or higher at inclusion (prior admission), severe chronic obstructive pulmonary disease or heart failure (NYHA class II or higher), current treatment with conventional synthetic disease-modifying antirheumatic drugs (DMARDs)/immunosuppressive agents including IL-6 inhibitors, or with Janus kinase inhibitors (JAKi) in the past 30 days or plans to receive during the study period, current use of chronic oral corticosteroids in a dose higher than prednisone 10 mg or equivalent per day, previous or active tuberculosis (TB), HIV infection regardless of immunological status, hepatitis, evidence of recent (30 days) invasive bacterial or fungal infections, patients who have received immunosuppressive antibody therapy within the past 5 months, including intravenous immunoglobulin or plans to receive during the study period, IV drug abuse, history of inflammatory bowel disease, diverticulitis, ulcer, perforated gastrointestinal tract, participation in any clinical research study evaluating an investigational product (IP) or therapy within 3 months and less than five half-lives of IP prior inclusion to the study, any physical examination findings and/or history of any illness that, in the opinion of the study investigator, might confound the results of the study or pose an additional risk to the patient by their participation in the study, inability to give informed consent.&lt;br&gt;","Exclusion criteria: &lt;br&gt;-Patients with known history of serious allergic reactions, including anaphylaxis, to any of the study medications, or any component of the product.\r&lt;br&gt;-mechanical ventilation &gt; 24 h at randomization\r&lt;br&gt;-clinical frailty scale above 2\r&lt;br&gt;-active bacterial or fungal infection\r&lt;br&gt;-unlikely to survive beyond 48h\r&lt;br&gt;-neutrophil rms accordingly. New trial arms can be added as evidence emerges that other candidate therapeutics should be evaluated.&lt;br&gt;&lt;br&gt;                Eligible patients are randomly allocated between several treatment arms, each to be given in addition to the usual standard of care in the participating hospital: No additional treatment vs Lopinavir-Ritonavir vs Interferon 1ÃŸ vs Low-dose Corticosteroids vs Hydroxychloroquine.&lt;br&gt;                For patients for whom not all the trial arms are appropriate or at locations where not all are available, randomisation will be between fewer arms.&lt;br&gt;&lt;br&gt;                Drug dosage and duration:&lt;br&gt;                Lopinavir 400 mg + ritonavir 100 mg: by mouth (or nasogastric tube) every 12 hours for 10 days or unti","Biological: CAStem","Drug: Hydroxychloroquine;Drug: Placebos","Other: No intervention","Device: hyperbaric oxygen therapy (HBOT)","Drug: Dexamethasone","Drug: lopinavir/ritonavir;Drug: Hydroxychloroquine Sulfate;Drug: Losartan;Drug: Placebos","Drug: Hydroxychloroquine 200 Mg Oral Tablet;Drug: Azithromycin 500Mg Oral Tablet;Dietary Supplement: Glucose tablets","&lt;br&gt;                Matched longitudinal internet-based survey with pre-existing, validated self-questionnaires (Work-SoC, PHQ-9, IES-6, PVD, SFI, CD-RISC 10), at 3 time periods of 2 weeks over 6 months, with the option to prolong depending on the development of the pandemic.&lt;br&gt;&lt;br&gt;                Semi-structured interviews with focus groups after the last period of the survey.&lt;br&gt;","&lt;br&gt;                After consent and enrolment patients in the influenza cohort will undergo a single-draw set of baseline blood tests. This will include peripheral blood mononuclear cells and Paxgene DNA. Approximately 30-40 ml of blood will be taken. BAL will only be performed at the discretion of the treating team as per standard clinical care. Surplus BAL samples from participants will be stored for analysis after the influenza season. Leftover serum will also be stored.&lt;br&gt;&lt;br&gt;                Data Collection&lt;br&gt;                Clinical data will be collected from the electronic hospital records at baseline, during the patientâ€™s ICU stay, and after ICU discharge - up to 90 days or hospital discharge (whichever is longer).&lt;br&gt;&lt;br&gt;                Data Analysis&lt;br&gt;                The researchers will use the collected clinical and microbiological data and BAL/blood galactomannan results to determine the primary and secondary outcome measures, with input from the study statistician for the multivariable analyses.&lt;br&gt;&lt;br&gt;                Retrospective Diagnostic Evaluation&lt;br&gt;                Once the prospective study is complete, stored BAL/blood samples will be tested retrospectively in parallel by two tests: galactomannan EIA (the current â€˜gold standardâ€™ biomarker test for IA) and by the AspLFD (the new test we wish to validate). This will be done after the influenza season so results will have no implications for participants. The BAL/blood AspLFD results will be compared against the IA status of the patient to evaluate test performance against the AspICU definition.&lt;br&gt;&lt;br&gt;                Planned Sub-studies&lt;br&gt;                These will be subject to further funding and are laboratory studies to help us understand why certain patients with influenza might be at greater risk of developing IA. This will i","Device: GO2 PEEP MOUTHPIECE",null,"Drug: Chloroquine phosphate;Other: Telemedicine","Drug: Ruxolitinib","Experimental group:Celebrex capsules 200mg / time twice a day for 7 days;control group:routine treatment;","cross-sectional study:no;","Drug: Tocilizumab;Drug: Hydroxychloroquine;Drug: Azithromycin",null,"Biological: Convalescent Plasma","Drug: Favipiravir","Other: retrospective analysis","Drug: Hydroxychloroquine;Other: Placebo","Drug: Colchicine;Other: Local standard of care","Drug: Chloroqu n about a cohort of over 1200 women giving birth in the UK identified from the same hospitals as infected women. This pragmatic approach has been adopted to allow risk factors for severe outcomes of pandemic influenza or novel coronavirus to be identified while minimizing the data collection burden on","Medical personnel group:N/A;","Rheumatic disease with COVID-19:N/A;Rheumatic disease without COVID-19:N/A;","Patients will have a nose and throat swab collected and tested immediately using the QIAstat-Dx Respiratory n-CoV Panel. Results are available in one hour and will be communicated immediately to clinical and infection control teams. There is no patient follow up but clinical outcome data are collected retrospectively from case notes and hospital information systems for the duration of hospitalisation, up to 30 days post-intervention.","Group 1:single-shot CBT-I;Group 2:Sleep Hygiene;","Drug: Angiotensin 1-7","Drug: Hydroxychloroquine;Drug: Placebo","Drug: Hydroxychloroquine","eye patch and earplugs:Nil;eye patch:Nil;","Nintedanib group:Nintedanib;Control group:Placebo;","Other: NA (no intervention)",null,"Drug: Hydroxychloroquine Sulfate;Drug: Azithromycin Tablets","Other: Usual Care;Drug: Anakinra;Drug: Siltuximab;Drug: Tocilizumab","Control:NA;Noninvasive cardiopulmonary monitoring group:Wear non-invasive multi-channel cardiopulmonary monitor;","Group 1:Routine treatment + Infusion of convalescent plasma;Group 2:Routine treatment;","Case series:Questionnaire survey without intervention;","COVID-19 with risk factors:N/A;COVID-19 without risk factors:N/A;","Other: No Intervention","Drug: Plasma","Drug: Plasma;Drug: Hydroxychloroquine;Drug: Azithromycin","Biological: high-titer anti-Sars-CoV-2 plasma","Gold Standard:PCR Nucleic acid detection;Index test:2019-nCov IgM;","Infotainment intervention with (social) media and influencers.","experiment group:Cold outdoor environment;experiment group :temperature measuring distance;","Different dose groups:Injection dos es, then orally twice daily for 10 days)&lt;br&gt;                4. Lopinavir + ritonavir (orally twice daily for 14 days)&lt;br&gt;                5. Lopinavir + ritonavir ((orally twice daily for 14 days) plus interferon-beta (daily injection for 6 days)&lt;br&gt;&lt;br&gt;                Follow-up is until death or discharge from hospital.&lt;br&gt;                Randomization is performed at one central global location through an online portal.&lt;br&gt;","Drug: Piclidenoson","Procedure: Vascular surgery","Drug: Chloroquine analog (GNS651);Drug: Nivolumab;Drug: Tocilizumab;Other: Standard of care","&lt;br&gt;                The trial will initially be two-arm, comparing usual care to usual care with hydroxychloroquine treatment.&lt;br&gt;&lt;br&gt;                The trial will be implemented in the first instance in practices that are already part of the RCGP RSC Network. Currently, over 500 practices are part of this network, with 100 already offering a sentinel viral swabbing service which is being scaled up and due to the pandemic, all practices in the UK have been asked to join the RCGP RSC Network.&lt;br&gt;&lt;br&gt;                A platform trial, in contrast to say a  traditional two-arm design, allows multiple arms to be considered simultaneously, and interventions can be dropped and replaced as evidence emerges for effectiveness or lack of it. The intent is to establish an on-going trial infrastructure within a master protocol that uses all the data already accumulated for the assessment of current and subsequently introduced interventions. New interventions will only be added after submission to the appropriate approval bodies.&lt;br&gt;&lt;br&gt;                The PRINCIPLE trial will begin as a 1:1 randomised trial of usual care plus study-specific medication (in the first instance hydroxychloroquine) versus usual care alone but the study design has the capability to add additional interventions over time. The evaluation of any new intervention centration type: equal&lt;br&gt;Concentration number: 200-&lt;br&gt;&lt;br&gt;","In patients in patients with 2019-nCoV who require admission to the intensive care unit mechanical ventilation and extracorporeal membrane oxygenation (ECMO). It is expected that this study will not require individual patient consent. This study is in effect a large-scale clinical audit during a global health emergency, as all data is already recorded as part of routine clinical care, therefore justifying participant enrolment using a waiver of consent. Retrospective data will be sourced from all collaborating hospitals across Australia from January 2020 to March 2020. Whereas, international hospitals will provide their retrospective data between January 2019 and march 2020. Prospective data will be collected in Australian and International hospitals until completion of COVID-19 global epidemic, as judged by the World Health Organization. The total duration of observation per participant will be until hospital discharge or 28 days post intensive care unit admission, whichever comes first. The study will combine prospective observation, and retrospective observations sourced from clinical charts. &lt;br&gt;","All women infected with SARS-CoV 2 (novel coronavirus) infection or who were diagnosed with COVID-19 during pregnancy. Observation will continue throughout pregnancy up until 6 weeks postpartum. In addition to standard care, women will be asked to complete a questionnaire after discharge to include postpartum and neonatal outcomes.","Case series:Nil;","&lt;br&gt;Trade Name: MYLAN&lt;br&gt;Product Name: lopinavir/ritonavir&lt;br&gt;Pharmaceutical Form: &lt;br&gt;INN or Proposed INN: LOPINAVIR&lt;br&gt;CAS Number: 192725-17-0&lt;br&gt;INN or Proposed INN: RITONAVIR&lt;br&gt;CAS Number: 155213-67-5&lt;br&gt;&lt;br&gt;Trade Name: REBIF&lt;br&gt;Pharmaceutical Form: &lt;br&gt;&lt;br&gt;Trade Name: Remdesivir&lt;br&gt;Pharmaceutical Form: &lt;br&gt;&lt;br&gt;Trade Name: Plaquenil&lt;br&gt
