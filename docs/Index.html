;br&gt;\r&lt;br&gt;          -  COVID-19 positive\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation &lt;92%\r&lt;br&gt;\r&lt;br&gt;          -  Able to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Receiving oxygen by non-rebreather mask\r&lt;br&gt;\r&lt;br&gt;          -  Not currently requiring intubation\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Unable or unwilling to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Cognitive impairment\r&lt;br&gt;\r&lt;br&gt;          -  Rapidly decompensating status requiring urgent or emergent higher level of care\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Patients affected by COVID19 referring to italian outpatient clinics or hospitals\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        -\r&lt;br&gt;","\r&lt;br&gt;        INCLUSION CRITERIA\r&lt;br&gt;\r&lt;br&gt;          1. age &gt;=60 years OR age 18-59 years with one of the following conditions:\r&lt;br&gt;\r&lt;br&gt;               1. chronic lung disease\r&lt;br&gt;\r&lt;br&gt;               2. chronic cardiovascular disease\r&lt;br&gt;\r&lt;br&gt;               3. diabetes\r&lt;br&gt;\r&lt;br&gt;               4. malignancy diagnosed within 5 years prior to enrollment\r&lt;br&gt;\r&lt;br&gt;               5. chronic kidney disease\r&lt;br&gt;\r&lt;br&gt;          2. SARS-CoV-2 infection confirmed in RT-PCR (nasopharyngeal swab)\r&lt;br&gt;\r&lt;br&gt;          3. Hospitalization not required based on clinical judgement\r&lt;br&gt;\r&lt;br&gt;          4. Ability to participate in telemedical care\r&lt;br&gt;\r&lt;br&gt;        EXCLUSION CRITERIA\r&lt;br&gt;\r&lt;br&gt;          1. Lack of written informed consent\r&lt;br&gt;\r&lt;br&gt;          2. Possible failure to comply with the protocol\r&lt;br&gt;\r&lt;br&gt;          3. Chloroquine, hydroxychloroquine or other antiviral therapy within 3 months prior to\r&lt;br&gt;             enrollment\r&lt;br&gt;\r&lt;br&gt;          4. Contraindications to chloroquine (pregnancy, breast-feeding, severe renal\r&lt;br&gt;             insufficiency, amiodarone or anticolvunsants therapy, alcohol disease, haematological\r&lt;br&gt;             disorders, epilepsia, porphyria, liver disease/cirrhosis, retinopathy,\r&lt;br&gt;             fainting/syncope, myasthenia)\r&lt;br&gt;\r&lt;br&gt;          5. HIV infection\r&lt;br&gt;\r&lt;br&gt;          6. Concurrent participation in another interventional clinical trial\r&lt;br&gt;\r&lt;br&gt;          7. Hypersensitivity to chloroquine or drug excipients\r&lt;br&gt;\r&lt;br&gt;          8. Other relevant circumstances/conditions based on clinical judgement\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 infection diagnosed by nasopharyngeal sample\r&lt;br&gt;\r&lt;br&gt;          -  Need for supplemental oxygen to maintain oxygen saturation &gt; 93%\r&lt;br&gt;\r&lt;br&gt;          -  12 years of age or older\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Neutrophils &lt; 1 x 10^9/L\r&lt;br&gt;\r&lt;br&gt;          -  Platelets &lt; 50 x 10^9/L\r&lt;br&gt;\r&lt;br&gt;          -  Total bilirubin, aspartate aminotransferase (AST), or alanine aminotransferase (ALT) &gt;\r&lt;br&gt;             5x upper limit of normal (ULN)\r&lt;br&gt;\r&lt;br&gt;          -  Creatinine clearance (CrCl) &lt; 15 mL/minute\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant women\r&lt;br&gt;\r&lt;br&gt;          -  Patients requiring invasive mechanical ventilation. Patients requiring non-invasive\r&lt;br&gt;             mechanical ventilation (e.g., BiPAP) are eligible.\r&lt;br&gt;\r&lt;br&gt;          -  Patients who require supplemental oxygen support prior to COVID-19 infection.\r&lt;br&gt;\r&lt;br&gt;          -  Patients who are on ruxolitinib.\r&lt;br&gt;","Inclusion criteria: 1. The nucleic acid of novel coronavirus 2019 was positive or the virus gene was highly homologous to the known new coronavirus. \r&lt;br&gt;2. The patient has fever or / and pneumonia;\r&lt;br&gt;3. Aged &gt;=18 years old.","Inclusion criteria: 1. People aged between 18 and 65 years old;\r&lt;br&gt;2. People have electronic social software such as WeChat, QQ and Email.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Subject (or authorized legal representative) who can provide written informed consent\r&lt;br&gt;             before beginning any study procedure.\r&lt;br&gt;\r&lt;br&gt;          -  Understand and agree to abide by the study procedures.\r&lt;br&gt;\r&lt;br&gt;          -  Adult #18 years of age at the time of inclusion in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Confirmation of SARS-CoV-2 infection by a microbiological test performed before\r&lt;br&gt;             randomization, no longer than 72 hours.\r&lt;br&gt;\r&lt;br&gt;          -  Severity 3-4 according to the WHO 7-point ordinal scale.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  ALT / AST&gt; 5 times the normal limit\r&lt;br&gt;\r&lt;br&gt;          -  Stage 4 chronic kidney disease (GFR &lt;30) or requiring dialysis.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of comorbidities that imply a poor prognosis (according to clinical\r&lt;br&gt;             judgment).\r&lt;br&gt;\r&lt;br&gt;          -  Advanced dementia.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          -  Anticipation of transfer to another center in the 12 hours at the beginning of the\r&lt;br&gt;             study.\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to study medication.\r&lt;br&gt;\r&lt;br&gt;          -  Serious or active bacterial infections or documented sepsis by pathogens other than\r&lt;br&gt;             SARS-CoV-2.\r&lt;br&gt;\r&lt;br&gt;          -  Streptococcus pneumoniae antigenuria positive before study start.\r&lt;br&gt;\r&lt;br&gt;          -  Neutropenia &lt;500 / mm3.\r&lt;br&gt;\r&lt;br&gt;          -  Thrombocytopenia &lt;100,000 / mm3.\r&lt;br&gt;\r&lt;br&gt;          -  History of diverticulosis.\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing skin infection (eg, pyodermitis).\r&lt;br&gt;\r&lt;br&gt;          -  Transplanted patient under immunosuppressive treatment.\r&lt;br&gt;\r&lt;br&gt;          -  Previous evidence of latent untreated tuberculosis.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All gender patients aged = 18 years;\r&lt;br&gt;\r&lt;br&gt;          -  Patients with SARS-CoV-2 infection confirmed by tests (RT-PCR) and pulmonary\r&lt;br&gt;             involvement, hospitalized, at the end of the initial phase of high viral load of\r&lt;br&gt;             COVID-19 (apyretic&gt; 72 hours and / or at least 7 days after onset of symptoms);\r&lt;br&gt;\r&lt;br&gt;          -  Worsening of respiratory exchanges such as to require non-invasive or invasive\r&lt;br&gt;             ventilation support (BCRSS score = 3).\r&lt;br&gt;\r&lt;br&gt;          -  High levels of IL-6 (&gt; 40 pg/mL) or alternatively CRP and/or ferritin and/or D-dimer\r&lt;br&gt;             and/or fibrinogen values higher than the reference values or rapidly increasing;\r&lt;br&gt;\r&lt;br&gt;          -  Signature of informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Alanine aminotransferase and/or Aspartate aminotransferase (ALT / AST) &gt; 5 times\r&lt;br&gt;             compared to normal laboratory values.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of a chronic renal failure = 4 stage (glomerular filtrate values &lt;30\r&lt;br&gt;             ml/min/1.73 m2).\r&lt;br&gt;\r&lt;br&gt;          -  Presence of neutropenia (neutrophils count &lt; 500 / mm3).\r&lt;br&gt;\r&lt;br&gt;          -  Platelet count less than 50 x 103/ÂµL.\r&lt;br&gt;\r&lt;br&gt;          -  Documented sepsis from other pathogens other than SARS-CoV-2.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of co-morbidities associated, in clinical judgment, with an unfavourable\r&lt;br&gt;             outcome.\r&lt;br&gt;\r&lt;br&gt;          -  Complicated diverticulitis and / or intestinal perforation.\r&lt;br&gt;\r&lt;br&gt;          -  Skin infection in progress (e.g. dermohypodermitis not controlled by antibiotic\r&lt;br&gt;             therapy).\r&lt;br&gt;\r&lt;br&gt;          -  Immuno-suppressive anti-rejection therapy.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or woman of childbearing age who does not use contraceptive and/or\r&lt;br&gt;             breastfeeding measures.\r&lt;br&gt;\r&lt;br&gt;          -  Previous ischemic attack or myocardial infarction.\r&lt;br&gt;\r&lt;br&gt;          -  NYHA class III or IV heart failure.\r&lt;br&gt;\r&lt;br&gt;          -  Severe depressive syndrome or other psychiatric disease which, in the opinion of the\r&lt;br&gt;             doctor, can preclude patient participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of known malignant neoplasms.\r&lt;br&gt;\r&lt;br&gt;          -  Clinically significant history of alcohol abuse or drug addiction which, in the\r&lt;br&gt;             opinion of the doctor, may preclude the subject's participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Any condition which, in the opinion of the doctor, precludes the possibility of using\r&lt;br&gt;             the study drug provided for in the RCP.\r&lt;br&gt;\r&lt;br&gt;          -  Any other laboratory condition or parameter that, in the doctor's judgment, precludes\r&lt;br&gt;             the subject's participation in the study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria\r&lt;br&gt;\r&lt;br&gt;          1. Patients 18 years and older\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed SARS-CoV-2 Infection by RT-PCR.\r&lt;br&gt;\r&lt;br&gt;          3. Serious or life-threatening infection defined as:\r&lt;br&gt;\r&lt;br&gt;             Serious:\r&lt;br&gt;\r&lt;br&gt;               1. Dyspnea\r&lt;br&gt;\r&lt;br&gt;               2. Respiratory rate greater than or equal to 30 cycles / minute.\r&lt;br&gt;\r&lt;br&gt;               3. Blood oxygen saturation less than or equal to 93% with an oxygen supply greater\r&lt;br&gt;                  than 60%.\r&lt;br&gt;\r&lt;br&gt;               4. Partial pressure of arterial oxygen to fraction of inspired oxygen ratio &lt; 300\r&lt;br&gt;\r&lt;br&gt;               5. A 50% increase in pulmonary infiltrates defined by computer tomography scans in\r&lt;br&gt;                  24 to 48 hours.\r&lt;br&gt;\r&lt;br&gt;                  Life-threatening infection:\r&lt;br&gt;\r&lt;br&gt;               6. respiratory failure.\r&lt;br&gt;\r&lt;br&gt;               7. septic shock.\r&lt;br&gt;\r&lt;br&gt;               8. dysfunction or multiple organ failure.\r&lt;br&gt;\r&lt;br&gt;          4. Refractory to treatment with azithromycin / hydroxychloroquine or chloroquine /\r&lt;br&gt;             ritonavir / lopinavir defined as: 48 hours with no improvement in the modified\r&lt;br&gt;             parameters such as serious or clinically imminent infection.\r&lt;br&gt;\r&lt;br&gt;          5. Signed Informed consent by the patient or by the person responsible for the patient in\r&lt;br&gt;             the case of critically ill patients (spouse or parents).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients with a history of allergic reaction to any type of previous transfusion.\r&lt;br&gt;\r&lt;br&gt;          2. Heart failure patients at risk of volume overload.\r&lt;br&gt;\r&lt;br&gt;          3. Patients with a history of chronic kidney failure in the dialysis phase.\r&lt;br&gt;\r&lt;br&gt;          4. Patients with previous hematological diseases (anemia less than 10 grams of\r&lt;br&gt;             hemoglobin, platelets greater than 100,000 / Âµl).\r&lt;br&gt;\r&lt;br&gt;          5. Any case where the investigator decides that the patient is not suitable for the\r&lt;br&gt;             protocol.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. COVID-19 has been diagnosed, and the nucleic acid test of respiratory specimens such\r&lt;br&gt;             as sputum or nasopharyngeal swabs has been negative for two consecutive times after\r&lt;br&gt;             treatment (sampling time interval of at least 24 hours);\r&lt;br&gt;\r&lt;br&gt;          2. The nucleic acid test of specimens such as sputum, throat swabs, blood, feces and\r&lt;br&gt;             other specimens was positive for COVID-19 during screening visits;\r&lt;br&gt;\r&lt;br&gt;          3. Voluntarily participate in research and sign informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Those allergic to fapilavir;\r&lt;br&gt;\r&lt;br&gt;          2. Pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;          3. Unstable liver, kidney, and heart diseases;\r&lt;br&gt;\r&lt;br&gt;          4. History of mental disorders, substance abuse or dependence;\r&lt;br&gt;\r&lt;br&gt;          5. Researchers consider it inappropriate to participate in research;\r&lt;br&gt;\r&lt;br&gt;          6. Participating in other clinical research.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult aged &gt;=18years old; Diagnosed with CONVID19. Diagnostic criteria including:\r&lt;br&gt;             Laboratory (RT-PCR) confirmed SARS-Cov-2 infection; CT of the lung conformed to the\r&lt;br&gt;             manifestation of viral pneumonia.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Near-death state (expected survival time less than 24 hours); Malignant tumor;\r&lt;br&gt;             Pregnancy or puerperium women; Patients who refused to participant.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - A healthcare worker at high risk for COVID-19 exposure (defined below):\r&lt;br&gt;\r&lt;br&gt;          -  Persons primarily working in emergency departments (physicians, nurses, ancillary\r&lt;br&gt;             staff, triage personnel)\r&lt;br&gt;\r&lt;br&gt;          -  Persons primarily working in intensive care units (physicians, nurses, ancillary\r&lt;br&gt;             staff, respiratory therapists)\r&lt;br&gt;\r&lt;br&gt;          -  Persons performing aerosol generating procedures (i.e. anesthesiologists, nurse\r&lt;br&gt;             anesthetists (CRNAs)\r&lt;br&gt;\r&lt;br&gt;          -  First responders (i.e. EMTs, paramedics)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Active COVID-19 disease\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed prior COVID-19 disease\r&lt;br&gt;\r&lt;br&gt;          -  Current fever, cough, shortness of breath\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication or allergy to chloroquine or hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Prior retinal eye disease\r&lt;br&gt;\r&lt;br&gt;          -  Known Chronic Kidney disease, Stage 4 or 5 or dialysis\r&lt;br&gt;\r&lt;br&gt;          -  Known glucose-6 phosphate dehydrogenase (G-6-PD) deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt;40 kg\r&lt;br&gt;\r&lt;br&gt;          -  Current use of hydroxychloroquine or cardiac medicines of flecainide, amiodarone,\r&lt;br&gt;             digoxin, procainamide, or propafenone\r&lt;br&gt;\r&lt;br&gt;          -  Current use of medications with known significant drug-drug interactions: artemether,\r&lt;br&gt;             lumefantrine, mefloquine, tamoxifen or methotrexate.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria (case definition)\r&lt;br&gt;\r&lt;br&gt;          -  Consented adults (age =18 years)\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 suspicious and\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to hospital or already in hospital and\r&lt;br&gt;\r&lt;br&gt;          -  Fever (with or without at the time of randomization) and\r&lt;br&gt;\r&lt;br&gt;          -  SARS (severe acute respiratory syndrome)\r&lt;br&gt;\r&lt;br&gt;               -  shortness of breath (dyspnea) or\r&lt;br&gt;\r&lt;br&gt;               -  image of typical or atypical pneumonia or\r&lt;br&gt;\r&lt;br&gt;               -  oxygen desaturation (SpO2 = 93)\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized patients with known COVID-19 negative PCR or\r&lt;br&gt;\r&lt;br&gt;          -  Clear indication or contraindication for the use of colchicine\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or breastfeeding female.\r&lt;br&gt;","\r&lt;br&gt;        1. Laboratory-confirmed SARS-CoV-2 infection as determined by PCR, or other commercial or\r&lt;br&gt;             public health assay in any specimen &lt; 48 hours prior to randomization, and requiring\r&lt;br&gt;             hospital admission in the opinion of the attending physician.\r&lt;br&gt;\r&lt;br&gt;          2. Provides written informed consent prior to initiation of any study procedures (or\r&lt;br&gt;             legally authorized representative).\r&lt;br&gt;\r&lt;br&gt;          3. Understands and agrees to comply with planned study procedures.\r&lt;br&gt;\r&lt;br&gt;          4. Agrees to the collection of OP swabs and venous blood per protocol.\r&lt;br&gt;\r&lt;br&gt;          5. Male or female adult =18 years of age at time of enrollment.\r&lt;br&gt;","Inclusion criteria: included in \"Diagnosis and treatment scheme of pneumonia infected by novel coronavirus (trial version 5 or later version)\"","Inclusion criteria: 1. Patients with new crowns who meet the criteria for the removal and discharge of \"Pneumonitis Diagnosis and Treatment Program for New Coronavirus Infection (Trial Version 7)\".\r&lt;br&gt;2. Aged &gt;=18 years;\r&lt;br&gt;3. The limbs function is sound;\r&lt;br&gt;4. No serious dysfunction of vital organs such as lung, liver and kidney;\r&lt;br&gt;5. The patient is clearly conscious, willing and signed the informed consent.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients included in the CORIMUNO-19 cohort\r&lt;br&gt;\r&lt;br&gt;          2. Patients belonging to one of the 2 following groups:\r&lt;br&gt;\r&lt;br&gt;               -  Group 1: patients not requiring ICU at admission with moderate and severe\r&lt;br&gt;                  pneumopathy according to the OMS Criteria of severity of COVID pneumopathy.\r&lt;br&gt;\r&lt;br&gt;        Moderate cases :\r&lt;br&gt;\r&lt;br&gt;        Cases meeting all of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Showing fever and respiratory symptoms with radiological findings of pneumonia.\r&lt;br&gt;\r&lt;br&gt;          -  Requiring between 3L/min and 5L/min of oxygen to maintain SpO2 &gt;97% Severe cases\r&lt;br&gt;\r&lt;br&gt;        Cases meeting any of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory distress (?30 breaths/ min);\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation=93% at rest in ambient air; or Oxygen saturation =97 % with O2 &gt;\r&lt;br&gt;             5L/min.\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2?300mmHg\r&lt;br&gt;\r&lt;br&gt;          -  Group 2: patients requiring ICU based on Criteria of severity of COVID pneumopathy.\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory failure and requiring mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  No do-not-resuscitate order (DNR order)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with exclusion criteria to the CORIMUNO-19 cohort.\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to Tocilizumab or to any of their excipients.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Current documented bacterial infection\r&lt;br&gt;\r&lt;br&gt;          -  Patient with any of following laboratory results out of the ranges detailed below at\r&lt;br&gt;             screening should be discussed depending of the medication:\r&lt;br&gt;\r&lt;br&gt;          -  Absolute neutrophil count (ANC) = 1.0 x 109/L\r&lt;br&gt;\r&lt;br&gt;          -  Haemoglobin level: no limitation\r&lt;br&gt;\r&lt;br&gt;          -  Platelets (PLT) &lt; 50 G /L\r&lt;br&gt;\r&lt;br&gt;          -  SGOT or SGPT &gt; 5N\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age = 18 years and = 64 years at the time of the assessment\r&lt;br&gt;\r&lt;br&gt;          2. Able and willing to understand the study, adhere to all study procedures, and provide\r&lt;br&gt;             written informed consent\r&lt;br&gt;\r&lt;br&gt;          3. Initial diagnosis of COVID-19 disease as defined by a FDA-cleared molecular diagnostic\r&lt;br&gt;             assay positive for SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          4. Display symptoms of COVID respiratory infection without respiratory distress\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who are hospitalized for inpatient treatment or currently being evaluated for\r&lt;br&gt;             potential hospitalization at the time of initiation of informed consent\r&lt;br&gt;\r&lt;br&gt;               1. Patients with a known allergy to Peginterferon Lambda-1a or any component thereof\r&lt;br&gt;\r&lt;br&gt;               2. Room air oxygen saturation of &lt;92%\r&lt;br&gt;\r&lt;br&gt;               3. Participation in a clinical trial with or use of any investigational agent within\r&lt;br&gt;                  30 days before screening, or treatment with interferons (IFN) or immunomodulators\r&lt;br&gt;                  within 12 months before screening\r&lt;br&gt;\r&lt;br&gt;               4. Previous use of Peginterferon Lambda-1a\r&lt;br&gt;\r&lt;br&gt;               5. History or evidence of any intolerance or hypersensitivity to IFNs or other\r&lt;br&gt;                  substances contained in the study medication.\r&lt;br&gt;\r&lt;br&gt;               6. Female patients who are pregnant or breastfeeding. Male patients must confirm\r&lt;br&gt;                  that their female sexual partners are not pregnant.\r&lt;br&gt;\r&lt;br&gt;               7. Current or previous history of decompensated liver disease (Child-Pugh Class B or\r&lt;br&gt;                  C) or hepatocellular carcinoma\r&lt;br&gt;\r&lt;br&gt;               8. Co-infected with human immunodeficiency virus (HIV) or hepatitis C virus (HCV)\r&lt;br&gt;\r&lt;br&gt;               9. Significant abnormal laboratory test results at screening.\r&lt;br&gt;\r&lt;br&gt;              10. Significant concurrent illnesses and other comorbidities that may require\r&lt;br&gt;                  intervention during the study\r&lt;br&gt;\r&lt;br&gt;              11. Concurrent use of any of the following medications:\r&lt;br&gt;\r&lt;br&gt;                    1. Therapy with an immunomodulatory agent\r&lt;br&gt;\r&lt;br&gt;                    2. Current use of heparin or Coumadin\r&lt;br&gt;\r&lt;br&gt;                    3. Received blood products within 30 days before study randomization\r&lt;br&gt;\r&lt;br&gt;                    4. Use of hematologic growth factors within 30 days before study randomization\r&lt;br&gt;\r&lt;br&gt;                    5. Systemic antibiotics, antifungals, or antivirals for treatment of active\r&lt;br&gt;                       infection within 14 days before study randomization\r&lt;br&gt;\r&lt;br&gt;                    6. Any prescription or herbal product that is not approved by the investigator\r&lt;br&gt;\r&lt;br&gt;                    7. Long-term treatment (&gt; 2 weeks) with agents that have a high risk for\r&lt;br&gt;                       nephrotoxicity or hepatotoxicity unless it is approved by the medical\r&lt;br&gt;                       monitor\r&lt;br&gt;\r&lt;br&gt;                    8. Receipt of systemic immunosuppressive therapy within 3 months before\r&lt;br&gt;                       screening\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients / caregivers treated at Bordeaux University Hospital for asymptomatic or\r&lt;br&gt;             symptomatic infection by SARS -CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  men and women, adults and minors as well as pregnant or breastfeeding women\r&lt;br&gt;\r&lt;br&gt;          -  patients who died following infection with SARS-CoV-2 (specific criterion for\r&lt;br&gt;             post-mortem biopsies)\r&lt;br&gt;\r&lt;br&gt;          -  Be affiliated with or beneficiary of a social security scheme\r&lt;br&gt;\r&lt;br&gt;          -  Free and informed consent obtained and signed by the patient\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Under guardianship or curatorship\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Positive SARS-CoV-2 test and test results received within the previous three days\r&lt;br&gt;\r&lt;br&gt;          -  Not currently hospitalized\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to receive study drug by mail\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to return internet-based study questionnaires at baseline and 14 days\r&lt;br&gt;\r&lt;br&gt;          -  No known allergy or other contraindication to macrolides\r&lt;br&gt;\r&lt;br&gt;          -  Age 18 years older at the time of enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Provision of informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Currently hospitalized\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed SARS-CoV-2 positive test\r&lt;br&gt;\r&lt;br&gt;          -  Not willing or able to receive study drug by mail\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Non-severe symptomatic patients who present cough, fever, nasal congestion,\r&lt;br&gt;             gastrointestinal symptoms, fatigue, anosmia, ageusia or alternative signs of\r&lt;br&gt;             respiratory infections.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients presenting severe respiratory and/or multisystemic symptoms compatible with\r&lt;br&gt;             advanced COVID-19 and intercurrent acute or severe chronic diseases (i.e. active\r&lt;br&gt;             cancer).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with diagnosed COVID-19 with confirmatory test\r&lt;br&gt;\r&lt;br&gt;          -  Increase in work of breathing or presence of dyspnea\r&lt;br&gt;\r&lt;br&gt;          -  Presence of lung changes associated with COVID pneumonia by chest imaging\r&lt;br&gt;\r&lt;br&gt;          -  Informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  Thrombocytopenia below 20,000 cells/mm3\r&lt;br&gt;\r&lt;br&gt;          -  Neutropenia below 500 cels/mm3\r&lt;br&gt;\r&lt;br&gt;          -  Known and active infection of HIV, Hepatitis C, Hepatitis B, Herpes Zoster or\r&lt;br&gt;             Mycobacterium Tuberculosis\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;                1. Any pregnant woman hospitalised who has tested positive for COVID-19 will be included.&lt;br&gt;                2. Aged 16-45 years.&lt;br&gt;","Inclusion criteria: 1. Informed consent;\r&lt;br&gt;2. Aged 20-65 years;\r&lt;br&gt;3. Dental emergency medical staff.","Inclusion criteria: 1. Rheumatic disease;\r&lt;br&gt;2. Residents in Hubei province;\r&lt;br&gt;3. &gt; 18 years old.","Inclusion criteria: &lt;br&gt;                1. Is a patient in ED, AMU, HDU, GICU, medical wards, or another location within Southampton General Hospital, University Hospital Southampton NHS Foundation Trust (UHS)&lt;br&gt;                2. Aged =18 years old&lt;br&gt;                3. Can be recruited to the study within 24 hours of presentation to hospital&lt;br&gt;                Plus:&lt;br&gt;                4. Has acute respiratory illness (ARI)*&lt;br&gt;                OR&lt;br&gt;                5. Does not have ARI but is a suspected case of COVID-19 according to the current PHE case definition OR&lt;br&gt;                6. Does not have ARI or fulfil the PHE case definition of a suspected case but testing for SARS-CoV-2 is considered necessary by the responsible clinical team&lt;br&gt;                *An episode of acute respiratory illness is defined as an acute upper or lower respiratory illness (including rhinitis, rhino-sinusitis, pharyngitis, pneumonia, bronchitis and influenza-like illness) or an acute exacerbation of a chronic respiratory illness (including exacerbation of COPD, asthma or bronchiectasis). For the study, acute respiratory illness as a provisional, working, differential or confirmed diagnosis must be made by a treating clinician&lt;br&gt;&lt;br&gt;                Staff testing&lt;br&gt;                Non-hospitalised hospital staff members may be included in the post-implementation phase of the study, if they satisfy the other inclusion and exclusion criteria&lt;br&gt;","Inclusion criteria: 1. Insomnia diagnosed by DSM-5, but reported a duration of less than 3 months for the current episode;\r&lt;br&gt;2. Insomnia happened after the COVID-19 public health first-level response (after January 25, 2020); Patients with insomnia before, the interval between two episodes must be 3 months or more;\r&lt;br&gt;3. Aged 18-60 years;\r&lt;br&gt;4. ISI &gt; 7;\r&lt;br&gt;5. Educational background is high school and above.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt; 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  Expected ICU stay of &gt; 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Bilateral Viral Pneumonia\r&lt;br&gt;\r&lt;br&gt;          -  Orotracheal intubation from less than 24 hours\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed or highly suspected COVID-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with cancer (all stages) diagnosis\r&lt;br&gt;\r&lt;br&gt;          -  Severe hemodynamic instability (need of vasopressors &gt;1 mcg/Kg/min to maintain a MAP &gt;\r&lt;br&gt;             65 mmHg)\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant women\r&lt;br&gt;\r&lt;br&gt;          -  Immunocompromised patients\r&lt;br&gt;\r&lt;br&gt;          -  Limitations of care\r&lt;br&gt;\r&lt;br&gt;          -  Inclusion in any other interventional trial\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age =18 years\r&lt;br&gt;\r&lt;br&gt;          2. Currently hospitalized or in an emergency department with anticipated hospitalization.\r&lt;br&gt;\r&lt;br&gt;          3. Symptoms of acute respiratory infection, defined as one or more of the following:\r&lt;br&gt;\r&lt;br&gt;               1. cough\r&lt;br&gt;\r&lt;br&gt;               2. fever (&gt; 37.5Â° C / 99.5Â° F)\r&lt;br&gt;\r&lt;br&gt;               3. shortness of breath\r&lt;br&gt;\r&lt;br&gt;               4. sore throat\r&lt;br&gt;\r&lt;br&gt;          4. Laboratory-confirmed SARS-CoV-2 infection within the past 10 days or SARS-CoV-2\r&lt;br&gt;             laboratory test result pending plus a high clinical suspicion for COVID-19 as\r&lt;br&gt;             indicated by fulfilling all of the following:\r&lt;br&gt;\r&lt;br&gt;               1. Cough with duration =10 days\r&lt;br&gt;\r&lt;br&gt;               2. Bilateral pulmonary infiltrates on chest imaging (radiograph, or computed\r&lt;br&gt;                  tomography or ultrasound) or new hypoxemia defined as SpO2 =94% on room air\r&lt;br&gt;\r&lt;br&gt;               3. No alternative explanation for symptoms of acute respiratory infection\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Prisoner\r&lt;br&gt;\r&lt;br&gt;          2. Pregnancy\r&lt;br&gt;\r&lt;br&gt;          3. Breast feeding\r&lt;br&gt;\r&lt;br&gt;          4. Symptoms of acute respiratory infection for &gt;10 days before randomization\r&lt;br&gt;\r&lt;br&gt;          5. &gt;48 hours between meeting inclusion criteria and randomization\r&lt;br&gt;\r&lt;br&gt;          6. Seizure disorder\r&lt;br&gt;\r&lt;br&gt;          7. Porphyria cutanea tarda\r&lt;br&gt;\r&lt;br&gt;          8. Diagnosis of Long QT syndrome\r&lt;br&gt;\r&lt;br&gt;          9. QTc &gt;500 ms on electrocardiogram within 72 hours prior to enrollment\r&lt;br&gt;\r&lt;br&gt;         10. Known allergy to hydroxychloroquine, chloroquine, or amodiaquine\r&lt;br&gt;\r&lt;br&gt;         11. Receipt in the 12 hours prior to enrollment, or planned administration during the\r&lt;br&gt;             5-day study period that treating clinicians feel cannot be substituted for another\r&lt;br&gt;             medication, of any of the following: amiodarone; cimetidine; dofetilide;\r&lt;br&gt;             phenobarbital; phenytoin; sotalol\r&lt;br&gt;\r&lt;br&gt;         12. Receipt of &gt;1 dose of hydroxychloroquine or chloroquine in the 10 days prior to\r&lt;br&gt;             enrollment\r&lt;br&gt;\r&lt;br&gt;         13. Inability to receive enteral medications\r&lt;br&gt;\r&lt;br&gt;         14. Inability to be contacted on Day 15 for clinical outcome assessment\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Adult male and female healthcare workers = 18 to = 75 years of age upon study consent\r&lt;br&gt;\r&lt;br&gt;          2. Healthcare workers with\r&lt;br&gt;\r&lt;br&gt;             â€¢ One day or more of exposure to suspect and/or positive COVID-19 patients, including\r&lt;br&gt;             but not limited to those working in the Emergency Department or Intensive Care Unit.\r&lt;br&gt;\r&lt;br&gt;             OR\r&lt;br&gt;\r&lt;br&gt;             â€¢ Unprotected exposure to a known positive COVID-19 patient within 72 hours of\r&lt;br&gt;             screening.\r&lt;br&gt;\r&lt;br&gt;          3. Afebrile with no constitutional symptoms\r&lt;br&gt;\r&lt;br&gt;          4. Willing and able to comply with scheduled visits, treatment plan, and other study\r&lt;br&gt;             procedures\r&lt;br&gt;\r&lt;br&gt;          5. Evidence of a personally signed and dated informed consent document indicating that\r&lt;br&gt;             the subject (or a legally acceptable representative) has been informed of all\r&lt;br&gt;             pertinent aspects of the study prior to initiation of any subject-mandated procedures\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Participation in other investigational clinical trials for the treatment or prevention\r&lt;br&gt;             of SARS-COV-2 infection within 30days\r&lt;br&gt;\r&lt;br&gt;          2. Unwilling to practice acceptable methods of birth control (both males who have\r&lt;br&gt;             partners of childbearing potential and females of childbearing potential) during\r&lt;br&gt;             Screening, while taking study drug, and for at least 30 days after the last dose of\r&lt;br&gt;             study drug is ingested Note: the following criteria follow standard clinical practice\r&lt;br&gt;             for FDA approved indications of this medication\r&lt;br&gt;\r&lt;br&gt;          3. Having a prior history of blood disorders such as aplastic anemia, agranulocytosis,\r&lt;br&gt;             leukopenia, or thrombocytopenia\r&lt;br&gt;\r&lt;br&gt;          4. Having a prior history of glucose-6-phosphate dehydrogenase (G-6-PD) deficiency\r&lt;br&gt;\r&lt;br&gt;          5. Having dermatitis, psoriasis or porphyria\r&lt;br&gt;\r&lt;br&gt;          6. Taking Digoxin, Mefloquine, methotrexate, cyclosporine, praziquantel, antacids and\r&lt;br&gt;             kaolin, cimetidine, ampicillin, Insulin or antidiabetic drugs, arrhythmogenic drugs,\r&lt;br&gt;             antiepileptic drugs, loop, thiazide, and related diuretics, laxatives and enemas,\r&lt;br&gt;             amphotericin B, high dose corticosteroids, and proton pump inhibitors, neostigmine,\r&lt;br&gt;             praziquantel, Pyridostigmine, tamoxifen citrate\r&lt;br&gt;\r&lt;br&gt;          7. Allergies: 4-Aminoquinolines\r&lt;br&gt;\r&lt;br&gt;          8. Pre-existing retinopathy of the eye\r&lt;br&gt;\r&lt;br&gt;          9. Has a chronic liver disease or cirrhosis, including hepatitis B and/or untreated\r&lt;br&gt;             hepatitis\r&lt;br&gt;\r&lt;br&gt;         10. Untreated or uncontrolled active bacterial, fungal infection\r&lt;br&gt;\r&lt;br&gt;         11. Known or suspected active drug or alcohol abuse, per investigator judgment\r&lt;br&gt;\r&lt;br&gt;         12. Women who are pregnant or breastfeeding\r&lt;br&gt;\r&lt;br&gt;         13. Known hypersensitivity to any component of the study drug\r&lt;br&gt;\r&lt;br&gt;         14. A known history of prolonged QT syndrome or history of additional risk factors for\r&lt;br&gt;             torsades de pointe (e.g., heart failure, requires a lab test , family history of Long\r&lt;br&gt;             QT Syndrome), or the use of concomitant medications that prolong the QT/QTc interval\r&lt;br&gt;","Inclusion criteria: novel coronavirus pneumonia patients who admitted into the Wuhan mobile cabin Hospital between 10th February 2020 and 25th February 2020","Inclusion criteria: 1) Aged 18 to 70 years old;\r&lt;br&gt;2) Infection with new coronavirus pneumonia was confirmed by throat swab nucleic acid test. Patients with severe and critical illness were clinically judged. The symptoms of acute infection have been alleviated after treatment (at least 14 days after onset, no fever for more than 3 days), and the disease is recovering Within three months;\r&lt;br&gt;3) CT examination of patients with multiple fibrotic shadows in both lungs;\r&lt;br&gt;4) Blood routine, liver, and kidney functions are within the controllable range: such as the normal upper limit of plasma total bilirubin and creatinine &lt;=1.5 NUL; AST, ALT, LDH &lt;=2 NUL; sufficient hematopoietic function: such as white blood cells &gt;=4.0x10^9/L, platelets &gt;=100x10^9/L;\r&lt;br&gt;5) Signed informed consent.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        The following persons may be included:\r&lt;br&gt;\r&lt;br&gt;          -  A patient of any age meeting the European Centre for Disease Control and Prevention's\r&lt;br&gt;             confirmed case definition: \"A person with laboratory confirmation of virus causing\r&lt;br&gt;             COVID-19, irrespective of clinical signs and symptoms\" (and/or high suspicion/actively\r&lt;br&gt;             being treated as CoVID+ cases pending test confirmation)\r&lt;br&gt;\r&lt;br&gt;          -  Household contacts (defined as those sleeping in the same apartment/house as an\r&lt;br&gt;             infected patient) of a patient with laboratory-confirmed COVID-19 (and/or high\r&lt;br&gt;             suspicion/actively being treated as CoVID+ cases pending test confirmation), whether\r&lt;br&gt;             symptomatic or not, and whether testing positive or not during a period of 14 days\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criterion:\r&lt;br&gt;\r&lt;br&gt;          -  Long-term incapacity leading to the inability to provide informed consent while not\r&lt;br&gt;             having a patient representative with the ability to provide informed consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1) Aged 18 or above;\r&lt;br&gt;\r&lt;br&gt;          -  2) Laboratory-confirmed COVID-19 infection;\r&lt;br&gt;\r&lt;br&gt;          -  3) Pre-existing liver cirrhosis based on liver biopsy or clinical findings.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1) Pregnancy or unknown pregnancy status.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Informed consent from patient or legal representative.\r&lt;br&gt;\r&lt;br&gt;          2. Male or female, aged = 18 years;\r&lt;br&gt;\r&lt;br&gt;          3. Laboratory confirmation of 2019-nCoV infection by reverse-transcription polymerase\r&lt;br&gt;             chain reaction (RT-PCR) from any diagnostic sampling source;\r&lt;br&gt;\r&lt;br&gt;          4. At least one of the characteristic symptoms of COVID-19\r&lt;br&gt;\r&lt;br&gt;          5. Hospitalized for up to 36h with non-invasive ventilation or up to 24h with invasive\r&lt;br&gt;             ventilation.\r&lt;br&gt;\r&lt;br&gt;          6. Negative result for pregnancy test (if applicable).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Participating in another RCT in the past 12 months;\r&lt;br&gt;\r&lt;br&gt;          2. Known allergy to HCQ or chloroquine\r&lt;br&gt;\r&lt;br&gt;          3. Any contraindication to HTC or AZT, including retinopathy and prolonged QT,\r&lt;br&gt;\r&lt;br&gt;          4. Severely reduced LV function\r&lt;br&gt;\r&lt;br&gt;          5. Severely reduced renal function;\r&lt;br&gt;\r&lt;br&gt;          6. Pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          7. Any other clinical condition which, in the opinion of the principal investigator,\r&lt;br&gt;             would not allow safe completion of the protocol and safe administration of the\r&lt;br&gt;             investigational products\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Recent ( = 6 days of flu-like symptoms or malaise yet =14 days of flu-like symptoms or\r&lt;br&gt;        malaise prior to randomization) infection with COVID-19, confirmed by PCR within this\r&lt;br&gt;        period\r&lt;br&gt;\r&lt;br&gt;          -  Presence of hypoxia defined as PaO2/FiO2 below 350 while breathing room air in upright\r&lt;br&gt;             position or PaO2/FiO2 below 280 on supplemental oxygen and immediately requiring high\r&lt;br&gt;             flow oxygen device or mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  signs of cytokine release syndrome defined as ANY of the following:\r&lt;br&gt;\r&lt;br&gt;               1. serum ferritin concentration &gt;1000 mcg/ml and rising since last 24h\r&lt;br&gt;\r&lt;br&gt;               2. single ferritin above 2000 mcg/ml in patients requiring immediate high flow\r&lt;br&gt;                  oxygen device or mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;               3. lymphopenia defined as &lt;800 lymphocytes/microliter) and two of the following\r&lt;br&gt;                  extra criteria\r&lt;br&gt;\r&lt;br&gt;                    -  Ferritin &gt; 700 ng/ml and rising since last 24h\r&lt;br&gt;\r&lt;br&gt;                    -  increased LDH (above 300 IU/L) and rising last 24h\r&lt;br&gt;\r&lt;br&gt;                    -  D-Dimers &gt; 1000 ng/mL and rising since last 24h\r&lt;br&gt;\r&lt;br&gt;                    -  CRP above 70mg/dl and rising since last 24h and absence of bacterial\r&lt;br&gt;                       infection\r&lt;br&gt;\r&lt;br&gt;                    -  if three of the above are present at admission, no need to document 24h rise\r&lt;br&gt;\r&lt;br&gt;          -  Chest X-ray or CT scan showing bilateral infiltrates within last 2 days\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to specialized COVID-19 ward or an ICU ward taking care of COVID-19 patients\r&lt;br&gt;\r&lt;br&gt;          -  Age 18-80\r&lt;br&gt;\r&lt;br&gt;          -  Male or Female\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to provide informed consent or legal representative willing to\r&lt;br&gt;             provide informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with known history of serious allergic reactions, including anaphylaxis, to\r&lt;br&gt;             any of the study medications, or any component of the product.\r&lt;br&gt;\r&lt;br&gt;          -  mechanical ventilation &gt; 24 h at randomization\r&lt;br&gt;\r&lt;br&gt;          -  clinical frailty scale above 2\r&lt;br&gt;\r&lt;br&gt;          -  active bacterial or fungal infection\r&lt;br&gt;\r&lt;br&gt;          -  unlikely to survive beyond 48h\r&lt;br&gt;\r&lt;br&gt;          -  neutrophil count below 1500 cells/microliter\r&lt;br&gt;\r&lt;br&gt;          -  platelets below 50.000/microliter\r&lt;br&gt;\r&lt;br&gt;          -  Patients enrolled in another investigational drug study\r&lt;br&gt;\r&lt;br&gt;          -  patients on high dose systemic steroids (&gt; 20 mg methylprednisolone or equivalent) for\r&lt;br&gt;             COVID-19 unrelated disorder\r&lt;br&gt;\r&lt;br&gt;          -  patients on immunosuppressant or immunomodulatory drugs\r&lt;br&gt;\r&lt;br&gt;          -  patients on current anti-IL1 or anti-IL6 treatment\r&lt;br&gt;\r&lt;br&gt;          -  signs of active tuberculosis\r&lt;br&gt;\r&lt;br&gt;          -  serum transaminase levels &gt;5 times upper limit of normal\r&lt;br&gt;\r&lt;br&gt;          -  bowel perforation or diverticulitis\r&lt;br&gt;\r&lt;br&gt;          -  pregnant or breastfeeding females (all female subjects deemed of childbearing\r&lt;br&gt;             potential by the investigator must have negative pregnancy test at screening)\r&lt;br&gt;","Inclusion criteria: (1) patients with definite diagnosis of novel coronavirus pneumonia and hospitalized at Leishenshan hospital;\r&lt;br&gt;(2) patients aged 18-80 years old;\r&lt;br&gt;(3) patients who signed informed consents, voluntarily and persistently participated in the study and follow-up.","Inclusion criteria: (1) severe or critical patients with covid-19 pneumonia confirmed by novel coronavirus novel coronavirus diagnosis and treatment plan (seventh Edition);\r&lt;br&gt;(2) 18-85 years old;\r&lt;br&gt;(3) Obtaining informed consent;","Inclusion criteria: (1) Aged 18-70-year-old patients with clear intelligence;\r&lt;br&gt;(2) Non-medical staff and staff who need to participate in epidemic prevention and control;\r&lt;br&gt;(3) Patients with non-new coronary pneumonia infection and treatment and rehabilitation;\r&lt;br&gt;(4) Those who are willing to cooperate with the investigation or after explanation, are willing to cooperate with the investigation and sign the informed consent.","Inclusion criteria: 1. Hospitalized between December 2019 and March 2020;\r&lt;br&gt;2. Diagnosed with COVID-19.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adults of 18 years and above, both in the UK and internationally where the app has\r&lt;br&gt;             been approved for download from the Apple App store and Google Play. The web-based\r&lt;br&gt;             equivalent to the app will also be made available via a link for those unable to\r&lt;br&gt;             download.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Anyone below the age of 18; anyone unable to provide informed consent.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:Fulfilling all the following criteria\r&lt;br&gt;\r&lt;br&gt;          1. Aged between 18 and 60 years, male or female.\r&lt;br&gt;\r&lt;br&gt;          2. Hospitalized participants with diagnosis for COVID 19 by Real Time - Polymerase Chain\r&lt;br&gt;             Reaction.\r&lt;br&gt;\r&lt;br&gt;          3. Without treatment.\r&lt;br&gt;\r&lt;br&gt;          4. Moderate cases according to the official guideline \"Pneumonia Diagnosis and Treatment\r&lt;br&gt;             Scheme for Novel Coronavirus Infection (Trial Version 6)\".\r&lt;br&gt;\r&lt;br&gt;          5. Confusion, Urea, Respiratory rate, Blood pressure-65 (CURB-65) &gt;= 2.\r&lt;br&gt;\r&lt;br&gt;          6. Sequential Organ Failure Assessment score (SOFA) &lt; 6.\r&lt;br&gt;\r&lt;br&gt;          7. Ability to understand and the willingness to sign a written informed consent document.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Female subjects who are pregnant or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          2. Patients with prior allergic reactions to transfusions.\r&lt;br&gt;\r&lt;br&gt;          3. Critical ill patients in intensive care units.\r&lt;br&gt;\r&lt;br&gt;          4. Patients with surgical procedures in the last 30 days.\r&lt;br&gt;\r&lt;br&gt;          5. Patients with active treatment for cancer (Radiotherapy or Chemotherapy).\r&lt;br&gt;\r&lt;br&gt;          6. HIV diagnosed patients with viral failure (detectable viral load&gt; 1000 copies / ml\r&lt;br&gt;             persistent, two consecutive viral load measurements within a 3 month interval, with\r&lt;br&gt;             medication adherence between measurements after at least 6 months of starting a new\r&lt;br&gt;             regimen antiretrovirals).\r&lt;br&gt;\r&lt;br&gt;          7. Patients who have suspicion or evidence of coinfections.\r&lt;br&gt;\r&lt;br&gt;          8. End-stage chronic kidney disease (Glomerular Filtration Rate &lt;15 ml / min / 1.73 m2).\r&lt;br&gt;\r&lt;br&gt;          9. Child Pugh C stage liver cirrhosis.\r&lt;br&gt;\r&lt;br&gt;         10. High cardiac output diseases.\r&lt;br&gt;\r&lt;br&gt;         11. Autoimmune diseases or Immunoglobulin A nephropathy.\r&lt;br&gt;\r&lt;br&gt;         12. Patients have any condition that in the judgement of the Investigators would make the\r&lt;br&gt;             subject inappropriate for entry into this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:Fulfilling all the following criteria\r&lt;br&gt;\r&lt;br&gt;          1. Aged between 18 and 60 years, male or female.\r&lt;br&gt;\r&lt;br&gt;          2. Hospitalized participants with diagnosis of COVID 19 by Real Time - Polymerase Chain\r&lt;br&gt;             Reaction.\r&lt;br&gt;\r&lt;br&gt;          3. Moderate cases according to the official guideline \"Pneumonia Diagnosis and Treatment\r&lt;br&gt;             Scheme for Novel Coronavirus Infection (Trial Version 6)\".\r&lt;br&gt;\r&lt;br&gt;          4. Confusion, Urea, Respiratory rate, Blood pressure-65 (CURB-65) &gt;= 2.\r&lt;br&gt;\r&lt;br&gt;          5. Sequential Organ Failure Assessment score (SOFA) &lt; 6.\r&lt;br&gt;\r&lt;br&gt;          6. Ability to understand and the willingness to sign a written informed consent document.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Female subjects who are pregnant or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          2. Patients with prior allergic reactions to transfusions.\r&lt;br&gt;\r&lt;br&gt;          3. Critical ill patients in intensive care units.\r&lt;br&gt;\r&lt;br&gt;          4. Patients with surgical procedures in the last 30 days.\r&lt;br&gt;\r&lt;br&gt;          5. Patients with active treatment for cancer (Radiotherapy or Chemotherapy).\r&lt;br&gt;\r&lt;br&gt;          6. HIV diagnosed patients with viral failure (detectable viral load&gt; 1000 copies / ml\r&lt;br&gt;             persistent, two consecutive viral load measurements within a 3 month interval, with\r&lt;br&gt;             medication adherence between measurements after at least 6 months of starting a new\r&lt;br&gt;             regimen antiretrovirals).\r&lt;br&gt;\r&lt;br&gt;          7. Patients who have suspicion or evidence of coinfections.\r&lt;br&gt;\r&lt;br&gt;          8. End-stage chronic kidney disease (Glomerular Filtration Rate &lt;15 ml / min / 1.73 m2).\r&lt;br&gt;\r&lt;br&gt;          9. Child Pugh C stage liver cirrhosis.\r&lt;br&gt;\r&lt;br&gt;         10. High cardiac output diseases.\r&lt;br&gt;\r&lt;br&gt;         11. Autoimmune diseases or Immunoglobulin A nephropathy.\r&lt;br&gt;\r&lt;br&gt;         12. Patients have any condition that in the judgement of the Investigators would make the\r&lt;br&gt;             subject inappropriate for entry into this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria Donor:\r&lt;br&gt;\r&lt;br&gt;          -  18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  must have been hospitalized w/COVID-19 respiratory symptoms and confirmation via\r&lt;br&gt;             COVID-19 SARS-CoV-2 RT-PCR testing but are now PCR negative by 2 nasopharyngeal\r&lt;br&gt;             testing\r&lt;br&gt;\r&lt;br&gt;          -  females of child-bearing potential must have a negative serum pregnancy test\r&lt;br&gt;\r&lt;br&gt;          -  subject and/or LAR willing to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  patient agrees to storage of specimens for future testing\r&lt;br&gt;\r&lt;br&gt;        Inclusion Criteria Recipient:\r&lt;br&gt;\r&lt;br&gt;          -  18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  must have been hospitalized w/COVID-19 respiratory symptoms within 3 to 7 days from\r&lt;br&gt;             the beginning of illness\r&lt;br&gt;\r&lt;br&gt;          -  subject and/or LAR willing to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  patient agrees to storage of specimens for future testing\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  receipt of pooled immunoglobulin in past 30 days\r&lt;br&gt;\r&lt;br&gt;          -  contraindication to transfusion or history of prior reactions to transfusion blood\r&lt;br&gt;             products\r&lt;br&gt;\r&lt;br&gt;          -  females who are identified as donors must not be pregnant\r&lt;br&gt;","Inclusion criteria: Novel coronavirus 2019-nCoV suspected cases, confirmed cases, excluded cases and clinical cases with negative detection of nucleic acid","Inclusion criteria: Able to fill in the questionnaire in Dutch","Inclusion criteria: 1. aged between 20 to 30 years old;\r&lt;br&gt;2. generally well;\r&lt;br&gt;3. able to understand and sign an informed consent.","Inclusion criteria: 1. Healthy male or female subjects &gt;=18 years old at the date of signing the informed consent;\r&lt;br&gt;2. Male body weight 50kg, female body weight &gt;=45kg, body mass index (BMI) in the range of 19-28kg / m2 (including 19 and 28) (BMI = weight (kg) / height 2 (M2));\r&lt;br&gt;3. The results of physical examination, vital signs, blood routine, urine routine, blood biochemistry, blood coagulation, abdominal B-ultrasound, chest X-ray and other examinations in the screening period must be within the normal range consistent with age and gender, or meet the requirements of the program, or be judged as \"NCS\" if they are beyond the normal range;\r&lt;br&gt;4. 12 lead ECG was normal, QTCF was less than 430ms in men and 450 ms in women; QTc interval was corrected by friderica formula (QTCF = QT / (RR ^ 0.33), RR was the standardized heart rate value, which was obtained by dividing 60 by heart rate);\r&lt;br&gt;5. Pregnancy test is negative in women of childbearing age;\r&lt;br&gt;6. Agree to abstain or take effective non drug contraceptive measures within at least 3 months from screening to the last study drug administration (female subjects also require to start abstinence or take effective non drug contraceptive measures two weeks before entering the study);\r&lt;br&gt;7. Subjects who can communicate well with researchers, understand and comply with the requirements of this study, and understand and sign the informed consent.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Confirmed COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;          2. Age =/&gt;40 or diabetes or known coronary disease or hypertension\r&lt;br&gt;\r&lt;br&gt;          3. Requires hospital admission for further clinical management.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Clear evidence of cardiac pathology needing ACS treatment.\r&lt;br&gt;\r&lt;br&gt;          2. Myocarditis with serum Troponin &gt; 5000\r&lt;br&gt;\r&lt;br&gt;          3. Bleeding risk suspected e.g. recent surgery, history of GI bleed, other abnormal blood\r&lt;br&gt;             results (Hb&lt;10g/dl, Plts &lt;100, any evidence of DIC)\r&lt;br&gt;\r&lt;br&gt;          4. Study treatment may negatively impact standard best care (physician discretion).\r&lt;br&gt;\r&lt;br&gt;          5. Unrelated co-morbidity with life expectancy &lt;3 months.\r&lt;br&gt;\r&lt;br&gt;          6. Pregnancy.\r&lt;br&gt;\r&lt;br&gt;          7. Age &lt;18 years and &gt;85 years.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Male or Female Age between 3 and 99 years, Patients with mild, moderate or severe COVID-19\r&lt;br&gt;        pneumonia based on clinical evaluation\r&lt;br&gt;\r&lt;br&gt;        ,\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Patients with previous history of allergy to Deferoxamin Pregnant patient Patients with\r&lt;br&gt;        kidney dysfunction (blood creatinine&gt;2) co-existence of bacterial pneumonia consent denied\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age =18 years.\r&lt;br&gt;\r&lt;br&gt;          2. Healthcare worker based in a primary, secondary or tertiary healthcare setting with a\r&lt;br&gt;             high risk of developing COVID-19 due to their potential exposure to patients with\r&lt;br&gt;             SARS-CoV-2 infection.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        -\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalisation in the acute care geriatric unit (Angers UH) or institutionalization\r&lt;br&gt;             in St Nicolas during the isolation measures linked to the SARS-CoV-2 epidemic.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to participate.\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication posed by the medical team to proposing dematerialized communication.\r&lt;br&gt;","Inclusion criteria: -\tPatients (=18 years of age) admitted to the hospital with confirmed COVID-19 and not needing admission to MC or ICU&lt;br&gt;-\tPatient has moderate to severe COVID-19. This will be defined as patients with NEWS-2 score = 5. &lt;br&gt;-\tWilling and able to give written informed consent","Inclusion criteria: - Age &gt;18 years&lt;br&gt;- Hospital admission with proven SARS2-Covid19 infection&lt;br&gt;- Hypoxemic respiratory failure (SaO2 &lt;92%, PaO2 &lt;8kPa)&lt;br&gt;- Ability to give informed consent","Inclusion criteria: 1) Male or female patients aged form 18 to 80 years;\r&lt;br&gt;2) Willing to sign informed consent;\r&lt;br&gt;3) Confirmed cases who meet \"Novel Coronavirus Pneumonia Diagnosis and Treatment Protocol\" revised by the National Health Commission of the Peoples Republic of China.\r&lt;br&gt;4) High-resolution CT indicates interstitial injures in the lungs (honeycomb shadows or grid shadows).","Inclusion criteria: Pregnant women who tested positive on SARS-CoV-2, regardless of the presence or absence of any clinical symptoms","Inclusion criteria: &lt;br&gt;                1. Adults = 18 years&lt;br&gt;                2. Admitted to hospital with suspected or proven COVID-19&lt;br&gt;                3. On 40% oxygen (or greater) with SpO2 &lt;94%&lt;br&gt;                4. Plan for escalation to intubation if needed&lt;br&gt;","Inclusion criteria: &lt;br&gt;                1. Adults (aged =18 years) hospitalized with definite COVID-19&lt;br&gt;                2. Not already receiving any of the study drugs&lt;br&gt;                3. Without known allergy or contraindications to any of them (in the view of the physician responsible for their care)&lt;br&gt;                4. Without anticipated transfer within 72 h to a non-study hospital&lt;br&gt;&lt;br&gt;                Patients invited to join the study will be those who are admitted to a collaborating hospital; no wider recruitment efforts are expected&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Female and male patients over the age of 18.\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed COVID-19 infection by PCR analysis.\r&lt;br&gt;\r&lt;br&gt;          3. Hospitalized at Hasharon Medical Center.\r&lt;br&gt;\r&lt;br&gt;          4. Display moderate to severe symptoms of respiratory infection.\r&lt;br&gt;\r&lt;br&gt;          5. Willing and able to convey informed consent.\r&lt;br&gt;\r&lt;br&gt;          6. Willing and able to comply with all study procedures\r&lt;br&gt;\r&lt;br&gt;          7. Female patients of childbearing potential and male patients with partners of\r&lt;br&gt;             childbearing potential must agree to use adequate methods of contraception during the\r&lt;br&gt;             study and through 90 days after the last dose of study medication. Female patients of\r&lt;br&gt;             childbearing potential are all those except patients who are surgically sterile, who\r&lt;br&gt;             have medically documented ovarian failure, or who are at least 1 year postmenopausal.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Treatment with interferons, immunomodulators and/or immunosuppressive or B-cell\r&lt;br&gt;             depleting medications within 12 months before screening.\r&lt;br&gt;\r&lt;br&gt;          2. Previous receipt of Piclidenoson.\r&lt;br&gt;\r&lt;br&gt;          3. Patients with respiratory infection requiring invasive or non-invasive ventilatory\r&lt;br&gt;             support (bipap or intubation and mechanical ventilation).\r&lt;br&gt;\r&lt;br&gt;          4. Participation in a clinical trial with use of any investigational drug within 30 days\r&lt;br&gt;             before screening.\r&lt;br&gt;\r&lt;br&gt;          5. History of any of the following diseases or conditions:\r&lt;br&gt;\r&lt;br&gt;               -  Advanced or decompensated liver disease (presence or history of bleeding varices,\r&lt;br&gt;                  ascites, encephalopathy or hepato-renal syndrome)\r&lt;br&gt;\r&lt;br&gt;               -  Immunologically mediated disease (e.g., rheumatoid arthritis, inflammatory bowel\r&lt;br&gt;                  disease, severe psoriasis, systemic lupus erythematosus) that requires use of\r&lt;br&gt;                  systemic corticosteroids in the 6 months before screening.\r&lt;br&gt;\r&lt;br&gt;               -  Gastrointestinal disease which could interfere with the absorption of\r&lt;br&gt;                  Piclidenoson.\r&lt;br&gt;\r&lt;br&gt;               -  Any malignancy within 5 years.\r&lt;br&gt;\r&lt;br&gt;               -  Cardiomyopathy, significant ischemic cardiac or cerebrovascular disease\r&lt;br&gt;                  (including history of angina, myocardial infarction, or interventional procedure\r&lt;br&gt;                  for coronary artery disease), or cardiac rhythm disorder.\r&lt;br&gt;\r&lt;br&gt;               -  QTcF interval on an average of triplicate ECGs =500 msec.\r&lt;br&gt;\r&lt;br&gt;               -  A condition which increases proarrhythmic risk, including hypokalemia,\r&lt;br&gt;                  hypomagnesemia, congenital Long QT Syndrome.\r&lt;br&gt;\r&lt;br&gt;               -  Ongoing or planned use of a concomitant medication that is on the CredibleMedsTM\r&lt;br&gt;                  list of drugs known to cause Torsades de Pointes, unless the patient can be\r&lt;br&gt;                  screened and monitored under the guidelines proposed by Giudicessi (Mayo Clinic\r&lt;br&gt;                  Proceedings 2020).\r&lt;br&gt;\r&lt;br&gt;               -  Chronic pulmonary disease (e.g., chronic obstructive pulmonary disease)\r&lt;br&gt;                  associated with functional impairment.\r&lt;br&gt;\r&lt;br&gt;               -  Pancreatitis.\r&lt;br&gt;\r&lt;br&gt;               -  Severe or uncontrolled psychiatric disorder.\r&lt;br&gt;\r&lt;br&gt;               -  Active seizure disorder defined by either an untreated seizure disorder or\r&lt;br&gt;                  continued seizure activity within the preceding year despite treatment with\r&lt;br&gt;                  anti-seizure medication.\r&lt;br&gt;\r&lt;br&gt;               -  Bone marrow or solid organ transplantation.\r&lt;br&gt;\r&lt;br&gt;               -  Other significant medical condition that may require intervention during the\r&lt;br&gt;                  trial (such as uncontrolled diabetes or thyroid disease), or patients for whom\r&lt;br&gt;                  participation in the trial would increase their risk.\r&lt;br&gt;\r&lt;br&gt;               -  Current alcohol abuse.\r&lt;br&gt;\r&lt;br&gt;               -  Drug abuse within the previous 6 months before screening, with the exception of\r&lt;br&gt;                  cannabinoids and their derivatives.\r&lt;br&gt;\r&lt;br&gt;          6. Any of the following abnormal laboratory test in the 12 months prior to enrollment:\r&lt;br&gt;\r&lt;br&gt;               -  Platelet count &lt;90,000 cells/mm3\r&lt;br&gt;\r&lt;br&gt;               -  White blood cell (WBC) count &lt;3,000 cells/mm3\r&lt;br&gt;\r&lt;br&gt;               -  Absolute neutrophil count (ANC) &lt;1,500 cells/mm3\r&lt;br&gt;\r&lt;br&gt;               -  Hemoglobin &lt;11 g/dL for women and &lt;12 g/dL for men\r&lt;br&gt;\r&lt;br&gt;               -  Estimated creatinine clearance (CrCl) &lt; 50 mL/min by Cockroft-Gault formulation\r&lt;br&gt;\r&lt;br&gt;               -  Bilirubin level = 2.5 mg/dL unless due to Gilbert's syndrome\r&lt;br&gt;\r&lt;br&gt;               -  Serum albumin level &lt;3.5 g/dL\r&lt;br&gt;\r&lt;br&gt;               -  International normalized ratio (INR) =1.5.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adults (age =18 years) undergoing ANY type of vascular surgery in an operating\r&lt;br&gt;             theatre, this includes obstetrics. AND\r&lt;br&gt;\r&lt;br&gt;          -  Either before or after surgery: (i) lab test confirmed COVID-19 infection or (ii)\r&lt;br&gt;             clinical diagnosis of COVID-19 infection (no test performed).\r&lt;br&gt;\r&lt;br&gt;        Therefore this study should capture:\r&lt;br&gt;\r&lt;br&gt;          -  emergency surgery patients with clinical diagnosis or lab confirmation of COVID-19\r&lt;br&gt;             infection before surgery.\r&lt;br&gt;\r&lt;br&gt;          -  emergency surgery patients with clinical diagnosis or lab confirmation of COVID-19\r&lt;br&gt;             infection after surgery.\r&lt;br&gt;\r&lt;br&gt;          -  elective surgery patients with clinical diagnosis or lab confirmation of COVID-19\r&lt;br&gt;             infection after surgery.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Not informed consent signed.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        I1. Age 18 or older at the time of enrolment. I2. Histologically or cytologically confirmed\r&lt;br&gt;        diagnosis of advanced or metastatic hematological or solid tumor (hematological or solid\r&lt;br&gt;        tumor, any type and any localization).\r&lt;br&gt;\r&lt;br&gt;        I3. Documented diagnosis of COVID-19 (diagnostic test performed in a certified laboratory)\r&lt;br&gt;        or symptoms of COVID-19 associated with radiological signs of pneumonia as described by Shi\r&lt;br&gt;        et al.; I4. Cohort 2: patients with pneumonia confirmed by chest imaging, and an oxygen\r&lt;br&gt;        saturation (Sao2) of 94% or less while they are breathing ambient air or a ratio of the\r&lt;br&gt;        partial pressure of oxygen (Pao2) to the fraction of inspired oxygen (Fio2) (Pao2:Fio2) at\r&lt;br&gt;        or below 300 mg Hg.\r&lt;br&gt;\r&lt;br&gt;        I5. Patient not eligible for a transfer to Resuscitation Unit (either due to underlying\r&lt;br&gt;        medical condition - including cancer - or due to lack of available bed).\r&lt;br&gt;\r&lt;br&gt;        I6. Adequate bone marrow and end-organ function defined by the following laboratory\r&lt;br&gt;        results:\r&lt;br&gt;\r&lt;br&gt;          -  Bone marrow:\r&lt;br&gt;\r&lt;br&gt;               -  Hemoglobin = 7.0 g/dL,\r&lt;br&gt;\r&lt;br&gt;               -  Absolute Neutrophils Count (ANC) = 1.0 Gi/L,\r&lt;br&gt;\r&lt;br&gt;               -  Platelets = 100 Gi/L;\r&lt;br&gt;\r&lt;br&gt;          -  Hepatic function:\r&lt;br&gt;\r&lt;br&gt;               -  Total serum bilirubin = 1.5 x ULN (except patients with Gilbert's syndrome who\r&lt;br&gt;                  must have total serum bilirubin = 3.0 x ULN),\r&lt;br&gt;\r&lt;br&gt;               -  AST and ALT = 5 ULN\r&lt;br&gt;\r&lt;br&gt;          -  Renal function:\r&lt;br&gt;\r&lt;br&gt;               -  Serum creatinine = 2.0 x ULN or Cr. Cl. = 30ml/min/1.73mÂ² (MDRD or CKD-EPI\r&lt;br&gt;                  formula); I7. Willingness and ability to comply with the study requirements; I8.\r&lt;br&gt;                  Signed and dated informed consent indicating that the patient has been informed\r&lt;br&gt;                  of all the aspects of the trial prior to enrolment ; I9. Women of childbearing\r&lt;br&gt;                  potential (Appendix 2) are required to have a negative serum pregnancy test\r&lt;br&gt;                  within 72 hours prior to study treatment start. A positive urine test must be\r&lt;br&gt;                  confirmed by a serum pregnancy test; I10. Women of childbearing potential and\r&lt;br&gt;                  male patients must agree to use adequate highly effective contraception (Appendix\r&lt;br&gt;                  2) for the duration of study participation and up to 6 months following\r&lt;br&gt;                  completion of therapy; I11. Patient must be covered by a medical insurance.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        E1. For cohort 1 only : Patient currently receiving therapy with an anti- PD-1, anti-\r&lt;br&gt;        PD-L1, or anti-CTLA4.\r&lt;br&gt;\r&lt;br&gt;        E2. For cohort 2 only: Patient currently receiving therapy with an anti- IL-6 or\r&lt;br&gt;        anti-IL-6R.\r&lt;br&gt;\r&lt;br&gt;        E3. Contraindication to treatment with nivolumab (cohort 1 only) or to tocilizumab (cohort\r&lt;br&gt;        2 only) as per respective SPC, including known hypersensitivity to one of these study drugs\r&lt;br&gt;        or severe hypersensitivity reaction to any monoclonal antibody.\r&lt;br&gt;\r&lt;br&gt;        E4. Patient known to have intolerance or hypersensitivity to chloroquine or any quinoline\r&lt;br&gt;        derivates (e.g., quinine, chloroquine, mefloquine).\r&lt;br&gt;\r&lt;br&gt;        E5. Patient has active autoimmune disease that has required systemic treatment in the past\r&lt;br&gt;        3 months before the date of randomisation or a documented history of clinically severe\r&lt;br&gt;        autoimmune disease, or a syndrome that requires systemic steroids at doses higher than 10\r&lt;br&gt;        mg/d prednisone equivalents or immunosuppressive agents.\r&lt;br&gt;\r&lt;br&gt;        Note 1: Patients with vitiligo or resolved childhood asthma/atopy would be an exception to\r&lt;br&gt;        this rule. Patients that require intermittent use of bronchodilators or local steroid\r&lt;br&gt;        injections would not be excluded from the study. Patients with hypothyroidism stable on\r&lt;br&gt;        hormone replacement or SjÃ¶gren's syndrome will not be excluded from the study.\r&lt;br&gt;\r&lt;br&gt;        Note 2: Patients may receive corticosteroids as required for the management of\r&lt;br&gt;        SARS-CoV-2-related symptoms.\r&lt;br&gt;\r&lt;br&gt;        E6. Patient requires the use of one of the following forbidden treatment during the study\r&lt;br&gt;        treatment period:\r&lt;br&gt;\r&lt;br&gt;          -  Major surgery.\r&lt;br&gt;\r&lt;br&gt;          -  Live vaccines. Examples of live vaccines include, but are not limited to, the\r&lt;br&gt;             following: measles, mumps, rubella, chicken pox, yellow fever and BCG. Seasonal\r&lt;br&gt;             influenza vaccines for injection are generally killed virus vaccines and are allowed;\r&lt;br&gt;             however intranasal influenza vaccines (e.g. Flu-MistÂ®) are live attenuated vaccines,\r&lt;br&gt;             and are not allowed.\r&lt;br&gt;\r&lt;br&gt;        E7. Significant cardiovascular disease, such as New York Heart Association cardiac disease\r&lt;br&gt;        (Class II or greater), myocardial infarction within 3 months prior to the date of\r&lt;br&gt;        randomisation unstable arrhythmias or unstable angina, Known Left Ventricular Ejection\r&lt;br&gt;        Fraction (LVEF) &lt; 50%.\r&lt;br&gt;\r&lt;br&gt;        Note: Patients with known coronary artery disease, congestive heart failure not meeting the\r&lt;br&gt;        above criteria must be on a stable medical regimen that is optimized in the opinion of the\r&lt;br&gt;        treating physician and in consultation with a cardiologist if appropriate.\r&lt;br&gt;\r&lt;br&gt;        E8. Patient has Active hepatitis B (chronic or acute; defined as having a positive\r&lt;br&gt;        hepatitis B surface antigen [HBsAg] test at screening), Active hepatitis C (Patients\r&lt;br&gt;        positive for hepatitis C virus (HCV) antibody are eligible only if PCR is negative for HCV\r&lt;br&gt;        RNA at screening) or Human Immunodeficiency Virus (HIV) infection (HIV 1/2 antibodies).\r&lt;br&gt;\r&lt;br&gt;        E9. Prior allogeneic bone marrow transplantation or solid organ transplant in the past.\r&lt;br&gt;\r&lt;br&gt;        E10. Has a history or current evidence of any condition, therapy, or laboratory abnormality\r&lt;br&gt;        that might confound the results of the trial, interfere with the subject's participation\r&lt;br&gt;        for the full duration of the trial, or is not in the best interest of the subject to\r&lt;br&gt;        participate, in the opinion of the treating Investigator.\r&lt;br&gt;\r&lt;br&gt;        E11. Has known psychiatric or substance abuse disorders that would interfere with\r&lt;br&gt;        cooperation with the requirements of the trial.\r&lt;br&gt;\r&lt;br&gt;        E12. Pregnant or breastfeeding patient, or expecting to conceive children within the\r&lt;br&gt;        projected duration of the trial, starting with the screening visit through 6 months after\r&lt;br&gt;        the last dose of study drugs.\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;                1. Participant is willing and able to give informed consent for participation in the study&lt;br&gt;                2. Participant is willing to comply with all trial procedures&lt;br&gt;                3. Onset of symptoms of possible COVID-19 in the community (continuous cough and/or high temperature) should be within 7 days of inclusion&lt;br&gt;                4. Patients aged =65 with or without comorbidity, and patients aged =50 years with the following listed comorbidities:&lt;br&gt;                4.1. Known weakened immune system due to serious illness or infection (e.g. chemotherapy)&lt;br&gt;                4.2. Known heart disease&lt;br&gt;                4.3. Known asthma or lung disease&lt;br&gt;                4.4. Known diabetes not treated with insulin&lt;br&gt;                4.5. Known mild hepatic impairment&lt;br&gt;                4.6. Known stroke or neurological problem&lt;br&gt;","Inclusion criteria: &lt;br&gt;Participants must be hospitalized with illness consistent with COVID-19 pneumonia by chest imaging and/or clinical examination and with moderate to severe disease\r&lt;br&gt;Laboratory-confirmed SARS-CoV-2 infection\r&lt;br&gt;Onset of COVID-19 symptoms  =5 days before randomization &lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 175&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 175&lt;br&gt;","Inclusion criteria: &lt;br&gt;- Age &gt;18 years&lt;br&gt;\t- Hospital admission with proven SARS2-Covid19 infection&lt;br&gt;\t- Hypoxemic respiratory failure (SaO2 &lt;92%, PaO2 &lt;8kPa)&lt;br&gt;\t- Ability to give informed consent.&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 200&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 104&lt;br&gt;","Inclusion criteria: &lt;br&gt;1. Hospitalized male or female, = 35 to = 80 years of age\r&lt;br&gt;2. Diagnosed to be COVID-19 POSITIVE(SARS-CoV-2 nucleic acid â€“ qPCR)\r&lt;br&gt;3. Oxygenation criterion:\r&lt;br&gt;    Oxygen saturation =93% (either on Room Air or while the patient is on supplement oxygen)\r&lt;br&gt;4. Respiratory frequency, RR = 25 breaths/min\r&lt;br&gt;5. ALT &lt; 5xULN; bilirubin = 1.5xULN\r&lt;br&gt;6. Presence of at least 1 relevant co-morbid condition (defined as arterial hypertension, diabetes, or coronary artery disease) if age &lt;65 years\r&lt;br&gt;7. Signed Inform Consent Form\r&lt;br&gt;8. Body weight = 85kg\r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 80&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 120&lt;br&gt;","Inclusion criteria: &lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range &lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range &lt;br&gt;","Inclusion criteria: Healthy group: healthy, without serious disease; \r&lt;br&gt;normal group: diagnosed patients with common NCP; \r&l
