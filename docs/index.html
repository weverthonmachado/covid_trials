-19\r&lt;br&gt;             infection before surgery.\r&lt;br&gt;\r&lt;br&gt;          -  emergency surgery patients with clinical diagnosis or lab confirmation of COVID-19\r&lt;br&gt;             infection after surgery.\r&lt;br&gt;\r&lt;br&gt;          -  elective surgery patients with clinical diagnosis or lab confirmation of COVID-19\r&lt;br&gt;             infection after surgery.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Not informed consent signed.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  =18 years old with clinical features consistent with pneumonia or chest infection due\r&lt;br&gt;             to SARS-CoV-2 AND\r&lt;br&gt;\r&lt;br&gt;               -  presenting to the Royal Infirmary of Edinburgh where they are swabbed and triaged\r&lt;br&gt;                  for Covid-19.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Inability to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Age 17 years or less\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18 years old (Sub-studies 2 and 3)\r&lt;br&gt;\r&lt;br&gt;          -  Competent and capable to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Have access to a smart device such as a cell phone, tablet, laptop computer with\r&lt;br&gt;             necessary data/internet accessibility\r&lt;br&gt;\r&lt;br&gt;          -  Subjects meeting the following criteria by Sub-Study\r&lt;br&gt;\r&lt;br&gt;        Sub-Study 1:\r&lt;br&gt;\r&lt;br&gt;          -  Age =40 years since the risk of prolonged disease that progresses to severe COVID-19\r&lt;br&gt;             disease increases with age.\r&lt;br&gt;\r&lt;br&gt;          -  PCR-positive for the SARS-CoV2 virus\r&lt;br&gt;\r&lt;br&gt;          -  (Fever, and cough, or Fever and shortness of breath,\r&lt;br&gt;\r&lt;br&gt;          -  =4 days since the first symptoms of COVID-19 and date of testing\r&lt;br&gt;\r&lt;br&gt;          -  Not taking azithromycin\r&lt;br&gt;\r&lt;br&gt;          -  Not requiring hospitalization and is sent home for quarantine.\r&lt;br&gt;\r&lt;br&gt;          -  Must live within 30 miles of HUP or Penn Presbytarian Medical Center to facilitate\r&lt;br&gt;             drop-off of medication\r&lt;br&gt;\r&lt;br&gt;          -  Must own a working computer, or smartphone and have internet access\r&lt;br&gt;\r&lt;br&gt;          -  Must be willing to fill out a daily symptom diary\r&lt;br&gt;\r&lt;br&gt;          -  Must be available for a daily phone call,\r&lt;br&gt;\r&lt;br&gt;          -  Must take their own temperature twice a day\r&lt;br&gt;\r&lt;br&gt;          -  Must be willing to report the observed symptoms and development of COVID-19 in the\r&lt;br&gt;             co-inhabitants of the residence at which the quarantine will be served.\r&lt;br&gt;\r&lt;br&gt;        Sub-Study 2 Hospitalized non-ICU service patients.\r&lt;br&gt;\r&lt;br&gt;          -  PCR-positive for SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to a floor bed at Hospital of the University of Pennsylvania or Penn\r&lt;br&gt;             Presbyterian.\r&lt;br&gt;\r&lt;br&gt;          -  One or more of the following risk factors for progression to severe disease including:\r&lt;br&gt;             immunocompromising conditions, structural lung disease, hypertension, coronary artery\r&lt;br&gt;             disease, diabetes, age &gt; 60, ferritin &gt; 850, CRP &gt; 6, D-dimer &gt; 1000 Sub-Study 3\r&lt;br&gt;             Health Care Worker Prevention\r&lt;br&gt;\r&lt;br&gt;          -  Emergency Medicine or Infectious Disease Team physician or nurse at HUP or PPMC\r&lt;br&gt;\r&lt;br&gt;          -  =20 hours per week of clinical work scheduled in the coming 2 months during the\r&lt;br&gt;             COVID-19 pandemic\r&lt;br&gt;\r&lt;br&gt;          -  No fever, cough, or shortness of breath in the past 2 weeks\r&lt;br&gt;\r&lt;br&gt;          -  Willing to report compliance with HCQ in the form of a diary\r&lt;br&gt;\r&lt;br&gt;          -  Patients must be able to swallow and retain oral medication and must not have any\r&lt;br&gt;             clinically significant gastrointestinal abnormalities that may alter absorption such\r&lt;br&gt;             as malabsorption syndrome or major resection of the stomach or bowels.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria &lt;18 years of age\r&lt;br&gt;\r&lt;br&gt;          -  Prisoners or other detained persons\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to hydroxychloroquine Pregnant or lactating or positive pregnancy test\r&lt;br&gt;\r&lt;br&gt;          -  Receiving any treatment drug for 2019-ncov within 14 days prior to screening\r&lt;br&gt;             evaluation (off label, compassionate use or trial related).\r&lt;br&gt;\r&lt;br&gt;          -  Co-enrollment onto another COVID-19 study is not allowed unless there is approval by\r&lt;br&gt;             the Medical Monitor in consultation with the PI and EM and ID sub-I leaders.\r&lt;br&gt;\r&lt;br&gt;          -  Known history of retinal disease including but not limited to age related macular\r&lt;br&gt;             degeneration.\r&lt;br&gt;\r&lt;br&gt;          -  Taking any of the following medications that prolong Qtc:\r&lt;br&gt;\r&lt;br&gt;        Chlorpromazine.Haloperidol, Droperidol, Quetiapine, Olanzapine. Amisulpride. Thioridazine\r&lt;br&gt;\r&lt;br&gt;          -  History of interstitial lung disease or chronic pneumonitis unrelated COVID-19.\r&lt;br&gt;\r&lt;br&gt;          -  Due to risk of disease exacerbation patients with porphyria or psoriasis are\r&lt;br&gt;             ineligible unless the disease is well controlled and they are under the care of a\r&lt;br&gt;             specialist for the disorder who agrees to monitor the patient for exacerbations.\r&lt;br&gt;\r&lt;br&gt;          -  Patients with serious intercurrent illness that requires active infusional therapy,\r&lt;br&gt;             intense monitoring, or frequent dose adjustments for medication including but not\r&lt;br&gt;             limited to infectious disease, cancer, autoimmune disease, cardiovascular disease.\r&lt;br&gt;\r&lt;br&gt;          -  Patients who have undergone major abdominal, thoracic, spine or CNS surgery in the\r&lt;br&gt;             last 2 months, or plan to undergo surgery during study participation.\r&lt;br&gt;\r&lt;br&gt;          -  Patients receiving cytochrome P450 enzyme-inducing anticonvulsant drugs (i.e.\r&lt;br&gt;             phenytoin, carbamazepine, Phenobarbital, primidone or oxcarbazepine) within 4 weeks of\r&lt;br&gt;             the start of the study treatment\r&lt;br&gt;\r&lt;br&gt;          -  History or evidence of increased cardiovascular risk including any of the following:\r&lt;br&gt;\r&lt;br&gt;          -  Left ventricular ejection fraction (LVEF) &lt; institutional lower limit of normal.\r&lt;br&gt;             Baseline echocardiogram is not required.\r&lt;br&gt;\r&lt;br&gt;          -  A QT interval corrected for heart rate using the Frederica formula &gt; 500 msec\r&lt;br&gt;             (Sub-study 2)\r&lt;br&gt;\r&lt;br&gt;          -  Current clinically significant uncontrolled arrhythmias. Exception: Subjects with\r&lt;br&gt;             controlled atrial fibrillation\r&lt;br&gt;\r&lt;br&gt;          -  History of acute coronary syndromes (including myocardial infarction and unstable\r&lt;br&gt;             angina), coronary angioplasty, or stenting within 6 months prior to enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Current = Class II congestive heart failure as defined by New York Heart Association\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  A contact person from confirmed case of SARS-CoV-2 infection\r&lt;br&gt;\r&lt;br&gt;          -  Medical staff exposed from confirmed case of SARS-CoV-2 infection in hospitals\r&lt;br&gt;\r&lt;br&gt;          -  Persons exposed to SARS-CoV-2 in COVID-19 outbreak situation with certain workplaces,\r&lt;br&gt;             religious groups, and military, etc.\r&lt;br&gt;\r&lt;br&gt;               -  Subjects of study include both symptomatic and asymptomatic contacts.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity to Chloroquine or Hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Those who are contraindicated in Hydroxychloroquine administration according to the\r&lt;br&gt;             permission requirements such as pregnant women, nursing mothers, visual disorders,\r&lt;br&gt;             macular disease, and porphyria, etc.\r&lt;br&gt;\r&lt;br&gt;          -  Human immunodeficiency virus (HIV) infected person\r&lt;br&gt;\r&lt;br&gt;          -  Patients with autoimmune disease (Systemic lupus erythematosus, Mixed connective\r&lt;br&gt;             tissue disease)\r&lt;br&gt;\r&lt;br&gt;          -  Patients with autoimmune rheumatoid inflammatory disease (AIIRD; Autoimmune\r&lt;br&gt;             inflammatory rheumatic diseases - Ankylosing spondylitis, Rheumatic arthritis,\r&lt;br&gt;             Psoriatic arthritis)\r&lt;br&gt;\r&lt;br&gt;          -  Arrhythmia, liver cirrhosis of Child Pugh C, chronic renal failure with eGFR=30mL /\r&lt;br&gt;             min / 1.73m2\r&lt;br&gt;\r&lt;br&gt;          -  A person who is positive in the COVID-19 screening PCR test before starting PEP\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with mild COVID-19 (NEWS scoring system 0-4)\r&lt;br&gt;\r&lt;br&gt;          -  Patient within 7 days from symptom onset or Patient within 48 hous after laboratory\r&lt;br&gt;             diagnosis (SARS-CoV-2 RT-PCR)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Unable to take oral medication\r&lt;br&gt;\r&lt;br&gt;          -  Unable to use inhaler\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  Immunocompromising conditions\r&lt;br&gt;\r&lt;br&gt;          -  Moderate/severe renal dysfunction : creatinine clearance (CCL) &lt; 30 mL/min\r&lt;br&gt;\r&lt;br&gt;          -  Moderate/severe liver dysfunction: AST or ALT &gt; 5 times upper normal limit\r&lt;br&gt;\r&lt;br&gt;          -  Asthma or chronic obstructive lung disease\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  confirmed COVID-19 patients by high-throughput sequencing or real-time\r&lt;br&gt;             reverse-transcriptase polymerase-chain-reaction (RT-PCR) assay for nasal and\r&lt;br&gt;             pharyngeal swab specimens.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. patients with severe illness when admitted;\r&lt;br&gt;\r&lt;br&gt;          2. time interval &gt; 2 days between the admission and examinations;\r&lt;br&gt;\r&lt;br&gt;          3. absent data or delayed results\r&lt;br&gt;","\r&lt;br&gt;        Prevention Study Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Capable of understanding and providing signed informed consent and ability to adhere\r&lt;br&gt;             to the requirements and restrictions of this protocol;\r&lt;br&gt;\r&lt;br&gt;          2. Men and Women = 19 years of age unless local laws dictate otherwise;\r&lt;br&gt;\r&lt;br&gt;          3. English speaking;\r&lt;br&gt;\r&lt;br&gt;          4. Must be willing to use an adequate form of contraception (or abstinence) from the time\r&lt;br&gt;             of the first dose with the IMP until after the last dose of IMP.\r&lt;br&gt;\r&lt;br&gt;          5. Be symptom-free and have a negative COVID-19 test result at baseline.\r&lt;br&gt;\r&lt;br&gt;          6. Work/live in contact with COVID-19 infected patients or scheduled to work in a setting\r&lt;br&gt;             with high likelihood of contact with COVID-19 infected patients.\r&lt;br&gt;\r&lt;br&gt;        Prevention Study Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Prior Tracheostomy;\r&lt;br&gt;\r&lt;br&gt;          2. Concomitant treatment of respiratory support (involving any form of oxygen therapy);\r&lt;br&gt;\r&lt;br&gt;          3. Any clinical contraindications, as judged by the attending physician;\r&lt;br&gt;\r&lt;br&gt;          4. Any symptoms consistent with COVID-19;\r&lt;br&gt;\r&lt;br&gt;          5. Mentally or neurologically disabled patients who are considered not fit to consent to\r&lt;br&gt;             their participation in the study;\r&lt;br&gt;\r&lt;br&gt;          6. Prior COVID-19 infection.\r&lt;br&gt;\r&lt;br&gt;        Treatment Sub study Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Capable of understanding and providing signed informed consent and ability to adhere\r&lt;br&gt;             to the requirements and restrictions of this protocol;\r&lt;br&gt;\r&lt;br&gt;          2. Men and Women = 19 years of age unless local laws dictate otherwise;\r&lt;br&gt;\r&lt;br&gt;          3. English speaking;\r&lt;br&gt;\r&lt;br&gt;          4. Must be willing to use an adequate form of contraception (or abstinence) from the time\r&lt;br&gt;             of the first dose with the IMP until after the last dose of IMP;\r&lt;br&gt;\r&lt;br&gt;          5. Positive COVID-19 test or presentation of clinical symptoms defined as fatigue with\r&lt;br&gt;             either fever &gt;37.2 (oral) and/or a persistent cough.\r&lt;br&gt;\r&lt;br&gt;        Treatment Sub Study Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Prior Tracheostomy;\r&lt;br&gt;\r&lt;br&gt;          2. Concomitant treatment of respiratory support (involving any form of oxygen therapy);\r&lt;br&gt;             Any clinical contraindications, as judged by the attending physician;\r&lt;br&gt;\r&lt;br&gt;          3. Mentally or neurologically disabled patients who are considered not fit to consent to\r&lt;br&gt;             their participation in the study;\r&lt;br&gt;\r&lt;br&gt;          4. Currently hospitalized for symptoms of COVID-19.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female subjects at least 18 years of age at time of consent\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed COVID-19 infection by clinical diagnosis and laboratory testing\r&lt;br&gt;\r&lt;br&gt;          3. In critical condition as indicated by life support measurements\r&lt;br&gt;\r&lt;br&gt;          4. Have one or more of the following laboratory parameters:\r&lt;br&gt;\r&lt;br&gt;               -  lymphocytopenia\r&lt;br&gt;\r&lt;br&gt;               -  elevated IL-6\r&lt;br&gt;\r&lt;br&gt;               -  elevated Troponin I/Troponin T (TnI/T)\r&lt;br&gt;\r&lt;br&gt;               -  elevated myoglobin\r&lt;br&gt;\r&lt;br&gt;               -  elevated C-Reactive Protein (CRP)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age at least 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Laboratory confirmed diagnosis of infection with SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to an acute care facility for the treatment of COVID-19 complications\r&lt;br&gt;\r&lt;br&gt;          -  Severe or life threatening COVID-19, or judged by the treating provider to be at high\r&lt;br&gt;             risk of progression to severe or life-threatening disease\r&lt;br&gt;\r&lt;br&gt;          -  Informed consent provided by the patient or healthcare proxy\r&lt;br&gt;\r&lt;br&gt;        Severe COVID-19 is defined by one or more of the following:\r&lt;br&gt;\r&lt;br&gt;          -  dyspnea\r&lt;br&gt;\r&lt;br&gt;          -  respiratory frequency = 30/min\r&lt;br&gt;\r&lt;br&gt;          -  blood oxygen saturation = 93%\r&lt;br&gt;\r&lt;br&gt;          -  partial pressure of arterial oxygen to fraction of inspired oxygen ratio &lt; 300\r&lt;br&gt;\r&lt;br&gt;          -  lung infiltrates &gt; 50% within 24 to 48 hours\r&lt;br&gt;\r&lt;br&gt;        Life-threatening COVID-19 is defined as one or more of the following:\r&lt;br&gt;\r&lt;br&gt;          -  respiratory failure\r&lt;br&gt;\r&lt;br&gt;          -  septic shock\r&lt;br&gt;\r&lt;br&gt;          -  multiple organ dysfunction or failure\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All adult patients &gt; 18 years scheduled for a (semi) urgent surgery, hematological or\r&lt;br&gt;             oncological treatment or elektrophysiciological investigations in the Jessa hospital\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients &lt; 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Adult patients who are unable the give informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Language barrier\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Being 65 years old and over\r&lt;br&gt;\r&lt;br&gt;          -  Being in social isolation due to the coronavirus epidemic.\r&lt;br&gt;\r&lt;br&gt;          -  Spending at least 1 week at home different from routine life.\r&lt;br&gt;\r&lt;br&gt;          -  Not to be obstructed from doing physical activities.\r&lt;br&gt;\r&lt;br&gt;          -  To have access to online exercise training.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Having a serious cognitive impairment\r&lt;br&gt;\r&lt;br&gt;          -  Having serious hearing and vision problems\r&lt;br&gt;\r&lt;br&gt;          -  Having vestibular disorders that can cause loss of balance\r&lt;br&gt;\r&lt;br&gt;          -  Having diabetes, hypertension or a neurological disease\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - Age:\r&lt;br&gt;\r&lt;br&gt;        At least 18 years of age at the time of signing the ICF.\r&lt;br&gt;\r&lt;br&gt;        - Type of Subject and Disease Characteristics:\r&lt;br&gt;\r&lt;br&gt;        Documented or confirmed SARS-CoV-2 infection by PCR test nasopharyngeal swab = 2 days\r&lt;br&gt;        before randomization.\r&lt;br&gt;\r&lt;br&gt;        Hospitalized for COVID-19.\r&lt;br&gt;\r&lt;br&gt;        Diagnosed with COVID-19 as defined by having at least 2 of the following signs or symptoms\r&lt;br&gt;        within the past 2 days:\r&lt;br&gt;\r&lt;br&gt;        Fever defined as a body temperature of = 38.0 C oral, or = 38.3 C rectal, forehead or\r&lt;br&gt;        aural (axillary temperatures are not allowable);\r&lt;br&gt;\r&lt;br&gt;        Cough;\r&lt;br&gt;\r&lt;br&gt;        Fatigue;\r&lt;br&gt;\r&lt;br&gt;        Shortness of breath.\r&lt;br&gt;\r&lt;br&gt;        Radiographic evidence (chest x-ray or CT scan) of one the following:\r&lt;br&gt;\r&lt;br&gt;        Ground-glass opacities, or\r&lt;br&gt;\r&lt;br&gt;        Local or bilateral patchy infiltrates, or\r&lt;br&gt;\r&lt;br&gt;        Interstitial pulmonary infiltrates.\r&lt;br&gt;\r&lt;br&gt;        - Sex:\r&lt;br&gt;\r&lt;br&gt;        Male and/or female subjects.\r&lt;br&gt;\r&lt;br&gt;        Contraception use by men or women should be consistent with local regulations regarding the\r&lt;br&gt;        methods of contraception for those participating in clinical studies.\r&lt;br&gt;\r&lt;br&gt;        All subjects (male or female) who are of childbearing potential must agree to use highly\r&lt;br&gt;        effective contraception during the study. Female subjects and male partners of female\r&lt;br&gt;        subjects must continue to use highly effective contraception for 30 days after the last\r&lt;br&gt;        dose of study drug. Female subjects should not donate oocytes during this time. Male\r&lt;br&gt;        subjects and female partners of male subjects must continue to use highly effective\r&lt;br&gt;        contraception for 90 days. Male subjects must agree not to donate sperm during this time.\r&lt;br&gt;\r&lt;br&gt;        Note: Abstinence is acceptable if this is the usual lifestyle and preferred contraception\r&lt;br&gt;        for the subject.\r&lt;br&gt;\r&lt;br&gt;        Note: Ethinyl estradiol is the primary estrogen used in hormonal contraceptives. The\r&lt;br&gt;        progestin component consists of norethindrone, levonorgestrel, norgestrel, norethindrone\r&lt;br&gt;        acetate, ethynodiol diacetate, norgestimate, desogestrel, and drospirenone. As BLD-2660 is\r&lt;br&gt;        a weak CYP3A4 inducer, exposure to both the estrogen and progestin components in hormonal\r&lt;br&gt;        contraceptives may be decreased, resulting in an increased risk of pregnancy. As such, it\r&lt;br&gt;        is recommended that subjects who are on hormonal contraceptives for birth control should\r&lt;br&gt;        use an alternate means of contraception (condoms, diaphragms, intrauterine device (IUD),\r&lt;br&gt;        other barrier methods, sexual abstinence, etc.) during participation in the study.\r&lt;br&gt;\r&lt;br&gt;        Women of childbearing potential must have a negative serum pregnancy test at Screening\r&lt;br&gt;        within 72 hours prior to first administration of study drug.\r&lt;br&gt;\r&lt;br&gt;        Women not of childbearing potential must be postmenopausal (defined as cessation of regular\r&lt;br&gt;        menstrual periods for at least 1 year\r&lt;br&gt;\r&lt;br&gt;        - Informed Consent:\r&lt;br&gt;\r&lt;br&gt;        Capable of giving signed informed consent which includes compliance with the requirements\r&lt;br&gt;        and restrictions listed in the ICF and in this protocol\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - Medical Conditions:\r&lt;br&gt;\r&lt;br&gt;        Active bacterial pneumonia infection\r&lt;br&gt;\r&lt;br&gt;        Known active tuberculosis (TB).\r&lt;br&gt;\r&lt;br&gt;        Known history of testing positive for Human Immunodeficiency Virus (HIV) (HIV 1/2\r&lt;br&gt;        antibodies).\r&lt;br&gt;\r&lt;br&gt;        Known active Hepatitis B (defined as Hepatitis B surface antigen [HBsAg] reactive) or known\r&lt;br&gt;        active Hepatitis C virus (defined as HCV RNA [qualitative] is detected) infection.\r&lt;br&gt;\r&lt;br&gt;        Note: No testing for Hepatitis B and Hepatitis C is required unless mandated by local\r&lt;br&gt;        health authority\r&lt;br&gt;\r&lt;br&gt;        History of Child-Pugh B or C cirrhosis.\r&lt;br&gt;\r&lt;br&gt;        History of acute coronary syndrome requiring hospital admission or symptomatic ischemic\r&lt;br&gt;        heart disease within 24 weeks prior to screening.\r&lt;br&gt;\r&lt;br&gt;        Subjects requiring high flow oxygen defined as &gt;50 L/min.\r&lt;br&gt;\r&lt;br&gt;        It is not in the best interest of the subjects to participate, in the opinion of the\r&lt;br&gt;        treating Investigator.\r&lt;br&gt;\r&lt;br&gt;        Female subjects who are pregnant or breastfeeding or expecting to conceive within the\r&lt;br&gt;        projected duration of the study, starting with the screening visit through 90 days after\r&lt;br&gt;        the last dose of study drug.\r&lt;br&gt;\r&lt;br&gt;        - Diagnostic Assessments:\r&lt;br&gt;\r&lt;br&gt;        The following laboratory parameters are excluded:\r&lt;br&gt;\r&lt;br&gt;        Alanine aminotransferase (ALT) or aspartate aminotransferase (AST) &gt;5 x upper limit of\r&lt;br&gt;        normal (ULN);\r&lt;br&gt;\r&lt;br&gt;        Creatinine clearance &lt; 50 mL/min.\r&lt;br&gt;\r&lt;br&gt;        - Prior Therapy:\r&lt;br&gt;\r&lt;br&gt;        Requiring, or expected to require mechanical ventilation at screening.\r&lt;br&gt;\r&lt;br&gt;        Concurrent treatment with other agents with actual or possible direct acting antiviral\r&lt;br&gt;        activity against SARS-CoV-2 within 24 hours prior to initiation of study drug dosing (e.g.\r&lt;br&gt;        remdesivir within 6 half-lives).\r&lt;br&gt;\r&lt;br&gt;        Treatment with anti-IL 6, anti-IL-6 receptor antagonists, or with Janus kinase inhibitors\r&lt;br&gt;        (JAKi) in the past 30 days or plans to receive during the study period.\r&lt;br&gt;\r&lt;br&gt;        - Prior/Concurrent Clinical Study Experience:\r&lt;br&gt;\r&lt;br&gt;        Participation in any other clinical study of an experimental drug treatment for COVID-19\r&lt;br&gt;        within 6 half-lives of the experimental treatment.\r&lt;br&gt;\r&lt;br&gt;        Current participation or have participated in a study of an investigational agent or has\r&lt;br&gt;        used an investigational device within 4 weeks prior to the first dose of study drug.\r&lt;br&gt;\r&lt;br&gt;        Note: Subjects participating in an observational study are an exception to this criterion\r&lt;br&gt;        and may qualify for the study with Sponsor approval.\r&lt;br&gt;\r&lt;br&gt;        Note: Subjects who have entered the follow-up phase of an investigational study may\r&lt;br&gt;        participate as long as it has been 4 weeks after the last dose of the previous\r&lt;br&gt;        investigational agent.\r&lt;br&gt;\r&lt;br&gt;        - Other Exclusions:\r&lt;br&gt;\r&lt;br&gt;        Unable to swallow solid oral medication or known malabsorption disorder.\r&lt;br&gt;\r&lt;br&gt;        Subjects who have allergy to BLD-2660 or inactive components of BLD-2660.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Must have positive nasopharyngeal swab for SARS-CoV-2 diagnosed via outpatient testing\r&lt;br&gt;             within the previous 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Age = 45 years\r&lt;br&gt;\r&lt;br&gt;          -  Not hospitalized at the time of enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Established care with Providence provider\r&lt;br&gt;\r&lt;br&gt;          -  Ability to understand a written or electronic informed consent document\r&lt;br&gt;\r&lt;br&gt;          -  Reliable access to a computer or smartphone that can facilitate study communications\r&lt;br&gt;             via remote messaging or telephone and willingness to provide daily verbal check ins\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity to chloroquine or hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  History of retinal disease (macular degeneration, diabetic retinopathy, retinal\r&lt;br&gt;             rear/detachment, retinitis pigmentosa)\r&lt;br&gt;\r&lt;br&gt;          -  History of seizure disorder\r&lt;br&gt;\r&lt;br&gt;          -  History of ventricular tachycardia/fibrillation, history of long-QT syndrome, or ICD\r&lt;br&gt;\r&lt;br&gt;          -  Current creatinine clearance &lt;10 ml/min or on hemodialysis (as evidenced in EMR)\r&lt;br&gt;\r&lt;br&gt;          -  Known G6PD deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Current use of the following medications: digoxin, amiodarone, flecainide,\r&lt;br&gt;             procainamide, oral dapsone. If other meds of concern, route to pharmacist to evaluate\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant use of the following only at Pharmacist/Investigator discretion:\r&lt;br&gt;             Abiraterone acetate, agalsidase, conivaptan, dabrafenib, dacomitinib, dapsone\r&lt;br&gt;             (systemic), digoxin, enzalutamide, fexinidazole, flecainide, fusidic acid (systemic),\r&lt;br&gt;             idelalisib, mifepristone, mitotane, pimozide, amiodarone, digoxin, procainamide,\r&lt;br&gt;             propafenone, stiripentol\r&lt;br&gt;\r&lt;br&gt;          -  Currently on hospice\r&lt;br&gt;\r&lt;br&gt;          -  Women of childbearing potential must not be pregnant, and must avoid becoming pregnant\r&lt;br&gt;             while on treatment and for 30 days following treatment discontinuation. Men must avoid\r&lt;br&gt;             fathering a child while on treatment and for 30 days following treatment\r&lt;br&gt;             discontinuation\r&lt;br&gt;\r&lt;br&gt;          -  Any clinical factors such as bleeding, active infection, or psychiatric factors that\r&lt;br&gt;             in the judgment of the investigator would preclude safe participation and compliance\r&lt;br&gt;             with study procedures.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1) Aged 18 or above;\r&lt;br&gt;\r&lt;br&gt;          -  2) Laboratory-confirmed COVID-19 infection;\r&lt;br&gt;\r&lt;br&gt;          -  3) Pre-existing liver cirrhosis based on liver biopsy or clinical findings.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1) Pregnancy or unknown pregnancy status.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age = 18 years old.\r&lt;br&gt;\r&lt;br&gt;          2. Hospitalized patient (or documentation of a hospitalization plan if the patient is in\r&lt;br&gt;             an emergency department) with illness of more than 5 days of duration with evidence of\r&lt;br&gt;             pneumonia by chest radiography / tomography computed chest and meets at least one of\r&lt;br&gt;             the following requirements:\r&lt;br&gt;\r&lt;br&gt;               1. Non-critical patient with pneumonia in radiological progression and / or\r&lt;br&gt;\r&lt;br&gt;               2. Patient with progressive respiratory failure at the last 24-48 hours.\r&lt;br&gt;\r&lt;br&gt;          3. Laboratory confirmed SARS-CoV-2 infection (by PCR) or other commercialized analysis or\r&lt;br&gt;             public health in any sample collected 4 days before the randomization or COVID-19\r&lt;br&gt;             criteria following the defined diagnostic criteria at that time in the center.\r&lt;br&gt;\r&lt;br&gt;          4. Patient with a maximum O2 support of 35%\r&lt;br&gt;\r&lt;br&gt;          5. Be willing and able to comply with the study related procedures / evaluations.\r&lt;br&gt;\r&lt;br&gt;          6. Women of childbearing potential * should have a negative serum pregnancy test before\r&lt;br&gt;             enrollment in the study and must commit to using methods highly effective\r&lt;br&gt;             contraceptives (intrauterine device, bilateral tubal occlusion, vasectomized couple\r&lt;br&gt;             and sexual abstinence).\r&lt;br&gt;\r&lt;br&gt;          7. Written informed consent. In case of inability of the patient to sign the informed\r&lt;br&gt;             consent, a verbal informed consent from the legal representative or family witness (or\r&lt;br&gt;             failing this, an impartial witness outside the investigator team) will be obtained by\r&lt;br&gt;             phone.\r&lt;br&gt;\r&lt;br&gt;        When circumstances so allow, participants should sign the consent form. The confirmation of\r&lt;br&gt;        the verbal informed consent will be documented in a document as evidence that verbal\r&lt;br&gt;        consent has been obtained.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patient who, in the investigator's opinion, is unlikely to survive&gt; 48 hours after the\r&lt;br&gt;             inclusion in the study.\r&lt;br&gt;\r&lt;br&gt;          2. Presence of any of the following abnormal analytical values at the time of the\r&lt;br&gt;             inclusion in the study:\r&lt;br&gt;\r&lt;br&gt;               -  absolute neutrophil count less than 2000 / mm3;\r&lt;br&gt;\r&lt;br&gt;               -  AST or ALT&gt; 5 times the upper limit of normality;\r&lt;br&gt;\r&lt;br&gt;               -  platelets &lt;50,000 per mm3.\r&lt;br&gt;\r&lt;br&gt;          3. In active treatment with immunosuppressants or previous prolonged treatment (more 3\r&lt;br&gt;             months) of oral corticosteroids for a disease not related to COVID-19 at a dose\r&lt;br&gt;             greater than 10 mg of prednisone or equivalent per day.\r&lt;br&gt;\r&lt;br&gt;          4. Known active tuberculosis or known history of tuberculosis uncompleted treatment.\r&lt;br&gt;\r&lt;br&gt;          5. Patients with active systemic bacterial and / or fungal infections.\r&lt;br&gt;\r&lt;br&gt;          6. Participants who, at the investigator's discretion, are not eligible to participate,\r&lt;br&gt;             regardless of the reason, including medical or clinical conditions, or participants\r&lt;br&gt;             potentially at risk of not following study procedures.\r&lt;br&gt;\r&lt;br&gt;          7. Patients who do not have entry criteria in the Intensive Care Unit.\r&lt;br&gt;\r&lt;br&gt;          8. Pregnancy or lactation.\r&lt;br&gt;\r&lt;br&gt;          9. Known hypersensitivity to siltuximab or to any of its excipients (histidine, histidine\r&lt;br&gt;             hydrochloride, polysorbate 80 and sucrose).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Men and non-pregnant women aged 60 or over\r&lt;br&gt;\r&lt;br&gt;          -  Known diagnosis of hypertension\r&lt;br&gt;\r&lt;br&gt;          -  Current use of ACEi or ARB for the treatment of hypertension\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 nave (i.e. not known to be infected)\r&lt;br&gt;\r&lt;br&gt;          -  English speaker\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Known diabetic nephropathy\r&lt;br&gt;\r&lt;br&gt;          -  Known heart failure with reduced ejection fraction\r&lt;br&gt;\r&lt;br&gt;          -  Resistant hypertension (defined as blood pressure that remains above goal despite\r&lt;br&gt;             concurrent use of three anti-hypertensive agents of different classes, one of which\r&lt;br&gt;             should be a diuretic, or as blood pressure that is controlled with four or more\r&lt;br&gt;             medications)\r&lt;br&gt;\r&lt;br&gt;          -  Contraindications or allergies to CCB or Thiazide\r&lt;br&gt;\r&lt;br&gt;          -  Unconscious patients\r&lt;br&gt;\r&lt;br&gt;          -  Current psychiatric in-patients\r&lt;br&gt;\r&lt;b nsants therapy, alcohol disease, haematological\r&lt;br&gt;             disorders, epilepsia, porphyria, liver disease/cirrhosis, retinopathy,\r&lt;br&gt;             fainting/syncope, myasthenia)\r&lt;br&gt;\r&lt;br&gt;          5. HIV infection\r&lt;br&gt;\r&lt;br&gt;          6. Concurrent participation in another interventional clinical trial\r&lt;br&gt;\r&lt;br&gt;          7. Hypersensitivity to chloroquine or drug excipients\r&lt;br&gt;\r&lt;br&gt;          8. Other relevant circumstances/conditions based on clinical judgement\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients included in the CORIMUNO-19 cohort\r&lt;br&gt;\r&lt;br&gt;          2. Patients belonging to one of the 2 following groups:\r&lt;br&gt;\r&lt;br&gt;               -  Group 1: patients not requiring ICU at admission with moderate and severe\r&lt;br&gt;                  pneumopathy according to the OMS Criteria of severity of COVID pneumopathy.\r&lt;br&gt;\r&lt;br&gt;        Moderate cases :\r&lt;br&gt;\r&lt;br&gt;        Cases meeting all of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Showing fever and respiratory symptoms with radiological findings of pneumonia.\r&lt;br&gt;\r&lt;br&gt;          -  Requiring between 3L/min and 5L/min of oxygen to maintain SpO2 &gt;97% Severe cases\r&lt;br&gt;\r&lt;br&gt;        Cases meeting any of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory distress (?30 breaths/ min);\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation=93% at rest in ambient air; or Oxygen saturation =97 % with O2 &gt;\r&lt;br&gt;             5L/min.\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2?300mmHg\r&lt;br&gt;\r&lt;br&gt;          -  Group 2: patients requiring ICU based on Criteria of severity of COVID pneumopathy.\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory failure and requiring mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  No do-not-resuscitate order (DNR order)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with exclusion criteria to the CORIMUNO-19 cohort.\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to Tocilizumab or to any of their excipients.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Current documented bacterial infection\r&lt;br&gt;\r&lt;br&gt;          -  Patient with any of following laboratory results out of the ranges detailed below at\r&lt;br&gt;             screening should be discussed depending of the medication:\r&lt;br&gt;\r&lt;br&gt;          -  Absolute neutrophil count (ANC) = 1.0 x 109/L\r&lt;br&gt;\r&lt;br&gt;          -  Haemoglobin level: no limitation\r&lt;br&gt;\r&lt;br&gt;          -  Platelets (PLT) &lt; 50 G /L\r&lt;br&gt;\r&lt;br&gt;          -  SGOT or SGPT &gt; 5N\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Negative PCR and negative serology at day 0\r&lt;br&gt;\r&lt;br&gt;          -  Healthcare worker at Hospital Clnic de Barcelona\r&lt;br&gt;\r&lt;br&gt;          -  Female participants: negative for pregnancy test\r&lt;br&gt;\r&lt;br&gt;          -  Willing to participate in the study\r&lt;br&gt;\r&lt;br&gt;          -  Able to sign the informed consent form\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt;18 years\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing antiviral or antiretroviral treatment or HIV positive\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing anti-inflammatory treatment (NSAID, corticosteroids)\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing chloroquine or hydroxychloroquine treatment\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed case of SARS-CoV-2 infection (positive PCR) at day 0\r&lt;br&gt;\r&lt;br&gt;          -  Positive serology for SARS-CoV-1 infection at day 0\r&lt;br&gt;\r&lt;b per limit; sufficient hematopoietic function: such as white\r&lt;br&gt;             blood cells =4.0  109 / L, platelets =100  109 / L;\r&lt;br&gt;\r&lt;br&gt;          5. Signed informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Previous history of chronic bronchitis, emphysema, interstitial lung disease or\r&lt;br&gt;             pulmonary heart disease;\r&lt;br&gt;\r&lt;br&gt;          2. Combining with other serious diseases: such as those who have suffered myocardial\r&lt;br&gt;             infarction and uncontrollable diabetes within 6 months, and are considered unsuitable\r&lt;br&gt;             to participate in the trial;\r&lt;br&gt;\r&lt;br&gt;          3. People with active peptic ulcer;\r&lt;br&gt;\r&lt;br&gt;          4. Patients during pregnancy and lactation\r&lt;br&gt;\r&lt;br&gt;          5. Patients with mental illness or others who cannot cooperate effectively;\r&lt;br&gt;\r&lt;br&gt;          6. Researcher judges uncomfortable to participate in trial\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Male and Female patients age 18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 confirmed positive test results\r&lt;br&gt;\r&lt;br&gt;          -  High risk for complications including with Medium (5-6) or High (More than or equal to\r&lt;br&gt;             7) NEWS score\r&lt;br&gt;\r&lt;br&gt;          -  Hematology criteria: ANC &gt;500 cells/mcl, HGB &gt;9 g/dl, Platelet count &gt;75,000/mcl\r&lt;br&gt;\r&lt;br&gt;          -  Metabolic criteria: Serum creatinine &lt;2.0 mg/dl or calculated creatinine clearance\r&lt;br&gt;             (using Cockcroft-Gault) &gt;30 ml/min, AST/ALT &lt;5x ULN AND Total Bilirubin WNL (for\r&lt;br&gt;             patients with Gilbert's disease, direct bilirubin &lt;ULN)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 negative test result\r&lt;br&gt;\r&lt;br&gt;          -  Inability to adhere to study protocol requirements\r&lt;br&gt;\r&lt;br&gt;          -  Inability to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Other acute or chronic medical or psychiatric condition that in the judgment of the\r&lt;br&gt;             investigator would make the participant inappropriate to take part in the study\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant and breastfeeding individuals\r&lt;br&gt;\r&lt;br&gt;          -  QTc interval greater than 470 msecs at baseline\r&lt;br&gt;\r&lt;br&gt;          -  History of hypersensitivity to atovaquone and/or azithromycin.\r&lt;br&gt;\r&lt;br&gt;          -  History of known intolerance to atovaquone and/or azithromycin\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female, 18 years old = age = 75years old;\r&lt;br&gt;\r&lt;br&gt;          2. CT image is characteristic of 2019 novel coronavirus pneumonia;\r&lt;br&gt;\r&lt;br&gt;          3. Laboratory confirmation of 2019-nCoV infection by reverse transcription polymerase\r&lt;br&gt;             chain reaction (RT-PCR);\r&lt;br&gt;\r&lt;br&gt;          4. In compliance with the 2019-nCoV pneumonia diagnosis standard (according to the novel\r&lt;br&gt;             coronavirus infection pneumonia diagnosis and treatment program (Trial Implementation\r&lt;br&gt;             Version 6) issued by the National Health and Medical Commission, and WHO 2019 new\r&lt;br&gt;             coronavirus guidelines standards): (A) increased breathing rate (=30 beats / min),\r&lt;br&gt;             difficulty breathing, cyanosis of the lips; (B) in resting state, means oxygen\r&lt;br&gt;             saturation =93%; (C) partial pressure of arterial oxygen (PaO2) / Fraction of inspired\r&lt;br&gt;             oxygen (FiO2) =300 mmHg (1mmHg = 0.133kPa);\r&lt;br&gt;\r&lt;br&gt;          5. Participant or the authorized agent signed the informed consent form.\r&lt;br&gt;\r&lt;br&gt;          6. Agree to collect clinical samples.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Malignant disease in the past five years;\r&lt;br&gt;\r&lt;br&gt;          2. Participant with no hope of survival were clinically predicted and only received\r&lt;br&gt;             hospice care, or those who were in a deep coma and did not respond to supportive\r&lt;br&gt;             treatment measures within three hours of admission.\r&lt;br&gt;\r&lt;br&gt;          3. Participant who are participating in other clinical trials or who have participated in\r&lt;br&gt;             other clinical trials within 3 months.\r&lt;br&gt;\r&lt;br&gt;          4. Cases of severe shock and respiratory failure.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria :\r&lt;br&gt;\r&lt;br&gt;          -  &gt; 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  Suspected of COVID-19 infection or having a systematic COVID-19 screening\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria :\r&lt;br&gt;\r&lt;br&gt;          -  Patients on whom the ultrasonographic examination is not feasible for technical\r&lt;br&gt;             reasons (morbid obesity, thoracic extensive subcutaneous emphysema, absorbent\r&lt;br&gt;             subcutaneous infiltrations, ...)\r&lt;br&gt;\r&lt;br&gt;          -  Patients with comorbidities justifying priority intensive care, not linked to the\r&lt;br&gt;             COVID-19 condition\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Signed informed consent, demonstrating that the subject understands the procedures\r&lt;br&gt;             required for the study and the purpose of the study\r&lt;br&gt;\r&lt;br&gt;          2. Healthy male or female subjects 18 years of age or older that are considered to be\r&lt;br&gt;             high-risk individuals. High-risk individuals are defined as all health care workers in\r&lt;br&gt;             hospitals, clinics, and emergency rooms, and medical facilities.\r&lt;br&gt;\r&lt;br&gt;          3. Subjects must agree to practice at least one highly effective method of birth control\r&lt;br&gt;             for the duration of the study\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Refusal to sign informed consent form\r&lt;br&gt;\r&lt;br&gt;          2. Any previous positive test for COVID-19 by PCR\r&lt;br&gt;\r&lt;br&gt;          3. Symptomatic for COVID-19\r&lt;br&gt;\r&lt;br&gt;          4. Diarrhea\r&lt;br&gt;\r&lt;br&gt;          5. Type I or II diabetes\r&lt;br&gt;\r&lt;br&gt;          6. Atherosclerotic Coronary Artery Disease\r&lt;br&gt;\r&lt;br&gt;          7. Any contraindication for treatment with Plaquenil\r&lt;br&gt;\r&lt;br&gt;          8. Any comorbidities which, in the opinion of the investigator, constitute health risk\r&lt;br&gt;             for the subject. These include congestive heart failure, cardiac arrhythmia, prior\r&lt;br&gt;             malignancy other than non-melanoma skin cancer, HIV positive, Hepatitis B Surface\r&lt;br&gt;             Antigen Positive, Hepatitis C, Inflammatory bowel disease, Tuberculosis, and any\r&lt;br&gt;             significant infection. Any other condition that in the investigator's opinion should\r&lt;br&gt;             not be enrolled.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Documented COVID-19 pneumonia: defined as upper respiratory tract specimen\r&lt;br&gt;             (nasopharyngeal swab (NPS) or viral throat swab) positive for COVID-19 and/or imaging\r&lt;br&gt;             at computed tomography scan suggestive of COVID-19 pneumonia\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation (SaO2) of 92% or less without oxygen support, or reduction of 3%\r&lt;br&gt;             from basal value of SaO2, or a ratio of the partial pressure of oxygen (PaO2) to the\r&lt;br&gt;             fraction of inspired oxygen (FiO2) (PaO2/FiO2) below 300.\r&lt;br&gt;\r&lt;br&gt;          -  Any gender\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt;= 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent or as per Ethical Committee indication in case of patients\r&lt;br&gt;             not able to express written informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Onset of COVID-19 pneumonia &gt;14 days\r&lt;br&gt;\r&lt;br&gt;          -  Orotracheal intubation\r&lt;br&gt;\r&lt;br&gt;          -  Uncontrolled systemic infection (other than COVID-19)\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant use of thrombolytic therapy Concomitant systemic anticoagulant therapy\r&lt;br&gt;             (e.g. heparin, warfarin, direct thrombin inhibitors and direct factor Xa inhibitors)\r&lt;br&gt;\r&lt;br&gt;          -  Haemodynamic instability, defined as inability to maintain mean arterial pressure with\r&lt;br&gt;             single pressor support\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity to the active substance or to any of the excipients of the\r&lt;br&gt;             experimental drug\r&lt;br&gt;\r&lt;br&gt;          -  Patients who, based on the investigator's clinical judgement, are not able to receive\r&lt;br&gt;             the treatment\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding patient\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  who haven't been exercising before and also not thinking of exercising during the\r&lt;br&gt;             isolation period\r&lt;br&gt;\r&lt;br&gt;          -  Who are willing to exercise during the isolation\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Having a disease that may interfere or aggravated with exercise such as orthopaedic\r&lt;br&gt;             problems, chronic diseases, etc.\r&lt;br&gt;\r&lt;br&gt;          -  Having difficulty of understanding and following video-based exercises\r&lt;br&gt;\r&lt;br&gt;          -  Having diagnose of any kind of psychiatric condition such as major depression, panic\r&lt;br&gt;             attack, etc.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age = 18 years and = 64 years at the time of the assessment\r&lt;br&gt;\r&lt;br&gt;          2. Able and willing to understand the study, adhere to all study procedures, and provide\r&lt;br&gt;             written informed consent\r&lt;br&gt;\r&lt;br&gt;          3. Initial diagnosis of COVID-19 disease as defined by a FDA-cleared molecular diagnostic\r&lt;br&gt;             assay positive for SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          4. Display symptoms of COVID respiratory infection without respiratory distress\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who are hospitalized for inpatient treatment or currently being evaluated for\r&lt;br&gt;             potential hospitalization at the time of initiation of informed consent\r&lt;br&gt;\r&lt;br&gt;               1. Patients with a known allergy to Peginterferon Lambda-1a or any component thereof\r&lt;br&gt;\r&lt;br&gt;               2. Room air oxygen saturation of &lt;92%\r&lt;br&gt;\r&lt;br&gt;               3. Participation in a clinical trial with or use of any investigational agent within\r&lt;br&gt;                  30 days before screening, or treatment with interferons (IFN) or immunomodulators\r&lt;br&gt;                  within 12 months before screening\r&lt;br&gt;\r&lt;br&gt;               4. Previous use of Peginterferon Lambda-1a\r&lt;br&gt;\r&lt;br&gt;               5. History or evidence of any intolerance or hypersensitivity to IFNs or other\r&lt;br&gt;                  substances contained in the study medication.\r&lt;br&gt;\r&lt;br&gt;               6. Female patients who are pregnant or breastfeeding. Male patients must confirm\r&lt;br&gt;                  that their female sexual partners are not pregnant.\r&lt;br&gt;\r&lt;br&gt;               7. Current or previous history of decompensated liver disease (Child-Pugh Class B or\r&lt;br&gt;                  C) or hepatocellular carcinoma\r&lt;br&gt;\r&lt;br&gt;               8. Co-infected with human immunodeficiency virus (HIV) or hepatitis C virus (HCV)\r&lt;br&gt;\r&lt;br&gt;               9. Significant abnormal laboratory test results at screening.\r&lt;br&gt;\r&lt;br&gt;              10. Significant concurrent illnesses and other comorbidities that may require\r&lt;br&gt;                  intervention during the study\r&lt;br&gt;\r&lt;br&gt;              11. Concurrent use of any of the following medications:\r&lt;br&gt;\r&lt;br&gt;                    1. Therapy with an immunomodulatory agent\r&lt;br&gt;\r&lt;br&gt;                    2. Current use of heparin or Coumadin\r&lt;br&gt;\r&lt;br&gt;                    3. Received blood products within 30 days before study randomization\r&lt;br&gt;\r&lt;br&gt;                    4. Use of hematologic growth factors within 30 days before study randomization\r&lt;br&gt;\r&lt;br&gt;                    5. Systemic antibiotics, antifungals, or antivirals for treatment of active\r&lt;br&gt;                       infection within 14 days before study randomization\r&lt;br&gt;\r&lt;br&gt;                    6. Any prescription or herbal product that is not approved by the investigator\r&lt;br&gt;\r&lt;br&gt;                    7. Long-term treatment (&gt; 2 weeks) with agents that have a high risk for\r&lt;br&gt;                       nephrotoxicity or hepatotoxicity unless it is approved by the medical\r&lt;br&gt;                       monitor\r&lt;br&gt;\r&lt;br&gt;                    8. Receipt of systemic immunosuppressive therapy within 3 months before\r&lt;br&gt;                       screening\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Subject (or authorized legal representative) who can provide written informed consent\r&lt;br&gt;             before beginning any study procedure.\r&lt;br&gt;\r&lt;br&gt;          -  Understand and agree to abide by the study procedures.\r&lt;br&gt;\r&lt;br&gt;          -  Adult #18 years of age at the time of inclusion in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Confirmation of SARS-CoV-2 infection by a microbiological test performed before\r&lt;br&gt;             randomization, no longer than 72 hours.\r&lt;br&gt;\r&lt;br&gt;          -  Severity 3-4 according to the WHO 7-point ordinal scale.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  ALT / AST&gt; 5 times the normal limit\r&lt;br&gt;\r&lt;br&gt;          -  Stage 4 chronic kidney disease (GFR &lt;30) or requiring dialysis.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of comorbidities that imply a poor prognosis (according to clinical\r&lt;br&gt;             judgment).\r&lt;br&gt;\r&lt;br&gt;          -  Advanced dementia.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          -  Anticipation of transfer to another center in the 12 hours at the beginning of the\r&lt;br&gt;             study.\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to study medication.\r&lt;br&gt;\r&lt;br&gt;          -  Serious or active bacterial infections or documented sepsis by pathogens other than\r&lt;br&gt;             SARS-CoV-2.\r&lt;br&gt;\r&lt;br&gt;          -  Streptococcus pneumoniae antigenuria positive before study start.\r&lt;br&gt;\r&lt;br&gt;          -  Neutropenia &lt;500 / mm3.\r&lt;br&gt;\r&lt;br&gt;          -  Thrombocytopenia &lt;100,000 / mm3.\r&lt;br&gt;\r&lt;br&gt;          -  History of diverticulosis.\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing skin infection (eg, pyodermitis).\r&lt;br&gt;\r&lt;br&gt;          -  Transplanted patient under immunosuppressive treatment.\r&lt;br&gt;\r&lt;br&gt;          -  Previous evidence of latent untreated tuberculosis.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Evidence of a positive SARS-CoV-2 test and test results received within the previous\r&lt;br&gt;             three days\r&lt;br&gt;\r&lt;br&gt;          -  Not currently hospitalized\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to receive study drug by mail\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to return the internet-based study questionnaires at baseline, day 3,\r&lt;br&gt;             7, and 14 days\r&lt;br&gt;\r&lt;br&gt;          -  No known allergy or other contraindication to macrolides\r&lt;br&gt;\r&lt;br&gt;          -  Age 18 years or older at the time of enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Provision of informed consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        In order to be eligible to participate in this study, an individual must meet all of the\r&lt;br&gt;        following criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female, age &gt; 18 years\r&lt;br&gt;\r&lt;br&gt;          2. Positive COVID 19 test\r&lt;br&gt;\r&lt;br&gt;          3. Respiratory compromise defined by SpO2 &lt;93%\r&lt;br&gt;\r&lt;br&gt;          4. Ability to sign informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        An individual who meets any of the following criteria will be excluded from participation\r&lt;br&gt;        in this study:\r&lt;br&gt;\r&lt;br&gt;          1. Pregnancy\r&lt;br&gt;\r&lt;br&gt;          2. Untreated Pneumothorax\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:Fulfilling all the following criteria\r&lt;br&gt;\r&lt;br&gt;          1. Aged between 18 and 60 years, male or female.\r&lt;br&gt;\r&lt;br&gt;          2. Hospitalized participants with diagnosis for COVID 19 by Real Time - Polymerase Chain\r&lt;br&gt;             Reaction.\r&lt;br&gt;\r&lt;br&gt;          3. Without treatment.\r&lt;br&gt;\r&lt;br&gt;          4. Moderate cases according to the official guideline \"Pneumonia Diagnosis and Treatment\r&lt;br&gt;             Scheme for Novel Coronavirus Infection (Trial Version 6)\".\r&lt;br&gt;\r&lt;br&gt;          5. Confusion, Urea, Respiratory rate, Blood pressure-65 (CURB-65) &gt;= 2.\r&lt;br&gt;\r&lt;br&gt;          6. Sequential Organ Failure Assessment score (SOFA) &lt; 6.\r&lt;br&gt;\r&lt;br&gt;          7. Ability to understand and the willingness to sign a written informed consent document.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Female subjects who are pregnant or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          2. Patients with prior allergic reactions to transfusions.\r&lt;br&gt;\r&lt;br&gt;          3. Critical ill patients in intensive care units.\r&lt;br&gt;\r&lt;br&gt;          4. Patients with surgical procedures in the last 30 days.\r&lt;br&gt;\r&lt;br&gt;          5. Patients with active treatment for cancer (Radiotherapy or Chemotherapy).\r&lt;br&gt;\r&lt;br&gt;          6. HIV diagnosed patients with viral failure (detectable viral load&gt; 1000 copies / ml\r&lt;br&gt;             persistent, two consecutive viral load measurements within a 3 month interval, with\r&lt;br&gt;             medication adherence between measurements after at least 6 months of starting a new\r&lt;br&gt;             regimen antiretrovirals).\r&lt;br&gt;\r&lt;br&gt;          7. Patients who have suspicion or evidence of coinfections.\r&lt;br&gt;\r&lt;br&gt;          8. End-stage chronic kidney disease (Glomerular Filtration Rate &lt;15 ml / min / 1.73 m2).\r&lt;br&gt;\r&lt;br&gt;          9. Child Pugh C stage liver cirrhosis.\r&lt;br&gt;\r&lt;br&gt;         10. High cardiac output diseases.\r&lt;br&gt;\r&lt;br&gt;         11. Autoimmune diseases or Immunoglobulin A nephropathy.\r&lt;br&gt;\r&lt;br&gt;         12. Patients have any condition that in the judgement of the Investigators would make the\r&lt;br&gt;             subject inappropriate for entry into this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All gender patients aged = 18 years;\r&lt;br&gt;\r&lt;br&gt;          -  Patients with SARS-CoV-2 infection confirmed by tests (RT-PCR) and pulmonary\r&lt;br&gt;             involvement, hospitalized, at the end of the initial phase of high viral load of\r&lt;br&gt;             COVID-19 (apyretic&gt; 72 hours and / or at least 7 days after onset of symptoms);\r&lt;br&gt;\r&lt;br&gt;          -  Worsening of respiratory exchanges such as to require non-invasive or invasive\r&lt;br&gt;             ventilation support (BCRSS score = 3).\r&lt;br&gt;\r&lt;br&gt;          -  High levels of IL-6 (&gt; 40 pg/mL) or alternatively CRP and/or ferritin and/or D-dimer\r&lt;br&gt;             and/or fibrinogen values higher than the reference values or rapidly increasing;\r&lt;br&gt;\r&lt;br&gt;          -  Signature of informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Alanine aminotransferase and/or Aspartate aminotransferase (ALT / AST) &gt; 5 times\r&lt;br&gt;             compared to normal laboratory values.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of a chronic renal failure = 4 stage (glomerular filtrate values &lt;30\r&lt;br&gt;             ml/min/1.73 m2).\r&lt;br&gt;\r&lt;br&gt;          -  Presence of neutropenia (neutrophils count &lt; 500 / mm3).\r&lt;br&gt;\r&lt;br&gt;          -  Platelet count less than 50 x 103/L.\r&lt;br&gt;\r&lt;br&gt;          -  Documented sepsis from other pathogens other than SARS-CoV-2.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of co-morbidities associated, in clinical judgment, with an unfavourable\r&lt;br&gt;             outcome.\r&lt;br&gt;\r&lt;br&gt;          -  Complicated diverticulitis and / or intestinal perforation.\r&lt;br&gt;\r&lt;br&gt;          -  Skin infection in progress (e.g. dermohypodermitis not controlled by antibiotic\r&lt;br&gt;             therapy).\r&lt;br&gt;\r&lt;br&gt;          -  Immuno-suppressive anti-rejection therapy.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or woman of childbearing age who does not use contraceptive and/or\r&lt;br&gt;             breastfeeding measures.\r&lt;br&gt;\r&lt;br&gt;          -  Previous ischemic attack or myocardial infarction.\r&lt;br&gt;\r&lt;br&gt;          -  NYHA class III or IV heart failure.\r&lt;br&gt;\r&lt;br&gt;          -  Severe depressive syndrome or other psychiatric disease which, in the opinion of the\r&lt;br&gt;             doctor, can preclude patient participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of known malignant neoplasms.\r&lt;br&gt;\r&lt;br&gt;          -  Clinically significant history of alcohol abuse or drug addiction which, in the\r&lt;br&gt;             opinion of the doctor, may preclude the subject's participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Any condition which, in the opinion of the doctor, precludes the possibility of using\r&lt;br&gt;             the study drug provided for in the RCP.\r&lt;br&gt;\r&lt;br&gt;          -  Any other laboratory condition or parameter that, in the doctor's judgment, precludes\r&lt;br&gt;             the subject's participation in the study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria\r&lt;br&gt;\r&lt;br&gt;          1. Patients 18 years and older\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed SARS-CoV-2 Infection by RT-PCR.\r&lt;br&gt;\r&lt;br&gt;          3. Serious or life-threatening infection defined as:\r&lt;br&gt;\r&lt;br&gt;             Serious:\r&lt;br&gt;\r&lt;br&gt;               1. Dyspnea\r&lt;br&gt;\r&lt;br&gt;               2. Respiratory rate greater than or equal to 30 cycles / minute.\r&lt;br&gt;\r&lt;br&gt;               3. Blood oxygen saturation less than or equal to 93% with an oxygen supply greater\r&lt;br&gt;                  than 60%.\r&lt;br&gt;\r&lt;br&gt;               4. Partial pressure of arterial oxygen to fraction of inspired oxygen ratio &lt; 300\r&lt;br&gt;\r&lt;br&gt;               5. A 50% increase in p aging (radiograph, or computed\r&lt;br&gt;                  tomography or ultrasound) or new hypoxemia defined as SpO2 =94% on room air\r&lt;br&gt;\r&lt;br&gt;               3. No alternative explanation for symptoms of acute respiratory infection\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Prisoner\r&lt;br&gt;\r&lt;br&gt;          2. Pregnancy\r&lt;br&gt;\r&lt;br&gt;          3. Breast feeding\r&lt;br&gt;\r&lt;br&gt;          4. Symptoms of acute respiratory infection for &gt;10 days before randomization\r&lt;br&gt;\r&lt;br&gt;          5. &gt;48 hours between meeting inclusion criteria and randomization\r&lt;br&gt;\r&lt;br&gt;          6. Seizure disorder\r&lt;br&gt;\r&lt;br&gt;          7. Porphyria cutanea tarda\r&lt;br&gt;\r&lt;br&gt;          8. Diagnosis of Long QT syndrome\r&lt;br&gt;\r&lt;br&gt;          9. QTc &gt;500 ms on electrocardiogram within 72 hours prior to enrollment\r&lt;br&gt;\r&lt;br&gt;         10. Known allergy to hydroxychloroquine, chloroquine, or amodiaquine\r&lt;br&gt;\r&lt;br&gt;         11. Receipt in the 12 hours prior to enrollment, or planned administration during the\r&lt;br&gt;             5-day study period that treating clinicians feel cannot be substituted for another\r&lt;br&gt;             medication, of any of the following: amiodarone; cimetidine; dofetilide;\r&lt;br&gt;             phenobarbital; phenytoin; sotalol\r&lt;br&gt;\r&lt;br&gt;         12. Receipt of &gt;1 dose of hydroxychloroquine or chloroquine in the 10 days prior to\r&lt;br&gt;             enrollment\r&lt;br&gt;\r&lt;br&gt;         13. Inability to receive enteral medications\r&lt;br&gt;\r&lt;br&gt;         14. Inability to be contacted on Day 15 for clinical outcome assessment\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Adult male and female healthcare workers = 18 to = 75 years of age upon study consent\r&lt;br&gt;\r&lt;br&gt;          2. Healthcare workers with\r&lt;br&gt;\r&lt;br&gt;              One day or more of exposure to suspect and/or positive COVID-19 patients, including\r&lt;br&gt;             but not limited to those working in the Emergency Department or Intensive Care Unit.\r&lt;br&gt;\r&lt;br&gt;             OR\r&lt;br&gt;\r&lt;br&gt;              Unprotected exposure to a known positive COVID-19 patient within 72 hours of\r&lt;br&gt;             screening.\r&lt;br&gt;\r&lt;br&gt;          3. Afebrile with no constitutional symptoms\r&lt;br&gt;\r&lt;br&gt;          4. Willing and able to comply with scheduled visits, treatment plan, and other study\r&lt;br&gt;             procedures\r&lt;br&gt;\r&lt;br&gt;          5. Evidence of a personally signed and dated informed consent document indicating that\r&lt;br&gt;             the subject (or a legally acceptable representative) has been informed of all\r&lt;br&gt;             pertinent aspects of the study prior to initiation of any subject-mandated procedures\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Participation in other investigational clinical trials for the treatment or prevention\r&lt;br&gt;             of SARS-COV-2 infection within 30days\r&lt;br&gt;\r&lt;br&gt;          2. Unwilling to practice acceptable methods of birth control (both males who have\r&lt;br&gt;             partners of childbearing potential and females of childbearing potential) during\r&lt;br&gt;             Screening, while taking study drug, and for at least 30 days after the last dose of\r&lt;br&gt;             study drug is ingested Note: the following criteria follow standard clinical practice\r&lt;br&gt;             for FDA approved indications of this medication\r&lt;br&gt;\r&lt;br&gt;          3. Having a prior history of blood disorders such as aplastic anemia, agranulocytosis,\r&lt;br&gt;             leukopenia, or thrombocytopenia\r&lt;br&gt;\r&lt;br&gt;          4. Having a prior history of glucose-6-phosphate dehydrogenase (G-6-PD) deficiency\r&lt;br&gt;\r&lt;br&gt;          5. Having dermatitis, psoriasis or porphyria\r&lt;br&gt;\r&lt;br&gt;          6. Taking Digoxin, Mefloquine, methotrexate, cyclosporine, praziquantel, antacids and\r&lt;br&gt;             kaolin, cimetidine, ampicillin, Insulin or antidiabetic drugs, arrhythmogenic drugs,\r&lt;br&gt;             antiepileptic drugs, loop, thiazide, and related diuretics, laxatives and enemas,\r&lt;br&gt;             amphotericin B, high dose corticosteroids, and proton pump inhibitors, neostigmine,\r&lt;br&gt;             praziquantel, Pyridostigmine, tamoxifen citrate\r&lt;br&gt;\r&lt;br&gt;          7. Allergies: 4-Aminoquinolines\r&lt;br&gt;\r&lt;br&gt;          8. Pre-existing retinopathy of the eye\r&lt;br&gt;\r&lt;br&gt;          9. Has a chronic liver disease or cirrhosis, including hepatitis B and/or untreated\r&lt;br&gt;             hepatitis\r&lt;br&gt;\r&lt;br&gt;         10. Untreated or uncontrolled active bacterial, fungal infection\r&lt;br&gt;\r&lt;br&gt;         11. Known or suspected active drug or alcohol abuse, per investigator judgment\r&lt;br&gt;\r&lt;br&gt;         12. Women who are pregnant or breastfeeding\r&lt;br&gt;\r&lt;br&gt;         13. Known hypersensitivity to any component of the study drug\r&lt;br&gt;\r&lt;br&gt;         14. A known history of prolonged QT syndrome or history of additional risk factors for\r&lt;br&gt;             torsades de pointe (e.g., heart failure, requires a lab test , family history of Long\r&lt;br&gt;             QT Syndrome), or the use of concomitant medications that prolong the QT/QTc interval\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Confirmed COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;          2. Age =/&gt;40 or diabetes or known coronary disease or hypertension\r&lt;br&gt;\r&lt;br&gt;          3. Requires hospital admission for further clinical management.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Clear evidence of cardiac pathology needing ACS treatment.\r&lt;br&gt;\r&lt;br&gt;          2. Myocarditis with serum Troponin &gt; 5000\r&lt;br&gt;\r&lt;br&gt;          3. Bleeding risk suspected e.g. recent surgery, history of GI bleed, other abnormal blood\r&lt;br&gt;             results (Hb&lt;10g/dl, Plts &lt;100, any evidence of DIC)\r&lt;br&gt;\r&lt;br&gt;          4. Study treatment may negatively impact standard best care (physician discretion).\r&lt;br&gt;\r&lt;br&gt;          5. Unrelated co-morbidity with life expectancy &lt;3 months.\r&lt;br&gt;\r&lt;br&gt;          6. Pregnancy.\r&lt;br&gt;\r&lt;br&gt;          7. Age &lt;18 years and &gt;85 years.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt; 18 years old\r&lt;br&gt;\r&lt;br&gt;               -  Collection of the subject's non-opposition\r&lt;br&gt;\r&lt;br&gt;               -  Patient registration on Vik breast, Vik asthma, Vik migraine, Vik depression\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient unable to formulate non-opposition\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  admission to the intensive care unit,\r&lt;br&gt;\r&lt;br&gt;          -  with a proven COVID infection, responsible for acute respiratory failure\r&lt;br&gt;\r&lt;br&gt;          -  agree with participation to the study.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  aged under 18\r&lt;br&gt;\r&lt;br&gt;          -  under legal protection\r&lt;br&gt;\r&lt;br&gt;          -  pregnant or breastfeeding\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Older than 18 years of age and without symptoms associated with corona-virus (or\r&lt;br&gt;             previously tested positive for corona).\r&lt;br&gt;\r&lt;br&gt;          -  Participant is outside their home more than 3 hours a day. E.g.for work or for other\r&lt;br&gt;             activities among other people.\r&lt;br&gt;\r&lt;br&gt;          -  Have not experienced any fever in the last month\r&lt;br&gt;\r&lt;br&gt;          -  Do not normally wear a facial mask for daily work (e.g. healthcare personnel)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Previously tested positive for corona-virus\r&lt;br&gt;\r&lt;br&gt;          -  Have had a fever in the last month\r&lt;br&gt;\r&lt;br&gt;          -  Wear facial mask for work\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  patients hospitalized with suspected SARS-CoV-2 (COVID-19) infection\r&lt;br&gt;\r&lt;br&gt;          -  Eligible for different sampling methods\r&lt;br&gt;\r&lt;br&gt;          -  Beneficiary subject affiliated or entitled to a social security scheme\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Minor patient\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to participate\r&lt;br&gt;\r&lt;br&gt;          -  Patient under guardianship\r&lt;br&gt;\r&lt;br&gt;          -  Patient under guardianship\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or breastfeeding woman\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Female and male patients over the age of 18.\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed COVID-19 infection by PCR analysis.\r&lt;br&gt;\r&lt;br&gt;          3. Hospitalized at Hasharon Medical Center.\r&lt;br&gt;\r&lt;br&gt;          4. Display moderate to severe symptoms of respiratory infection.\r&lt;br&gt;\r&lt;br&gt;          5. Willing and able to convey informed consent.\r&lt;br&gt;\r&lt;br&gt;          6. Willing and able to comply with all study procedures\r&lt;br&gt;\r&lt;br&gt;          7. Female patients of childbearing potential and male patients with partners of\r&lt;br&gt;             childbearing potential must agree to use adequate methods of contraception during the\r&lt;br&gt;             study and through 90 days after the last dose of study medication. Female patients of\r&lt;br&gt;             childbearing potential are all those except patients who are surgically sterile, who\r&lt;br&gt;             have medically documented ovarian failure, or who are at least 1 year postmenopausal.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Treatment with interferons, immunomodulators and/or immunosuppressive or B-cell\r&lt;br&gt;             depleting medications within 12 months before screening.\r&lt;br&gt;\r&lt;br&gt;          2. Previous receipt of Piclidenoson.\r&lt;br&gt;\r&lt;br&gt;          3. Patients with respiratory infection requiring invasive or non-invasive ventilatory\r&lt;br&gt;             support (bipap or intubation and mechanical ventilation).\r&lt;br&gt;\r&lt;br&gt;          4. Participation in a clinical trial with use of any investigational drug within 30 days\r&lt;br&gt;             before screening.\r&lt;br&gt;\r&lt;br&gt;          5. History of any of the following diseases or conditions:\r&lt;br&gt;\r&lt;br&gt;               -  Advanced or decompensated liver disease (presence or history of bleeding varices,\r&lt;br&gt;                  ascites, encephalopathy or hepato-renal syndrome)\r&lt;br&gt;\r&lt;br&gt;               -  Immunologically mediated disease (e.g., rheumatoid arthritis, inflammatory bowel\r&lt;br&gt;                  disease, severe psoriasis, systemic lupus erythematosus) that requires use of\r&lt;br&gt;                  systemic corticosteroids in the 6 months before screening.\r&lt;br&gt;\r&lt;br&gt;               -  Gastrointestinal disease which could interfere with the absorption of\r&lt;br&gt;                  Piclidenoson.\r&lt;br&gt;\r&lt;br&gt;               -  Any malignancy within 5 years.\r&lt;br&gt;\r&lt;br&gt;               -  Cardiomyopathy, significant ischemic cardiac or cerebrovascular disease\r&lt;br&gt;                  (including history of angina, myocardial infarction, or interventional procedure\r&lt;br&gt;                  for coronary artery disease), or cardiac rhythm disorder.\r&lt;br&gt;\r&lt;br&gt;               -  QTcF interval on an average of triplicate ECGs =500 msec.\r&lt;br&gt;\r&lt;br&gt;               -  A condition which increases proarrhythmic risk, including hypokalemia,\r&lt;br&gt;                  hypomagnesemia, congenital Long QT Syndrome.\r&lt;br&gt;\r&lt;br&gt;               -  Ongoing or planned use of a concomitant medication that is on the CredibleMedsTM\r&lt;br&gt;                  list of drugs known to cause Torsades de Pointes, unless the patient can be\r&lt;br&gt;                  screened and monitored under the guidelines proposed by Giudicessi (Mayo Clinic\r&lt;br&gt;                  Proceedings 2020).\r&lt;br&gt;\r&lt;br&gt;               -  Chronic pulmonary disease (e.g., chronic obstructive pulmonary disease)\r&lt;br&gt;                  associated with functional impairment.\r&lt;br&gt;\r&lt;br&gt;               -  Pancreatitis.\r&lt;br&gt;\r&lt;br&gt;               -  Severe or uncontrolled psychiatric disorder.\r&lt;br&gt;\r&lt;br&gt;               -  Active seizure disorder defined by either an untreated seizure disorder or\r&lt;br&gt;                  continued seizure activity within the preceding year despite treatment with\r&lt;br&gt;                  anti-seizure medication.\r&lt;br&gt;\r&lt;br&gt;               -  Bone marrow or solid organ transplantation.\r&lt;br&gt;\r&lt;br&gt;               -  Other significant medical condition that may require intervention during the\r&lt;br&gt;                  trial (such as uncontrolled diabetes or thyroid disease), or patients for whom\r&lt;br&gt;                  participation in the trial would increase their risk.\r&lt;br&gt;\r&lt;br&gt;               -  Current alcohol abuse.\r&lt;br&gt;\r&lt;br&gt;               -  Drug abuse within the previous 6 months before screening, with the exception of\r&lt;br&gt;                  cannabinoids and their derivatives.\r&lt;br&gt;\r&lt;br&gt;          6. Any of the following abnormal laboratory test in the 12 months prior to enrollment:\r&lt;br&gt;\r&lt;br&gt;               -  Platelet count &lt;90,000 cells/mm3\r&lt;br&gt;\r&lt;br&gt;               -  White blood cell (WBC) count &lt;3,000 cells/mm3\r&lt;br&gt;\r&lt;br&gt;               -  Absolute neutrophil count (ANC) &lt;1,500 cells/mm3\r&lt;br&gt;\r&lt;br&gt;               -  Hemoglobin &lt;11 g/dL for women and &lt;12 g/dL for men\r&lt;br&gt;\r&lt;br&gt;               -  Estimated creatinine clearance (CrCl) &lt; 50 mL/min by Cockroft-Gault formulation\r&lt;br&gt;\r&lt;br&gt;               -  Bilirubin level = 2.5 mg/dL unless due to Gilbert's syndrome\r&lt;br&gt;\r&lt;br&gt;               -  Serum albumin level &lt;3.5 g/dL\r&lt;br&gt;\r&lt;br&gt;               -  International normalized ratio (INR) =1.5.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. COVID-19 has been diagnosed, and the nucleic acid test of respiratory specimens such\r&lt;br&gt;             as sputum or nasopharyngeal swabs has been negative for two consecutive times after\r&lt;br&gt;             treatment (sampling time interval of at least 24 hours);\r&lt;br&gt;\r&lt;br&gt;          2. The nucleic acid test of specimens such as sputum, throat swabs, blood, feces and\r&lt;br&gt;             other specimens was positive for COVID-19 during screening visits;\r&lt;br&gt;\r&lt;br&gt;          3. Voluntarily participate in research and sign informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Those allergic to fapilavir;\r&lt;br&gt;\r&lt;br&gt;          2. Pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;          3. Unstable liver, kidney, and heart diseases;\r&lt;br&gt;\r&lt;br&gt;          4. History of mental disorders, substance abuse or dependence;\r&lt;br&gt;\r&lt;br&g ays of consent\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory illness with new-onset fever (Temperature &gt; 100F) or ongoing cough or\r&lt;br&gt;             dyspnea within 14 days\r&lt;br&gt;\r&lt;br&gt;          -  Known allergy to HCQ or chloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Congenital prolonged QT syndrome\r&lt;br&gt;\r&lt;br&gt;          -  Current or planned use of QT prolonging drugs (e.g. procainamide, disopyramide,\r&lt;br&gt;             mexilitine, flecainide, propafenone, amiodarone, sotalol, cimetidine, dronedarone,\r&lt;br&gt;             dofetilide, levofloxacin, ciprofloxacin, moxifloxacin)\r&lt;br&gt;\r&lt;br&gt;          -  End stage renal disease\r&lt;br&gt;\r&lt;br&gt;          -  Pre-existing retinopathy\r&lt;br&gt;\r&lt;br&gt;          -  Current or planned use of the following for treatment or prevention of COVID-19\r&lt;br&gt;             infection:\r&lt;br&gt;\r&lt;br&gt;               -  Hydroxychloroquine (study drug) or chloroquine\r&lt;br&gt;\r&lt;br&gt;               -  azithromycin\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  greater than 18 years of age\r&lt;br&gt;\r&lt;br&gt;          -  COVID-positive status\r&lt;br&gt;\r&lt;br&gt;          -  Being monitored in an outpatient setting at one of our study sites:\r&lt;br&gt;\r&lt;br&gt;          -  Yale New Haven Hospital (YNHH)\r&lt;br&gt;\r&lt;br&gt;          -  University of Michigan\r&lt;br&gt;\r&lt;br&gt;          -  University of Minnesota\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  inflammatory bowel disease\r&lt;br&gt;\r&lt;br&gt;          -  history of gastric bypass surgery\r&lt;br&gt;\r&lt;br&gt;          -  active Clostridium difficile infection\r&lt;br&gt;\r&lt;br&gt;          -  active particiipation in another COVID-19 interventional trial\r&lt;br&gt;\r&lt;br&gt;          -  any physical or psychological condition that, in the opinion of the investigator,\r&lt;br&gt;
