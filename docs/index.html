tudy safely;\r&lt;br&gt;\r&lt;br&gt;          2. Refractory nausea, vomiting, or chronic gastrointestinal disorders, inability to\r&lt;br&gt;             swallow the study drug or having undergone extensive bowel resection which may affect\r&lt;br&gt;             adequate absorption of Favipiravir;\r&lt;br&gt;\r&lt;br&gt;          3. Severe liver disease: underlying liver cirrhosis or alanine aminotransferase\r&lt;br&gt;             (ALT)/aspartate aminotransferase (AST) elevated over 5 times the ULN;\r&lt;br&gt;\r&lt;br&gt;          4. Gout/history of gout or hyperuricemia (above the ULN);\r&lt;br&gt;\r&lt;br&gt;          5. Oxygen saturation (SPO2)=93% or arterial oxygen partial pressure (PaO2)/ fraction of\r&lt;br&gt;             inspired O2 (FiO2)=300 mmHg;\r&lt;br&gt;\r&lt;br&gt;          6. Known allergy or hypersensitivity to Favipiravir;\r&lt;br&gt;\r&lt;br&gt;          7. Known severe renal impairment [creatinine clearance (CcCl) &lt;30 mL/min] or having\r&lt;br&gt;             received continuous renal replacement therapy, hemodialysis or peritoneal dialysis;\r&lt;br&gt;             CcCl is to be calculated by the following Cockcroft-Gault formula only when the serum\r&lt;br&gt;             creatinine is&gt;1.5ULN\r&lt;br&gt;\r&lt;br&gt;          8. Possibility of the subject being transferred to a non-study hospital within 72h;\r&lt;br&gt;\r&lt;br&gt;          9. Pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;         10. Having used Favipiravir or participated in any other interventional drug clinical\r&lt;br&gt;             study within 30 days prior to first dose of study drug.\r&lt;br&gt;\r&lt;br&gt;        Note: Considering that COVID-19 requires immediate treatment, absence of severe\r&lt;br&gt;        hepatic/renal disorders (e.g., cirrhosis, long-term dialysis) in the medical record can be\r&lt;br&gt;        used as an evidence for eligibility determination. It is recommended that hepatic function\r&lt;br&gt;        and creatinine be examined whenever possible.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  endometriosis patients\r&lt;br&gt;\r&lt;br&gt;          -  no psychiatric illness\r&lt;br&gt;\r&lt;br&gt;          -  no antidepressant use\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  women who had not endometriosis\r&lt;br&gt;\r&lt;br&gt;          -  no extra health conditions\r&lt;br&gt;\r&lt;br&gt;          -  women younger than 18 and older than 45\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Patients eligible for inclusion in this Treatment Plan have to meet all of the following\r&lt;br&gt;        criteria:\r&lt;br&gt;\r&lt;br&gt;        Written patient informed consent or assent must be obtained prior to start of treatment.\r&lt;br&gt;\r&lt;br&gt;          -  Patients aged = 6 years\r&lt;br&gt;\r&lt;br&gt;          -  Patients clinically diagnosed with SARS-CoV-2 infection, either through positive serum\r&lt;br&gt;             antibodies (IgM or IgG); or by PCR; or by other approved diagnostic methodology.\r&lt;br&gt;             Patients with presumptive diagnosis of COVID-19 (other respiratory causes ruled out\r&lt;br&gt;             and SARS-CoV-2 test pending) may be included.\r&lt;br&gt;\r&lt;br&gt;          -  Adult and adolescent patients (=12years), who meet one of the below criteria\r&lt;br&gt;\r&lt;br&gt;               -  Respiratory frequency = 30/min\r&lt;br&gt;\r&lt;br&gt;               -  Oxygen saturation = 93% on room air (FiO2=0.21)\r&lt;br&gt;\r&lt;br&gt;               -  Arterial oxygen partial pressure (PaO2)/ fraction of inspired oxygen (FiO2)\r&lt;br&gt;                  &lt;300mmHg(1mmHg=0.133kPa) (corrective formulation should be used for higher\r&lt;br&gt;                  altitude regions (over 1000m).\r&lt;br&gt;\r&lt;br&gt;        AND\r&lt;br&gt;\r&lt;br&gt;        -- Patients with lung imaging showing pulmonary infiltrates (chest X-ray or CT scan)\r&lt;br&gt;\r&lt;br&gt;        Pediatric patients (=6-&lt;12 years) who meet one of the below criteria (where appropriate):\r&lt;br&gt;\r&lt;br&gt;          -  Shortness of breath\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation &lt;92% on room air (Fi)2=0.21)\r&lt;br&gt;\r&lt;br&gt;          -  Labored breathing (e.g. wheezing, flaring of nostrils, three concave sign), cyanosis,\r&lt;br&gt;             intermittent apnea.\r&lt;br&gt;\r&lt;br&gt;          -  Lethargy or convulsions\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to eat or difficulty with feeding; signs of dehydration\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients eligible for this Treatment Plan must not meet any of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  History of hypersensitivity to any drugs or metabolites of similar chemical classes as\r&lt;br&gt;             ruxolitinib\r&lt;br&gt;\r&lt;br&gt;          -  Presence of severely impaired renal function defined by serum creatinine &gt; 2 mg/dL\r&lt;br&gt;             (&gt;176.8 mol/L), or have estimated creatinine clearance &lt; 30 ml/min measured or\r&lt;br&gt;             calculated by Cockroft Gault equation or calculated by the updated bedside Schwartz\r&lt;br&gt;             equation.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or nursing (lactating) women.\r&lt;br&gt;\r&lt;br&gt;          -  Patients who are NOT able to understand and to comply with treatment instructions and\r&lt;br&gt;             requirements unless health care proxy is able to provide consent.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Nursing home resident with Covid disease RT-PCR or Chest CT or rapid test\r&lt;br&gt;\r&lt;br&gt;          -  Nursing home resident with Covid-19 disease symptoms :\r&lt;br&gt;\r&lt;br&gt;          -  fever\r&lt;br&gt;\r&lt;br&gt;          -  cough\r&lt;br&gt;\r&lt;br&gt;          -  dyspnea\r&lt;br&gt;\r&lt;br&gt;          -  SPO2&lt;95% in ambient air (or &lt;91% in COPD patient)\r&lt;br&gt;\r&lt;br&gt;          -  Diarrhea\r&lt;br&gt;\r&lt;br&gt;          -  Fall or balance disorder\r&lt;br&gt;\r&lt;br&gt;          -  Confusion\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt; 75 years\r&lt;br&gt;\r&lt;br&gt;          -  Patient in respiratory distress\r&lt;br&gt;\r&lt;br&gt;          -  No consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with acute respiratory failure due to COVID-19 who have initiated NIV or CPAP\r&lt;br&gt;             based on assistant clinician decision\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with imediate indication to invasive mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  Patients with any formal contraindication to noninvasive respiratory support\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Age above 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Women of childbearing age only: Must agree to practice continuous effective\r&lt;br&gt;             contraception for the duration of the study (a method which results in a failure rate\r&lt;br&gt;             less than 1% per year)\r&lt;br&gt;\r&lt;br&gt;          -  Disease severe enough to require hospitalization\r&lt;br&gt;\r&lt;br&gt;          -  QTc interval lower than 450 msec\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory rate &gt;24/min\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy (tested with a pregnancy test) or lactation\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt;50 kg\r&lt;br&gt;\r&lt;br&gt;          -  Hemodynamic/rhythm instability\r&lt;br&gt;\r&lt;br&gt;          -  Acute myocardial infarction Type 1\r&lt;br&gt;\r&lt;br&gt;          -  Use of concomitant medications that prolong the QT/QTc interval.\r&lt;br&gt;\r&lt;br&gt;          -  Any regular concomitant medication which is contraindicated in the use together with\r&lt;br&gt;             HCQ\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity to Hydroxychloroquine, Chloroquine or other 4-Aminoquinolines\r&lt;br&gt;\r&lt;br&gt;          -  Pre-existing retinopathy or maculopathy\r&lt;br&gt;\r&lt;br&gt;          -  Known Glucose-6-phosphate dehydrogenase deficiency (haemolytic anaemia, Favism)\r&lt;br&gt;\r&lt;br&gt;          -  Haematopoietic systems diseases\r&lt;br&gt;\r&lt;br&gt;          -  Myasthenia gravis\r&lt;br&gt;\r&lt;br&gt;          -  Any other significant disease, disorder or finding which, in the opinion of the\r&lt;br&gt;             investigator, may significantly increase the risk to the volunteer because of\r&lt;br&gt;             participation in the study, affect the ability of the volunteer to participate in the\r&lt;br&gt;             study or impair interpretation of the study data\r&lt;br&gt;\r&lt;br&gt;        Additionally, clinical evaluation and laboratory values inform eligibility of the patient\r&lt;br&gt;        based on the judgement of the study team. These may include: total bilirubin, transaminase\r&lt;br&gt;        level, albumin concentration, haematological parameters, troponin and BNP levels,\r&lt;br&gt;        creatinine, creatinine kinase levels.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  physicians working in endoscopy units worldwide\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  physicians not working in endoscopy units worldwide\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. men and woman age 18 and older;\r&lt;br&gt;\r&lt;br&gt;          2. Not hospitalized;\r&lt;br&gt;\r&lt;br&gt;          3. Has recently tested SARS-CoV-2 (COVID-19 virus) positive.\r&lt;br&gt;\r&lt;br&gt;          4. Currently symptomatic with one or more of one or more of the following symptoms:\r&lt;br&gt;             fever, cough, myalgia, mild dyspnea, diarrhea, vomiting, anosmia (inability to smell),\r&lt;br&gt;             ageusia (inability to taste), sore throat.\r&lt;br&gt;\r&lt;br&gt;          5. Able to provide informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Illness severe enough to require hospitalization or already meeting study's primary\r&lt;br&gt;             endpoint for clinical worsening.\r&lt;br&gt;\r&lt;br&gt;          2. Unstable medical comorbidities including, but not limited to: Severe underlying lung\r&lt;br&gt;             disease (COPD on home oxygen, interstitial lung disease, pulmonary hypertension),\r&lt;br&gt;             decompensated cirrhosis, Congestive heart failure (stage 3 or 4 per patient report\r&lt;br&gt;             and/or medical records).\r&lt;br&gt;\r&lt;br&gt;          3. Immunocompromised (solid organ transplant, BMT, AIDS, on biologics and/or high dose\r&lt;br&gt;             steroids (&gt;20mg prednisone per day)\r&lt;br&gt;\r&lt;br&gt;          4. Unable to provide informed consent (eg moderate-severe dementia diagnosis)\r&lt;br&gt;\r&lt;br&gt;          5. Unable to perform the study procedures\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  between the ages of 18-65\r&lt;br&gt;\r&lt;br&gt;          -  works from home\r&lt;br&gt;\r&lt;br&gt;          -  works in the office before isolation\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  have any systemic disease that may affect on musculoskeletal system such as\r&lt;br&gt;             fibromyalgia, myofacial pain syndrome, etc.\r&lt;br&gt;\r&lt;br&gt;          -  have any vision problem\r&lt;br&gt;\r&lt;br&gt;          -  have difficulty of understanding and following online survey\r&lt;br&gt;\r&lt;br&gt;          -  have any physical disability\r&lt;br&gt;\r&lt;br&gt;          -  have self-reported computer use for less than four hours on a typical workday\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Suspected cases of COVID-19, due to clinical and radiological data, during the\r&lt;br&gt;             epidemic;\r&lt;br&gt;\r&lt;br&gt;          2. Adult aged 18 or over, at the time of inclusion\r&lt;br&gt;\r&lt;br&gt;          3. Not having severe acute respiratory syndrome (SARS), that is, not using mechanical\r&lt;br&gt;             ventilation or supplemental oxygen, peripheral oxygen saturation&gt; 94% in room air, and\r&lt;br&gt;             having a respiratory rate below 24 incursions per minute.\r&lt;br&gt;\r&lt;br&gt;          4. Patients with comorbidities only, due to the increased risk of developing SARS\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1. Patients with chronic use of drugs known to prolong QTc interval.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All clients and health care worker of WFBH are eligible for enrollment.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Health care workers who do not receive medical services through WFBH will not be\r&lt;br&gt;             enrolled.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adults admitted to hospital with suspected or confirmed acute COVID-19 infection who\r&lt;br&gt;             are believed to be =50 years old are eligible. Acute COVID-19 infection is suspected\r&lt;br&gt;             in the presence of a fever and at least one symptom of respiratory disease e.g. cough,\r&lt;br&gt;             difficulty breathing, signs of hypoxia, requiring hospitalization. The clinician may\r&lt;br&gt;             suspect COVID-19 infection if i) the patient lives in or has recently travelled to an\r&lt;br&gt;             area with COVID-19 transmission; ii) the patient had recent contact with a confirmed\r&lt;br&gt;             or probable COVID-19 case, or iii) no alternative diagnosis fully explains the\r&lt;br&gt;             clinical presentation. Patients hospitalised without symptoms of acute COVID-19\r&lt;br&gt;             infection should not be recruited even if they test positive for COVID-19.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Women known to be pregnant and patients already receiving or with a definite\r&lt;br&gt;             indication or contraindication for any of the trial treatments are excluded. Patients\r&lt;br&gt;             who are very severely frail (completely dependent and approaching end of life who\r&lt;br&gt;             typically they could not recover even from a mild illness) or terminally ill should\r&lt;br&gt;             not be recruited. Patients with a clinical indication for or contraindication to any\r&lt;br&gt;             of the trial drugs should not be recruited\r&lt;br&gt;","Inclusion criteria: -\tPatients (=18 years of age) admitted to the hospital with confirmed COVID-19 and not needing admission to MC or ICU&lt;br&gt;-\tPatient has moderate to severe COVID-19. This will be defined as patients with NEWS-2 score = 5. &lt;br&gt;-\tWilling and able to give written informed consent","Inclusion criteria: Patients need to have a smartphone and install the app that is provided to them through their own hospital.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age 18 years or older\r&lt;br&gt;\r&lt;br&gt;          2. Hospitalization with a suspected diagnosis of COVID-19, based on: (a) A compatible\r&lt;br&gt;             clinical presentation with a positive laboratory test for SARS-CoV-2, or (b)\r&lt;br&gt;             Considered by the primary team to be a Person Under Investigation due to undergo\r&lt;br&gt;             testing for COVID-19 in addition to compatible pulmonary infiltrates on chest x-ray\r&lt;br&gt;             (mutilobar, intersticial or ground glass opacities).\r&lt;br&gt;\r&lt;br&gt;          3. Use of ACEI or ARB as an outpatient prior to hospital admission.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Systolic blood pressure &lt;100 mmHg.\r&lt;br&gt;\r&lt;br&gt;          2. Systolic blood pressure &gt; 180 mmHg or &gt;160 if unable to substitute ACEIs/ARBs for\r&lt;br&gt;             another antihypertensive class, per the investigator's discretion.\r&lt;br&gt;\r&lt;br&gt;          3. Diastolic blood pressure &gt; 110 mmHg\r&lt;br&gt;\r&lt;br&gt;          4. Known history of heart failure with reduced ejection fraction (EF &lt;40%) on their most\r&lt;br&gt;             recent echo and/or clinical heart failure with unknown EF (i.e. no echo in\r&lt;br&gt;             approximately the past year).\r&lt;br&gt;\r&lt;br&gt;          5. Serum K&gt;5.0 mEq/L on admission.\r&lt;br&gt;\r&lt;br&gt;          6. Known pregnancy or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          7. eGFR &lt;30 mL/min/1.73m2\r&lt;br&gt;\r&lt;br&gt;          8. &gt;50% increase in creatinine (to a creatinine &gt;1.5 mg/dl) compared to most recent\r&lt;br&gt;             creatinine in the past six months, if available\r&lt;br&gt;\r&lt;br&gt;          9. Urine protein-to-creatitine ratio &gt; 3 g/g or proteinuria &gt; 3 g/24-hours within the\r&lt;br&gt;             past year\r&lt;br&gt;\r&lt;br&gt;         10. Ongoing treatment with aliskiren or sacubitril-valsartan.\r&lt;br&gt;\r&lt;br&gt;         11. Inability to obtain informed consent from patient.\r&lt;br&gt;\r&lt;br&gt;         12. Inability to read and write or lack of access to a smart phone, computer or tablet\r&lt;br&gt;             device at the time of evaluation.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All patients visiting the ER of Sheba Medical Center between January 1 - March 31 in\r&lt;br&gt;             the following years: 2017, 2018, 2019, 2020\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients less than 18 years of age\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Confirmed SARS-CoV-2 (COVID-19) infection by a positive test result\r&lt;br&gt;\r&lt;br&gt;          2. Either gender\r&lt;br&gt;\r&lt;br&gt;          3. Symptomatic for example fever, dry Cough, difficulty to breathe\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Confirmed absence of SARS-CoV-2 (COVID-19) infection by a negative test result\r&lt;br&gt;\r&lt;br&gt;          2. Have chronic conditions such as heart disease, liver and kidney failure\r&lt;br&gt;\r&lt;br&gt;          3. Pregnant or currently lactating\r&lt;br&gt;\r&lt;br&gt;          4. Immunocompromise and/or systemic disease(s)\r&lt;br&gt;\r&lt;br&gt;          5. On other antiviral drugs\r&lt;br&gt;\r&lt;br&gt;          6. History of allergy to any of the drugs to be administered in this study\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participants =18 years of age with SARS-CoV-2 infection confirmed by PCR before\r&lt;br&gt;             randomization\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to provide written informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized and requiring medical care for COVID-19, (status 3 or 4 of 7-point\r&lt;br&gt;             ordinal clinical status scale)\r&lt;br&gt;\r&lt;br&gt;          -  SpO2 =93% on room air\r&lt;br&gt;\r&lt;br&gt;          -  Evidence of pulmonary infiltrate on chest X ray/and or CT scan\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt;18 years old\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  Inability to take oral medication\r&lt;br&gt;\r&lt;br&gt;          -  Inability to provide informed written consent\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity towards 4-aminoquinolines, e.g. hydroxychloroquine and/or\r&lt;br&gt;             camostat\r&lt;br&gt;\r&lt;br&gt;          -  Use of hydroxychloroquine, chloroquine and or camostat within 6 months prior to\r&lt;br&gt;             baseline\r&lt;br&gt;\r&lt;br&gt;          -  Patients with known retinopathy or macular degeneration Patients with known\r&lt;br&gt;             glucose-6-phosphate dehydrogenase (G6PD) deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Prolonged QTc-interval in baseline ECG (&gt;500 ms)\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant medication associated with QTc-interval prolongation, which cannot be\r&lt;br&gt;             withdrawn prior to study drug administration\r&lt;br&gt;\r&lt;br&gt;          -  Major comorbidities, possibly leading to increased unwanted side effects of study\r&lt;br&gt;             drugs:\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Are hospitalized with pneumonia, and presumed or confirmed COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Are able and willing to give signed informed consent (legally authorized\r&lt;br&gt;             representative can provide informed consent if needed)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Female participants must not be pregnant and/or lactating\r&lt;br&gt;\r&lt;br&gt;          -  Have Acute Respiratory Distress Syndrome (ARDS) or will require immediate intermittent\r&lt;br&gt;             mandatory ventilation (IMV), or are ineligible for IMV\r&lt;br&gt;\r&lt;br&gt;          -  Have any concurrent serious medical condition (for example active malignancies on\r&lt;br&gt;             chemotherapy, post organ transplant, dialysis) or concomitant medication that would\r&lt;br&gt;             preclude participation in the study\r&lt;br&gt;\r&lt;br&gt;          -  Are moribund irrespective of the provision of treatments\r&lt;br&gt;\r&lt;br&gt;          -  Have a known history or show evidence of human immunodeficiency virus (HIV) and/or\r&lt;br&gt;             hepatitis\r&lt;br&gt;\r&lt;br&gt;          -  Receiving full-dose anticoagulation therapy with warfarin or other anticoagulants\r&lt;br&gt;\r&lt;br&gt;          -  Have recently undergone major surgery or central venous access device placement\r&lt;br&gt;\r&lt;br&gt;          -  Have a significant bleeding disorder or vasculitis\r&lt;br&gt;\r&lt;br&gt;          -  Have experienced a thromboembolic event\r&lt;br&gt;\r&lt;br&gt;          -  Have symptomatic congestive heart failure, or symptomatic or poorly controlled cardiac\r&lt;br&gt;             arrhythmia\r&lt;br&gt;\r&lt;br&gt;          -  Have a serious, nonhealing wound, peptic ulcer, or bone fracture\r&lt;br&gt;\r&lt;br&gt;          -  Have liver cirrhosis\r&lt;br&gt;\r&lt;br&gt;          -  Have a known sensitivity to monoclonal antibodies (mAbs) or other therapeutic proteins\r&lt;br&gt;\r&lt;br&gt;          -  Have a history of hypertensive crisis or hypertensive encephalopathy or current,\r&lt;br&gt;             poorly controlled hypertension\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          -  &gt;18 years\r&lt;br&gt;\r&lt;br&gt;          -  Accept study\r&lt;br&gt;\r&lt;br&gt;          -  live with an addiction\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;        - not being able to answer the questionnaire\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient over the age of 18;\r&lt;br&gt;\r&lt;br&gt;          -  Diagnostic COVID-19 by RT-PCR;\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalisation in resuscitation for the management of complications related to\r&lt;br&gt;             COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Implanted ECMO-VV during hospitalisation;\r&lt;br&gt;\r&lt;br&gt;          -  Patient agreeing to participate in the study\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Sujet under guardianship or trusteeship\r&lt;br&gt;\r&lt;br&gt;          -  Sujet under safeguard of justice\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Willing to participate on this study by signing the informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  No\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;\tAll types of locally advanced and metastatic malignancy\r&lt;br&gt;\tMale/female participants\r&lt;br&gt;\tAge&gt;18 y.o. \r&lt;br&gt;\tSigned informed consent for participation in the study \r&lt;br&gt;\tNo restriction on Eastern Cooperative Oncology Group (ECOG)/World Health Organization (WHO) Performance Status \r&lt;br&gt;\tSubject should not have received a prior systemic anti-viral treatment for Covid19 disease. \r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 800&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 200&lt;br&gt;","Inclusion criteria: &lt;br&gt;-Recent (=6 days of flu-like symptoms or malaise yet =16 days of flu-like symptoms or malaise prior to randomization) infection with COVID-19.\r&lt;br&gt;-COVID-19 diagnosis confirmed by antigen detection test and/or PCR and/or positive serology, or any emerging and validated diagnostic laboratory test for COVID-19 within this period.\r&lt;br&gt;-In some patients, it may be impossible to get a confident laboratory confirmation of COVID-19 diagnosis after 24h of hospital admission because viral load is low and/or problems with diagnostic sensitivity. In those cases, in absence of an alternative diagnosis, and with highly suspect bilateral ground glass opacities on recent (&lt;24h) chest-CT scan (confirmed by a radiologist and pulmonary physician as probable COVID-19), and a typical clinical and chemical diagnosis with signs of cytokine release syndrome, a patient can be enrolled as probable COVID-19 infected. In all cases, this needs confirmation by later seroconversion.\r&lt;br&gt;-Presence of hypoxia defined as\r&lt;br&gt;PaO2/FiO2 below 350 while breathing room air in upright position or PaO2/FiO2 below 280 on supplemental oxygen and immediately requiring high flow oxygen device or mechanical ventilation\r&lt;br&gt;-signs of cytokine release syndrome defined as\r&lt;br&gt;ANY of the following\r&lt;br&gt;-serum ferritin concentration &gt;1000 mcg/L and rising since last 24h\r&lt;br&gt;-single ferritin above 2000 mcg/L in patients requiring immediate high flow oxygen device or mechanical ventilation\r&lt;br&gt;-lymphopenia defined as &lt;800 lymphocytes/microliter and two of the following extra criteria\r&lt;br&gt;Ferritin &gt; 700 mcg/L and rising since last 24h\r&lt;br&gt;-increased LDH (above 300 IU/L) and rising since last 24h\r&lt;br&gt;-D-Dimers &gt; 1000 ng/mL and rising since last 24h\r&lt;br&gt;-CRP above 70 mg/L and rising since last 24h and absence of bacterial infection\r&lt;br&gt;-if three of the above are present at admission, no need to document 24h rise\r&lt;br&gt;-Chest X-ray and/or CT scan showing bilateral infiltrates within last 2 days\r&lt;br&gt;-Admitted to specialized COVID-19 ward or an ICU ward taking care of COVID-19 patients\r&lt;br&gt;-Age = 18 years\r&lt;br&gt;-Male or Female\r&lt;br&gt;-Willing and able to provide informed consent or legal representative willing to provide informed consent&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 171&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 171&lt;br&gt;","\r&lt;br&gt;        Donor Eligibility Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age 18-60\r&lt;br&gt;\r&lt;br&gt;          -  A history of a positive nasopharyngeal swab for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  At least 14 days from resolution of COVID-19-associated symptoms\r&lt;br&gt;\r&lt;br&gt;          -  Two negative nasopharyngeal swabs done at least 24 hours apart for COVID-19 RNA\r&lt;br&gt;\r&lt;br&gt;          -  Covid-19 neutralizing antibody &gt;1:64\r&lt;br&gt;\r&lt;br&gt;          -  Adequate venous access for apheresis\r&lt;br&gt;\r&lt;br&gt;          -  Meets donor eligibility criteria in accordance to Hackensack University Medical Center\r&lt;br&gt;             (HUMC) Collection Facility at the John Theurer Cancer Center (JTCC) and all regulatory\r&lt;br&gt;             agencies as describes in SOP 800 01\r&lt;br&gt;\r&lt;br&gt;          -  Required testing of the donor and product must be performed in accordance to FDA\r&lt;br&gt;             regulations (21 CFR 610.40), and the donation must be found suitable (21 CFR 630.30)\r&lt;br&gt;\r&lt;br&gt;        Recipient Eligibility Criteria:\r&lt;br&gt;\r&lt;br&gt;        Recipients age &gt;18 years old, are assigned to one of two clinical tracks, track 2 or 3,\r&lt;br&gt;        based on COVID-19 disease severity.\r&lt;br&gt;\r&lt;br&gt;        Track 2:\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized, moderate symptoms requiring medical care for COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;          -  Symptoms may include fever, dyspnea, dehydration among others\r&lt;br&gt;\r&lt;br&gt;          -  Hypoxemia may be present but is not a requirement\r&lt;br&gt;\r&lt;br&gt;        Track 3:\r&lt;br&gt;\r&lt;br&gt;         Requiring mechanical ventilation for the care of COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;        Recipient exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          -  History of severe transfusion reaction to plasma products\r&lt;br&gt;\r&lt;br&gt;          -  Infusion of immune globulin within the previous 30 days\r&lt;br&gt;\r&lt;br&gt;          -  AST or ALT &gt; 10 x upper limit of normal\r&lt;br&gt;\r&lt;br&gt;          -  Requirement for vasopressors\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19-associated acute kidney injury requiring dialysis\r&lt;br&gt;","Inclusion criteria: Suspected or proven novel Coronavirus (nCoV) infection as main reason for admission or presentation to hospital or clinic.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        -1. Patients with age above 18 years and any gender with definite Dx of covid19 and\r&lt;br&gt;        pneumonia in the ward according to the clinical, laboratory, and imaging criteria.\r&lt;br&gt;\r&lt;br&gt;        2. Understands and agrees to comply with planned study procedures.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients with hypersensitivity or severe adverse effects to Ivermectin\r&lt;br&gt;\r&lt;br&gt;          2. Renal impairment\r&lt;br&gt;\r&lt;br&gt;          3. Hepatic impairment.\r&lt;br&gt;\r&lt;br&gt;          4. Pregnancy or a desire to become pregnant (drug considered pregnancy category c)\r&lt;br&gt;\r&lt;br&gt;          5. Breast feeding.\r&lt;br&gt;\r&lt;br&gt;          6. Patient with covid 19 positive and mild no pneumonia\r&lt;br&gt;\r&lt;br&gt;          7. Children under the age of five or those who weigh less than 15 kilograms\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult inpatients &gt;18 years old\r&lt;br&gt;\r&lt;br&gt;          -  Positive PCR COVID-19 testing\r&lt;br&gt;\r&lt;br&gt;          -  CT evidence of interstitial opacity\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation &lt;90% on room air\r&lt;br&gt;\r&lt;br&gt;          -  pO2 = 55-70.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Increased oxygen requirements\r&lt;br&gt;\r&lt;br&gt;          -  Hemodynamic instability (MAP&lt;65)\r&lt;br&gt;\r&lt;br&gt;          -  Bradycardia (HR&lt;50)\r&lt;br&gt;\r&lt;br&gt;          -  History of seizure disorder\r&lt;br&gt;\r&lt;br&gt;          -  Pneumothorax\r&lt;br&gt;\r&lt;br&gt;          -  GFR&lt;30\r&lt;br&gt;\r&lt;br&gt;          -  Hemodialysis\r&lt;br&gt;\r&lt;br&gt;          -  Refractory anxiety/claustrophobia\r&lt;br&gt;\r&lt;br&gt;          -  Current pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Uncorrectable hypoglycemia\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female adult = 18 years of age at time of enrollment.\r&lt;br&gt;\r&lt;br&gt;          2. Subjects with mild-to-moderate symptoms of respiratory illness caused by coronavirus\r&lt;br&gt;             2019 infection as defined below:\r&lt;br&gt;\r&lt;br&gt;             Mild (uncomplicated) Illness:\r&lt;br&gt;\r&lt;br&gt;               -  Diagnosed with COVID-19 by a standardized RT-PCR assay AND\r&lt;br&gt;\r&lt;br&gt;               -  Mild symptoms, such as fever, rhinorrhea, mild cough, sore throat, malaise,\r&lt;br&gt;                  headache, muscle pain, or malaise, but with no shortness of breath AND\r&lt;br&gt;\r&lt;br&gt;               -  No signs of a more serious lower airway disease AND\r&lt;br&gt;\r&lt;br&gt;               -  RR&lt;20, HR &lt;90, oxygen saturation (pulse oximetry) &gt; 93% on room air\r&lt;br&gt;\r&lt;br&gt;             Moderate Illness:\r&lt;br&gt;\r&lt;br&gt;               -  Diagnosed with COVID-19 by a standardized RT-PCR assay AND\r&lt;br&gt;\r&lt;br&gt;               -  In addition to symptoms above, more significant lower respiratory symptoms,\r&lt;br&gt;                  including shortness of breath (at rest or with exertion) OR\r&lt;br&gt;\r&lt;br&gt;               -  Signs of moderate pneumonia, including RR = 20 but &lt;30, HR = 90 but less than\r&lt;br&gt;                  125, oxygen saturation (pulse oximetry) &gt; 93% on room air AND\r&lt;br&gt;\r&lt;br&gt;               -  If available, lung infiltrates based on X-ray or CT scan &lt; 50% present\r&lt;br&gt;\r&lt;br&gt;          3. Clinically normal resting 12-lead ECG at Screening Visit or, if abnormal, considered\r&lt;br&gt;             not clinically significant by the Principal Investigator.\r&lt;br&gt;\r&lt;br&gt;          4. Subject (or legally authorized representative) provides written informed consent prior\r&lt;br&gt;             to initiation of any study procedures.\r&lt;br&gt;\r&lt;br&gt;          5. Understands and agrees to comply with planned study procedures.\r&lt;br&gt;\r&lt;br&gt;          6. Women of childbearing potential must agree to use at least one medically accepted\r&lt;br&gt;             method of contraception (e.g., barrier contraceptives [condom, or diaphragm with a\r&lt;br&gt;             spermicidal gel], hormonal contraceptives [implants, injectables, combination oral\r&lt;br&gt;             contraceptives, transdermal patches, or contraceptive rings], or intrauterine devices)\r&lt;br&gt;             for the duration of the study.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Subjects showing signs of acute respiratory distress syndrome (ARDS) or respiratory\r&lt;br&gt;             failure necessitating mechanical ventilation at the time of screening;\r&lt;br&gt;\r&lt;br&gt;          2. History of severe chronic respiratory disease and requirement for long-term oxygen\r&lt;br&gt;             therapy;\r&lt;br&gt;\r&lt;br&gt;          3. Subjects showing signs of clinical jaundice at the time of screening;\r&lt;br&gt;\r&lt;br&gt;          4. History of moderate and severe liver disease (Child-Pugh score &gt;12);\r&lt;br&gt;\r&lt;br&gt;          5. Subjects requiring Renal Replacement Therapy (RRT) at the time of screening;\r&lt;br&gt;\r&lt;br&gt;          6. History of severe chronic kidney disease or requiring dialysis;\r&lt;br&gt;\r&lt;br&gt;          7. Any uncontrolled active systemic infection requiring admission to an intensive care\r&lt;br&gt;             unit (ICU); Note: Subjects infected with chronic hepatitis B virus or hepatitis C\r&lt;br&gt;             virus will be eligible for the study if they have no signs of hepatic decompensation.\r&lt;br&gt;\r&lt;br&gt;             Note: Subjects infected with HIV-1 will be eligible for the study with undetectable\r&lt;br&gt;             viral load and are on a stable ART regimen. Investigators are required to review the\r&lt;br&gt;             subjects' medical records to confirm HIV-1 RNA suppression within the previous 3\r&lt;br&gt;             months.\r&lt;br&gt;\r&lt;br&gt;             Note: Empirical antibiotic treatment for secondary bacterial infections is allowed\r&lt;br&gt;             during the course of study.\r&lt;br&gt;\r&lt;br&gt;          8. Patients with malignant tumor, or other serious systemic diseases;\r&lt;br&gt;\r&lt;br&gt;          9. Patients who are participating in other clinical trials;\r&lt;br&gt;\r&lt;br&gt;         10. Patients who have a history of allergic reactions attributed to compounds of similar\r&lt;br&gt;             chemical or biologic composition to leronlimab (PRO 140) are not eligible; and\r&lt;br&gt;\r&lt;br&gt;         11. Inability to provide informed consent or to comply with test requirements\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - to. Covid 19 positives b. Some of the characteristic symptoms of covid 19: fever,\r&lt;br&gt;        odynophagia, respiratory distress.\r&lt;br&gt;\r&lt;br&gt;        c. Age between 18 years and 80 years\r&lt;br&gt;\r&lt;br&gt;        Criteria Exclusion:\r&lt;br&gt;\r&lt;br&gt;          -  to. Covid 19 negatives b. Kidney failure IV / VI. c. Congestive heart failure. d.\r&lt;br&gt;             Patients taking anticoagulants, particularly warfarin sodium\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with diagnosis of Covid-19 .\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients refuse to participate in the study\r&lt;br&gt;","\r&lt;br&gt;        -  INCLUSION CRITERIA:\r&lt;br&gt;\r&lt;br&gt;        In order to be eligible to participate in this study, an individual must meet all of the\r&lt;br&gt;        following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  18 years of age and older.\r&lt;br&gt;\r&lt;br&gt;          -  Able to read and write English.\r&lt;br&gt;\r&lt;br&gt;          -  Able to provide informed consent online using study website.\r&lt;br&gt;\r&lt;br&gt;        EXCLUSION CRITERIA:\r&lt;br&gt;\r&lt;br&gt;        There are no exclusion criteria for this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  patients under investigation for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  patients that are positive for COVID-19 at UMMC and Bethesda\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - ultrasound contraindication such as overlying skin wound\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  = 18 years of age\r&lt;br&gt;\r&lt;br&gt;          -  Histologically confirmed cancer\r&lt;br&gt;\r&lt;br&gt;          -  Receive systemic therapy (including chemotherapy, targeted small-molecule therapy,\r&lt;br&gt;             anticancer monoclonal antibody, immunotherapy, endocrine therapy, or investigational\r&lt;br&gt;             agent) (either exclusively or in combination with other anticancer therapy) between\r&lt;br&gt;             February 14, 2020 and March 31, 2020 (Note: Patients whose systemic treatment\r&lt;br&gt;             administration was initially planned for this period but was modified, delayed,\r&lt;br&gt;             stopped, or withheld due to COVID-19 measures are also eligible for inclusion)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Insufficient understanding of the Dutch language\r&lt;br&gt;\r&lt;br&gt;          -  Severe cognitive impairment\r&lt;br&gt;\r&lt;br&gt;          -  Acute psychiatric crisis\r&lt;br&gt;\r&lt;br&gt;          -  Not able to give informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed or clinically suspected COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Endocrine therapy in (neo)adjuvant setting (Note: Patients whose (neo)adjuvant\r&lt;br&gt;             systemic treatment was initially planned as chemotherapy, targeted small-molecule\r&lt;br&gt;             therapy, anticancer monoclonal antibody, immunotherapy, or investigational agent\r&lt;br&gt;             (either exclusively or in combination in combination with other anticancer therapy)\r&lt;br&gt;             but was modified to endocrine therapy due to COVID-19 measures are also eligible for\r&lt;br&gt;             inclusion)\r&lt;br&gt;","Inclusion criteria: &lt;br&gt; Age equal to or above 18 years&lt;br&gt; Male or female gender&lt;br&gt; In case of women, unwillingness to remain pregnant during the study period.&lt;br&gt; Written informed consent provided by the patient or by one first-degree relative/spouse in case of patients unable to consent&lt;br&gt; Confirmed infection by SARS-CoV-2 virus using molecular techniques as defined by the World Health Organization11&lt;br&gt; Organ dysfunction defined as the presence of at least one of the following conditions: &lt;br&gt; - Total SOFA score greater than or equal to 2; &lt;br&gt; - Involvement of the lower respiratory tract&lt;br&gt; Laboratory documentation of MAS or immune dysregulation. MAS is documented by the findings of any serum ferritin greater than 4,420ng/ml. immune dysregulation is documented by the combination of two findings: a) serum ferritin equal to or lower than 4,420ng/ml; and b) less than 5,000 receptors of the membrane molecule of HLA-DR on the cell membrane of blood CD14-monocytes or less than 30 MFI of HLA-DR on the cell membrane of blood CD14-monocytes as counted by flow cytometry.&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 20&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 20&lt;br&gt;","Inclusion criteria: Patients admitted to ICU at the Royal Brisbane &amp; Women's Hospital with suspected or proven severe COVID-19 infection, prescribed hydroxychloroquine as part of their routine management.","Inclusion criteria: &lt;br&gt;                1. Aged at least 18 years&lt;br&gt;                2. Hospitalised&lt;br&gt;                3. SARS-CoV-2 infection&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 Confirmed Cases (Either RT-PCR or CT Scan Confirmed)\r&lt;br&gt;\r&lt;br&gt;          -  Tympanic Temperature of =37.5 AND at least one of the following: Cough, Sputum\r&lt;br&gt;             production, nasal discharge, myalgia, headache or fatigue) on admission.\r&lt;br&gt;\r&lt;br&gt;          -  Time of onset of the symptoms should be acute ( Days = 10)\r&lt;br&gt;\r&lt;br&gt;          -  NEWS2 = 1 on admission (National Early Warning Score 2)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to participate expressed by patient or legally authorized representative if\r&lt;br&gt;             they are present\r&lt;br&gt;\r&lt;br&gt;          -  Patients with prolonged QT or PR intervals, Second or Third Degree heart block,\r&lt;br&gt;             Arrhythmias including torsade de pointes\r&lt;br&gt;\r&lt;br&gt;          -  Patients using drugs with potential interaction with Hydroxychloroquine +\r&lt;br&gt;             Lopinavir/Ritonavir, Interferon- 1a? Interferon- 1b.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or lactating women.\r&lt;br&gt;\r&lt;br&gt;          -  History of alcohol or drug addiction in the past 5 years.\r&lt;br&gt;\r&lt;br&gt;          -  Blood ALT/AST levels &gt; 5 times the upper limit of normal on laboratory results.\r&lt;br&gt;","Inclusion criteria: Diagnosis of IBD: Crohns disease, ulcerative colitis or indeterminate colitis established using standard criteria (we will ask for the details of patient's gastroenterologist, and these will be verified by our team); \r&lt;br&gt;Distress: at least mild distress on K10 (scores 20-29); \r&lt;br&gt;Age: 18 years and older; \r&lt;br&gt;Other: Australians, able to read and write in English, with access to internet to participate in online intervention, able to download Zoom and available to participate for approx. 30 minutes for 4 consecutive days (likely in the evening).","Inclusion criteria: &lt;br&gt;                1. Healthcare professionals&lt;br&gt;                2. &gt;18 years of age&lt;br&gt;                3. Willing to participate&lt;br&gt;","Inclusion criteria: &lt;br&gt;                Current inclusion criteria as of 26/03/2020:&lt;br&gt;                1. Adults &gt; 18 years&lt;br&gt;                2. Admitted to ICU for respiratory support requiring intubation and ventilation for &gt;24 hours&lt;br&gt;                AND EITHER:&lt;br&gt;                3. Positive influenza or SARS-CoV-2 PCR from nasal, throat swab, BAL or other respiratory specimen taken either &lt; 7 days pre, or &lt; 3 days post, admission to ICU&lt;br&gt;                OR&lt;br&gt;                4. Influenza or SARS-CoV-2 suspected but PCR results awaited  under these circumstances the patient can be provisionally enrolled, but later excluded if no specimens taken within either &lt; 7 days pre, or &lt; 3 days post admission to ICU positive as above&lt;br&gt;&lt;br&gt;                Previous inclusion criteria:&lt;br&gt;                1. Adults &gt;  18 years&lt;br&gt;                2. Admitted to intensive care for respiratory support requiring intubation and ventilation for &gt; 24 hours&lt;br&gt;                AND EITHER:&lt;br&gt;                3. Positive influenza PCR from nasal, throat swab, BAL or other respiratory specimen taken within 48 hours (of admission to ICU  pre or post&lt;br&gt;                OR&lt;br&gt;                4. Influenza suspected but influenza PCR results awaited  under these circumstances the patient can be provisionally enrolled, but later excluded if no specimens taken within 48 hours pre/post admission to ICU is positive as above&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Male or female aged 18 - 89 years at time of enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized (or documented plan to hospitalize if patient is in the emergency\r&lt;br&gt;             department) with symptoms suggestive of COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Illness of any duration that meets each of the following:\r&lt;br&gt;\r&lt;br&gt;               1. Evidence of pneumonia, including radiographic infiltrates by imaging (chest\r&lt;br&gt;                  x-ray, CT scan, etc.) or clinical assessment (rales/crackles on exam)\r&lt;br&gt;\r&lt;br&gt;               2. Requires supportive care, including non-invasive supplemental oxygen\r&lt;br&gt;\r&lt;br&gt;          -  Laboratory-confirmed SARS-CoV-2 infection as determined by PCR or other commercial or\r&lt;br&gt;             public health assay within 7 days of enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Understands and agrees to comply with planned study procedures\r&lt;br&gt;\r&lt;br&gt;          -  Provides informed consent signed by study patient or legally acceptable representative\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Absolute lymphocyte count is less than 500 cells/mm\r&lt;br&gt;\r&lt;br&gt;          -  Absolute neutrophil count is less than 1000 cells/mm\r&lt;br&gt;\r&lt;br&gt;          -  Hemoglobin level is less than 8 g/dL\r&lt;br&gt;\r&lt;br&gt;          -  Estimated GFR is less than 60 mL/min/1.73 m2\r&lt;br&gt;\r&lt;br&gt;          -  ALT or AST is over 5 times the upper limit of normal\r&lt;br&gt;\r&lt;br&gt;          -  Treatment with other JAK inhibitors, OAT3 inhibitors, biologic disease-modifying\r&lt;br&gt;             anti-rheumatic drugs (DMARDs), anti-IL-6 or anti-IL-6R antibodies, or potent\r&lt;br&gt;             immunosuppressants such as azathioprine. and cyclosporine concurrently or within the\r&lt;br&gt;             past 5 days. Note: recent or concurrent treatment with hydroxychloroquine or\r&lt;br&gt;             chloroquine is allowable, as these are 'non-biologic' DMARDs with potential antiviral\r&lt;br&gt;             activity.\r&lt;br&gt;\r&lt;br&gt;          -  History of HIV infection and on active immunosuppressant therapy\r&lt;br&gt;\r&lt;br&gt;          -  Current hematological or solid organ malignancy and on active immunosuppressant\r&lt;br&gt;             therapy\r&lt;br&gt;\r&lt;br&gt;          -  Active tuberculosis (TB) infection or known or suspected systemic bacterial or fungal\r&lt;br&gt;             infection\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  Known allergy to baricitinib\r&lt;br&gt;\r&lt;br&gt;          -  In the opinion of the investigator, they are unlikely to survive for &gt;48 hours from\r&lt;br&gt;             screening\r&lt;br&gt;\r&lt;br&gt;          -  Any physical examination findings and/or history of any illness that, in the opinion\r&lt;br&gt;             of the investigator, might confound the results of the study or pose an additional\r&lt;br&gt;             risk to the patient by their participation in the study\r&lt;br&gt;\r&lt;br&gt;        Additional Exclusion Criteria for Phase 2 only:\r&lt;br&gt;\r&lt;br&gt;         Invasive oxygen supplementation, including mechanical ventilation and extracorporeal\r&lt;br&gt;        membrane oxygenation (ECMO)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. NCP with severe acute respiratory distress syndrome with ratio of partial pressure\r&lt;br&gt;             of arterial oxygen over fraction of inspired oxygen (PaO2:FiO2)&lt;150 and PEEP &gt;10cmH2O\r&lt;br&gt;\r&lt;br&gt;          -  2. Driving pressure&gt; 20cmH2O\r&lt;br&gt;\r&lt;br&gt;          -  3. RR&gt;30bpm\r&lt;br&gt;\r&lt;br&gt;          -  4.PaCO2&gt;55cmH2O and/or PH&gt;7.3\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. poor venous vascular condition and unavaible for central venous catheter placement\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Liver, Heart, Lung or Kidney organ transplant recipient with a suspected or confirmed\r&lt;br&gt;             diagnosis of COVID-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19positive(+) ARDS as defined according to the Berlin Definition\r&lt;br&gt;\r&lt;br&gt;          -  ratio of partial pressure arterial oxygen and fraction of inspired oxygen (PaO2/ FiO2)\r&lt;br&gt;             =100\r&lt;br&gt;\r&lt;br&gt;          -  Bilateral opacities consistent with pulmonary edema on frontal chest radiograph\r&lt;br&gt;\r&lt;br&gt;          -  requirement for positive pressure ventilation via an endotracheal tube or non-invasive\r&lt;br&gt;             ventilation\r&lt;br&gt;\r&lt;br&gt;          -  no clinical evidence of left atrial hypertension, or if measured, a Pulmonary Arterial\r&lt;br&gt;             Wedge Pressure (PAOP) less than or equal to 18 mmHg.\r&lt;br&gt;\r&lt;br&gt;          -  = 7 days from the initiation of mechanical ventilation at the time of randomization. -\r&lt;br&gt;             Patients must be enrolled within 96 hours of onset of ARDS -\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19negative(-) ARDS\r&lt;br&gt;\r&lt;br&gt;          -  Age less than 18 years\r&lt;br&gt;\r&lt;br&gt;          -  More than 7 days since initiation of mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  more than 96 hours since meeting ARDS criteria\r&lt;br&gt;\r&lt;br&gt;          -  patient, surrogate or physician not committed to full intensive care support.\r&lt;br&gt;\r&lt;br&gt;          -  pregnancy\r&lt;br&gt;","Inclusion criteria: 1. Age 18 years and over\r&lt;br&gt;2. Confirmed SARS-CoV-2 by nucleic acid testing in the past 12 days\r&lt;br&gt;3. Able to be randomised within 12 days of symptom onset\r&lt;br&gt;4. Expected to be remain an inpatient for at least 48 hours from the time of randomisation\r&lt;br&gt;","Inclusion criteria: Adult (18+ years old) patients with \r&lt;br&gt;(a) confirmed COVID-19 symptoms and\r&lt;br&gt;(b) symptom onset within the past five days.","Inclusion criteria: &lt;br&gt;                1. Adults = 18 years&lt;br&gt;                2. Admitted to hospital with suspected or proven COVID-19&lt;br&gt;                3. On 40% oxygen (or greater) with SpO2 &lt;94%&lt;br&gt;                4. Plan for escalation to intubation if needed&lt;br&gt;","Inclusion criteria: &lt;br&gt;                1. Adults (aged =18 years) hospitalized with definite COVID-19&lt;br&gt;                2. Not already receiving any of the study drugs&lt;br&gt;                3. Without known allergy or contraindications to any of them (in the view of the physician responsible for their care)&lt;br&gt;                4. Without anticipated transfer within 72 h to a non-study hospital&lt;br&gt;&lt;br&gt;                Patients invited to join the study will be those who are admitted to a collaborating hospital; no wider recruitment efforts are expected&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Any employee of Lake Forrest Memorial Hospital presenting to work\r&lt;br&gt;\r&lt;br&gt;          -  Age greater than 18 years-old\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age less than 18 years-old\r&lt;br&gt;\r&lt;br&gt;          -  Non-employee\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients:\r&lt;br&gt;\r&lt;br&gt;               -  Age&gt;18y\r&lt;br&gt;\r&lt;br&gt;               -  Admission to the participating ICUs for any cause of acute respiratory failure\r&lt;br&gt;                  during the COVID-19 pandemic\r&lt;br&gt;\r&lt;br&gt;               -  Having received invasive or noninvasive mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;               -  Non-opposition to participate to the telephone interviews.\r&lt;br&gt;\r&lt;br&gt;        Family members:\r&lt;br&gt;\r&lt;br&gt;          -  Age&gt;18y\r&lt;br&gt;\r&lt;br&gt;          -  Non-opposition to participate to the telephone interviews\r&lt;br&gt;\r&lt;br&gt;          -  One family member per patient: the family member the most implicated in the patient's\r&lt;br&gt;             care\r&lt;br&gt;\r&lt;br&gt;        Healthcare providers:\r&lt;br&gt;\r&lt;br&gt;          -  All nurses and physicians (including those in training) in the participating ICUs\r&lt;br&gt;             during the COVID-19 pandemic\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients:\r&lt;br&gt;\r&lt;br&gt;               -  Language barrier to be able to respond to the telephone interview\r&lt;br&gt;\r&lt;br&gt;               -  Cognitive disorders disabling patients to respond to the telephone interview\r&lt;br&gt;\r&lt;br&gt;               -  Person under legal protection (1121-8 of CSP, Public Health Code) Failure to\r&lt;br&gt;                  obtain the non-opposition\r&lt;br&gt;\r&lt;br&gt;        Family members:\r&lt;br&gt;\r&lt;br&gt;          -  Language barrier to be able to respond to the telephone interview\r&lt;br&gt;\r&lt;br&gt;          -  Person under legal protection (1121-8 of CSP, Public Health Code)\r&lt;br&gt;\r&lt;br&gt;          -  Failure to obtain the non-opposition\r&lt;br&gt;\r&lt;br&gt;        Healthcare providers:\r&lt;br&gt;\r&lt;br&gt;        Failure to obtain the non-opposition\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  Telephone consultation\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  New patient in the department\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Type 2 Diabetes Mellitus (T2DM) as per American Diabetes Association (ADA) guidelines\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Mild COVID-19 defined as any of the following: fever, malaise, cough, headache, sore\r&lt;br&gt;             throat, myalgia, nasal congestion, diarrhea\r&lt;br&gt;\r&lt;br&gt;          -  Moderate COVID-19 is defined as &gt; 2 of the following in non-intubated patients: any\r&lt;br&gt;             symptom of mild disease, radiographic imaging (chest x-ray or lung ultrasound) with\r&lt;br&gt;             bilateral ground glass opacities or bilateral consolidations, SpO2 &lt;90% up to 5L Nasal\r&lt;br&gt;             Cannula (NC)\r&lt;br&gt;\r&lt;br&gt;          -  No additional signs or symptoms of severe COVID-19.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Type 1 Diabetes Mellitus (T1DM) diabetes, as per ADA guidelines\r&lt;br&gt;\r&lt;br&gt;          -  History of Diabetic Ketoacidosis (DKA)\r&lt;br&gt;\r&lt;br&gt;          -  History of acute pancreatitis\r&lt;br&gt;\r&lt;br&gt;          -  Chronic or Acute Renal Failure with Estimated Glomerular Filtration Rate (eGFR) &lt; 30\r&lt;br&gt;             ml/min/1.73 m2\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        T1DM diabetes, as per ADA guidelines, History of DKA, History of acute pancreatitis;\r&lt;br&gt;        Chronic or Acute Renal Failure with eGFR &lt; 30 ml/min/1.73 m2\r&lt;br&gt;","Inclusion criteria: (1) patients diagnosed with COVID-19;\r&lt;br&gt;(2) patients after discharge;\r&lt;br&gt;(3) patients aged 18 to 80 years old;\r&lt;br&gt;(4) patients voluntarily agree to join the cohort and cooperate with treatment and evaluation.","Inclusion criteria: 1. Discharged patients with COVID-19 pneumonia;\r&lt;br&gt;2. With dyspnea symptom (mMRC 2~3);\r&lt;br&gt;3. Aged 18~75 years old;\r&lt;br&gt;4. Have and can use smart phone (study subjects or family members);\r&lt;br&gt;5. Obtain the consent of the subjects or legal representative and sign the informed consent.","Inclusion criteria: Patients diagnosed with severe new coronavirus pneumonia from January to March 2020","Inclusion criteria: 1. Students cursing through the first year to internship (sixth year).\r&lt;br&gt;2. Students currently registered in medical school system of University Mayor de San Andres (UMSA)","Inclusion criteria: 1. Aged 18 years old;\r&lt;br&gt;2. diagnosed with viral pneumonia such as new coronavirus;\r&lt;br&gt;3. voluntary informed consent","Inclusion criteria: Cases of cesarean section in Women's Hospital Medical School of Zhejiang University from January 24, 2020 to March 31, 2020","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Aged 21 to 80 years.\r&lt;br&gt;\r&lt;br&gt;          2. History of close contact or exposure to positive COVID-19 cases in the same household.\r&lt;br&gt;\r&lt;br&gt;          3. Absence of symptoms resembling COVID-19 (e.g., fever and acute respiratory or\r&lt;br&gt;             gastrointestinal symptoms)\r&lt;br&gt;\r&lt;br&gt;          4. Able to give informed consent.\r&lt;br&gt;\r&lt;br&gt;          5. Able to comply with study procedures and follow-up\r&lt;br&gt;\r&lt;br&gt;          6. Singapore citizen, permanent resident or long-term pass-holder.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Pregnant at time of screening or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          2. Known allergy or hypersensitivity to HCQ or other aminoquinoline compounds.\r&lt;br&gt;\r&lt;br&gt;          3. Already on HCQ for different indications (e.g., rheumatological diseases, malaria\r&lt;br&gt;             prophylaxis)\r&lt;br&gt;\r&lt;br&gt;          4. Diagnosis of other systemic viral or bacterial infection.\r&lt;br&gt;\r&lt;br&gt;          5. Use of systemic immunosuppressant agents within 90 days of enrollment (e.g.,\r&lt;br&gt;             corticosteroids and immunomodulatory therapy)\r&lt;br&gt;\r&lt;br&gt;          6. History of immunocompromised state.\r&lt;br&gt;\r&lt;br&gt;          7. History of psychiatric illness.\r&lt;br&gt;\r&lt;br&gt;          8. History of psoriasis or porphyria.\r&lt;br&gt;\r&lt;br&gt;          9. History of cardiac disease.\r&lt;br&gt;\r&lt;br&gt;         10. Other major comorbidities that contraindicate the use of HCQ: i. Hematologic\r&lt;br&gt;             malignancy, ii. Stage 4-5 chronic kidney disease or end-stage renal failure, iii.\r&lt;br&gt;             history of ventricular arrhythmias, iv. current use of drugs that prolong the QT\r&lt;br&gt;             interval\r&lt;br&gt;\r&lt;br&gt;         11. History of severe skin reactions such as Stevens-Johnson syndrome and toxic epidermal\r&lt;br&gt;             necrolysis.\r&lt;br&gt;\r&lt;br&gt;         12. Bradycardia &lt;50beats/min.\r&lt;br&gt;\r&lt;br&gt;         13. Uncorrected hypokalemia or hypomagnesemia.\r&lt;br&gt;\r&lt;br&gt;         14. Person diagnosed with COVID-19 infection and if he is living in the same household as\r&lt;br&gt;             index case, only he will be excluded but rest of the members of the household will be\r&lt;br&gt;             included.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient age =18 years, competent to provide consent\r&lt;br&gt;\r&lt;br&gt;          -  Within 48 hours of positive nucleic acid test for SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient already prescribed chloroquine or hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  History of bone marrow or solid organ transplant\r&lt;br&gt;\r&lt;br&gt;          -  Known G6PD deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Chronic hemodialysis, peritoneal dialysis, continuous renal replacement therapy or\r&lt;br&gt;             Glomerular Filtration Rate &lt; 20ml/min/1.73m2\r&lt;br&gt;\r&lt;br&gt;          -  Known liver disease (e.g. Child Pugh score = B or AST&gt;2 times upper limit)\r&lt;br&gt;\r&lt;br&gt;          -  Psoriasis\r&lt;br&gt;\r&lt;br&gt;          -  Porphyria\r&lt;br&gt;\r&lt;br&gt;          -  Known cardiac conduction delay (QTc &gt; 500mSec) or taking any prescription medications\r&lt;br&gt;             known to prolong QT interval\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant use of digitalis, flecainide, amiodarone, procainamide, or propafenone\r&lt;br&gt;\r&lt;br&gt;          -  Seizure disorder\r&lt;br&gt;\r&lt;br&gt;          -  Prisoner\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt; 35kg\r&lt;br&gt;\r&lt;br&gt;          -  Inability to follow-up - no cell phone or no address or not Spanish or English\r&lt;br&gt;             speaking\r&lt;br&gt;\r&lt;br&gt;          -  Receipt of any experimental treatment for SARS-CoV-2 (off-label, compassionate use, or\r&lt;br&gt;             trial related) within the 30 days prior to the time of the screening evaluation\r&lt;br&gt;\r&lt;br&gt;          -  Patient or another member of patient's household has been already enrolled in this\r&lt;br&gt;             study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with PCR confirmed COVID disease\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent by patient or legal patient representative\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt;18\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient in which a \"no ICU admission\" or \"no invasive ventilation\" restriction was\r&lt;br&gt;             implemented at the time of screening for the study\r&lt;br&gt;\r&lt;br&gt;        Donors: Eligibility for plasma donation\r&lt;br&gt;\r&lt;br&gt;        Inclusions Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  A history of COVID infection that was documented by PCR\r&lt;br&gt;\r&lt;br&gt;          -  Known ABO-Resus(D) blood group\r&lt;br&gt;\r&lt;br&gt;          -  A negative screening for irregular antibodies\r&lt;br&gt;\r&lt;br&gt;          -  Asymptomatic for at least 24 hours\r&lt;br&gt;\r&lt;br&gt;          -  Donors will be restricted to those who had a symptomatic COVID infection defined as\r&lt;br&gt;             documented fever 38.0 or higher C for at least 48 hours.\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent regarding the plasmapheresis procedure\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt;18 years\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt;45kg\r&lt;br&gt;\r&lt;br&gt;          -  Medical history of heart failure\r&lt;br&gt;\r&lt;br&gt;          -  History of transfusion with red blood cells, platelets or plasma\r&lt;br&gt;\r&lt;br&gt;          -  Born as a female person. The reason for this is a higher incidence of transfusion\r&lt;br&gt;             related acute lung injury (TRALI) after plasma transfusion from a female donor\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age 18 to 65 (inclusive)\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed COVID-19 infection by a FDA-approved molecular based assay (including those\r&lt;br&gt;             under emergency use authorization) of respiratory or blood specimens;\r&lt;br&gt;\r&lt;br&gt;          -  If symptomatic with COVID-19, must have evidence of improvement of symptoms and a\r&lt;br&gt;             duration of at least 4 weeks from the onset of symptoms to day of enrollment;\r&lt;br&gt;\r&lt;br&gt;          -  If asymptomatic, must have a duration of at least 4 weeks from first positive\r&lt;br&gt;             molecular based COVID-19 assay to day of enrollment\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  &lt;18 years or &gt;65 years old\r&lt;br&gt;\r&lt;br&gt;          -  No confirmed diagnosis of COVID-19\r&lt;br&gt;","Inclusion criteria: 1. Aged 18-75 years old;\r&lt;br&gt;2. Pneumonia patients with new coronavirus infection were confirmed to be positive by RT-PCR and clinical manifestations. The diagnosis standard refers to the diagnosis and treatment plan for pneumonia with new coronavirus infection (Current Trial Version);\r&lt;br&gt;3. Women and their partners who have no planned pregnancy for nearly half a year and are willing to take effective contraceptive measures within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;4. Agree not to participate in other clinical research within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;5. Patients who voluntarily sign informed consent.","Inclusion criteria: 1. Patients aged 14-75 years;\r&lt;br&gt;2. Real-time fluorescence rt-pcr detection of novel coronavirus nucleic acid positive in respiratory or blood specimens;\r&lt;br&gt;3. The respiratory tract specimen or blood specimen virus gene sequencing, and novel coronavirus highly homologous patients.","Inclusion criteria: (1) Comply with the diagnostic criteria for general type COVID-19 in the \"Diagnosis and Treatment Program for COVID-19\"(trial version 6th);\r&lt;br&gt;(2) Patients =18 years of age with tracheal intubation;\r&lt;br&gt;(3) Agree to participate in the trial, and the patient, the legal guardian or the person in charge of the medical institution signed the informed consent through paper signature, electronic signature of mobile phone software, or voice authorization.","Inclusion criteria: Clinical diagnosis of COVID-19&lt;br&gt;Intubation for mechanical respiratory support (including&lt;br&gt;ECMO) &lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Individual currently works in a setting where individuals receive healthcare\r&lt;br&gt;             (\"healthcare worker\") in the United States (including emergency medical services)\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18\r&lt;br&gt;\r&lt;br&gt;          -  Able to speak and read English or Spanish\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        * There are no specific exclusion criteria for this study. Participants must meet inclusion\r&lt;br&gt;        criteria.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Male and female residents of LTCFs at least 65 years of age.\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to provide written informed consent and comply with the requirements\r&lt;br&gt;             of the protocol.\r&lt;br&gt;\r&lt;br&gt;          -  At least one symptomatic laboratory-confirmed viral respiratory infection identified\r&lt;br&gt;             in the LTCF within 7 days prior to enrollment.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Alzheimer's disease, dementia, or other mental incapacity which precludes\r&lt;br&gt;             comprehension of the study requirements or symptom diary.\r&lt;br&gt;\r&lt;br&gt;          -  Subjects expected to require hospitalization within the 6-week treatment period.\r&lt;br&gt;\r&lt;br&gt;          -  Subjects who experienced a previous episode of acute upper respiratory tract\r&lt;br&gt;             infection, otitis, bronchitis or sinusitis or received antibiotics for these\r&lt;br&gt;             conditions or antiviral therapy for influenza within two weeks prior to and including\r&lt;br&gt;             study day 1.\r&lt;br&gt;\r&lt;br&gt;          -  Receipt of any dose of NTZ within 7 days prior to screening.\r&lt;br&gt;\r&lt;br&gt;          -  Treatment with any investigational drug or vaccine within 30 days prior to screening\r&lt;br&gt;             or unwilling to avoid them during the course of the study.\r&lt;br&gt;\r&lt;br&gt;          -  Known sensitivity to NTZ or any of the excipients comprising the study medication.\r&lt;br&gt;\r&lt;br&gt;          -  Subjects unable to swallow oral tablets or capsules.\r&lt;br&gt;\r&lt;br&gt;          -  Subjects taking medications considered to be major CYP2C8 substrates.\r&lt;br&gt;\r&lt;br&gt;          -  Subjects who, in the judgment of the Investigator, will be unlikely to comply with the\r&lt;br&gt;             requirements of this protocol.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All genders\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt; 18 yrs and &lt; 90 yrs\r&lt;br&gt;\r&lt;br&gt;          -  Must have laboratory confirmed COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Must provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Must have severe or immediately life-threatening COVID-19,\r&lt;br&gt;\r&lt;br&gt;        Severe disease is defined as:\r&lt;br&gt;\r&lt;br&gt;          -  dyspnea,\r&lt;br&gt;\r&lt;br&gt;          -  respiratory frequency = 30/min,\r&lt;br&gt;\r&lt;br&gt;          -  blood oxygen saturation = 93%,\r&lt;br&gt;\r&lt;br&gt;          -  partial pressure of arterial oxygen to fraction of inspired oxygen ratio &lt; 300\r&lt;br&gt;\r&lt;br&gt;          -  lung infiltrates &gt; 50% within 24 to 48 hours\r&lt;br&gt;\r&lt;br&gt;        Life-threatening disease is defined as:\r&lt;br&gt;\r&lt;br&gt;          -  respiratory failure,\r&lt;br&gt;\r&lt;br&gt;          -  septic shock\r&lt;br&gt;\r&lt;br&gt;          -  multiple organ dysfunction or failure\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  No gender exclusion\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt; 18 yrs and &gt; 90 yrs\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 negative\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        All mission critical personnel enrolled to the DiLorenzo Tricare Health Clinic or Pentagon\r&lt;br&gt;        Flight Medicine Clinic unable to telework or appropriately socially distance with access to\r&lt;br&gt;        the Pentagon during the declared public health crisis.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Known recovered COVID-19 patient, G6PD deficient individuals, individuals with significant\r&lt;br&gt;        QT abnormalities, non-compliant patients, and patients who refuse randomization or consent.\r&lt;br&gt;","Inclusion criteria: 1. Aged &gt;18 years old;\r&lt;br&gt;2. patients diagnosed COVID-19.","Inclusion criteria: Patients confirmed to be infected with SARS-CoV-2.","Inclusion criteria: In order to be eligible to participate in this study, a subject must meet all of the following criteria:&lt;br&gt;- Age = 18 years.&lt;br&gt;&lt;br&gt;For patients:&lt;br&gt;- Diagnosed by their treating physician with RA, PsA, or AS.&lt;br&gt;&lt;br&gt;For controls:&lt;br&gt;- Belonging to family or close friend of patient (of the same gender). &lt;br&gt;&lt;br&gt;For the sub-study:&lt;br&gt;- A confirmed infection with SARS-CoV-2 by the GGD or typical COVID-19 complaints and contact with someone who is also suspected for an infection with SARS-CoV-2.","Inclusion criteria: Age (=18 years)&lt;br&gt;Proven(PCR) or suspected (based on clinical signs and imaging) COVID-19 infection-&lt;br&gt;Referral or admission for internal, emergency or respiratory medicine-&lt;br&gt;Certified sonographerpresent","Inclusion criteria: SARS-CoV 2 PCR positive patients at the intensive care","Inclusion criteria: Able to fill in the questionnaire in Dutch","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Any faculty, staff, or trainee from Duke pulmonary and critical care that consents to\r&lt;br&gt;             being in the study\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        -\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria (each of the following):\r&lt;br&gt;\r&lt;br&gt;          1. Adults (aged =18 years)\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed diagnosis of COVID-19\r&lt;br&gt;\r&lt;br&gt;          3. Hospitalized in the ICU for illness related to COVID-19\r&lt;br&gt;\r&lt;br&gt;          4. Died or discharged from the hospital, or at least 14 days of survival data available\r&lt;br&gt;             from the time of ICU admission\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        -None\r&lt;br&gt;","Inclusion criteria: Positive for COVID 19 with pulmonary involvement - severe\r&lt;br&gt;Admission or being considered for admission to intensive care unit","Inclusion criteria: &lt;br&gt;Subjects meeting all of the following criteria will be considered for enrolment into the study:\r&lt;br&gt;1.\tAge = 18 year/old \r&lt;br&gt;2.\tChronically treated with RAS blockers (ACE inhibitors or ARBs on the last prescription prior to admission with a treatment duration = 1 month))\r&lt;br&gt;3.\tDiagnosis of COVID-19 confirmed by the presence of SARS-CoV-2 on any biological sample with any detection method\r&lt;br&gt;4.\tPatients hospitalized in a non-ICU\r&lt;br&gt;5.\tPregnancy test at inclusion visit for women of childbearing potential\r&lt;br&gt;6.\tWomen of childbearing potential must agree to use adequate contraception according to Recommendations related to contraception and pregnancy testing in clinical trials, by Clinical Trial Facilitation Group (CTFG)&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 277&lt;br&gt;F.1.3 Elderly (&gt;=65 years) y person, fully capable of understanding the challenges of the tria&lt;br&gt;- No hospitalization criteria according to current recommendations&lt;br&gt;- Signed informed consent&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) no&lt;br&gt;F.1.2.1 Number of subjects for this age range &lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 1057&lt;br&gt;","Inclusion criteria: &lt;br&gt;1. Patient aged &gt; 18&lt;br&gt;2. Patient affiliated to a health insurance plan&lt;br&gt;3. Patient who has given their free, informed and written consent or patient for whom an independent doctor has given their signed consent as part of an emergency procedure&lt;br&gt;4. Serum Potassium&gt; 3,5 mmol / L&lt;br&gt;5. Patient diagnosed COVID positive by RT-PCR and / or scanner&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 80&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 42&lt;br&gt;","Inclusion criteria: \tConsenting adult patients adult male or female, age 18 years or older. Laboratory-confirmed SARS-CoV-2 infection as determined by polymerase chain reaction (PCR) or another commercial or public health assay\r&lt;br&gt;\tHospitalized with a SARS-CoV-2 infection of any duration\r&lt;br&gt;\tAbility to provide informed consent signed by study patient or legally acceptable representative\r&lt;br&gt;\tWillingness and ability to comply with study-related procedures/assessments\r&lt;br&gt;\tHave an oxygen saturation (SaO2) of 94% or less while they were breathing ambient air or a ratio of the partial pressure of oxygen (PaO2) to the fraction of inspired oxygen (FiO2) (Pao2: Fio2) at or below 300 mg Hg. \r&lt;br&gt;\tNo chronic kidney disease (CKD) defined by stage I
