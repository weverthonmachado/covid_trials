teria: &lt;br&gt;\tParticipants that after receiving appropriate information on the study design, objectives, possible risks and acknowledging that they have the right to withdraw from the study consent at any time sing the informed consent for participation in the study. &lt;br&gt;\tMale or female aged 18-65 years. &lt;br&gt;\tHealth care workers in public or private hospitals in Spain in an areas of risk of SARS-CoV-2 transmission. &lt;br&gt;\tNot previous diagnosis of SARS-CoV-2 (COVID-19) infection plus no symptoms of SARS-CoV-2 (COVID-19) since 1st of March 2020 until the date of enrolment in the study. &lt;br&gt;\tUnderstand the aim of the study and have not been on any previous active pre exposure prophylaxis treatment against SARS-CoV-2 (COVID-19) since 1st of March 2020 until the date of enrolment in the study.  This include PrEP for HIV.&lt;br&gt;\tNegative PCR rapid test for SARS-CoV-2 (COVID-19) at enrolment.  &lt;br&gt;\tParticipant willing and able to give informed consent for participation in the study&lt;br&gt;\tNegative pregnancy test during the previous 7 days to start treatments or more than 2 years after menopause. &lt;br&gt;\tWomen of reproductive age and their partners should commit to use and highly effective contraceptive method (such sterilisation, double barrier, hormonal  contraception), during the study period and until 6 months after the last dose of treatment.&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 4000&lt;br&gt;F.1.3 Elderly (&gt;=65 years) no&lt;br&gt;F.1.3.1 Number of subjects for this age range &lt;br&gt;","Inclusion criteria: &lt;br&gt;Participants must be hospitalized with illness consistent with COVID-19 pneumonia by chest imaging and/or clinical examination and with moderate to severe disease\r&lt;br&gt;Laboratory-confirmed SARS-CoV-2 infection\r&lt;br&gt;Onset of COVID-19 symptoms  =5 days before randomization \r&lt;br&gt;Women of childbearing potential must have a negative highly sensitive\r&lt;br&gt;pregnancy test at screening and should agree to use an acceptable\r&lt;br&gt;contraceptive method&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 175&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 175&lt;br&gt;","Inclusion criteria: &lt;br&gt;1. Diagnosis of SARS-CoV-2 by testing the polymerase chain reaction performed on a respiratory sample;&lt;br&gt;2. Pneumonia confirmed by radiological imaging test;&lt;br&gt;3. ARDS Criteria:&lt;br&gt;    (i) bilateral infiltrates;&lt;br&gt;    (ii) PO2/FiO2 &lt;300 mmHg; And&lt;br&gt;    (iii) reasonable clinical exclusion of heart cause (requires all).&lt;br&gt;4. Verbal consent of the patient.&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 39&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 65&lt;br&gt;"],["Exclusion criteria: Patients diagnosed with pneumonia of age &lt;15 years diagnosed according to\"guideline of the diagnose and treatment of 2019-nCoV (tested)\" published by National Health Committees of Peoples' Republic Country;  Suspected patient with viral nucleic acid-negative 2019-nCoV infection.","Exclusion criteria: 1. Female patients during pregnancy; \r&lt;br&gt;2. Patients with known allergy to chloroquine; \r&lt;br&gt;3. Patients with haematological diseases; \r&lt;br&gt;4. Patients with chronic liver or kidney diseases at the end stage; \r&lt;br&gt;5. Patients with arrhythmia and chronic heart disease; \r&lt;br&gt;6. Patients with retinal disease, hearing deficiency or hearing loss; \r&lt;br&gt;7. Patients with psychiatric diseases; \r&lt;br&gt;8. Patients taking digitalis due to underlying diseases.",null,"Exclusion criteria: Absolutely forbidden criteria for ECMO application","Exclusion criteria: 1. Hypersensitive to immunoglobulin;\r&lt;br&gt;2. Have immunoglobulin A deficiency.","Exclusion criteria: No exclusion criteria","Exclusion criteria: 1. Patients with respiratory failure, acute necrotizing encephalopathy, septic shock, multiple organ dysfunction, and other serious clinical conditions requiring monitoring and treatment when enrolled;\r&lt;br&gt;2. Pregnant, preparing or lactating women;\r&lt;br&gt;3. Patients with severe heart, cerebrovascular and liver, kidney, hematopoietic system diseases and mental illness;\r&lt;br&gt;4. Patients with tuberculosis, measles, AIDS and other infectious diseases;\r&lt;br&gt;5. Patients with known allergies to western medicine or traditional Chinese medicine ingredients used in this research;\r&lt;br&gt;6. Patients with gastrointestinal bleeding who cannot take Chinese medicine;\r&lt;br&gt;7. Patients who use oral Chinese medicine within 4 weeks.","Exclusion criteria: 1. Unable to receive traditional Chinese medicine treatment.\r&lt;br&gt;2. Cases where complete diagnosis and treatment information is not available.","Exclusion criteria: 1. Extremely ill patients with shock, acute respiratory distress syndrome, and multiple organ failure;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. In the opinion of the investigator, previous or present illnesses may affect patients' participation in the trial or influence the outcome of the study, including: malignant disease, autoimmune disease, liver and kidney disease, blood disease, neurological disease, and endocrine Disease; currently suffering from diseases that seriously affect the immune system, such as: human immunodeficiency virus (HIV) infection, or the blood system, or splenectomy, organ transplantation, etc .;\r&lt;br&gt;4. The investigator believes that the patient has other conditions that are not suitable for enrollment","Exclusion criteria: Suspected patients with inability to collect deep sputum, throat swabs, or nose swabs from alveolar lavage.",null,null,null,"Exclusion criteria: 1. Patients without any clinical or chest imaging manifestations;\r&lt;br&gt;2. Those with severe nasal diseases affecting the sampling;\r&lt;br&gt;3. Inability to understand or follow research protocols for severe mental illness;\r&lt;br&gt;4. Invasive ventilation with endotracheal intubation.","Exclusion criteria: N/A","Exclusion criteria: 1. Patients with cognitive disorder or known mental illness;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. Patients with active tuberculosis, pulmonary abscess or chronic respiratory failure;\r&lt;br&gt;4. Patients with tumor;\r&lt;br&gt;5. Patients with severe liver or kidney diseases;\r&lt;br&gt;6. Patients with severe cardiovascular or cerebrovascular diseases;\r&lt;br&gt;7. Patients who are participating in clinical trials of other drugs, or known to be allergic to therapeutic drugs.","Exclusion criteria: N/A","Exclusion criteria: 1. Pregnant or lactating women, allergic to the research drug; \r&lt;br&gt;2. Combined with cardiovascular, liver, kidney and hematopoietic systems and other serious primary diseases, mental illness;\r&lt;br&gt;3. Those with observational factors affecting efficacy; \r&lt;br&gt;4. Those who do not meet the inclusion criteria, do not use the prescribed drugs, can not determine the efficacy or incomplete information and other effects of efficacy or safety judgment.","Exclusion criteria: 1. Pregancy or lactating women;\r&lt;br&gt;2. People with allergies or allergies to traditional Chinese medicine  \r&lt;br&gt;3. Severe Primary disease such as uncontrolled and metastasis malignancy, hematopathy, HIV;\r&lt;br&gt;4. Obstructive pneumonia caused by lung tumors, severe pulmonary interstitial fibrosis, alveolar proteinosis, allergic reaction alveolitis;\r&lt;br&gt;5. Previous immunodepressant within 6 months before study entry or Receipt of a solid-organ or bone marrow transplant;\r&lt;br&gt;6. Severe mental illness or inability to cooperate with investigators.","Exclusion criteria: 1. Patients who have received immunotherapy (such as PD-1 / L1, CTLA4, etc.) and inflammatory factor modulators (such as Ulinastatin) within one month.\r&lt;br&gt;2. Patients who have used antibacterial drugs such as macrolides within one week.\r&lt;br&gt;3. Patients who have received other anti-2019-nCOV potentially effective drugs such as Lopinavir and Ritonavir within one week.\r&lt;br&gt;4. Those who have undergone organ transplantation or surgery planning within 6 months.\r&lt;br&gt;5. Patients with coma or intestinal obstruction can not eat or take medicine.\r&lt;br&gt;6. With severe illness affected survival, including uncontrolled malignant tumors that have been metastatic and can not be removed, blood diseases, cachexia, active bleeding, severe malnutrition, HIV, etc..\r&lt;br&gt;7. Pregnant and lactating women, subjects (including male subjects) have a pregnancy plan (including sperm donation, egg donation plan) within the next 6 months or are unable to take effective contraceptive measures.\r&lt;br&gt;8. Patients with allergies or allergies to macrolide drugs, lopinavir / ritonavir tablets.\r&lt;br&gt;9. Patients with contraindications to using lopinavir / ritonavir tablets who plan or are using drugs that interact with the drug (including: highly dependent on CYP3A clearance and increased plasma concentrations can be severe and / or Life-threatening events [narrow therapeutic index] drugs, CYP3A inducers [see the instructions for details]), and can not be stopped or switched to other drugs.\r&lt;br&gt;10. Elevated alanine aminotransferase (ALT) / glutaminase (AST) is more than five times the upper limit of normal, total bilirubin is three times the upper limit of normal, or child-Pugh grade C cirrhosis.\r&lt;br&gt;11. Extracorporeal life support (ECMO, ECCO2R, RRT).\r&lt;br&gt;12. Critical patients with an estimated survival time of &lt; 48 h.\r&lt;br&gt;13. Participants in other clinical research in the past  month.\r&lt;br&gt;14. At the investigator's discretion, patients were deemed unsuitable for inclusion.","Exclusion criteria: 1. Pregancy or lactating women;\r&lt;br&gt;2. People with allergies or allergies to components of Truncated Torsion formula; \r&lt;br&gt;3. Patients with serious basic diseases such as malignant tumor, cirrhosis, chronic renal failure (uremic stage), hematological disease, HIV, etc.;\r&lt;br&gt;4. Patients with obstructive pneumonia caused by lung tumor, pulmonary fibrosis, alveolar proteinosis and allergic alveolitis;\r&lt;br&gt;5. Patients with long-term use of hormone, immunosuppressant and other drugs;\r&lt;br&gt;6. Severe mental illness or inability to cooperate with investigators.","Exclusion criteria: 1. Severe pneumonia requires mechanical ventilationcritically severe cases;\r&lt;br&gt;2. Estimated Time of Death is less than 48 hours;\r&lt;br&gt;3. There is clear evidence of bacterial infection in respiratory tract infections caused by basic diseases such as primary immunodeficiency disease, acquired immunodeficiency syndrome, congenital respiratory malformations, congenital heart disease, gastroesophageal reflux disease, and abnormal lung development;\r&lt;br&gt;4. Subjects with the following conditions: asthma requiring daily treatment, any other chronic respiratory disease, respiratory bacterial infections such as purulent tonsillitis, acute tracheobronchitis, sinusitis, otitis media, and other respiratory tracts diseases that affecting clinical trial evaluation. Chest CT confirmed that patients with basic pulmonary diseases such as severe pulmonary interstitial lesions and bronchiectasis;\r&lt;br&gt;5. In the opinion of the investigator, previous or present illnesses may affect patients' participation in the trial or influence the outcome of the study, including: malignant disease, autoimmune disease, liver and kidney disease, blood disease, neurological disease, and endocrine Disease; currently suffering from diseases that seriously affect the immune system, such as: human immunodeficiency virus (HIV) infection, or the blood system, or splenectomy, organ transplantation, etc.;\r&lt;br&gt;6. Mental state unable to cooperate, suffering from mental illness, unable to control, unable to express clearly\r&lt;br&gt;7. An allergic condition, such as a history of allergies to two or more drugs or foods, or a known allergy to the ingredients of the drug;\r&lt;br&gt;8. Patients with a history of substance abuse or dependence;\r&lt;br&gt;9. Pregnant or lactating women;\r&lt;br&gt;10. Patients who participated in other clinical trials within the last 3 months;\r&lt;br&gt;11. The investigator believes that there are any factors that are not suitable for enrollment or affect the evaluation of the efficacy.",null,null,null,null,"Exclusion criteria: 1. Rest or unattended staff;\r&lt;br&gt;2. Staff with respiratory symptoms;\r&lt;br&gt;3. Staff who need the necessary isolation.","Exclusion criteria: 1. CT image quality does not meet the analysis criteria;\r&lt;br&gt;2. Pregnant and lactating women.","Exclusion criteria: 1. Patients with respiratory failure, acute necrotizing encephalopathy, septic shock, multiple organ dysfunction, and other serious clinical conditions requiring monitoring and treatment when enrolled;\r&lt;br&gt;2. Pregnant, preparing or lactating women;\r&lt;br&gt;4. Patients with severe heart, cerebrovascular and liver, kidney, hematopoietic system diseases and mental illness;\r&lt;br&gt;3. Patients with tuberculosis, measles, AIDS and other infectious diseases;\r&lt;br&gt;5. Patients with known allergies to western medicine or traditional Chinese medicine ingredients used in this research;\r&lt;br&gt;6. Patients with gastrointestinal bleeding who cannot take Chinese medicine;\r&lt;br&gt;7. Patients who use oral Chinese medicine within 4 weeks.","Exclusion criteria: 1. Female patients during pregnancy; \r&lt;br&gt;2. Patients with known allergy to chloroquine; \r&lt;br&gt;3. Patients with haematological diseases; \r&lt;br&gt;4. Patients with chronic liver or kidney diseases at the end stage; \r&lt;br&gt;5. Patients with arrhythmia and chronic heart disease; \r&lt;br&gt;6. Patients with retinal disease, hearing deficiency or hearing loss; \r&lt;br&gt;7. Patients with psychiatric diseases; \r&lt;br&gt;8. Patients taking digitalis due to underlying diseases.","Exclusion criteria: Participants who have used fluoroquinolone antibiotics within 1 week","Exclusion criteria: (1) Those who cannot take Chinese traditional medicine decoction;\r&lt;br&gt;(2) mentally ill subjects who are not easy to control;\r&lt;br&gt;(3) those who are pregnant or breast-feeding;\r&lt;br&gt;(4) those who use other Chinese medicines;\r&lt;br&gt;(5) those who are not considered suitable to participate in this trial by researchers.","Exclusion criteria: N/A","Exclusion criteria: 1. Patients who refuse to sign informed consent;\r&lt;br&gt;2. Clinical data is seriously missing or unable to ensure the authenticity of data.","Exclusion criteria: Severe novel coronavirus pneumonia patients who cannot provide exhaled breath samples.","Exclusion criteria: 1. Known to receive hormone therapy orally or intravenously; \r&lt;br&gt;2. Hormone therapy is needed due to concomitant disease upon admission; \r&lt;br&gt;3. Patients with diabetes are receiving oral medication or insulin therapy; \r&lt;br&gt;4. Known contraindications to dexamethasone or other excipients (such as refractory hypertension; epilepsy or delirium and glaucoma); \r&lt;br&gt;5. Known active gastrointestinal bleeding in the past 3 months;\r&lt;br&gt;6. Known difficulties in correcting hypokalemia; \r&lt;br&gt;7. Known secondary bacterial or fungal infections;\r&lt;br&gt;8. Known immunosuppressive status (such as chemotherapy / radiotherapy / HIV infection withi archers 3 months before the trial.","Exclusion criteria: 1. Patients who are participating in other drug clinical trials;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. ALT / AST&gt; 5 ULN, neutrophils &lt;0.5, platelets less than 50;\r&lt;br&gt;4. Definite diagnosis of rheumatic immune-related diseases;\r&lt;br&gt;5. Long-term oral anti-rejection or immunomodulatory drugs;\r&lt;br&gt;6. Hypersensitivity to tocilizumab or any excipients;\r&lt;br&gt;7. Patients with active pulmonary tuberculosis, with definite bacterial and fungal infections.","Exclusion criteria: ?Allergic constitution, ie, allergic history to 2 or more kinds of medicine or food, or to the medicines of our study.\r&lt;br&gt;?Patients who do not agree with taking traditional Chinese medicine.","Exclusion criteria: 1) Known or suspected to be allergic to the components of vMIP.\r&lt;br&gt;2) Confirmed hepatitis B, C, AIDS and other viral infections.\r&lt;br&gt;3) Acute respiratory distress syndrome (ARDS) was found.\r&lt;br&gt;4) According to the judgment of the researchers, there are other conditions that are not suitable for the experiment.\r&lt;br&gt;5) Pregnant, lactating women or during the trial period and within 6 months after the end of the family planning.\r&lt;br&gt;6) Have participated in other clinical trials or are using experimental drugs within 12 weeks before administration.","Exclusion criteria: (1) known or suspected allergy to the components of Azivudine tablets;\r&lt;br&gt;(2) patients with malabsorption syndrome or any other condition that affects gastrointestinal absorption and requires intravenous nutrition or unable to take oral medication;\r&lt;br&gt;(3) patients who is currently receiving anti-hiv treatment;\r&lt;br&gt;(4) patients with one of the following conditions: respiratory failure and mechanical ventilation;Shock;Combined with other organ failure, intensive care unit(ICU) was needed.\r&lt;br&gt;(5) women who are pregnant or breast-feeding or have a family planning plan during the trial period and within 6 months after the end of the trial;\r&lt;br&gt;(6) participating in another clinical trials or using experimental drugs within 12 weeks prior to administration;\r&lt;br&gt;(7)  there are other conditions that are not suitable for participating in this experiment evaluated by the investigator.","Exclusion criteria: 1. Pregnant and nursing women;\r&lt;br&gt;2. Patients with severe liver disease and severe renal dysfunction.","Exclusion criteria: (1) Patients who can not guarantee compliance of using TCM during the treatment period, or patients who are difficult to take medicine by oral or nasal route.\r&lt;br&gt;(2) Patients who have been more than 7 days since definite diagnosis.\r&lt;br&gt;(3) Patients with severe primary respiratory disease or other pathogenic microbial pneumonia that needs to be identified with COVID-19.\r&lt;br&gt;(4) Maternal, or patients with a positive urine pregnancy test.\r&lt;br&gt;(5) Patients with other systemic malignant diseases such as malignant tumors, mental illnesses, etc., which the researchers consider unsuitable for participation in the study.","Exclusion criteria: N/A","Exclusion criteria: 1. Clear evidences?of bacterial infection;\r&lt;br&gt;2. Serious primary diseases judged by researchers,such as heart, kidney, lung, endocrine, blood, metabolism and gastrointestinal tract,?may affect the patients' participation in the trial or the outcome of the study;\r&lt;br&gt;3. Family history of mental illness or mental illness;\r&lt;br&gt;4. Allergic constitution or multi drug allergy;\r&lt;br&gt;5. Pregnant or lactating women.","Exclusion criteria: (1) diseases need to be differentiated from 2019-ncov, such as influenza virus, parainfluenza virus, adenovirus, respiratory syncytial virus, rhinovirus, human partial pulmonary virus, SARS coronavirus and other known viral pneumonia, mycoplasma pneumoniae, chlamydia pneumonia, bacterial pneumonia and non-infectious diseases;\r&lt;br&gt;(2) suspected case of 2019-ncov with no confirmed patient;\r&lt;br&gt;(3) the clinical stage was mild: the clinical symptoms were mild, and no pneumonia was observed on imaging;\r&lt;br&gt;(4) clinical stage: common type: fever, respiratory tract and other symptoms, and imaging findings of pneumonia;\r&lt;br&gt;(5) have any known disease that seriously affects the immune system, such as a history of infection with the human immunodeficiency virus (HIV), or malignant tumors of the blood system or solid organs, or splenectomy;\r&lt;br&gt;(6) other circumstances that the researcher considers inappropriate to participate in this study.","Exclusion criteria: (1) Patients whose estimated survival time does not exceed 48 hours from the start of screening;\r&lt;br&gt;(2) Tracheal intubation and mechanical ventilation have been performed during screening;\r&lt;br&gt;(3) Other problems that doctor's judgment is not suitable for the study.","Exclusion criteria: Patients with other serious organ diseases or mental illness.","Exclusion criteria: 1. Suspected cases and confirmed cases;\r&lt;br&gt;2. Patients with severe heart, brain, liver, kidney and other visceral diseases or other serious metabolic disorders and tumors;\r&lt;br&gt;3. People who could not complete the study for other reasons;\r&lt;br&gt;4. Pregnant or lactating women.","Exclusion criteria: 1. Pregnant or lactating women;\r&lt;br&gt;2. The patients had mental disorder, drug abuse or dependence history, allergy to research drugs, and participated in other clinical studies within 3 months;\r&lt;br&gt;3. Potential violation of test compliance or any other situation affecting safety and effectiveness evaluation.","Exclusion criteria: 1. pregnant woman patients;\r&lt;br&gt;2. Documented allergic history to chloroquine; \r&lt;br&gt;3. Documented history of hematological system diseases;\r&lt;br&gt;4. Documented history of chronic liver and kidney diseases; \r&lt;br&gt;5. Documented history of cardiac arrhythmia or chronic heart diseases; \r&lt;br&gt;6. Documented history of retina or hearing dysfunction; \r&lt;br&gt;7. Documented history of mental illnesses; \r&lt;br&gt;8. Use of digitalis due to the previous disease.","Exclusion criteria: 1) Any situation that makes the programme cannot proceed safely; \r&lt;br&gt;2) patients who have used Kaletra or remdesivir; \r&lt;br&gt;3) no clinical or chest imaging manifestations; \r&lt;br&gt;4) In the state of no oxygen at rest, the patient's SPO2 &lt;= 94% or the oxygenation index is less than 300mmHg respiratory rate &gt;= 24/min; \r&lt;br&gt;5) Patients who need to be admitted to ICU judged by clinicians; \r&lt;br&gt;6) Known allergy or hypersensitivity reaction to lopinavir / ritonavir; \r&lt;br&gt;7) Increase in alanine aminotransferase (ALT) / aspartate aminotransferase (AST) is more than 3 times the upper limit of normal; \r&lt;br&gt;8) Drugs that are forbidden to be treated with lopinavir / ritonavir and cannot be replaced or stopped during the study period, such as afzosin, amiodarone, fusidic acid, astemizole, terfenadine, piperazine, dihydroergomethane, ergometrine Alkali, ergotamine, methylergometrine, cisapride, lovastatin, simvastatin, sildenafil, vartanafi, midazolam, triazolam, St. John's wort (Hypericum perforatum extract), etc.; \r&lt;br&gt;9) Pregnancy: positive pregnancy test for women of childbearing age; \r&lt;br&gt;10) lactating women did not stop lactation; \r&lt;br&gt;11) Known HIV infection, because of concerns about the development of resistance to lopinavir/rionavir if used without combination with other anti-HIV drugs; \r&lt;br&gt;12) Patient likely to be transferred to a non-participating hospital within 72 hours.","Exclusion criteria: (1) The critically ill patients in the diagnosis and treatment program of pneumonia with new coronavirus infection issued by the National Health Commission;\r&lt;br&gt;(2) It is not suitable for patients who take traditional Chinese medicine decoction;\r&lt;br&gt;(3) Those with other serious organ diseases or mental diseases;\r&lt;br&gt;(4) Those who are allergic to or have contraindications to the drugs involved in the study scheme.","Exclusion criteria: (1) Patients are not suitable to take Chinese medicine decoction.\r&lt;br&gt;(2) Patients have other serious organ disease or mental illness;\r&lt;br&gt;(3) Patients allergy or have contraindications to the drugs involved in the research program.","Exclusion criteria: 1. Age&gt; 75 years.\r&lt;br&gt;2. After CPR.\r&lt;br&gt;3. Accompanied by other serious organ dysfunction (including severe liver and kidney dysfunction, upper gastrointestinal bleeding, DIC, etc.).","Exclusion criteria: Children, pregnant women","Exclusion criteria: 1. Chronic lung diseases requiring long-term oxygen therapy;\r&lt;br&gt;2. Long-term application of glucocorticoids due to underlying diseases;\r&lt;br&gt;3. Based on the researcher's judgment, previous or current diseases may affect patients' participation in the trial or influence the outcome of the study, including: malignant disease, autoimmune disease, liver and kidney disease, blood disease, neurological disease, and endocrine Disease; currently suffering from diseases that seriously affect the immune system, such as: human immunodeficiency virus (HIV) infection, or the blood system, or splenectomy, organ transplantation, etc.;\r&lt;br&gt; Subjects with the following conditions: asthma requiring daily treatment, any other chronic respiratory disease, respiratory bacterial infections such as purulent tonsillitis, acute tracheobronchitis, sinusitis, otitis media, and other respiratory diseases affecting clinical trial evaluation, Chest CT confirmed that patients with severe pulmonary interstitial lesions, bronchiectasis and other underlying lung diseases;\r&lt;br&gt;4. Breastfeeding or pregnancy test result is positive during screening or test;\r&lt;br&gt;5. Allergic constitution (persons who are allergic to more than 2 types of substances), persons who are allergic to similar drugs in the past or those who are known to be allergic to the ingredients and auxiliary materials in the test drugs;\r&lt;br&gt;6. The investigator decides that it is not in the best interest of the subject to participate in the study, or that the subject has any situation in which the protocol cannot be fully followed.","Exclusion criteria: Patients over 80 years of age or less than 12 years of age (trial 3 and less than 18 years old); patients with contraindications to study drugs; cancer patients, life expectancy &lt;6 months; participants in other clinical trials in the past three months; pregnant women, breastfeeding Women.","Exclusion criteria: 1. Patients with serious illnesses, such as heart, liver, kidney, endocrine diseases and hematopoietic system disease; \r&lt;br&gt;2. Pregnant or lactating women; \r&lt;br&gt;3. Patients who have mental confusion, who with a history of drug abuse or dependence, who allergic to study medication, who have participated in another clinical trial within 3 months,or who have other conditions not suitable for clinical study.","Exclusion criteria: 1. Patients with serious illnesses, such as heart, liver, kidney, endocrine diseases and hematopoietic system disease; \r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. Patients who have mental confusion, who with a history of drug abuse or dependence, who allergic to study medication, who have participated in another clinical trial within 3 months, or who have other conditions not suitable for clinical study.","Exclusion criteria: 1. Infected with other viruses such as HCV, HIV, and syphilis;\r&lt;br&gt;2. Used non-steroidal anti-inflammatory drugs within 3 days before enrollment;\r&lt;br&gt;3. Have severe liver disease;\r&lt;br&gt;4. Those who are known to be allergic to the test drug and its ingredients;\r&lt;br&gt;5. Any of the following risk factors: \r&lt;br&gt;1) Chronic respiratory diseases such as chronic dual lung disease, acute bronchial respiratory disease; \r&lt;br&gt;2) Severe cardiovascular diseases such as congenital hypertension, congestive heart failure, coronary artery disease, except hypertension; \r&lt;br&gt;3) Nervous system and neuromuscular diseases, such as cerebral palsy, epilepsy, stroke,Intellectual Disability, muscular dystrophy or spinal cord injury, etc .; \r&lt;br&gt;4) Severe blood system diseases such as sickle cell disease; \r&lt;br&gt;5) Malignant tumor.\r&lt;br&gt;6. Pregnancy or breastfeeding,or positive pregnancy test in a predose examination;\r&lt;br&gt;7. Patients who participated in other clinical trials within the last 3 months;\r&lt;br&gt;8. Patients who are pregnant or in lactation period.","Exclusion criteria: 1. Patients who are unable to complete the questionnaire;\r&lt;br&gt;2. Patients and healthy people who are not willing to participate in the survey.","Exclusion criteria: Serious cognitive or mental disorder.","Exclusion criteria: 1) patients were judged not suitable to participate in the study; \r&lt;br&gt;2) patients were not suitable to use Chinese patent medicine.","Exclusion criteria: 1. Patients with severe novel coronavirus pneumonia;\r&lt;br&gt;2. Patients with severe basic diseases;\r&lt;br&gt;3. Patients who have mental confusion, pregnant or lactating women, who with a history of drug abuse or dependence, who allergic to study medication, who have participated in another clinical trial within 3 months,or who have other conditions not suitable for clinical study.","Exclusion criteria: 1. Those with allergies;\r&lt;br&gt;2. Patients with a history of severe cardio-cerebral vascular disease, diabetes, mental and neurological diseases, severe liver and renal insufficiency;\r&lt;br&gt;3. History of hip or knee trauma or surgery;\r&lt;br&gt;4. Patients who abuse drugs;\r&lt;br&gt;5. Those who are in the acute phase of chronic diseases;\r&lt;br&gt;6. Patients with other malignant diseases and a survival time of less than 12 months;\r&lt;br&gt;7. pregnancy,lactating women;\r&lt;br&gt;8. Poor compliance and unable to follow up on time;\r&lt;br&gt;9. Participants in clinical trials of other drugs or devices within the past 3 months.","Exclusion criteria: 1. Patients with severe primary diseases such as heart, lung, liver, kidney, brain, and hematopoietic system;\r&lt;br&gt;2. pregnant or lactating women;\r&lt;br&gt;3. Patients with mental illness;\r&lt;br&gt;4. Those who are participating in other clinical trials or taking other Chinese herbal medicines.","Exclusion criteria: Researchers believe that patients are not suitable for any other situation in this study.","Exclusion criteria: 1. Patients with a significant disease or condition other than the new coronavirus pneumonia, that is, a disease that, according to the investigator's judgment, may cause the subject to be at risk due to participation in the study, or affect the results of the study and the ability of the subject to participate in the study.\r&lt;br&gt;2. Women who are pregnant or nursing or plan to become pregnant during the study.\r&lt;br&gt;3. Have one of the following respiratory diseases:\r&lt;br&gt;1) Asthma: Based on the investigator's judgment, the subject is currently diagnosed with asthma.\r&lt;br&gt;2) Subjects with a previous history of COPD or long-term medication or imaging that showed significant lung structural damage (eg, giant pulmonary bullae).\r&lt;br&gt;3) Other respiratory diseases: subjects with other active lung diseases, such as active tuberculosis, lung cancer, wet bronchiectasis (high-resolution CT shows bronchiectasis, yellow sputum every day), sarcoidosis, idiopathic Interstitial Pulmonary Fibrosis (IPF), Primary Pulmonary Arterial Hypertension, Uncontrolled Sleep Apnea (ie, the severity of the disease will affect the implementation of the study at the investigator's discretion), combined with pneumothorax, pleural effusion and pulmonary embolism , Bronchial asthma, tumors, fever of unknown origin, etc.\r&lt;br&gt;4) Lung volume reduction: Lung volume reduction, lobectomy, or bronchoscopic lung volume reduction within 6 months (bronchial obstruction, airway bypass, bronchial valve, steam thermal ablation, biological sealant, Implants).\r&lt;br&gt;5) Patients who are critically ill or unstable. Definition of Severe Pneumonia: \r&lt;br&gt;A. Increased breathing rate ( &gt;= 30 beats / min), difficulty breathing; \r&lt;br&gt;B. Peripheral blood oxygen saturation &lt;= 93% when inhaling air, or arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;= 300mmHg; \r&lt;br&gt;C. Lung imaging showed multi-leaf disease or lesion progression&gt; 50% within 48 hours; \r&lt;br&gt;D. Combined with pneumothorax.\r&lt;br&gt;6) Pneumonia risk factors: immunosuppression (HIV), severe neurological disease affecting upper respiratory tract control, or other risk factors that the investigator believes may put the subject at a significant risk of pneumonia.\r&lt;br&gt;4. Complicate serious primary diseases such as heart, liver, kidney, and hematopoietic system.\r&lt;br&gt;5. People with mental disorders and cognitive impairment.\r&lt;br&gt;6. Non-compliance: Subjects who did not comply with the study procedures, including non-compliance completion logs.\r&lt;br&gt;7. Questions about the effectiveness of informed consent: subjects with a history of psychosis, mental retardation, poor motivation, substance abuse (including drugs and alcohol), or other medical conditions that limit the effectiveness of informed consent in this study.\r&lt;br&gt;8. Those who use non-expectorant antioxidant drugs, including large doses of vitamin C and vitamin E.\r&lt;br&gt;9. Researchers consider it inappropriate to participate in this research.","Exclusion criteria: 1. Patients without any clinical and chest imaging findings;\r&lt;br&gt;2. Supplementation with vitamin D or calcium within one week before admission\r&lt;br&gt;3. Patients with severe failure with chronic organ dysfunction;\r&lt;br&gt;4. Malignant tumors; diseases of the immune system; radiation and chemotherapy.\r&lt;br&gt;5. Pregnancy: The pregnancy test is positive for women of childbearing age; the breastfeeding women have not stopped breastfeeding.","Exclusion criteria: 1. Patients complicated with active tuberculosis, malignant arrhythmia, acute myocardial infarction and stroke;\r&lt;br&gt;2. pregnant and lactating women;\r&lt;br&gt;3. Patients complicated with severe cognitive and mental disorders;\r&lt;br&gt;4. Clinical investigators who are participating in other interventions within one month prior to enrollment;\r&lt;br&gt;5. Those who are known to be allergic to therapeutic drugs.","Exclusion criteria: 1) Severe basic diseases that affect survival, including: uncontrolled malignant tumors with multiple metastases that cannot be removed, hematological diseases, cachexia, active bleeding, severe malnutrition, HIV, etc.;\r&lt;br&gt;2) Obstructive pneumonia caused by lung tumors, severe pulmonary interstitial fibrosis, alveolar proteinosis, allergic reaction alveolitis;\r&lt;br&gt;3) Previous immunosuppressive agents within 6 months before study entry or recipients of a solid-organ or bone marrow transplant;\r&lt;br&gt;4) Pregnant or lactating women;\r&lt;br&gt;5) Researchers believe that patients may have other factors affecting the efficacy or safety evaluation of this study.","Exclusion criteria: no exclusion criteria.","Exclusion criteria: An allergic condition, such as a history of allergies to two or more drugs or foods, or a known allergy to the ingredients in Xin-Guan-2 formula.","Exclusion criteria: No","Exclusion criteria: 1. Critical type: If one of the following conditions is met\r&lt;br&gt;(1) Respiratory failure occurs and mechanical ventilation is needed;\r&lt;br&gt;(2) Shock occurred;\r&lt;br&gt;(3) Patients with other organ failure need ICU monitoring treatment;\r&lt;br&gt;2. Severe type: If one of the following conditions is met\r&lt;br&gt;(1) Respiratory distress, RR &gt;= 30 beats / min;\r&lt;br&gt;(2) In resting state, finger oxygen saturation (SaO2) &lt;= 93%;\r&lt;br&gt;(3) Partial pressure of arterial oxygen (PaO2) / concentration of oxygen inhaled (FiO2)&lt;= 300mmHg;\r&lt;br&gt;3. Those who have a history of allergy to this class of drugs and / or severe allergic constitution;\r&lt;br&gt;4. The results of laboratory tests are abnormal:\r&lt;br&gt;(1) Hematological dysfunction is defined as:\r&lt;br&gt;1) Platelet (PLT) count &lt;100x10^9/L;\r&lt;br&gt;2) Hemoglobin (Hb) level &lt;90g/L;\r&lt;br&gt;(2) Abnormal liver function is defined as:\r&lt;br&gt;1) Level of total bilirubin(TBil) &gt;2 ULN;\r&lt;br&gt;2) The levels of aspartate aminotransferase (AST) and Alanine transaminase (ALT)&gt;3 ULN;\r&lt;br&gt;3) Definition of renal dysfunction:\r&lt;br&gt;Serum creatinine&gt;1.5 ULN, or calculated creatinine clearance&lt;50ml/min;\r&lt;br&gt;4) Definition of abnormal blood coagulation:\r&lt;br&gt;International normalized ratio(INR) &gt;1.5 ULN, and the prothrombin time ((PT)) or activated partial thromboplastin time (aPTT) 1.5 ULN, unless the subject is receiving anticoagulant therapy;\r&lt;br&gt;5. Abidor was used before inclusion(Tablets, capsules, granules);\r&lt;br&gt;6. Women who are nursing or pregnant;\r&lt;br&gt;7. Serum or urine pregnancy tests were positive for women of child-bearing age;\r&lt;br&gt;8. Immunodeficient patient(Patients with malignant tumors, Organ or bone marrow transplant, HIV patient, those who took immunosuppressive drugs within 3 months before the screening test );\r&lt;br&gt;9. With the following history of present illness:\r&lt;br&gt;(1) Neurological and neurodevelopmental disorders, These include diseases of the brain, spinal cord, peripheral nerves and muscles(Such as cerebral palsy, epilepsy, stroke, mental retardation, moderate to severe developmental delay, muscular malnutrition or spinal cord injury );\r&lt;br&gt;(2) Circulation system disease( congenital heart disease, Congestive heart failure or coronary artery disease);\r&lt;br&gt;(3) Severe heart disease or a history of clinically significant arrhythmias that the researchers believe will affect participants' safety (According to the ECG or medical history);\r&lt;br&gt;10. Other patients considered ineligible for this study were considered ineligible by the investigators.","Exclusion criteria: Physician judged the patient was not suitable for this clinical trial (for example, patient may be transferred to another hospital during the study period; patient with immune system diseases or cancers etc.)","Exclusion criteria: 1. Severe or critically severe patients;\r&lt;br&gt;2. Clear evidence of bacterial infection; \r&lt;br&gt;3. Patients with severe primary diseases such as heart, kidney, lung, endocrine, blood, metabolism, and gastrointestinal tract, etc., may affect participation in the trial or may affect the outcome of the study by the judgment of the researcher;\r&lt;br&gt;4. Patients who have a family history of mental illness or have had a mental illness; \r&lt;br&gt;5. Patients who are allergic constitution or allergy to multiple drug; \r&lt;br&gt;6. pregnant or lactating women.","Exclusion criteria: 1. Pregnant woman patients;\r&lt;br&gt;2. Documented allergic history to any of chloroquine phosphate, ritonavir and lopinavir;\r&lt;br&gt;3. Documented history of hematological system diseases;\r&lt;br&gt;4. Documented history of chronic liver and kidney diseases;\r&lt;br&gt;5. Documented history of cardiac arrhythmia or chronic heart diseases;\r&lt;br&gt;6. Documented history of retina or hearing dysfunction;\r&lt;br&gt;7. Documented history of mental illnesses;\r&lt;br&gt;8. Use of digitalis due to the previous disease;\r&lt;br&gt;9. Onging pancreatitis;\r&lt;br&gt;10. Documented history of hemophilia;\r&lt;br&gt;11. Documented history of glucose-6 phosphate dehydrogenase (G-6-PD) deficiency.","Exclusion criteria: 1. Pregnant or lactating women;\r&lt;br&gt;2. There are comorbidities that affect the judgment of the efficacy, such as those with malignant tumors or long-term immunosuppressants;\r&lt;br&gt;3. The investigator believes that the patient has other conditions that are not suitable for enrollment;\r&lt;br&gt;4. Allergic to dimethyl sulfoxide (DMSO), dextran 40 or human albumin;\r&lt;br&gt;5. Contraindicated signs of artificial liver therapy","Exclusion criteria: 1. History of tumor;\r&lt;br&gt;2. Vascular embolism and pulmonary hypertension;\r&lt;br&gt;3. Suspected or established history of alcohol, drug or drug abuse;\r&lt;br&gt;4. Female patients of child-bearing age who are pregnant, breast-feeding or have a recent family planning;\r&lt;br&gt;5. Patients who have participated in or are participating in other drug trials within one month;\r&lt;br&gt;6. Patients considered unfit to participate in this clinical trial.","Exclusion criteria: 1. The patient has other immune system, blood system, heart, liver, kidney and other important organs of the disease;\r&lt;br&gt;2. Accompanied by chronic diseases, such as malignant tumors, chronic obstructive pulmonary disease;\r&lt;br&gt;3. have a history of mental illness;\r&lt;br&gt;4. pregnant and nursing women;\r&lt;br&gt;5. less than 18 years old;\r&lt;br&gt;6. Studying drug allergies or contraindications;\r&lt;br&gt;7. Patients participating in other clinical trials;\r&lt;br&gt;8. The researchers consider other reasons not appropriate for clinical subjects.","Exclusion criteria: 1. Any situation which the protocol cannot be carried out safely;\r&lt;br&gt;2. Patient refuses to receive invasive tracheal support (if needed);\r&lt;br&gt;3. Pregnant or lactating women:childbearing age women with positive pregnancy test, breastfeeding, miscarriage or within 2 weeks after delivery.Postmenopausal and hysterectomy women do not need a pregnancy test;\r&lt;br&gt;4. Patients with chronic liver and kidney disease and reaching end-stage;\r&lt;br&gt;5. Previous history of allergic reactions to Fapiravir or Lopinavir and Ritonavir;\r&lt;br&gt;6. Currently or in the past 28 days, participated in another clinical trial against novel coronavirus treatment;\r&lt;br&gt;7. After the investigator's judgment, the subjects could not participate the study protocol, follow-up or self-evaluation after enrollment.","Exclusion criteria: 1. Have any known disease that seriously affects the immune system, such as a history of infection with the human immunodeficiency virus (HIV), or malignant tumors of the blood system or solid organs, or splenectomy;\r&lt;br&gt;2. Other circumstances that the researcher considers inappropriate to participate in this study.","Exclusion criteria: 1. Severe pneumonia requires mechanical ventilationcritically severe cases;\r&lt;br&gt;2. Estimated Time of Death is less than 48 hours;\r&lt;br&gt;3. There is clear evidence of bacterial infection in respiratory tract infections caused by basic diseases such as primary immunodeficiency disease, acquired immunodeficiency syndrome, congenital respiratory malformations, congenital heart disease, gastroesophageal reflux disease, and abnormal lung development;\r&lt;br&gt;4. Subjects with the following conditions: asthma requiring daily treatment, any other chronic respiratory disease, respiratory bacterial infections such as purulent tonsillitis, acute tracheobronchitis, sinusitis, otitis media, and other respiratory tracts diseases that affecting clinical trial evaluation . Chest CT confirmed that patients with basic pulmonary diseases such as severe pulmonary interstitial lesions and bronchiectasis;\r&lt;br&gt;5. In the opinion of the investigator, previous or present illnesses may affect patients' participation in the trial or influence the outcome of the study, including: malignant disease, autoimmune disease, liver and kidney disease, blood disease, neurological disease, and endocrine Disease; currently suffering from diseases that seriously affect the immune system, such as: human immunodeficiency virus (HIV) infection, or the blood system, or splenectomy, organ transplantation, etc .;\r&lt;br&gt;6. Mental state unable to cooperate, suffering from mental illness, unable to control, unable to express clearly\r&lt;br&gt;7. An allergic condition, such as a history of allergies to two or more drugs or foods, or a known allergy to the ingredients of the drug;\r&lt;br&gt;8. Patients with a history of substance abuse or dependence;\r&lt;br&gt;9. Pregnant or lactating women;\r&lt;br&gt;10. Patients who participated in other clinical trials within the last 3 months;\r&lt;br&gt;11. The investigator believes that there are any factors that are not suitable for enrollment or affect the evaluation of the efficacy.","Exclusion criteria: 1. Patients with severe 2019-nCoV pneumonia met one of the following conditions: respiratory distress, RR &gt;= 30 times / min; or SaO2 / SpO2 &lt;= 93% in resting state; or arterial partial pressure of oxygen (PaO2) / concentration of oxygen (FiO2) &lt;= 300MMHG (1mmhg = 0.133kpa);\r&lt;br&gt;2. Patients with critical 2019-nCoV pneumonia met one of the following conditions: respiratory failure and mechanical ventilation required; or shock; or combined with other organ failure required ICU monitoring treatment;\r&lt;br&gt;3. Severe liver disease (such as child Pugh score &gt;= C, AST &gt; 5 times upper limit);\r&lt;br&gt;4. Patients were allergic to the components of ASC09 / ritonavir compound tablets;\r&lt;br&gt;5. Patients with definite contraindications in the label of ritonavir tablets;\r&lt;br&gt;6. Female subjects pregnancy test was positive during the screening period;\r&lt;br&gt;7. Patients who are taking HIV protease inhibitor drugs;\r&lt;br&gt;8. Physician judged the patient was not suitable for this clinical trial (for example, patient may be transferred to another hospital during the study period; patient with multiple basic diseases, etc.).","Exclusion criteria: The investigator considers that the subject has other conditions that make him/her unsuitable to participate in the clinical trial or other special circumstances.","Exclusion criteria: 1. Allergic constitution, known to be allergic to balosavir or farpiravir or pharmaceutical excipients;\r&lt;br&gt;2. Body weight &lt;40 kg;\r&lt;br&gt;3. Considered as severe disease: has an ongoing respiratory deficiency and subjected to invasive mechanical ventilation; or presence of shock; or admitted to the ICU due to complications;\r&lt;br&gt;4. Has known kidney dysfunction determined as CLcr&lt;60 mL/min;\r&lt;br&gt;5. Increase in alanine aminotransferase (ALT) / aspartate aminotransferase (AST) is more than 5 times the upper limit of normal; or increase in ALT or AST is more than 3 ULN and increase in total bilirubin more than 2 ULN;\r&lt;br&gt;6. In the investigator's judgment, there are other factors that may cause the subject to be forced to terminate the study, such as other serious illnesses, serious laboratory abnormalities, and other factors that may affect the safety of the subject or the collection of test data and blood samples.","Exclusion criteria: No exclusion criteria.","Exclusion criteria: 1. Hypersensitive to study drug;\r&lt;br&gt;2. Body weight &lt;40 kg;\r&lt;br&gt;3. Considered as severe disease: has an ongoing respiratory deficiency and subjected to invasive mechanical ventilation; or presence of shock; or admitted to the ICU due to complications;\r&lt;br&gt;4. Has known kidney dysfunction determined as CLcr&lt;60 mL/min;\r&lt;br&gt;5. Increase in alanine aminotransferase (ALT) / aspartate aminotransferase (AST) is more than 5 times the upper limit of normal; or increase in ALT or AST is more than 3 ULN and increase in total bilirubin more than 2 ULN;\r&lt;br&gt;6. Pregnancy or breastfeeding,or positive pregnancy test in a predose examination, or have a plan to be pregnant within 3 months after the study.","Exclusion criteria: 1. Allergic history to study medicines;\r&lt;br&gt;2. ALT/AST &gt;5 UNL or Child-Pugh Class C;\r&lt;br&gt;3. Severely ill patients with life expectance &lt;48 hours;\r&lt;br&gt;4. Contraindication of DRV or thymosin;\r&lt;br&gt;5. Pregnancy testing positive for child-bearing woman;\r&lt;br&gt;6. Known HIV infection;\r&lt;br&gt;7. not adequate to be enrolled.","Exclusion criteria: 1. Clinical suspected or confirmed cases [Refer to the recommendations for diagnosis and treatment of 2019-nCoV infection in children in Hubei Province (trial version 1)]\r&lt;br&gt;2. Those who have received other traditional Chinese medicine, proprietary Chinese medicines or immunomodulators to prevent new coronavirus pneumonia;\r&lt;br&gt;3. Participants in clinical trials of other drugs in the past 12 weeks;\r&lt;br&gt;4. People with other serious primary diseases such as cardiovascular and cerebrovascular diseases, liver and kidney or hematopoietic diseases, genetic metabolic diseases;\r&lt;br&gt;5. Those who are known to be allergic to the test drug and its ingredients;\r&lt;br&gt;6. Other constitutions in TCM constitution theory.","Exclusion criteria: (1) with severe liver or kidney failure or other serious underlying diseases; \r&lt;br&gt;(2) Pregnant and lactating women; \r&lt;br&gt;(3) Persons who are participating in other clinical trials.","Exclusion criteria: 1) ARDS caused by other viral infections; \r&lt;br&gt;2) ARDS caused by other non-viral infections (such as trauma); \r&lt;br&gt;3) WHO grade III or IV pulmonary hypertension; \r&lt;br&gt;4) Patients with malignant tumors of the lungs and other systems; \r&lt;br&gt;5) Positive blood pregnancy test in lactating women or screening women; \r&lt;br&gt;6) Idiopathic IgA deficiency; \r&lt;br&gt;7) Cardio-cerebrovascular events in the near future (3 months); \r&lt;br&gt;8) patients with lung transplantation; \r&lt;br&gt;9) HIV positive patients; \r&lt;br&gt;10) Tester excluding from the investigator's judgment a history or current evidence of any disease, treatment, or laboratory abnormality that may confuse the results of the study, interfere with the participant's participation in the study process, or are not in the best interest of the participant to participate in the study.","Exclusion criteria: 1. ARDS was developed after infection without antiviral treatment;\r&lt;br&gt;2. suffering from HBV, HIV, pancreatitis, intrahepatic bile duct stones or having the previous history mentioned above ;\r&lt;br&gt;3. severe heart, liver, kidney and respiratory diseases before infection;\r&lt;br&gt;4. history of metabolic and endocrine diseases such as osteoporosis;\r&lt;br&gt;5. pregnant or nursing women;\r&lt;br&gt;6. those who are unable to cooperate in mental state, suffer from mental disease, have no self-control and cannot express clearly;\r&lt;br&gt;7. participating in other clinical trials.","Exclusion criteria: Doctor's judgment is not suitable for the study.","Exclusion criteria: 1. Patients with serious illnesses, such as heart, liver, kidney, endocrine diseases and hematopoietic system disease; \r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. Patients who have mental confusion, who with a history of drug abuse or dependence, who allergic to study medication, who have participated in another clinical trial within 3 months,or who have other conditions not suitable for clinical study.","Exclusion criteria: 1. Patients with serious illnesses, such as heart, liver, kidney, endocrine diseases and hematopoietic system disease; \r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. Patients who have mental confusion, who with a history of drug abuse or dependence, who allergic to study medication, who have participated in another clinical trial within 3 months,or who have other conditions not suitable for clinical study.","Exclusion criteria: 1. Patients with serious illnesses, such as heart, liver, kidney, endocrine diseases and hematopoietic system disease; \r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. Patients with mental confusion, with a history of drug abuse or dependence, who allergic to stu  Patients with frequent vomiting;","Exclusion criteria: 1. The doctor believes that the patient is not suitable to participate in this trial, including those who may not cooperate, do not comply with the requirements of the procedure, or participate in this trial may put the patient in an unsafe situation.\r&lt;br&gt;2. Pregnant or lactation periods women;\r&lt;br&gt;3. Immunoglobulin allergy;\r&lt;br&gt;4. Immunoglobulin A deficiency;\r&lt;br&gt;5. The clinical symptoms are mild or reach the standard of severe or critical.\r&lt;br&gt;Mild symptoms:\r&lt;br&gt;Clinical symptoms are mild and no pneumonia on imaging.\r&lt;br&gt;Severe patients meet any of the following:\r&lt;br&gt;1) respiratory distress, RR &gt;=30 beats / min;\r&lt;br&gt;2) in resting state, oxygen saturation &lt;=93%;\r&lt;br&gt;3) partial pressure of oxygen in arterial blood (PaO2) / oxygen concentration (FiO2) \r&lt;br&gt;&lt;=300mmHg (1mmHg=0.133kPa)\r&lt;br&gt;Critically ill patients meet any of the following:\r&lt;br&gt;1) respiratory failure and need mechanical ventilation;\r&lt;br&gt;2) shock;\r&lt;br&gt;3) patients with other organ failure need ICU monitoring treatment.\r&lt;br&gt;6. There are diseases that may increase the risk of thrombosis, such as cold globulinemia, severe refractory hypertriglyceridemia, clinically defined monoclonal gamma globulinemia, etc.\r&lt;br&gt;7. High titer of anti-novel coronavirus antibody RBDIgG (higher than 1) could be detected.\r&lt;br&gt;8. Received any experimental treatment for novel coronavirus infection within 30 days before screening;\r&lt;br&gt;9. The researchers judged that the patients had the following life-threatening conditions, including, but not limited to, Phammer F &lt; 100mmHg, near-death state or expected survival time less than 24 hours, severe septic shock or disseminated intravascular coagulation ((DIC)), etc.,\r&lt;br&gt;10. Severe congestive heart failure, or other relative contraindications for plasma transfusion determined by researchers.","Exclusion criteria: 1. Those who have not completed effective psychological consultation and assessment;\r&lt;br&gt;2. Researchers who are unwilling to participate in this survey;\r&lt;br&gt;3. The investigator is unwilling to continue during the evaluation process.","Exclusion criteria: anyone who is  reluctant or unable to answer the questionnaire","Exclusion criteria: no exclusion criteria","Exclusion criteria: 1. Cases of patients with tumor or mental disorder or immunosuppressive disease; \r&lt;br&gt;2. A case of a pregnant or lactating woman; \r&lt;br&gt;3. Incomplete case.","Exclusion criteria: 1. Cases of patients with tumor or mental disorder or immunosuppressive disease;\r&lt;br&gt;2. A case of a pregnant or lactating woman;\r&lt;br&gt;3. Incomplete case.","Exclusion criteria: Participants in other clinical trials within 4 weeks before the start of this study","Exclusion criteria: 1. Sever cases with shock, acute respiratory distress syndrome;\r&lt;br&gt;2. Multiple organ failure;\r&lt;br&gt;3. Pregnant or lactating women;\r&lt;br&gt;4. Cases with malignant disease, autoimmune disease or sever diseases of immune immune system, such as: HIV infection;\r&lt;br&gt;5. Major organ transplantation;\r&lt;br&gt;6. Other conditions that are not suitable for enrollment.","Exclusion criteria: 2020.01.01 Patients who have tested negative for new coronavirus in our hospital",null,"Exclusion criteria: 1. People with high-risk exposure who are unwilling to participate in this survey;\r&lt;br&gt;2. People with high-risk exposure who want to withdraw from the research during the study.",null,"Exclusion criteria: (1) patients with severe heart, liver, kidney and other complications or other serious primary disease or mental illness;\r&lt;br&gt;(2) patients whose survival time is not expected to exceed 48 hours from screening;\r&lt;br&gt;(3) endotracheal intubation and mechanical ventilation had been performed during screening;\r&lt;br&gt;(4) any influence on inclusion judged by the researcher.","Exclusion criteria: 1. Patients with allergic history to 4-aminoquinoline (such as chloroquine, hydroxychloroquine, piperaquine, aminophenquine, etc.) and similar drugs (such as primaquine, etc.) were identified;\r&lt;br&gt;2. Patients with blood system diseases;\r&lt;br&gt;3. Patients with hearing impairment;\r&lt;br&gt;4. Patients with known severe liver disease, basic disease of liver cirrhosis or ALT / AST increased more than 2 times of the upper limit of normal;\r&lt;br&gt;5. Patients who drink alcohol or are taking hepatotoxic drugs;\r&lt;br&gt;6. Patients with known impairment of renal function (estimated glomerular filtration rate [EGFR] &lt; 30ml / min / 1.73m2, estimated by MDRD method);\r&lt;br&gt;7. Patients with known 6-phosphate dehydrogenase deficiency;\r&lt;br&gt;8. In the past 6 months, there were history of acute myocardial infarction, unstable angina, serious arrhythmia (multiple frequent ventricular premature, ventricular tachycardia, ventricular fibrillation), NYHA class III-IV;\r&lt;br&gt;9.QTc&gt;=450ms;\r&lt;br&gt;10. Patients with uncorrected hypokalemia and hypomagnesemia;\r&lt;br&gt;11. Patients with known retinopathy, fundus disease and macular disease;\r&lt;br&gt;12. Patients known to have mental illness;\r&lt;br&gt;13. Patients with pancreatitis;\r&lt;br&gt;14. Female patients in pregnancy, childbearing age with positive pregnancy test or lactation;\r&lt;br&gt;15. Taking drugs that affect drug absorption, metabolism and excretion, can prolong QTc interval, can affect drug efficacy or increase adverse reactions;\r&lt;br&gt;16. Patients with a history of malignancy in the last 5 years;\r&lt;br&gt;17. Patients with skin diseases (including skin rash, dermatitis, psoriasis);\r&lt;br&gt;18. The novel coronavirus pneumonia diagnosis and treatment scheme (latest edition) has been adopted in the standard treatment of 2 and 2 or more antiviral drugs;\r&lt;br&gt;19. The researchers judged that it was not suitable to participate in this clinical trial.","Exclusion criteria: 1. The clinical classification of patients with severe novel coronavirus infection is to meet any of the following:\r&lt;br&gt;1) Respiratory failure occurs and requires mechanical ventilation;\r&lt;br&gt;2) Shock occurs;\r&lt;br&gt;3) Combined failure of other organs requires ICU monitoring and treatment;\r&lt;br&gt;2. Those who are allergic to blood products or plasma components and auxiliary materials (sodium citrate);\r&lt;br&gt;3. There is multiple organ failure, and the estimated survival time is less than 3 days;\r&lt;br&gt;4. Those who tested positive for HIV antibodies before enrollment;\r&lt;br&gt;5. Women who are pregnant or breastfeeding or have a birth plan within the past year;\r&lt;br&gt;6. Participants in other clinical trials within 3 months before screening;\r&lt;br&gt;7.Poor adherence or other conditions that the investigator believes are not suitable for inclusion (such as poor physical condition).","Exclusion criteria: 1. Allergic to vitamin C; \r&lt;br&gt;2. Cardiogenic dyspnea; \r&lt;br&gt;3. Life expectancy&lt;24h; \r&lt;br&gt;4. Pregnant and/or lactating female; \r&lt;br&gt;5. There is a state of tracheotomy or home oxygen therapy in the past; \r&lt;br&gt;6. Previously complicated with interstitial lung disease, malignant tumors,diffuse alveolar hemorrhage, diabetic ketoacidosis, or an active kidney stone; \r&lt;br&gt;7. Participating in other clinical trials; \r&lt;br&gt;8. Researchers believe patients are not suitable for clinical trials for other reasons.","Exclusion criteria: With acute cardio-cerebrovascular liver and kidney function damage, or combined with other important organ injury;","Exclusion criteria: 1. Extremely ill patients with shock, acute respiratory distress syndrome, and multiple organ failure;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. In the opinion of the investigator, previous or present illnesses may affect patients' participation in the tri nostic and treatment Covid-19 issued by China Health Committee.","Exclusion criteria: 1. Patients diagnosed with the critical type of COVID-19 [in accordance with the diagnostic criteria of the Notice on Printing and Distributing COVID-19 Diagnosis and Treatment Plan (Trial Implementation Version 6th) issued by the National Health and Medical Commission], and with unstable vital signs;\r&lt;br&gt;2. Patients with severe primary disease of liver, kidney, hematological and endocrine system;\r&lt;br&gt;3. Pregnant or lactating women;\r&lt;br&gt;4. Patients with a history of psychosis, substance abuse or dependence;\r&lt;br&gt;5. Those who participate in other clinical trials within 3 months when screening;\r&lt;br&gt;6. Patients with other diseases being treated with medications and affecting the study observation;\r&lt;br&gt;7. Other patients that considered unsuitable for the clinical trial by the investigators.","Exclusion criteria: No","Exclusion criteria: Age &lt;14 years old","Exclusion criteria: None","Exclusion criteria: 1. Patients who are using invasive mechanical ventilation for respiratory support;\r&lt;br&gt;2. Patients with recent hemodynamic instability requiring maintenance of vasoactive drugs and determined by the investigator to be unsuitable to participate in this clinical study;\r&lt;br&gt;3. Patients with other severe basic lung diseases, such as active tuberculosis, bronchiectasis, chronic obstructive pulmonary disease, pulmonary hypertension, and damaged lungs, etc., and the researchers judge that they are not suitable to participate in this clinical study;\r&lt;br&gt;4. Complicated with severe vascular diseases, such as severe cardiac dysfunction (cardiac function ?, ?), or suffered from acute coronary syndrome, acute cerebrovascular event, deep vein thrombosis or pulmonary embolism within 6 months before enrollment, and Researchers judge it inappropriate to participate in this study;\r&lt;br&gt;5. Poorly controlled hypertension, diabetes, severe liver, kidney, coagulation dysfunction, or the effects of other diseases, and it is not appropriate for the study to be judged by the researcher;\r&lt;br&gt;6. Those with malignant tumors or pathology suggesting a history of severe atypical hyperplasia;\r&lt;br&gt;7. Positive test for human immunodeficiency virus (HIV) antibody, hepatitis C virus antibody, Treponema pallidum antibody, and patients with active infectious diseases that other researchers consider unsuitable to participate in this study;\r&lt;br&gt;8. Have a history of severe drug allergies, or are allergic to the main active ingredients or excipients of clinical research products;\r&lt;br&gt;9. Those who have previously received cell therapy or organ transplants;\r&lt;br&gt;10. Women who are pregnant or nursing or plan to become pregnant during the study, or women or men of childbearing age who are unwilling to take contraception throughout the study;\r&lt;br&gt;11. Patients who have been treated with other clinical research products within 28 days before starting treatment, and the researcher determines that the relevant clinical research products will interfere with the evaluation of the safety and effectiveness of this clinical research product;\r&lt;br&gt;12. The investigator believes that patients participating in this study are not in the best interest or are not suitable for other conditions such as poor compliance.","Exclusion criteria: 1. Patients who are difficult to be administered orally or by nasal feeding, those who are allergic to the test drug and those who are intolerant to the drug;\r&lt;br&gt;2. The compliance of medication cannot be guaranteed during the treatment\r&lt;br&gt;3. Patients with severe primary respiratory diseases, or pneumonia caused by other pathogen.\r&lt;br&gt;4. Patients with serious diseases, malignant tumors or mental diseases;\r&lt;br&gt;5. Pregnant women, urine pregnancy test positive;\r&lt;br&gt;6. Participated in other drug trials in the past month;\r&lt;br&gt;7. The investigator judged that the patient was not suitable for the study.","Exclusion criteria: (1) Female patients who are pregnant or planning to become pregnant within 7 months;\r&lt;br&gt;(2) ALT is higher than 10 times the upper limit of normal value, or total bilirubin is highter than 2 times the upper limit of normal value, or the stage of decompensation of cirrhosis, or has had decompensation of cirrhosis;\r&lt;br&gt;(3) The number of peripheral blood leukocytes and/or platelets is lower than the lower limit of normal value;\r&lt;br&gt;(4) There are serious important organs such as cardiovascular,lung,kidney,brain lesions and fundus lesions;\r&lt;br&gt;(5) Combined with autoimmune disease,mental illness,diabetes,and abnormal thyroid function (hyperthyroidism or hypothyroidism);\r&lt;br&gt;(6) Those diagnosed or suspected of malignant tumors;\r&lt;br&gt;(7) Those who are using immunosuppressive drugs or after organ transplantation or who are preparing to undergo organ transplantation;\r&lt;br&gt;(8) Drug addicts or people with HIV infection;\r&lt;br&gt;(9) Those who are allergic to interferon;\r&lt;br&gt;(10) There are other situations in which interferon is not suitable for use by the doctor in charge;\r&lt;br&gt;(11) Men who did not take effective contraception during and after the treatment period.","Exclusion criteria: 1. Family history of seizure, epilepsy, brain or mental disease;\r&lt;br&gt;2. Subject allergic to any component of the investigational vaccine, or a more severe allergic reaction and history of allergies in the past;\r&lt;br&gt;3. Woman who is pregnant, breast-feeding or positive in -HCG (human chorionic gonadotropin) pregnancy test (urine) on day of enrollment, or become pregnant during the next 6 months;\r&lt;br&gt;4. Any acute fever disease or infections;\r&lt;br&gt;5. History of SARS;\r&lt;br&gt;6. Major congenital defects or not well-controlled chronic illness, such as asthma, diabetes, or thyroid disease;\r&lt;br&gt;7. Serious
