regnancy test result.\r&lt;br&gt;\r&lt;br&gt;          -  Researchers consider unsuitable.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with novel coronavirus pneumonia should be examined and diagnosed by CT and\r&lt;br&gt;             swab test of viral nucleic acid.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who should have died during the course of the disease, but the cause of death\r&lt;br&gt;             was unrelated to viral pneumonia.\r&lt;br&gt;\r&lt;br&gt;          -  Suspected patient review refers to the negative nucleic acid test.\r&lt;br&gt;","Inclusion criteria: All patients hospitalized for novel coronavirus pneumonia in Hwa Mei Hospital, University of Chinese Academy Sciences from January 2020 were enrolled. The subjects were included the confirmed cases following the latest guideline of diagnostic and treatment Covid-19 issued by China Health Committee, and suspected patients admitting in isolation and observation ward during the same study period.","Inclusion criteria: Patinets diagnosed with COVID-19 according to Diagnosis and treatment of novel coronavirus pneumonia (trial version sixth)","Inclusion criteria: Pregnant women confirmed with COVID-19 and admitted in our department from February,2020 to August, 2020","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Blood donors whose last donation were between 1 Jan to 31 March, 2019.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Blood donors whose blood test results were positive.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Anyone volunteer to participate\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Anyone non-voluntary to participate\r&lt;br&gt;","Inclusion criteria: COVID-19 patient","Inclusion criteria: 1. Aged 18 to 80 years old;\r&lt;br&gt;2. Patients diagnosed with novel coronavirus pneumonia (COVID-19);\r&lt;br&gt;3. Patients &gt;=21 days since the first symptoms ;\r&lt;br&gt;4. The diagnosis of pulmonary fibrosis is based on the chest CT (such as fibrotic changes in multiple lungs with patchy ground glass or with consolidation, lobular septal thickening, grid, stripe shadow, etc.) or other examination results;\r&lt;br&gt;5. The subject must meet at least one of the following two criteria:\r&lt;br&gt;(1) Pulmonary function examination, showing restricted ventilation dysfunction and / or impaired gas exchange, FVC &lt;80% predicted value, FEV1 / FVC&gt; 70%, DLCO &lt;80% predicted value;\r&lt;br&gt;(2) Shortness of breath after exercise or need oxygen therapy support;\r&lt;br&gt;6. Voluntarily participate in this study, agree to comply with the requirements of the clinical research protocol, and sign an informed consent.","Inclusion criteria: 1. Patients who have been diagnosed as COVID-19 according to The Diagnosis and Treatment Plan for 2019-nCoV(The Fifth Trial Edition);\r&lt;br&gt;2. aged between 18 to 80 years old, male or female;\r&lt;br&gt;3. the subjects participating the clinical trial are voluntary and sign the informed consent, thoroughly informed the purpose, method, possible reaction.","Inclusion criteria: (1) Patients aged 18-80 years;\r&lt;br&gt;(2) Clear diagnosis of patients with severe COVID-19;\r&lt;br&gt;(3) Voluntarily join the trial and sign the informed consent.","Inclusion criteria: Positive result in nucleic acid test, medical diagnosis is Corona Virus Disease 2019","Inclusion criteria: We recruited patients with positive real-time RT-PCR results who were admitted to Xiangyang No.1 Peoples Hospital before February 9th, 2020.","Inclusion criteria: (1) aged 18-60 years;\r&lt;br&gt;(2) BMI in the normal range (1+/-20%);\r&lt;br&gt;(3) diagnosis of lung cancer, breast cancer, cervical cancer, colorectal cancer, with surgical indications, no distant metastasis;\r&lt;br&gt;(4) ASA grade I-II;\r&lt;br&gt;(5) no thymosin A1, Chinese Medicine (Bazhen Tang) use contraindications;\r&lt;br&gt;(6) before the test, the patients or their legal representatives understand and voluntarily sign the ethics Informed consent approved by the Committee.","Inclusion criteria: (1) To include confirmed, suspected and clinically diagnosed cases according to the fifth edition of the diagnosis and treatment guidelines for COVID-19 issued by the national health and construction commission;\r&lt;br&gt;(2) Among the patients included in the general outpatient and emergency department, CT findings suggested cases of viral pneumonia.","Inclusion criteria: 1. Aged 11-18 years middle school students;\r&lt;br&gt;2. GAD-7 score above 10;\r&lt;br&gt;3. willing to participate this study and receive their legal guardian's informed consent;\r&lt;br&gt;4. Have stable internet and quiet space to receive internet based counseling.","Inclusion criteria: 1. Aged &gt;14years old;\r&lt;br&gt;2. The diagnosis conforms to the \"Diagnosis and Treatment Plan for Pneumonia Infected in novel coronavirus\"","Inclusion criteria: 1. patients who meet the requirements of the \"diagnosis and treatment plan for pneumonia caused by novel coronavirus infection (the fourth edition)\" issued by the general office of the national health commission;\r&lt;br&gt;2. patients with severe hypoxic respiratory failure treated with ECMO.","Inclusion criteria: Meet the criteria for confirmed cases in the \"Diagnosis and Treatment of New Coronavirus Pneumonia (Trial Version 7)\" issued by the National Health and Health Committee of the People's Republic of China:\r&lt;br&gt;1. clinical manifestations:\r&lt;br&gt;(1) fever and / or respiratory symptoms;\r&lt;br&gt;(2) It has the imaging characteristics of new coronavirus pneumonia;\r&lt;br&gt;(3) The total number of white blood cells is normal or decreased, and the lymphocyte count is decreased in the early stage of onset. \r&lt;br&gt;2. Etiological evidence is available:\r&lt;br&gt;(1) real-time fluorescent RT-PCR detection of new coronavirus nucleic acid positive;\r&lt;br&gt;(2) viral gene sequencing, which is highly homologous with known new coronaviruses.","Inclusion criteria: 1. Male and female aged 18-75 years old;\r&lt;br&gt;2. Patients previously diagnosed with COVID-2019: the course of illness is no more than 14 days;If the course of disease was more than 14 days, patients meeting one of the following conditions could also be included:\r&lt;br&gt;(1) no obvious absorption or progression of chest lesions within 7 days;\r&lt;br&gt;(2) respiratory symptoms (chest tightness, or cough, or breathing difficulties); Nucleic acid positive within 3 days\r&lt;br&gt;3. sign the informed consent;\r&lt;br&gt;4. Agree to collect clinical samples;\r&lt;br&gt;5. Female or male subjects of childbearing age agree to take effective contraceptive measures within 3 months of the last oral medication to ensure that female or male partners of childbearing age are not pregnant.","Inclusion criteria: (1) Patients with mild, common, and severe neocoronary pneumonia; \r&lt;br&gt;(2) Those who meet the diagnostic criteria for insomnia with traditional Chinese medicine; \r&lt;br&gt;(3) Those who meet the diagnostic criteria for insomnia with western medicine; \r&lt;br&gt;(4) Those aged 18-75 years; \r&lt;br&gt;(5) Agree to receive treatment, and the patient or legal guardian signs the information through mobile phone software and voice authorization Consent; \r&lt;br&gt;(6) During this period, the patient did not take drugs and other treatments for the disease, or the drug dose did not increase based on the original treatment.","Inclusion criteria: 1. Patients diagnosed with COVID-19;\r&lt;br&gt;2. Aged older than 18 years.","Inclusion criteria: Severe patients diagnosed with novel coronavirus pneumonia (COVID-19) in Huanggang City, and admitted to the Dabie mountain regional treatment center in huanggang from Jan.28th,2020 to Mar.12th,2020.","Inclusion criteria: (1) all patients with clearly diagnosed NCP who voluntarily receive treatment and do not participate in other clinical trials;\r&lt;br&gt;(2) aged &gt;=18 years, approved by the ethics committee, fully understand and sign the informed consent.","Inclusion criteria: (1) Medical staff in Hubei province;\r&lt;br&gt;(2) People aged between 18 and 65 years old;\r&lt;br&gt;(3) People have electronic social software such as WeChat, QQ and Email.","Inclusion criteria: (1) The patients with covid-19 were diagnosed;\r&lt;br&gt;(2) CT was positive for the first time.","Inclusion criteria: 1. Patients diagnosed with new coronavirus pneumonia and in need of hospitalization: they meet the diagnostic criteria of the diagnosis and treatment program for new coronavirus pneumonia (trial fifth edition) issued by the national health commission;\r&lt;br&gt;2. Pneumonia with novel coronavirus confirmed by aetiological nucleic acid test;\r&lt;br&gt;3. Aged 18 to 80 years;\r&lt;br&gt;4. Sign the informed consent;\r&lt;br&gt;5. VTE score was greater than or equal to 4, and there were no higher blood risk factors.","Inclusion criteria: 1. Patients diagnosed with COVID-19 [in accordance with the diagnostic criteria of the Notice on Printing and Distributing COVID-19 Diagnosis and Treatment Plan (Trial Implementation Version 6th) issued by the National Health and Medical Commission], and meets the discharge criterion;\r&lt;br&gt;2. Aged 18 to 75 years old;\r&lt;br&gt;3. Be consious;\r&lt;br&gt;4. Volunteer to participate in the study and sign the informed consent form, and be able to understand, receive rehabilitation guidance and implement it.","Inclusion criteria: (1) Patients with novel coronavirus pneumonia in Wuhan Hankou Hospital\r&lt;br&gt;(2) Patients with novel coronavirus pneumonia in Wuhan Huoshenshan Hospital\r&lt;br&gt;(3) Patients meet the clinical suspicion and diagnosis of new type of coronavirus pneumonia (diagnostic criteria refer to the trial version 7 diagnosis and treatment program of novel coronavirus pneumonia) and aggregate cases;","Inclusion criteria: 1. Diagnosed COVID-19 patients;\r&lt;br&gt;2. Suspending COVID-19 patients.","Inclusion criteria: 1. Patients are eligible for inclusion if they meet all of the following criteria within 5-7 days after the first admission to the ICU.\r&lt;br&gt;2. The patients met the diagnostic criteria of 2019-nCoV pneumonia (new coronavirus infection) pneumonia treatment plan (Fifth version), the National Health Office [2020] No.103.;\r&lt;br&gt;3. The primary disease is 2019 nCoV infection;\r&lt;br&gt;4. Respiratory distress, RP &gt;=30 times/unit;\r&lt;br&gt;5. Under resting state, blood oxygen saturation &lt;=93%;\r&lt;br&gt;6. PaO2 / FiO2 &lt;=300nnhg (1mmhg = 0.133kpa);\r&lt;br&gt;7. Imaging data suggest bilateral lesions\r&lt;br&gt;8. Volunteer to participate in clinical research, understand and sign informed consent.","Inclusion criteria: A novel coronavirus infection was treated in 191 hospitals in Wuhan Third Hospital from January 21, 2020 to February 20, 2020. Among them, 83 cases were common group, 20 cases were severe group, 43 cases were critical group, 45 cases were death group, 50 healthy people were selected as healthy control group, blood routine test and C reactive protein (CRP) were detected.","Inclusion criteria: Patients diagnosed with new coronavirus pneumonia","Inclusion criteria: 1. Patients who were diagnosed with novel coronavirus pneumonia by the nucleic acid test;\r&lt;br&gt;2. Patients who agreed to enrollment.","Inclusion criteria: Patients with COVID-19 confirmed by CDC","Inclusion criteria: Hospitalized patients with COVID19","Inclusion criteria: 1. novel coronavirus pneumonia confirmed patients, and clinical classification is common, heavy or severe;\r&lt;br&gt;2. Willing to participate in rapid immunoassay research.","Inclusion criteria: 1. Aged 18 to 70 years old, inpatients, male or female;\r&lt;br&gt;2. Patients with severe COVID-19: confirmed cases shall be in compliance with guideline of \"Diagnosis and Treatment Plan for COVID-19 (Version 7)\" or updated versions.Confirmed cases can be defined if suspected cases have characteristic of following pathogeny or serology:\r&lt;br&gt;1) Detect nucleic acid of novel coronavirus positive by real-time fluorescence RT-PCR;\r&lt;br&gt;2) Have highly homologous to known novel coronavirus by sequencing;\r&lt;br&gt;3) Detect sero specific lgM and lgG positive; IgG specific against new coronavirus positive conversion or the titer of IgG is 4 times higher in convalescent period than in acute period;\r&lt;br&gt; Adult patients with severe COVID-19 shall meet any of the following:\r&lt;br&gt;1) Respiratory distress, RR&gt;=30 times / minute;\r&lt;br&gt;2) In the resting state, the oxygen saturation is &lt;=93%;\r&lt;br&gt;3) For lung radiology, the lesion has obtained more than 50% obvious improvement within 24-48 hours;\r&lt;br&gt;4) Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;=300 mmHg (1mm Hg = 0.133 kPa);\r&lt;br&gt;3. Subjects and / or legal guardians of the subjects volunteered to participate in the study and voluntarily signed informed consent.","Inclusion criteria: 1) &gt; 18 years of age;\r&lt;br&gt;2) identify the patients infected with the new coronavirus pneumonia;\r&lt;br&gt;3) the patient completes CT examination;\r&lt;br&gt;4) sign the informed consent.","Inclusion criteria: 1. Pharyngeal swabs are used to detect the positive nucleic acid of the novel coronavirus, or the virus gene sequencing is highly homologous with the known novel coronavirus;\r&lt;br&gt;2. Ages between 18 to 85 years male or female;\r&lt;br&gt;3. Subjects should fully understand the purpose, nature, methods and reactions of the experiment, voluntarily participate in the study and sign the informed consent.","Inclusion criteria: 1. Aged &gt;=18 years old;\r&lt;br&gt;2. The person, who is diagnosed as COVID-19 according to the 'Diagnosis and treatment of novel coronavirus pneumonia (trial edition 5)', is treated with de-isolation and meets hospital discharge criteria:\r&lt;br&gt;Temperature returned to normal over 3 days, respiratory symptoms improved obviously, two consecutive respiratory tract pathogenic nucleic acid detection negative (sampling time interval at least 1 day), can be removed from isolation and discharged or transferred to the corresponding department to treat other diseases;\r&lt;br&gt;3. The gastrointestinal structure and function of the patient are permitted and can be used safely and should be actively supported by enteral nutrition.","Inclusion criteria: 1. novel coronavirus pneumonia diagnosis and treatment plan (trial version fifth) was confirmed by 2019-nCoV and the Chinese medicine authority;\r&lt;br&gt;2. No contraindications for MR examination;\r&lt;br&gt;3. understand the potential risks / benefits, patients or guardians agree to participate in the study, understand all the study procedures, agree  the plan of follow-up.","Inclusion criteria: Viral nucleic acid test positive","Inclusion criteria: 1. Aged 18 years old and above;\r&lt;br&gt;2. Meet the novel coronavirus pneumonia (COVID-19) diagnostic criteria. The upper and lower respiratory tract RT-PCR confirmed that 2019-nCoV nucleic acid positive, chest CT imaging examination could be used in conjunction;\r&lt;br&gt;3. SaO2/SpO2=94% under indoor air, or PaO2/FiO2&lt;300mgHg (for severe type patients);\r&lt;br&gt;4. Sign informed consent;\r&lt;br&gt;5. Do not participate in the clinical study of other study drugs within 28 days.","Inclusion criteria: (1) Aged 18 to 65 years old;\r&lt;br&gt;(2) Patients with mild or normal type who have been diagnosed with new type of coronavirus infection [in accordance with the diagnostic criteria of the Notice on Printing and Distributing New Coronavirus Pneumonia Diagnosis and Treatment Plan (Trial Implementation) issued by the National Health and Medical Commission];\r&lt;br&gt;(3) According to the National Health and Health Commission's antiviral treatment for more than 10 days, the COVID-19 nucleic acid examination of the throat swabs/putum /stool samples was still positive or weakly positive.","Inclusion criteria: 1. Aged between 18 and 60 years;\r&lt;br&gt;2. Able to understand the content of informed consent and willing to sign the informed consent;\r&lt;br&gt;3. Able and willing to complete all the secluded study process during the whole follow-up period of 6 months.\r&lt;br&gt;4. Negative in HIV diagnostic test;\r&lt;br&gt;5. Negative in serum antibodies (IgG and IgM) screening of COVID-19.\r&lt;br&gt;6. Normal in lung CT images (no imaging features of COVID-19);\r&lt;br&gt;7. Axillary temperature &lt;=37.0 degree C;\r&lt;br&gt;8. The BMI index 18.5-30.0;\r&lt;br&gt;9. Negative in Nasopharyngeal swabs / sputum and anal swabs through RTPCR;\r&lt;br&gt;10. Laboratory tests such as hematological examination and clinical biochemistry examination are in the normal range or without meaning judged by clinical doctor;\r&lt;br&gt;11. General good health as established by medical history and physical examination.","Inclusion criteria: 1. Patients with COVID-19 infection that meet the diagnostic criteria of \"the 5th edition Pneumonitis diagnosis and treatment guideline for COVID-19 infection of China\";\r&lt;br&gt;2. Age- and sex-matched normal people and patients with influenza A and B.","Inclusion criteria: Common and severe new coronavirus pneumonia","Inclusion criteria: 1. Pharyngeal swabs and / or anal swab specimens are positive for new coronavirus nucleic acids, or viral gene sequencing is highly homologous to known new coronaviruses;\r&lt;br&gt;2. Males and females aged 18 to 85 years;\r&lt;br&gt;3. Participants should fully understand the purpose, nature, methods and possible complications of the trial, volunteer to participate in this study and sign the informed consent.","Inclusion criteria: (1) Aged 18 years or older; \r&lt;br&gt;(2) Voluntarily signed informed consent;\r&lt;br&gt;(3) Hospitalized patients diagnosed as COVID-19.","Inclusion criteria: Patients with highly suspected or confirmed COVID-19 infection who are candid forhospitalized and starting triple-drug combination","Inclusion criteria: Positive PCR test for Coronavirus (SARS-COV2)&lt;br&gt;CT Scan finding","Inclusion criteria: 1. Eligible patients were adults ((aged 18-80 years);\r&lt;br&gt;2. Were identified as laboratory-confirmed 2019-nCoV infection;\r&lt;br&gt;3. Those who need intubation in ICU, and with no severe hypoxemia.","Inclusion criteria: o be enrolled, all the following criteria must be met:\r&lt;br&gt;1) the confirmed patient (or legal guardian) agrees to participate in the study and signs the informed consent;\r&lt;br&gt;2) Aged 18-65 years, gender not limited;\r&lt;br&gt;3) the time interval between symptom onset and random enrollment was within 8 days (symptom onset was mainly determined by the time of fever);\r&lt;br&gt;4) real-time fluorescence rt-pcr detection of respiratory tract or blood samples in patients with positive nucleic acid of novel coronavirus;\r&lt;br&gt;5) diagnosis of mild, common or severe cases according to the diagnosis and treatment plan for pneumonia caused by novel coronavirus (trial version 5):\r&lt;br&gt;A. Mild: the clinical symptoms were mild, and no pneumonia was found on imaging;\r&lt;br&gt;B. Common type: symptoms such as fever and respiratory tract, and manifestations of pneumonia can be seen on imaging;\r&lt;br&gt;C. Heavy: meets any of the following:\r&lt;br&gt;A. respiratory distress, respiratory frequency &gt;= 30 times/min;\r&lt;br&gt;B. At rest, oxygen saturation (SaO2) &lt;= 93%;\r&lt;br&gt;C. Arterial partial oxygen pressure (PaO2)/oxygen absorption concentration (FiO2) &lt;= 300mmHg.","Inclusion criteria: 1. Female patients aged &gt;=18 years who were of childbearing years were excluded from pregnancy and agreed to use non-drug contraceptive measures during the study period;\r&lt;br&gt;2. SARS-CoV-2 nucleic acid test positive;\r&lt;br&gt;3. Lung CT examination showed evaluable lesions;\r&lt;br&gt;4. Meet the diagnostic criteria for severe or critical illness in the diagnosis and treatment program for new coronavirus pneumonia (trial version 6);\r&lt;br&gt;5. Subjects voluntarily participate in the study and sign the informed consent.","Inclusion criteria: 1) Those who have close contact with patients with novel coronavirus pneumonia;\r&lt;br&gt;2) Be over 18 years old (including 18 years old);\r&lt;br&gt;3) Voluntarily sign written informed consent.","Inclusion criteria: 1. Patients diagnosed as malignant tumor by pathology are admitted to tertiary general hospital, which is a designated hospital for admission to COVID-19;\r&lt;br&gt;2. Stay in hospital for 3 days or more;\r&lt;br&gt;3. Aged 18 or above;\r&lt;br&gt;4. Informed consent and ability to cooperate with research.","Inclusion criteria: &lt;br&gt;- Women and men with documented respiratory infection with Coronavirus SARS CoV 2\r&lt;br&gt;- Teenager girls and boys aged more than 12 years old\r&lt;br&gt;- Persons who have given their free and informed consent and have signed the written form.\r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? yes&lt;br&gt;Number of subjects for this age range: 5&lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 10&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 10&lt;br&gt;","Inclusion criteria: (1) aged 18 to 70 years;\r&lt;br&gt;(2) Light and heavy patients with new coronavirus infection confirmed by etiology.","Inclusion criteria: Patients with highly suspected or confirmed COVID-19 who are candid for hospitalization and starting triple-drug combination.","Inclusion criteria: Laboratory-confirmed COVID-19 cases (2019-nCoV Real-Time RT-PCR ), regardless of the clinical manifestations and history of close contact&lt;br&gt;Both the men and women, a
