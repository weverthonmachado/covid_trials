usion criteria: 1.\tLaboratory-confirmed 2019-nCoV infection by real-time RT-PCR and/or next-generation sequencing\r&lt;br&gt;2.\tAdmission to an intensive care unit\r&lt;br&gt;","Inclusion criteria: All pregnant women admitted to a participating hospital with COVID-19 during pregnancy","Inclusion criteria: According to the clinical diagnostic criteria of the seventh or latest edition  \"diagnosis and treatment of pneumonia with novel coronavirus infection\", severe COVID-19 pneumonia was clinically diagnosed.","Inclusion criteria: &lt;br&gt;1.\tAdult =18 years of age at time of enrolment.&lt;br&gt;2.\tHas laboratory-confirmed SARS-CoV-2 infection as determined by PCR, or other commercial or public health assay in any specimen &lt; 72 hours prior to randomization.&lt;br&gt;3.\tHospitalized patients with illness of any duration, and at least one of the following:&lt;br&gt;â€¢\tClinical assessment (evidence of rales/crackles on exam) AND SpO2 = 94% on room air, &lt;br&gt;OR&lt;br&gt;â€¢\tRequiring supplemental oxygen, high flow oxygen devices, non invasive ventilation and/or mechanical ventilation&lt;br&gt;4.\tWomen of childbearing potential must agree to use at least one primary form of contraception for the duration of the study. Acceptable birth control methods are listed in section 7.3.&lt;br&gt;&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 1700&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 1400&lt;br&gt;","Inclusion criteria: Novel coronavirus 2019-nCoV suspected cases, confirmed cases, excluded cases and clinical cases with negative detection of nucleic acid","Inclusion criteria: 1. Aged 18 to 75 years old;\r&lt;br&gt;2. mild or normal patients;\r&lt;br&gt;3. not using chloroquine phosphate, lopinavir other than other antiviral drugs;\r&lt;br&gt;4. under the gastroscope, there was mucosal damage and pathological biopsy of 2019-ncov nucleic acid positive;\r&lt;br&gt;5. confirmed cases meeting all the following criteria (the 5th edition of the medical guidelines):\r&lt;br&gt;(1) epidemiological history;\r&lt;br&gt;(2) Clinical manifestations (in accordance with any 2 of the following): fever; In the early stage of the disease, the total number of white blood cells was normal or decreased, or the lymphocyte count was decreased. In the early stage of chest imaging, multiple small plaques and stromal changes were observed, especially in the lung. Then, it developed into multiple ground-glass shadows and infiltrating shadows in both lungs. In severe cases, lung consolidation may occur, and pleural effusion is rare;\r&lt;br&gt;(3) Confirmed: the suspected case has one of the following etiological evidence: respiratory or blood specimens were tested positive for novel coronavirus nucleic acid by real-time fluorescent rt-pcr; Respiratory or blood specimen virus gene sequencing, and known novel coronavirus highly homologous.","Inclusion criteria: Diagnosis of IBD: Crohnâ€™s disease, ulcerative colitis or indeterminate colitis established using standard criteria (we will ask for the details of patient's gastroenterologist, and these will be verified by our team); \r&lt;br&gt;Distress: at least mild distress on K10 (scores 20-29); \r&lt;br&gt;Age: 18 years and older; \r&lt;br&gt;Other: Australians, able to read and write in English, with access to internet to participate in online intervention, able to download Zoom and available to participate for approx. 30 minutes for 4 consecutive days (likely in the evening).","Inclusion criteria: 1. Age 18 years and over\r&lt;br&gt;2. Confirmed SARS-CoV-2 by nucleic acid testing in the past 12 days\r&lt;br&gt;3. Able to be randomised within 12 days of symptom onset\r&lt;br&gt;4. Expected to be remain an inpatient for at least 48 hours from the time of randomisation\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;Recent (=2weeks prior to randomization) PCR-Confirmed (GLIMS) COVID-19 infection\r&lt;br&gt;- Presence of acute hypoxic respiratory failure defined as (either or both)\r&lt;br&gt;? saturation below 93% on minimal 2 l/min O2\r&lt;br&gt;? PaO2/FiO2 below 350\r&lt;br&gt;- Admitted to specialized COVID-19 ward\r&lt;br&gt;- Age 18-80\r&lt;br&gt;- Male or Female\r&lt;br&gt;- Willing to provide informed consent&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 40&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 40&lt;br&gt;","Inclusion criteria: &lt;br&gt;â€¢â€¢\tAge equal to or above 18 years&lt;br&gt;â€¢\tMale or female gender&lt;br&gt;â€¢\tIn case of women, unwillingness to remain pregnant during the study period.&lt;br&gt;â€¢\tWritten informed consent provided by the patient or by one first-degree relative/spouse in case of patients unable to consent&lt;br&gt;â€¢\tConfirmed infection by SARS-CoV-2 virus using molecular techniques as defined by the World Health Organization11&lt;br&gt;â€¢\tOrgan dysfunction defined as the presence of at least one of the following conditions: &lt;br&gt;Total SOFA score greater than or equal to 2; &lt;br&gt;Involvement of the lower respiratory tract&lt;br&gt;â€¢\tLaboratory documentation of MAS or immune dysregulation. MAS is documented by the findings of any serum ferritin greater than 4,420ng/ml. immune dysregulation is documented by the combination of three findings: a) serum ferritin equal to or lower than 4,420ng/ml; and b) less than 5,000 receptors of the membrane molecule of HLA-DR on the cell membrane of blood CD14-monocytes or less than 30 MFI of HLA-DR on the cell membrane of blood CD14-monocytes as counted by flow cytometry; and c) serum IL-6 more than 100pg/ml.&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 10&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 10&lt;br&gt;","Inclusion criteria: &lt;br&gt;â€¢ Age 18 or older\r&lt;br&gt;â€¢ Both genders\r&lt;br&gt;â€¢ For women of childbearing age, they should use or be willing to use a double contraceptive method during the study. A urine pregnancy test to exclude pregnancy will be performed prior to study initiation.\r&lt;br&gt;â€¢ Written consent after information provided by the patient or the legal representative in the event that the patient cannot consent.\r&lt;br&gt;â€¢ Upper respiratory or lower respiratory tract infection, as in Annexes II and III respectively\r&lt;br&gt;â€¢ Positive respiratory secretion test for SARS-CoV-2 virus by molecular techniques or positive blood IgM titers&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 60&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 60&lt;br&gt;","Inclusion criteria: Participants eligible for inclusion in this study must fulfill all of the following criteria:\r&lt;br&gt;1.\tCompletion of the written informed consent process (signed) with video recording of the verbal consent process;\r&lt;br&gt;2.\tMale or female age 18 to 64 years inclusive, in general good health equivalent to Army Medical Employment Classification J22 or above. Civilian personnel would need to be in good general health as advised by their General Practitioner (GP);\r&lt;br&gt;3.\tNot previously diagnosed with COVID-19;\r&lt;br&gt;4.\tParticipant works in/in association with a healthcare facility or other high-risk environment characterised by high level of contact with persons thought likely to be infected with respiratory viruses;\r&lt;br&gt;5.\tPossess an internet enabled smart phone capable of receiving and responding to alerts;\r&lt;br&gt;6.\tWilling and able to comply with all scheduled visits, treatment plan, laboratory tests, and other study procedures;\r&lt;br&gt;7.\tAgrees not to self-medicate with chloroquine, hydroxychloroquine or other potential antivirals; and\r&lt;br&gt;8.\tAgree to stay in contact with the study site for the duration of the study and up to 2 weeks following the EOS visit (unless deployed), provide updated contact information as necessary.","Inclusion criteria: From February 4, 2020 to March 12, 2020 novel coronavirus pneumonia patients undergoing emergency endotracheal intubation in the severe isolation ward of the Sino French new town hospital in Tongji Hospital","Inclusion criteria: 1. Clinical manifestations of suspected Covid-19 such as fever and dry cough; \r&lt;br&gt;2. Pulmonary CT results indicate suspected Covid-19; \r&lt;br&gt;3. Apparently healthy physical examination subjects with a history of exposure to confirmed Covid-19 patients","Inclusion criteria: Any person aged 18 or older, confirmed with COVID-19 referred to home rehabilitation services delivered at Flinders medical Centre through the division of rehabilitation, aged and palliative care.","Inclusion criteria: Suspected or proven novel Coronavirus (nCoV) infection as main reason for admission or presentation to hospital or clinic.","Inclusion criteria: 1. Aged 18 to 75 years;\r&lt;br&gt;2. Patients with confirmed cases meeting the following criteria:\r&lt;br&gt;(1) Epidemiology history;\r&lt;br&gt;(2) Clinical manifestations (epidemiological history and in accordance with any of the following 2 items; no clear epidemiology history, conforms to 3 items in clinical manifestations):\r&lt;br&gt;Fever and / or respiratory symptoms;\r&lt;br&gt;In the early stage of the disease, the total leukocyte count was normal or decreased, or the lymphocyte count decreased;\r&lt;br&gt;Early chest imaging showed multiple small plaques and interstitial changes, which were evident in the extraneous lung. Further, multiple ground-glass shadows and infiltration shadows were found in both lungs, and lung consolidation and pleural effusion were rare in severe cases;\r&lt;br&gt;(3) Having one of the following etiological evidence:\r&lt;br&gt;Respiratory tract, blood or fecal samples RT-PCR confirmed infection with 2019-nCoV;\r&lt;br&gt;The virus genes of the above samples were sequenced and highly homologous to the 2019-nCoV;\r&lt;br&gt;3. Patients who meet the following mild and normal criteria;\r&lt;br&gt;Mild: mild clinical symptoms, no signs of pneumonia on imaging;\r&lt;br&gt;Normal: fever, respiratory symptoms, imaging manifestations of pneumonia;\r&lt;br&gt;4.Patients who meet the following criteria of severe and critical severity (one of 3 and 4 is enough):\r&lt;br&gt;(1) Criteria for severe patients (if any of them meet the criteria, they will be involved): Respiratory distress, RR &gt;=30 times/min;            \r&lt;br&gt;(2) In the resting state, the oxygen saturation &lt;=93%;            \r&lt;br&gt;(3) PaO2 / FiO2 &lt;=300 mmHg;           \r&lt;br&gt;(4) Lung imaging showed that the lesions progressed more than 50% in 24-48 hours, which was managed according to heavy duty;            \r&lt;br&gt;Criteria for critical patients (only those who meet the conditions in Article 1 can be selected):            \r&lt;br&gt;(1) respiratory failure and mechanical ventilation is required;           \r&lt;br&gt;(2) shock;           \r&lt;br&gt;(3) Other organ failure should be monitored and treated by ICU.\r&lt;br&gt;5. The antimalarial drugs of chloroquine phosphate and hydroxychloroquine sulfate were not used within 3 months;            \r&lt;br&gt;6. From February 19, 2020, hospitalized patients in Wuhan Tongji Hospital, the First Affiliated Hospital of Nanchang University, the Third Hospital of Beijing Medical University (Wuhan Center), the first hospital of Peking University, the fined as &lt;800 lymphocytes/microliter and two of the following extra criteria\r&lt;br&gt;Ferritin &gt; 700 ng/ml and rising since last 24h\r&lt;br&gt;-increased LDH (above 300 IU/L) and rising since last 24h\r&lt;br&gt;-D-Dimers &gt; 1000 ng/mL and rising since last 24h\r&lt;br&gt;-CRP above 70 mg/dl and rising since last 24h and absence of bacterial infection\r&lt;br&gt;-if three of the above are present at admission, no need to document 24h rise\r&lt;br&gt;-Chest X-ray and/or CT scan showing bilateral infiltrates within last 2 days\r&lt;br&gt;-Admitted to specialized COVID-19 ward or an ICU ward taking care of COVID-19 patients\r&lt;br&gt;-Age = 18 years(\r&lt;br&gt;- for patients above 70 years old, a frailty scale = 2 is required\r&lt;br&gt;-Male or Female\r&lt;br&gt;-Willing and able to provide informed consent or legal representative willing to provide informed consent&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 171&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 171&lt;br&gt;","Inclusion criteria: Patients admitted to ICU at the Royal Brisbane &amp; Women's Hospital with suspected or proven severe COVID-19 infection, prescribed hydroxychloroquine as part of their routine management.","Inclusion criteria: Positive for COVID 19 with pulmonary involvement - severe\r&lt;br&gt;Admission or being considered for admission to intensive care unit"],[null,"Exclusion criteria: Absolutely forbidden criteria for ECMO application",null,null,null,null,"Exclusion criteria: Patients diagnosed with pneumonia of age &lt;15 years diagnosed according to\"guideline of the diagnose and treatment of 2019-nCoV (tested)\" published by National Health Committees of Peoples' Republic Country;  Suspected patient with viral nucleic acid-negative 2019-nCoV infection.","Exclusion criteria: 1. Female patients during pregnancy; \r&lt;br&gt;2. Patients with known allergy to chloroquine; \r&lt;br&gt;3. Patients with haematological diseases; \r&lt;br&gt;4. Patients with chronic liver or kidney diseases at the end stage; \r&lt;br&gt;5. Patients with arrhythmia and chronic heart disease; \r&lt;br&gt;6. Patients with retinal disease, hearing deficiency or hearing loss; \r&lt;br&gt;7. Patients with psychiatric diseases; \r&lt;br&gt;8. Patients taking digitalis due to underlying diseases.",null,null,null,null,"Exclusion criteria: 1. Patients with respiratory failure, acute necrotizing encephalopathy, septic shock, multiple organ dysfunction, and other serious clinical conditions requiring monitoring and treatment when enrolled;\r&lt;br&gt;2. Pregnant, preparing or lactating women;\r&lt;br&gt;4. Patients with severe heart, cerebrovascular and liver, kidney, hematopoietic system diseases and mental illness;\r&lt;br&gt;3. Patients with tuberculosis, measles, AIDS and other infectious diseases;\r&lt;br&gt;5. Patients with known allergies to western medicine or traditional Chinese medicine ingredients used in this research;\r&lt;br&gt;6. Patients with gastrointestinal bleeding who cannot take Chinese medicine;\r&lt;br&gt;7. Patients who use oral Chinese medicine within 4 weeks.","Exclusion criteria: 1. Female patients during pregnancy; \r&lt;br&gt;2. Patients with known allergy to chloroquine; \r&lt;br&gt;3. Patients with haematological diseases; \r&lt;br&gt;4. Patients with chronic liver or kidney diseases at the end stage; \r&lt;br&gt;5. Patients with arrhythmia and chronic heart disease; \r&lt;br&gt;6. Patients with retinal disease, hearing deficiency or hearing loss; \r&lt;br&gt;7. Patients with psychiatric diseases; \r&lt;br&gt;8. Patients taking digitalis due to underlying diseases.","Exclusion criteria: 1. Patients with respiratory failure, acute necrotizing encephalopathy, septic shock, multiple organ dysfunction, and other serious clinical conditions requiring monitoring and treatment when enrolled;\r&lt;br&gt;2. Pregnant, preparing or lactating women;\r&lt;br&gt;3. Patients with severe heart, cerebrovascular and liver, kidney, hematopoietic system diseases and mental illness;\r&lt;br&gt;4. Patients with tuberculosis, measles, AIDS and other infectious diseases;\r&lt;br&gt;5. Patients with known allergies to western medicine or traditional Chinese medicine ingredients used in this research;\r&lt;br&gt;6. Patients with gastrointestinal bleeding who cannot take Chinese medicine;\r&lt;br&gt;7. Patients who use oral Chinese medicine within 4 weeks.","Exclusion criteria: 1. Unable to receive traditional Chinese medicine treatment.\r&lt;br&gt;2. Cases where complete diagnosis and treatment information is not available.","Exclusion criteria: 1. Hypersensitive to immunoglobulin;\r&lt;br&gt;2. Have immunoglobulin A deficiency.","Exclusion criteria: No exclusion criteria","Exclusion criteria: 1. Patients without any clinical or chest imaging manifestations;\r&lt;br&gt;2. Those with severe nasal diseases affecting the sampling;\r&lt;br&gt;3. Inability to understand or follow research protocols for severe mental illness;\r&lt;br&gt;4. Invasive ventilation with endotracheal intubation.","Exclusion criteria: 1. Pregancy or lactating women;\r&lt;br&gt;2. People with allergies or allergies to traditional Chinese medicine  \r&lt;br&gt;3. Severe Primary disease such as uncontrolled and metastasis malignancy, hematopathy, HIV;\r&lt;br&gt;4. Obstructive pneumonia caused by lung tumors, severe pulmonary interstitial fibrosis, alveolar proteinosis, allergic reaction alveolitis;\r&lt;br&gt;5. Previous immunodepressant within 6 months before study entry or Receipt of a solid-organ or bone marrow transplant;\r&lt;br&gt;6. Severe mental illness or inability to cooperate with investigators.","Exclusion criteria: N/A","Exclusion criteria: 1. Patients who refuse to sign informed consent;\r&lt;br&gt;2. Clinical data is seriously missing or unable to ensure the authenticity of data.","Exclusion criteria: 1. Extremely ill patients with shock, acute respiratory distress syndrome, and multiple organ failure;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. In the opinion of the investigator, previous or present illnesses may affect patients' participation in the trial or influence the outcome of the study, including: malignant disease, autoimmune disease, liver and kidney disease, blood disease, neurological disease, and endocrine Disease; currently suffering from diseases that seriously affect the immune system, such as: human immunodeficiency virus (HIV) infection, or the blood system, or splenectomy, organ transplantation, etc .;\r&lt;br&gt;4. The investigator believes that the patient has other conditions that are not suitable for enrollment","Exclusion criteria: Suspected patients with inability to collect deep sputum, throat swabs, or nose swabs from alveolar lavage.","Exclusion criteria: 1. Patients who have received immunotherapy (such as PD-1 / L1, CTLA4, etc.) and inflammatory factor modulators (such as Ulinastatin) within one month.\r&lt;br&gt;2. Patients who have used antibacterial drugs such as macrolides within one week.\r&lt;br&gt;3. Patients who have received other anti-2019-nCOV potentially effective drugs such as Lopinavir and Ritonavir within one week.\r&lt;br&gt;4. Those who have undergone organ transplantation or surgery planning within 6 months.\r&lt;br&gt;5. Patients with coma or intestinal obstruction can not eat or take medicine.\r&lt;br&gt;6. With severe illness affected survival, including uncontrolled malignant tumors that have been metastatic and can not be removed, blood diseases, cachexia, active bleeding, severe malnutrition, HIV, etc..\r&lt;br&gt;7. Pregnant and lactating women, subjects (including male subjects) have a pregnancy plan (including sperm donation, egg donation plan) within the next 6 months or are unable to take effective contraceptive measures.\r&lt;br&gt;8. Patients with allergies or allergies to macrolide drugs, lopinavir / ritonavir tablets.\r&lt;br&gt;9. Patients with contraindications to using lopinavir / ritonavir tablets who plan or are using drugs that interact with the drug (including: highly dependent on CYP3A clearance and increased plasma concentrations can be severe and / or Life-threatening events [narrow therapeutic index] drugs, CYP3A inducers [see the instructions for details]), and can not be stopped or switched to other drugs.\r&lt;br&gt;10. Elevated alanine aminotransferase (ALT) / glutaminase (AST) is more than five times the upper limit of normal, total bilirubin is three times the upper limit of normal, or child-Pugh grade C cirrhosis.\r&lt;br&gt;11. Extracorporeal life support (ECMO, ECCO2R, RRT).\r&lt;br&gt;12. Critical patients with an estimated survival time of &lt; 48 h.\r&lt;br&gt;13. Participants in other clinical research in the past  month.\r&lt;br&gt;14. At the investigator's discretion, patients were deemed unsuitable for inclusion.","Exclusion criteria: Participants who have used fluoroquinolone antibiotics within 1 week","Exclusion criteria: None","Exclusion criteria: 1) pneumonia patients with severe or critical new coronavirus infection;\r&lt;br&gt;2) daily treatment of asthma, any other chronic respiratory disease;\r&lt;br&gt;3) patients with confirmed history of diabetes and HbA1C &gt;=8.0%;\r&lt;br&gt;4) those allergic to the known ingredients of the drug;\r&lt;br&gt;5) pregnant or nursing women;\r&lt;br&gt;6) patients with severe mental illness;\r&lt;br&gt;7) patients who have participated in other clinical trials within the past 1 month.","Exclusion criteria: N/A","Exclusion criteria: 1. Patients with cognitive disorder or known mental illness;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. Patients with active tuberculosis, pulmonary abscess or chronic respiratory failure;\r&lt;br&gt;4. Patients with tumor;\r&lt;br&gt;5. Patients with severe liver or kidney diseases;\r&lt;br&gt;6. Patients with severe cardiovascular or cerebrovascular diseases;\r&lt;br&gt;7. Patients who are participating in clinical trials of other drugs, or known to be allergic to therapeutic drugs.","Exclusion criteria: (1) Those who cannot take Chinese traditional medicine decoction;\r&lt;br&gt;(2) mentally ill subjects who are not easy to control;\r&lt;br&gt;(3) those who are pregnant or breast-feeding;\r&lt;br&gt;(4) those who use other Chinese medicines;\r&lt;br&gt;(5) those who are not considered suitable to participate in this trial by researchers.","Exclusion criteria: 1. Staff and pharmacists in the administrative, logistics and medical technology departments;\r&lt;br&gt;2. Regulatory students, interns, re-employment, external employment and labor dispatch personnel;\r&lt;br&gt;3. Those who refused to participate in this survey.","Exclusion criteria: N/A","Exclusion criteria: 1. Pregnant or lactating women, allergic to the research drug; \r&lt;br&gt;2. Combined with cardiovascular, liver, kidney and hematopoietic systems and other serious primary diseases, mental illness;\r&lt;br&gt;3. Those with observational factors affecting efficacy; \r&lt;br&gt;4. Those who do not meet the inclusion criteria, do not use the prescribed drugs, can not determine the efficacy or incomplete information and other effects of efficacy or safety judgment.","Exclusion criteria: (1) known or suspected allergy to the components of Azivudine tablets;\r&lt;br&gt;(2) patients with malabsorption syndrome or any other condition that affects gastrointestinal absorption and requires intravenous nutrition or unable to take oral medication;\r&lt;br&gt;(3) patients who is currently receiving anti-hiv treatment;\r&lt;br&gt;(4) patients with one of the following conditions: respiratory failure and mechanical ventilation;Shock;Combined with other organ failure, intensive care unit(ICU) was needed.\r&lt;br&gt;(5) women who are pregnant or breast-feeding or have a family planning plan during the trial period and within 6 months after the end of the trial;\r&lt;br&gt;(6) participating in another clinical trials or using experimental drugs within 12 weeks prior to administration;\r&lt;br&gt;(7)  there are other conditions that are not suitable for participating in this experiment evaluated by the investigator.","Exclusion criteria: 1. Pregnant and nursing women;\r&lt;br&gt;2. Patients with severe liver disease and severe renal dysfunction.","Exclusion criteria: (1) Immunodeficiency disease, or those who have used immunosuppressive agents or glucocorticoids within the past 3 months;\r&lt;br&gt;(2) Preparing pregnant, pregnant and lactating women;\r&lt;br&gt;(3) Patients with allergies (referring to allergies to two or more medicines, foods or known ingredients in this study);\r&lt;br&gt;(4) Patients with mental illness, or have no cognitive ability;\r&lt;br&gt;(5) Patients with an estimated survival time of less than 48 hours from the start of screening;\r&lt;br&gt;(6) Those who have been intubated or mechanically ventilated at the time of screening;\r&lt;br&gt;(7) Obvious symptoms of heart, liver, kidney or various other systems, ALT, AST exceed 1.5 times the upper limit of normal value;\r&lt;br&gt;(8) Believed to be not suitable to participate in clinical trials by investigator.","Exclusion criteria: 1. Aged &lt;18 years;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. Allergic to the test drug;\r&lt;br&gt;4. The underlying disease is very serious, and the expected survival time is less than 6 months (such as advanced malignant tumors);\r&lt;br&gt;5. COPD or end-stage lung disease requires home oxygen therapy;\r&lt;br&gt;6. Expected survival time does not exceed 48 hours;\r&lt;br&gt;7. Participated in other clinical intervention trials in the past 3 months;\r&lt;br&gt;8. Suffering from autoimmune diseases;\r&lt;br&gt;9. History of organ, bone marrow or hematopoietic stem cell transplant Received radiotherapy and chemotherapy for malignant tumors l lesions and bronchiectasis;\r&lt;br&gt;5. In the opinion of the investigator, previous or present illnesses may affect patients' participation in the trial or influence the outcome of the study, including: malignant disease, autoimmune disease, liver and kidney disease, blood disease, neurological disease, and endocrine Disease; currently suffering from diseases that seriously affect the immune system, such as: human immunodeficiency virus (HIV) infection, or the blood system, or splenectomy, organ transplantation, etc.;\r&lt;br&gt;6. Mental state unable to cooperate, suffering from mental illness, unable to control, unable to express clearly\r&lt;br&gt;7. An allergic condition, such as a history of allergies to two or more drugs or foods, or a known allergy to the ingredients of the drug;\r&lt;br&gt;8. Patients with a history of substance abuse or dependence;\r&lt;br&gt;9. Pregnant or lactating women;\r&lt;br&gt;10. Patients who participated in other clinical trials within the last 3 months;\r&lt;br&gt;11. The investigator believes that there are any factors that are not suitable for enrollment or affect the evaluation of the efficacy.","Exclusion criteria: 1. Rest or unattended staff;\r&lt;br&gt;2. Staff with respiratory symptoms;\r&lt;br&gt;3. Staff who need the necessary isolation.","Exclusion criteria: 1. CT image quality does not meet the analysis criteria;\r&lt;br&gt;2. Pregnant and lactating women.","Exclusion criteria: 1. Suspected cases and confirmed cases;\r&lt;br&gt;2. Patients with severe heart, brain, liver, kidney and other visceral diseases or other serious metabolic disorders and tumors;\r&lt;br&gt;3. People who could not complete the study for other reasons;\r&lt;br&gt;4. Pregnant or lactating women.","Exclusion criteria: 1. Pregnant or lactating women;\r&lt;br&gt;2. The patients had mental disorder, drug abuse or dependence history, allergy to research drugs, and participated in other clinical studies within 3 months;\r&lt;br&gt;3. Potential violation of test compliance or any other situation affecting safety and effectiveness evaluation.","Exclusion criteria: (1) Impaired consciousness or mental illness cannot cooperate with treating the observer.\r&lt;br&gt;(2) Those with severe organ dysfunction.\r&lt;br&gt;(3) Pregnant women.","Exclusion criteria: 1. People with allergies and allergies to experimental drugs; \r&lt;br&gt;2. Combined with other malignant tumors; \r&lt;br&gt;3. Patients with hematological diseases, coagulopathy and autoimmune diseases; \r&lt;br&gt;4. Combined with severe cardiovascular diseases, Patients with vascular disease, hematopoietic system disease, and neuropathy; \r&lt;br&gt;5. Participated in other clinical researchers 3 months before the trial.","Exclusion criteria: 1. Age&gt; 75 years.\r&lt;br&gt;2. After CPR.\r&lt;br&gt;3. Accompanied by other serious organ dysfunction (including severe liver and kidney dysfunction, upper gastrointestinal bleeding, DIC, etc.).","Exclusion criteria: Children, pregnant women","Exclusion criteria: 1. Patients who are participating in other drug clinical trials;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. ALT / AST&gt; 5 ULN, neutrophils &lt;0.5, platelets less than 50;\r&lt;br&gt;4. Definite diagnosis of rheumatic immune-related diseases;\r&lt;br&gt;5. Long-term oral anti-rejection or immunomodulatory drugs;\r&lt;br&gt;6. Hypersensitivity to tocilizumab or any excipients;\r&lt;br&gt;7. Patients with active pulmonary tuberculosis, with definite bacterial and fungal infections.","Exclusion criteria: (1) Patients who can not guarantee compliance of using TCM during the treatment period, or patients who are difficult to take medicine by oral or nasal route.\r&lt;br&gt;(2) Patients who have been more than 7 days since definite diagnosis.\r&lt;br&gt;(3) Patients with severe primary respiratory disease or other pathogenic microbial pneumonia that needs to be identified with COVID-19.\r&lt;br&gt;(4) Maternal, or patients with a positive urine pregnancy test.\r&lt;br&gt;(5) Patients with other systemic malignant diseases such as malignant tumors, mental illnesses, etc., which the researchers consider unsuitable for participation in the study.","Exclusion criteria: Severe novel coronavirus pneumonia patients who cannot provide exhaled breath samples.","Exclusion criteria: 1. Known to receive hormone therapy orally or intravenously; \r&lt;br&gt;2. Hormone therapy is needed due to concomitant disease upon admission; \r&lt;br&gt;3. Patients with diabetes are receiving oral medication or insulin therapy; \r&lt;br&gt;4. Known contraindications to dexamethasone or other excipients (such as refractory hypertension; epilepsy or delirium and glaucoma); \r&lt;br&gt;5. Known active gastrointestinal bleeding in the past 3 months;\r&lt;br&gt;6. Known difficulties in correcting hypokalemia; \r&lt;br&gt;7. Known secondary bacterial or fungal infections;\r&lt;br&gt;8. Known immunosuppressive status (such as chemotherapy / radiotherapy / HIV infection within one month after surgery);\r&lt;br&gt;9. The clinician thinks that participating in the trial may cause patient damage (such as severe lymphocyte reduction); \r&lt;br&gt;10. The patient may be transferred to a non-participating hospital within 72 hours.","Exclusion criteria: 1. Infected with other viruses such as HCV, HIV, and syphilis;\r&lt;br&gt;2. Used non-steroidal anti-inflammatory drugs within 3 days before enrollment;\r&lt;br&gt;3. Have severe liver disease;\r&lt;br&gt;4. Those who are known to be allergic to the test drug and its ingredients;\r&lt;br&gt;5. Any of the following risk factors: \r&lt;br&gt;1) Chronic respiratory diseases such as chronic dual lung disease, acute bronchial respiratory disease; \r&lt;br&gt;2) Severe cardiovascular diseases such as congenital hypertension, congestive heart failure, coronary artery disease, except hypertension; \r&lt;br&gt;3) Nervous system and neuromuscular diseases, such as cerebral palsy, epilepsy, stroke,Intellectual Disability, muscular dystrophy or spinal cord injury, etc .; \r&lt;br&gt;4) Severe blood system diseases such as sickle cell disease; \r&lt;br&gt;5) Malignant tumor.\r&lt;br&gt;6. Pregnancy or breastfeeding,or positive pregnancy test in a predose examination;\r&lt;br&gt;7. Patients who participated in other clinical trials within the last 3 months;\r&lt;br&gt;8. Patients who are pregnant or in lactation period.","Exclusion criteria: 1. Patients who are unable to complete the questionnaire;\r&lt;br&gt;2. Patients and healthy people who are not willing to participate in the survey.","Exclusion criteria: N/A","Exclusion criteria: 1. Chronic lung diseases requiring long-term oxygen therapy;\r&lt;br&gt;2. Long-term application of glucocorticoids due to underlying diseases;\r&lt;br&gt;3. Based on the researcher's judgment, previous or current diseases may affect patients' participation in the trial or influence the outcome of the study, including: malignant disease, autoimmune disease, liver and kidney disease, blood disease, neurological disease, and endocrine Disease; currently suffering from diseases that seriously affect the immune system, such as: human immunodeficiency virus (HIV) infection, or the blood system, or splenectomy, organ transplantation, etc.;\r&lt;br&gt; Subjects with the following conditions: asthma requiring daily treatment, any other chronic respiratory disease, respiratory bacterial infections such as purulent tonsillitis, acute tracheobronchitis, sinusitis, otitis media, and other respiratory diseases affecting clinical trial evaluation, Chest CT confirmed that patients with severe pulmonary interstitial lesions, bronchiectasis and other underlying lung diseases;\r&lt;br&gt;4. Breastfeeding or pregnancy test result is positive during screening or test;\r&lt;br&gt;5. Allergic constitution (persons who are allergic to more than 2 types of substances), persons who are allergic to similar drugs in the past or those who are known to be allergic to the ingredients and auxiliary materials in the test drugs;\r&lt;br&gt;6. The investigator decides that it is not in the best interest of the subject to participate in the study, or that the subject has any situation in which the protocol cannot be fully followed.","Exclusion criteria: Physician judged the patient was not suitable for this clinical trial (for example, patient may be transferred to another hospital during the study period; patient with immune system diseases or cancers etc.)","Exclusion criteria: Patients who have mental confusion, pregnant or lactating women, who with a history of drug abuse or dependence, who allergic to study medication, who have participated in another clinical trial within 3 months,or who have other conditions not suitable for clinical study.","Exclusion criteria: 1. Pregnant or lactating women, or pregnant;\r&lt;br&gt;2. Those who are allergic to the drug ingredients of this program;\r&lt;br&gt;3. Severe cardiovascular diseases, such as severe center of gravity dysfunction, second or third degree atrioventricular block, etc.;\r&lt;br&gt;4. Severe hepatic insufficiency: defined as the upper limit of ALT &gt; 2 times normal value or AST &gt; 2 times normal value;\r&lt;br&gt;5. Severe renal insufficiency: defined as creatinine &gt; 1.5 times the upper limit of normal value;\r&lt;br&gt;6. Have asthma, COPD serious respiratory disease;\r&lt;br&gt;7. Serious blood diseases, such as coagulation disorders, systemic bleeding, platelet diseases, etc;\r&lt;br&gt;8. Serious endocrine system diseases, such as type II diabetes;\r&lt;br&gt;9. Patients with malignant tumor;\r&lt;br&gt;10. Patients taking antiedematous drugs for a long time;\r&lt;br&gt;11. Major operation history;\r&lt;br&gt;12. Other clinical researchers.","Exclusion criteria: (Subjects cannot enter the study if they meet any of the following conditions):\r&lt;br&gt;1. Patients with a history of allergy to chloroquine phosphate, lopinavir, and ritonavir;\r&lt;br&gt;2. Patients with hematological diseases;\r&lt;br&gt;3. Patients with chronic liver and kidney disease and reaching the end stage;\r&lt;br&gt;4. Patients with arrhythmia and chronic heart disease;\r&lt;br&gt;5. Patients known to have retinal disease, hearing loss or hearing loss;\r&lt;br&gt;6. Patients with known mental illness;\r&lt;br&gt;7. Patients who must use digitalis because of the original underlying disease;\r&lt;br&gt;8. Pancreatitis;\r&lt;br&gt;9. Hemophilia;\r&lt;br&gt;10. Broad bean disease;\r&lt;br&gt;11. Female patients during pregnancy.","Exclusion criteria: Patients over 80 years of age or less than 12 years of age (trial 3 and less than 18 years old); patients with contraindications to study drugs; cancer patients, life expectancy &lt;6 months; participants in other clinical trials in the past three months; pregnant women, breastfeeding Women.","Exclusion criteria: 1. Patients with a significant disease or condition other than the new coronavirus pneumonia, that is, a disease that, according to the investigator's judgment, may cause the subject to be at risk due to participation in the study, or affect the results of the study and the ability of the subject to participate in the study.\r&lt;br&gt;2. Women who are pregnant or nursing or plan to become pregnant during the study.\r&lt;br&gt;3. Have one of the following respiratory diseases:\r&lt;br&gt;1) Asthma: Based on the investigator's judgment, the subject is currently diagnosed with asthma.\r&lt;br&gt;2) Subjects with a previous history of COPD or long-term medication or imaging that showed significant lung structural damage (eg, giant pulmonary bullae).\r&lt;br&gt;3) Other respiratory diseases: subjects with other active lung diseases, such as active tuberculosis, lung cancer, wet bronchiectasis (high-resolution CT shows bronchiectasis, yellow sputum every day), sarcoidosis, idiopathic Interstitial Pulmonary Fibrosis (IPF), Primary Pulmonary Arterial Hypertension, Uncontrolled Sleep Apnea (ie, the severity of the disease will affect the implementation of the study at the investigator's discretion), combined with pneumothorax, pleural effusion and pulmonary embolism , Bronchial asthma, tumors, fever of unknown origin, etc.\r&lt;br&gt;4) Lung volume reduction: Lung volume reduction, lobectomy, or bronchoscopic lung volume reduction within 6 months (bronchial obstruction, airway bypass, bronchial valve, steam thermal ablation, biological sealant, Implants).\r&lt;br&gt;5) Patients who are critically ill or unstable. Definition of Severe Pneumonia: \r&lt;br&gt;A. Increased breathing rate ( &gt;= 30 beats / min), difficulty breathing; \r&lt;br&gt;B. Peripheral blood oxygen saturation &lt;= 93% when inhaling air, or arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;= 300mmHg; \r&lt;br&gt;C. Lung imaging showed multi-leaf disease or lesion progression&gt; 50% within 48 hours; \r&lt;br&gt;D. Combined with pneumothorax.\r&lt;br&gt;6) Pneumonia risk factors: immunosuppression (HIV), severe neurological disease affecting upper respiratory tract control, or other risk factors that the investigator believes may put the subject at a significant risk of pneumonia.\r&lt;br&gt;4. Complicate serious primary diseases such as heart, liver, kidney, and hematopoietic system.\r&lt;br&gt;5. People with mental disorders and cognitive impairment.\r&lt;br&gt;6. Non-compliance: Subjects who did not comply with the study procedures, including non-compliance completion logs.\r&lt;br&gt;7. Questions about the effectiveness of informed consent: subjects with a history of psychosis, mental retardation, poor motivation, substance abuse (including drugs and alcohol), or other medical conditions that limit the effectiveness of informed consent in this study.\r&lt;br&gt;8. Those who use non-expectorant antioxidant drugs, including large doses of vitamin C and vitamin E.\r&lt;br&gt;9. Researchers consider it inappropriate to participate in this research.","Exclusion criteria: 1. Patients with severe primary diseases such as heart, lung, liver, kidney, brain, and hematopoietic system;\r&lt;br&gt;2. pregnant or lactating women;\r&lt;br&gt;3. Patients with mental illness;\r&lt;br&gt;4. Those who are participating in other clinical trials or taking other Chinese herbal medicines.","Exclusion criteria: Researchers believe that patients are not suitable for any other situation in this study.","Exclusion criteria: 1. Patients without any clinical and chest imaging findings;\r&lt;br&gt;2. Supplementation with vitamin D or calcium within one week before admission\r&lt;br&gt;3. Patients with severe failure with chronic organ dysfunction;\r&lt;br&gt;4. Malignant tumors; diseases of the immune system; radiation and chemotherapy.\r&lt;br&gt;5. Pregnancy: The pregnancy test is positive for women of childbearing age; the breastfeeding women have not stopped breastfeeding.","Exclusion criteria: no exclusion criteria.","Exclusion criteria: ?Allergic constitution, ie, allergic history to 2 or more kinds of medicine or food, or to the medicines of our study.\r&lt;br&gt;?Patients who do not agree with taking traditional Chinese medicine.","Exclusion criteria: 1) Known or suspected to be allergic to the components of vMIP.\r&lt;br&gt;2) Confirmed hepatitis B, C, AIDS and other viral infections.\r&lt;br&gt;3) Acute respiratory distress syndrome (ARDS) was found.\r&lt;br&gt;4) According to the judgment of the researchers, there are other conditions that are not suitable for the experiment.\r&lt;br&gt;5) Pregnant, lactating women or during the trial period and within 6 months after the end of the family planning.\r&lt;br&gt;6) Have participated in other clinical trials or are using experimental drugs within 12 weeks before administration.","Exclusion criteria: No","Exclusion criteria: 1. Critical type: If one of the following conditions is met\r&lt;br&gt;(1) Respiratory failure occurs and mechanical ventilation is needed;\r&lt;br&gt;(2) Shock occurred;\r&lt;br&gt;(3) Patients with other organ failure need ICU monitoring treatment;\r&lt;br&gt;2. Severe type: If one of the following conditions is met\r&lt;br&gt;(1) Respiratory distress, RR &gt;= 30 beats / min;\r&lt;br&gt;(2) In resting state, finger oxygen saturation (SaO2) &lt;= 93%;\r&lt;br&gt;(3) Partial pressure of arterial oxygen (PaO2) / concentration of oxygen inhaled (FiO2)&lt;= 300mmHg;\r&lt;br&gt;3. Those who have a history of allergy to this class of drugs and / or severe allergic constitution;\r&lt;br&gt;4. The results of laboratory tests are abnormal:\r&lt;br&gt;(1) Hematological dysfunction is defined as:\r&lt;br&gt;1) Platelet (PLT) count &lt;100x10^9/L;\r&lt;br&gt;2) Hemoglobin (Hb) level &lt;90g/L;\r&lt;br&gt;(2) Abnormal liver function is defined as:\r&lt;br&gt;1) Level of total bilirubin(TBil) &gt;2 ULN;\r&lt;br&gt;2) The levels of aspartate aminotransferase (AST) and Alanine transaminase (ALT)&gt;3 ULN;\r&lt;br&gt;3) Definition of renal dysfunction:\r&lt;br&gt;Serum creatinine&gt;1.5 ULN, or calculated creatinine clearance&lt;50ml/min;\r&lt;br&gt;4) Definition of abnormal blood coagulation:\r&lt;br&gt;International normalized ratio(INR) &gt;1.5 ULN, and the prothrombin time ((PT)) or activated partial thromboplastin time (aPTT) 1.5 ULN, unless the subject is receiving anticoagulant therapy;\r&lt;br&gt;5. Abidor was used before inclusion(Tablets, capsules, granules);\r&lt;br&gt;6. Women who are nursing or pregnant;\r&lt;br&gt;7. Serum or urine pregnancy tests were positive for women of child-bearing age;\r&lt;br&gt;8. Immunodeficient patient(Patients with malignant tumors, Organ or bone marrow transplant, HIV patient, those who took immunosuppressive drugs within 3 months before the screening test );\r&lt;br&gt;9. With the following history of present illness:\r&lt;br&gt;(1) Neurological and neurodevelopmental disorders, These include diseases of the brain, spinal cord, peripheral nerves and muscles(Such as cerebral palsy, epilepsy, stroke, mental retardation, moderate to severe developmental delay, muscular malnutrition or spinal cord injury );\r&lt;br&gt;(2) Circulation system disease( congenital heart disease, Congestive heart failure or coronary artery disease);\r&lt;br&gt;(3) Severe heart disease or a history of clinically significant arrhythmias that the researchers believe will affect participants' safety (According to the ECG or medical history);\r&lt;br&gt;10. Other patients considered ineligible for this study were considered ineligible by the investigators.","Exclusion criteria: An allergic condition, such as a history of allergies to two or more drugs or foods, or a known allergy to the ingredients in Xin-Guan-2 formula.","Exclusion criteria: Physician judged the patient was not suitable for this clinical trial (for example, patient may be transferred to another hospital during the study period; patient with immune system diseases or cancers etc.)","Exclusion criteria: 1. Clear evidences?of bacterial infection;\r&lt;br&gt;2. Serious primary diseases judged by researchers,such as heart, kidney, lung, endocrine, blood, metabolism and gastrointestinal tract,?may affect the patients' participation in the trial or the outcome of the study;\r&lt;br&gt;3. Family history of mental illness or mental illness;\r&lt;br&gt;4. Allergic constitution or multi drug allergy;\r&lt;br&gt;5. Pregnant or lactating women.","Exclusion criteria: (1) diseases need to be differentiated from 2019-ncov, such as influenza virus, parainfluenza virus, adenovirus, respiratory syncytial virus, rhinovirus, human partial pulmonary virus, SARS coronavirus and other known viral pneumonia, mycoplasma pneumoniae, chlamydia pneumonia, bacterial pneumonia and non-infectious diseases;\r&lt;br&gt;(2) suspected case of 2019-ncov with no confirmed patient;\r&lt;br&gt;(3) the clinical stage was mild: the clinical symptoms were mild, and no pneumonia was observed on imaging;\r&lt;br&gt;(4) clinical stage: common type: fever, respiratory tract and other symptoms, and imaging findings of pneumonia;\r&lt;br&gt;(5) have any known disease that seriously affects the immune system, such as a history of infection with the human immunodeficiency virus (HIV), or malignant tumors of the blood system or solid organs, or splenectomy;\r&lt;br&gt;(6) other circumstances that the researcher considers inappropriate to participate in this study.","Exclusion criteria: 1. Severe or critically severe patients;\r&lt;br&gt;2. Clear evidence of bacterial infection; \r&lt;br&gt;3. Patients with severe primary diseases such as heart, kidney, lung, endocrine, blood, metabolism, and gastrointestinal tract, etc., may affect participation in the trial or may affect the outcome of the study by the judgment of the researcher;\r&lt;br&gt;4. Patients who have a family history of mental illness or have had a mental illness; \r&lt;br&gt;5. Patients who are allergic constitution or allergy to multiple drug; \r&lt;br&gt;6. pregnant or lactating women.","Exclusion criteria: 1. Any situation which the protocol cannot be carried out safely;\r&lt;br&gt;2. Patient refuses to receive invasive tracheal support (if needed);\r&lt;br&gt;3. Pregnant or lactating women:childbearing age women with positive pregnancy test, breastfeeding, miscarriage or within 2 weeks after delivery.Postmenopausal and hysterectomy women do not need a pregnancy test;\r&lt;br&gt;4. Patients with chronic liver and kidney disease and reaching end-stage;\r&lt;br&gt;5. Previous history of allergic reactions to Fapiravir or Lopinavir and Ritonavir;\r&lt;br&gt;6. Currently or in the past 28 days, participated in another clinical trial against novel coronavirus treatment;\r&lt;br&gt;7. After the investigator's judgment, the subjects could not participate the study protocol, follow-up or self-evaluation after enrollment.","Exclusion criteria: 1. Pregnant woman patients;\r&lt;br&gt;2. Documented allergic history to any of chloroquine phosphate, ritonavir and lopinavir;\r&lt;br&gt;3. Documented history of hematological system diseases;\r&lt;br&gt;4. Documented history of chronic liver and kidney diseases;\r&lt;br&gt;5. Documented history of cardiac arrhythmia or chronic heart diseases;\r&lt;br&gt;6. Documented history of retina or hearing dysfunction;\r&lt;br&gt;7. Documented history of mental illnesses;\r&lt;br&gt;8. Use of digitalis due to the previous disease;\r&lt;br&gt;9. Onging pancreatitis;\r&lt;br&gt;10. Documented history of hemophilia;\r&lt;br&gt;11. Documented history of glucose-6 phosphate dehydrogenase (G-6-PD) deficiency.","Exclusion criteria: 1. Pregnant or lactating women;\r&lt;br&gt;2. There are comorbidities that affect the judgment of the efficacy, such as those with malignant tumors or long-term immunosuppressants;\r&lt;br&gt;3. The investigator believes that the patient has other conditions that are not suitable for enrollment;\r&lt;br&gt;4. Allergic to dimethyl sulfoxide (DMSO), dextran 40 or human albumin;\r&lt;br&gt;5. Contraindicated signs of artificial liver therapy","Exclusion criteria: 1. pregnant woman patients;\r&lt;br&gt;2. Documented allergic history to chloroquine; \r&lt;br&gt;3. Documented history of hematological system diseases;\r&lt;br&gt;4. Documented history of chronic liver and kidney diseases; \r&lt;br&gt;5. Documented history of cardiac arrhythmia or chronic heart diseases; \r&lt;br&gt;6. Documented history of retina or hearing dysfunction; \r&lt;br&gt;7. Documented history of mental illnesses; \r&lt;br&gt;8. Use of digitalis due to the previous disease.","Exclusion criteria: 1) Any situation that makes the programme cannot proceed safely; \r&lt;br&gt;2) patients who have used Kaletra or remdesivir; \r&lt;br&gt;3) no clinical or chest imaging manifestations; \r&lt;br&gt;4) In the state of no oxygen at rest, the patient's SPO2 &lt;= 94% or the oxygenation index is less than 300mmHg respiratory rate &gt;= 24/min; \r&lt;br&gt;5) Patients who need to be admitted to ICU judged by clinicians; \r&lt;br&gt;6) Known allergy or hypersensitivity reaction to lopinavir / ritonavir; \r&lt;br&gt;7) Increase in alanine aminotransferase (ALT) / aspartate aminotransferase (AST) is more than 3 times the upper limit of normal; \r&lt;br&gt;8) Drugs that are forbidden to be treated with lopinavir / ritonavir and cannot be replaced or stopped during the study period, such as afzosin, amiodarone, fusidic acid, astemizole, terfenadine, piperazine, dihydroergomethane, ergometrine Alkali, ergotamine, methylergometrine, cisapride, lovastatin, simvastatin, sildenafil, vartanafi, midazolam, triazolam, St. John's wort (Hypericum perforatum extract), etc.; \r&lt;br&gt;9) Pregnancy: positive pregnancy test for women of childbearing age; \r&lt;br&gt;10) lactating women did not stop lactation; \r&lt;br&gt;11) Known HIV infection, because of concerns about the development of resistance to lopinavir/rionavir if used without combination with other anti-HIV drugs; \r&lt;br&gt;12) Patient likely to be transferred to a non-participating hospital within 72 hours.","Exclusion criteria: 1. Have any known disease that seriously affects the immune system, such as a history of infection with the human immunodeficiency virus (HIV), or malignant tumors of the blood system or solid organs, or splenectomy;\r&lt;br&gt;2. Other circumstances that the researcher considers inappropriate to participate in this study.","Exclusion criteria: The investigator considers that the subject has other conditions that make him/her unsuitable to participate in the clinical trial or other special circumstances.","Exclusion criteria: 1. Severe pneumonia requires mechanical ventilationcritically severe cases;\r&lt;br&gt;2. Estimated Time of Death is less than 48 hours;\r&lt;br&gt;3. There is clear evidence of bacterial infection in respiratory tract infections caused by basic diseases such as primary immunodeficiency disease, acquired immunodeficiency syndrome, congenital respiratory malformations, congenital heart disease, gastroesophageal he following conditions: respiratory failure and mechanical ventilation required; or shock; or combined with other organ failure required ICU monitoring treatment;\r&lt;br&gt;3. Severe liver disease (such as child Pugh score &gt;= C, AST &gt; 5 times upper limit);\r&lt;br&gt;4. Patients were allergic to the components of ASC09 / ritonavir compound tablets;\r&lt;br&gt;5. Patients with definite contraindications in the label of ritonavir tablets;\r&lt;br&gt;6. Female subjects pregnancy test was positive during the screening period;\r&lt;br&gt;7. Patients who are taking HIV protease inhibitor drugs;\r&lt;br&gt;8. Physician judged the patient was not suitable for this clinical trial (for example, patient may be transferred to another hospital during the study period; patient with multiple basic diseases, etc.).","Exclusion criteria: 1. Allergic constitution, known to be allergic to balosavir or farpiravir or pharmaceutical excipients;\r&lt;br&gt;2. Body weight &lt;40 kg;\r&lt;br&gt;3. Considered as severe disease: has an ongoing respiratory deficiency and subjected to invasive mechanical ventilation; or presence of shock; or admitted to the ICU due to complications;\r&lt;br&gt;4. Has known kidney dysfunction determined as CLcr&lt;60 mL/min;\r&lt;br&gt;5. Increase in alanine aminotransferase (ALT) / aspartate aminotransferase (AST) is more than 5 times the upper limit of normal; or increase in ALT or AST is more than 3 ULN and increase in total bilirubin more than 2 ULN;\r&lt;br&gt;6. In the investigator's judgment, there are other factors that may cause the subject to be forced to terminate the study, such as other serious illnesses, serious laboratory abnormalities, and other factors that may affect the safety of the subject or the collection of test data and blood samples.","Exclusion criteria: 1. Allergic history to study medicines;\r&lt;br&gt;2. ALT/AST &gt;5 UNL or Child-Pugh Class C;\r&lt;br&gt;3. Severely ill patients with life expectance &lt;48 hours;\r&lt;br&gt ies or allergies to Shenfu injection and its components;\r&lt;br&gt;3. Severe basic diseases that affect survival, including: uncontrolled malignant tumors with multiple metastases that cannot be removed, hematological diseases, cachexia, active bleeding, severe malnutrition, HIV, etc.;\r&lt;br&gt;4. Obstructive pneumonia caused by lung tumors, severe pulmonary interstitial fibrosis, alveolar proteinosis, allergic reaction alveolitis;\r&lt;br&gt;5. Previous immunosuppressive agents within 6 months before study entry or recipients of a solid-organ or bone marrow transplant;\r&lt;br&gt;6. Extracorporeal life support (ECMO, ECCO2R, RRT);\r&lt;br&gt;7. Expected to die within 48 hours;\r&lt;br&gt;8. Patients who are considered by the investigator to be unsuitable subjects for this study.","Exclusion criteria: (1) It is known or suspected that it is allergic to the components of azvudine tablets;\r&lt;br&gt;(2) Light or severe patients;\r&lt;br&gt;(3) Patients with dysabsorption syndrome, or any other condition that affects gastrointestinal absorption, or who are unable to take drugs orally;\r&lt;br&gt;(4) Severe liver diseases (such as child Pugh score&gt;=C, TBIL&gt;=2 times the upper limit of normal value, ALT/AST&gt;=5 ULN, or HBsAg positive;\r&lt;br&gt;(5) Patients with severe renal insufficiency (eGFR&lt;=30ml/min/1.73m2) or undergoing continuous renal replacement therapy, hemodialysis and peritoneal dialysis;\r&lt;br&gt;(6) Women during pregnancy and lactation or having family planning during the trial period / within 6 months of the end of the trial;\r&lt;br&gt;(7) Other factors that are not suitable for entering the trial (According to the judgment of the researcher).","Exclusion criteria: 1. Patients who are participating in other drug clinical trials;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. ALT / AST&gt; 5 ULN, neutrophils &lt;0.5, platelets less than 50;\r&lt;br&gt;4. Expected survival is less than 1 week;\r&lt;br&gt;5. Patients diagnosed with gy to the components of zedoary turmeric oil injection, or allergic constitution;\r&lt;br&gt;(2) Mild and severe patients.\r&lt;br&gt;(3) Combined with severe liver disease (such as Child-Pugh score &gt;=C, TBIL &gt;=2 times the upper limit of normal, ALT/AST &gt;=5 times the upper limit of normal);\r&lt;br&gt;(4) Combined with severe renal insufficiency (eGFR &lt;=30 mL/min/1.73 m2) or undergoing continuous renal replacement therapy, hemodialysis, peritoneal dialysis;\r&lt;br&gt;(5) Pregnant and lactating women or have fertility plans during the trial and within 6 months after the end of the trial;\r&lt;br&gt;(6) Participated in other clinical trials within 3 months before enrollment;\r&lt;br&gt;(7) According to the investigator's judgment, there are other conditions that are not suitable for participating in this trial.","Exclusion criteria: None","Exclusion criteria: (1) known or suspected allergies to the components of azivudine tablets;\r&lt;br&gt;(2) women who are breast-feeding during pregnancy or have a family plan during the trial period and within 6 months after the end of the trial;\r&lt;br&gt;(3) participating in other clinical trials or taking experimental drugs within 12 weeks prior to administration;\r&lt;br&gt;(4) severe liver disease (TBIL&gt;=2 times normal upper limit; ALTAST&gt;=5 times normal upper limit);\r&lt;br&gt;(5) patients with severe renal insufficiency or receiving continuous renal replacement therapy or peritoneal dialysis \r&lt;br&gt;(6) Other conditions that not appropriate to be enrolled into this study based on investigator's advise.","Exclusion criteria: 1. Age &lt;14 years;\r&lt;br&gt;2. Pregnant;\r&lt;br&gt;3. Patient is irritable during NIV treatment, and still cannot tolerate NIV after adequate health education and nursing guidance;\r&lt;br&gt;4. Intubation-mechanical ventilation without previous NIV treatment;\r&lt;br&gt;5. Patient or legal representative refuses to participate in this clinical study;\r&lt;br&gt;6. Patient or rgic to interferon preparations;\r&lt;br&gt;(8)Other patients  were judged unsuitable for inclusion in the trial by researchers.","Exclusion criteria: 1. Respiratory failure explained with other lung conditions, including influenza virus, bacterial infection, fungi infection, non-infectious causes;\r&lt;br&gt;2. Comorbidities including lupus, vasculitis, APS et al.\r&lt;br&gt;3. Concurrent use of anti-IL6 receptor antibody;\r&lt;br&gt;4. Malignancy;\r&lt;br&gt;5. Pregnancy;\r&lt;br&gt;6. Potential tranfer to other hospital during the trial;\r&lt;br&gt;7. Other potential conditions determined by the investigators.","Exclusion criteria: 1.diabetic ketoacidosis, hyperosmolar hyperglycemic status, or severe recurrent hypoglycemia occurred within 3 months;\r&lt;br&gt;2.previous history of cardiovascular disease, malignant tumor, mental illness or severe liver and kidney dysfunction.","Exclusion criteria: suspected or diagnosed isolation of nurses","Exclusion criteria: No","Exclusion criteria: 1. Patients with other malignant tumors requiring treatment;\r&lt;br&gt;2. Severe cardiovascular and metabolic diseases beyond the control of combination with other drugs \r&lt;br&gt;3. Patients with clinical symptoms of brain dysfunction or serious mental illness who cannot understand or follow the study protocol;\r&lt;br&gt;4. Endotracheal intubation with invasive ventilation;\r&lt;br&gt;5. Patients who cannot guarantee completion of necessary treatment plan and follow-up observation;\r&lt;br&gt;6. Women of child-bearing age who are positive in pregnancy test or do not stop breastfeeding in lactation period;\r&lt;br&gt;7. Patients with other infections at the time of enrollment;\r&lt;br&gt;8. Other circumstances that prevent the protocol from proceeding safely.","Exclusion criteria: 1. There is clear evidence of bacterial infection in respiratory tract infections caused by basic diseases such as primary immunodeficiency disease, acquired immunodeficiency syndrome, congenital respi lear evidence of bacterial infection;\r&lt;br&gt;2. Subjects with the following conditions: daily treatment of asthma, any other chronic respiratory diseases, respiratory bacterial infections such as suppurative tonsillitis, acute tracheal bronchitis, sinusitis, otitis media and other respiratory diseases that affect clinical trial evaluation.Chest CT confirmed the existence of severe pulmonary interstitial lesions, bronchiectasis and other basic pulmonary diseases;\r&lt;br&gt;3. Severe pneumonia requiring mechanical ventilation;\r&lt;br&gt;4. In the judgment of the investigator, the previous or current diseases may affect the patient's participation in the trial or the outcome of the study, including malignant diseases, autoimmune diseases, liver and kidney diseases, blood diseases, nervous system diseases, and endocrine diseases;The patient is suffering from serious diseases that affect the immune system, such as human immunodeficiency virus (HIV) infection, or blood system, or splenectomy, organ transplantation, etc.;\r&lt;br&gt;5. Pregnant or lactating women;\r&lt;br&gt;6. Patients who participated in other clinical trials within the last 3 months;\r&lt;br&gt;7. Allergic constitution, such as a history of allergy to two or more drugs or food, or a known allergy to the ingredients of the drug;\r&lt;br&gt;8. The investigator considers that there are any factors that are inappropriate for inclusion or affect the evaluation of the efficacy.","Exclusion criteria: 1. General anesthesia surgery patients;\r&lt;br&gt;2. Medical staff with contact history outside the operating room.","Exclusion criteria: 1.The doctor believes that the patient is not suitable to participate in this trial, including those who may not cooperate, do not comply with the requirements of the procedure, or participate in this trial may put the patient in an unsafe situation.\r&lt;br&gt;2.Pregnant or lactation periods women;\r&lt;br&gt;3.Immunoglobulin allergy;\r&lt;br&gt;4.Immunoglobulin A deficiency;\r&lt;br&gt;5.There are diseases that may increase the risk of thrombosis, such as cold globulinemia, severe refractory hypertriglyceridemia, clinically defined monoclonal gamma globulinemia, etc.\r&lt;br&gt;6.High titer of anti-novel coronavirus antibody RBDIgG (higher than 1) could be detected.\r&lt;br&gt;7.Received any experimental treatment for novel coronavirus infection within 30 days before screening;\r&lt;br&gt;8.The researchers judged that the patients had the following life-threatening conditions, including, but not limited to, Phammer F &lt; 100mmHg, near-death state or expected survival time less than 24 hours, severe septic shock or disseminated intravascular coagulation ((DIC)), etc\r&lt;br&gt;9.Severe congestive heart failure, or other relative contraindications for plasma transfusion determined by researchers.","Exclusion criteria: Exclude patients with severe and critical 2019-nCoV pneumonia","Exclusion criteria: If one of the following situations occurs, it is not recommended to take the traditional Chinese medicine preparation recommended by this plan:\r&lt;br&gt;(1) Has fever, cough, fatigue, stuffy nose, runny nose, dry throat, thirst, poor stool or diarrhea, little sputum or sputum, chest tightness, abdominal distension, constipation and other discomfort symptoms;\r&lt;br&gt;(2) Patients with severe primary diseases of the cardiovascular, cerebrovascular, lung, kidney and hematopoietic system;\r&lt;br&gt;(3) pregnant or lactating women;\r&lt;br&gt;(4) History of allergy to prescription drugs.","Exclusion criteria: 1. Any situation that makes the programme cannot proceed safely;\r&lt;br&gt;2. Known allergy or hypersensitivity reaction to lopinavir / ritonavir;\r&lt;br&gt;3. Increase in alanine aminotransferase (ALT) / aspartate aminotransferase (AST) is more than 5 times the upper limit of normal;\r&lt;br&gt;4. Use of medications that are contraindicated with lopinavir / ritonavir and that cannot be replaced or stopped during the study period, such as CYP3A inhibitors;\r&lt;br&gt;5. Pregnancy: positive pregnancy test for women of childbearing age;\r&lt;br&gt;6. Known HIV infection, because of concerns about the development of resistance to lopinavir/rionavir if used without combination with other anti-HIV drugs;\r&lt;br&gt;7. Patient likely to be transferred to a non-participating hospital within 72 hours;\r&lt;br&gt;8. Researchers consider unsuitable.","Exclusion criteria: &lt;br&gt;                General REMAP-CAP Exclusion Criteria:&lt;br&gt;                1. Healthcare-associated pneumonia:&lt;br&gt;                a. Prior to this illness, is known to have been an inpatient in any healthcare facility within the last 30 days&lt;br&gt;                b. Resident of a nursing home or long-term care facility.&lt;br&gt;                2. Death is deemed to be imminent and inevitable during the next 24 hours AND one or more of the patient, substitute decision maker or attending physician are not committed to full active treatment.&lt;br&gt;                3. Previous participation in this REMAP within the last 90 days&lt;br&gt;&lt;br&gt;                AB Domain Specific Exclusion Criteria&lt;br&gt;&lt;br&gt;                Received more than 48 hours of IV antibiotic treatment for this index illness&lt;br&gt;                â€¢ More than 24 hours has elapsed since ICU admission&lt;br&gt;                â€¢ Known hypersensitivity to all of the study drugs in the site randomization schedule&lt;br&gt;                â€¢ A specific antibiotic choice is indicated, for example:&lt;br&gt;                o Suspected or proven concomitant infection such as meningitis&lt;br&gt;                o Suspected or proven infection with resistant bacteria where agents being trialed would not be expected to be active. This includes cystic fibrosis, bronchiectasis or other chronic suppurative lung disease where infection with Pseudomonas may be suspected but does not include patients with suspected methicillin-resistant staphylococcus aureus (MRSA) infection (see MRSA below).&lt;br&gt;                o Febrile neutropenia or significant immunosuppression (including organ or bone marrow transplantation, human immunodeficiency virus (HIV) Infection with CD4 cell count &lt;200 cells/ÂµL, systemic immunosuppressive, systemic corticosteroids comprising prednisolone, or equivalent, =20mg/day for &gt; 4 preceding weeks).&lt;br&gt;                o Suspected melioidosis (tropical sites during melioidosis season â€“ see melioidosis below)&lt;br&gt;                o There is sufficient microbiological information to guide specific antibacterial therapy&lt;br&gt;                â€¢ The treating clinician believes that participation in the domain would not be in the best interests of the patient&lt;br&gt;&lt;br&gt;                AB Specific Intervention Exclusion Criteria&lt;br&gt;                1.\tKnown non-serious hypersensitivity to penicillins will result in exclusion from receiving interventions that include piperacillin and amoxicillin&lt;br&gt;                2.\tKnown non-serious hypersensitivity to cephalosporins will result in exclusion from receiving interventions that include ceftriaxone and ceftaroline&lt;br&gt;                3.\tKnown serious hypersensitivity to beta-lactams, including penicillins or cephalosporins, will result in exclusion from interventions that include piperacillin, amoxicillin, ceftriaxone, and ceftaroline.&lt;br&gt;                4.\tKnown hypersensitivity to moxifloxacin or levofloxacin will result in exclusion from moxifloxacin or levofloxacin intervention&lt;br&gt;                5.\tKnown serious hypersensitivity to the macrolide will result in exclusion from interventions that include piperacillin, amoxicillin, ceftriaxone, and ceftaroline.&lt;br&gt;                6.\tKnown or suspected pregnancy will result in exclusion from moxifloxacin or levofloxacin and ceftaroline interventions.&lt;br&gt;&lt;br&gt;                Corticisteroid domain Specific Exclusion Criteria&lt;br&gt;                â€¢ Known hypersensitivity to hydrocortisone&lt;br&gt;                â€¢ Intention to prescribe systemic corticosteroids for a reason that is unrelated to the current episode of CAP (or direct compli",null,null,null,null,null,null,"Exclusion criteria: To rule out anyone not living in Jingzhou during the outbreak.",null,"Exclusion criteria: 1. A pregnant or lactating woman; \r&lt;br&gt;2. With other major diseases, such as serious heart, lung, liver, kidney damage or psychiatric patients. Participants should not take part in the study under any of the above circumstances. The Research Hospital and the applicant unit will not bear the responsibility if they intentionally conceal the medical history and medication history.",null,"Exclusion criteria: 1. Complicated active tuberculosis, malignant arrhythmia, acute myocardial infarction, stroke, etc.\r&lt;br&gt;2. pregnant and lactating women;\r&lt;br&gt;3. Combining severe cognitive and mental disorders;\r&lt;br&gt;4. Clinical researchers who are participating in other interventions within 1 month before being selected;\r&lt;br&gt;5. Those who are known to be allergic to treatment drugs;\r&lt;br&gt;6. Those who are critically ill.\r&lt;br&gt;7. The researcher thinks that others are not suitable for enrollment.","Exclusion criteria: 1. Gestational female patients;\r&lt;br&gt;2. Patients with other malignant diseases such as malignant tumours, chronic liver or kidney diseases, and reaching the end stage;\r&lt;br&gt;3. Patients with known psychiatric disorders;\r&lt;br&gt;4. Patients withdrawing from other clinical trial within 4 weeks.","Exclusion criteria: 1. people who are allergic to pifenidone capsules;\r&lt;br&gt;2. the researchers judged that the compliance of the subjects was not good;\r&lt;br&gt;3. those who cannot take drugs through gastrointestinal tract;\r&lt;br&gt;4. any significant clinical or laboratory abnormalities that may affect the safety assessment, such n for injection);\r&lt;br&gt;3. Patients with previous tumor, severe liver disease, pulmonary fibrosis, tuberculosis, autoimmune diseases, and treatment with glucocorticoids and immunosuppressive agents;\r&lt;br&gt;4. The diagnostic criteria for severe patients with novel coronavirus pneumonia were [novel coronavirus infection pneumonia treatment scheme 5.0].","Exclusion criteria: (1) Female patients during pregnancy or lactation;\r&lt;br&gt;(2) Patients with allergy to Exocarpium Citri Grandis preparation, patients with intolerance to the recommended dose of Exocarpium Citri Grandis were previously applied;\r&lt;br&gt;(3) Patients who are taking part in clinical trials of other drugs;\r&lt;br&gt;(4) Patients are taking other foods or drugs with antitussive and antiasthmatic effects.\r&lt;br&gt;(5) There are other serious diseases that may threaten life, such as cancer.","Exclusion criteria: (1) Infection with influenza virus, parainfluenza virus, adenovirus, respiratory syncytial virus, rhinovirus, human partial pneumonovirus, SARS coronavirus and other known viral pneumonia patients;\r&lt;br&gt;(2) Patients with mycoplasma pneumoniae, chlamydia pneumonia and bacterial pneumonia;\r&lt;br&gt;(3) Patients with non-infectious diseases, such as vasculitis, dermatomyositis and mechanical pneumonia;\r&lt;br&gt;(4) Clinical diagnosis of SARS- Cov-2 virus nucleic acid test negative in respiratory tract swab.","Exclusion criteria: (1) Those who do not meet the inclusion criteria of this study;\r&lt;br&gt;(2) Complicated with severe primary heart, liver, and kidney disease;\r&lt;br&gt;(3) Patients during perioperative period (within 7 days after operation);\r&lt;br&gt;(4) Immune dysfunction diseases (such as systemic lupus erythematosus) in the active phase;\r&lt;br&gt;(5) Those who lack clinical data or cannot obtain accurate data.","Exclusion criteria: Patients who are younger than 18 years , who have severe liver or kidney dysfunction,or patients with other condition evaluated by doctors were excluded from this study.","Exclusion criteria: 1. Incomplete medical records, especially medication information,which may affect the evaluation\r&lt;br&gt;2. Those which the researchers deemed inappropriate","Exclusion criteria: 1. Previous medication information was not recorded;\r&lt;br&gt;2. The patients' medical records  were incomplete after admission.","Exclusion criteria: 1. Patients with mental abnormality or unwilling to participate in this study;\r&lt;br&gt;2. Patients participating in other clinical trials.","Exclusion criteria: There were no hospitalized patients, no CT patients.","Exclusion criteria: Missing clinical data.","Exclusion criteria: Patients who meet any of the following criteria are not eligible for this study: \r&lt;br&gt;1. The clinical data are insufficient and the required clinical data cannot be collected;\r&lt;br&gt;2. The age of the patient is below 12 years old.","Exclusion criteria: None.","Exclusion criteria: 1. Transfers to Huoshen shan or Leishen shan hospital;\r&lt;br&gt;2. Patient with only one laboratory test.","Exclusion criteria: none","Exclusion criteria: 1. With contraindications of Ulinastatin Injection;\r&lt;br&gt;2. Pregnant or lactating women;\r&lt;br&gt;3. Patients taking other urinary trypsin inhibitors;\r&lt;br&gt;4. Not suitable to participate in the clinical trial by investigator's judgement.","Exclusion criteria: 1. Age&lt;14 years;\r&lt;br&gt;2. Accompanied by other serious organ dysfunction (including severe liver and kidney dysfunction, upper gastrointestinal bleeding, DIC, etc.).","Exclusion criteria: Non-definitively diagnosed cases","Exclusion criteria: Pregnant woman","Exclusion criteria: (1) Death is expected within 48 hours;\r&lt;br&gt;(2) Basic diseases such as primary immunodeficiency disease, acquired immunodeficiency syndrome, congenital respiratory malformation , congenital heart disease, gastroesophageal reflux disease, congenital pulmonary airway malformation and more with ant or planning to become pregnant within 7 months;\r&lt;br&gt;(2) ALT is higher than 10 times the upper limit of normal value, or total bilirubin is highter than 2 times the upper limit of normal value, or the stage of decompensation of cirrhosis, or has had decompensation of cirrhosis;\r&lt;br&gt;(3) The number of peripheral blood leukocytes and/or platelets is lower than the lower limit of normal value;\r&lt;br&gt;(4) There are serious important organs such as cardiovascular,lung,kidney,brain lesions and fundus lesions;\r&lt;br&gt;(5) Combined with autoimmune disease,mental illness,diabetes,and abnormal thyroid function (hyperthyroidism or hypothyroidism);\r&lt;br&gt;(6) Those diagnosed or suspected of malignant tumors;\r&lt;br&gt;(7) Those who are using immunosuppressive drugs or after organ transplantation or who are preparing to undergo organ transplantation;\r&lt;br&gt;(8) Drug addicts or people with HIV infection;\r&lt;br&gt;(9) Those who are allergic to interferon;\r&lt;br&gt;(10) There are other situations in which interferon is not suitable for use by the doctor in charge;\r&lt;br&gt;(11) Men who did not take effective contraception during and after the treatment period.","Exclusion criteria: 1. Family history of seizure, epilepsy, brain or mental disease;\r&lt;br&gt;2. Subject allergic to any component of the investigational vaccine, or a more severe allergic reaction and history of allergies in the past;\r&lt;br&gt;3. Woman who is pregnant, breast-feeding or positive in ÃŸ-HCG (human chorionic gonadotropin) pregnancy test (urine) on day of enrollment, or become pregnant during the next 6 months;\r&lt;br&gt;4. Any acute fever disease or infections;\r&lt;br&gt;5. History of SARS;\r&lt;br&gt;6. Major congenital defects or not well-controlled chronic illness, such as asthma, diabetes, or thyroid disease;\r&lt;br&gt;7. Serious cardiovascular diseases, such as arrhythmia, conduction block, myocardial infarction, severe hypertension without controllable drugs,
