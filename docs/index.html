ses with recurrence reported after discharge.","Exclusion criteria: 1. Cases of severe vomiting or difficulty in ingesting medication;\r&lt;br&gt;2. Pregnant and lactating women;\r&lt;br&gt;3. Lopinavir/ridonavir, ribavirin, interferon and monoclonal antibody were received 3 days before enrollment;\r&lt;br&gt;4. Cases of respiratory failure requiring mechanical ventilation;\r&lt;br&gt;5. Cases of shock;\r&lt;br&gt;6. Complications of other organ failure require ICU care;\r&lt;br&gt;7. Patients were clinically predicted with no hope of survival and only received hospice care, or those who were in a deep coma and did not respond to supportive treatment measures within three hours of admission.","Exclusion criteria: 1. Patients who have contraindications to specimen collection, such as: coagulopathy, rectal tumors, anal canal disease, severe cardiopulmonary dysfunction, etc .;\r&lt;br&gt;2. Patients with mental illness cannot cooperate with sampling;\r&lt;br&gt;3. The patient did not agree to participate in the study.","Exclusion criteria: (1) Allergic to fabiravir or abidol;\r&lt;br&gt;(2) ALT/AST increased 5 times higher than the upper limit of normal, or with child Pugh C;\r&lt;br&gt;(3) Severe patients with expected survival time &lt; 48 hours;\r&lt;br&gt;(4) Pregnancy;\r&lt;br&gt;(5) HIV positive;\r&lt;br&gt;(6) Considered unsuitable by researchers.","Exclusion criteria: Mild and critical new coronavirus pneumonia","Exclusion criteria: 1. Intubation required immidiately in case of cardiac arrest or asphyxia;\r&lt;br&gt;2. Pregnancy, severe chronic respiratory, uncontrolled gastric reflux disease and any nasopharyngeal anatomical obstacle;\r&lt;br&gt;3. Those patients has intubated in ICU.","Exclusion criteria:  a history of neurologic and psychiatric deficits","Exclusion criteria: (1) Reexamine CT;\r&lt;br&gt;(2) The CT image can not be analyzed caused by respiratory movement ;\r&lt;br&gt;(3) Patients with pleural effusion or atelectasis.","Exclusion criteria: The clinical classification of patients with severe novel coronavirus infection is to meet any of the following:\r&lt;br&gt;1) Respiratory failure occurs and requires mechanical ventilation;\r&lt;br&gt;2) Shock occurs;\r&lt;br&gt;3) Combined failure of other organs requires ICU monitoring and treatment;\r&lt;br&gt;2. Those who are allergic to blood products or plasma components and auxiliary materials (sodium citrate);\r&lt;br&gt;3. There is multiple organ failure, and the estimated survival time is less than 3 days;\r&lt;br&gt;4. Those who tested positive for HIV antibodies before enrollment;\r&lt;br&gt;5. Women who are pregnant or breastfeeding or have a birth plan within the past year;\r&lt;br&gt;6. Participants in other clinical trials within 1 months before screening;\r&lt;br&gt;7.Poor adherence or other conditions that the investigator believes are not suitable for inclusion (such as poor physical condition).","Exclusion criteria: 1. Gestational female patients;\r&lt;br&gt;2. Patients with allergic constitution, specifically with a history of allergies to these three intervention drugs;\r&lt;br&gt;3. Patients with other malignant diseases such as malignant tumours, chronic liver or kidney diseases, and reaching the end stage;\r&lt;br&gt;4. Patients with known psychiatric disorders;\r&lt;br&gt;5. Patients withdrawing from other clinical trial within 4 weeks.","Exclusion criteria: 1. Allergy to drugs and excipients used in this study;\r&lt;br&gt;2. Pregnant and lactating women and women of child-bearing years did not agree to use contraception during the experiment;\r&lt;br&gt;3.Have malignant tumor or hypercoagulant state;\r&lt;br&gt;4. Suffer from mental illness and can't cooperate well;\r&lt;br&gt;5. Those who have participated in or are participating in clinical trials of other drugs during the course of the disease;\r&lt;br&gt;6. Other conditions considered inappropriate for inclusion by the researcher.","Exclusion criteria: 1) According to the researcher's judgment, the diseases that have been or have suffered may affect the patients to participate in the trial;\r&lt;br&gt;2) Those who are allergic to the known ingredients of this medicine;\r&lt;br&gt;3) Pregnant or lactating women;\r&lt;br&gt;4) Patients who have participated in other clinical trials in the past 3 months;\r&lt;br&gt;5) The researcher believes that there is anything unsuitable for enrollment.","Exclusion criteria: 1. sNCP caused by other non-viral infections (such as trauma);\r&lt;br&gt;2. WHO grade III or IV pulmonary hypertension;\r&lt;br&gt;3. Malignant tumor in lung and other systems;\r&lt;br&gt;4. Lactating women or screening women with positive blood pregnancy test;\r&lt;br&gt;5. Idiopathic IgA deficiency;\r&lt;br&gt;6. Recent cardiovascular and cerebrovascular events (3 months);\r&lt;br&gt;7. Lung transplanted patients;\r&lt;br&gt;8. HIV positive patients;\r&lt;br&gt;9. According to the researcher's judgment, these subjects will be excluded because of some causes, such as any disease, treatment, or laboratory abnormal history or current evidence, which may confound the results of the study, interfere with the subject's participation in the study procedure, or be not in the best interest of the subject's participation in the study.","Exclusion criteria: Undiagnosed NCP patients","Exclusion criteria: 1. Patients with congenital heart disease, primary and other secondary cardiomyopathy, severe arrhythmia, frequent atrial fibrillation, and serious image quality artifacts;\r&lt;br&gt;2. Contraindications of MRI: there are ferromagnetic metal foreign bodies in the body (such as cardiac pacemaker, nerve stimulator, artificial metal heart valve, aneurysm clip, intraocular metal foreign body, inner ear implant, metal prosthesis, metal prosthesis, metal joint, etc.); see the informed consent of enhanced MRI for details;\r&lt;br&gt;3. The patients with claustrophobia had recently developed allergic diseases such as measles and allergic dermatitis;\r&lt;br&gt;4. Contraindications of gadolinium contrast agent: estimated glomerular filtration rate (EGFR) &lt;30 ml/min/1.73 m2; previous adverse reactions or other drug allergy history of gadolinium contrast agent injection.","Exclusion criteria: 1. Confirmed or suspected novel coronavirus pneumonia infection;\r&lt;br&gt;2. KPS &gt; 30 points.","Exclusion criteria: You cannot be enrolled if you meet any of the following criteria:\r&lt;br&gt;1) any situation that cannot allow the program to proceed safely;\r&lt;br&gt;2) allergic constitution, allergic to more than one kind of food or medicine;\r&lt;br&gt;3) patients with severe basic diseases that affect survival, including uncontrolled clinically significant heart, lung, kidney, digestion, blood diseases, neuropsychiatric diseases, immune diseases, metabolic diseases, malignant tumors, and severe malnutrition;\r&lt;br&gt;4) pregnant or lactating women;\r&lt;br&gt;5) patients may be transferred to non-participating hospitals within 72 hours;\r&lt;br&gt;6) patients who have been on immunosuppressive agents or organ transplants for nearly 6 months;\r&lt;br&gt;7) critically ill patients diagnosed according to the diagnosis and treatment plan for pneumonia caused by novel coronavirus infection (trial fifth edition);\r&lt;br&gt;8) those who are unable to cooperate in mental state, suffer from mental illness, have no self-control and cannot express clearly;\r&lt;br&gt;9) a history of HBV, HCV, TPPA, HIV and pancreatitis before infection;\r&lt;br&gt;10) participants in other clinical trials.","Exclusion criteria: (1) any situation in which the program cannot proceed safely;\r&lt;br&gt;(2) allergic constitution;\r&lt;br&gt;(3) serious basic diseases affecting survival, including uncontrolled malignant tumors with multiple metastases that cannot be resected, blood diseases, malignant fluid, active bleeding, severe malnutrition, HIV, etc.;\r&lt;br&gt;The main organ function is abnormal\r&lt;br&gt;(4) liver function was obviously abnormal: ALT/AST increased by more than 5 times the normal upper limit, increase of total bilirubin more than 2 times of normal upper limit;\r&lt;br&gt;(5) obstructive pneumonia, severe pulmonary fibrosis, alveolar proteinosis and allergic alveolitis caused by lung tumors;\r&lt;br&gt;(6) pregnancy: positive pregnancy test for women of child-bearing age;\r&lt;br&gt;(7) the patient may be transferred to a non-participating hospital within 72h;\r&lt;br&gt;(8) continuous use of immunosuppressants or organ transplants within the past 6 months;\r&lt;br&gt;(9) in vitro life support patients (ECMO, ECCO2R, RRT);\r&lt;br&gt;(10) expected survival no more than 48 hours.","Exclusion criteria: 1. those who cannot complete cardiopulmonary ultrasound according to the a-ccue process;\r&lt;br&gt;2. the patient or his guardian requests to withdraw from the researcher;","Exclusion criteria: 1. Patients with mental illness who cannot cooperate with the sampling;\r&lt;br&gt;2. Patients judged by the researchers as unsuitable for the study.","Exclusion criteria: Viral nucleic acid test negative","Exclusion criteria: 1. Aged less than 18 years old;\r&lt;br&gt;2. Other serious medical diseases such as malignant tumor, heart, liver and kidney disease, uncontrollable metabolic disease, etc;\r&lt;br&gt;3. Not suitable for gastrointestinal administration;\r&lt;br&gt;4. Pregnant or lactating women;\r&lt;br&gt;5. Those who are allergic to the ingredients of this product;\r&lt;br&gt;6. Mental state can not cooperate with the observer or cognitive impairment;\r&lt;br&gt;7. Severe liver disease (such as child Pugh score &gt;=C, AST &gt; 5 times ULN);\r&lt;br&gt;8. Patients with known severe renal impairment (creatinine clearance rate &lt;=30 ml/min) or continuous renal replacement therapy, hemodialysis, peritoneal dialysis.","Exclusion criteria: &lt;br&gt;- Pregnant woman \r&lt;br&gt;-Child less than 12 years-old \r&lt;br&gt;-Known hypersensitivity to chloroquine or hydroxy chloroquine.\r&lt;br&gt;-Feeding\r&lt;br&gt;-Retinopathy\r&lt;br&gt;-Known deficit in G6PD\r&lt;br&gt;-Refusal to participate in the study\r&lt;br&gt;-Patient with known QT prolongation  &lt;br&gt;","Exclusion criteria: minor","Exclusion criteria: History of drug allergy&lt;br&gt;Pregnancy and lactation &lt;br&gt;Uncontrolled baseline diseases including neuropsychiatric disorders, diabetes, thyroid disorders, heart disease, baseline liver failure","Exclusion criteria: 5 days or more after the onset of illness&lt;br&gt;Pregnancy&lt;br&gt;Breastfeeding&lt;br&gt;History of drug allergy&lt;br&gt;Complicated cases with bacterial infection&lt;br&gt;Patients in recovery phase&lt;br&gt;Critical and severe cases such as ARDS&lt;br&gt;Clinical evidence for respiratory insufficiency at the time of hospitalization (SaO2 =90% or PaO2 &lt; 8 kPa) in the patient breathing room air without oxygen therapy&lt;br&gt;Comorbidities (e.g. renal failure, liver failure, CHF, cerebrovascular and cardiovascular major diseases, chronic pulmonary disease, malignancy, endocrine and metabolic diseases, any immunodeficiency disorders such as AIDS, encephalopathy, neuropathy )","Exclusion criteria: History of drug allergy&lt;br&gt;Uncontrolled baseline diseases including neuropsychiatric disorders, diabetes, thyroid disorders, heart disease&lt;br&gt;Pregnancy and lactation&lt;br&gt;Baseline liver failure","Exclusion criteria: Patient who use warfarin&lt;br&gt;Patient who ACEI (captopril. enalapril,...  )","Exclusion criteria: Chronic kidney Disease&lt;br&gt;Pregnancy or breastfeeding&lt;br&gt;Drug allergy history&lt;br&gt;Pneumonia due to influenza virus, bacterial pneumonia, fungal pneumonia, and noninfectious causes&lt;br&gt;Chronic liver disease&lt;br&gt;Acute kidney injury","Exclusion criteria: History of drug allergy&lt;br&gt;Pregnancy&lt;br&gt;Lactation","Exclusion criteria: Known allergic reaction to Sofosbuvir or Daclatasvir&lt;br&gt;Pregnant or breastfeeding, or positive pregnancy test&lt;br&gt;Receipt of any experimental treatment for COVID-19 prior to the time of the screening evaluation&lt;br&gt;Heart rate &lt; 60/min&lt;br&gt;Taking Amiodarone&lt;br&gt;Evidence of multiorgan failure&lt;br&gt;Requiring mechanical ventilation at screening&lt;br&gt;eGFR&lt; 50 mL/min",null,"Exclusion criteria: History of drug allergy&lt;br&gt;Pregnancy","Exclusion criteria: past history of hypersensitivity to lopinavir, ritonavir, hydroxychloroquine or oseltamivir&lt;br&gt;pregnancy","Exclusion criteria: None",null,"Exclusion criteria: pregnancy&lt;br&gt;lactation","Exclusion criteria: (1) 7 days or more since the onset of COVID-19, as diagnosed by fever, pneumonia or other relevant findings&lt;br&gt;(2) Performance status of 2 or greater&lt;br&gt;(3) Advanced liver function abnormalities classified as grade C by the Child-Pugh criteria&lt;br&gt;(4) End-stage renal disease requiring dialysis&lt;br&gt;(5) Altered mental status&lt;br&gt;(6) Pregnant or planning pregnancy&lt;br&gt;(7) If female, not agreeable to using oral contraceptive, intrauterine contraceptive device, mechanical contraceptive methods such as pessaries and condoms, or combinations thereof, during favipiravir administration and 90 days thereafter&lt;br&gt;(8) If male, has a female partner who is not agreeable to the contraceptive methods described in (7) &lt;br&gt;(9) If male, not agreeable to using condoms during favipiravir administration and 90 days thereafter&lt;br&gt;(10) History of hereditary xanthine oxidase deficiency&lt;br&gt;(11) History of hypouricemia (less than 1 mg/dL) or xanthine urolithiasis&lt;br&gt;(12) History of gout or active treatment of gout or hyperuricemia&lt;br&gt;(13) History of immunocompromising conditions such as HIV positivity&lt;br&gt;(14) Deemed ineligible as determined by the principal investigator or a co-investigator",null,null,null,null,null,null,"Exclusion criteria: 1.\tPatients treated with mechanical ventilation for other concomitant causes&lt;br&gt;2.\tPatients treated with ECMO for other concomitant causes",null,null,null,null,null,"Exclusion criteria: Those who refused to participate in the study by opt-out","Exclusion criteria: Only one response per hospital or ED",null,null,null,null,null,null,null,null,null,null,null,null,"Exclusion criteria: (1) younger than 12 years old;\r&lt;br&gt;(2) refuse to sign informed consent.",null,null,null,"Exclusion criteria: 1) POSITIVE;\r&lt;br&gt;2) Those who cannot cooperate to complete the magnetic resonance examination.",null,"Exclusion criteria: Incomplete case data.",null,null,null,null,"Exclusion criteria: History of eye surgery,trauma,other eye diseases,family history of glaucoma,etc.","Exclusion criteria: 1. Pregnant or breast-fed women;\r&lt;br&gt;2. age &lt; 18 years;\r&lt;br&gt;3. Participating in any clinical trail in 12 weeks before signing informed consent form;\r&lt;br&gt;4. refuse to sign the informed consent form;\r&lt;br&gt;5. individuals who suffer from severe diseases, or serious complications which affect disease and/ or psychological assessment;\r&lt;br&gt;6. patients cannot finish questionnaires;\r&lt;br&gt;7. employees and related people of investigators and research center;\r&lt;br&gt;8. Individuals who are unsuitable to take part in this study due to consideration of researchers.","Exclusion criteria: Death was excluded. Cases with BMI mismatch were excluded","Exclusion criteria: (1) Receive any clinical trial drug treatment for COVID-2019 within 30 days before the screening assessment;\r&lt;br&gt;(2) Severe liver disease (e.g., Child Pugh score &gt;=C or AST&gt; 5 times of the upper limit);\r&lt;br&gt;(3) Patients with known severe renal insufficiency (estimated glomerular filtration rate &lt;=30mL / min/1.73 m2) or patients receiving continuous renal replacement therapy, hemodialysis, peritoneal dialysis;\r&lt;br&gt;(4) Co-infection of HIV, hepatitis B, tuberculosis, influenza virus, adenovirus or other respiratory infection viruses;\r&lt;br&gt;(5) Female patients who have no sexual protection in the last 30 days prior to the screening assessment;\r&lt;br&gt;(6) Pregnant or lactating women or women using estrogen contraception;\r&lt;br&gt;(7) Patients who are planning to become pregnant during the study period or within 6 months after the end of the study period;\r&lt;br&gt;(8) Other conditions that the researchers consider inappropriate for participating in this clinical trial.","Exclusion criteria: 1) Those with poor CT image quality;\r&lt;br&gt;2) Patients who are unwilling to participate in the study.","Exclusion criteria: No","Exclusion criteria: 1. Combining patients with severe primary respiratory diseases, or with other pathogenic microbial pneumonia that needs to be identified in relation to COVID-19;\r&lt;br&gt;2. Combining systems such as heart, brain, lung, liver and kidney syllading with severe primary diseases, as well as mental illness;\r&lt;br&gt;3. Those who are unconscious and unable to cooperate;\r&lt;br&gt;4. People who cannot accept music because of hearing impairment;\r&lt;br&gt;5. Combining patients with other serious diseases such as uremia and severe heart failure;\r&lt;br&gt;6. The researchers did not consider it appropriate for patients to participate in the study.","Exclusion criteria: 1. Suspected patients;\r&lt;br&gt;2. Pregnancy and lactation.",null,"Exclusion criteria: History of eye surgery,trauma,other eye diseases,family history of glaucoma,etc.","Exclusion criteria: Participants who were not located in Wuhan when we conducted the study and those who did not practice mindfulness or mind-wandering exercise over the next 10 days.","Exclusion criteria: (1) Patients have clinical symptoms or CT positive changes;\r&lt;br&gt;(2) Patients have no willingness to participate in the study;\r&lt;br&gt;(3) Patients with unconsciousness.","Exclusion criteria: (1) Basic diseases: Patients with severe diabetes, cardiopulmonary insufficiency, chronic kidney disease, chronic liver failure, cirrhosis, etc. before onset; tumor patients; patients with azotemia;\r&lt;br&gt;(2) Not willing to participate in the experiment;","Exclusion criteria: not in this period","Exclusion criteria: Patients not suitable for study judged by researchers","Exclusion criteria: Medical staff without informed consent.","Exclusion criteria: other viral pneumonia and COVID-19 in children.","Exclusion criteria: 1. Patients at h high risk of SARS-CoV-2 infection;\r&lt;br&gt;2. The guardian does not agree to sign the informed consent or the guardian does not agree to collect information.","Exclusion criteria: 1. Have clinical symptoms or CT positive changes;\r&lt;br&gt;2. Patients no willingness to participate in the study;\r&lt;br&gt;3. Patients with consciousness disorders.","Exclusion criteria: Pregnant women; less than 18 years old; serious diseases (cardiovascular diseases, respiratory diseases, digestive diseases, etc); patients with tumor; patients who can not cooperate","Exclusion criteria: 1. severe vomiting and difficulty in taking oral medication or in taking oral medication;\r&lt;br&gt;2. pregnant and nursing women;\r&lt;br&gt;3. subjects received lopinavir/ridonavir, ribavirin, monoclonal antibodies and other specific antiviral drugs in the week prior to admission;\r&lt;br&gt;4. cases of respiratory failure requiring mechanical ventilation;\r&lt;br&gt;5. cases of shock;\r&lt;br&gt;6. combined with other organ failure requires intensive care unit;\r&lt;br&gt;7. patients with no clinical expectation of survival and only end-of-life care, or those in a deep coma who did not respond to supportive treatment within three hours of admission.","Exclusion criteria: (1) Patients who are negative for multiple PT-PCR tests and cannot be diagnosed;\r&lt;br&gt;(2) Patients with incomplete medical records;\r&lt;br&gt;(3) There are patients who other researchers believe are not suitable for inclusion in this study.","Exclusion criteria: 1. Cases of clinical treatment of pneumonia;\r&lt;br&gt;2. Those who cannot understand the content of the scale and cannot evaluate the curative effect;\r&lt;br&gt;3. Suicide-prone by the doctor;\r&lt;br&gt;4. pregnant women, those with severe cardiovascular and cerebrovascular, liver, kidney, hematopoietic system and other diseases;\r&lt;br&gt;5. Those who do not cooperate with the treatment plan;\r&lt;br&gt;6. The researcher thinks that others are not suitable for enrollment.","Exclusion criteria: Patients in hospital, complicated with other acute and severe diseases, etc","Exclusion criteria: 1. Patients with cardiac arrest before endotracheal intubation;\r&lt;br&gt;2. Patients with severe medical record information registration defects;\r&lt;br&gt;3. Patients whose condition is not stable and whose prognosis cannot be determined.","Exclusion criteria: 1) novel coronavirus pneumonia is not in conformity with the standard diagnostic criteria.            \r&lt;br&gt;2) The age is less than 18 years old or more than 80 years old;            \r&lt;br&gt;3) Patients with allergy to traditional Chinese medicine and allergic constitution;            \r&lt;br&gt;4) Patients with malignant tumor, cirrhosis, chronic renal failure (uremic stage), blood system disease, HIV and other serious basic diseases;            \r&lt;br&gt;5) Long term use of hormone, immunosuppressant and other drugs to treat patients;            \r&lt;br&gt;6) Suffering from serious mental illness or being unable to cooperate with the trial            \r&lt;br&gt;7) Pregnant and lactating women.","Exclusion criteria: (1) patients with severe basic diseases and intolerance such as cardiopulmonary function;\r&lt;br&gt;(2) patients combined with diseases affecting the assessment; with communication and cognitive impairment, unclear consciousness and unable to cooperate with the experiment.","Exclusion criteria: Age &lt; 18 years old, clinical data missing.","Exclusion criteria: 1. Those who cannot receive Chinese medicine treatment;\r&lt;br&gt;2. Patients with allergies to certain traditional Chinese medicine decoctions or traditional Chinese medicine injections;\r&lt;br&gt;3. Cases where complete diagnosis and treatment information cannot be obtained;\r&lt;br&gt;4. Any other chronic respiratory diseases, respiratory bacterial infections such as purulent tonsillitis, acute tracheobronchitis, sinusitis, otitis media, and other respiratory diseases affecting clinical trial evaluation;\r&lt;br&gt;5. Accompanied by basic diseases such as severe primary immunodeficiency disease, acquired immunodeficiency syndrome, congenital respiratory malformation, congenital heart disease, and abnormal lung development;\r&lt;br&gt;6. Expected survival time is less than 1 week.\r&lt;br&gt;Note: Anyone who meets any of the above exclusion criteria cannot be included in this test.","Exclusion criteria: 1. Those who do not meet the inclusion criteria;\r&lt;br&gt;2. Without the informed consent of the patient;\r&lt;br&gt;3. Unable to cooperate with the information collection due to illness or other reasons.","Exclusion criteria: 1. Known allergies to the components of this study;\r&lt;br&gt;2. Non-fever non-new coronary pneumonia diagnosed or suspected;\r&lt;br&gt;3. Fever caused by other non-infectious causes;\r&lt;br&gt;4. Patients with tuberculosis, bronchial asthma, chronic obstructive pulmonary disease, and respiratory failure;\r&lt;br&gt;5. Patients who are unwilling to take traditional Chinese medicine preparations;\r&lt;br&gt;6. Women during pregnancy and lactation who have fertility requirements in the last 3 months;\r&lt;br&gt;7. Participating in clinical trials of other drugs;\r&lt;br&gt;8. Other reasons led the researchers to consider it inappropriate to participate in this study.","Exclusion criteria: 1. Having one of the following infections (influenza virus, parainfluenza virus, adenovirus, respiratory syncytial virus, rhinovirus, human partial lung virus, SARS coronavirus and other known viral pneumonia);\r&lt;br&gt;2. Mycoplasma pneumoniae, Chlamydia pneumoniae and bacterial pneumonia;\r&lt;br&gt;3. There are non infectious diseases, such as vasculitis, dermatomyositis and organic pneumonia.","Exclusion criteria: (1) Known or suspected allergy to the components of the study drug;\r&lt;br&gt;(2) Acute infection of other viruses and bacteria has not been cured;\r&lt;br&gt;(3) The function of liver and kidney was abnormal (ALT/AST&gt;=2 times of the upper limit of normal value, SCr&gt;1.5 times of the upper limit of normal value);\r&lt;br&gt;(4) Participating in clinical trials of other drugs;\r&lt;br&gt;(5) Pregnant and lactating women; or can not take effective contraceptive measures during the trial;\r&lt;br&gt;(6) According to the judgment of the researcher, there are other situations that are not suitable for the experiment.","Exclusion criteria: 1. Aged &lt; 7-year-old;\r&lt;br&gt;2. previous arrhythmia;\r&lt;br&gt;3. previous chronic respiratory failure caused by other diseases, such as heart failure, thoracic deformity, structural lung disease, etc.;\r&lt;br&gt;4. hemodynamic instability;\r&lt;br&gt;5. severe immune deficiency or recent use of immunosuppressive agents;\r&lt;br&gt;6. allergic patients;\r&lt;br&gt;7. estimated survival time less than 3 days;\r&lt;br&gt;8. dropout on the halfway as well as lose of follow-up.","Exclusion criteria: 1. Pregnant or lactating women;\r&lt;br&gt;2. patients with malignant tumor, other serious systemic diseases and psychosis; \r&lt;br&gt;3. patients with severe liver dysfunction; \r&lt;br&gt;4. recent or participating in other clinical trials; \r&lt;br&gt;5. evidence of drug addiction within one year before joining the trial;\r&lt;br&gt;6. unable or unwilling to provide informed consent or comply with the trial requirements;\r&lt;br&gt;7. Combined with other infectious diseases.","Exclusion criteria: (1) Critical patients;\r&lt;br&gt;(2) TCM diagnosis of yang deficiency syndrome, manifested as limb warm, thin stools, chills, etc.;\r&lt;br&gt;(3) Patients who cannot guarantee compliance during treatment, and patients who are difficult to administer by oral or nasal route;\r&lt;br&gt;(4) Patients with severe primary respiratory disease or other pathogenic microbial pneumonia that needs to be identified with COVID-19;\r&lt;br&gt;(5) Pregnant and mothers, those who have a pregnancy plan, and those who have a positive urine pregnancy test;\r&lt;br&gt;(6) Patients with other systemic malignant diseases such as malignant tumors, mental illnesses, etc., which the researchers consider unsuitable for participation in the study;\r&lt;br&gt;(7) People who have been allergic to Chinese medicine or intolerant to taking medicine.\r&lt;br&gt;(8) Patients are participating in other COVID-19 clinical trials.","Exclusion criteria: no exclusion critereia","Exclusion criteria: 1. A coma, MODS or death occurred on admission;\r&lt;br&gt;2. The estimated survival time is &lt;7 days;\r&lt;br&gt;3. The patient's medical history is not detailed and relatives cannot be contacted.","Exclusion criteria: 1. Pneumonia caused by other reasons;\r&lt;br&gt;2. Have contraindications that can not participate in sports activities;\r&lt;br&gt;3. Mental disorders, cognitive impairments etc. can not cooperate with researchers subjectively;\r&lt;br&gt;4. Patients with serious illnesses, such as heart, liver, kidney, endocrine diseases and hematopoietic system disease;\r&lt;br&gt;5. Pregnant or lactating women.","Exclusion criteria: (1) Critical patients;\r&lt;br&gt;(2) Patients who can not guarantee compliance of using TCM during the treatment period, or patients who are difficult to take medicine by oral or nasal route;\r&lt;br&gt;(3) Patients with severe primary respiratory disease or other pathogenic microbial pneumonia that needs to be identified with COVID-19;\r&lt;br&gt;(4) Pregnant or parturient women. Patient who have a pregnancy plan or a positive urine pregnancy test;\r&lt;br&gt;(5) Patients with other systemic malignant diseases such as malignant tumors, mental illnesses, etc., which the researchers consider unsuitable for participation in the trial;\r&lt;br&gt;(6) Patients who have been allergic or intolerant to taking TCM.","Exclusion criteria: NO","Exclusion criteria: 1. Pneumonia caused by other reasons;\r&lt;br&gt;2. Have contraindications that can not participate in sports activities;\r&lt;br&gt;3. Mental disorders, cognitive impairments etc. can not cooperate with researchers subjectively.","Exclusion criteria: (1) Subjects who have any active autoimmune disease or history of autoimmune disease;\r&lt;br&gt;(2) Subjects who received immunosuppressive therapy by using immunosuppressant, or systemic or absorbable topic hormone therapy (temprednisone or other therapeutic hormones with a dosage &gt;10 mg/day) within 14 days prior to the administration of the studied drug;\r&lt;br&gt;(3) Severe allergic reaction to other monoclonal antibodies;\r&lt;br&gt;(4) Women in pregnancy or lactation;\r&lt;br&gt;(5) Human immunodeficiency virus (HIV) infection;\r&lt;br&gt;(6) Subjects with abnormal coagulation, bleeding tendency or undergoing thrombolysis or anticoagulation;\r&lt;br&gt;(7) Subjects with any known hereditary or acquired bleeding and thrombotic tendencies (e.g. hemophiliacs, coagulation disorders or thrombocytopenia);\r&lt;br&gt;(8) Subjects who have previously received other PD-1 antibody therapy or other immunotherapy for PD-1/PD-L.","Exclusion criteria: &lt;br&gt;1. ALT/AST &gt; 5 times the upper limit of normal. \r&lt;br&gt;2. Stage 4 severe chronic kidney disease or requiring dialysis (i.e. eGFR &lt; 30)  \r&lt;br&gt;3. Pregnancy or breast feeding. \r&lt;br&gt;4. Allergy to any study medication\r&lt;br&gt;5. Any medical condition which would impose an unacceptable safety hazard by participation to the study.\r&lt;br&gt;6. Study drug specific exclusion criteria:\r&lt;br&gt;\t- for itraconazole: heart failure ,  concomitant treatment with lopinavir/ritonavir, and potent CYP450 inducers such as rifampicin, rifabutin, carbamazepine, phenobarbital, phenytoin.\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: He has been suffering from respiratory system disease, unstable condition, risk of falling, severe other organ disease or mental disease, cognitive or language communication disorders.","Exclusion criteria: &lt;br&gt;Unlikely to survive for &gt;48 hours from screening&lt;br&gt;Presence of neutropenia less than 2000/mm3, AST or ALT greater than 5 X ULN, platelets less than 50,000/mm3&lt;br&gt;Prior immunosuppressive therapies&lt;br&gt;Use of chronic oral corticosteroids for non-COVID-19 related condition&lt;br&gt;Past or current history of autoimmune or inflammatory disease(s)&lt;br&gt;Known or suspected history of tuberculosis&lt;br&gt;Suspected or known active systemic bacterial or fungal infections&lt;br&gt;","Exclusion criteria: &lt;br&gt;A potential subject who meets any of the following criteria will be excluded from participation in this study:&lt;br&gt;\tKnown allergy to (components of) the BCG vaccine or serious adverse events to prior BCG administration  &lt;br&gt;\tKnown active or latent Mycobacterium tuberculosis or with another mycobacterial species.  A history with- or a suspicion of M. tuberculosis infection. &lt;br&gt;\tFever (&gt;38 C) within the past 24 hours &lt;br&gt;\tPregnancy &lt;br&gt;\tSuspicion of active viral or bacterial infection &lt;br&gt;\tVaccination in the past 4 weeks or expected vaccination during the study period, independent of the type of vaccination.&lt;br&gt;\tSeverely immunocompromised subjects. This exclusion category comprises: a) subjects with known infection by the human immunodeficiency virus (HIV-1); b) neutropenic subjects with less than 500 neutrophils/mm3; c) subjects with solid organ transplantation; d) subjects with bone marrow transplantation; e) subjects under chemotherapy; f) subjects with primary immunodeficiency; g) severe lymphopenia with less than 400 lymphocytes/mm3; h) treatment with any anti-cytokine therapies. i) treatment with oral or intravenous steroids defined as daily doses of 10mg prednisone or equivalent for longer than 3 months, or probable use of oral or intravenous steroids in the following four weeks &lt;br&gt;\tActive solid or non-solid malignancy or lymphoma within the prior two years&lt;br&gt;\tDirect involvement in the design or the execution of the BCG-CORONA study&lt;br&gt;\tExpected absence from work of =4 of the following 12 weeks due to any reason (holidays, maternity leave, retirement, planned surgery etc)  &lt;br&gt;\tEmployed to the hospital &lt; 22 hours per week&lt;br&gt;\tNot in possession of a smartphone &lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;\tRespiratory rate &gt;24/min&lt;br&gt;\tPregnancy or lactation&lt;br&gt;\tWeight &lt;50 kg&lt;br&gt;\tHemodynamic/rhythm instability&lt;br&gt;\tAcute myocardial infarction Type 1&lt;br&gt;\tUse of concomitant medications that prolong the QT/QTc interval.&lt;br&gt;\tAny other significant disease, disorder or finding which, in the opinion of the investigator, may significantly increase the risk to the volunteer because of participation in the study, affect the ability of the volunteer to participate in the study or impair interpretation of the study data&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;1.\tSevere co-morbidity with life expectancy &lt;3 months according to investigators assessment\r&lt;br&gt;2.\tASAT/ALAT &gt; 5 times the upper limit of normal\r&lt;br&gt;3.\tAcute co-morbidity within 7 days before inclusion such as myocardial infarction\r&lt;br&gt;4.\tKnown intolerance to the available study drugs\r&lt;br&gt;5.\tPregnancy, possible pregnancy or breast feeding\r&lt;br&gt;6.\tAny reason why, in the opinion of the investigators, the patient should not participate\r&lt;br&gt;7.\tSubject participates in a potentially confounding drug or device trial during the course of the study \r&lt;br&gt;8.\tProlonged QT interval (&gt;450 ms)\r&lt;br&gt;\r&lt;br&gt;9.\tAlready receiving any of the study drugs&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. &gt; 24 hours after confirmation of SARS-CoV-2 infection &lt;br&gt;&lt;br&gt;2. Any condition, including findings in the patients medical history or in the pre-randomisation study assessments that in the opinion of the Investigator, constitute a risk or a contraindication for the participation of the patient into the study or that could interfere with the study objectives, conduct or evaluation.&lt;br&gt;&lt;br&gt;3. Current or previous participation in another clinical trial where the patient has received a dose of an IMP containing small molecules within 30 days or 5 half-lives (whichever is longer) prior to entry into this study or containing biologicals within 3 months prior to entry into this study.&lt;br&gt;&lt;br&gt;4. Ventilated or in intensive care&lt;br&gt;&lt;br&gt;5. Inability to use a nebuliser with a mouthpiece.&lt;br&gt;&lt;br&gt;6. History of hypersensitivity to natural or recombinant IFN- or to any of the excipients in the drug preparation.&lt;br&gt;&lt;br&gt;7. Pregnancy.&lt;br&gt;&lt;br&gt;",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Exclusion criteria: 1. Have a clear history of celecoxib allergy;\r&lt;br&gt;2. Serious nausea, vomiting, diarrhea and other clinical manifestations affect the oral or absorption of the drug;\r&lt;br&gt;3. Taking drugs that may interact with celecoxib at the same time;\r&lt;br&gt;4. Patients with serious basic diseases, such as heart disease (including history of angina pectoris or coronary heart disease of myocardial infarction, atrioventricular block), lung, kidney, liver, etc., or mental diseases that cannot be treated together;\r&lt;br&gt;5. History of peptic ulcer;\r&lt;br&gt;6. Pregnant and lactating women;\r&lt;br&gt;7. Suspected or confirmed that there is still a history of alcohol, drug abuse or drug abuse;\r&lt;br&gt;8. Participated in other drug trials in the past month.",null,null,null,null,"Exclusion criteria: 1. a history of neurologic and psychiatric deficits \r&lt;br&gt;2. medical-care worker","Exclusion criteria: No",null,null,null,null,"Exclusion criteria: Uninfected group: with severe disease of heart, liver, lung, kidney or other organs; \r&lt;br&gt;normal group: those who refused to join this trial;\r&lt;br&gt;severe group: those who refused to join this trial.","Exclusion criteria: 1. Have been diagnosed with psychologic illness;\r&lt;br&gt;2. Taking antipsychotic drugs;\r&lt;br&gt;3. Participating in clinical trials of other drugs.",null,null,"Exclusion criteria: 1. Missing or incomplete medical records;\r&lt;br&gt;2. 28 day follow-up is incompleted;\r&lt;br&gt;3. Co-infection with influenza or other viruses;\r&lt;br&gt;4. Discontinuation of antihypertensive or chronic kidney disease treatment is more than 48 hours;\r&lt;br&gt;5. ACEIs were used during the treatment.","Exclusion criteria: 1. Heart rate&gt; 120 beats / min or &lt;40 beats / min;\r&lt;br&gt;2. Blood pressure &lt;90/60 mmHg or&gt; 140/90 mmHg;\r&lt;br&gt;3. Blood oxygen saturation is &lt;=90% or the change from baseline value is decreased by&gt; 4%;\r&lt;br&gt;4. Respiratory frequency&gt; 40 times / minute;\r&lt;br&gt;5. Pregnant women or other special groups.","Exclusion criteria: 1. Never worked on first-line clinical duty in the dental emergency department;\r&lt;br&gt;2. Having a history of mental illness;\r&lt;br&gt;3. Drug abusers.",null,null,null,null,"Exclusion criteria: 1. unclear diagnosis;\r&lt;br&gt;2. participants are not able to understand or cooperate;\r&lt;br&gt;3. malignancy;\r&lt;br&gt;4. pregnancy or abortion;\r&lt;br&gt;5. breast-feeding.","Exclusion criteria: Patients refusing to participate in the experiment","Exclusion criteria: 1. With any autoimmune disease;\r&lt;br&gt;2. with malignant tumors;\r&lt;br&gt;3. Participated in other clinical studies within three months before entering the group;\r&lt;br&gt;4. Severe allergic history,
