n countries. Lesions were presented as \"mosaic\" sign caused by small patch glass, consolidation and coexistence of small nodules, ground glass shadow and air retention). Lung imaging showed significant progress in 24-48 hours. The patients had no improvement or progressive aggravation after standard anti bacteria treatment; ? had fever, fatigue, cough, shortness of breath and other symptoms, because of fever (body temperature = 37.3 ?), respiratory rate &gt; 30 times / min, SpO2 = 93% (quiet, resting state), oxygenation index = 300; ? The total number of leukocytes in the early stage of onset was normal / decreased, or lymphocyte count decreased. C reactive protein and ESR increased, PCT was normal. (6) epidemiological history (two weeks before onset, Hubei or other higher incidence rate of travel history, or contact with persons from above regions, or the removal of other suspected and confirmed cases), the time from onset to less than 14 days. The subjects are willing to be randomly assigned to any designated treatment group; ? on the basis of current routine treatment, the patients are still in progress, fully informed and signed with the patients and their families; ? they must agree not to participate in another study of the drug under study before the 28th day after the completion of the study.","Inclusion criteria: This study intends to select surveillance cases, suspected cases and diagnosed cases of COVID-19 for children aged 0-18 who were admitted to the department of Pediatrics in Tongji Hospital from December 2019 to June 2020.\r&lt;br&gt;1. Epidemiological classification: all children are divided into three levels: high, medium and low risk according to their epidemiological history:\r&lt;br&gt;(1) high risk: participant was close to suspected or confirmed case of COVID-19 within 14 days before the onset of illness;\r&lt;br&gt;(2) intermediate risk: cluster of COVID-19 cases in the place of residence or the community;\r&lt;br&gt;(3) low risk: The residence or community has no cluster cases or not from epidemic area;\r&lt;br&gt;2. Surveillance cases: high-risk children who do not show symptoms are surveillance cases, and intermediate or low risk children who have any of the following symptoms are surveillance cases:\r&lt;br&gt;(1) Fever;\r&lt;br&gt;(2) Respiratory symptoms or weakness, nausea, vomiting, abdominal discomfort and diarrhea.\r&lt;br&gt;3. Suspected cases: Newborns born to pregnant women diagnosed with COVID-19 are suspected cases. High-risk children and surveillance cases at intermediate and low risk are suspected cases after excluding influenza (standardized administration of oseltamivir phosphate for 2 days) and other common respiratory pathogen infections who meet any two of the following three conditions are suspected cases:\r&lt;br&gt;(1) persistent Fever, obvious respiratory symptoms, shortness of breath or decreased pulse oxygen saturation, or gastrointestinal manifestations such as nausea, vomiting, abdominal discomfort and diarrhea;\r&lt;br&gt;(2) Laboratory tests: normal or decreased white blood cells, decreased lymphocyte count, normal or slightly elevated CRP;\r&lt;br&gt;(3) pulmonary imaging with signs of COVID-19.\r&lt;br&gt;4. Confirmed cases: meeting the criteria for suspected cases, positive result on COVID-19 nucleic acid test with samples of respiratory swabs or secretions, blood, feces and urine ; highly homologous viral gene sequencing with known COVID-19.","Inclusion criteria: 1. Have any of the following epidemiological history: \r&lt;br&gt;(1) travel history or residence history of Wuhan and surrounding areas, or other communities with case reports within 14 days before the onset of illness; \r&lt;br&gt;(2) close contact with febrile patients from Wuhan and surrounding areas, or other communities with case reports within 14 days before the onset of illness; \r&lt;br&gt;(3) Aggressive onset; \r&lt;br&gt;(4) History of close contact with novel coronavirus infections. People with a novel coronavirus infection are those who test positive for a nucleic acid.\r&lt;br&gt;2. Have any two of the following clinical manifestations: \r&lt;br&gt;(1) fever and / or respiratory symptoms; \r&lt;br&gt;(2) have the above-mentioned imaging characteristics of pneumonia; \r&lt;br&gt;(3) the total number of white blood cells is normal or decreased in the early stage of onset, or the lymphocyte count is decreased.\r&lt;br&gt;3. Evidence of any of the following pathogens: \r&lt;br&gt;(1) Real-time fluorescent RT-PCR of respiratory specimens or blood specimens to detect novel coronavirus nucleic acid is positive; \r&lt;br&gt;(2) The sequence of genes in the respiratory tract or blood specimens is homologous to known novel coronavirus.\r&lt;br&gt;Meet the above three cases as confirmed cases and be included in the study.","Inclusion criteria: Patients who are more than 18 years are definitely diagnosed with COVID-19. [That is, the diagnosis of 2019-nCoV-infected pneumonia patients was diagnosed according to the diagnostic criteria for novel coronavirus pneumonia diagnosis and treatment program (trial version 5) issued by the National Health and Health Commission on February 5, 2020.","Inclusion criteria: 1) confirmed or suspected cases of new coronavirus pneumonia;\r&lt;br&gt;2) be able to understand the content of this study, and have the ability of normal communication and understanding;\r&lt;br&gt;3) voluntarily participate in this study and obtain written informed consent from the guardian or the patient.","Inclusion criteria: 1. Real-time fluorescent RT-PCR detection of new coronavirus nucleic acid positive, or viral gene sequencing is highly homologous with known new coronavirus;\r&lt;br&gt;2. Confirmed as a novel coronavirus pneumonia common and severe patients, meets the diagnostic criteria of the \"novel coronavirus pneumonia diagnosis and treatment plan (trial implementation of the sixth edition)\"\r&lt;br&gt;3. aged 18 to 65 years;\r&lt;br&gt;4. Learn about the significance of the study before the trial also the possible inconveniences and potential risk.","Inclusion criteria: 1. Criteria for inclusion of confirmed patients:\r&lt;br&gt;(1) Comply with the diagnostic criteria of \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Pneumonia (COVID-19) (Trial Version 5)\";\r&lt;br&gt;(2) Above 2 years old;\r&lt;br&gt;2. Inclusion criteria for close contacts:\r&lt;br&gt;One of the following contact situations after the onset of the case, but did not take effective protection:\r&lt;br&gt;(1) People who live, study, work or have close contact with the case, such as working close to the case or sharing the same classroom or living in the same house as the case;\r&lt;br&gt;(2) Medical staff, family members, or other people who have close contact with the case, such as direct treatment and care of the case, visiting or staying in the closed environment where the case is located, and the case is the same as other cases in the ward. Patients and their caregivers;\r&lt;br&gt;(3) People who are in the same transportation as the case and have close contact with them, including those who have taken care of the patient on the transportation, and the patient's colleagues (family, colleagues, friends, etc.) are found to be likely to be near Distance from other passengers and flight attendants who are in contact with the patient;\r&lt;br&gt;(4) On-site investigators evaluate that they are qualified to meet other contacts with close contacts.","Inclusion criteria: (1) All confirmed and diagnosed SARS-CoV-2 infection patients (including the clinical diagnosis case of the New Coronavirus Pneumonia HUBEI) (Fifth Edition)\r&lt;br&gt;(2) Voluntarily agree to enter the trial and sign the written informed consent.","Inclusion criteria: 1. Written informed consent from patients or representative;\r&lt;br&gt;2. Aged over 18\r&lt;br&gt;3. Fullfill the diagnostic criteria of critically ill 2019-nCoV Respiratory Disease;\r&lt;br&gt;2019-nCoV diagnosis confirmed by the combination of epidemiology, clinical manifestation and virus PCR results of respiratory specimen;\r&lt;br&gt;Critically ill patients should include one of the followings at least:\r&lt;br&gt;1) respritary failure, mechanical ventilation required;\r&lt;br&gt;2) shock;\r&lt;br&gt;3) complicated with other organ failures, require ICU admission.","Inclusion criteria: 1. Aged &gt;18 years old;\r&lt;br&gt;2. patients diagnosed COVID-19.","Inclusion criteria: (1) Chinese residents who experienced the noval coronavirus;\r&lt;br&gt;(2) People aged between 18 and 65 years old;\r&lt;br&gt;(3) People have electronic social software such as WeChat, QQ and Email.","Inclusion criteria: 1. Aged &gt;=18 years;\r&lt;br&gt;2. Clinically diagnosed patients with COVID-19, including: on the basis of meeting the criteria for suspected cases, one of the following etiology evidence:\r&lt;br&gt;(1) real-time fluorescent RT-PCR detection of SARS-Cov-2 nucleic acid samples in respiratory or blood samples;\r&lt;br&gt;(2) Sequencing of viral genes in respiratory specimens or blood specimens, highly homologous to known SARS-Cov-2;\r&lt;br&gt;3. The interval between the onset of symptoms and random enrollment is within 7 days. The onset of symptoms is mainly based on fever. Cough, diarrhea or other related symptoms can be used for the evidence of onset symptoms if without fever.","Inclusion criteria: 1) Confirmed or clinically diagnosed patients with the novel coronavirus disease;\r&lt;br&gt;2) Those who have been identified by Chinese medicine as pestilence stagnant in Lung;\r&lt;br&gt;3) Inpatients aged 18 to 75 years male or female;\r&lt;br&gt;4) Volunteer to receive treatment under their own scheme and sign informed consent.","Inclusion criteria: confirmed cases of novel coronavirus(COVID-19) by real time fluorescent RT-PCR in Wenzhou City from January 2020","Inclusion criteria: 1. Aged 18 to 70 years old;\r&lt;br&gt;2. Patients with pneumonia infected uration = 93%; ? Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) = 300mmHg.","Inclusion criteria: 1. Written informed consent from patients or representative;\r&lt;br&gt;2. Aged over 18 years;\r&lt;br&gt;3. Fullfill the diagnostic criteria of critically ill 2019-nCoV Respiratory Disease;\r&lt;br&gt;2019-nCoV diagnosis confirmed by the combination of epidemiology, clinical manifestation and virus PCR results of respiratory specimen;\r&lt;br&gt;Critically ill patients should include one of the followings at least:\r&lt;br&gt;1) respritary failure, mechanical ventilation required;\r&lt;br&gt;2) shock;\r&lt;br&gt;3) complicated with other organ failures, require ICU admission.","Inclusion criteria: 1. patient with novel coronavirus pneumonia (including nucleic acid positive case or clinically diagnosed case);\r&lt;br&gt;2. patients with type 2 diabetes;\r&lt;br&gt;3. Aged between 18-80 years old;\r&lt;br&gt;4. With effective flash glucose monitoring data.","Inclusion criteria: (1) registered nurse;\r&lt;br&gt;(2) to combat the new coronavirus pneumonia of the first line of nurses (infection department, fever clinic, emergency);\r&lt;br&gt;(3) volunteer to participate in this study.","Inclusion criteria: 1. Conform to the western medicine influenza diagnostic criteria\r&lt;br&gt;2. Conform to the diagnostic criteria of TCM wind-heat clip dampness syndrome\r&lt;br&gt;3. Over 18 years old","Inclusion criteria: 1. Aged &gt;= 18 years and &lt;= 75 years;\r&lt;br&gt;2. Patients clinically diagnosed as novel coronavirus infection; or with positive serum antibodies (IgM or IgG); or with novel coronavirus infection confirmed by PCR; \r&lt;br&gt;3. Severe/critical patients.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Above 18 years old (inclusive);\r&lt;br&gt;3. At the time of enrollment, the patient had any of the main symptoms (fever, cough, fatigue);\r&lt;br&gt;4. Voluntarily sign written informed consent.","Inclusion criteria: 1.No age restriction.\r&lt;br&gt;2. Clinically confirmed 2019-nCoV infected patients.\r&lt;br&gt;3. Patients with willingness and ability to sign the informed consent.","Inclusion criteria: 1. Those who meet the diagnostic criteria for suspected cases in the diagnosis and treatment scheme;\r&lt;br&gt;2. Over 18 years old (including 18 years old), male or female;\r&lt;br&gt;3. At the time of enrollment, the patient had any of the main symptoms (fever, cough, fatigue);\r&lt;br&gt;4. Voluntarily sign a written informed consent before the study begins.","Inclusion criteria: 1. Confirmed and suspected patients undergoing new crown anesthesia;\r&lt;br&gt;2. Medical staff of anesthesiology department contacted with patients suspected of new crown in operating room;\r&lt;br&gt;3. Voluntary participation in the test and signing of informed consent.","Inclusion criteria: 1. The patient signed an informed consent form to participate in the study of convalescent plasma therapy;\r&lt;br&gt;2.The age of the patient is 18 or more than18 years old;\r&lt;br&gt;3. COVID-19 patients diagnosed by PCR;\r&lt;br&gt;4. Nucleic acid positive within 72 hours before blood transfusion;\r&lt;br&gt;5. Pneumonia confirmed by imaging;\r&lt;br&gt;6. The clinical symptoms reach the standard of severe or critical.\r&lt;br&gt;Severe patients meet any of the following:\r&lt;br&gt;a) respiratory distress, RR = 30 beats / min;\r&lt;br&gt;b) in resting state, oxygen saturation = 93%;\r&lt;br&gt;c) partial pressure of oxygen in arterial blood (PaO2) / oxygen concentration (FiO2) \r&lt;br&gt;= 300mmHg (1mmHg=0.133kPa)\r&lt;br&gt;Critically ill patients meet any of the following:\r&lt;br&gt;a) respiratory failure and need mechanical ventilation;\r&lt;br&gt;b) shock;\r&lt;br&gt;c) patients with other organ failure need ICU monitoring treatment.\r&lt;br&gt;7. Accept random grouping into any group;\r&lt;br&gt;8. The patient was hospitalized before the end of the clinical study.\r&lt;br&gt;9. Willing to participate in all necessary research directions and be able to participate in follow-up;\r&lt;br&gt;10. During the period of participating in this study, they will no longer participate in clinical trials such as other antiviral drugs.","Inclusion criteria: Patients with suspected and confirmed diagnosis of 2019-nCoV Pneumonia Version 4.0 (published at 2020.01.27) of the National Health Commission","Inclusion criteria: 1. No physical discomfort;\r&lt;br&gt;2. Aged 16 years old and above;\r&lt;br&gt;3. Take the medicine recommended by this research voluntarily.","Inclusion criteria: 1. Adult aged &gt;=18years old;\r&lt;br&gt;2. Patients infected with new coronavirus confirmed by PCR\r&lt;br&gt;3. In the state of no oxygen at rest, the patient's SPO2&lt;=94% or the oxygenation index is less than 300mmHg.","Inclusion criteria: &lt;br&gt;                General REMAP-CAP Inclusion Criteria:&lt;br&gt;                1. Adult patient admitted to an ICU for acute severe CAP within 48 hours of hospital admission with&lt;br&gt;                a. symptoms or signs or both that are consistent with lower respiratory tract infection (for example, acute onset of dyspnea, cough, pleuritic chest pain) AND&lt;br&gt;                b. Radiological evidence of new onset infiltrate of infective origin (in patients with pre-existing radiological changes, evidence of new infiltrate)&lt;br&gt;                2. Up to 48 hours after ICU admission, receiving organ support with one or more of:&lt;br&gt;                a. Non-invasive or invasive ventilatory support;&lt;br&gt;                b. Receiving infusion of vasopressor or inotropes or both&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;                Are the trial subjects under 18? no&lt;br&gt;                Number of subjects for this age range:&lt;br&gt;                F.1.2 Adults (18-64 years) yes&lt;br&gt;                F.1.2.1 Number of subjects for this age range 2000&lt;br&gt;                F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;                F.1.3.1 Number of subjects for this age range 2000&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria.\r&lt;br&gt;\r&lt;br&gt;          1. 2019-nCov (SARA-Cov-2) nucleic acid positive detected by PCR.\r&lt;br&gt;\r&lt;br&gt;          2. Older than 18 years old and younger than 75 years old.\r&lt;br&gt;\r&lt;br&gt;          3. Meet the diagnostic criteria of COVID-19 for different types (including ordinary type,\r&lt;br&gt;             heavy type and critical type)\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria.\r&lt;br&gt;\r&lt;br&gt;          1. the age is less than 18 years old;\r&lt;br&gt;\r&lt;br&gt;          2. pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;          3. severe underlying diseases, such as advanced malignant tumor, end-stage lung disease,\r&lt;br&gt;             etc.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Aged &gt;=18 years;\r&lt;br&gt;\r&lt;br&gt;          2. Novel coronavirus pneumonia patients diagnosed by pathogenic testing;\r&lt;br&gt;\r&lt;br&gt;          3. The patient himself participated in the study voluntarily, agreed and signed the\r&lt;br&gt;             informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Meet the diagnostic criteria for severe new-type coronavirus infection pneumonia;\r&lt;br&gt;\r&lt;br&gt;          2. Severe primary diseases that affect survival, including: uncontrolled malignant\r&lt;br&gt;             tumors, hematological diseases, and HIV that have not been metastasized in multiple\r&lt;br&gt;             places;\r&lt;br&gt;\r&lt;br&gt;          3. Obstructive pneumonia, pulmonary interstitial fibrosis, alveolar proteinosis, and\r&lt;br&gt;             allergic alveolitis caused by lung tumors;\r&lt;br&gt;\r&lt;br&gt;          4. Women who are breastfeeding or pregnant;\r&lt;br&gt;\r&lt;br&gt;          5. Those who are known to be allergic to the ingredients contained in the research\r&lt;br&gt;             medication, or patients with allergies;\r&lt;br&gt;\r&lt;br&gt;          6. Those who have continued to use immunosuppressive agents or organ transplants in the\r&lt;br&gt;             past 6 months;\r&lt;br&gt;\r&lt;br&gt;          7. Patients who have participated in other drug clinical trials within 3 months before\r&lt;br&gt;             the screening test;\r&lt;br&gt;\r&lt;br&gt;          8. The investigator judges that he or she cannot complete or should not participate in\r&lt;br&gt;             the study (expected death within 48 hours, and the patient refuses active treatment)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Nurses who work &gt; 37 hours per week in medical, emergency, pediatric units\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Nurses with one or more comorbidities\r&lt;br&gt;\r&lt;br&gt;          -  Nurses who cannot pass an N95 respirator fit-test\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. age range: 10-19;\r&lt;br&gt;\r&lt;br&gt;          2. full-time students in these targets high or middle schools;\r&lt;br&gt;\r&lt;br&gt;          3. nationality: China;\r&lt;br&gt;\r&lt;br&gt;          4. exposure context: COVID-19;\r&lt;br&gt;\r&lt;br&gt;          5. able to adequately understand the content of consent form and questionnaire;\r&lt;br&gt;\r&lt;br&gt;        (d) able to sufficiently state the purpose of the research and acknowledge the potential\r&lt;br&gt;        risks and benefits based on the questionnaire\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The participants were diagnosed as COVID-19;\r&lt;br&gt;\r&lt;br&gt;          -  Participants received anti-SARS-CoV-2 inactivated convalescent plasma\r&lt;br&gt;\r&lt;br&gt;          -  Written the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participants lacked detailed medical history\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age = 18 years;\r&lt;br&gt;\r&lt;br&gt;          2. Clinically diagnosed patients with new type of coronavirus pneumonia, including: in\r&lt;br&gt;             accordance with the criteria for suspected cases, have one of the following etiology\r&lt;br&gt;             evidence:\r&lt;br&gt;\r&lt;br&gt;             ? Real-time fluorescence RT-PCR of respiratory specimens or blood specimens for\r&lt;br&gt;             detection of new coronavirus nucleic acid;\r&lt;br&gt;\r&lt;br&gt;             ? Sequencing of viral genes in respiratory specimens or blood specimens, highly\r&lt;br&gt;             homologous to known new coronavirus\r&lt;br&gt;\r&lt;br&gt;          3. The time interval between the onset of symptoms and random enrollment is within 7\r&lt;br&gt;             days. The onset of symptoms is mainly based on fever. If there is no fever, cough,\r&lt;br&gt;             diarrhea or other related symptoms can be used.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Any situation where the programme cannot be carried out safely;\r&lt;br&gt;\r&lt;br&gt;          2. Patients who have used interferon or remedesivir;\r&lt;br&gt;\r&lt;br&gt;          3. No clinical manifestations and chest imaging findings\r&lt;br&gt;\r&lt;br&gt;          4. Known allergy or hypersensitivity to interferon (including asthma);\r&lt;br&gt;\r&lt;br&gt;          5. Disabled in patients with uncontrolled autoimmune diseases;\r&lt;br&gt;\r&lt;br&gt;          6. Patients with severe heart disease, decompensated liver disease, renal insufficiency\r&lt;br&gt;             (CrCL &lt;50ml / min), and those with abnormal bone marrow function are prohibited;\r&lt;br&gt;\r&lt;br&gt;          7. Epilepsy and impaired central nervous system function;\r&lt;br&gt;\r&lt;br&gt;          8. Pregnancy: Positive pregnancy test for women of childbearing age;\r&lt;br&gt;\r&lt;br&gt;          9. Breastfeeding women have not stopped breastfeeding;\r&lt;br&gt;\r&lt;br&gt;         10. The patient may be transferred to a non-participating hospital within 72 hours.\r&lt;br&gt;","Inclusion criteria: 1. including confirmed, suspected patients, isolated observers, ordinary residents and frontline staff;\r&lt;br&gt;2. residence in Jingzhou for more than 14 days during the outbreak;\r&lt;br&gt;3. Aged 16-65 years;\r&lt;br&gt;4. self-volunteered.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Wuhan residents;\r&lt;br&gt;\r&lt;br&gt;          -  novel coronavirus pneumonia was found to be characterized by fever and cough.\r&lt;br&gt;             Laboratory tests revealed leukocyte or lymphocyte decrease, chest CT examination\r&lt;br&gt;             showed viral pneumonia changes, and was diagnosed as COVID-19 pneumonia according to\r&lt;br&gt;             the national health and Health Committee's new coronavirus pneumonia diagnosis and\r&lt;br&gt;             treatment plan (trial version fifth Revision).\r&lt;br&gt;\r&lt;br&gt;          -  Severe and critical patients with covid-19 pneumonia in urgent need of tracheal\r&lt;br&gt;             intubation;\r&lt;br&gt;\r&lt;br&gt;          -  Sign informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Suspected patients with covid-19 pneumonia;\r&lt;br&gt;\r&lt;br&gt;          -  Patients who need emergency endotracheal intubation due to other causes of respiratory\r&lt;br&gt;             failure;\r&lt;br&gt;\r&lt;br&gt;          -  The family refused to sign the informed consent.\r&lt;br&gt;","Inclusion criteria: Vulnerable and high risk groups such as health care workers and non health care workers in health care settings. 2019-ncov.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The participants were diagnosed as pneumonia caused by 2019-nCoV, according to the\r&lt;br&gt;             notice on printing and distributing the diagnosis and treatment plan of pneumonia with\r&lt;br&gt;             new coronavirus infection (trial version 4 or update version) made by National Health\r&lt;br&gt;             Commission of the People's Republic of China.\r&lt;br&gt;\r&lt;br&gt;          -  Written the informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity to darunavir, colibrestat, or any excipients\r&lt;br&gt;\r&lt;br&gt;          -  Patients with severe liver injury (Child-Pugh Class C)\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant medications that are highly dependent on CYP3A clearance, and the elevated\r&lt;br&gt;             plasma concentrations are associated with serious or life-threatening events.\r&lt;br&gt;\r&lt;br&gt;          -  Subjects were considered to be unable to complete the study, or not suitable for the\r&lt;br&gt;             study by researchers\r&lt;br&gt;\r&lt;br&gt;        Exit criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Subjects asked to withdraw the study\r&lt;br&gt;\r&lt;br&gt;          -  Subject will benefit if withdraw according to researchers' suggestions\r&lt;br&gt;","Inclusion criteria: 1. Pneumonitis patients infected with new coronavirus;\r&lt;br&gt;2. Meet the standard of TCM syndrome differentiation;\r&lt;br&gt;3. Sign the informed consent.","Inclusion criteria: 1. Patients aged 18 or older, and meet the diagnostic criteria of Diagnosis and Treatment Scheme of Novel Coronavirus Infected Pneumonia published by the National Health Commission. Criteria for diagnosis (meet all the following criteria): \r&lt;br&gt;(1) With epidemiological history;\r&lt;br&gt;(2) Clinical manifestations (meet any 2 of the following): fever, normal or decreased white blood cell count or lymphopenia in the early stage of onset, and Chest radiology in the early stage shows multiple small patchy shadowing and interstitial changes which is especially significant in periphery pulmonary. Furthermore, it develops into bilateral multiple ground-glass opacity and infiltrating shadowing. Pulmonary consolidation occurs in severe cases. Pleural effusion is rare;\r&lt;br&gt;(3) Confirmed case (suspected case obtained one of the following etiologic evidences): a positive result to real-time reverse-transcriptase PCR for respiratory specimen or blood specimen, or Genetic sequencing result of virus in respiratory or blood specimens are highly homologous to SARS-CoV-2; \r&lt;br&gt;2. The person is treated with de-isolation and meets hospital discharge criteria according to the 'Diagnosis and treatment of novel coronavirus pneumonia (trial edition 5)'. However, the respiratory nucleic acid turned positive and there were changes in lung imaging;\r&lt;br&gt;3. Gastrointestinal anatomy and function allowed and use safely, without nausea, vomiting and other gastrointestinal symptoms.","Inclusion criteria: 1. Patients aged from 18 to 80 years;\r&lt;br&gt;2. conformed to epidemic history;\r&lt;br&gt;3. fever and respiratory symptoms;\r&lt;br&gt;4. normal or decreased leukocyte count in peripheral blood; or decreased lymphocyte count;\r&lt;br&gt;5. conformed to imaging features of COVID-19 pneumonia;\r&lt;br&gt;6. positive for COVID-19 nucleic acid test or second-generation sequencing of pathogens;\r&lt;br&gt;7. serum KL- 61500U / ml;\r&lt;br&gt;8. and conforms to any of the following:\r&lt;br&gt;(1) respiratory distress, RR &gt;=30 beats / min;\r&lt;br&gt;(2) oxygen saturation &lt;=93% at rest;\r&lt;br&gt;(3) partial pressure of arterial oxygen (PaO2) / oxygen concentration (FiO2) &lt;=300mmHg (1mmHg=0.133kPa).","Inclusion criteria: Patients of stomatology department in Tongji Hospital, Tongji Medical College, Huazhong University of Science and Technology from January 4 to January 23, 2020.\r&lt;br&gt;1. The visiting data of patients could be backtracked;\r&lt;br&gt;2. The patients could be connected;\r&lt;br&gt;3. The patients or the guardians could understand the content of investigation;\r&lt;br&gt;4. The patients or the guardians signed informed consent.","Inclusion criteria: 1. Male and female aged 18-65 years;\r&lt;br&gt;2. Clinically diagnosed with Corona Virus Disease 2019;\r&lt;br&gt;3. Increased interleukin-6;\r&lt;br&gt;4. Sign the informed consent;\r&lt;br&gt;5. Subjects who can take medicine orally;\r&lt;br&gt;6. Agree to collect clinical samples;\r&lt;br&gt;7. Female subjects of childbearing age are not pregnant and agree to take effective contraception within 7 days of the last oral medication to ensure that they are not pregnant within 3-6 months;\r&lt;br&gt;8. Male patients agree to effective contraception within 7 days of last oral medication.","Inclusion criteria: 1. Patients diagnosed as severe or critical COVID-19; or patients who have turned negative for viral nucleic acid detection but still have the following severe or critical manifestations:\r&lt;br&gt;According to the \"New Coronavirus Pneumonia Diagnosis and Treatment Plan (Trial Version 6)\" promulgated by the National Health Commission, any of the following is confirmed to be diagnosed as severe COVID-19: \r&lt;br&gt;1) shortness of breath, RR &gt;=30 times / minute; \r&lt;br&gt;2) in a resting state , Oxygen saturation&lt;=93%; \r&lt;br&gt;3) arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;=300mmHg (1mmHg = 0.133kPa). \r&lt;br&gt;The diagnosis of critical COVID-19 is consistent with any of the following: \r&lt;br&gt;1) respiratory failure occurs and requires mechanical ventilation; \r&lt;br&gt;2) shock occurs; \r&lt;br&gt;3) combined organ failure requires ICU monitoring and treatment;\r&lt;br&gt;2. Informed consent, voluntary participation and signing of informed consent by patients (or entrusted agents).","Inclusion criteria: 1. novel coronavirus pneumonia diagnostic criteria;\r&lt;br&gt;2. age unlimited, male and female unlimited.","Inclusion criteria: All patients with laboratory confirmed diagnosis of COVID-19 and are listed in the Centre for Health Protection (CHP) database will be included in the study.","Inclusion criteria:  From January 22 to February 16, 2020,Patients diagnosed with new coronavirus infection in 15 medical institutions in Zhejiang Province.","Inclusion criteria: Positive Screening for the SCL-90; Voluntary participation in this research","Inclusion criteria: 1. Suspected COVID-19 patients with chest CT scannings(including follow-up scanning);\r&lt;br&gt;2. Patients confirmed with etiological detection and clinical following data.","Inclusion criteria: 1. Aged &gt;=18 years old;\r&lt;br&gt;2. Symptoms of novel coronavirus infection;\r&lt;br&gt;3. Positive nucleic acid test of novel coronavirus.","Inclusion criteria: 1. positiveness of nucleic acid of COVID-19 in a in throat swab nucleic acid positive;\r&lt;br&gt;2. newly-onset pneumonia in a CT scan;\r&lt;br&gt;3. typical symptoms of pneumonia, i.e., fever, cough, dyspnea, etc.;\r&lt;br&gt;4. live in Wuhan in the past one month.","Inclusion criteria: Based on the diagnostic criteria of provinces other than hubei province in the latest diagnosis and treatment program of novel coronavirus pneumonia issued by the national health commission, the light, common, severe and critical types of suspected and confirmed cases were determined by combining epidemiological history, clinical manifestations and laboratory examination.","Inclusion criteria: All patients who meet one or two of the followings will be included in this study(pregnant women and newborns delivered):\r&lt;br&gt;Epidemiological history: \r&lt;br&gt;1. travel or residence history of Wuhan or other areas with continuous transmission of local cases within 14 days before the onset of the disease; or contact with local cases from Wuhan or other areas within 14 days before the onset of the disease; or associated with the occurrence of clustering diseas ion criteria in the pneumonia diagnosis and treatment program of novel coronavirus infection, General Office of the National Health Commission (trial version 7)).","Inclusion criteria: 1. Male and female, older than 18 years; \r&lt;br&gt;2. Patients with confirmed COVID19;\r&lt;br&gt;3. Need to continue the antivirus therapy;\r&lt;br&gt;4. Agree to sign the informed consent;\r&lt;br&gt;5. Able to ingest, absorb and tolerate oral medication;\r&lt;br&gt;6. Agree to collect clinical samples;\r&lt;br&gt;7. Consent to contraceptive measures for sex within 7 days of the last oral medication.","Inclusion criteria: 1. confirmed critically ill covid-19;\r&lt;br&gt;2. grouping criteria: meet the clinical risk factor combination criteria for invasive candidiasis in critically ill patients proposed by ostrosky-zeichner et al in 2009:\r&lt;br&gt;(1) the length of stay in ICU exceeds 4 days;\r&lt;br&gt;(2) in line with two of the following three conditions: broad-spectrum antibiotics; Central venous catheterization; Mechanical ventilation;\r&lt;br&gt;(3) meeting one of the following six criteria: total parenteral nutrition (day 1 to day 3); Dialysis (1-3 days); Major surgery or pancreatitis or immunosuppression or glucocorticoids (within 7 days).","Inclusion criteria: 1. Patients who were diagnosed as COVID-19 by nucleic acid test;\r&lt;br&gt;2. ARDS patients are defined According to the Berlin definition.","Inclusion criteria: Hemodialysis and peritoneal dialysis patients","Inclusion criteria: 1. Aged 15-79 years;\r&lt;br&gt;2. Patients with COVID-19 confirmed by testing for novel coronavirus of the respiratory tract;","Inclusion criteria: (1) Comply with the diagnostic criteria for patients with new pneumonia virus in the The Pneumonitis Diagnosis and Treatment Program for Corona Virus Disease 2019(Sixth Edition); \r&lt;br&gt;(2) Complete clinical data of patients.","Inclusion criteria: Patients diagnosed with NCIP in Tibetan Plateau were included in the study","Inclusion criteria: Pneumonia cases with suspected SARS-CoV-2 have either of the following epidemiological histories consistent with the following two clinical manifestations:\r&lt;br&gt;A comprehensive analysis was conducted based on the following epidemiological history and clinical manifestations\r&lt;br&gt;1. Epidemiological history\r&lt;br&gt;(1) Travel history or residence history of wuhan and surrounding areas or other communities shall provide case reports before the onset of the disease;\r&lt;br&gt;(2) Cases have been reported in patients with fever or respiratory symptoms in community residents of wuhan and surrounding areas;\r&lt;br&gt;(3) Aggressive attack;\r&lt;br&gt;(4) History of exposure to new coronavirus infections people with new coronavirus infections are those who have tested positive for nucleic acid;\r&lt;br&gt;2. Clinical manifestations\r&lt;br&gt;(1) Fever and/or respiratory symptoms;\r&lt;br&gt;(2) Pneumonia with the above imaging features;\r&lt;br&gt;(3) The total number of white blood cells was normal or decreased or the number of lymphocytes decreased at the initial stage of the disease.","Inclusion criteria: Men with diagnosed COVID-19, aged 22-55 years old. 50 inpatients and 100 males after recovery.","Inclusion criteria: 1. Those who agree to take part in the test and sign the informed consent form voluntarily;\r&lt;br&gt;2. Adult aged &gt;=18years old, male or female;\r&lt;br&gt;3. The inpatients with mild or common type of COVID-19 confirmed according to the diagnostic criteria \"COVID-19 diagnosis and treatment plan -  Sixth trial edition\" issued by the National Health Commission.\r&lt;br&gt;4. Respiratory Specimens (including but not limited to sputum, nasopharyngeal swab and secretion of lower respiratory tracts) were positive for 2019-ncov nucleic acid by real-time fluorescent RT-PCR; or respiratory specimens were genetically sequenced and highly homologous to known 2019-ncov.","Inclusion criteria: 1. The patient signed an informed consent form to participate in the study of convalescent plasma therapy;\r&lt;br&gt;2. patient aged &gt;=18 years old;\r&lt;br&gt;3. COVID-19 patients diagnosed by PCR;\r&lt;br&gt;4. Nucleic acid positive within 72 hours before blood transfusion;\r&lt;br&gt;5. Pneumonia confirmed by imaging; \r&lt;br&gt;6. Hospitalization for the following reason:\r&lt;br&gt;Fever: axillary temperature&gt;=36.7 degree C, or oral temperature&gt;=38.0 degree C, or anal or ear temperature=38.6 ?\r&lt;br&gt;And respiratory rate&gt; 24 beats / min or cough (at least one of the two);\r&lt;br&gt;7. There are severe clinical warning indicators: such as a progressive decrease in peripheral blood lymphocytes, a progressive increase in peripheral blood inflammatory factors, a progressive increase in lactic acid, and rapid progress of lung lesions in the short term, et al.\r&lt;br&gt;8. Accept random grouping into any group;\r&lt;br&gt;9. The patient was hospitalized before the end of the clinical study.\r&lt;br&gt;10. Willing to participate in all necessary research directions and be able to participate in follow-up;\r&lt;br&gt;11. During the period of participating in this study, they will no longer participate in clinical trials such as other antiviral drugs.","Inclusion criteria: 1. Medical staff of designated hospitals for new crown pneumonia in Ningbo area;\r&lt;br&gt;2. Patients with new-coronary pneumonia infection, suspected cases, patients in fever observation ward, forced isolation and home isolation in Ningbo area;\r&lt;br&gt;3. Medical staff and staff entering isolation ward and fever observation ward;\r&lt;br&gt;4. Medical staff and staff who went to Wuhan to participate in the aid of Hubei to fight the epidemic;\r&lt;br&gt;5. Family members of medical staff involved in fighting the epidemic;\r&lt;br&gt;6. Ordinary people participating in this survey.","Inclusion criteria: 1. Those who agree to take part in the test and sign the informed consent form voluntarily;\r&lt;br&gt;2. Adults aged &gt;=18years old, male or female;\r&lt;br&gt;3. The inpatients with mild or common type of COVID-19 confirmed according to the diagnostic criteria \"COVID-19 diagnosis and treatment plan -  Sixth trial edition\" issued by the National Health Commission.\r&lt;br&gt;4. Respiratory Specimens (including but not limited to sputum, nasopharyngeal swab and secretion of lower respiratory tracts) are positive for 2019-nCoV nucleic acid by real-time fluorescent RT-PCR; or respiratory specimens are genetically sequenced and highly homologous to known 2019-nCoV.","Inclusion criteria: 1. From January 1, 2020 to March 31, 2020, the elderly patients who aged 60 or over were clinically diagnosed as new coronavirus pneumonia by the Guangdong medical team of Hankou hospital, Wuhan city, Hubei province;\r&lt;br&gt;2. From January 1, 2020 to March 31, 2019, the elderly patients who aged 60 years or above were diagnosed with new coronavirus pneumonia by the Guangdong medical team of hankou hospital, Wuhan city, Hubei province (See schedule 1 of the study protocol for details).","Inclusion criteria: 1. Aged 18 to 75 years old;\r&lt;br&gt;2. The diagnosis of new-type coronavirus pneumonia was confirmed by RT-PCR or gene sequencing according to the \"Diagnosis and Treatment Scheme for Pneumonia of New Coronavirus Infection (Trial Version 6 and Updated)\", and the clinical type was general (including severe high-risk factors) and severe;\r&lt;br&gt; Note: Patients with common new type of coronavirus pneumonia (including severe high-risk factors): patients with common type with multiple lung multiple lesions, or pulmonary imaging shows that the lesion progresses significantly within 50% within 24 to 48 hours;\r&lt;br&gt;3. IL-6 is elevated (Roche chemiluminescence detection is recommended);\r&lt;br&gt;4. The patient voluntarily signed the informed consent.","Inclusion criteria: 1. COVID-19 infection;\r&lt;br&gt;2. Children with kidney injury: Hematuria, Proteinuria, renal dysfunction.","Inclusion criteria: 1. patients diagnosed as malignant tumor by pathology or cytology inpatient or outpatient in general hospital during the outbreak of 2019-nCOV;\r&lt;br&gt;2. aged 18 or above;\r&lt;br&gt;3. informed consent and ability to cooperate with research.","Inclusion criteria: 1. Children aged 0-18 years and met the guideline for the diagnosis and treatment of COVID-19;\r&lt;br&gt;2. Agreed to participant in the study;\r&lt;br&gt;3. Can cooperate with the later on follow-up.","Inclusion criteria: 1. Diagnosed Novel coronavirus pneumonia patients or clinically diagnosed NCP patients in Hubei Province;\r&lt;br&gt;2. Aged 18 to 65 years;\r&lt;br&gt;3. The time interval between symptom onset and randomization was within 7 days (the onset of symptom was mainly determined by the time of fever);\r&lt;br&gt;4. Sign the written informed consent before the study.","Inclusion criteria: All patients meet the diagnostic criteria for neo-coronary pneumonia (New Coronavirus Infected Pneumonia Diagnosis and Treatment Program, Fifth Edition)","Inclusion criteria: COVID-19 confirmed that the clinical symptoms of patients disappeared, after imaging examination, virus nucleic acid test, in line with the discharge criteria of convalescent patients.","Inclusion criteria: (1) aged 18-80 years old;\r&lt;br&gt;(2) severe (including critical risk factors) and critical patients with confirmed novel coronavirus pneumonia;\r&lt;br&gt;(3) blood CRP and ESR were more than twice higher than normal or TNFa and Il-6 were higher than normal;\r&lt;br&gt;(4) sign the informed consent.","Inclusion criteria: Aged 2-65 years, with a BMI of 18-28, who underwent otolaryngological surgery. The patients were ASA grade I-III.","Inclusion criteria: Patients were diagnosed with a new type of coronavirus pneumonia when they were discharged or admitted to the hospital. The diagnostic criteria were based on the New Coronavirus Pneumonia Diagnosis and Treatment Plan (Trial) (First to Sixth Edition).","Inclusion criteria: (1) age: 18-75 years old (including threshold), regardless of gender;\r&lt;br&gt;(2) compliance with the pneumonia diagnosis and treatment protocol for novel coronavirus infection - the diagnostic criteria for the trial version 6 (the latest version, which is currently updated to version 6).\r&lt;br&gt;(3) the sixth version of the reference treatment scheme meets the common type standard;\r&lt;br&gt;(4) no participation in traditional health exercise (ba duan jin, tai chi, wu qin xi or other fitness qigong) within 7 days;\r&lt;br&gt;(5) steady gait and clear consciousness;\r&lt;br&gt;(6) patients who agreed to participate in this study and voluntarily signed the informed consent.","Inclusion criteria: 1) Confirmed or clinically diagnosed patients with the novel coronavirus disease;\r&lt;br&gt;2) Those who have been identified by Chinese medicine as pestilence stagnant in Lung;\r&lt;br&gt;3) Inpatients aged 18 to 75 years male or female;\r&lt;br&gt;4) Volunteer to receive treatment under their own scheme and sign informed consent.","Inclusion criteria: 1. Compliance with NCP diagnostic criteria; \r&lt;br&gt;2. Aged &gt;=18 years.","Inclusion criteria: 1. Compliance with NCP diagnostic criteria;\r&lt;br&gt;2. Aged &gt;=18 years.","Inclusion criteria: Epidemiological history:\r&lt;br&gt;1. History of residence or travel in Hubei province within 14 day before the onset of illness;\r&lt;br&gt;2. Exposure history to resident or traveler in Hubei province within 14 days before the onset of illness.\r&lt;br&gt;Suspected features:\r&lt;br&gt;1. fever;\r&lt;br&gt;2. Lymphopenia;\r&lt;br&gt;3. typical CT pneumonia features.\r&lt;br&gt;Inclusion criteria for cases admitted to the hospital: \r&lt;br&gt;all patients with fever, outpatient, emergency and in-patient.","Inclusion criteria: 1. New-type coronavirus infection is diagnosed as mild or common (diagnosed according to the \"Notice on the Issuance of a New Coronavirus-Infected Pneumonia Diagnosis and Treatment Plan (Trial Implementation of the Sixth Edition)\") or patients with poor immune function (cured discharged patients but peripheral hemolymph Cell count and classification are abnormal).\r&lt;br&gt;2. Aged 18-65 years;\r&lt;br&gt;3. Sign informed consent.","Inclusion criteria: Refer to the National Health and Health Commission's \"Diagnosis and Treatment Plan for New Coronavirus Infected Pneumonia (Trial Version 5)\" (hereinafter referred to as \"Diagnosis and Treatment Plan\") to confirm the diagnosis of adult patients with new coronavirus infection.","Inclusion criteria: 1. Male or female aged 18-80 years old;\r&lt;br&gt;2. Patients with confirmed novel coronavirus-infected pneumonia;\r&lt;br&gt;3. Diagnosed as moderate cases of COVID-19 with fever and respiratory symptoms and image showing pneumonia;\r&lt;br&gt;4. Voluntarily sign written informed consent.","Inclusion criteria: Suspected cases of neo-coronary pneumonia (outside Hubei province), clinically diagnosed cases (in Hubei province), and light / general confirmed cases, severe/critical confirmed cases, aged 18-70 years, each center enrolls cases in a competitive manner.\r&lt;br&gt;The diagnostic criteria for the new coronavirus pneumonia conform to the diagnostic criteria issued by the National Health and Medical Commission for the diagnosis and treatment of pneumonia in the new coronavirus infection (trial version 5):\r&lt;br&gt;(1) Suspected cases.\r&lt;br&gt;Comprehensively analyze combinations of the following epidemiological history and clinical presentations:\r&lt;br&gt;1.1.1.Epidemiological history\r&lt;br&gt;(1) Within 14 days prior to onset, had history of travel or residence in Wuhan or surrounding regions, or other communities reporting cases;\r&lt;br&gt;(2) Within 14 days prior to symptom onset, having had contact with patients infected with 2019-nCoV (positive nucleic acid test).\r&lt;br&gt;(3) Within 14 days prior to onset, had contact with patients who had a fever or respiratory tract symptoms that had come from Wuhan, its surrounding regions, or other communities reporting cases.\r&lt;br&gt;(4) Clustered onset (Within a span of 2 weeks, 2 or more cases with fever and/or respiratory symptoms appear in a small area, such as a family, an office, or a school class)\r&lt;br&gt;2. Clinical presentations\r&lt;br&gt;(1) Fever and/or respiratory tract symptoms;\r&lt;br&gt;(2) Having the imaging features of novel coronavirus pneumonia discussed above;\r&lt;br&gt;(3) During the early stages of the disease, white blood cell count is normal or reduced, while the lymphocyte count is normal or reduced.\r&lt;br&gt;Where there are any of the epidemiologic history items, and any 2 of the clinical presentions are met.\r&lt;br&gt;Where there is no clear epidemiological history, and at least 3 of the clinical presentations are met.\r&lt;br&gt;(2) Confirmed cases.\r&lt;br&gt;A 2019-nCoV diagnosis is confirmed if the suspected cases also have one of the following etiological or serological evidence.\r&lt;br&gt;1.1.Positive result in real-time fluorescence RT-PCR detection of novel coronavirus nucleic acid;\r&lt;br&gt;2.The sequence of the virus is highly homologues to that of 2019-nCoV.\r&lt;br&gt;3.Specific IgM and IgG antibodies against 2019-nCoV test positive in the serum; IgG antibodies specific to 2019-nCoV test positive after previous negative results, or increased by more than 4 times in the recovery phase compared to the acute phase.\r&lt;br&gt;VI. Clinical classifications\r&lt;br&gt;(1) Mild form.\r&lt;br&gt;Clinical symptoms are minor, imaging does not show signs of lung inflammation.\r&lt;br&gt;(2) Regular form.\r&lt;br&gt;Has fever and respiratory tract symptoms, imaging shows visible lung inflammation.\r&lt;br&gt;(3) Severe form.\r&lt;br&gt;Adults who meet any one of the following:\r&lt;br&gt;1.1.Shortness of breath, RR &gt; 30 breaths/minute; 2. Oxygen saturation &lt; 93% at rest\r&lt;br&gt;2.Arterial oxygen partial pressure (PaO2)/ fraction of inspired oxygen (FiO2) &lt; 300mmHg (1mmHg=0.133kPa).\r&lt;br&gt;For high altitude (altitude over 1000 meters) regions, (PaO2/FiO2) should be corrected according to the following formula: PaO2/FiO2 x [ atmospheric pressure (mmHg)/760]\r&lt;br&gt;The patient should be managed as a severe case if lung imaging shows a substantial progression of lesions (greater than 50%) within 24-48 hours.\r&lt;br&gt;Children who meet any one of the following:\r&lt;br&gt;1. Show shortness of breath (&lt; 2 months old, RR&gt; 60 times/min; 2~12 months old, RR&gt;50 times/min; 1~5 years old, RR&gt;40 times/min; 55 years old, RR&gt;0 times/min), except the effects of fever and crying;\r&lt;br&gt;2. Oxygen saturation &lt; 92% at rest.\r&lt;br&gt;3. Laboured breathing (wheezing, flaring o","Inclusion criteria: 1. Meet the requirements of the \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (revision of Trial Version 5)\";\r&lt;br&gt;2. Aged 18 to 65 years male or female; \r&lt;br&gt;3. The interval from the onset of symptoms to enrollment is within 7days: onset of symptoms is defined as onset of at least one systematic symtom(such as fever(temperature&gt;=37.3 degree C) or shivering,headache,hypodynamia,muscle pain or joint pain) or respiratory symptom(such as cough,pharyngodynia,nasal obstruction,rhinorrhea);\r&lt;br&gt;4. Agree to participate in this study and write informed content.","Inclusion criteria: 1. The patient signs the written informed consent;\r&lt;br&gt;2. Aged 18-80 years;\r&lt;br&gt;3. the novel coronavirus novel coronavirus infection diagnostic criteria for pneumonia, namely, the new coronavirus pneumonia diagnosis and treatment plan (trial version sixth). It conforms to any of the following:\r&lt;br&gt;1) in case of shortness of breath, RR &gt;=30 times / min;\r&lt;br&gt;2) in case of resting state, oxygen saturation &lt;=93%;\r&lt;br&gt;3) in case of arterial partial pressure of oxygen (PaO2) / concentration of oxygen (FiO2) &lt;=300MMHG (1mmhg = 0.133kpa). PaO2 / FiO2 should be corrected according to the following formula in high altitude (over 1000m above sea level): PaO2 / FiO2 * [atmospheric pressure (mmHg) / 760]; pulmonary imaging showed that in 24-48 hours, patients with obvious progress of lesions &gt; 50% should be treated as severe management;\r&lt;br&gt;4. The course of disease is within 14 days after onset.","Inclusion criteria: Patients with severe cases of newly diagnosed novel coronavirus pneumonia, aged over 18 years old, meeting the diagnostic criteria for confirmed cases and patients with severe and critical types in the sixth edition of the diagnosis and treatment program for novel coronavirus pneumonia.","Inclusion criteria: 1. Upon the judgment of the researcher, the subject or his legal representative can understand and comply with the requirements of the program, and voluntarily sign the informed consent;\r&lt;br&gt;2. According to the new type of coronavirus pneumonia diagnosis and treatment scheme (trial version 5) diagnostic criteria, accord with standard of new coronavirus pneumonia confirmed cases, clinical diagnostic criteria for classification to heavy (pneumonia severity index (PSI) III - V level, or arterial blood oxygen partial pressure (PaO2 / oxygen concentration (FiO2) (P/F) 300 mmHg) or less;\r&lt;br&gt;3. Aged 18 to 75 years male or female.","Inclusion criteria: All staff, excluding the internship and probationer, who aged from 18y to 60y and volunteered for this survey, were included in this survey.","Inclusion criteria: (1) diagnosed as a mild and common type of the new coronavirus pneumonia, meeting the diagnostic criteria of the new coronavirus pneumonia diagnosis plan (trial version 6), both male and female;\r&lt;br&gt;(2) aged 14 to 70 years old;\r&lt;br&gt;(3) body temperature &gt; 37.3 degree C; \r&lt;br&gt;(4) understand the nature, significance, possible benefits, inconvenience and potential dangers of the test in detail before the test;\r&lt;br&gt;(5) understand the study procedure and voluntarily sign the written informed consent (signed by both the patient and the legal guardian for the minor patient).","Inclusion criteria: 1. Aged 18 to 65 years old, both male and female;\r&lt;br&gt;2. The eligible subjects (male and female) with fertility must agree to take effective contraceptive measures from the beginning of self-sufficiency with their partners to 6 months after drug withdrawal;\r&lt;br&gt;3. Novel coronavirus pneumonia diagnosis novel coronavirus pneumonia novel coronavirus pneumonia diagnosis and treatment plan (latest edition) is confirmed;\r&lt;br&gt;4. Drugs without chloroquine and its derivatives within three months;\r&lt;br&gt;5. Sign the informed consent.","Inclusion criteria: Patients with mild/common novel coronavirus pneumonia who agreed to participate in this trial and signed the informed consent form","Inclusion criteria: 1. Patients with confirmed novel coronavirus-infected pneumonia; \r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: 1. Aged 18 to 70 years old;\r&lt;br&gt;2. Patients with pneumonia infected by new coronavirus: confirmed cases in compliance with the Diagnosis and Treatment Plan for Pneumonia Infected by New Coronavirus (Sixth Edition);\r&lt;br&gt;3. Confirmed cases who can be transfused into anti-SARS-CoV-2 virus inactivated plasma after fully assessing patients condition; \r&lt;br&gt;4. Cases who score 3 or 4 according to 6-grade scale;\r&lt;br&gt;5. The subjects and/or their legal guardians voluntarily participated in the study and voluntarily signed an informed consent form.","Inclusion criteria: 1. Aged&gt;=18 years old;\r&lt;br&gt;2. Diagnosed as severe and critical patients with novel coronavirus pneumonia;\r&lt;br&gt;3. Being treated in the ICU.","Inclusion criteria: 1. Sign the written informed consent;\r&lt;br&gt;2. Aged 18-80 years old;\r&lt;br&gt;3. Meet the diagnostic criteria for novel coronavirus infection(trial version sixth), confirmed by combining with the epidemiological history, clinical manifestations and etiology examination;\r&lt;br&gt;4. Course of disease within 14 days after onset.","Inclusion criteria: (1)Aged &gt;=18 years old, gender unlimited, inpatient;\r&lt;br&gt;(2) Novel coronavirus nucleic acid positive in pharyngeal swab specimen by real-time fluorescent RT-PCR;\r&lt;br&gt;(3) Clinical classification is ordinary or severe patients;\r&lt;br&gt;(4) Informed consent has been signed.","Inclusion criteria: Confirmed or suspected case of COVID-19 in Tongji Hospital, Tongji Medical College, Huazhong University of Science and Technology.\r&lt;br&gt;1. Aged between 18-85 years old;\r&lt;br&gt;2. Patients with newly diagnosed and suspected COVID-19;\r&lt;br&gt;3. Willing and able to sign informed consent;\r&lt;br&gt;4. Before having breakfast in the morning.","Inclusion criteria: High-risk population including medical staff on duty during the outbreak of 2019-nCoV pneumonia.","Inclusion criteria: 1. Aged&gt;=18 years old;\r&lt;br&gt;2. Diagnosed as severe and critical patients with novel coronavirus pneumonia;\r&lt;br&gt;3. Being treated in the ICU.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: 1. Common inpatient, volunteer and fever patient;\r&lt;br&gt;2. Patients who are older than 12 years, gender unlimited;\r&lt;br&gt;3. Consenting or the guardian of a minor is willing to participate in this trial and will sign the informed consent.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: Subjects who meet the all of the following criterion to be elegiable for this study:\r&lt;br&gt;1. Meet the requirements of the \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (revision of Trial Version 5)\";\r&lt;br&gt;2. Aged 18 to 65 years male or female; \r&lt;br&gt;3. The interval from the onset of symptoms to enrollment is within 7days: onset of symptoms is defined as onset of at least one systematic symtom(such as fever(temperature&gt;=37.3 degree C) or shivering,headache,hypodynamia,muscle pain or joint pain) or respiratory symptom(such as cough,pharyngodynia,nasal obstruction,rhinorrhea);\r&lt;br&gt;4. Agree to participate in this study and write informed content.","Inclusion criteria: 1. Patients who meet the requirements of the New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (revision of Trial Version 5);\r&lt;br&gt;2. Aged 18-75 years male or female;\r&lt;br&gt;3. Serious patient meet one of the following:\r&lt;br&gt;(1) respiratory distress wiht respiratory rate &gt;=30 breaths/min;\r&lt;br&gt;(2) oxygen saturation&lt;=93% on quiet status;\r&lt;br&gt;(3) Arterial partial pressure of oxygen(PaO2)/oxygen concentration&lt;=300mmHg;\r&lt;br&gt;4. critically ill patients meet one of the following:\r&lt;br&gt;(1) Experience respiratory failure and need to receive mechanical ventilation;\r&lt;br&gt;(2) Experience shock;\r&lt;br&gt;(3) Complicated with other organs failure and need intensive care and therapy in ICU;\r&lt;br&gt;5. Agree to particapate this study and write the informed consent.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: Patients confirmed with novel coronavirus pneumonia. The Diagnostic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\"","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Age = 18, age = 75, gender unlimited;\r&lt;br&gt;\r&lt;br&gt;          -  2. novel coronavirus diagnosed severe pneumonia and confirmed no effective treatment\r&lt;br&gt;             plan. (severe patients meet any of the following: (1) respiratory distress, RR &gt; 30\r&lt;br&gt;             times / minute; (2) resting state, oxygen saturation is less than 93%; (3) arterial\r&lt;br&gt;             oxygen partial pressure (PaO2) / oxygen inhalation (FiO2) is less than 300 mmHg (1mm\r&lt;br&gt;             Hg=0.133 kPa).\r&lt;br&gt;\r&lt;br&gt;          -  3. Those who voluntarily participate in the clinical study and can cooperate with\r&lt;br&gt;             researchers to carry out the study, and the patients themselves or their legal\r&lt;br&gt;             representatives voluntarily sign the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Patients with autoimmune diseases in the past or screening;\r&lt;br&gt;\r&lt;br&gt;          -  2. Those who have serious basic diseases that affect their survival, including:\r&lt;br&gt;             malignant tumor, hematopathy, malignant fluid, active hemorrhage, severe malnutrition,\r&lt;br&gt;             etc. which have not been controlled and can not be removed due to multiple metastasis;\r&lt;br&gt;\r&lt;br&gt;          -  3. Known or self-reported HIV or syphilis infected persons;\r&lt;br&gt;\r&lt;br&gt;          -  4. Have participated in stem cell clinical research;\r&lt;br&gt;\r&lt;br&gt;          -  5. Pregnant or lactating women or those who have fertility plans in the past year;\r&lt;br&gt;\r&lt;br&gt;          -  6. The estimated life cycle is less than 48 hours;\r&lt;br&gt;\r&lt;br&gt;          -  7. Those who participated in other clinical trials within 3 months before screening;\r&lt;br&gt;\r&lt;br&gt;          -  8. Other conditions that the researcher thinks are not suitable for participating in\r&lt;br&gt;             the experiment.\r&lt;br&gt;","Inclusion criteria: 2020.01.01 Patients who have tested positive for new coronavirus in our hospital","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. = 18 years old;\r&lt;br&gt;\r&lt;br&gt;          2. Diagnosed as serious or critical SARI (according to the 4th version of Diagnosis and\r&lt;br&gt;             Clinical management of 2019-nCoV infected pneumonia);\r&lt;br&gt;\r&lt;br&gt;          3. Being treated in the ICU.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Allergic to vitamin C;\r&lt;br&gt;\r&lt;br&gt;          2. Dyspnea due to cardiogenic pulmonary edema;\r&lt;br&gt;\r&lt;br&gt;          3. Pregnant or breastfeeding;\r&lt;br&gt;\r&lt;br&gt;          4. Expected life is less than 24 hours;\r&lt;br&gt;\r&lt;br&gt;          5. There is a state of tracheotomy or home oxygen therapy in the past;\r&lt;br&gt;\r&lt;br&gt;          6. Previously complicated with end-stage lung disease, end-stage malignancy,\r&lt;br&gt;             glucose-6-phosphate dehydrogenase deficiency, diabetic ketoacidosis, and active kidney\r&lt;br&gt;             stone disease;\r&lt;br&gt;\r&lt;br&gt;          7. The patient participates in another clinical trial at the same time.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  confirmed mild COVID-19 (NEWS scoring system 0-4)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  unable to take oral medication\r&lt;br&gt;\r&lt;br&gt;          -  pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  immunocompromised patients\r&lt;br&gt;\r&lt;br&gt;          -  creatinine clearance (CCL) &lt; 30 mL/min\r&lt;br&gt;\r&lt;br&gt;          -  aspartate transaminase (AST) or alanine transaminase (ALT) &gt; 5 times Upper limit of\r&lt;br&gt;             normal (ULN)\r&lt;br&gt;","Inclusion criteria: (1) Fever patients;\r&lt;br&gt;(2) peoples who need to screen the novel coronavirus;\r&lt;br&gt;(3) patients for possible infection with novel coronavirus through High throughput sequencing of pathogens;\r&lt;br&gt;(4) Age and gender are not limited;\r&lt;br&gt;(
