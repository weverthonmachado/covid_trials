earing potential: use of condoms to ensure effective\r&lt;br&gt;             contraception with a female partner from first vaccination until 3 months after the\r&lt;br&gt;             last vaccination.\r&lt;br&gt;\r&lt;br&gt;          -  Male participants agree to refrain from sperm donation from the time of first\r&lt;br&gt;             vaccination until 3 months after the last vaccination.\r&lt;br&gt;\r&lt;br&gt;          -  Pulse no greater than 100 beats per minute;\r&lt;br&gt;\r&lt;br&gt;          -  Systolic blood pressure (BP) is 85 to 150 mmHg, inclusive;\r&lt;br&gt;\r&lt;br&gt;          -  Clinical screening laboratory evaluations (white blood cell (WBC), hemoglobin (Hgb),\r&lt;br&gt;             platelets (PLTs), alanine transaminase (ALT), aspartate transaminase (AST), creatinine\r&lt;br&gt;             (Cr), alkaline phosphatase (ALP), total bilirubin (T. Bili), Lipase, prothrombin time\r&lt;br&gt;             (PT), and partial thromboplastin time (PTT)) are within acceptable normal reference\r&lt;br&gt;             ranges at the clinical laboratory being used;\r&lt;br&gt;\r&lt;br&gt;          -  Agree to have samples stored for secondary research.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Positive pregnancy test either at screening or just prior to vaccine administration.\r&lt;br&gt;\r&lt;br&gt;          -  Female participant who is breastfeeding or plans to breastfeed from the time of the\r&lt;br&gt;             first vaccination through 3 months after the last vaccination.\r&lt;br&gt;\r&lt;br&gt;          -  Has acute or chronic inflammatory condition of the gastrointestinal tract including,\r&lt;br&gt;             but not limited to, Crohn's disease, ulcerative colitis, gastritis, proctitis, or any\r&lt;br&gt;             other inflammatory bowel disorder\r&lt;br&gt;\r&lt;br&gt;          -  Has any medical disease or condition that, in the opinion of the site PI or\r&lt;br&gt;             appropriate sub- gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt;18 years.\r&lt;br&gt;\r&lt;br&gt;          -  Covid 19 negative.\r&lt;br&gt;\r&lt;br&gt;          -  Internals in prison.\r&lt;br&gt;\r&lt;br&gt;          -  Individuals living in special homes due to need of care.\r&lt;br&gt;\r&lt;br&gt;          -  Refusal of participation.\r&lt;br&gt;\r&lt;br&gt;          -  Comorbidity that hinder the patient to run the system.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt;18 years admitted to the University of Kansas Health System.\r&lt;br&gt;\r&lt;br&gt;          -  Confirmation of infection with SARS-CoV-2 by PCR testing.\r&lt;br&gt;\r&lt;br&gt;          -  Hypoxic respiratory failure\r&lt;br&gt;\r&lt;br&gt;             o Requiring mechanical ventilation or oxygen, an oxygen saturation (SpO2) =94% or a\r&lt;br&gt;             PaO2/FiO2 (P/F) ratio &lt;300 or tachypnea (respiratory rate =24 breaths/min).\r&lt;br&gt;\r&lt;br&gt;          -  Other concomitant medications such as antivirals and hydroxychloroquine are allowed.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy.\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory failure due to a process other than COVID-19.\r&lt;br&gt;\r&lt;br&gt;          -  Intolerance to ARBs.\r&lt;br&gt;\r&lt;br&gt;          -  Current treatment with an angiotensin receptor blocker (ARB) or angiotensin converting\r&lt;br&gt;             enzyme (ACE) inhibitor.\r&lt;br&gt;\r&lt;br&gt;          -  Current chronic use of medication with known interactions with losartan including\r&lt;br&gt;             NSAIDs (intermittent prior use is acceptable), potassium supplementation aliskiren.\r&lt;br&gt;\r&lt;br&gt;          -  Blood pressure less than 90 mm Hg systolic or 60 mm Hg diastolic recorded on at least\r&lt;br&gt;             two readings 30 min apart.\r&lt;br&gt;\r&lt;br&gt;          -  Need for vasopressors, unless norepinephrine =0.1 g/kg/min\r&lt;br&gt;\r&lt;br&gt;          -  need for vasopressors.\r&lt;br&gt;\r&lt;br&gt;          -  Hyperkalemia (serum K+ &gt;5.5 mM).\r&lt;br&gt;\r&lt;br&gt;          -  Known cardiac failure (left ventricular ejection fraction =35%), renal insufficiency\r&lt;br&gt;             (Cockcroft-Gault &lt;30 mL/min/1.73 m2 or urinary output &lt;20 mL/h), hepatic failure (LFTs\r&lt;br&gt;             &gt; 5x normal upper limit).\r&lt;br&gt;\r&lt;br&gt;          -  Known renal artery stenosis.\r&lt;br&gt;\r&lt;br&gt;          -  Neurological, psychiatric, endocrine or neoplastic diseases that are judged to\r&lt;br&gt;             interfere with participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  On another interventional trial (including one for COVID-19) that excludes\r&lt;br&gt;             participation.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  In-patients fulfilling the following criteria:\r&lt;br&gt;\r&lt;br&gt;        SARS-CoV-2 infection In-patient treatment Written informed consent for participation in\r&lt;br&gt;        observational study\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  No explicit medical exclusion criteria are stated to avoid selection bias.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  confirmed COVID-19 defined by a positive RT-PCR to SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  none\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult subjects =18 years of age\r&lt;br&gt;\r&lt;br&gt;          -  Quarantined as suspected COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Asymptomatic upon enrolment\r&lt;br&gt;\r&lt;br&gt;          -  All subjects give written informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - Failure to provide written informed consent\r&lt;br&gt;","Inclusion criteria: Inclusion Criteria:\r&lt;br&gt;\tScore of greater than or equal to 3 on the General Health Questionnaire\r&lt;br&gt;\tAged at least 18 years\r&lt;br&gt;\tSufficient English language comprehension \r&lt;br&gt;\tAccess to teleconferencing platform\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  At least 18 years of age or older\r&lt;br&gt;\r&lt;br&gt;          -  Clinically evident or otherwise confirmed severe pneumonia\r&lt;br&gt;\r&lt;br&gt;          -  SARS-CoV2 infection confirmation (tested positive in last 14 days or test results to\r&lt;br&gt;             be obtained within 24h after enrollment, both with locally available test system).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Known history of COPD\r&lt;br&gt;\r&lt;br&gt;          -  Received new other biologic treatment attempt for COVID-19 in the past 14 days\r&lt;br&gt;\r&lt;br&gt;          -  Received treatment with a viral replication inhibitor in past 3 days\r&lt;br&gt;\r&lt;br&gt;          -  Received organ or bone marrow transplantation in past 3 months\r&lt;br&gt;\r&lt;br&gt;          -  Known mechanically resuscitation in past 14 days\r&lt;br&gt;\r&lt;br&gt;          -  Known severe congestive heart failure (NYHA-Class III - IV)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age over 18\r&lt;br&gt;\r&lt;br&gt;          -  A person diagnosed with COVID-19 in the past 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Asymptomatic\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  chronic lung disease with chronic hypoxia\r&lt;br&gt;\r&lt;br&gt;          -  Sleep apnea requiring BIPAP / continuous positive airway pressure\r&lt;br&gt;\r&lt;br&gt;          -  Retinal disease\r&lt;br&gt;\r&lt;br&gt;          -  Porphyria\r&lt;br&gt;\r&lt;br&gt;          -  Myastenia gravis\r&lt;br&gt;\r&lt;br&gt;          -  immunodeficiency disorders\r&lt;br&gt;\r&lt;br&gt;          -  Hearing Disorders\r&lt;br&gt;\r&lt;br&gt;          -  Scheduled for general anesthesia\r&lt;br&gt;\r&lt;br&gt;          -  treatment with antibiotics or antiretroviral for any reason\r&lt;br&gt;\r&lt;br&gt;          -  Pulse &lt;50\r&lt;br&gt;\r&lt;br&gt;          -  Known Ventricular arrhythmias\r&lt;br&gt;\r&lt;br&gt;          -  Heart Failure: Systolic or Diastolic\r&lt;br&gt;\r&lt;br&gt;          -  kown QT prolongation\r&lt;br&gt;\r&lt;br&gt;          -  Taking medicines that increase the risk of QT prolongation in combination with\r&lt;br&gt;             CHLOROQUINE.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria :\r&lt;br&gt;\r&lt;br&gt;          -  Participants with diagnosis of COVID-19 via nasopharyngeal swab Polymerase Chain\r&lt;br&gt;             Reaction (PCR)\r&lt;br&gt;\r&lt;br&gt;          -  Time between onset of symptoms and enrollment is 72 hours or less\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Severe COVID-19 requiring inpatient treatment\r&lt;br&gt;\r&lt;br&gt;          -  Women who are pregnant or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent antimicrobial therapy\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to hydroxychloroquine or other 4-aminoquinoline compounds\r&lt;br&gt;\r&lt;br&gt;          -  Hydroxychloroquine use within 2 months before enrollment\r&lt;br&gt;\r&lt;br&gt;          -  History of severe skin reactions such as Sevens-Johnson syndrome and toxic epidermal\r&lt;br&gt;             necrolysis\r&lt;br&gt;\r&lt;br&gt;          -  History of retinopathy\r&lt;br&gt;\r&lt;br&gt;          -  History of arrythmia, concurrent use of anti-arrhythmic drugs, or family history of\r&lt;br&gt;             sudden cardiac death\r&lt;br&gt;\r&lt;br&gt;          -  History of severe renal disease (treatment with dialysis or phosphate binders) or\r&lt;br&gt;             hepatic impairment\r&lt;br&gt;\r&lt;br&gt;        The above information is not intended to contain all considerations relevant to a patient's\r&lt;br&gt;        potential participation in a clinical trial.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalisation in the acute care geriatric unit (Angers UH) or institutionalization\r&lt;br&gt;             in St Nicolas during the isolation measures linked to the SARS-CoV-2 epidemic.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to participate.\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication posed by the medical team to proposing dematerialized communication.\r&lt;br&gt;","Inclusion criteria: Any person aged 18 or older, confirmed with COVID-19 referred to home rehabilitation services delivered at Flinders medical Centre through the division of rehabilitation, aged and palliative care.","Inclusion criteria: &lt;br&gt;                1. Aged 18 or older&lt;br&gt;                2. Critically ill&lt;br&gt;                3. COVID-19 and acute respiratory distress syndrome (ARDS) according to Berlin-Definition&lt;br&gt;                4. No contra-indication to PiCCO-monitoring&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient enrolled in a PACE organization during the implementation period;\r&lt;br&gt;\r&lt;br&gt;          -  PACE organization contractually receiving pharmacy services from CareKinesis;\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  No drug claims data available for the period of 2019-2020\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult (&gt;18 years) within 24 hours of admission to intensive care unit with proven or\r&lt;br&gt;             suspected COVID-19 infection. For the purpose of this study, intensive care unit is\r&lt;br&gt;             defined as a facility that allow continuous monitoring of vital functions and oxygen\r&lt;br&gt;             administration . It is expected that most patients will have rtPCR test known within\r&lt;br&gt;             24 hours of admission to hospital. Nonetheless, if this is not the case (eg. due to\r&lt;br&gt;             overloaded lab facility, lack of supplies) it is possible to randomise a patient based\r&lt;br&gt;             on a strong clinical suspicion of SARS-Cov-2 infection. In case COVID-19 is not\r&lt;br&gt;             confirmed in retrospect, experimental therapy is withdrawn and the study subject is\r&lt;br&gt;             withdrawn from \"per protocol\" analysis of the primary and secondary outcomes, but\r&lt;br&gt;             remains in \"intention-to-treat\" cohort for the analysis of safety.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  symptoms of febrile disease for =1 week, pregnancy, treatment limitations in place or\r&lt;br&gt;             moribund patients, allergy or intolerance of any study treatment, incl. long QT\r&lt;br&gt;             syndromes, myasthenia gravis, allergies or known deficiency of glucose-6-phosphate\r&lt;br&gt;             dehydrogenase, participation in another outcome-based interventional trial within last\r&lt;br&gt;             30 days, patients taking Hydrochloroquine for other indication than COVID-19.\r&lt;br&gt;","\r&lt;br&gt;        Donor Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age greater or equal to 18\r&lt;br&gt;\r&lt;br&gt;          -  Able to donate blood per blood bank standard guidelines\r&lt;br&gt;\r&lt;br&gt;          -  Prior diagnosis of COVID-19 documented by a laboratory test (confirmed)\r&lt;br&gt;\r&lt;br&gt;          -  Complete resolution of symptoms at least 28 days prior to donation\r&lt;br&gt;\r&lt;br&gt;          -  Female donors who have never been pregnant, previously pregnant female donors negative\r&lt;br&gt;             for HLA antibodies (HLA screening), or male donors\r&lt;br&gt;\r&lt;br&gt;        Donor Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Does not provide consent\r&lt;br&gt;\r&lt;br&gt;          -  Does not meet standard blood bank donation guidelines\r&lt;br&gt;\r&lt;br&gt;          -  Unsuccessful blood donation\r&lt;br&gt;\r&lt;br&gt;        Recipient Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients must be 18 years of age or older\r&lt;br&gt;\r&lt;br&gt;          -  Must have laboratory-confirmed COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Must have severe or immediately life-threatening COVID-19\r&lt;br&gt;\r&lt;br&gt;               -  Severe defined as dyspnea, respiratory frequency = 30/min, blood oxygen\r&lt;br&gt;                  saturation = 93%, partial pressure of arterial oxygen to fraction of inspired\r&lt;br&gt;                  oxygen ratio &lt; 300, and/or lung infiltrates &gt; 50% within 24 to 48 hours\r&lt;br&gt;\r&lt;br&gt;               -  Life-threatening defined as respiratory failure, septic shock, and/or multiple\r&lt;br&gt;                  organ dysfunction or failure. Lower priority should be given to patients with\r&lt;br&gt;                  septic shock or multiple organ dysfunction or failure since their disease may\r&lt;br&gt;                  have progressed to a point where they are not able to benefit from convalescent\r&lt;br&gt;                  plasma therapy.\r&lt;br&gt;\r&lt;br&gt;          -  Must be less than 21 days from the start of illness\r&lt;br&gt;\r&lt;br&gt;          -  Patient is willing and able to provide written informed consent and comply with all\r&lt;br&gt;             protocol requirements. If the patient is not able to consent, we will obtain consent\r&lt;br&gt;             from the power of attorney or a health care proxy for the patient as determined by the\r&lt;br&gt;             Illinois Healthcare Surrogate Act\r&lt;br&gt;\r&lt;br&gt;          -  Patient, power of attorney or health care proxy agrees to storage of specimens for\r&lt;br&gt;             future testing.\r&lt;br&gt;\r&lt;br&gt;          -  Of note, eIND application for each recipient subject will need to be approved before\r&lt;br&gt;             administration of convalescent plasma\r&lt;br&gt;\r&lt;br&gt;        Recipient Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Female subjects with positive pregnancy test, breastfeeding, or planning to become\r&lt;br&gt;             pregnant/breastfeed during the study period\r&lt;br&gt;\r&lt;br&gt;          -  Receipt of pooled immunoglobulin in past 30 days\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication to transfusion or history of prior reactions to transfusion blood\r&lt;br&gt;             products\r&lt;br&gt;\r&lt;br&gt;          -  Patients currently enrolled in other drug trials that preclude investigational\r&lt;br&gt;             treatment with anti-SARS-CoV-2 convalescent plasma\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to ICU for suspected or proven SARS-Cov-2 infection, defined by\r&lt;br&gt;             positive SARS-Cov-2 PCR or CT scan images\r&lt;br&gt;\r&lt;br&gt;          -  Patient &gt; or= 18 years\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient study refusal\r&lt;br&gt;\r&lt;br&gt;          -  Patient already enrolled in the present study\r&lt;br&gt;\r&lt;br&gt;          -  Patient with respiratory illness with negative COVID-19 CT scan images and negative\r&lt;br&gt;             COVID_19 PCR\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Signed informed consent form (ICF) prior to participation in any study-related\r&lt;br&gt;             activities.\r&lt;br&gt;\r&lt;br&gt;          2. Male or nonpregnant female patients = 18 years at the time of signing ICF.\r&lt;br&gt;\r&lt;br&gt;          3. Laboratory confirmed COVID-19 infection defined with a positive reverse\r&lt;br&gt;             transcription-polymerase chain reaction (RT-PCR) from any specimen and/or detection of\r&lt;br&gt;             SARS-CoV-2 immunoglobulin (Ig)M/IgG antibodies.\r&lt;br&gt;\r&lt;br&gt;          4. Diagnostic confirmation of pneumonia by either chest X-ray or thoracic CT scan\r&lt;br&gt;             (preferable).\r&lt;br&gt;\r&lt;br&gt;          5. Patient with severe acute respiratory syndrome related to COVID-19 under treatment as\r&lt;br&gt;             per hospital protocol during at least 48 hours.\r&lt;br&gt;\r&lt;br&gt;          6. Patients with Sequential Organ Failure Assessment (SOFA) score = 3 at the time of\r&lt;br&gt;             signing ICF.\r&lt;br&gt;\r&lt;br&gt;          7. Patients hospitalized with fever defined as temperature = 37,5 C armpit.\r&lt;br&gt;\r&lt;br&gt;          8. Patients with total lymphocyte count =0,8 x106/mL.\r&lt;br&gt;\r&lt;br&gt;          9. Patients who are showing SpO2 = 92% on room air and/or patient who are showing SpO2 =\r&lt;br&gt;             94% on room air and meet at least one of the following parameters:\r&lt;br&gt;\r&lt;br&gt;               -  No objective clinical improvement at physician's discretion after 48 hours of\r&lt;br&gt;                  front-line standard care for COVID-19;\r&lt;br&gt;\r&lt;br&gt;               -  Decrease in lymphocyte count (any decrease within 48 hours);\r&lt;br&gt;\r&lt;br&gt;               -  Increase in ferritin levels (any increase within 48 hours);\r&lt;br&gt;\r&lt;br&gt;               -  Increase in IL-6 levels (any increase within 48 hours);\r&lt;br&gt;\r&lt;br&gt;               -  Increase in D-dimer levels (any increase within 48 hours);\r&lt;br&gt;\r&lt;br&gt;               -  Increase in CRP levels (any increase within 48 hours);\r&lt;br&gt;\r&lt;br&gt;               -  Increase in LDH levels (any increase within 48 hours);\r&lt;br&gt;\r&lt;br&gt;               -  Increase in ESR levels (any increase within 48 hours).\r&lt;br&gt;\r&lt;br&gt;         10. Life expectancy greater than 10 days.\r&lt;br&gt;\r&lt;br&gt;         11. Willing to take study medication and to comply with all study procedures.\r&lt;br&gt;\r&lt;br&gt;         12. In women of childbearing potential, negative pregnancy test and commitment to use\r&lt;br&gt;             contraceptive method throughout the study.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Participation in any other clinical trial of an experimental treatment for COVID-19.\r&lt;br&gt;\r&lt;br&gt;          2. Concurrent treatment with other agents with actual or possible direct acting antiviral\r&lt;br&gt;             activity against SARS-CoV-2 is prohibited &lt; 24 hours prior to study drug dosing,\r&lt;br&gt;             except the commonly used antiviral drugs and/or chloroquine.\r&lt;br&gt;\r&lt;br&gt;          3. Requiring endotracheal intubation, mechanical ventilation, and extracorporeal membrane\r&lt;br&gt;             oxygenation (ECMO) at screening.\r&lt;br&gt;\r&lt;br&gt;          4. Patients being treated with immunomodulators or anti-rejection drugs.\r&lt;br&gt;\r&lt;br&gt;          5. Alanine aminotransferase (ALT) or aspartate aminotransferase (AST) &gt; 5 x upper limit\r&lt;br&gt;             of normal (ULN).\r&lt;br&gt;\r&lt;br&gt;          6. Creatinine clearance &lt; 50 mL/min.\r&lt;br&gt;\r&lt;br&gt;          7. Chronic Obstructive Pulmonary Disease (COPD) or end-stage lung disease that require\r&lt;br&gt;             home oxygen therapy.\r&lt;br&gt;\r&lt;br&gt;          8. Known hypersensitivity to recombinant proteins, or any excipient contained in the drug\r&lt;br&gt;             formulation of study pembrolizumab and tocilizumab.\r&lt;br&gt;\r&lt;br&gt;          9. Treatment with high doses of systemic corticosteroids within 72 hours prior signing\r&lt;br&gt;             the ICF except for inhaled steroids and prior corticosteroid therapy at dose lower\r&lt;br&gt;             than or equal to 10 mg/day methylprednisolone equivalent.\r&lt;br&gt;\r&lt;br&gt;         10. Bowel diverticulitis or perforation.\r&lt;br&gt;\r&lt;br&gt;         11. Diagnosis of immunodeficiency receiving immunosuppressive therapy within seven days\r&lt;br&gt;             prior to study treatment initiation. Active autoimmune disease that has required\r&lt;br&gt;             systemic treatment in past 2 years (i.e., with use of disease modifying agents,\r&lt;br&gt;             corticosteroids, or immunosuppressive drugs).\r&lt;br&gt;\r&lt;br&gt;         12. Current known infection with human immunodeficiency virus (HIV), hepatitis B virus\r&lt;br&gt;             (HBV), or hepatitis C virus (HCV). Patients with past HBV infection or resolved HBV\r&lt;br&gt;             infection (defined as having a negative hepatitis B surface antigen [HBsAg] test and a\r&lt;br&gt;             positive hepatitis B core antibody [HBcAb] test, accompanied by a negative HBV DNA\r&lt;br&gt;             test) are eligible. Patients positive for HCV antibody are eligible only if polymerase\r&lt;br&gt;             chain reaction (PCR) is negative for HCV ribonucleic acid (RNA).\r&lt;br&gt;\r&lt;br&gt;         13. Vaccination with any live virus vaccine within 28 days prior to study treatment\r&lt;br&gt;             initiation.\r&lt;br&gt;\r&lt;br&gt;             Note: Examples of live vaccines include, but are not limited to, the following:\r&lt;br&gt;             measles, mumps, rubella, chicken pox/zoster, yellow fever, rabies, Bacillus\r&lt;br&gt;             Calmette-Gurin (BCG), and typhoid vaccine. Seasonal influenza vaccines for injection\r&lt;br&gt;             are generally killed virus vaccines and are allowed; however, intranasal influenza\r&lt;br&gt;             vaccines (e.g., FluMist) are live-attenuated vaccines and are not allowed.\r&lt;br&gt;\r&lt;br&gt;         14. History of prior allogeneic bone marrow, stem-cell, or solid organ transplantation.\r&lt;br&gt;\r&lt;br&gt;         15. Patients have any other concurrent severe medical condition that would, in the\r&lt;br&gt;             Investigator's judgment contraindicate patient participation in the clinical study.\r&lt;br&gt;\r&lt;br&gt;         16. Pregnant women, lactating women and planned pregnant women.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to the hospital with symptoms of fever, sore throat, cough, nasal\r&lt;br&gt;             congestion and/or dyspnea who were tested positive for SARS-CoV-2 by PCR\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients of high clinical suspicion for COVID-19 with only one negative PRC test for\r&lt;br&gt;             SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Patients with COVID-19 who do not require hospitalization\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Group 1:\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed with RA, PsA, axSpA, SLE or AT and currently treated with either\r&lt;br&gt;             conventional synthetic disease modifying antirheumatic drugs (csDMARDs), biologic\r&lt;br&gt;             disease modifying antirheumatic drugs (bDMARDs), targeted synthetic disease modifying\r&lt;br&gt;             antirheumatic drugs (tsDMARDs) or prednisolone.\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed with COVID-19 verified by Polymerase Chain Reaction (PCR) or other accepted\r&lt;br&gt;             methods and hospitalized.\r&lt;br&gt;\r&lt;br&gt;          -  NOT diagnosed with disease known to cause either immunodeficiency or modification\r&lt;br&gt;             (Human Immunodeficiency Virus [HIV], lymphoproliferative disease etc.).\r&lt;br&gt;\r&lt;br&gt;          -  Patients (=18 years).\r&lt;br&gt;\r&lt;br&gt;          -  Ability and willingness to give written informed consent.\r&lt;br&gt;\r&lt;br&gt;          -  Ability to cooperate with research staff.\r&lt;br&gt;\r&lt;br&gt;        Group 2:\r&lt;br&gt;\r&lt;br&gt;          -  NOT diagnosed with an infla man Immunodeficiency Virus (HIV) antibody screening.\r&lt;br&gt;\r&lt;br&gt;          -  Screening electrocardiogram (ECG) deemed by the Investigator as having no clinically\r&lt;br&gt;             significant findings (e.g. Wolff-Parkinson-White syndrome).\r&lt;br&gt;\r&lt;br&gt;          -  Use of medically effective contraception with a failure rate of &lt; 1% per year when\r&lt;br&gt;             used consistently and correctly from screening until 3 months following last dose, be\r&lt;br&gt;             post-menopausal, be surgically sterile or have a partner who is sterile.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or breastfeeding, or intending to become pregnant or father children within\r&lt;br&gt;             the projected duration of the trial from screening until 3 months following last dose.\r&lt;br&gt;\r&lt;br&gt;          -  Is currently participating in or has participated in a study with an investigational\r&lt;br&gt;             product within 30 days preceding Day 0.\r&lt;br&gt;\r&lt;br&gt;          -  Previous exposure to severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) or\r&lt;br&gt;             receipt of an investigational vaccine product for the prevention of COVID-19, middle\r&lt;br&gt;             east respiratory syndrome (MERS) or severe acute respiratory syndrome (SARS).\r&lt;br&gt;\r&lt;br&gt;          -  Current or history of the following medical conditions:\r&lt;br&gt;\r&lt;br&gt;               -  Respiratory diseases\r&lt;br&gt;\r&lt;br&gt;               -  Hypertension\r&lt;br&gt;\r&lt;br&gt;               -  Malignancy within 5 years of screening\r&lt;br&gt;\r&lt;br&gt;               -  Cardiovascular diseases\r&lt;br&gt;\r&lt;br&gt;          -  Immunosuppression as a result of underlying illness or treatment including:\r&lt;br&gt;\r&lt;br&gt;               -  Primary immunodeficiencies\r&lt;br&gt;\r&lt;br&gt;               -  Long term use (=7 days) of oral or parenteral glucocorticoids\r&lt;br&gt;\r&lt;br&gt;               -  Current or anticipated use of disease-modifying doses of anti-rheumatic drugs\r&lt;br&gt;                  (and biologic disease-modifying drugs\r&lt;br&gt;\r&lt;br&gt;               -  History of solid organ or bone marrow transplantation\r&lt;br&gt;\r&lt;br&gt;               -  Prior history of other clinically significant immunosuppressive or clinically\r&lt;br&gt;                  diagnosed autoimmune disease\r&lt;br&gt;\r&lt;br&gt;          -  Fewer than two acceptable sites are available for intradermal (ID) injection and\r&lt;br&gt;             electroporation (EP) considering the deltoid and anterolateral quadriceps muscles.\r&lt;br&gt;\r&lt;br&gt;          -  Any physical examination findings and/or history of any illness that, in the opinion\r&lt;br&gt;             of the study investigator, might confound the results of the study or pose an\r&lt;br&gt;             additional risk to the patient by their participation in the study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1st Line Consultation in Pediatric Emergencies\r&lt;br&gt;\r&lt;br&gt;          -  All reasons for consultation during working hours\r&lt;br&gt;\r&lt;br&gt;          -  Informed and written consent of a parent holder (only 1 authorized companion) and a\r&lt;br&gt;             child of understanding age\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Refusal of participation by parents/child of decision age\r&lt;br&gt;\r&lt;br&gt;          -  No membership of a social security scheme (beneficiary or entitled)\r&lt;br&gt;\r&lt;br&gt;          -  No understanding of French\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients that have been treated with, and still have, a MAGEC rod.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients that do not have a MA ID-19.\r&lt;br&gt;\r&lt;br&gt;          4. Participant is willing to provide blood samples for the study.\r&lt;br&gt;\r&lt;br&gt;          5. Subject agrees to all aspects of the study.\r&lt;br&gt;\r&lt;br&gt;          6. The participant has no known allergies or contraindications (as stated in the consent\r&lt;br&gt;             form) to the use of hydroxychloroquine (HCQ) as noted in the exclusion criteria and\r&lt;br&gt;             Pharmacy sections.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Does not meet inclusion criteria.\r&lt;br&gt;\r&lt;br&gt;          2. Participant unable or unwilling to provide informed consent.\r&lt;br&gt;\r&lt;br&gt;          3. Participant has any of the symptoms above or screens positive for possible COVID-19\r&lt;br&gt;             disease.\r&lt;br&gt;\r&lt;br&gt;          4. Participant is currently enrolled in a study to evaluate an investigational drug.\r&lt;br&gt;\r&lt;br&gt;          5. Vulnerable populations deemed inappropriate for study by the site Principal\r&lt;br&gt;             Investigator.\r&lt;br&gt;\r&lt;br&gt;          6. The participant has a known allergy/hypersensitivity or has a medication or\r&lt;br&gt;             co-morbidity (including history of gastric bypass, epilepsy, cardiovascular disease or\r&lt;br&gt;             renal failure) that prevents the use of HCQ (see pharmacy section).\r&lt;br&gt;\r&lt;br&gt;          7. The participant is a woman of childbearing age whose pregnancy status is unknown and\r&lt;br&gt;             is not willing to use 2 methods of contraception.\r&lt;br&gt;\r&lt;br&gt;          8. The participant is pregnant or nursing.\r&lt;br&gt;\r&lt;br&gt;          9. The participant was diagnosed with retinopathy prior to study entry.\r&lt;br&gt;\r&lt;br&gt;         10. The participant has a diagnosis of porphyria prior to study entry.\r&lt;br&gt;\r&lt;br&gt;         11. The participant has renal failure with a creatinine clearance of &lt;10 ml/min,\r&lt;br&gt;             pre-dialysis or requiring dialysis.\r&lt;br&gt;\r&lt;br&gt;         12. The Participant has a family history of Sudden Cardiac Death.\r&lt;br&gt;\r&lt;br&gt;         13. The participant is currently on diuretic therapy.\r&lt;br&gt;\r&lt;br&gt;         14. The participant has a history of known Prolonged QT Syndrome.\r&lt;br&gt;\r&lt;br&gt;         15. The participant is already taking any of the following medications: Abiraterone\r&lt;br&gt;             acetate, Agalsidase, Amodiaquine, Azithromycin, Conivaptan, Dabrafenib, Dacomitinib,\r&lt;br&gt;             Dapsone (Systemic), Digoxin, Enzalutamide, Fusidic Acid (Systemic), Idelalisib,\r&lt;br&gt;             Lanthanum, Lumefantrine, Mefloquine, Mifepristone, Mitotane, Pimozide, QT-prolonging\r&lt;br&gt;             Agents, Stiripentol).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 positive patients\r&lt;br&gt;\r&lt;br&gt;          -  Treated at the Health Institute of the State of Mexico (ISEM).\r&lt;br&gt;\r&lt;br&gt;          -  With risk factors to get complicated: age more than 60 years old, diabetes mellitus or\r&lt;br&gt;             obesity grade II or more.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who have inherent contraindications to each drug.\r&lt;br&gt;","Inclusion criteria: 1. A diagnosis of an ASD according to the fifth edition of Diagnostic and Statistical Manual(DSM-5); 2. Preschool Children (3-7 years);DQ (Development Quotient) &gt; 75; 3. Mothers were conscious and gave informed consent.","Inclusion criteria: 1. suspicion of COVID-19 based on the Novel Coronavirus Pneumonia Prevention and Control Program 7th edition (National Health Commission of China, 2020b);\r&lt;br&gt;2. aged &gt;16 years.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Adults residing in the United States aged 18 years or older proficient in\r&lt;br&gt;             understanding and reading the English language who wish to participate in the fight\r&lt;br&gt;             against COVID-19 by providing self-reported health information.\r&lt;br&gt;\r&lt;br&gt;          2. Ability to complete electronic informed consent process.\r&lt;br&gt;\r&lt;br&gt;          3. Ability to use the internet and check email regularly.\r&lt;br&gt;\r&lt;br&gt;          4. Consent to provide a HIPAA waiver of health information to share protected health\r&lt;br&gt;             information.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1. Inability to provide regular updates to their health status when contacted by the BEAT\r&lt;br&gt;        COVID study personnel via email or SMS.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed or suspected SARS-Cov2 cases\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to ICU, defined as a unit in which patients can receive\r&lt;br&gt;             vasopressors.\r&lt;br&gt;\r&lt;br&gt;          -  Monitored by a transpulmonary thermodilution system (PiCCO2 (Pulsion Medical Systems,\r&lt;br&gt;             Feldkirchen, Germany) or EV1000 (Edwards Lifesciences, Irvine, United States of\r&lt;br&gt;             America).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  SARS Cov-2 Negative\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to participate in the study\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Positive COVID-19 test\r&lt;br&gt;\r&lt;br&gt;          -  Outpatient\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt;/= 19 y.o.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Allergic reaction to tranexamic acid\r&lt;br&gt;\r&lt;br&gt;          -  History of hypercoagulation disorders (deep venous thrombosis, pulmonary\r&lt;br&gt;             thromboembolism)\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing anticoagulation\r&lt;br&gt;\r&lt;br&gt;          -  History of GI bleeding\r&lt;br&gt;\r&lt;br&gt;          -  History of Seizures\r&lt;br&gt;\r&lt;br&gt;          -  Cardiac or other vascular stents\r&lt;br&gt;\r&lt;br&gt;          -  History of severe renal disease\r&lt;br&gt;\r&lt;br&gt;          -  History of intracranial hemorrhage\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient with COVID-19 confirmed by positive RT-PCR or considered as probable by the\r&lt;br&gt;             in-charge physician,\r&lt;br&gt;\r&lt;br&gt;          -  =18 years old,\r&lt;br&gt;\r&lt;br&gt;          -  Not requiring respiratory assistance and/or other intensive care\r&lt;br&gt;\r&lt;br&gt;          -  Not subject to a limitation of active therapeutics\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  History of pneumonectomy\r&lt;br&gt;\r&lt;br&gt;          -  Any reason making chest ultrasonography impossible\r&lt;br&gt;\r&lt;br&gt;          -  Any reason making 14-day follow-up impossible\r&lt;br&gt;\r&lt;br&gt;          -  Patient opposition to research participation.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Signed informed consent, demonstrating that the subject understands the procedures\r&lt;br&gt;             required for the study and the purpose of the study\r&lt;br&gt;\r&lt;br&gt;          2. Healthy male or female subjects 18 years of age to 55 years of age\r&lt;br&gt;\r&lt;br&gt;          3. Subjects must agree to practice at least one highly effective method of birth control\r&lt;br&gt;             for the duration of the study\r&lt;br&gt;\r&lt;br&gt;          4. Diagnosis of COVID-19 by RT-PCR\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Refusal to sign informed consent form\r&lt;br&gt;\r&lt;br&gt;          2. Negative test for COVID-19 by RT-PCR at screening\r&lt;br&gt;\r&lt;br&gt;          3. Diarrhea (prior to infection)\r&lt;br&gt;\r&lt;br&gt;          4. Any comorbidities which, in the opinion of the investigator, constitute health risk\r&lt;br&gt;             for the subject\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participants that, after receiving appropriate information on the study design,\r&lt;br&gt;             objectives, possible risks and acknowledging they have the right to withdraw from the\r&lt;br&gt;             study consent at any time, sing the informed consent for participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Male or female aged 18-65 years.\r&lt;br&gt;\r&lt;br&gt;          -  Health care workers in public or private hospitals in Spain in areas of risk of\r&lt;br&gt;             SARS-CoV-2 transmission.\r&lt;br&gt;\r&lt;br&gt;          -  No previous diagnosis of SARS-CoV-2 (COVID-19) infection plus no symptoms compatible\r&lt;br&gt;             with SARS-CoV-2 (COVID-19) since 1st of March 2020 until the date of enrolment in the\r&lt;br&gt;             study.\r&lt;br&gt;\r&lt;br&gt;          -  Understanding of the aim of the study and, therefore, acknowledging they have not been\r&lt;br&gt;             on any drug aiming at pre exposure prophylaxis against SARS-CoV-2 (COVID-19) since 1st\r&lt;br&gt;             of March 2020. This also includes PrEP for HIV.\r&lt;br&gt;\r&lt;br&gt;          -  Negative pregnancy test during the previous 7 days to start treatments or more than 2\r&lt;br&gt;             years after menopause.\r&lt;br&gt;\r&lt;br&gt;          -  Women of reproductive age and their partners should commit to use and highly effective\r&lt;br&gt;             contraceptive method ( double barrier, hormonal contraception), during the study\r&lt;br&gt;             period and until 6 months after the last dose of treatment.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  HIV infection\r&lt;br&gt;\r&lt;br&gt;          -  Active hepatitis B infection.\r&lt;br&gt;\r&lt;br&gt;          -  Renal failure with estimated glomerular filtration rate (GFR) &lt; 60 ml/min) and\r&lt;br&gt;             patients on Hemodialysis.\r&lt;br&gt;\r&lt;br&gt;          -  Osteoporosis\r&lt;br&gt;\r&lt;br&gt;          -  Myasthenia gravis\r&lt;br&gt;\r&lt;br&gt;          -  Pre-existent maculopathy.\r&lt;br&gt;\r&lt;br&gt;          -  Retinitis pigmentosa\r&lt;br&gt;\r&lt;br&gt;          -  Bradycardia &lt; 50bpm\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt; 40kg\r&lt;br&gt;\r&lt;br&gt;          -  Participant with any immunosuppressive condition or hematological disease\r&lt;br&gt;\r&lt;br&gt;          -  Treatment with drugs that may prolong QT in the last month before randomization for\r&lt;br&gt;             more than 7 days including: azithromycin, chlorpromazine, cisapride, clarithromycin,\r&lt;br&gt;             domperidone, droperidol, erythromycin, halofantrine, haloperidol, lumefantrine,\r&lt;br&gt;             mefloquine, methadone, pentamidine, procainamide, quinidine, quinine, sotalol,\r&lt;br&gt;             sparfloxacin, thioridazine, amiodarone.\r&lt;br&gt;\r&lt;br&gt;          -  Breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  Known allergy to any of the medication used in this trial\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Hospitalized male or female\r&lt;br&gt;\r&lt;br&gt;          2. Diagnosed to be COVID-19 POSITIV\r&lt;br&gt;\r&lt;br&gt;          3. Signed Inform Consent Form\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Any patient whose clinical condition is deteriorating rapidly\r&lt;br&gt;\r&lt;br&gt;          2. Known positive Hepatitis B surface antigen, Hepatitis C antibody or HIV antibody\r&lt;br&gt;\r&lt;br&gt;          3. History of sensitivity to any of the study medications, or components thereof or a\r&lt;br&gt;             history of drug or other allergy that, in the opinion of the investigator or Medical\r&lt;br&gt;             Monitor, contraindicates their participation\r&lt;br&gt;\r&lt;br&gt;          4. Pregnant females as determined by positive serum or urine hCG test prior to dosing\r&lt;br&gt;\r&lt;br&gt;          5. Lung transplantation\r&lt;br&gt;\r&lt;br&gt;          6. Pre-existing renal failure, i.e. requiring renal replacement therapy with hemodialysis\r&lt;br&gt;             or peritoneal dialysis\r&lt;br&gt;\r&lt;br&gt;          7. There are other uncontrolled co-morbidities that increase the risks associated with\r&lt;br&gt;             the study drug administration, that are assessed by the medical expert team as\r&lt;br&gt;             unsuitable\r&lt;br&gt;\r&lt;br&gt;          8. Patient in trials for COVID-19 within 30 days before ICF\r&lt;br&gt;\r&lt;br&gt;          9. Immunocompromised patients (chemotherapy, HIV, organ transplants, stem cell\r&lt;br&gt;             transplants)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - All consecutive patients with COVID-19 infection admitted to the ICU or hospitalized\r&lt;br&gt;        because of severe form (eg: hypoxia, orthopnea, pneumonitis, kidney insufficiency) will be\r&lt;br&gt;        included\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - Patients under 18 years\r&lt;br&gt;","Inclusion criteria: 1. Patients with Corona Virus Disease 2019 admitted to Wuhan First Hospital and Wuhan Jinyintan Hospital ICU from January 1, 2020 to March 31, 2020;\r&lt;br&gt;2. Patients diagnosed with Corona Virus Disease 2019 according to WHO diagnostic criteria (including nucleic acid examination and chest CT examination);\r&lt;br&gt;3. Patients whose mechanical ventilation is required, FIO2 is greater than or equal to 60%, and intravenous vasoactive drugs are required to maintain blood pressure.","Inclusion criteria: 1. Aged 18-45 years old men and women;\r&lt;br&gt;2. Inpatients;\r&lt;br&gt;3. According to the novel coronavirus diagnosis and treatment plan (Seventh Edition), it meets the diagnostic criteria of light and general type and achieves discharge standard after treatment;\r&lt;br&gt;4. Signing informed consent.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients included in the CORIMUNO-19 cohort\r&lt;br&gt;\r&lt;br&gt;          2. Patients with C-reactive protein level (CRP) &gt; 25 mg / L the day or the day before the\r&lt;br&gt;             infusion)\r&lt;br&gt;\r&lt;br&gt;          3. Patients belonging to one of the 2 following groups:\r&lt;br&gt;\r&lt;br&gt;               -  Group 1: patients meeting all of the following criteria: 1) Requiring more than\r&lt;br&gt;                  3L/min of oxygen; 2) WHO progression scale = 5; 3) No NIV or High flow\r&lt;br&gt;\r&lt;br&gt;               -  Group 2: patients with respiratory failure AND (requiring mechanical ventilation\r&lt;br&gt;                  OR NIV OR High flow), with a WHO progression scale = 6, and no do-not-resuscitate\r&lt;br&gt;                  (DNR) order\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with exclusion criteria to the CORIMUNO-19 cohort.\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to Anakinra or to any of their excipients.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Current documented bacterial infection.\r&lt;br&gt;\r&lt;br&gt;          -  Patient with any of following laboratory results out of the ranges detailed below at\r&lt;br&gt;             screening:\r&lt;br&gt;\r&lt;br&gt;               -  Absolute neutrophil count (ANC) = 1.0 x 109/L\r&lt;br&gt;\r&lt;br&gt;               -  Haemoglobin level: no limitation\r&lt;br&gt;\r&lt;br&gt;               -  Platelets (PLT) &lt; 50 G /L\r&lt;br&gt;\r&lt;br&gt;               -  SGOT or SGPT &gt; 5N\r&lt;br&gt;\r&lt;br&gt;               -  Severe renal insufficiency with Glomerular filtration rate &lt; 30 ml / mn\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Subjects enrolled in the trial must meet all of the following criteria.\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed COVID-19 pneumonia or high likelihood of COVID-19 pneumonia as suggested by\r&lt;br&gt;             the presence of: a) bilateral pulmonary infiltrates, b) fever &gt;100 degrees Fahrenheit,\r&lt;br&gt;             c) negative URI PCR for other viral pathogens (if performed per clinical indications),\r&lt;br&gt;             and d) serum procalcitonin =0.25ng/mL\r&lt;br&gt;\r&lt;br&gt;          -  Hypoxia as defined by room air oxygen saturation less than 90% or supplemental oxygen\r&lt;br&gt;             requirement\r&lt;br&gt;\r&lt;br&gt;          -  Presence of at least one additional biomarker that has been shown to predict poor\r&lt;br&gt;             prognosis: a) serum ferritin =500ug/l, b) LDH =250U/L, c) d-dimer =1ug/L, or d)\r&lt;br&gt;             lymphopenia as defined by absolute lymphocyte count &lt;1,000/uL\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Completed informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Subjects who meet ANY of the following criteria are not eligible for enrollment as study\r&lt;br&gt;        participants:\r&lt;br&gt;\r&lt;br&gt;          -  Known allergy or hypersensitivity to sirolimus\r&lt;br&gt;\r&lt;br&gt;          -  Inability or refusal to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Advanced respiratory support (high flow oxygen = 15 L/min, CPAP, non-invasive or\r&lt;br&gt;             invasive mechanical ventilation)\r&lt;br&gt;\r&lt;br&gt;          -  Active enrollment in other interventional clinical drug trials. Co-enrollment in\r&lt;br&gt;             observational studies and biorepositories is allowed.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant women\r&lt;br&gt;\r&lt;br&gt;          -  Breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  On chronic immunosuppression for other medical conditions such as rheumatological\r&lt;br&gt;             disorders, inflammatory bowel disease, or in patients with organ transplants. A list\r&lt;br&gt;             of these medications is provided in Section 12.3.4\r&lt;br&gt;\r&lt;br&gt;          -  Any clinically significant medical disease which in the opinion of the investigator\r&lt;br&gt;             precludes the patient from enrolling in the trial, including (but not limited to):\r&lt;br&gt;\r&lt;br&gt;               -  History of liver cirrhosis\r&lt;br&gt;\r&lt;br&gt;               -  End stage renal disease or need for renal replacement therapy\r&lt;br&gt;\r&lt;br&gt;               -  Decompensated heart failure\r&lt;br&gt;\r&lt;br&gt;               -  Known active tuberculosis or history of incompletely treated tuberculosis\r&lt;br&gt;\r&lt;br&gt;               -  Uncontrolled systemic bacterial or fungal infections\r&lt;br&gt;\r&lt;br&gt;               -  Active viral infection other than COVID-19\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to hospital with proven COVID-19 infection with respiratory signs\r&lt;br&gt;             warranting a chest CT scan\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient not agreeing to have his or her data collected for the study\r&lt;br&gt;\r&lt;br&gt;          -  Unconscious patient\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Clinical criteria for suspicion of Covid-19 in an epidemic period: Signs of acute\r&lt;br&gt;             respiratory infection (rhinorrhea, odynophagia, cough, dyspnea, polypnea, signs of\r&lt;br&gt;             struggle, pathological auscultation) or syndrome influenza or acute respiratory\r&lt;br&gt;             distress (hypoxia, polypnoea, signs of respiratory distress).\r&lt;br&gt;\r&lt;br&gt;          -  Consultation in the emergency departement\r&lt;br&gt;\r&lt;br&gt;          -  Non-opposition agree\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory impairment related to another identified cause than Covid-19, in\r&lt;br&gt;             particular a rapid diagnostic test flu-positive\r&lt;br&gt;\r&lt;br&gt;          -  Severe patient from the outset with transfer to intensive care within 12 hours of\r&lt;br&gt;             admission to the Emergency Department\r&lt;br&gt;\r&lt;br&gt;          -  No social security coverage (beneficiary or entitled person)\r&lt;br&gt;\r&lt;br&gt;          -  Poor understanding of French\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to participate\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  12 intubated and mechanically ventilated COVID-19 patients admitted to the ICU at a\r&lt;br&gt;             single time point (29/03/2020).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Patient or guardian must provide written informed consent (and assent if\r&lt;br&gt;             applicable) before any study assessment is performed.\r&lt;br&gt;\r&lt;br&gt;          -  2. Male and female patients aged = 18 years.\r&lt;br&gt;\r&lt;br&gt;          -  3. Patients with temperature &gt; 37.3C\r&lt;br&gt;\r&lt;br&gt;          -  4. Patients with respiratory symptoms and/or hypoxia SpO2 &lt; 93%\r&lt;br&gt;\r&lt;br&gt;          -  5. Patients with Covid-19 stage II and stage III\r&lt;br&gt;\r&lt;br&gt;          -  6. Patients with lung imaging showing bi-pulmonary infiltrates (chest X-ray or CT\r&lt;br&gt;             scan).\r&lt;br&gt;\r&lt;br&gt;          -  7. Patients, with a Covid Inflammation Score = 10\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. History of hypersensitivity to any drugs or metabolites of similar chemical classes\r&lt;br&gt;             as ruxolitinib.\r&lt;br&gt;\r&lt;br&gt;          -  2. Uncontrolled active bacterial, fungal, viral, or other infection (besides\r&lt;br&gt;             COVID-19).\r&lt;br&gt;\r&lt;br&gt;          -  3. Active Tuberculosis infection.\r&lt;br&gt;\r&lt;br&gt;          -  4. Known Positivity for HBV, HCV or HIV.\r&lt;br&gt;\r&lt;br&gt;          -  5. Patients who are on long-term use of oral anti-rejection or immunomodulatory drugs\r&lt;br&gt;\r&lt;br&gt;          -  6. Participating in any other interventional clinical trial for COVID-19.\r&lt;br&gt;\r&lt;br&gt;          -  7. Treatment with cytokine-directed agents such as anti-IL6 or anti-IL1R directed\r&lt;br&gt;             antibodies (i.e. tocilizumab, anakinra). Other treatment modalities used in locally\r&lt;br&gt;             adapted SOPs (corticosteroids, chloroquine, hydroxychloroquine, lopinavir-ritonavir)\r&lt;br&gt;             may be given with daily documentation of dose and schedule.\r&lt;br&gt;\r&lt;br&gt;          -  8. ALT or AST &gt; 5 x ULN detected within 24 hours at screening (according to local\r&lt;br&gt;             laboratory reference ranges).\r&lt;br&gt;\r&lt;br&gt;          -  9. ANC &lt; 500/L at screening (according to local laboratory reference ranges).\r&lt;br&gt;\r&lt;br&gt;          -  10. Platelet count &lt; 50,000/L at screening (according to local laboratory reference\r&lt;br&gt;             ranges).\r&lt;br&gt;\r&lt;br&gt;          -  11. Hemoglobin &lt; 6 g/dl (3.73mmol/l)\r&lt;br&gt;\r&lt;br&gt;          -  12. Pregnant or nursing (lactating) women.\r&lt;br&gt;\r&lt;br&gt;          -  13. Female patients of childbearing potential (e.g. are menstruating) and male\r&lt;br&gt;             patients who do not agree to abstinence or, if sexually active, do not agree to the\r&lt;br&gt;             use of highly effective contraception as defined below, throughout the study and for\r&lt;br&gt;             up to 90 days after stopping treatment, OR Female patients of child-bearing potential,\r&lt;br&gt;             defined as all women physiologically capable of becoming pregnant, unless they are\r&lt;br&gt;             using highly effective methods of contraception as defined below, throughout the study\r&lt;br&gt;             and for up to 90 days after stopping treatment.\r&lt;br&gt;\r&lt;br&gt;        Highly effective contraception methods include:\r&lt;br&gt;\r&lt;br&gt;          -  Total abstinence (when this is in line with the preferred and usual lifestyle of the\r&lt;br&gt;             patient). Periodic abstinence (e.g., calendar, ovulation, symptothermal,\r&lt;br&gt;             post-ovulation methods) and withdrawal are not acceptable methods of contraception.\r&lt;br&gt;\r&lt;br&gt;          -  Female sterilization (have had surgical bilateral oophorectomy with or without\r&lt;br&gt;             hysterectomy), total hysterectomy or tubal ligation at least six weeks before taking\r&lt;br&gt;             study treatment. In case of oophorectomy alone, only when the reproductive status of\r&lt;br&gt;             the woman has been confirmed by follow up hormone level assessment.\r&lt;br&gt;\r&lt;br&gt;          -  Male sterilization (at least 6 months prior to screening). The vasectomized male\r&lt;br&gt;             partner should be the sole partner for that patient.\r&lt;br&gt;\r&lt;br&gt;          -  Use of oral, injected or implanted hormonal methods of contraception. Placement of an\r&lt;br&gt;             intrauterine device (IUD) or intrauterine system (IUS) or other forms of hormonal\r&lt;br&gt;             contraception that have comparable efficacy (failure rate &lt;1%), for example hormone\r&lt;br&gt;             vaginal ring or transdermal hormone contraception (in case of oral contraception,\r&lt;br&gt;             patients should have been using the same pill on a stable dose for a minimum of 3\r&lt;br&gt;             months before Screening).\r&lt;br&gt;\r&lt;br&gt;        Women are considered post-menopausal and not of child bearing potential if they have had 12\r&lt;br&gt;        months of natural (spontaneous) amenorrhea with an appropriate clinical profile (e.g. age\r&lt;br&gt;        appropriate, history of vasomotor symptoms) or have had surgical bilateral oophorectomy\r&lt;br&gt;        (with or without hysterectomy), total hysterectomy or tubal ligation at least six weeks\r&lt;br&gt;        ago. In the case of oophorectomy alone, only when the reproductive status of the woman has\r&lt;br&gt;        been confirmed by follow up hormone level assessment is she considered not of child bearing\r&lt;br&gt;        potential.\r&lt;br&gt;","\r&lt;br&gt;        Inclusions:\r&lt;br&gt;\r&lt;br&gt;          1. Trauma patients presenting to our institution as trauma activation\r&lt;br&gt;\r&lt;br&gt;          2. Trauma patients presenting to our institution as trauma alerts\r&lt;br&gt;\r&lt;br&gt;        Exclusions:\r&lt;br&gt;\r&lt;br&gt;          1. Patients who require prompt surgical exploration based on physical exam findings\r&lt;br&gt;             (minimize delays in transport to the operating room)\r&lt;br&gt;\r&lt;br&gt;          2. Patients with an open chest injury\r&lt;br&gt;","\r&lt;br&gt;        Patient groups\r&lt;br&gt;\r&lt;br&gt;          1. COVID-19+ (n=140) All patients =18 years old admitted to Barts NHS Trust will be\r&lt;br&gt;             eligible for this group.\r&lt;br&gt;\r&lt;br&gt;          2. COVID-19+ Myocardial injury+ (n=20) All patients =18 years old admitted to Barts NHS\r&lt;br&gt;             Trust who have a diagnosis of COVID-19 and evidence of myocardial injury (troponin\r&lt;br&gt;             &gt;99th centile). We will exclude patients from this cohort who have significant chronic\r&lt;br&gt;             kidney disease (eGFR =30 or on dialysis) or septic shock. We will also exclude\r&lt;br&gt;             patients with a diagnosis of chronic heart failure and obstructive coronary artery\r&lt;br&gt;             disease (treated or untreated).\r&lt;br&gt;\r&lt;br&gt;          3. COVID-19+ Complication+ (n=20) All patients =18 years old admitted to the Barts NHS\r&lt;br&gt;             Trust who have a diagnosis of COVID-19 and who develop a complication directly related\r&lt;br&gt;             to the viral infection. Specifically, we will recruit patients who require admission\r&lt;br&gt;             to ICU, develop acute respiratory distress syndrome (ARDS) or secondary hemophagocytic\r&lt;br&gt;             lymphohistiocytosis (as defined in the referenced paper13).\r&lt;br&gt;","Inclusion criteria: 1. Adult &gt;= 18 years old;\r&lt;br&gt;2. Laboratory confirmed COVID-19 infection (i.e. detection of SARS-CoV-2 virus by RT-PCR in one or more clinical specimens);\r&lt;br&gt;3. Provide direct clinical care to confirmed COVID-19 patients.","Inclusion criteria: All medical team members who completed the sleep therapy questionnaire survey;\r&lt;br&gt;The subject who signed an informed consent form;","\r&lt;br&gt;        Inclusion Criteria\r&lt;br&gt;\r&lt;br&gt;          -  Adult (age = 18 years)\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to the hospital of any participating center\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed SARS-CoV-2 infection with either: positive laboratory test for SARS-CoV-2* ;\r&lt;br&gt;             or positive CT thorax diagnostic for SARS-CoV-2 infection according to the prevailing\r&lt;br&gt;             criteria\r&lt;br&gt;\r&lt;br&gt;          -  Randomization:\r&lt;br&gt;\r&lt;br&gt;               -  Within 24 hours of confirmed in-hospital SARS-CoV-2 infection diagnosis OR\r&lt;br&gt;\r&lt;br&gt;               -  within 24 hours of hospital admission in case of pre-hospital confirmed\r&lt;br&gt;                  SARS-CoV-2 infection.\r&lt;br&gt;\r&lt;br&gt;                    -  In case there is a lack of laboratory tests for SARS-CoV-2 in the\r&lt;br&gt;                       participating center of the potentially eligible patient, a positive\r&lt;br&gt;                       laboratory test for SARS-CoV-2 will be no longer required. In that case, the\r&lt;br&gt;                       potentially eligible patient needs to meet the prevailing criteria for the\r&lt;br&gt;                       diagnosis of SARS-CoV-2 infection of that participating center, such as\r&lt;br&gt;                       typical abnormalities on pulmonary CT in the setting of high clinical\r&lt;br&gt;                       suspicion of SARS-CoV-2 infection.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to ICU prior to randomization\r&lt;br&gt;\r&lt;br&gt;          -  Currently taking an ARB or angiotensin-receptor-neprilysin-inhibitor (ARNI)\r&lt;br&gt;\r&lt;br&gt;          -  Use of other investigational drugs at the time of enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Prior reaction or intolerance to an ARB or ARNI; or severe intolerance to an ACEi,\r&lt;br&gt;             defined as angio-oedema requiring medical intervention\r&lt;br&gt;\r&lt;br&gt;          -  Systolic blood pressure &lt; 105mmHg or diastolic blood pressure &lt;65mmHg\r&lt;br&gt;\r&lt;br&gt;          -  Potassium greater than 5.5 mEq/L within 4 weeks of study enrollment.\r&lt;br&gt;\r&lt;br&gt;          -  Estimated Glomerular Filtration Rate (eGFR) of &lt; 30ml/min/1.73 m2 within 4 weeks of\r&lt;br&gt;             study initiation\r&lt;br&gt;\r&lt;br&gt;          -  A known history of renal artery stenosis\r&lt;br&gt;\r&lt;br&gt;          -  AST and/or ALT &gt; 3 times the upper limit of normal within 4 weeks of study enrollment.\r&lt;br&gt;             In case of mild to moderate liver dysfunction valsartan dosage will be limited to a\r&lt;br&gt;             maximum of 80mg\r&lt;br&gt;\r&lt;br&gt;          -  Severe liver dysfunction, biliary cirrhosis or cholestasis\r&lt;br&gt;\r&lt;br&gt;          -  Severe volume depletion or severe acute kidney injury that, in the opinion of the\r&lt;br&gt;             investigator, would preclude administration of valsartan\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent treatment with Aliskiren\r&lt;br&gt;\r&lt;br&gt;          -  Inability to obtain informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  In females of childbearing age, unwillingness to use birth control or to be sexually\r&lt;br&gt;             abstinent for the duration of the study\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Aged 18-65 years;\r&lt;br&gt;\r&lt;br&gt;          2. Voluntarily participate in this clinical trial and sign off \"informed consent form\";\r&lt;br&gt;\r&lt;br&gt;          3. Diagnosed with severe pneumonia of COVID: respiratory distress, RR &gt;30 times / min;\r&lt;br&gt;             resting oxygen saturation of 93% or less; arterial partial pressure of oxygen / oxygen\r&lt;br&gt;             concentration 300mmHg; SARS-CoV-2 nucleic acid test was positive.\r&lt;br&gt;\r&lt;br&gt;          4. Chest imaging confirm COVID-19 featured lesions in lung.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Receive any clinical trial drug treatment for COVID-2019 within 30 days before the\r&lt;br&gt;             screening assessment;\r&lt;br&gt;\r&lt;br&gt;          2. Severe liver disease (e.g., Child Pugh score &gt;=C or AST&gt; 5 times of the upper limit);\r&lt;br&gt;\r&lt;br&gt;          3. Patients with known severe renal insufficiency (estimated glomerular filtration rate\r&lt;br&gt;             &lt;=30mL / min/1.73 m2) or patients receiving continuous renal replacement therapy,\r&lt;br&gt;             hemodialysis, peritoneal dialysis;\r&lt;br&gt;\r&lt;br&gt;          4. Co-infection of HIV, hepatitis B, tuberculosis, influenza virus, adenovirus or other\r&lt;br&gt;             respiratory infection viruses;\r&lt;br&gt;\r&lt;br&gt;          5. Female patients who have no sexual protection in the last 30 days prior to the\r&lt;br&gt;             screening assessment;\r&lt;br&gt;\r&lt;br&gt;          6. Pregnant or lactating women or women using estrogen contraception;\r&lt;br&gt;\r&lt;br&gt;          7. Patients who are planning to become pregnant during the study period or within 6\r&lt;br&gt;             months after the end of the study period;\r&lt;br&gt;\r&lt;br&gt;          8. Other conditions that the researchers consider not suitable for participating in this\r&lt;br&gt;             clinical trial.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        All subjects participating in this clinical study must meet all of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          1. According to the Diagnosis and Treatment Protocol for COVID-19 (Trial Version 5),\r&lt;br&gt;             under the premise of meeting the diagnostic criteria of moderate COVID-19, the\r&lt;br&gt;             subjects should meet one of the following three conditions:\r&lt;br&gt;\r&lt;br&gt;             ? Respiratory rate (RR): = 20 times/min;\r&lt;br&gt;\r&lt;br&gt;             ? In the state of air absorption and rest, the peripheral oxygen saturation is lower\r&lt;br&gt;             than 95%;\r&lt;br&gt;\r&lt;br&gt;             ? Arterial partial pressure of oxygen (PaO2)/FiO2: = 400 mmHg (1mmHg=0.133 kPa).\r&lt;br&gt;\r&lt;br&gt;          2. =18 years old and =85 years old subjects with normal autonomous judgment, regardless\r&lt;br&gt;             of gender and region;\r&lt;br&gt;\r&lt;br&gt;          3. Subjects voluntarily participate in the study and have signed the informed consent\r&lt;br&gt;             form.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Have other significant diseases other than COVID-19, that is, a disease that,\r&lt;br&gt;             according to the investigator's judgment, can cause the subject to be at risk due to\r&lt;br&gt;             participation in the study, or affect the study results and the ability of the subject\r&lt;br&gt;             to participate in the study.\r&lt;br&gt;\r&lt;br&gt;          2. Women who are pregnant or breastfeeding or plan to be pregnant during the study.\r&lt;br&gt;\r&lt;br&gt;          3. Subjects with one of the following respiratory diseases:\r&lt;br&gt;\r&lt;br&gt;               1. Asthma: Based on the investigator's judgment, the subjects are currently\r&lt;br&gt;                  diagnosed with asthma.\r&lt;br&gt;\r&lt;br&gt;               2. Subjects with a long-term history of COPD and medication or imaging evidence of\r&lt;br&gt;                  significant lung structural damage (e.g., giant pulmonary bullae).\r&lt;br&gt;\r&lt;br&gt;             Other respiratory diseases: Subjects with other active pulmonry diseases, such as\r&lt;br&gt;             active tuberculosis, lung cancer, wet bronchiectasis (the high-resolution CT shows\r&lt;br&gt;             bronchiectasis, with yellow sputum every day), sarcoidosis, idiopathic interstitial\r&lt;br&gt;             pulmonary fibrosis (IPF), primary pulmonary arterial hypertension, and uncontrolled\r&lt;br&gt;             sleep apnea (the severity of the disease will affect the implementation of c)the study\r&lt;br&gt;             according to the investigator's judgment), complicated with pneumothorax, pleural\r&lt;br&gt;             effusion, pulmonary embolism, bronchial asthma, tumor, and fever of unknown origin,\r&lt;br&gt;             etc.\r&lt;br&gt;\r&lt;br&gt;             d)Lung volume reduction: Subjects received lung volume reduction, lobectomy, or\r&lt;br&gt;             bronchoscopic lung volume reduction (endobronchial occlusion, airway bypass,\r&lt;br&gt;             endobronchial valve, steam thermal ablation, biological sealant and airway implant)\r&lt;br&gt;             within 6 months.\r&lt;br&gt;\r&lt;br&gt;             e)Subjects in critical or unstable conditions. Critical (meeting any of the following\r&lt;br&gt;             symptoms): 1. Respiratory failure occurs and mechanical ventilation is needed; 2.\r&lt;br&gt;             Shock occurs; 3. With other organ failure, ICU monitoring and treatment is needed.\r&lt;br&gt;\r&lt;br&gt;             f)Risk factors for pneumonia: immunosuppressive diseases (HIV), severe neurological\r&lt;br&gt;             disease affecting upper respiratory tract control, or other risk factors that the\r&lt;br&gt;             investigator believes can cause a significant risk of pneumonia in subjects.\r&lt;br&gt;\r&lt;br&gt;          4. Subjects with serious primary diseases of heart, liver, kidney, hematopoietic system\r&lt;br&gt;             and other important organs or systems.\r&lt;br&gt;\r&lt;br&gt;          5. Subjects with mental disorder and cognitive impairment.\r&lt;br&gt;\r&lt;br&gt;          6. Subjects who do not follow the study steps.\r&lt;br&gt;\r&lt;br&gt;          7. Patients with doubts about the effectiveness of informed consent: Subjects with mental\r&lt;br&gt;             illness, mental retardation, poor motivation, drug abuse (including drugs and alcohol)\r&lt;br&gt;             or other disease history restricting the effectiveness of informed consent in this\r&lt;br&gt;             study.\r&lt;br&gt;\r&lt;br&gt;          8. Use of non-expectorants and antioxidants, including large doses of vitamin C and\r&lt;br&gt;             vitamen E.\r&lt;br&gt;\r&lt;br&gt;          9. Subjects who are not suitable for participation in this study in the judgment of\r&lt;br&gt;             investigator.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Able to provide informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient is 18 to 80 years old female.\r&lt;br&gt;\r&lt;br&gt;          -  Patient must have histologically confirmed either type of gynecological malignancies.\r&lt;br&gt;\r&lt;br&gt;          -  Chemotherapy must be essential for the patient.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed or suspected patients with covid-19 pneumonia, according to the symptom,\r&lt;br&gt;             nucleic acid tests, antibody tests for SARS-CoV-2, or CT scan of the lungs.\r&lt;br&gt;\r&lt;br&gt;          -  Patient has a prior SARS-CoV-2 infection without clinical cure for 28 days.\r&lt;br&gt;\r&lt;br&gt;          -  Patient has close contact with diagnosed or suspected SARS-CoV-2 infected person\r&lt;br&gt;             within 14 days.\r&lt;br&gt;\r&lt;br&gt;          -  Patient has inadequate general condition, severe complication or organ dysfunction not\r&lt;br&gt;             fit for chemotherapy (based on the judgment of researchers).\r&lt;br&gt;\r&lt;br&gt;          -  Patient or the family refuses to sign the informed consent.\r&lt;br&gt;\r&lt;br&gt;          -  Patient does not cooperate in following up.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The inclusion criteria are laboratory confirmed Covid-19 positive male or female\r&lt;br&gt;             subjects in the age range of 18-70 years, already admitted in the hospital.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Edentulous patients, patients with low Glasgow coma score, intubated,\r&lt;br&gt;             immune-compromised, history of radiotherapy or chemotherapy will be excluded. Patients\r&lt;br&gt;             with known pre-existing chronic mucosal lesions such as lichen planus will also be\r&lt;br&gt;             excluded.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Dysfunctional worry related to Covid-19 defined as reporting almost constant worry\r&lt;br&gt;             about the topic (e.g. risk of getting ill, consequences for health, economy, family,\r&lt;br&gt;             etc.) and at least one of the following negative consequences of worrying:\r&lt;br&gt;\r&lt;br&gt;               1. Trouble sleeping due to Covid-19 worries\r&lt;br&gt;\r&lt;br&gt;               2. Constantly checking the news and social media to follow developments about\r&lt;br&gt;                  Covid-19\r&lt;br&gt;\r&lt;br&gt;               3. Difficulties concentrating on other things (work, family, hobbies, etc.) due to\r&lt;br&gt;                  worries about Covid-19\r&lt;br&gt;\r&lt;br&gt;               4. Marked loss of productivity due to worries about Covid-19\r&lt;br&gt;\r&lt;br&gt;               5. Difficulties finding joy in everyday situations because of worry about Covid-19\r&lt;br&gt;\r&lt;br&gt;          -  = 16 years of age\r&lt;br&gt;\r&lt;br&gt;          -  Resident in Sweden\r&lt;br&gt;\r&lt;br&gt;          -  Able to provide digital informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Daily access to a computer or other device with internet connection\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Non Swedish-speaking\r&lt;br&gt;\r&lt;br&gt;          -  Severe depression, defined as &gt;28 points on the MADRS-S\r&lt;br&gt;\r&lt;br&gt;          -  Suicidal risk defined as 5 points or above on item 9 on the MADRS-S\r&lt;br&gt;","Inclusion criteria: 1. Meet the history of COVID-19 confirmed in accordance with the diagnosis and treatment plan of COVID-19(trial seventh edition);\r&lt;br&gt;2. Meet the discharge standards of COVID-19(trial seventh edition);\r&lt;br&gt;3. Meet the diagnosis standard of qi deficiency and phlegm stasis syndrome;\r&lt;br&gt;4. Patients aged 18-70 years old, 28 days after discharge, still have abnormal manifestations on lung CT;\r&lt;br&gt;5. Patients willing to sign informed consent.","Inclusion criteria: 1. Confirmed cases: positive nucleic acid test;\r&lt;br&gt;2. Aged 25-65 years;\r&lt;br&gt;3. Asexual difference;\r&lt;br&gt;4. Clinical stage (light, common type);\r&lt;br&gt;5. Immunology standard: peripheral blood lymphocyte was higher than the lower limit of normal;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Voluntarily participating in the clinical study; fully understanding and being fully\r&lt;br&gt;             informed of the study and having signed the Informed Consent Form (ICF); willingness\r&lt;br&gt;             and capability to complete all the study procedures;\r&lt;br&gt;\r&lt;br&gt;          2. Age 18-75 years (inclusive) at the time of signing ICF;\r&lt;br&gt;\r&lt;br&gt;          3. Being confirmed with COVID-19-Moderate type according to Competent Authority and\r&lt;br&gt;             Italian Ministry of Health guidelines and to the recommendations reported in Appendix\r&lt;br&gt;             1 to the present protocol. Based on comprehensive analysis and judgement taking into\r&lt;br&gt;             account both the epidemiological history and clinical manifestations, the diagnosis is\r&lt;br&gt;             to be confirmed for suspected cases/clinically diagnosed cases with all of the\r&lt;br&gt;             following etiological evidences:\r&lt;br&gt;\r&lt;br&gt;               -  Positivity in RT-PCR 2019-nCov test on respiratory tract specimens;\r&lt;br&gt;\r&lt;br&gt;               -  High homology with known gene sequence of 2019-nCov in viral gene sequencing on\r&lt;br&gt;                  respiratory tract specimens; Note: The above criterion would be subject to any\r&lt;br&gt;                  update of the Competent Authority and Italian Ministry of Health guidelines and\r&lt;br&gt;                  to the recommendations reported in Appendix 1 to the present protocol. In case\r&lt;br&gt;                  any new etiologically detection methods/criteria or any new detectable specimens\r&lt;br&gt;                  become available after confirmed diagnosis, the new methods or new specimens may\r&lt;br&gt;                  or may not be used at the discretion of the investigator.\r&lt;br&gt;\r&lt;br&gt;             Note: Sputum specimen is preferred for RT-PCR test of 2019-nCov nucleic acid; the\r&lt;br&gt;             specific type of respiratory tract specimen (e.g., nasopharyngeal swabs, sputum, lower\r&lt;br&gt;             respiratory tract secretions) is to be selected based on the conditions of the local\r&lt;br&gt;             laboratory.\r&lt;br&gt;\r&lt;br&gt;             The type of specimen and detection method for 2019-nCov should remain consistent for\r&lt;br&gt;             the same subject receiving study treatment.\r&lt;br&gt;\r&lt;br&gt;          4. Chest imaging (CT as first option or X-ray if CT not possible)-documented pneumonia;\r&lt;br&gt;             if CT cannot be performed, Pneumonia confirmed by X-ray may be used. The method of\r&lt;br&gt;             chest imaging pneumonia diagnosis must be consistent all through the study period.\r&lt;br&gt;\r&lt;br&gt;          5. Patients with pyrexia (axillary =37? or oral =37.5?, or axillary or rectal=38?) or\r&lt;br&gt;             either respiratory rate &gt;24/min and &lt;30/min or cough; For not hospitalized patients,\r&lt;br&gt;             the Investigator should maintain the detection method consistent all through the study\r&lt;br&gt;             period. In addition, the Investigator should maintain the data collection and quality\r&lt;br&gt;             compliant with GCP requirements.\r&lt;br&gt;\r&lt;br&gt;          6. The interval between symptoms onset and randomization is no more than 10 days;\r&lt;br&gt;             symptoms onset is primarily based on pyrexia, and can be based on cough or other\r&lt;br&gt;             related symptoms for patients without experiencing pyrexia following onset;\r&lt;br&gt;\r&lt;br&gt;          7. For female subjects: evidence of post-menopause, or, for pre-menopause subjects,\r&lt;br&gt;             negative pre-treatment serum or urine pregnancy test. Menopause is defined as\r&lt;br&gt;             amenorrhea for at least 12 months without other medical cause, with the following\r&lt;br&gt;             age-specific requirements:\r&lt;br&gt;\r&lt;br&gt;               -  For female subjects aged &lt;50 years: menopause for at least 12 months following\r&lt;br&gt;                  withdrawal of exogenous hormonal therapy, with LH or FSH within the\r&lt;br&gt;                  post-menopausal ranges, or having undergone any contraceptive surgery (bilateral\r&lt;br&gt;                  oophorectomy or hysterectomy);\r&lt;br&gt;\r&lt;br&gt;               -  For female subjects aged =50 years: menopause for at least 12 months following\r&lt;br&gt;                  withdrawal of exogenous hormonal therapy, or having undergone\r&lt;br&gt;                  radiotherapy-induced oophorectomy with amenorrhea&gt;1 year, or having undergone\r&lt;br&gt;                  chemotherapy-induced menopause with amenorrhea&gt;1 year, or having undergone any\r&lt;br&gt;                  contraceptive surgery (bilateral oophorectomy or hysterectomy).\r&lt;br&gt;\r&lt;br&gt;          8. Eligible subjects of child-bearing age (male or female) must agree to take effective\r&lt;br&gt;             contraceptive measures (including hormonal contraception, barrier methods or\r&lt;br&gt;             abstinence) with his/her partner during the study period and for at least 7 days\r&lt;br&gt;             following the last study treatment;\r&lt;br&gt;\r&lt;br&gt;          9. Not participating in any other interventional drug clinical studies before completion\r&lt;br&gt;             of the present study.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Where, in the opinion of the investigator, participation in this study will not be in\r&lt;br&gt;             the best interest of the subject, or any other circumstances that prevent the subject\r&lt;br&gt;             from participating in the s
