             bacterial pneumonia;\r&lt;br&gt;\r&lt;br&gt;          4. Continuous use of immunosuppressive agents or organ transplants in the past 6 months;\r&lt;br&gt;\r&lt;br&gt;          5. In vitro life support (ECMO, ECCO2R, RRT);\r&lt;br&gt;\r&lt;br&gt;          6. Expected deaths within 48 hours, uncontrolled infections;\r&lt;br&gt;\r&lt;br&gt;          7. Patients with malignant blood-borne diseases such as HIV or syphilis;\r&lt;br&gt;\r&lt;br&gt;          8. Patient with pregnancy, are planning to become pregnant or breastfeeding;\r&lt;br&gt;\r&lt;br&gt;          9. Patients with poor compliance and unable to complete the full study;\r&lt;br&gt;\r&lt;br&gt;         10. The investigator determines that there may be increased risk of the subject or other\r&lt;br&gt;             conditions that interfere with the clinical trial and the judgment of the results\r&lt;br&gt;             (such as excessive stress, sensitivity or cognitive impairment, etc.);\r&lt;br&gt;\r&lt;br&gt;         11. There are other situations that the researchers think are not suitable to participate\r&lt;br&gt;             in this clinical study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  High risk of COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  RT-PCR test result of SAR2-CoV-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Not available for RT-PCR test result of SAR2-CoV-19\r&lt;br&gt;","Inclusion criteria: 1) confirmed or suspected cases of new coronavirus pneumonia;\r&lt;br&gt;2) be able to understand the content of this study, and have the ability of normal communication and understanding;\r&lt;br&gt;3) voluntarily participate in this study and obtain written informed consent from the guardian or the patient.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Men and women aged 18 to 75 years (inclusive)\r&lt;br&gt;\r&lt;br&gt;          -  In line with the new coronavirus infection pneumonia diagnosis and treatment plan\r&lt;br&gt;             (trial version 4) issued by the Health Commission, patients with new coronavirus (2019\r&lt;br&gt;             ncov) pneumonia were clinically diagnosed;\r&lt;br&gt;\r&lt;br&gt;          -  The subjects must be able to understand the study and willing to participate in the\r&lt;br&gt;             study, and sign the informed consent (if the subjects with no behavioral ability think\r&lt;br&gt;             it is in their own interests to participate in the test, they should sign the informed\r&lt;br&gt;             consent by their legal guardian, or notify the consent by phone (recording) and\r&lt;br&gt;             explain it in the original medical record and other relevant documents).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Known or expected to have allergic reactions or a history of allergy to any of the\r&lt;br&gt;             ingredients treated in this trial;\r&lt;br&gt;\r&lt;br&gt;          -  In the judgment of the investigator, there are other reasons that the patient is not\r&lt;br&gt;             suitable to participate in this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Aged between 18 and 70 years, extremes included, male or female\r&lt;br&gt;\r&lt;br&gt;          2. Fever (armpit temperature =37.3 Â° C, or mouth temperature =38.0 Â° C, or anal or ear\r&lt;br&gt;             temperature =38.6 Â° C) =7 days according to the official guideline \"Pneumonia\r&lt;br&gt;             Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\"\r&lt;br&gt;\r&lt;br&gt;          3. Laboratory test (RT-PCR) confirms infection 2019-nCoV\r&lt;br&gt;\r&lt;br&gt;          4. No previous or experimental treatment for pneumonia associated with a novel\r&lt;br&gt;             coronavirus infection. Patients who have been treated with proprietary Chinese\r&lt;br&gt;             medicines or lopinavir / ritonavir tablets for less than 3 days can be enrolled\r&lt;br&gt;\r&lt;br&gt;          5. Informed Consent Form (ICF) signed voluntarily\r&lt;br&gt;\r&lt;br&gt;          6. Based on the investigator's judgment, the subject / legal guardian is considered\r&lt;br&gt;             reliable and able to comply with this program, visit plan and medication arrangement\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Suffer from diseases that need to be distinguished from new coronavirus infection\r&lt;br&gt;             pneumonia, such as tuberculosis, bacterial or viral pneumonia other than new\r&lt;br&gt;             coronavirus pneumonia, hospital-acquired pneumonia, and other pathogenic\r&lt;br&gt;             microorganisms pneumonia;\r&lt;br&gt;\r&lt;br&gt;          2. Patients with basic diseases such as primary immunodeficiency disease, acquired\r&lt;br&gt;             immunodeficiency syndrome, congenital respiratory malformations, abnormal lung\r&lt;br&gt;             development, aspiration pneumonia, lung malignant tumors, etc .;\r&lt;br&gt;\r&lt;br&gt;          3. Researchers have judged that previous or current diseases may affect patients'\r&lt;br&gt;             participation in the trial or influence the outcome of the study, including: malignant\r&lt;br&gt;             disease, autoimmune disease, liver and kidney disease, blood disease, neurological\r&lt;br&gt;             disease, and endocrine Disease; currently suffering from diseases that seriously\r&lt;br&gt;             affect the immune system, such as: human immunodeficiency virus (HIV) infection, or\r&lt;br&gt;             the blood system, or splenectomy, organ transplantation, etc .;\r&lt;br&gt;\r&lt;br&gt;          4. Subjects with: asthma requiring daily treatment, any other chronic respiratory\r&lt;br&gt;             disease, respiratory bacterial infections such as purulent tonsillitis, acute\r&lt;br&gt;             tracheobronchitis, sinusitis, otitis media, and other respiratory tracts that affect\r&lt;br&gt;             clinical trial evaluation Disease: Chest CT confirmed patients with basic lung\r&lt;br&gt;             diseases such as severe interstitial lung disease and bronchiectasis;\r&lt;br&gt;\r&lt;br&gt;          5. Patients diagnosed with severe, critically recurrent coronavirus infection, pneumonia,\r&lt;br&gt;             or need mechanical ventilation or need systemic antihormonal treatment;\r&lt;br&gt;\r&lt;br&gt;          6. Breastfeeding or pregnancy test result is positive during the screening period or\r&lt;br&gt;             test;\r&lt;br&gt;\r&lt;br&gt;          7. The research drug Xiyanping injection or a drug with similar efficacy (see Prohibition\r&lt;br&gt;             of Medication) has been used for more than 3 days during screening.\r&lt;br&gt;\r&lt;br&gt;          8. Allergic constitution (persons who are allergic to more than 2 kinds of substances),\r&lt;br&gt;             people who are allergic to similar drugs in the past or those who are known to be\r&lt;br&gt;             allergic to the ingredients and auxiliary materials in the test drugs;\r&lt;br&gt;\r&lt;br&gt;          9. Patients who have participated in other clinical trials in the past 3 months;\r&lt;br&gt;\r&lt;br&gt;         10. The investigator determines that it is not appropriate to participate in a clinical\r&lt;br&gt;             trial.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with pulmonary fibrosis after standard treatment of COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Age 18-65\r&lt;br&gt;\r&lt;br&gt;          -  2019-nCoV nucleic acid negative in respiratory tract or blood samples were detected by\r&lt;br&gt;             real-time fluorescence PCR for more than 2 times\r&lt;br&gt;\r&lt;br&gt;          -  The patient did not participant in other drug clinical studies within 1 month.\r&lt;br&gt;\r&lt;br&gt;          -  The patient or the patient's guardian agrees to participate the trial and sign the\r&lt;br&gt;             informed Consent Form\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Gestation or lactation period women and women who plan to get pregnant during the\r&lt;br&gt;             study period\r&lt;br&gt;\r&lt;br&gt;          -  Those who are unable to communicate, such as patients in unconsciousness or with\r&lt;br&gt;             dementia, various mental , etc.\r&lt;br&gt;\r&lt;br&gt;          -  Severe background disease like severe cardiac insufficiency (cardiac function grade\r&lt;br&gt;             IV), severe liver and kidney diseases, bronchial asthma, COPD, neurological diseases,\r&lt;br&gt;             tumors,etc.\r&lt;br&gt;\r&lt;br&gt;          -  Long-term bedridden for various reasons\r&lt;br&gt;\r&lt;br&gt;          -  Patient who are allergy to the experimental drug\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The patients who were diagnosed with the common type of NCP (including severe risk\r&lt;br&gt;             factors) and severe cases of new coronavirus pneumonia;\r&lt;br&gt;\r&lt;br&gt;          -  Aged 18 to 85 years;\r&lt;br&gt;\r&lt;br&gt;          -  Patients or authorized family members volunteered to participate in this study and\r&lt;br&gt;             signed informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with any history of bradyarrhythmia or atrioventricular blocks\r&lt;br&gt;\r&lt;br&gt;          -  Patients who are participating in other drug clinical trials;\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;          -  ALT / AST&gt; 5 ULN, neutrophils &lt;0.5, platelets less than 50;\r&lt;br&gt;\r&lt;br&gt;          -  Definite diagnosis of rheumatic immune-related diseases;\r&lt;br&gt;\r&lt;br&gt;          -  Long-term oral anti-rejection or immunomodulatory drugs;\r&lt;br&gt;\r&lt;br&gt;          -  Patients with active pulmonary tuberculosis, with definite bacterial and fungal\r&lt;br&gt;             infections.\r&lt;br&gt;","Inclusion criteria: Moxibustion intervention study plan for 14 days of NCP close contact with forced home isolation:\r&lt;br&gt;Participants inclusion criteria:\r&lt;br&gt;1. Aged 18 to 75 years old;\r&lt;br&gt;2. Those that meet one or more of the following:\r&lt;br&gt;(1)In the past 1 month, there is a history of contact with patients with pneumonia diagnosed by new coronavirus;\r&lt;br&gt;(2) People who have lived or stayed in Wuhan or the affected area in the past month;\r&lt;br&gt;3. Those who have had close contacts with returnees from Hubei in the past month;\r&lt;br&gt;4. Persons who live or work in 2 or more confirmed cases of novel coronavirus infection pneumonia;\r&lt;br&gt;5. Take the same transportation with the newly diagnosed cases of Novel Coronary Pneumonia and have close contact with people, including those who have taken care of the patient on the transportation and the patient's colleagues (family, colleagues, friends, etc.);\r&lt;br&gt;6. The area is limited to Hunan Province;\r&lt;br&gt;7. Voluntarily participate in this research and sign the informed consent.\r&lt;br&gt;Patient who meet the above 4 items can be included in this study.\r&lt;br&gt;Research Program on Moxibustion Intervention in NCP Home Isolation Population:\r&lt;br&gt;1. Aged 18 to 75 years old;\r&lt;br&gt;2. Those that meet one or more of the following:\r&lt;br&gt;(1) There is no contact history of patients with pneumonia diagnosed with new-type coronavirus in the past month;\r&lt;br&gt;(2) The corpus callosum is weak, susceptible to wind and cold, and has a history of chronic respiratory diseases;\r&lt;br&gt;3. The area is limited to Hunan Province;\r&lt;br&gt;4. Voluntarily participate in this research and sign the informed consent.\r&lt;br&gt;Patient who meet the above 4 items can be included in this study.\r&lt;br&gt;Research Program on Moxibustion Intervention in NCP Home Isolation Medical Care Group:\r&lt;br&gt;1. Aged 18 to 75 years old;\r&lt;br&gt;2. Those that meet one or more of the following:\r&lt;br&gt;(1) Occupation is doctor and patient;\r&lt;br&gt;(2) There is no contact history of patients with pneumonitis diagnosed with new-type coronavirus in the past 1 month;\r&lt;br&gt;3. The area is limited to Hu'nan Province;\r&lt;br&gt;4. Voluntarily participate in this research and sign the informed consent.\r&lt;br&gt;Participants who meet the above 4 items can be included in this study.","Inclusion criteria: 1. Meet the diagnostic criterias for novel coronavirus pneumonia during the medical observation period, light type (the syndrome of cold and damp stagnating lungs), ordinary type (the syndrome of lung block by cold and damp), and recovery period  (qi deficiency of the spleen and the lung syndrome); \r&lt;br&gt;2. Aged 18 to 65 years old; 10-day spacer\r&lt;br&gt;3. Voluntarily received inderect moxibustion for at least 10 days;\r&lt;br&gt;4. Voluntarily test and abide by the relevant management regulations of the hospital, and be able to cooperate in completing the various inspections.","Inclusion criteria: 1. confirmed clinical records in the database of the hospital;\r&lt;br&gt;2. inpatients have confirmed clinical diagnosis and relevant laboratory tests;\r&lt;br&gt;3. the CT images are complete, the image quality meets the diagnostic and measurement requirements;\r&lt;br&gt;4. the format of image storage and transmission is DICOM file.","Inclusion criteria: This study intends to select surveillance cases, suspected cases, and diagnosed cases of COVID-19 for children aged 0-18 who were admitted to the Department of Pediatrics, Tongji Hospital from December 2019 to June 2020.\r&lt;br&gt;1. Epidemiological classification: All Participants divided into three levels: high, medium and low risk according to the epidemiological history:\r&lt;br&gt;(1) high risk: the participants are close to suspected or confirmed cases of COVID-19 within 14 days before the onset of illness;\r&lt;br&gt;(2) medium risk: cluster cases of COVID-19 in the residence or community;\r&lt;br&gt;(3) low risk: the residence or community has no cluster cases or not from epidemic place;\r&lt;br&gt;2. Monitoring cases: high-risk children with no symptom and medium-risk or low-risk children with the following symptoms:\r&lt;br&gt;(1) Fever;\r&lt;br&gt;(2) respiratory symptoms or weakness, nausea, vomiting, abdominal discomfort and diarrhea;\r&lt;br&gt;3. Suspected cases: If the high-risk children meet any 2 of the following 3 conditions, they are suspected cases. Any 2 of the following 3 surveillance cases in medium and low risk were suspected cases after elimination of influenza (no effect of oseltamivir phosphate for 2 days) and other common respiratory pathogenic infections:\r&lt;br&gt;(1) Persistent fever, obvious respiratory symptoms, shortness of breath, pulse oxygen saturation decreased, or gastrointestinal symptoms such as nausea, vomiting, abdominal discomfort and diarrhea;\r&lt;br&gt;(2) laboratory tests: white blood cells level normal or decreased , lymphocyte count decreased, CRP normal or slightly elevated;\r&lt;br&gt;(3) chest radiology shows signs of COVID-19;\r&lt;br&gt;4. Diagnosed cases: all suspected cases who respiratory swabs or secretions, blood, feces and urine SARS-CoV-2 nucleic acid test is positive; viral gene sequencing is highly homologous with SARS-CoV -2.","Inclusion criteria: (1) Aged 20-45 years old;\r&lt;br&gt;(2) Understand and willing to participate in this clinical trial and provide signed informed consent.","Inclusion criteria: 1. Aged 18 to 75 years men and women;\r&lt;br&gt;2. Inpatients with novel coronavirus(SARS-CoV-2) infection confirmed by PCR;\r&lt;br&gt;3. Agree and sign the informed consent form.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to intensive care unit (ICU), Peking University Third Hospital since Feb 2020\r&lt;br&gt;\r&lt;br&gt;          -  Adult (aged over 18 years)\r&lt;br&gt;\r&lt;br&gt;          -  Anticipate a length of ICU stay (LOS) of more than 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed as 2019 coronavirus disease (COVID-19)\r&lt;br&gt;\r&lt;br&gt;          -  With food intake difficulties (can't intake food by oneself)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  aged under 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Actual ICU LOS of less than 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Using medications of IL-6 or IL-6R\r&lt;br&gt;\r&lt;br&gt;          -  Overdose\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent not obtained in the prospective cohort\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Epidemiological history including resident of Hubei province, or travel history to\r&lt;br&gt;             Hubei province or exposure to suspected patients in the past two weeks.\r&lt;br&gt;\r&lt;br&gt;          2. Symptoms like fever, fatigue, myalgia, headache, cough, sputum production, chest\r&lt;br&gt;             tightness, dyspnea, etc.\r&lt;br&gt;\r&lt;br&gt;          3. White blood cells decreased or were normal, or lymphocytes decreased, and chest CT\r&lt;br&gt;             images showed typical findings of viral pneumonia.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients can not follow-up;\r&lt;br&gt;\r&lt;br&gt;          2. Investigator considering inappropriate.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Epidemiological history including resident of Hubei province, or travel history to\r&lt;br&gt;             Hubei province or exposure to suspected patients in the past two weeks.\r&lt;br&gt;\r&lt;br&gt;          2. Symptoms like fever, fatigue, myalgia, headache, cough, sputum production, chest\r&lt;br&gt;             tightness, dyspnea, etc.\r&lt;br&gt;\r&lt;br&gt;          3. White blood cells decreased or were normal, or lymphocytes decreased, and chest CT\r&lt;br&gt;             images showed typical findings of viral pneumonia.\r&lt;br&gt;\r&lt;br&gt;          4. Detection of 2019 Novel Coronavirus nucleic acid is positive by local Center for\r&lt;br&gt;             Disease Control and Prevention (CDC).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients can not follow-up;\r&lt;br&gt;\r&lt;br&gt;          2. Investigator considering inappropriate.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Male or female, aged at 18 years-65 years old\r&lt;br&gt;\r&lt;br&gt;          -  2. Pneumonia that is judged by chest radiograph or computed tomography\r&lt;br&gt;\r&lt;br&gt;          -  3. Laboratory confirmation of NCP infection by reverse-transcription polymerase chain\r&lt;br&gt;             reaction(RT-PCR) from any diagnostic sampling source\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Pregnancy or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  2. Known HIV, HBV or HCV infection\r&lt;br&gt;\r&lt;br&gt;          -  3. Patients with malignant tumor, other serious systemic diseases and psychosis\r&lt;br&gt;\r&lt;br&gt;          -  4. Patients who are participating in other clinical trials\r&lt;br&gt;\r&lt;br&gt;          -  5. Inability to provide informed consent or to comply with test requirements\r&lt;br&gt;","Inclusion criteria: Patients with Novel coronavirus pneumonia who are mainly admitted to hospitals in Hubei Province and whose temperature is normal for at least 5 days after treatment, whose vital signs are stable (including to be discharged) or who have been discharged, but whose lung damage has not improved.\r&lt;br&gt;1. Aged &gt;=18 years male and female;\r&lt;br&gt;2. Clinically diagnosed and confirmed cases;\r&lt;br&gt;3. Classification: clinically diagnosed cases, confirmed cases of ordinary, severe, critical.","Inclusion criteria: According to the \"Diagnosis and Treatment Plan for Pneumonia Infected in novel coronavirus (Trial Version 6)\" issued by the General Office of the State Health Committee of the People's Republic of China, newly diagnosed patients with pneumonia have been diagnosed. Clinical classification: \r&lt;br&gt;(1) mild: clinical symptoms are mild, and no pneumonia is found on imaging;\r&lt;br&gt;(2) Common type: with fever, respiratory tract and other symptoms, pneumonia can be seen on imaging;\r&lt;br&gt;(3) Heavy duty. \r&lt;br&gt;Comply with any of the following: \r&lt;br&gt;1. shortness of breath, RR&gt;=30 times/min;\r&lt;br&gt;2. In the resting state, oxygen saturation &lt;=93%;\r&lt;br&gt;3. arterial partial pressure of oxygen (PaO2)/ oxygen concentration (FiO2)&lt;=300mmHg(1mmHg=0.133kPa). In areas with high altitude (over 1,000 meters above sea level), PaO2/FiO2 shall be corrected according to the following formula: PaO2/FiO2*[ atmospheric pressure (mmHg)/760]; Pulmonary imaging showed that patients with obvious lesion progress &gt; 50% within 24-48 hours should be managed according to heavy duty;\r&lt;br&gt;4. Critical type: one of the following conditions is met: \r&lt;br&gt;(1) Respiratory failure occurs and mechanical ventilation is required;\r&lt;br&gt;(2) Shock;\r&lt;br&gt;(3) ICU monitoring and treatment are required for patients with other organ failure.","Inclusion criteria: 1. Age is not limited; \r&lt;br&gt;2. Confirmed group:clinical diagnosis is in accordance with the \"Notice on issuing a new type of coronavirus pneumonia diagnosis and treatment program (Fifth edition)\" on the diagnosis of a new type of coronavirus infection; \r&lt;br&gt;3. Suspected group: clinical diagnosis is in accordance with the \"Notice on issuing a new type of coronavirus pneumonia diagnosis and treatment program (Fifth edition)\" on the diagnosis of suspecting a new type of coronavirus infection.","Inclusion criteria: 1. First diagnosis of novel coronavirus infection\r&lt;br&gt;2. Epidemiological history Travel history or residence history of Wuhan City within two weeks before the onset of illness; or patients who have had fever from Wuhan with respiratory symptoms within 14 days before the onset of illness, or have cluster Onset;\r&lt;br&gt;3. Clinical manifestations:\r&lt;br&gt;(1) fever;\r&lt;br&gt;(2) with the following imaging characteristics of pneumonia; early lesions are limited, showing patchy, subsegmental or segmental ground glass shadows, with or without thickening of lobular septum; progression Increased lesions and expanded scope, involving multiple lung lobes, some lesions consolidation, coexistence of ground glass shadows and consolidation shadows or strip shadows; diffuse lung lesions in severe stages, a few of which show \"white lung\", mainly consolidation , Combined with ground glass shadow, multiple cord shadow, air bronchus sign. Pleural effusion or lymphadenopathy are rare;\r&lt;br&gt;(3) The total number of white blood cells is normal or decreased, or the lymphocyte count is decreased in the early stage of onset.\r&lt;br&gt;On the basis of confirmed cases meeting the criteria for suspected cases, sputum, throat swabs, lower respiratory tract secretions, and other specimens were tested by real-time fluorescent RT-PCR to detect positive nucleic acid of the new coronavirus; or viral gene sequencing was highly similar to known new coronavirus source. Trial diagnosis and treatment plan according to the fourth edition of the new Coronavirus Infected Pneumonia issued by the National Health and Health Commission;\r&lt;br&gt;Diagnosis criteria for severe pneumonia:\r&lt;br&gt;One of the following:\r&lt;br&gt;(1) respiratory distress (&gt;=30 beats / min);\r&lt;br&gt;(2) In a resting state, SPO2&lt;=93% under inhaled air;\r&lt;br&gt;(3) PaO2 / FiO2&lt;=300mmHg;\r&lt;br&gt;Criteria for critical pneumonia:\r&lt;br&gt;One of the following:\r&lt;br&gt;(1) Respiratory failure, requiring mechanical ventilation;\r&lt;br&gt;(2) shock;\r&lt;br&gt;(3) complicated with other organ failure requires intensive care unit.","Inclusion criteria: Patients confirmed to be infected with SARS-CoV-2.","Inclusion criteria: According to the \"Diagnosis and Treatment Plan for Pneumonia Infected in novel coronavirus (Trial Version 6)\" issued by the General Office of the State Health Committee of the People's Republic of China, newly diagnosed patients with pneumonia have been diagnosed.  Clinical classification: \r&lt;br&gt;(1) mild: clinical symptoms are mild, and no pneumonia is found on imaging;\r&lt;br&gt;(2) Common type: with fever, respiratory tract and other symptoms, pneumonia can be seen on imaging;\r&lt;br&gt;(3) Heavy duty.  \r&lt;br&gt;Comply with any of the following: \r&lt;br&gt;1. shortness of breath, RR&gt;=30 times/min;\r&lt;br&gt;2. In the resting state, oxygen saturation &lt;=93%;\r&lt;br&gt;3. arterial partial pressure of oxygen (PaO2)/ oxygen concentration (FiO2)&lt;=300mmHg(1mmHg=0.133kPa). In areas with high altitude (over 1,000 meters above sea level), PaO2/FiO2 shall be corrected according to the following formula: PaO2/FiO2*[ atmospheric pressure (mmHg)/760];  Pulmonary imaging showed that patients with obvious lesion progress &gt; 50% within 24-48 hours should be managed according to heavy duty;\r&lt;br&gt;4. Critical type: one of the following conditions is met: \r&lt;br&gt;(1) Respiratory failure occurs and mechanical ventilation is required;\r&lt;br&gt;(2) Shock;\r&lt;br&gt;(3) ICU monitoring and treatment are required for patients with other organ failure.","Inclusion criteria: severe case of COVID-19","Inclusion criteria: (1) aged &gt;=18 years;\r&lt;br&gt;(2) positive COVID-19 nucleic acid was detected by RT-PCR in sputum/nasal swab/pharyngeal swab/lower respiratory tract secretions, or viral gene sequencing was detected in sputum/nasal swab/pharyngeal swab/lower respiratory tract secretions, which was highly homologous with known COVID-19;\r&lt;br&gt;(3) Confirmed to be diagnosed as COVID-19, meeting the diagnostic criteria for moderate and severe patients in the diagnosisin line with the release of a new coronavirus infection by the National Health and Medical Commission Diagnostic criteria for confirmed cases in the pneumonia diagnosis and treatment plan (trial version 6), and not significantly improved after treatment with the triple antiviral program;\r&lt;br&gt;(4) Informed consent has been signed.","Inclusion criteria: Patients undergoing painless gastroscopy in our hospital.","Inclusion criteria: 1. Suspected, mild, normal and severe cases diagnosed in accordance with the diagnosis and treatment scheme for pneumonia of novel coronavirus infection (trial version 5);\r&lt;br&gt;2. Aged &gt;= 18 years;\r&lt;br&gt;3. Patients who voluntarily participate in the study and sign informed consent.","Inclusion criteria: Confirmed cases of novel coronavirus pneumonia","Inclusion criteria: A total of 200 2019-new coronavirus infections were included, regardless of age or sex.","Inclusion criteria: 1. Confirmed or clinically diagnosed cases;\r&lt;br&gt;2. Aged &gt; 1 year;\r&lt;br&gt;3. Volunteers.","Inclusion criteria: Adult patients with confirmed 2019-nCoV","Inclusion criteria: (1) Comply with the diagnostic criteria for general type COVID-19 in the \"Diagnosis and Treatment Program for COVID-19\"(trial version 6th);\r&lt;br&gt;(2) Patients =18 years of age with tracheal intubation;\r&lt;br&gt;(3) Agree to participate in the trial, and the patient, the legal guardian or the person in charge of the medical institution signed the informed consent through paper signature, electronic signature of mobile phone software, or voice authorization.","Inclusion criteria: staff working in hospital during the epidemic of COVID-19","Inclusion criteria: 1. Front line medical staff;\r&lt;br&gt;2. Participate in the prevention and treatment of COVID-19;\r&lt;br&gt;3. Voluntary to finish psychological survey;\r&lt;br&gt;4. without psychological history.","Inclusion criteria: 1. Confirmed or clinically diagnosed cases;\r&lt;br&gt;2. Aged &gt;= 2 years;\r&lt;br&gt;3. Volunteers.","Inclusion criteria: 1. Upon the judgment of the researcher, the subject or his legal representative can understand and comply with the requirements of the program, and voluntarily sign the informed consent;\r&lt;br&gt;2. According to the new type of coronavirus pneumonia diagnosis and treatment scheme (trial version 5) diagnostic criteria, accord with standard of new coronavirus pneumonia confirmed cases, clinical diagnostic criteria for classification to heavy (pneumonia severity index (PSI) III - V level, or arterial blood oxygen partial pressure (PaO2 / oxygen concentration (FiO2) (P/F) 300 mmHg) or less;\r&lt;br&gt;3. Aged 18 to 75 years male or female.","Inclusion criteria: 1. Patients diagnosed with COVID-19;\r&lt;br&gt;2. Underwent chest CT scan during the treatment and at least one chest CT scan during follow-up;\r&lt;br&gt;3. Able to complete the study.","Inclusion criteria: 1. Aged from 18 to 70 years old;\r&lt;br&gt;2. According with the clinical diagnosis of viral pneumonia symptoms,including fever, Low white blood cells or platelets infiltration shadow in CT;\r&lt;br&gt;3. Positive result for  nucleic acid of 2019-nCov;\r&lt;br&gt;4. Patients can receive aerosol inhalation\r&lt;br&gt;5. Consent to sign a written informed statement prior to the beginning of the study.","Inclusion criteria: 1. novel coronavirus pneumonia patients with nutritional malnutrition diagnosed by nutritional assessment;\r&lt;br&gt;2. enteral nutrition support treatment for at least 5 days;\r&lt;br&gt;3. No use of Fat emulsion taboo;","Inclusion criteria: 1. Aged 18 to 85 years old;\r&lt;br&gt;2. It conforms to the diagnostic criteria of severe and critical type in \"Diagnosis and Treatment Plan for Pneumonia Infected in novel coronavirus (6th Edition)\";\r&lt;br&gt;3. Sign the informed consent form.","Inclusion criteria: All ICU staff involved in the fight against the new coronary pneumonia for at least 1 week","Inclusion criteria: 1) The confirmed patient (or legal guardian) agrees to participate in the study and signs the informed consent form;\r&lt;br&gt;2) aged 18 to 65 years;\r&lt;br&gt;3) The time interval between the onset of symptoms and random enrollment is within 8 days (the onset of symptoms is mainly based on the occurrence of fever);\r&lt;br&gt;4) Real-time fluorescent RT-PCR of respiratory specimens or blood specimens to detect patients with 2019-nCoV nucleic acid positive;\r&lt;br&gt;5) Patients were diagnosed as type 3 patients with mild, common and severe cases according to the \"Diagnosis and Treatment Scheme for 2019-nCoV (Trial Version 6)\".","Inclusion criteria: 1. Patients volunteered to sign the informed consent;\r&lt;br&gt;2. Patients who were diagnosed with the common type of NCP and severe cases of new coronavirus pneumonia, Referring to the New Coronavirus Pneumonia Diagnosis and Treatment Plan, with elevation of IL-6, and grade 2-3 CRS.In the case of atypical signs of CRS, he or she should be judged by the investigator;\r&lt;br&gt;3. Aged &gt;=18 years.","Inclusion criteria: 1. be over 18 years of age;\r&lt;br&gt;2. 2019-nCoV infected patients confirmed by viral nucleic acid testing;\r&lt;br&gt;3. Subjects and their families (or guardians) have fully read, understood, and signed informed consent.","Inclusion criteria: The front line nurses who were taking care of the nCoV infected patients in the participating hospitals","Inclusion criteria: Patients meet the diagnostic criteria \"Diagnosis and treatment of novel coronavirus pneumonia (trial version fifth)\"for suspected cases outside Hubei Province: combined with the following epidemiological and clinical manifestations: epidemiological history \r&lt;br&gt;1. Patients with travel or residence history in Wuhan and surrounding areas or other communities with case reports within 14 days before the onset of the disease; \r&lt;br&gt;2. Patients with a novel coronavirus infection (positive for nucleic acid detection) within 14 days before onset;,\r&lt;br&gt;3. Patients with fever or respiratory symptoms from Wuhan and surrounding areas or from the community with case report had been contacted within 14 days before the onset of the disease; \r&lt;br&gt;4.  Clustering disease; clinical manifestations:\r&lt;br&gt; (1) fever and / or respiratory symptoms;\r&lt;br&gt; (2) having the above-mentioned imaging characteristics of pneumonia;\r&lt;br&gt; (3) normal or reduced leukocyte count or lymphocyte count in the early stage of the disease. \r&lt;br&gt;There is any one in the epidemiological history, and it is consistent with any two in the clinical manifestations. \r&lt;br&gt;If there is no clear epidemiological history, it is in line with 3 of the clinical manifestations.","Inclusion criteria: subjects who are over 60 years old, and willing to participate in the investigation.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia, clinical classification is ordinary or heavy;\r&lt;br&gt;2. TCM syndrome differentiation is wind-heat syndrome;\r&lt;br&gt;3. Aged between 18-75 years old, regardless of gender;\r&lt;br&gt;4. Voluntarily sign written informed consent.","Inclusion criteria: suspected infection and Confirmed novel coronavirus patients","Inclusion criteria: 1. Aged 18 to 75 years old;\r&lt;br&gt;2. Pneumonia patients with new coronavirus infection were confirmed to be positive by RT-PCR and clinical manifestations. The diagnosis standard refers to the current diagnosis and treatment plan for pneumonia with new coronavirus infection;\r&lt;br&gt;3. Patients with newly diagnosed respiratory system discomfort who have been hospitalized (the diagnosis time of respiratory system discomfort shall not exceed 7 days);\r&lt;br&gt;4. Women and their partners who have no planned pregnancy for nearly half a year and are willing to take effective contraceptive measures within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;5. Agree not to participate in other clinical research within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;6. Patients who voluntarily sign informed consent.","Inclusion criteria: (1) Adults aged &gt;=18 years understand and agree to sign informed consent;\r&lt;br&gt;(2) a novel coronavirus infection confirmed by laboratory RT-PCR.\r&lt;br&gt;(3) Hospitalized patients with fever (axillary temperature &gt;=37.0 degree C) or respiratory symptoms;\r&lt;br&gt;(4) The interval between symptom onset and immediate enrollment is within 14 days;\r&lt;br&gt;(5) Those who did not participate in other clinical trials within 3 months;\r&lt;br&gt;(6) No other antiviral drugs were involved in the follow-up study within 14 days.","Inclusion criteria: (1) Age 18 to 80 years old (including threshold), sex unlimited, inpatient\r&lt;br&gt;(2) Respiratory specimen were positive for COVID-19 nucleic acid by RT-PCR;\r&lt;br&gt;(3) Clinical classification is mild or moderate type (with symptoms of fever, respiratory tract, imaging findings of pneumonia);\r&lt;br&gt;(4) Hospitalization for the following reasons:Fever (axillary temperature &gt;= 36.7 degrees C, or mouth temperature &gt;= 38.0 degrees C, or anal or ear temperature &gt;= 38.6 degrees C) and respiratory frequency &gt; 24 beats/min or cough (Shortness of breath and cough at least one);\r&lt;br&gt;(5) Informed consent signed.","Inclusion criteria: 1. Aged 18 to 70 years old;\r&lt;br&gt;2. Non-suspected and non-confirmed cases;\r&lt;br&gt;3. Front-line medical staffs in designated hospitals during the outbreak of pneumonia caused by COVID-19;\r&lt;br&gt;4. Participate voluntarily and sign the informed consent.","Inclusion criteria: (1) Aged &gt;=18 years;\r&lt;br&gt;(2) Novel coronavirus pneumonia patients diagnosed by pathogenic testing;\r&lt;br&gt;(3) The patient himself participated in the study voluntarily, agreed and signed the informed consent.","Inclusion criteria: All patients diagnosed with novel coronavirus pneumonia by nucleic acid detection.","Inclusion criteria: 1) Any age;\r&lt;br&gt;2) Meet the diagnostic standard of COVID-19;\r&lt;br&gt;3) Voluntarily accept TCM syndrome differentiation treatment;\r&lt;br&gt;4) Agree to sign informed consent.","Inclusion criteria: Nursing student will be invited to participate in this research. Students will voluntarily participate in the study and ask for an informed consent.","Inclusion criteria: the diagnosed COVID-19 pneumonia inpatients","Inclusion criteria: All patients with 2019 novel coronavirus–infected pneumonia enrolled in this study were diagnosed according to guidance(trial version 5) of China,and met the standard of Heavy or critically ill.","Inclusion criteria: 1. Patients withmild and moderate novel coronavirus pneumonia (COVID-19) diagnosed  refers to the diagnosis and treatment plan for pneumonia with new coronavirus infection (trial version 5);\r&lt;br&gt;2. Patient cough score &gt; 1;\r&lt;br&gt;3. Aged 18- 80 years old; \r&lt;br&gt;4. The subjects (including male subjects) had no pregnancy, sperm donor, egg donor for nearly half a year, and were willing to take effective contraception from the first dose until three months after the last;\r&lt;br&gt;5. Subjects are fully aware of the purpose, nature, content, process and possible adverse reactions of the study and voluntarily sign the informed consent.","Inclusion criteria: 1. Patients who  were confirmed diagnosis of 2019-ncov virus pneumonia, according to the \"pneumonia diagnosis and treatment program for novel coronavirus infection (trial version 5)\",including clinical symptoms, pulmonary CT manifestations and positive nucleic acid test;\r&lt;br&gt;2. Inpatients 18 years old (including 18), regardless of gender;\r&lt;br&gt;3. Willing to participate in this clinical trial and sign the informed consent.","Inclusion criteria: Novel coronavirus pneumonia real-time fluorescence RT-PCR virus nucleic acid detection cases were detected in all centers.","Inclusion criteria: A novel coronavirus pneumonia patient who was more than 18 years old and agreed to participate in the trial and signed informed consent.","Inclusion criteria: 1. Hospital workers with diagnosis of new coronavirus pneumonia in Wuhan;\r&lt;br&gt;2. Aged &gt;=18 years old.","Inclusion criteria: Subjects who meet the following conditions can become subjects of this study:\r&lt;br&gt;1. Sign written informed consent. Adolescents or patients who cannot sign informed consent must obtain informed consent from the guardian;\r&lt;br&gt;2. Chinese who are &gt;= 18 years of age;\r&lt;br&gt;3. It complies with the diagnostic criteria for NCP diagnosis of common patients, that is, the \"Pneumonitis Diagnosis and Treatment Scheme for New Coronavirus Infection (Trial Fifth Edition)\".\r&lt;br&gt;Comprehensive analysis based on the following epidemiological history, clinical manifestations and etiological examination:\r&lt;br&gt;a. Epidemiological history\r&lt;br&gt;(1)Travel history or residence history of Wuhan and surrounding areas or other communities with case reports within 14 days before the onset of illness;\r&lt;br&gt;(2)Have a history of contact with a new coronavirus infected person (positive nucleic acid test) within 14 days before the onset of illness;\r&lt;br&gt;(3)Patients with fever or respiratory symptoms from Wuhan and surrounding areas or from communities with case reports within 14 days before the onset of illness;\r&lt;br&gt;(4)Aggressive onset;\r&lt;br&gt;b. clinical manifestations\r&lt;br&gt;(1)Fever and / or respiratory symptoms;\r&lt;br&gt;(2)NCP imaging features (early multiple small patchy shadows and interstitial changes, obvious in the extrapulmonary zone. Then developed into multiple lungs with ground glass and infiltrates. In severe cases, pulmonary consolidation and pleural effusion Rare\r&lt;br&gt;(3)The total number of early white blood cells is normal or decreased, or the lymphocyte count is decreased.\r&lt;br&gt;c. Real-time fluorescent RT-PCR of respiratory or blood specimens for detection of novel coronavirus nucleic acid;\r&lt;br&gt;NCP confirmed case criteria:\r&lt;br&gt;(1)Have any one of the epidemiological history, and meet any two of the clinical manifestations, and at the same time, the pathogenic test is positive;\r&lt;br&gt;(2)If there is no clear epidemiological history, it meets any three of the clinical manifestations, and at the same time, the pathogenic examination is positive.\r&lt;br&gt;4. The course of disease is within 10 days after the onset of illness;\r&lt;br&gt;5. Will take nasopharyngeal or oropharyngeal swabs before administration.","Inclusion criteria: 1. Aged 18 to 80 years;\r&lt;br&gt;2. Patients with novel coronavirus pneumonia who were diagnosed as general type or severe type according to the western medicine classification general type, severe type and Chinese medicine classification criteria;\r&lt;br&gt;3. Understand and agree to participate in the study and sign the informed consent.","Inclusion criteria: The inclusion criteria are: aged 18 or above; those who can understand Chinese language; be able to give access to the online survey and answer questions.","Inclusion criteria: Subjects who meet the following conditions can become subjects of this study:\r&lt;br&gt;1. Sign written informed consent. Adolescents or patients who cannot sign informed consent must obtain informed consent from the guardian;\r&lt;br&gt;2. Chinese aged &gt;=18 years;\r&lt;br&gt;3. It complies with the NCP Critical and Critical Diagnostic Standards, namely \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5). Combined with the following epidemiological history, clinical manifestations, and pathogenic examinations to make a comprehensive judgment.\r&lt;br&gt;4. The course of disease is within 14 days after the onset of illness;\r&lt;br&gt;5. Will take nasopharyngeal or oropharyngeal swabs before administration.","Inclusion criteria: 1. Informed consent offered;\r&lt;br&gt;2. Confirmed infection with 2019-nCoV by RT-PCR;\r&lt;br&gt;3. Compliance with the intervention of study.","Inclusion criteria: 1. Staff of tongji hospital willing to participate this study;\r&lt;br&gt;2. Aged &gt;=18 years.","Inclusion criteria: (1) 18â€“65 years of age; \r&lt;br&gt;(2) Diagnosed as mild to moderate COVID-19; \r&lt;br&gt;(3) Be willing to sign informed consent;\r&lt;br&gt;(4) The clinical assessment and condition of the subject does not influence the completion of the study.","Inclusion criteria: 1. Aged 18- 80 years old; \r&lt;br&gt;2. Pneumonia patients with new coronavirus infection were confirmed to be positive by RT-PCR and clinical manifestations. The diagnosis standard refers to the diagnosis and treatment plan for pneumonia with new coronavirus infection (trial version 5);\r&lt;br&gt;3. Patients with newly diagnosed respiratory system discomfort who have been hospitalized (the diagnosis time of respiratory system discomfort shall not exceed 7 days);\r&lt;br&gt;4. Women and their partners who have no planned pregnancy for nearly half a year and are willing to take effective contraceptive measures within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;5. Agree not to participate in other clinical research within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;6. Patients who voluntarily sign informed consent.","Inclusion criteria: 1. Male or female over 18 years of age;\r&lt;br&gt;2. Novel coronavirus infection is confirmed by pathogenic detection;\r&lt;br&gt;3. The diagnosis of severe coronavirus pneumonia will have to meet at least one of the following criteria: \r&lt;br&gt;(1) Respiratory distress, RR&gt;30 times/minute\r&lt;br&gt;(2) In the state of no oxygen at rest, the patient's SPO2&lt;=93%\r&lt;br&gt;(3) Oxygenation Index (PaO2/FiO2)&lt;=300 mmHg (1mmHg=0.133kPa);\r&lt;br&gt;(4) Respiratory failure requiring mechanical ventilation; \r&lt;br&gt;(5) Sepsis; \r&lt;br&gt;(6) Other organ failure requiring ICU care.\r&lt;br&gt;4. Be willing to give the informed consent.","Inclusion criteria: Cancelled","Inclusion criteria: 1. Aged &gt;=18 years at time of signing Informed Consent Form;\r&lt;br&gt;2. Patients with confirmed cases meeting the following criteria\r&lt;br&gt;(1) Epidemiology history;\r&lt;br&gt;(2) Clinical manifestations (epidemiological history and in accordance with any of the following 2 items; no clear epidemiology history, conforms to  3 items in clinical manifestations):\r&lt;br&gt;Fever and / or respiratory symptoms;\r&lt;br&gt;In the early stage of the disease, the total leukocyte count was normal or decreased, or the lymphocyte count decreased;\r&lt;br&gt;Early chest imaging showed multiple small plaques and interstitial changes, which were evident in the extraneous lung. Further, multiple ground-glass shadows and infiltration shadows were found in both lungs, and lung consolidation and pleural effusion were rare in severe cases;\r&lt;br&gt;(3) Having one of the following etiological evidence:\r&lt;br&gt;Respiratory tract, blood or fecal samples RT-PCR confirmed infection with 2019-nCoV;\r&lt;br&gt;The virus genes of the above samples were sequenced and highly homologous to the 2019-nCoV;\r&lt;br&gt;3. Patients who meet the following mild and normal criteria;\r&lt;br&gt;Mild: mild clinical symptoms, no signs of pneumonia on imaging;\r&lt;br&gt;Normal: fever, respiratory symptoms, imaging manifestations of pneumonia;\r&lt;br&gt;4. Antimalarial drugs such as chloroquine and hydroxychloroquine were not used within 3 months;\r&lt;br&gt;5. Agree not to participate in other clinical researchers within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;6. Eligible fertile subjects (male and female) must agree to use effective birth control (hormone or barrier or abstinence) with their partner during the trial period and for at least 3 months after the last dose;\r&lt;br&gt;7. Patients who agree to participate in this study and are willing to sign the informed consent form voluntarily.","Inclusion criteria: 1.  Age 18 to 75 Yearsmale or female subjects\r&lt;br&gt;2.  Diagnosed with COVID-19,according to \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (Pilot  Sixth Edition);\r&lt;br&gt;3.  Sever COVID-19, except shock and ICU care with organ failure;\r&lt;br&gt;4.  Antimalarial drugs such as chloroquine and hydroxychloroquine sulfate were not used within 3 months.;\r&lt;br&gt;5.  Agreed not to participate in other clinical trials in the period of 30 days from first dose;\r&lt;br&gt;6.  Eligible subjects (male and female) agree to use effective birth-control method (hormone or barrier or abstinence) during the trial and at least 3 month after the last dose;\r&lt;br&gt;7.  Willingness of participant the study with inform consent form","Inclusion criteria: 2020.01.01 Patients who have tested positive for new coronavirus in our hospital","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Recruited subjects include all adult patients =18 years hospitalised for virologically\r&lt;br&gt;             confirmed 2019-n-CoV infection.\r&lt;br&gt;\r&lt;br&gt;          2. NEWS of =1 upon recruitment\r&lt;br&gt;\r&lt;br&gt;          3. Auditory temperature =38Â°C with at least one of the following symptoms (cough, sputum\r&lt;br&gt;             production, sore-throat, nasal discharge, myalgia, headache or fatigue) upon admission\r&lt;br&gt;\r&lt;br&gt;          4. Symptom duration =10 days\r&lt;br&gt;\r&lt;br&gt;          5. All subjects give written informed consent.\r&lt;br&gt;\r&lt;br&gt;          6. Subjects must be available to complete the study and comply with study procedures.\r&lt;br&gt;             Willingness to allow for serum samples to be stored beyond the study period, for\r&lt;br&gt;             potential additional future testing to better characterize immune response.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Inability to comprehend and to follow all required study procedures.\r&lt;br&gt;\r&lt;br&gt;          2. Allergy or severe reactions to the study drugs\r&lt;br&gt;\r&lt;br&gt;          3. Patients with known prolonged QT or PR interval, second- or third-degree heart block,\r&lt;br&gt;             or ventricular cardiac arrhythmias, including torsade de pointes\r&lt;br&gt;\r&lt;br&gt;          4. Patients taking medication that will potentially interact with lopinavir/ ritonavir,\r&lt;br&gt;             ribavirin or interferon-beta1b\r&lt;br&gt;\r&lt;br&gt;          5. Patients with known history of severe depression\r&lt;br&gt;\r&lt;br&gt;          6. Pregnant or lactation women\r&lt;br&gt;\r&lt;br&gt;          7. Inability to comprehend and to follow all required study procedures\r&lt;br&gt;\r&lt;br&gt;          8. Received an experimental agent (vaccine, drug, biologic, device, blood product, or\r&lt;br&gt;             medication) within 1 month prior to recruitment in this study or expect to receive an\r&lt;br&gt;             experimental agent during this study. Unwilling to refuse participation in another\r&lt;br&gt;             clinical study through the end of this study.\r&lt;br&gt;\r&lt;br&gt;          9. Have a history of alcohol or drug abuse in the last 5 years.\r&lt;br&gt;\r&lt;br&gt;         10. Have any condition that the investigator believes may interfere with successful\r&lt;br&gt;             completion of the study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Who agree to participate in the study and sign written informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed NCIP patients\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        (1) Age = 18 years. (2) Clinically diagnosed patients with new type of coronavirus\r&lt;br&gt;        pneumonia include: on the basis of meeting the criteria for suspected cases, one of the\r&lt;br&gt;        following pathogenic evidence: ? real-time fluorescent RT-PCR of respiratory specimens or\r&lt;br&gt;        blood specimens for detection of new coronavirus nucleic acid; Respiratory or blood\r&lt;br&gt;        specimens are genetically sequenced and highly homologous to known new coronaviruses. (3)\r&lt;br&gt;        The time interval between the suspected neocoronary pneumonia pneumonia case and the random\r&lt;br&gt;        enrollment is determined within 4 days to 7 days according to the history symptoms and\r&lt;br&gt;        chest CT imaging. Cough, diarrhea, or other related symptoms can be used. The imaging\r&lt;br&gt;        changes are mainly based on chest CT.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        (1) AST and ALT&gt; 1.5 x ULN at visit 1; (2) bilirubin&gt; 1.5 x ULN at visit 1; (3) creatinine\r&lt;br&gt;        clearance rate calculated by Cockcroft-Gault formula at visit 1 &lt;30 mL / min; (4) patients\r&lt;br&gt;        with potential chronic liver disease (Child Pugh A, B or C liver injury; (5) previous\r&lt;br&gt;        treatment with nidanib or pirfenidone; (6) screening visits (interviews 1) Received other\r&lt;br&gt;        research drug treatment within 1 month or 6 half-lives (whichever is greater); (7) IPF\r&lt;br&gt;        diagnosis based on ATS / ERS / JRS / ALAT 2011 guidelines (P11-07084); (8 ) Significant\r&lt;br&gt;        pulmonary hypertension (PAH) defined by any of the following standards: ? Clinical /\r&lt;br&gt;        echocardiographic evidence of previously significant right heart failure; ? Medical history\r&lt;br&gt;        including right heart catheter showing a cardiac index = 2l / min / m2; ? Prostaglandol /\r&lt;br&gt;        qu Parenteral administration of prostacyclin in the treatment of PAH; (9) other clinically\r&lt;br&gt;        significant lung abnormalities considered by the investigator; (10) major extrapulmonary\r&lt;br&gt;        physiological limitations (such as chest wall deformity, large amount of pleural effusion);\r&lt;br&gt;        (11) Cardiovascular diseases, any of the following diseases: ? Severe hypertension within 6\r&lt;br&gt;        months of Visit 1, uncontrollable after treatment (=160 / 100 mmHg); ? myocardial\r&lt;br&gt;        infarction within 6 months of visit 1; ? unstable angina within 6 months of visit 1; (12)\r&lt;br&gt;        history of severe central nervous system (CNS) events; (13) known trials Drug allergies;\r&lt;br&gt;        (14) Other diseases that may interfere with the testing process or as judged by the\r&lt;br&gt;        investigator may interfere with the trial participation or may put the patient at risk when\r&lt;br&gt;        participating in the trial; (15) Women who are pregnant, breastfeeding, or planning\r&lt;br&gt;        pregnancy in this trial (16) Patients are unable to understand or follow the trial\r&lt;br&gt;        procedures, including completing the questionnaires themselves without assistance.\r&lt;br&gt;","Inclusion criteria: 1. Aged &gt; 18 years; \r&lt;br&gt;2. COVID-19 coronavirus nucleic acid positive (including throat swabs, sputum, bronchoalveolar lavage fluid, stool and other specimens); \r&lt;br&gt;3. Chest imaging has clear viral pneumonia changes; \r&lt;br&gt;4. Respiratory dysfuntion, which meets the following criteria: \r&lt;br&gt;(1) Respiratory distress, respiratory rate (RR) is greater than 30 times /min; \r&lt;br&gt;(2) Finger pulse oxygen saturation &lt;= 93% at resting state;\r&lt;br&gt;(3) PaO2 / FiO2 &lt;= 300 mmHg (1 mmHg = 0.133 kPa); and \r&lt;br&gt;(4) Pulmonary imaging showed that the lesions progressed more than 50% within 24-48 hours.","Inclusion criteria: 1. Aged 18 to 75 years;\r&lt;br&gt;2. Real-time fluorescence RT-PCR detection of nucleic acid positive of novel coronavirus in respiratory tract specimens or blood preparation;\r&lt;br&gt;3. Sequencing of virus genes in respiratory tract specimens or blood preparation, highly homologous to known novel coronavirus ;\r&lt;br&gt;4. The patients are diagnosed with common type of novel coronavirus pneumonia according to the Pneumonia Diagnosis and Treatment Program for Novel Coronavirus Infection (Trial Version 6), and have fever and/or respiratory symptoms, and shows pneumonia in the chest CT.\r&lt;br&gt;5. Can be included in some severe patients, consistent with any of the following:\r&lt;br&gt;(1) Respiratory distress, RR &gt;= 30 times/min;\r&lt;br&gt;(2) Under quiescent condition, Oxygen saturation &lt;= 93%;\r&lt;br&gt;(3) Arterial partial pressure of oxygen(PaO2)/oxygen concentration(FiO2)&lt;= 300mmHg.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female, aged at 18 years (including) -70 years old\r&lt;br&gt;\r&lt;br&gt;          2. Laboratory confirmation of 2019-nCoV infection by reverse-transcription polymerase\r&lt;br&gt;             chain reaction (RT-PCR) from any diagnostic sampling source; and\r&lt;br&gt;\r&lt;br&gt;          3. Pneumonia that is judged by chest radiograph or computed tomography.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Pregnancy, lactation and those who are not pregnant but do not take effective\r&lt;br&gt;             contraceptives measures;\r&lt;br&gt;\r&lt;br&gt;          2. Patients with malignant tumor, other serious systemic diseases and psychosis;\r&lt;br&gt;\r&lt;br&gt;          3. Patients who are participating in other clinical trials;\r&lt;br&gt;\r&lt;br&gt;          4. Inability to provide informed consent or to comply with test requirements.\r&lt;br&gt;\r&lt;br&gt;          5. Co-Infection of HIV, tuberculosis, influenza virus, adenovirus and other respiratory\r&lt;br&gt;             infection virus.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1.Willingness of study participant to accept this treatment arm, and signed informed\r&lt;br&gt;        consent; 2.Male or female, aged at 18 years (including) to 75 years old; 3.Patients with\r&lt;br&gt;        confirmed novel coronavirus pneumonia; 4.Confirmation of SARS-CoV-2 infection by\r&lt;br&gt;        reverse-transcription polymerase chain reaction (RT-PCR) from respiratory tract or blood\r&lt;br&gt;        specimens; 5.Diagnostic criteria of \"Severe\" or \" Critical\":\r&lt;br&gt;\r&lt;br&gt;          1. Severe, comply with any of the following:\r&lt;br&gt;\r&lt;br&gt;               1. Respiratory distress, Respiratory rate (RR) = 30 times/min\r&lt;br&gt;\r&lt;br&gt;               2. Pulse oxygen saturation (SpO2) at rest = 93%\r&lt;br&gt;\r&lt;br&gt;               3. Partial pressure of oxygen/fraction of inspired oxygen (PaO2/FiO2) = 300mmHg\r&lt;br&gt;\r&lt;br&gt;          2. Critical, comply with any of the following:\r&lt;br&gt;\r&lt;br&gt;               1. Respiratory failure, and requirement for mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;               2. Shock\r&lt;br&gt;\r&lt;br&gt;               3. Other organ failure and requirement for ICU monitoring\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Allergic or hypersensitive to any of the ingredients;\r&lt;br&gt;\r&lt;br&gt;          2. Pneumonia caused by bacteria, mycoplasma, chlamydia, legionella, fungi or other\r&lt;br&gt;             viruses;\r&lt;br&gt;\r&lt;br&gt;          3. Obstructive HABP/VABP induced by lung cancer or other known causes;\r&lt;br&gt;\r&lt;br&gt;          4. Carcinoid syndrome;\r&lt;br&gt;\r&lt;br&gt;          5. History of long-term use of immunosuppressive agents;\r&lt;br&gt;\r&lt;br&gt;          6. History of epilepsy and requirement for continuous anticonvulsant treatment or\r&lt;br&gt;             anticonvulsant treatment received within the last 3 years;\r&lt;br&gt;\r&lt;br&gt;          7. History of severe chronic respiratory disease and requirement for long-term oxygen\r&lt;br&gt;             therapy;\r&lt;br&gt;\r&lt;br&gt;          8. Undergoing hemodialysis or peritoneal dialysis;\r&lt;br&gt;\r&lt;br&gt;          9. Estimated or actual rate of creatinine clearance &lt; 15 ml/min;\r&lt;br&gt;\r&lt;br&gt;         10. History of moderate and severe liver disease (Child-Pugh score &gt;12);\r&lt;br&gt;\r&lt;br&gt;         11. Expectation of receiving any of following medications during the study:\r&lt;br&gt;\r&lt;br&gt;               1. Receiving continuous valproic acid or sodium valproate within the first 2 weeks\r&lt;br&gt;                  prior to screening\r&lt;br&gt;\r&lt;br&gt;               2. Receiving 5-transtryptamine reuptake inhibitors, tricyclic antidepressants, 5-HT1\r&lt;br&gt;                  receptor agonists or monoamine oxidase inhibitors within the first 2 weeks prior\r&lt;br&gt;                  to screening\r&lt;br&gt;\r&lt;br&gt;         12. Incapable of understanding study protocol;\r&lt;br&gt;\r&lt;br&gt;         13. History of deep venous thrombosis or pulmonary embolism within the last 3 years;\r&lt;br&gt;\r&lt;br&gt;         14. Undergoing ECMO or high-frequency oscillatory ventilation support;\r&lt;br&gt;\r&lt;br&gt;         15. HIV, hepatitis virus, or syphilis infection;\r&lt;br&gt;\r&lt;br&gt;         16. Period of pregnancy or lactation, or planned pregnancy within 6 months;\r&lt;br&gt;\r&lt;br&gt;         17. Any condition of unsuitable for the study determined by investigators.\r&lt;br&gt;","Inclusion criteria: (1) Aged &gt;=18 years;\r&lt;br&gt;(2) novel coronavirus pneumonia novel coronavirus pneumonia diagnosis and treatment plan (trial version sixth) is diagnosed as new type coronavirus pneumonia common, heavy and critical patients;\r&lt;br&gt;(3) Patients who used antiviral drugs such as lopinavir / ritonavir, abidol, darunavir / corbistadine and fabiravir for more than 72 hours.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Subjects or their legal representatives have signed the informed consent form(ICF);\r&lt;br&gt;             agree not to participate in other clinical studies within 30 days after the last\r&lt;br&gt;             administration from the first administration of the study drug.\r&lt;br&gt;\r&lt;br&gt;          2. Subjects are aged = 18 and = 75;\r&lt;br&gt;\r&lt;br&gt;          3. Meet the diagnostic criteria for 2019-nCoV pneumonia (V5.0);\r&lt;br&gt;\r&lt;br&gt;          4. SOFA score: 1 ~ 13 points.\r&lt;br&gt;\r&lt;br&gt;          5. A retreated patient or the relapsed patient meets any of the following criteria:\r&lt;br&gt;\r&lt;br&gt;               -  Have fever again or aggravated clinical symptoms; ? 2019nCOVRNA in the throat\r&lt;br&gt;                  swabs converts from negative to positive; ? The clinical symptoms don't improve\r&lt;br&gt;                  or 2019nCOVRNA continues to be positive; ? The chest CT shows pneumonia or\r&lt;br&gt;                  fibrosis progression.\r&lt;br&gt;\r&lt;br&gt;        Clinical stratification:\r&lt;br&gt;\r&lt;br&gt;          1. Mild type: clinical symptoms mild or asymptomatic, no pneumonia performance in CT, but\r&lt;br&gt;             positive 2019-nCoV in throat swabs or gargle.\r&lt;br&gt;\r&lt;br&gt;          2. Ordinary type: fever, respiratory symptoms, etc., pneumonia performance visible in CT.\r&lt;br&gt;\r&lt;br&gt;          3. Severe type: meeting any of the following criteria:\r&lt;br&gt;\r&lt;br&gt;        (1) Respiratory distress, RR=30 times/min; (2) Finger oxygen saturation =93% in rest state;\r&lt;br&gt;        (3) Arterial partial pressure of oxygen (PaO2)/concentration of oxygen inhalation\r&lt;br&gt;        (FiO2)=300mmHg (1mmHg=0.133kPa).\r&lt;br&gt;\r&lt;br&gt;        4. Critical type: meeting any of the following criteria:(1)Respiratory failure occurs and\r&lt;br&gt;        mechanical ventilation is required;(2)Patients go into shock;(3)ICU is needed for other\r&lt;br&gt;        organ failure.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Other viral pneumonia\r&lt;br&gt;\r&lt;br&gt;          2. Patients who have received tumor immunotherapy (such as PD-1/L1, CTLA4, etc.) in the\r&lt;br&gt;             past 1 month, and inflammatory factor modulators such as Ulinastatin;\r&lt;br&gt;\r&lt;br&gt;          3. Patients who have taken anti-bacterial drugs such as macrolide in the past 1 week;\r&lt;br&gt;\r&lt;br&gt;          4. Patients who have received organ transplantation or surgery planning in the past 6\r&lt;br&gt;             months;\r&lt;br&gt;\r&lt;br&gt;          5. Patients who can't take food or drugs due to coma or intestinal obstruction;\r&lt;br&gt;\r&lt;br&gt;          6. Patients who have severe underlying diseases that affects survival, including\r&lt;br&gt;             uncontrolled malignant tumor with multiple metastases that cannot be resected, blood\r&lt;br&gt;             diseases, dyscrasia, active bleeding, severe malnutrition, etc.\r&lt;br&gt;\r&lt;br&gt;          7. Women subjects that are pregnant or lactating, or subjects (including male subjects)\r&lt;br&gt;             having a pregnancy plan (including plans for sperm donation or egg donation), or\r&lt;br&gt;             subjects that may fail to take effective contraceptive measures within the next 6\r&lt;br&gt;             months;\r&lt;br&gt;\r&lt;br&gt;          8. Patients with allergic constitution, or patients allergic to macrolides and\r&lt;br&gt;             lopinavir/ritonavir tablets;\r&lt;br&gt;\r&lt;br&gt;          9. Patients with contraindications to lopinavir/ritonavir tablets who plan or are using\r&lt;br&gt;             drugs that interact with the drug (including: drugs that are highly dependent on CYP3A\r&lt;br&gt;             clearance and whose elevated plasma concentrations can be associated with severe\r&lt;br&gt;             and/or life-threatening events [with a narrow therapeutic index], CYP3A inducer [see\r&lt;br&gt;             instruction for details]) and cannot stop using or use other drugs instead;\r&lt;br&gt;\r&lt;br&gt;         10. Patients whose ALT/AST levels are 5 times higher than the normal upper limit and total\r&lt;br&gt;             bilirubin is 3 times higher than the upper limit of normal, or patients with\r&lt;br&gt;             child-Pugh grade C cirrhosis.\r&lt;br&gt;\r&lt;br&gt;         11. ECLS (ECMO, ECCO2R, RRT)\r&lt;br&gt;\r&lt;br&gt;         12. Critical patients with expected life&lt;48 hours\r&lt;br&gt;\r&lt;br&gt;         13. Patients who have participated in any other clinical study within 1 month;\r&lt;br&gt;\r&lt;br&gt;         14. The investigators conclude that the patients not suitable for the study.\r&lt;br&gt;","Inclusion criteria: medical students in anesthesiology department","Inclusion criteria: Critically ill patients with SARS-CoV-2 infection who had perform blood purificationtherapy using artificial liver suppoer system and underwent clustering nusing progremm","Inclusion criteria: COVID-19 patients were diagnosed and cured as convalescent patients with disappearance of clinical symptoms and convalescent patients who met the discharge criteria after imaging examination and viral nucleic acid test.","Inclusion criteria: 1. Diagnosed Novel coronavirus pneumonia patients or clinically diagnosed NCP patients;\r&lt;br&gt;2. Aged 18 to 90 years;\r&lt;br&gt;3. Sign the written informed consent before the study.","Inclusion criteria: COVID-19 group: \r&lt;br&gt;1. Age&gt; = 18 years old, no gender restriction; \r&lt;br&gt;2. Patients with covid-19 determined by gold standard; \r&lt;br&gt;3. Total bilirubin &lt;=1.5 UNL, aspartate aminotransferase AST (SGOT) and alanine aminotransferase ALT (SGPT) &lt;=2.5 UNL; \r&lt;br&gt;4. The patients had no smoking or drinking in the past week;\r&lt;br&gt;5. All patients should be informed.\r&lt;br&gt;Similar symptoms group: \r&lt;br&gt;1. Age&gt; = 18 years old;\r&lt;br&gt;2. Patients with negative nucleic acid test;\r&lt;br&gt;3. Blood biochemical urea nitrogen &lt;=1.25 UNL, creatinine &lt;=1.25 UNL; Total bilirubin &lt;=1.5 UNL, aspartate aminotransferase AST (SGOT) and alanine aminotransferase ALT (SGPT) &lt;=2.5 UNL;\r&lt;br&gt;4. With Symptoms of fever and cough; \r&lt;br&gt;5. No smoking or drinking in the past week;\r&lt;br&gt;6. All patients should be informed.\r&lt;br&gt;Healthy control group:\r&lt;br&gt;1. Healthy patients who were screened by the physical examination center;\r&lt;br&gt;2. Had no history of acute disease in the past two weeks;\r&lt;br&gt;3. No smoking and drinking history in the past week;\r&lt;br&gt;4. Patients with informed consent.","Inclusion criteria: 1. Laboratory confirmed infection with 2019-nCoV;\r&lt;br&gt;2. Clinical classification is mild or common;\r&lt;br&gt;3. Lung involvement confirmed with chest imaging;\r&lt;br&gt;4. Hospitalised with: Fever: axilla temperature &gt;= 36.7 degrees C, or Oral temperature &gt;= 38.0 degrees C, or rectal temperature &gt;= 38.6 degrees C.And at least one of Respiratory rate &gt; 24/min Or Cough;\r&lt;br&gt;5. TCM syndrome differentiation is phlegm-heat obstructing the lung syndrome; \r&lt;br&gt;6. Must agree not to enroll in another study of an investigational agent prior to completion of Day 28 of study;\r&lt;br&gt;7. Aged between 18-75 years of signing Informed Consent Form.","Inclusion criteria: 1. aged &gt;=18 years old;\r&lt;br&gt;2. laboratory conformed SARS-CoV-2 infection;\r&lt;br&gt;3. critically ill and require intensive care.","Inclusion criteria: All enrolled patients with confirmed NCIP according to both clinical way ( include  symptoms,blood routine test and chest computed tomography) and labotatory way (the revere-transcriptase-polymerase-chain-rection (RT-PCR) reaction from throat swab sample) .The patients signed consent was obtained for each sample collection.","Inclusion criteria: Full-time college and graduate students are willing to participate in the research.","Inclusion criteria: Patients diagnosed with COVID-19\r&lt;br&gt;Mild group\r&lt;br&gt;Diagnosed patients classified as mild and ordinary types according to the National Health Commission of the Peoples Republic of China. Report of Novel Coronavirus-Infected Pneumonia in China by January 18, 2020. \r&lt;br&gt;Severe group\r&lt;br&gt;Diagnosed patients classified as severe type according to the National Health Commission of the Peoples Republic of China. Report of Novel Coronavirus-Infected Pneumonia in China by January 18, 2020.\r&lt;br&gt;Healthy control\r&lt;br&gt;RT-PCR test of novel coronavirus nucleic acid was negative. A healthy person is confirmed by a comprehensive physical examination.","Inclusion criteria: 1. Adult patients confirmed by 2019-nCov throat swab or other samples of nucleic acid positive; \r&lt;br&gt;2. Patients with clear manifestations of pulmonary exudation on chest imaging; \r&lt;br&gt;3. Patients requiring oxygen therapy or mechanical ventilation,  ARDS (oxygenation index &lt; 200mmHg) was diagnosed according to the Berlin standard in 2012.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  all patients suspected of 2019 novel coronavirus infection.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  patients' data are not available.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Adult male or female patients aged 18-85 years old;\r&lt;br&gt;\r&lt;br&gt;          2. The newly diagnosed COVID-19 patients who meet the diagnostic criteria set forth in\r&lt;br&gt;             the \"Guidance of Diagnosis and Treatment for Patients with Coronavirus Disease 2019\r&lt;br&gt;             (COVID-19) (Procedural Version 5 Amendment)\", issued by the National Health Commission\r&lt;br&gt;             of the People's Republic of China on 8 February 2020;\r&lt;br&gt;\r&lt;br&gt;          3. Patients whose blood oxygen saturation is not less than 90%.\r&lt;br&gt;\r&lt;br&gt;          4. Patients who agree to participate in the study and voluntarily comply with the\r&lt;br&gt;             relevant requirements of the study.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients with other diseases that may affect, in the opinion of study researchers, the\r&lt;br&gt;             implementation of the study or the observation of the efficacy data;\r&lt;br&gt;\r&lt;br&gt;          2. Patients with severe Coronavirus Disease 2019 (COVID-19), that is based on \"Guidance\r&lt;br&gt;             of Diagnosis and Treatment for Patients with Coronavirus Disease 2019 (COVID-19)\r&lt;br&gt;             (Procedural Version 5 Amendment)\" with respect to the criteria for clinical severity\r&lt;br&gt;             classification;\r&lt;br&gt;\r&lt;br&gt;          3. Female patients with known pregnancy and in lactation at screening;\r&lt;br&gt;\r&lt;br&gt;          4. Patients with previous allergies to T89 or Radix Salvia Miltiorrhizae, Radix\r&lt;br&gt;             Notoginseng and Borneol;\r&lt;br&gt;\r&lt;br&gt;          5. Any other condition that, in the opinion of the investigator, may affect the conduct\r&lt;br&gt;             of the study, reduce compliance or increase the risk of patients.\r&lt;br&gt;","Inclusion criteria: Patients who were diagnosed as COVID-19 by nucleic acid test and were in accordance with the clinical classification of severe or critically illness. (refer to the clinical classification criteria in the pneumonia diagnosis and treatment program of novel coronavirus infection, General Office of the National Health Commission (trial version 4)).","Inclusion criteria: (1) Aged 18 years or older, male or female;\r&lt;br&gt;(2) Real-time fluorescent RT-PCR of pharyngeal swab samples was positive for novel coronavirus nucleic acid;\r&lt;br&gt;(3) Clinical classification is common or severe;\r&lt;br&gt;(4) Signed informed consent.","Inclusion criteria: Patients diagnosed with new coronavirus pneumonia","Inclusion criteria: (1) aged &gt;=18 years; \r&lt;br&gt;(2) positive COVID-19 nucleic acid was detected by RT-PCR in sputum/nasal swab/pharyngeal swab/lower respiratory tract secretions, or viral gene sequencing was detected in sputum/nasal swab/pharyngeal swab/lower respiratory tract secretions, which was highly homologous with known COVID-19; \r&lt;br&gt;(3) Confirmed to be diagnosed as COVID-19, meeting the diagnostic criteria for moderate and severe patients in the diagnosisin line with the release of a new coronavirus infection by the National Health and Medical Commission Diagnostic criteria for confirmed cases in the pneumonia diagnosis and treatment plan (trial version 6), and not significantly improved after treatment with the triple antiviral program; \r&lt;br&gt;(4) Informed consent has been signed.","Inclusion criteria: 1. Meets 2019 novel coronavirus pneumonia diagnosis criteria;\r&lt;br&gt;2. Under non-invasive ventilation, finger oxygen saturation&lt;90%.","Inclusion criteria: 1. Patients who were diagnosed with novel coronavirus pneumonia by the nucleic acid test;\r&lt;br&gt;2. Patients who agreed to enrollment.","Inclusion criteria: Patients with new type of coronavirus pneumonia admitted to the designated hospital of Jinan City have the same diagnostic criteria as \"Pneumonitis diagnosis and treatment plan for new type of coronavirus infection (latest version)\r&lt;br&gt;during 2020.02-2020.05","Inclusion criteria: The diagnostic criteria of novel coronavirus infection pneumonia can be observed and agreed by the patients themselves.","Inclusion criteria: Must meet all of the following criteria\r&lt;br&gt;1. aged 18 to 75 years male or female;\r&lt;br&gt;2. Body Weight 40-100kg, and BMI &gt;=18kg/M2;\r&lt;br&gt;3. to meet the diagnostic criteria in the fourth edition of the diagnostic protocol for pneumonia caused by 2019-ncov infection issued by the National Health Commission, and to identify patients with pneumonia caused by common type of 2019-ncov infection.\r&lt;br&gt;Note: suspected patient with one of the following etiological evidence:\r&lt;br&gt;(1) Respiratory Specimens or blood samples were positive for 2019-ncov acid by real-time fluorescent RT-PCR;\r&lt;br&gt;(2) Respiratory Specimens or blood samples were genetically sequenced and highly homologous to known 2019-ncov.\r&lt;br&gt;4. has fever, respiratory symptoms, imaging can see the performance of pneumonia.\r&lt;br&gt;5. the positive test result of etiological evidence within 72 hours;\r&lt;br&gt;6. A woman must:\r&lt;br&gt;(1) Surgical sterilization has been performed. \r&lt;br&gt;(2) Menopause, menopause at least 1 year; \r&lt;br&gt;(3) The following conditions must be met for the child to be fertile;\r&lt;br&gt;The pre-trial Serum / urine pregnancy test was negative in the study group, and during the study period (interview 1-5), consenting to an approved method of contraception (E. G. Oral, injectable or implantable, barrier-forming, spermicide and condom, or intrauterine device) , contraceptive methods remained the same throughout the study period.\r&lt;br&gt;Men must meet one of the following requirements:\r&lt;br&gt;(1) Surgical sterilization has been performed; \r&lt;br&gt;(2) An approved method of contraception must be used throughout the study period and the method remains the same throughout the study period;\r&lt;br&gt;7. those who agree to take part in the test and sign the informed consent form voluntarily.","Inclusion criteria: 1. Aged 18-75 years old;\r&lt;br&gt;2. Pneumonia patients with new coronavirus infection were confirmed to be positive by RT-PCR and clinical manifestations. The diagnosis standard refers to the diagnosis and treatment plan for pneumonia with new coronavirus infection;\r&lt;br&gt;3. patients with newly diagnosed respiratory system discomfort who have been hospitalized (the diagnosis time of respiratory system discomfort shall not exceed 10 days);\r&lt;br&gt;4. Women and their partners who have no planned pregnancy for nearly half a year and are willing to take effective contraceptive measures within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;5. Agree not to participate in other clinical research within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;6. Patients who voluntarily sign informed consent.","Inclusion criteria: (1) Patients aged from 18 to 75 years old;\r&lt;br&gt;(2) Mild patients with confirmed COVID-19 according to the diagnostic criteria of \"novel coronavirus Infection Diagnosis and Treatment Plan (Trial 6th Edition)\" issued by the National Health and Safety Commission;\r&lt;br&gt;(3) Patients and their families voluntarily participated in the study and signed an informed consent form.","Inclusion criteria: 1. COVID-19 suspected or confirmed patients: meet the following suspected or confirmed case diagnostic criteria; aged between 18 and 70 years old;\r&lt;br&gt;1.1 Diagnostic criteria for suspected cases;\r&lt;br&gt;1.1.1 History of Epidemiology:\r&lt;br&gt;(1) travel history or residence history within 14 days before the morbidity in Wuhan and its surrounding areas, or in other communities with reported cases;\r&lt;br&gt;(2) History of contact with new coronavirus infection (positive nucleic acid test) within 14 days before morbidity;\r&lt;br&gt;(3) Patients with fever or respiratory symptoms from Wuhan and its surrounding areas, or from communities with reported cases, had been contacted within 14 days before the morbidity;\r&lt;br&gt;(4) Clustered morbidity (2 or more cases of fever and/or respiratory symptoms in a small area such as home, office, school class, etc. Within 2 weeks);\r&lt;br&gt;1.1.2 Clinical manifestations:\r&lt;br&gt;(1) Fever and/or respiratory symptoms;\r&lt;br&gt;(2) Having the above novel coronavirus pneumonia imaging features;\r&lt;br&gt;(3) In the early stage of morbidity, the total number of white blood cells is normal or reduced, or the number of lymphocytes is normal or reduced;\r&lt;br&gt;1.1.3 Have any of the epidemiological history, and meet any 2 of the clinical signs. If there was no clear epidemiological history, it was in accordance with the 3 items in the clinical signs;\r&lt;br&gt;1.2 Diagnostic criteria for confirmed case\r&lt;br&gt;Suspected cases also have one of the following etiological or serological evidence:\r&lt;br&gt;(1) Detection of High Homology of Novel Coronavirus by Real-time Fluorescence RT-PCR; \r&lt;br&gt;(2) Sequencing of the viral genome, which is highly homologous to known novel coronaviruses;\r&lt;br&gt;(3) Serum specific IgM antibody and IgG antibody of new type coronavirus were positive; the specific IgG antibody of new type coronavirus in serum changed from negative to positive or increased by 4 times or more in recovery stage than in acute stage;\r&lt;br&gt;2. non-COVID healthy residents: Wuhan residents; non-COVID-2019 patients;\r&lt;br&gt;3. medical staff: age 18-70 years old and in-service hospital staff.","Inclusion criteria: (1) The novel coronavirus was detected at the age of 18~70 years when signing the informed consent; (2) the nucleic acid test of the pharyngeal test, sputum, lower respiratory tract secretions, blood and so on (RT-PCR detection of the new coronavirus nucleic acid positive) and the sequencing of the virus gene, which were highly homologous with the known new coronavirus, and confirmed that the 2019-nCoV was detected. Chest X * ray and CT imaging confirmed pneumonia (manifested as pulmonary infiltration, single lung or multiple lung lesions, mainly located in the lung field and subpleural area of the Chinese and foreig
