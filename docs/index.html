&lt;br&gt;INN or Proposed INN: Siltuximab&lt;br&gt;CAS Number: 541502-14-1&lt;br&gt;Concentration unit: mg milligram(s)&lt;br&gt;Concentration type: equal&lt;br&gt;Concentration number: 400-&lt;br&gt;&lt;br&gt;","Biological: Convalescent Plasma","Exposure to COVID-19.&lt;br&gt;&lt;br&gt;Participant involvement is required, including but not limited to extra nasopharyngeal swabs, blood draws, as well as possible surveys (local site intervention is bound to ISARIC protocol).&lt;br&gt;There may be follow-up after discharge, at 3 and 6 month timepoints (protocol is evolving).","Drug: Ivermectine;Drug: Hydroxychloroquine Sulfate;Drug: Placebos","Device: Hyperbaric Oxygen Therapy","Drug: Placebos;Drug: Leronlimab (700mg)","Drug: chlorine dioxide 3000 ppm","Other: Follow up",null,"Diagnostic Test: Point-of-Care Ultrasonography (POCUS)","Other: Survey administration","&lt;br&gt;Trade Name: Kineret&lt;br&gt;Product Name: Anakinra&lt;br&gt;Pharmaceutical Form: &lt;br&gt;&lt;br&gt;Trade Name: RoActemra&lt;br&gt;Product Name: Tocilizumab&lt;br&gt;Pharmaceutical Form: Concentrate for solution for infusion&lt;br&gt;&lt;br&gt;","Based on preclinical and non-randomised studies, the Royal Brisbane and Womens Hospital Intensive Care Unit clinical Consultant Medical Staff, in agreement with the Infectious Diseases Department and the Pharmacy Department, have decided that all patients admitted to the ICU with COVID-19 infection should receive hydroxychloroquine as standard care. Therefore, hydroxychloroquine is NOT considered a trial intervention for the purpose of this study.&lt;br&gt;&lt;br&gt;The dose of hydroxychloroquine used for COVID-19 infection is extrapolated from that in common use for malaria and other approved indications. However, the organ dysfuction that accompanies critical illness suggests dosing is likely to require adjustment. This study will adjust the dose of hydroxychloroquine using therapeutic drug monitoring (TDM) to a goal concentration known to be safe. The observation period for TDM will be a total of up to 10 days or until the time of ICU discharge, which ever is sooner.&lt;br&gt;&lt;br&gt;As is routine practice at the RBWH ICU, TDM will be led by the senior ICU pharmacist after initiation of therapy. Trough venous blood samples (3 ml) will be taken via an indwelling arterial cannula. The first TDM should ideally occur before the administration of the FIRST MAINTENANCE DOSE, provided the appropriate loading dose schedule has been completed. Sampling thereafter can occur every 24-48 hours to confirm the appropriateness of ongoing dosing as guided by the Pharmacy and Medical Team. Blood samples will be transported to Queensland Pathology on the Herston Campus for drug analysis. Prescribing of initial and ongoing/revised dosing will remain the responsibility of medical officers, whilst fidelity of the intervention will be maintained through pharmacy dosing adjustment notes which are subjected to","&lt;br&gt;                RECOVERY is a randomised trial among adults hospitalised for COVID-19. Eligible patients are randomly allocated between several treatment arms, each to be given in addition to the usual standard of care in the participating hospital: No additional treatment vs lopinavir + ritonavir vs interferon 1 vs low-dose corticosteroids vs hydroxychloroquine. For patients for whom not all the trial arms are appropriate or at locations where not all are available, randomisation will be between fewer arms.&lt;br&gt;&lt;br&gt;                RECOVERY has an adaptive trial design. The interim trial results will be monitored by an independent Data Monitoring Committee (DMC). The DMC will assess whether the randomised comparisons in the study have provided evidence on mortality that is strong enough (with a range of uncertainty around the results that is narrow enough) to affect national and global treatment strategies. In such a circumstance, the DMC will inform the Trial Steering Committee who will make the results available to the public and amend the trial arms accordingly. New trial arms can be added as evidence emerges that other candidate therapeutics should be evaluated.&lt;br&gt;&lt;br&gt;                Eligible patients are randomly allocated between several treatment arms, each to be given in addition to the usual standard of care in the participating hospital: No additional treatment vs Lopinavir-Ritonavir vs Interferon 1 vs Low-dose Corticosteroids vs Hydroxychloroquine.&lt;br&gt;                For patients for whom not all the trial arms are appropriate or at locations where not all are available, randomisation will be between fewer arms.&lt;br&gt;&lt;br&gt;                Drug dosage and duration:&lt;br&gt;                Lopinavir 400 mg + ritonavir 100 mg: by mouth (or nasogastric tube) every 12 hours for 10 days or unti","Drug: Hydroxychloroquine;Drug: Lopinavir / Ritonavir;Drug: Interferon Beta-1A;Drug: Interferon Beta-1B","Expressive/gratitude writing intervention  This group will participate in the adapted evidenced-based 4-day writing program (Pennebaker 1997). Participants will meet with the facilitator (a researcher with a Psychology degree) using Zoom in a group format four times in one week for approx. 30 minutes (25 minutes of writing time). Daily e-mail reminders will be sent during the 4 days of writing. Session structure  1 min to complete the distress VAS measure (before), 5 minutes write any reflection from last session, 15 minutes spent writing about your thoughts and feelings, 5 minutes writing about the things you are grateful for, 1 min to complete the distress VAS measure (after). The instruction each day will be (adapted from Pennebaker): &lt;br&gt;Please write about your thoughts and feelings about your IBD and the recent situation with COVID-19. Try to select something that you had a strong reaction to  perhaps this was a thought that was challenging or unpleasant. Feel free to really let go and explore your very deepest emotions and thoughts. You might tie your topic to your relationships with others, including parents, lovers, friends or relatives, to your past, your present, your future, or to who you have been, who you would like to be, or who you are now. All of your writing will be completely confidential. Please dont worry about spelling, sentence structure, or grammar. Feel free to type or write by hand. &lt;br&gt;Participants will not be asked to share their writing with the study investigators, to ensure free expression.&lt;br&gt;","&lt;br&gt;                Matched longitudinal internet-based survey with pre-existing, validated self-questionnaires (Work-SoC, PHQ-9, IES-6, PVD, SFI, CD-RISC 10), at 3 time periods of 2 weeks over 6 months, with the option to prolong depending on the development of the pandemic.&lt;br&gt;&lt;br&gt;                Semi-structured interviews with focus groups after the last period of the survey.&lt;br&gt;","&lt;br&gt;                After consent and enrolment patients in the influenza cohort will undergo a single-draw set of baseline blood tests. This will include peripheral blood mononuclear cells and Paxgene DNA. Approximately 30-40 ml of blood will be taken. BAL will only be performed at the discretion of the treating team as per standard clinical care. Surplus BAL samples from participants will be stored for analysis after the influenza season. Leftover serum will also be stored.&lt;br&gt;&lt;br&gt;                Data Collection&lt;br&gt;                Clinical data will be collected from the electronic hospital records at baseline, during the patients ICU stay, and after ICU discharge - up to 90 days or hospital discharge (whichever is longer).&lt;br&gt;&lt;br&gt;                Data Analysis&lt;br&gt;                The researchers will use the collected clinical and microbiological data and BAL/blood galactomannan results to determine the primary and secondary outcome measures, with input from the study statistician for the multivariable analyses.&lt;br&gt;&lt;br&gt;                Retrospective Diagnostic Evaluation&lt;br&gt;                Once the prospective study is complete, stored BAL/blood samples will be tested retrospectively in parallel by two tests: galactomannan EIA (the current gold standard biomarker test for IA) and by the AspLFD (the new test we wish to validate). This will be done after the influenza season so results will have no implications for participants. The BAL/blood AspLFD results will be compared against the IA status of the patient to evaluate test performance against the AspICU definition.&lt;br&gt;&lt;br&gt;                Planned Sub-studies&lt;br&gt;                These will be subject to further funding and are laboratory studies to help us understand why certain patients with influenza might be at greater risk of developing IA. This will i","Drug: Baricitinib","Device: Low flow ECMO driving by CVVH machine",null,"Procedure: ECMO Implantation","Intervention 1&lt;br&gt;Intervention Type: Drug&lt;br&gt;Intervention Administration: Oral&lt;br&gt;Intervention Name: Lopinavir/ritonavir&lt;br&gt;Intervention Description: Lopinavir (400mg)/ritonavir (100mg) twice daily for 10 days&lt;br&gt;Intervention Adherence: direct supervision while in hospital. Once home, adherence will be monitored through daily phone calls&lt;br&gt;&lt;br&gt;Intervention 2&lt;br&gt;Intervention Type: Drug&lt;br&gt;Intervention Administration: Oral&lt;br&gt;Intervention Name: Hydroxychloroquine&lt;br&gt;Intervention Description: 800mg twice a day (4x200mg administered 12 hours apart) on Day 1, followed by 400mg twice a day for 6 days&lt;br&gt;Intervention Adherence: direct supervision while in hospital. Once home, adherence will be monitored through daily phone calls&lt;br&gt;&lt;br&gt;Intervention 3&lt;br&gt;Intervention Type: Drug&lt;br&gt;Intervention Administration: Oral&lt;br&gt;Intervention Name: Lopinavir / ritonavir plus hydroxychloroquine&lt;br&gt;Intervention Description: Lopinavir (400mg)/ritonavir ( lus interferon-beta (daily injection for 6 days)&lt;br&gt;&lt;br&gt;                Follow-up is until death or discharge from hospital.&lt;br&gt;                Randomization is performed at one central global location through an online portal.&lt;br&gt;","Device: Non-contact ECG","Behavioral: PTSD;Behavioral: Burnout","Other: Satisfaction evaluation","Drug: Linagliptin;Drug: Insulin regimen","intervention group:exercise;Control group:Blank;","Experimental group:exercise rehabilitation under remote monitoring;Control group:patient education;","Case series:Nil;","Case series:None;","NK cell group:NK cells were injected by intravenous drip once a day for 2 to 3 times in total, each dose was 4 10^7 pieces /kg body weight,100ml normal saline suspension;Control group:100ml normal saline intravenous drip;","Case series:cesarean section;","Drug: Hydroxychloroquine Sulfate 200 milligram (mg) Tab","Drug: Hydroxychloroquine;Drug: Placebo oral tablet","Biological: Convalescent plasma","Procedure: Blood draw","Case series:Danorevir sodium tablets,/ritonavir oral;","Case series:no intervention;","Experimental group:Acetylcysteine inhaled via tracheal tube;Control group:Placebo (saline) inhaled via tracheal tube;",null,null,"Drug: Nitazoxanide;Drug: Placebo","Biological: Convalescent Plasma","Drug: Hydroxychloroquine;Dietary Supplement: Placebo","Novel coronavirus pneumonia:none;","Case series:NA;",null,"Lung Ultrasound","During routine daily laboratory rounds blood will be stored at -80 C until biomarkers will be assayed later.","Infotainment intervention with (social) media and influencers.","Behavioral: Crisis management coaching","Other: No intervention","Patients with pulmonary infection and COVID 19 will have their respiratory management during ICU admission decided in one of two ways&lt;br&gt;Method 1. Lung ultrasound will be used to make management decisions - this is a non-invasive way of ultrasounding the lungs &lt;br&gt;One hospital site will use method 1&lt;br&gt;Three hospitals will use method 2&lt;br&gt;Both methods are currently standard at the respective hospitals&lt;br&gt;The comparator treatment will be decided by the attending intensivist. The treatment will be different in every patient. Depending on the results of the auscultation and waveform analysis, a different method of mechanical ventilation or respiratory physiotherapy may be chosen. &lt;br&gt;&lt;br&gt;Respiratory physiotherapy may be different in each case but will consist of either ventilator hyperinflation, positioning or manual techniques. The senior respiratory physiotherapist will decide the type of physiotherapy treatment delivered based on COVI 19 guidelines. &lt;br&gt;This will be from admission to ICU to 28 days post hospital discharge","&lt;br&gt;Pharmaceutical Form: Tablet&lt;br&gt;&lt;br&gt;Pharmaceutical Form: Tablet&lt;br&gt;&lt;br&gt;","All women infected with SARS-CoV 2 (novel coronavirus) infection or who were diagnosed with COVID-19 during pregnancy. Observation will continue throughout pregnancy up until 6 weeks postpartum. In addition to standard care, women will be asked to complete a questionnaire after discharge to include postpartum and neonatal outcomes.","Oral administration of Hydroxychloroquine capsules for five days. &lt;br&gt;Day 1: 800mg (4 capsules) Hydroxychloroquine stat&lt;br&gt;Days 2 - 5: 400mg (2 capsules) Hydroxychloroquine once daily&lt;br&gt;Adherence to trial treatment will be assessed through the study diaries which will require the participant to complete the time of administration and number of tablets taken each day. Participants will not be required to return used study treatments to the research office but encouraged to dispose of any unused medication via their community pharmacy or general practice.","Imatinib or placebo","&lt;br&gt;Trade Name: Fresh frozen plasma (FFP) with marketing authorisation in Germany issued by PEI&lt;br&gt;&lt;br&gt;Product Name: For example \"Gefrorenes Frischplasma / Apherese DRK Blu l saline and infused, resulting in a final dosage of 0.5mg/kg/d. Patients will be administered zinc for seven days. To standardise administration time, zinc infusions will commence around 9am but anywhere between 8am to 12pm in the morning is adequate. Zinc chloride will be administered via central venous or peripheral access over 3-6 hrs.&lt;br&gt;We will monitor fidelity to the intervention by review of nursing documentation in the intravenous fluid given section of the electronic fluid balance chart. Note will be made of what was given, time commenced, volume given, time completed.&lt;br&gt;","&lt;br&gt;                This is an interventional study where good sleepers will be recruited as a wait-list control, where they will receive the treatment after a delay of one week. An additional group of good sleeper participants will be recruited who will not receive the intervention. An equal number of participants will be recruited to each group and healthy good sleepers and individuals with sleep problems will be recruited at a 2:1 ratio (estimated n = 40:20 participants).&lt;br&gt;&lt;br&gt;                The study is single-centre and the study will be run entirely online.&lt;br&gt;&lt;br&gt;                Participants who are in the two intervention groups (poor sleep and wait-list control good sleepers) will be provided with an online version of a self-help leaflet. A printed version of this leaflet has been used in previous treatment studies conducted by our research group. Briefly, this self-help leaflet aims to improve sleep by identifying and addressing sleep-related dysfunctional thinking by providing education about sleep, providing techniques to distract from intrusive worrisome thoughts at night, and providing guidelines for sleep-related stimulus control.&lt;br&gt;&lt;br&gt;                The duration of treatment will be one week and the follow-up period is at the end of the treatment period. Participants will be randomised using online software (where good sleepers will be randomised to treatment or no treatment).&lt;br&gt;","&lt;br&gt;Product Name: Remdesivir&lt;br&gt;Pharmaceutical Form: Lyophilisate for solution for infusion&lt;br&gt;INN or Proposed INN: REMDESIVIR&lt;br&gt;Current Sponsor code: REMDESIVIR&lt;br&gt;Other descriptive name: REMDESIVIR&lt;br&gt;Concentration unit: mg milligram(s)&lt;br&gt;Concentration type: equal&lt;br&gt;Concentration number: 100-&lt;br&gt;&lt;br&gt;Trade Name: Chloroquine&lt;br&gt;Pharmaceutical Form: Tablet&lt;br&gt;INN or Proposed INN: Chloroquine&lt;br&gt;CAS Number: 54-05-7&lt;br&gt;Concentration unit: mg milligram(s)&lt;br&gt;Concentration type: equal&lt;br&gt;Concentration number: 250-&lt;br&gt;&lt;br&gt;Trade Name: HYDROXYCHLOROQUINE SULFATE&lt;br&gt;Pharmaceutical Form: &lt;br&gt;INN or Proposed INN: HYDROXYCHLOROQUINE SULFATE&lt;br&gt;CAS Number: 747-36-4&lt;br&gt;Current Sponsor code: HYDROXYCHLOROQUINE SULFATE&lt;br&gt;Other descriptive name: HYDROXYCHLOROQUINE SULFATE&lt;br&gt;Concentration unit: mg milligram(s)&lt;br&gt;Concentration type: equal&lt;br&gt;Concentration number: 200-&lt;br&gt;&lt;br&gt;Trade Name: Lopinavir/Ritonavir&lt;br&gt;Pharmaceutical Form: &lt;br&gt;INN or Proposed INN: LOPINAVIR&lt;br&gt;CAS Number: 192725-17-0&lt;br&gt;Concentration unit: mg milligram(s)&lt;br&gt;Concentration type: equal&lt;br&gt;Concentration number: 200-&lt;br&gt;&lt;br&gt;Trade Name: Interfern b 1A&lt;br&gt;Pharmaceutical Form: &lt;br&gt;INN or Proposed INN: Interferon beta-1a&lt;br&gt;CAS Number: 220581-49-7&lt;br&gt;Current Sponsor code: Interferon beta-1a&lt;br&gt;Other descriptive name: Interferon beta-1a&lt;br&gt;Concentration unit: g gram(s)&lt;br&gt;Concentration type: equal&lt;br&gt;Concentration number: 152-&lt;br&gt;&lt;br&gt;","&lt;br&gt;Trade Name: DEFITELIO&lt;br&gt;Product Name: DEFITELIO&lt;br&gt;Pharmaceutical Form: Solution for infusion&lt;br&gt;INN or Proposed INN: DEFIBROTIDE&lt;br&gt;CAS Number: 83712-60-1&lt;br&gt;Concentration unit: mg/kg milligram(s)/kilogram&lt;br&gt;Concentration type: equal&lt;br&gt;Concentration number: 25-&lt;br&gt;Pharmaceutical form of the placebo: Solution for infusion&lt;br&gt;Route of administration of the placebo: Intravenous use&lt;br&gt;&lt;br&gt;","&lt;br&gt;                Patients presenting to the UZH COVID-19 Testing Center for SARS-CoV-2 testing will be enrolled in the cohort study. All patients will undergo routine testing at the testing center. The cohort study-specific follow-up and prospective data collection will depend on the test result.&lt;br&gt;&lt;br&gt;                Patients tested positive for SARS-CoV-2 will receive three calls at 7, 14 and 60 days after their visit to the testing center. Information will be collected about the disease course and current health status, as well as further health care contacts. Further information about the disease course, hospitalization and patient outcomes will be collected from patient records obtained from general practitioners and treating physicians in hospitals.&lt;br&gt;&lt;br&gt;                Patients tested negative for SARS-CoV-2 will receive one call at 14 days after their visit to the testing center. Information will be collected about the disease course and current health status, as well as further health care contacts and retesting. If retested, further information about the second test result will be collected from general practitioners and treating physicians in hospitals. Biological samples obtained for viral testing will additionally be analyzed for further respiratory pathogens.&lt;br&gt;","&lt;br&gt;                The trial will initially be two-arm, comparing usual care to usual care with hydroxychloroquine treatment.&lt;br&gt;&lt;br&gt;                The trial will be implemented in the first instance in practices that are already part of the RCGP RSC Network. Currently, over 500 practices are part of this network, with 100 already offering a sentinel viral swabbing service which is being scaled up and due to the pandemic, all practices in the UK have been asked to join the RCGP RSC Network.&lt;br&gt;&lt;br&gt;                A platform trial, in contrast to say a  traditional two-arm design, allows multiple arms to be considered simultaneously, and interventions can be dropped and replaced as evidence emerges for effectiveness or lack of it. The intent is to establish an on-going trial infrastructure within a master protocol that uses all the data already accumulated for the assessment of current and subsequently introduced interventions. New interventions will only be added after submission to the appropriate approval bodies.&lt;br&gt;&lt;br&gt;                The PRINCIPLE trial will begin as a 1:1 randomised trial of usual care plus study-specific medication (in the first instance hydroxychloroquine) versus usual care alone but the study design has the capability to add additional interventions over time. The evaluation of any new interventions will be governed by the master protocol, including adaptive and decision criteria. In addition, the inclusion of any new interventions will require supplementary appendices to the protocol and SAP.&lt;br&gt;&lt;br&gt;                The initial drug is hydroxychloroquine sulphate 200 mg tablets. The tablets are for oral administration. One tablet (200 mg) hydroxychloroquine to be taken twice daily for 7 days by mouth (14 tablets in total). This is the standard therapeutic dose for its n","&lt;br&gt;Trade Name: Hidroxicloroquina Aristo&lt;br&gt;Product Name: Hidroxicloroquina sulfato&lt;br&gt;Pharmaceutical Form: Coated tablet&lt;br&gt;INN or Proposed INN: HYDROXYCHLOROQUINE SULFATE&lt;br&gt;CAS Number: 747-36-4&lt;br&gt;Current Sponsor code: 81939&lt;br&gt;Other descriptive name: HYDROXYCHLOROQUINE SULFATE&lt;br&gt;Concentration unit: mg milligram(s)&lt;br&gt;Concentration type: equal&lt;br&gt;Concentration number: 200-&lt;br&gt;&lt;br&gt;Trade Name: Hidroxicloroquina Aristo&lt;br&gt;Product Name: Hidroxicloroqui nd adolescents","Main Objective: To determine the prevalence and the 3-months incidence of SARS-CoV-2 in cancer patients (Part A).&lt;br&gt;To evaluate the Covid-19 disease mortality rate in cancer patients treated by hydroxychloroquine and azithromycin (Part B).&lt;br&gt;;Secondary Objective: To evaluate the safety, Covid-19 disease severity, response to cancer treatment, Progression-free survival (PFS), cancer mortality, and Overall Survival (OS) of cancer patients infected by SARS-Cov2.&lt;br&gt;To follow the evolution of SARS-CoV-2 infection and viral load in different compartments (nasal epithelia, blood and urine) during the course of therapy.&lt;br&gt;To evaluate the impact of mutation shifts in SARS-CoV-2 genotype (in sever cases only).&lt;br&gt;To follow the humoral and cellular immune responses to the virus, to cancer and control antigens during infection with SARS-CoV-2.&lt;br&gt;To deconvolute SARS-CoV-2-specific MHC class I and II binding epitopes to follow T cell responses with tetramers and Elispot assays, as well as cancer antigens (NY-ESO-1, MAGEn, preprocalcitonin, actinin...)-specific responses.&lt;br&gt;;Primary end point(s): The primary endpoints of the study are for the: &lt;br&gt;o\tPart A: prevalence at first visit and 12 weeks cumulative incidence (in a competing risk model with mortality) of SARS-CoV-2 positive subjects (RT-PCR)&lt;br&gt;o\tPart B: Covid-19 disease specific mortality;Timepoint(s) of evaluation of this end point: 12 weeks and 12 month (mortality)","Main Objective: Study if blockade of IL-6 +/- IL-1 to block the cytokine storm and acute lung injury in comparison with usual care reduces time to clinical improvement as defined by an increase of more than 2 on the 6 point ordinal scale or discharge from the hospital;Secondary Objective: -to investigate whether treatment with either tocilizumab, siltuximab, anakinra or combinations thereof&lt;br&gt;-improves oxygenation&lt;br&gt;-causes defervescence, measured as time to first fever-free 48h period&lt;br&gt;-improves features of secondary haemophagocytic lymphohistiocytosis&lt;br&gt;-improves features of secondary haemophagocytic lymphohistiocytosis in relation to serum IL-6 and IL-1&lt;br&gt;-affects clinical outcome in relation to IL-6 and IL-1 levels&lt;br&gt;-affects the rate of nosocomial infection&lt;br&gt;-affects progression to mechanical ventilation, high oxygen delivery device, and/or ARDS in non-ventilated patients&lt;br&gt;-affects length of dependency of ventilation in ventilated patients&lt;br&gt;-affects all-cause mortality rate at 4 and 20 weeks post inclusion&lt;br&gt;-affects long term 10-20 week follow up clinical status and lung function&lt;br&gt;-is safe (number of AEs/SAEs)&lt;br&gt;-When there is a significant association between IL-6 blockade and time to clinical improvement, tocilizumab and siltuximab will be compared versus usual care ;Primary end point(s): Time to clinical improvement (defined as the time from randomization to either an improvement of two points on a six-category ordinal scale measured daily till day 28 or discharge from the hospital or death)&lt;br&gt;1. Death&lt;br&gt;2. Hospitalized, on invasive mechanical ventilation or ECMO;&lt;br&gt;3. Hospitalized, on non-invasive ventilation or high flow oxygen devices;&lt;br&gt;4. Hospitalized, requiring supplemental oxygen&lt;br&gt;5. Hospitalized, not requiring supplemental oxygen&lt;br&gt;6. Not hospitalized;Timepoint(s) of evaluation of this end point: 28 days","For patients hospitalized for COVID-19 but not intubated;Primary objective for patients with COVID-19 already intubated","Describe the clinical features of COVID-19.&lt;br&gt;&lt;br&gt;(This is verbatim from submitted protocol)[Due to the nature of the evolving pandemic, there is no timeline for the assessment of primary timepoints. ];Describe the response to treatment, including supportive care and novel therapeutics, based on data linkage to medical records. (composite primary outcome)&lt;br&gt;&lt;br&gt;(This is verbatim from submitted protocol)&lt;br&gt;[Due to the nature of the evolving pandemic, there is no timeline for the assessment of primary timepoints.]","Number of cured patients","Decrease incidence of intubation by 30% or greater","Clinical Improvement as assessed by change in total symptom score (for fever, myalgia, dyspnea and cough)","negative testing of covid19","Demographics of Coronavirus Disease 2019 (COVID-19) in the cohort group;Clinical manifestations of Coronavirus Disease 2019 (COVID-19);Laboratory data of included Coronavirus Disease 2019 (COVID-19) cohort;Radiological features of Coronavirus Disease 2019 (COVID-19) cohort","NIMH COVID Study survey - adult responses","POCUS Score - Lungs;POCUS Score - Heart","Distress at baseline measured by the COVID-19 Peritraumatic Distress Index (CPDI); in terms of proportions (0-28 vs = 29).;Depression at baseline measured by the 7-item depression subscale of the 21-item Depression, Anxiety, and Stress Scale (DASS-21) (DASS-21Depression); in terms of proportions (0-4 vs = 5).;Anxiety at baseline measured by the 7-item anxiety subscale of the DASS-21 (DASS-21Anxiety); in terms of proportions (0-3 vs = 4).;Stress at baseline measured by the 7-item stress subscale of the DASS-21 (DASS-21Stress); in terms of proportions (0-7 vs = 8).","Main Objective: Our aim is to conduct one trial of personalized immunotherapy in patients with SARS-CoV-2 associated with organ dysfunction and with laboratory findings of macrophage activation syndrome or immune dysregulation. These patients will be selected by the use of a panel of biomarkers and laboratory findings and they will be allocated to immunotherapy treatment according to their needs.  ;Secondary Objective: Not applicable;Primary end point(s): The study primary endpoint is composite and contains the achievement of at least one of the following goals or both goals after 7 days (study visit of day 8):&lt;br&gt; At least 25% decrease of baseline total SO nges in hemoglobin through Day 15;Phase 2: Changes in platelets through Day 15;Phase 2: Changes in creatinine through Day 15;Phase 2: Changes in glucose through Day 15;Phase 2: Changes in prothrombin time (PT) through Day 15;Phase 2: Changes in total bilirubin through Day 15;Phase 2: Changes in ALT through Day 15;Phase 2: Changes in AST through Day 15;Phase 2: Changes in white blood cell count (CBC) through End of Study (EOS);Phase 2: Changes in hemoglobin through End of Study (EOS);Phase 2: Changes in platelets through End of Study (EOS);Phase 2: Changes in creatinine through End of Study (EOS);Phase 2: Changes in glucose through End of Study (EOS);Phase 2: Changes in prothrombin time (PT) though End of Study (EOS);Phase 2: Changes in total bilirubin through End of Study (EOS);Phase 2: Changes in ALT through End of Study (EOS);Phase 2: Changes in AST through End of Study (EOS);Phase 3: Percentage of patients reporting each severity on an 8-point ordinal scale at Day 15","PaCO2;Driving Pressure;Tidal volume","Assessing the utility of AlloSure dd-cfDNA to guide clinical immune-optimization for transplant patients with COVID-19","28 day all cause mortality","Proportion of participants alive and not having required intensive respiratory support (invasive or non-invasive ventilation or humidified high flow nasal oxygen flow) at 15 days after enrolment.&lt;br&gt;&lt;br&gt;This outcome is assessed by the number of patients who are not admitted into the intensive care unit (ICU)&lt;br&gt;&lt;br&gt;[15 days after enrolment]","Impact of Nasodine on the reduction in virus in the nasal passages of subjects who are shedding the virus.  Virus concentration is  measured by PCR analysis of cell culture medium 96 hours after inoculation with a post-treatment nasal swab and compared to an equivalent culture inoculated with swab collected prior to treatment.[Endpoint is swab taken 5 minutes after dosing and compared against a swab taken 5 minutes prior to dosing.]","Composite outcome VID-19 risk factors by participant characteristics;Proportion of participants undergoing changes in health status (e.g. new diagnosis of COVID-19, ER visits, hospitalization);Proportion of all participants enrolled in the HERO Registry who participate in an ancillary research study;Proportion of participants who continue to supple information about their health to the HERO Registry at various time points after their enrollment","Symptomatic laboratory-confirmed COVID-19;Symptomatic laboratory-confirmed VRI","Mortality;Viral Load;Serum Antibody Titers","Incidence","mortality;",null,"Our primary study parameter is the percentage of participants with a positive IgM or IgG response admitted to the hospital.","Patients will receive regular care as indicated by the treating physician. LUS is performed immediately in  the  Emergency  Department  or after  admissionto  the hospital. SARS-CoV-2  PCR testing  will  be performed along with standard laboratory testing and other microbiological tests to detect pathogens that cause respiratory tract infection.CT-scan during admission is only performed if this is clinically indicated or protocol during COVID outbreak.","28-day mortality","Elevation of proper hygiene behaviour (behavioural change)","Change in stress level as measured by survey","14-Day Mortality","Mortality[During Intensive care unit stay &lt; 14 days];Mortality[28 day post discharge from ICU];Length of stay intensive care unit from patient medical record[Discharge from intensive care]","Main Objective: To compare the effect of discontinuation versus continuation of RAS blockers on the clinical course of patients with confirmed COVID-19 infection leading to hospitalization;Secondary Objective: 1.\tEvaluate the cardiovascular safety of RAS blockers discontinuation in patients hospitalized for COVID-19 by a composite endpoint of MACE.&lt;br&gt;2.\tEvaluate the efficacy of RAS blockers discontinuation in patients hospitalized for COVID-19 by the secondary efficacy endpoints.&lt;br&gt;;Primary end point(s): Primary endpoint: &lt;br&gt;Time to clinical improvement from day 0 to day 28.&lt;br&gt;Clinical improvement is defined as an improvement of two points  on a seven-category ordinal scale, or live discharge from the hospital, whichever comes first,  as recommended by the WHO R&amp;D Blueprint expert group (3).&lt;br&gt;&lt;br&gt;The seven-category ordinal scale consisted of the following categories: &lt;br&gt;1.\tnot hospitalized with resumption of normal activities &lt;br&gt;2.\tnot hospitalized, but unable to resume normal activities&lt;br&gt;3.\thospitalized, not requiring supplemental oxygen &lt;br&gt;4.\thospitalized, requiring supplemental oxygen&lt;br&gt;5.\thospitalized, requiring nasal high-flow oxygen therapy, noninvasive mechanical ventilation, or both&lt;br&gt;6.\thospitalized, requiring ECMO, invasive mechanical ventilation, or both&lt;br&gt;7. death. ;Timepoint(s) of evaluation of this end point: 28 days","Maternal mortality from COVID-19[During pregnancy until 6 weeks postpartum];Perinatal mortality (stillbirth, neonatal death)[During pregnancy and until day 28 in the neonate]","Efficacy of Hydroxychloroquine in the community-based management of COVID-19 assessed by the mean daily InFLUenza Patient-Reported Outcome (FLU-PRO) illness severity score[Day 5 of treatment administration]","time to liberation from ventilation and supplemental oxygen and alive during a 28day period after randomization","Main Objective: To improve survival &lt;br&gt;&lt;br&gt;AND&lt;br&gt;&lt;br&gt;remove criteria of severe COVID-19 (CoV-2 infection) within 21 days after randomization;Secondary Objective: - Time to clinical improvement on WHO R&amp;D Blueprint seven-category ordinal scale by 2 &lt;br&gt;- Adverse events &lt;br&gt;- Case fatality rate on days 21, 35 and 60&lt;br&gt;- Length of hospital stay&lt;br&gt;- Length of ICU stay &lt;br&gt;- Duration of ventilation Support / ECMO&lt;br&gt;- Time until negative SARS-CoV-2 PCR&lt;br&gt;- Predictive value of comorbidities and inflammation markers &lt;br&gt;- Feasibility of collection of plasma units &lt;br&gt;- Kinetics of anti-SARS-CoV-2 antibodies in plasma of patients = plasma donors who recovered &lt;br&gt;   from a SARS-CoV-2 infection&lt;br&gt;- Titer of anti-SARS-CoV-2 in transfused plasma units&lt;br&gt;- Impact of donor characteristics on anti-SARS-CoV-2 humoral response&lt;br&gt;- Course of anti-SARS-CoV-2 titer in patients &lt;br&gt;- Effect of timing of plasma transfusions on outcome&lt;br&gt;;Primary end point(s): Composite endpoint of:&lt;br&gt;&lt;br&gt;- Survival &lt;br&gt;&lt;br&gt;AND&lt;br&gt;&lt;br&gt;- no longer fulfilling criteria of severe COVID-19 within 21 days after randomization&lt;br&gt;&lt;br&gt;All criteria must be met in order to fulfill the primary endpoint.&lt;br&gt;;Timepoint(s) of evaluation of this end point: Treatment group: Day 21&lt;br&gt;&lt;br&gt;Control group: Days 14 and 21","Main Objective: The main objective of this trial is To estimate the efficacy of several specific experimental treatments, compared to standard care, to prevent hospitalization or death at D14 in adults over 65 years of age, with documented SARS-CoV-2 infection, with symptoms lasting less than 72 hours and not meeting any hospitalization criteria.;Secondary Objective: To estimate :&lt;br&gt;- the effectiveness of experimental treatments against SARS-CoV-2, to prevent death on D28&lt;br&gt;- the effectiveness of experimental treatments against SARS-CoV-2, to prevent hospitalization on D28&lt;br&gt;- the effectiveness of experimental treatments against SARS-CoV-2, compared to standard care, to prevent hospitalization in intensive care on D28&lt;br&gt;- the effectiveness of experimental treatments against SARS-CoV-2 to suppress nasopharyngeal viral carriage, compared to standard care&lt;br&gt;- the effectiveness of experimental treatments against SARS-CoV-2, compared to standard care, to prevent a loss of autonomy on D14 and D28&lt;br&gt;- the tolerance of experimental treatments against SARS-CoV-2&lt;br&gt;- Study the factors associated with the worsening of the disease&lt;br&gt;- Evaluate the feasibility and acceptability of the trial and the care model implemented&lt;br&gt;- Assess the relationship between the concentration of each drug and the effectiveness of each treatment;Primary end point(s): Proportion of participants with an occurrence of hospitalization and/or death between D0 and D14 in each arm;Timepoint(s) of evaluation of this end point: day 14 after inclusion","Main Objective: Assess, in patients with ARDS caused by COVID-19, the efficacy of dexamethasone (DXM) associated with hydroxychloroquine (HCQ) compared to HCQ alone on mortality at 28 days;Secondary Objective: Assess, in patients with ARDS causedd by COVID-19, the efficacy of DXM associated with HCQ compared to HCQ alone on :&lt;br&gt;- the ventilator-free days&lt;br&gt;- mortality in intensive care unit&lt;br&gt;- mortality on D60&lt;br&gt;- the occurrence of infectious complications ;Primary end point(s): Mortality on D28&lt;br&gt;;Timepoint(s) of evaluation of this end point: the 28th day after the start of treatment&lt;br&gt;","In non-ventilated patients- Mean change in the worst (highest) level of oxygenation (oxygen flow in litres/min). This will be assessed by the nursing documentation in the participant's electronic record of the flow rate of oxygen delivered and the delivery method (ie nasal prongs, Hudson mask, or non-breather mask). &lt;br&gt;In ventilated patients- Mean change in the worst (lowest) PaO2 /FiO2 ratio (in mmHg). This will be assessed by nursing documented PaO2 and FiO2 levels in the patient chart.[Worst recorded level of oxygenation during the 7 days of intervention.];Feasibility will be assesses by the following measures:&lt;br&gt; The primary assessment of our ability to blind treatment of the HDIVZn in a 250-ml saline preparation&lt;br&gt; Drug availability from supplier, storage and timely delivery to a patient&lt;br&gt; Good clinical practice documentation of drug prescription on Cerner (an electronic medical record), delivery to ICU by project research officer, double signing by nursing staff&lt;br&gt; Appropriate preparation of drug- onsite refrigeration storage, preparation with SOPs, maintenance of sterile conditions, protocol compliance, breaches, and variation, documentation processes including patient retention and follow-up rates&lt;br&gt; Determine the per-patient cost to estimate subsequent pivotal trial costs&lt;br&gt; Assess the process for efficient and effective data entry and analysis&lt;br&gt;These will be assessed by our research investigators on a regular basis and data collected in the case report forms.[During 7 days of intervention]","Insomnia severity measured using the Insomnia Severity Index at one week post-intervention","Main Objective: The aim of this core protocol is to compare the effects on major outcomes in hospital of the local standard of care alone versus the local standard of care plus one of four alternative anti-viral agents. &lt;br&gt;&lt;br&gt;The primary objective of this large international randomised trial is to provide reliable estimates on any effects of these anti-viral treatments on in-hospital mortality in moderate and in severe COVID;Secondary Objective: The secondary objectives are to assess any effects of these anti-viral treatments on hospital duration and receipt of ventilation or intensive care, and to identify any serious adverse reactions.;Primary end point(s): The primary outcome is all-cause mortality, subdivided by severity of disease at the time of randomisation.;Timepoint(s) of evaluation of this end point: At discharge or death.","Main Objective: To determine the efficacy of the intravenous infusion of Defibrotide (Defitelio) to reduce mortality in patients with SARS-CoV-2 infection with clinical status grade 4, 5 or 6 according to the WHO classification.;Secondary Objective: To assess the safety of intravenous Defibrotide (Defitelio) infusion in patients with SARS-CoV-2 infection with clinical status grade 4, 5 or 6 according to the WHO classification.&lt;br&gt;? To analyze the effects of the intravenous infusion of Defibrotide (Defitelio) on the clinical state of patients with SARS-CoV-2 infection with clinical status grade 4, 5 or 6 according to the WHO classification.&lt;br&gt;? Assess the capacity of intravenous infusion of Defibrotide (Defitelio) to improve the radiological response of patients with SARS-CoV-2 infection with clinical status grade 4, 5 or 6 according to the WHO classification.&lt;br&gt;? Study the action of Defibrotide (Defitelio) on risk biomarkers in patients with SARS-CoV-2 infection with grade 4, 5 or 6 clinical status according to the WHO classification.;Primary end point(s): Mortality rate 30 days after starting treatment.;Timepoint(s) of evaluation of this end point: 15, 30 ,60 days","Hospital admission for any reason among patients who tested positive for SARS-CoV-2 within 30 days following initial consultation for SARS-CoV-2 testing. Information will be collected from participants via follow-up phone calls at days 7, 14, and 60 after consultation, as well as via patient records from general practitioners and/or treating physicians in hospitals after 60 days.","The need for hospital admission or death, for patients aged =50 years with comorbidity, and aged =65 with or without comorbidity and suspected COVID-19 infection during time of prevalent COVID-19 infections, measured by hospital admission or mortality related to suspected COVID-19 within 28 days","Main Objective: To assess the efficacy of hydroxychloroquine as chemoprophylaxis against SARS-CoV-2 (COVID-19) infection in healthcare professionals by negative PCR.;Secondary Objective: To assess the safety of hydroxychloroquine as chemoprophylaxis against SARS-CoV-2 (COVID-19) infection in healthcare professionals.&lt;br&gt;&lt;br&gt;To assess the efficacy of personal protective equipment against SARS-CoV-2 (COVID-19) infection in healthcare professionals;Primary end point(s): Diagnosis of SARS-CoV-2 COVID-19 infection;Timepoint(s) of evaluation of this end point: - At the end of prophylaxis treatment&lt;br&gt;- Fourteen days after the last dose of treatment","Main Objective: Demonstrate the therapeutic effectiveness of Hydroxychloroquine associated with Azithromycin treatment for symptom control and negative viral load, in patients with comorbidities without pneumonia and COVID-19 infection.;Secondary Objective: - Evaluate the safety of the treatment&lt;br&gt;- Assess tolerance of treatment;Primary end point(s): Proportion of patients with negative viral load by CODV-19 [SARS-CoV-2 (PCR)] at 6 days after the start of treatment;Timepoint(s) of evaluation of this end point: 30 DAYS","Main Objective: To evaluate the efficacy of intratracheal administration of dornase alfa (Pulmozyme) on the evolution of ventilatory parameters at D7;Secondary Objective: 1) all-cause mortality at D28&lt;br&gt;2) the clinical evolution at D28 ;&lt;br&gt;3) the duration of mechanical ventilation;&lt;br&gt;4) the number of days without mechanical ventilation at D28;&lt;br&gt;5) the length of stay in intensive care ;&lt;br&gt;6) the concentrations of blood markers of inflammation over time;&lt;br&gt;7) NET concentrations in bronchial secretions over time&lt;br&gt;8) the occurrence of adverse events;Primary end point(s): Comparison between the two treatment arms of the evolution of the PaO2/FiO2 ratio between D0 (inclusion) and D7;Timepoint(s) of evaluation of this end point: D7","Main Objective: To determine the protective efficacy of mefloquine prophylaxis against placebo in close contacts of people with COVID-19.;Secondary Objective: -Establish if the preventive administration of mefloquine attenuates the clinical manifestations of COVID-19 in people who become infected.&lt;br&gt;-Evaluate the safety of prophylactic mefloquine in this setting.;Primary end point(s): COVID-19 infection.;Timepoint(s) of evaluation of this end point: The patient will be evaluated weekly for 30 days from enrollment in the study to rule out / confirm COVID-19 infection.","partial pressure of arterial oxygen;","Incidence of SARS-CoV-2 infection (including confirmed SARS-CoV-2 detection, but might asymptomatic);Incidence of COVID-19 pneumonia;","Main Objective: To compare the efficacy of the use of PrEP with hydroxychloroquine against placebo in healthcare workers with high risk of SARS-CoV-2 infection in reducing their risk of COVID-19 disease during an epidemic period.;Secondary Objective: 1) To assess the efficacy of the use of PrEP with hydroxychloroquine against placebo in healthcare workers with high risk of SARS-CoV-2 infection in reducing their risk of exposure to SARS-CoV-2 (defined by seroconversion) during an epidemic period.&lt;br&gt;&lt;br&gt;2) To evaluate the safety of PrEP with hydroxychloroquine in adults.&lt;br&gt;&lt;br&gt;3) To describe the incidence of SARS-CoV-2 infection among healthcare workers at high risk of SARS-CoV-2 infection.&lt;br&gt;&lt;br&gt;4) To identify clinical, analytical and microbiological predictors of COVID-19 among healthcare workers at high risk of SARS-CoV-2 infection.&lt;br&gt;&lt;br&gt;5) To set up a repository (biobank) of serum samples obtained from healthcare workers at high risk of SARS-CoV-2 infection for future research on blood markers to predict SARS-CoV-2 infection.;Primary end point(s): Confirmed cases of a COVID-19 (defined by symptoms compatible with COVID-19 and/or a positive PCR for SARS-CoV-2) in the PrEP group compared to the placebo group at any time during the 6 months of the follow-up in healthcare workers with negative PCR for SARS-CoV-2 at day 0.;Timepoint(s) of evaluation of this end point: 6 months","Adverse reactions 0-14 days post vaccination;Anti-S antibody IgG titer on day 28 post vaccination;Anti-SARS-CoV-2 neutralizing antibody titer on day 28 post vaccination;","semen;feces;blood;urine;","new coronavirus nucleocapsid (N) antigen;SEN, SPE, ACC, AUC of ROC;","proteomics;metabonomics;S antibody IgG;S antibody IgM;S-RBD antibody IgG;S-RBD antibody IgM;N antibody IgG;N antibody IgM;SEN, SPE, ACC, AUC of ROC;","To assess achieved immunity against COVID-19 across the different age groups in The Netherlands by testing a representative part of&lt;br&gt;the Dutch population for the presence of SARS-Cov-2 specific antibodies in serum","-To describe the clinical presentation (symptoms) of pregnant women who tested positive on SARS-CoV-2&lt;br&gt;-To describe the clinical course of COVID-19 infection during pregnancy","Diagnostic accuracyof LUSand CT in COVID-19 patients","30-day mortality (from randomization)","Main Objective: To demonstrate the superiority of naproxen treatment addition to standard of care compared to standard of care in term of 30-day mortality;Secondary Objective: To demonstrate the effect of naproxen treatment to in-hospital mortality, morbidity, virus concentration;Primary end point(s): 30-day mortality all causes;Timepoint(s) of evaluation of this end point: 30 days","Main Objective: The primary objective of Phase II is:&lt;br&gt; To explore the effect of IFX-1 on COVID-19 related severe pneumonia (hypothesis generating)&lt;br&gt;&lt;br&gt;The primary objective of Phase III is&lt;br&gt; To demonstrate the efficacy of IFX-1 to improve of symptoms and outcome of severe COVID-19 pneumonia (confirmative)&lt;br&gt;;Secondary Objective: The secondary objectives of Phase II and Phase III are:&lt;br&gt; To assess and define other parameters of efficacy&lt;br&gt; To assess the safety of IFX-1&lt;br&gt;;Primary end point(s): Phase II: &lt;br&gt;The primary endpoint in Phase II is the relative change (%) from baseline (day 1 prior to study drug administration at  1h of randomization) in Oxygenation Index (PaO2 / FiO2) in supine position at day 3, 5, 9, and 15.&lt;br&gt;&lt;br&gt;Phase III: &lt;br&gt;The primary, secondary, and other endpoints for Phase III are the same as those for Phase II if not adjusted according to recommendations of the expert committee.&lt;br&gt;;Timepoint(s) of evaluation of this end point: Day 3, 5, 9 and 15","Secondary Objective: 1. To evaluate the occurrence of adverse events in each arm,&lt;br&gt;2. To evaluate the discontinuation rates of the investigational drug in each arm,&lt;br&gt;3. To evaluate the adherence of participants to study drug,&lt;br&gt;4. To evaluate the incidence of symptomatic cases of SARS-CoV-2 infection in each arm,&lt;br&gt;5. To evaluate the incidence of asymptomatic cases of SARS-CoV-2 infection in each arm, at to 2,5 months after randomization,&lt;br&gt;6. To evaluate the incidence of severe cases of SARS-CoV-2 infection in each arm. ;Primary end point(s): The primary endpoint is the occurrence of an symptomatic or asymptomatic SARS-CoV-2 infection among healthcare workers (HCWs) &lt;br&gt;An infection by SARS-CoV-2 is defined by either:&lt;br&gt; a positive specific RT-PCR on periodic systematic nasopharyngeal swab during follow-up&lt;br&gt;OR&lt;br&gt; a positive specific RT-PCR on a respiratory sample in case of onset of symptoms consistent with COVID-19 during follow-up&lt;br&gt;OR&lt;br&gt; a seroconversion to SARS-CoV-2 after randomization.;Timepoint(s) of evaluation of this end point: Day: 7, 14, 21, 28, 35, 42, 49, 57, 71 after the start of the drug;Main Objective: To explore whether a 2-month treatment with either LPV/r or hydroxychloroquine may reduce the incidence of symptomatic or asymptomatic infection by SARS-CoV-2, as compared to their placebo in healthcare workers exposed to SARS-CoV-2.","Main Objective: The main objective is to compare versus standard of care short-term mortality rates in advanced or metastatic cancer patients who are positive for COVID-19 treated with a chloroquine analog (GNS561), an anti-PD1 (nivolumab) or an anti-IL-6R antibody (tocilizumab).;Secondary Objective: The secondary objectives will be to describe in each arm of the study:&lt;br&gt; Time to clinical improvement&lt;br&gt; Clinical status at days 7, 14 and 28&lt;br&gt; Mean change in clinical status from baseline to days 7, 14 and 28 &lt;br&gt; Overall survival &lt;br&gt; Length of stay in Intensive Care Unit and in Resuscitation Unit&lt;br&gt; Duration of mechanical ventilation or high flow oxygen devices&lt;br&gt; Duration of hospitalization&lt;br&gt; Rate of throat swab negativation at days 7, 14 and 28&lt;br&gt; Quantitative SARS-CoV-2 virus in throat swab at days 7, 14 and 28&lt;br&gt; Quantitative SARS-CoV-2 virus in blood at days 7, 14 and 28&lt;br&gt; Rate of secondary infection by other documented pathogens (bacteria, fungi)&lt;br&gt; Biological parameters (hematological parameters and markers of inflammation)&lt;br&gt; Safety of experimental treatments.&lt;br&gt;And to perform Cost-Effectiveness Analyses (CEA) with Incremental Cost-Effectiveness Ratios (ICERs) expressed in cost per Life Year Gained.&lt;br&gt;;Primary end point(s): The primary endpoint will be the 28-day survival rate, defined by the proportion of patients still alive 28 days after randomization. &lt;br&gt;;Timepoint(s) of evaluation of this end point: 28-day","Main Objective: The main objective is to assess the impact of dexamethasone on overall mortality at day-60 after randomization in patients admitted in ICU for severe COVID-19 infection.&lt;br&gt;In non mechanical ventilation (MV) patients, the additional objective is to assess whether oxygen support based on either HFNO or CPAP modality in COVID-19 related AHRF reduces the need for mechanical ventilation at day-28.&lt;br&gt;;Secondary Objective: For the study of the effect of corticosteroids, secondary objectives include: &lt;br&gt;1.To compare the evolution of the viral load in the respiratory tract &lt;br&gt;2.To compare the occurrence of healthcare-associated infections &lt;br&gt;3.To compare the exposition to mechanical ventilation &lt;br&gt;4.To compare the evolution of SOFA score &lt;br&gt;5.To compare the exposition to renal replacement therapy &lt;br&gt;6.To compare the lengths of ICU and hospital-stay&lt;br&gt;&lt;br&gt;For the study of the effect of oxygen support modalities, secondary objectives are, to compare each of oxygen support group to the control group in terms of: &lt;br&gt;1.overall survival&lt;br&gt;2.occurrence of healthcare-associated infections &lt;br&gt;3.length of ICU and hospital-stay&lt;br&gt;;Primary end point(s): , the primary endpoint is the time-to-death from all causes within the first 60 days after randomization.and the  time to need for mechanical ventilation (MV);Timepoint(s) of evaluation of this end point: october 2020","Main Objective: Main objective: &lt;br&gt;- To study the time (days) to reach clinical stability after randomization in hospitalized patients with severe pneumonia secondary  to COVID-19, and elevated inflammatory parameters.;Secondary Objective: Clinical &lt;br&gt;-time to reach an afebrile state during 48 hours. &lt;br&gt;-time to reach PaO2/FiO2 &gt;400 and/or SatO2/FiO2 &gt;400 &lt;br&gt;-time until you reach a FR = 24 rpm for 48 hours &lt;br&gt;-time to D-dimer normalization (&lt;250 ug/L) &lt;br&gt;-time until PCR is normalized (&lt;5mg/L). &lt;br&gt;-time to normalisation of ferritin (&lt;400ug/L). &lt;br&gt;-impact of immunosuppressive treatment on viral dynamics using quantitative PCR. &lt;br&gt;-duration of treatment with tacrolimus. &lt;br&gt;-duration of the inpatient stay. &lt;br&gt;-Percentage of patients requiring artificial respiratory support&lt;br&gt;-duration of artificial respiratory support needs to be maintained. &lt;br&gt;-mortality Incidence COVID at 28 and 56 days&lt;br&gt;-mortality incidence all-cause at 28 and 56 days &lt;br&gt;-relapses of COVID-19 pneumonia at 28 and 56 days&lt;br&gt;-Analysis of expanded cytokine profile (day 0 and every 7 days)&lt;br&gt;Safety&lt;br&gt;-side effects according to the severity attributed to tacrolimus during its administration. &lt;br&gt;-side effects according to the severity attributed to other treatments administered;Primary end point(s): Primary endpoint  (for the main objective of effectiveness): &lt;br&gt;- Time (days) to clinical stability after initiation of trial treatment in hospitalised patients with severe pneumonia secondary to COVID-19 and elevated inflammatory parameters;Timepoint(s) of evaluation of this end point: Throughout the study until clinical stability","Main Objective: To evaluate in-hospital mortality or mechanical ventilation in the Intensive Care Unit (ICU), or need for a rescue dose of tocilizumab in patients with confirmed infection by COVID-19 in treatment with hydroxychloroquine and azithromycin combined or non-tocilizumab.;Secondary Objective: To assess the clinical efficacy of tocilizumab in COVID-19 infection compared to the control arm by:&lt;br&gt;&lt;br&gt;Clinical severity:&lt;br&gt;Patient score according to the WHO 7-point ordinal scale&lt;br&gt;National Early Warning Score (NEWS)&lt;br&gt;Oxygen therapy&lt;br&gt;Mechanic ventilation&lt;br&gt;Hospitalization&lt;br&gt;Mortality at 15, 30 and 90 days&lt;br&gt;&lt;br&gt;To assess the safety of the intervention 30 days after treatment compared to the control arm.&lt;br&gt;&lt;br&gt;To assess the safety of the intervention at 90 days of treatment compared to the control arm.&lt;br&gt;- Cumulative incidence of serious adverse effects (SAEs).&lt;br&gt;- Cumulative incidence of grade 3 and 4 adverse effects (AEs).&lt;br&gt;- Discontinuation or suspension of treatment for any reason.&lt;br&gt;- Changes in the white blood cell count, hemoglobin, platelets, creatinine, glucose, total bilirubin, AST, ALT, GGT, LDH, C-reactive protein, D-dimer, troponin, ferritin, fibrinogen, KL-6 during follow-up.;Primary end point(s): In-hospital mortality or need for mechanical ventilation in the Intensive Care Unit.;Timepoint(s) of evaluation of this end point: During hospitalization","Main Objective: To assess the efficacy of a daily single dose of TDF (300 mg)/FTC (200 mg), a daily single dose of HC (200 mg), daily single dose of TDF (300 mg)/FTC (200 mg) plus HC (200 mg) or placebo, during 12 weeks in: (1) reducing the incidence of symptomatic disease and (2) reducing the clinical severity of the coronavirus infection (COVID-19) among hospital healthcare workers aged 18 to 65 years who are exposed to coronavirus infection (COVID-19) in Spain.;Secondary Objective: not applicable;Primary end point(s): number of symptomatic confirmed infections by SARS-CoV-2 (COVID-19);Timepoint(s) of evaluation of this end point: 12 weeks treatment + 4 weeks F/U","Main Objective: Evaluate the effect of hydroxychloroquine (HCQ) + standard of care as compared to standard of care only on oxygen saturation/fraction of inspired oxygen (SpO2/FiO2) ratio  in adult patients hospitalized with moderate to severe Coronavirus Disease 2019 (COVID-19) ;Secondary Objective: Evaluate the clinical efficacy of HCQ + standard of care as compared to standard of care only in adult patients hospitalized with moderate to severe COVID-19&lt;br&gt;Evaluate the effect of HCQ + standard of care as compared to standard of care only on the virologic load in nasopharynx as assessed by quantitative severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) counts in adult patients hospitalized with moderate to severe COVID-19  &lt;br&gt;Evaluate the safety of HCQ + standard of care as compared to standard of care ;Primary end point(s): 1. Phase 2: Change in SpO2/FiO2 ratio from baseline  to  Day 15.&lt;br&gt;2. Phase 3 (may be reassessed after review of phase 2): Change in SpO2/FiO2 ratio from baseline to Day 15;Timepoint(s) of evaluation of this end point: 1, 2. Baseline to Day 15","Main Objective: To evaluate the efficacy of methylprednisolone treatment, added to the standard treatment, in patients with ARDS secondary tp SARS-CoV-2 .;Secondary Objective: To evaluate the safety of methylprednisolone treatment, a
