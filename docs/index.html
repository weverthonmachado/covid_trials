lt;br&gt;(4) The patients knew and agreed to participate in this study.","Inclusion criteria: (1) Conforming to the diagnostic criteria of suspected cases (Chiese medicine observation period) in the fourth edition of pneumonia diagnosis and treatment program for new coronavirus infection issued by the national health and health commission;\r&lt;br&gt;(2) Age between 14 and 80 years old;\r&lt;br&gt;(3) Patients informed and agreed to participate in the study.","Inclusion criteria: 1. Patients who meet the requirements of the \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (Trial Version 4)\" which issued by the General Office of the National Health Commission.\r&lt;br&gt;2. ECMO-treated patients with severe hypoxic respiratory failure.","Inclusion criteria: Severe patients (according to any of the following): respiratory distress (RR&gt; 30 beats / min); at rest, means oxygen saturation &lt;= 93%; arterial oxygen pressure (PaO2) / oxygen concentration (FiO2) &lt; = 300 mmHg","Inclusion criteria: 1. 18 years old &lt;= age &lt;= 60 years old at the time of screening;\r&lt;br&gt;2. Pharyngeal swabs, alveolar lavage fluid, or sputum specimens during screening showed that 2019-nCoV virus nucleic acid test results were positive for at least two of nCov-EP, nCov-NP, and nCovORF1ab, in line with the release of a new coronavirus infection by the National Health and Medical Commission Diagnostic criteria for confirmed cases in the pneumonia diagnosis and treatment plan (trial version 5);\r&lt;br&gt;3. The investigator determined that aerosolized inhalation treatment was appropriate, and volunteered to participate in the study and signed informed consent.","Inclusion criteria: Conforming to the diagnostic standard of COVID-19; Participants in the first and second trials need to meet the diagnostic criteria of traditional Chinese medicine for epidemic diseases; Participants in the third trial need to meet the diagnostic criteria of deficiency of qi in lung and spleen of epidemic diseases.","Inclusion criteria: 1. patients diagnosed as Pneumonia caused by new coronavirus infection (2019-nCoV); \r&lt;br&gt;2. virus turned negative after treatment; \r&lt;br&gt;3. aged 18-70 years old; \r&lt;br&gt;4. patients with clear consciousness \r&lt;br&gt;5. Signing the informed consent form.","Inclusion criteria: 1. patients diagnosed as Pneumonia caused by new coronavirus infection (2019-nCoV);\r&lt;br&gt;2. virus turned negative after treatment;\r&lt;br&gt;3. Patients diagnosed with pulmonary fibrosis; \r&lt;br&gt;4. aged 18-70 years old;\r&lt;br&gt;5. patients with clear consciousness;\r&lt;br&gt;6. Signing the informed consent form.","Inclusion criteria: 1. Aged 18-75 years male or female;\r&lt;br&gt;2. Body weight 40-100 kg and BMI &gt;= 18kg/m2;\r&lt;br&gt;3. Been Confirmed with commom 2019-nCoV pneumonia inpatient;\r&lt;br&gt;4. With fever, respiratory tract and other symptoms, imaging shows pneumonia;\r&lt;br&gt;5. 2019-nCoV nucleic acid test was positive by pathogenic detection within 72 hours;\r&lt;br&gt;6. Have undergone surgical sterilization or take effective contraception during the trial;\r&lt;br&gt;7. Written the informed consent.","Inclusion criteria: Long-term follow-up of patients with epilepsy and healthy subjects in the natural population cohort study of west China hospital, sichuan university.","Inclusion criteria: 1. Patients with pneumonia infected by new coronavirus; \r&lt;br&gt;2. To sign informed consent.","Inclusion criteria: 1) Pneumonia patients diagnosed as new coronavirus infection;\r&lt;br&gt;2) The type of pneumonia was judged as severe and critical;\r&lt;br&gt;3) Informed consent.","Inclusion criteria: 1. Confirmed or suspected cases who are comply with the diagnostic criteria for pneumonia caused by novel coronavirus infection in the \"Diagnosis and Treatment Program for pneumonia caused by novel coronavirus infection (Trial Version 4)\";\r&lt;br&gt;2. Inpatients aged 18-75 years;\r&lt;br&gt;3. Obtain the informed consent form.","Inclusion criteria: 1. 2019-nCoV infected patients treated at Affiliated Zhongshan Hospital of Dalian University and Zhongnan Hospital of Wuhan University from January 2020 to December 2020\r&lt;br&gt;2. nCoV nucleic acid positive;\r&lt;br&gt;3. Aged &gt;=18 years;\r&lt;br&gt;4. Patients understand the purpose of the trial, voluntarily sign informed consent, and agree to complete the rectification research process.","Inclusion criteria: 1. Patients diagnosed with suspected or confirmed NCP (divided into ordinary type and severe type according to their clinical classification);\r&lt;br&gt;2. Be between 18-85 years of age;\r&lt;br&gt;3. Informed consent and signed informed consent.","Inclusion criteria: SARI\r&lt;br&gt;1. An ARI with history of fever or measured temperature &gt;= 38 degree C and cough; onset within the last ~10 days; and requiring hospitalization. However, the absence of fever does NOT exclude viral infection.\r&lt;br&gt;2. Surveillance case definitions for 2019-nCoV:\r&lt;br&gt;(1) Patients with severe acute respiratory infection (fever, cough, and requiring admission to hospital), AND with no other etiology that fully explains the clinical presentation1 AND at least one of the following:\r&lt;br&gt;A. a history of travel to or residence in the city of Wuhan, Hubei Province, China in the 14 days prior to symptom onset, or\r&lt;br&gt;B. patient is a health care worker who has been working in an environment where severe acute respiratory infections of unknown etiology are being cared for.\r&lt;br&gt;(2) Patients with any acute respiratory illness AND at least one of the following:\r&lt;br&gt;A. close contact2 with a confirmed or probable case of 2019-nCoV in the 14 days prior to illness onset, or\r&lt;br&gt;B. visiting or working in a live animal market in Wuhan, Hubei Province, China in the 14 days prior to symptom onset, or\r&lt;br&gt;C. worked or attended a health care facility in the 14 days prior to onset of symptoms where patients with hospital-associated 2019-nCov infections have been reported.","Inclusion criteria: Subjects participating in this clinical study must meet all of the following criteria:\r&lt;br&gt;1. General- severe hospitalized patients who meet the diagnostic criteria of the \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Plan (Trial Version 5)\". That is, one of the following three conditions is met on the premise that the general diagnostic criteria are met:\r&lt;br&gt;1) Respiratory frequency (RR): 20-30 times / minute;\r&lt;br&gt;2) Peripheral oxygen saturation: 93-95%;\r&lt;br&gt;3) Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2): 300-400mmHg (1mmHg = 0.133kPa).\r&lt;br&gt;2. Patients aged &gt;= 18 and &lt;= 85 years, with normal autonomous judgment ability, regardless of gender and region;\r&lt;br&gt;3. Patients who voluntarily participated in the study and signed informed consent.","Inclusion criteria: 1. Aged &gt;= 18 years.\r&lt;br&gt;2. Patients who meet the diagnostic criteria of suspected cases of pneumonia caused by novel coronavirus infection.","Inclusion criteria: 1. patients with 2019-nCoV pneumonia;\r&lt;br&gt;2. Sign informed consent.","Inclusion criteria: 1) Aged  &gt;= 18 years;\r&lt;br&gt;2) Meet the diagnostic criteria of severe pneumonia patients with new coronavirus;\r&lt;br&gt;3) The informed consent form.","Inclusion criteria: 1) Medical staff involved in the diagnosis and treatment of new coronavirus pneumonia;\r&lt;br&gt;2) 2019-nCoV infection suspected or confirmed cases;\r&lt;br&gt;3) Voluntarily participate in this research project and sign informed consent;\r&lt;br&gt;4) Able to cooperate with the scale assessor.","Inclusion criteria: Patients who meet the diagnostic criteria of suspected cases of pneumonia caused by novel coronavirus infection.","Inclusion criteria: Patients who are positive for novel coronary virus detected by RC-PCR and  second-generation sequencing.","Inclusion criteria: 1. Sign the informed consent form;\r&lt;br&gt;2. Aged &gt;=18 years;\r&lt;br&gt;3. Subjects diagnosed as 2019-nCoV pneumonia;\r&lt;br&gt;(1) Detection of 2019-nCoV nucleic acid positive by RT-PCR in respiratory tract or blood samples;\r&lt;br&gt;(2) The virus gene sequence of respiratory tract or blood samples is highly homologous to the known 2019-nCoV;\r&lt;br&gt;4. According to the standard of \"2019-nCoV pneumonia diagnosis and treatment Program of New Coronavirus infection (trial Fifth Edition)\" issued by National Health Commission of China, clinical classification: mild, ordinary subjects;\r&lt;br&gt;(1) Mild type, the clinical symptoms were mild and no pneumonia was found in imaging;\r&lt;br&gt;(2) Common type, With fever, respiratory tract and other symptoms, the manifestations of pneumonia can be seen on imaging.","Inclusion criteria: 1. Patients with novel coronavirus infection pneumonia were confirmed by RT-PCR and clinical symptoms. The diagnosic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\";\r&lt;br&gt;2. Patients with newly diagnosed respiratory system discomfort who have been hospitalized (the diagnosis time of respiratory system discomfort shall not exceed 10 days);\r&lt;br&gt;3. Patients who voluntarily signed informed consent.","Inclusion criteria: 1. Conforming to the diagnostic criteria for the above close contacts;\r&lt;br&gt;2. Aged between 18 and 65 years old;\r&lt;br&gt;3. Signing the generalized informed consent form.  (The intervention objects is incorporated in the clinical study as desired).","Inclusion criteria: 1. Aged &gt;=18 years old; \r&lt;br&gt;2. Patients has been diagnosed with 2019-nCoV pneumonia according to the fifth version of 2019-nCoV pneumonia management guideline made by the national health commission of the People's Repulic of China.\r&lt;br&gt;More details see: http://www.nhc.gov.cn/yzygj/s7653p/202002/3b09b894ac9b4204a79db5b8912d4440.shtml","Inclusion criteria: 1. Diagnosed as novel coronavirus pneumonia (NCP) Patient:\r&lt;br&gt;1) Basis of diagnostic criteria: \"Notice on Printing and Distributing Pneumonia Diagnosis and Treatment Plan for New Coronavirus Infection (Trial Implementation Fourth Edition)\" (National Health Office Medical Letter C2020377)\r&lt;br&gt;2019-nCoV diagnosis of pneumonia: \r&lt;br&gt;(1) Epidemiological history: A. Travel history or residence history in Wuhan area or other areas with continuous local case transmission within 14 days before onset; B. Contact history within 14 days before onset Patients with fever or respiratory symptoms from Wuhan City or other areas where local case transmission is ongoing; C. Aggregative onset or epidemiological association with new coronavirus infection. \r&lt;br&gt;(2) Clinical manifestations: A. fever; B. imaging characteristics of pneumonia: multiple small patchy shadows and interstitial changes in the early stage, which are obvious in the extrapulmonary zone, and then develop into multiple ground glass infiltrates and infiltrates, which are severe Patients may have pulmonary consolidation, and pleural effusion is rare; C. The total number of white blood cells is normal or reduced in the early stage of onset, or the lymphocyte count is reduced. \r&lt;br&gt;(3) Any one of the epidemiological history meets any two of the clinical manifestations as suspected cases, and those who have one of the following pathogenic evidence are confirmed cases: A. A new type of real-time fluorescence RT-PCR test for respiratory specimens or blood specimen Coronavirus-positive nucleic acid; B. Sequencing of viral genes in respiratory specimens or blood specimens, highly homologous to known new coronaviruses. \r&lt;br&gt;(4) It is severe if it meets any of the following: A. Respiratory distress, RR &gt; 30 beats / min; B. In resting state, means oxygen saturation &lt; 93%; C. Arterial partial pressure of oxygen (PaO2) / oxygen Concentration (FiO2) &lt;= 300mmHg (lmmHg = 0.133kPa).\r&lt;br&gt;(5) It is critical if it meets any of the following: 1) respiratory failure occurs and requires mechanical ventilation; 2) shock occurs; 3) combined organ failure requires ICU monitoring and treatment\r&lt;br&gt;2. The patient or legal donor agrees to participate in the study and signs an informed consent form.","Inclusion criteria: 1. Aged 18-60 years old;\r&lt;br&gt;2. Patients with clinical symptoms, signs, auxiliary detection combined with 1 or more nucleic acid test to confirm the diagnosis of new coronavirus pneumonia;\r&lt;br&gt;3. Voluntarily sign the informed consent to comply with the requirements of the  program.","Inclusion criteria: Inclusion of case criteria (pneumonia diagnosis and treatment protocol for COVID-19 (trial 6th edition))\r&lt;br&gt;1. Common type patient: with fever, respiratory tract and other symptoms, and imaging findings of pneumonia.\r&lt;br&gt;2. Severe patients: patients who meet any of the following criteria\r&lt;br&gt;(1) respiratory distress, RR&gt;=30 times/min;\r&lt;br&gt;(2) in resting state, oxygen saturation is less than 93%;\r&lt;br&gt;(3) partial arterial oxygen pressure (PaO2)/oxygen absorption concentration (FiO2) =300mmHg (1mmHg = 0.133kpa);\r&lt;br&gt;3. TCM syndrome differentiation conforms to the clinical diagnostic criteria for patients in the early, middle, severe and convalescent stages of the pneumonia diagnosis and treatment program forCOVID-2019 (trial version 6);\r&lt;br&gt;4. Signed informed consent voluntarily.","Inclusion criteria: 1. 16 to 75 years of age, male or female;\r&lt;br&gt;2. Respiratory or blood samples tested positive for novel coronavirus;\r&lt;br&gt;3. Within 7 days of onset: Onset is defined as body temperature exceeding 38 degree C (armpit temperature) or at least one 2019-nCoV pneumonia related systemic or respiratory symptom;\r&lt;br&gt;4. Willing to take contraception during the study and within 7 days after treatment;\r&lt;br&gt;5. No difficulty in swallowing the Pills;\r&lt;br&gt;6. Willing to sign informed consent form.","Inclusion criteria: On January 27, 2020, the general office of the national health commission and the office of the state administration of traditional Chinese medicine issued the pneumonia diagnosis and treatment plan for new coronavirus infection (trial version 4).\r&lt;br&gt;Only patients with severe and critical 2019-ncov were included in this study. \r&lt;br&gt;1. Patients with severe 2019-ncov according to the clinical stage met any of the following criteria: \r&lt;br&gt;(1) Respiratory distress, RR &gt;= 30 times/min; \r&lt;br&gt;(2) In resting state, oxygen saturation is less than 93%;\r&lt;br&gt;(3) Partial arterial oxygen pressure (PaO2)/oxygen absorption concentration (FiO2) &lt;= 300mmHg (1mmHg= 0.133kpa);\r&lt;br&gt;2. According to the clinical stage of critical 2019-ncov, one of the following conditions is met: \r&lt;br&gt;(1) Respiratory failure occurs and mechanical ventilation is required; \r&lt;br&gt;(2) Shock;\r&lt;br&gt;(3) Combined with other organ failure, intensive care unit is required.\r&lt;br&gt;3. Other inclusion criteria: good compliance, willingness to cooperate with the study, and informed consent signed by the patient.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Above 18 years old (inclusive);\r&lt;br&gt;3. Voluntarily sign written informed consent.","Inclusion criteria: 1. Aged 18-75 years old;\r&lt;br&gt;2. Patients with novel coronavirus infection pneumonia were confirmed by RT-PCR and clinical symptoms. The diagnostic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\";\r&lt;br&gt;3. Patients with newly diagnosed respiratory system discomfort who have been hospitalized (the diagnosis time of respiratory system discomfort shall not exceed 7 days);\r&lt;br&gt;4. Women and partners who have no planned pregnancy within the past six months, and are willing to take effective contraceptive measures within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;5. Agree not to participate in other clinical studies within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;6. Patients who voluntarily signed informed consent.","Inclusion criteria: Patients with novel coronavirus pneumonia who agreed to participate in this trial and signed the informed consent form.","Inclusion criteria: 1. 18 to 75 years of age, male or female, willing to sign informed consent;\r&lt;br&gt;2. Tested positive for novel coronavirus infection after the onset of symptoms using a real time polymerase chain reaction (RT-PCR)-based diagnostic assay;\r&lt;br&gt;3. At least 2 viral nucleic acid tests are still positive under current antiviral therapy;\r&lt;br&gt;4. No difficulty in swallowing the pills;\r&lt;br&gt;5. Willing to abide by the protocol.","Inclusion criteria: Patients who meet the suspected and confirmed diagnostic criteria for the 2019-nCoV pneumonia version 4.0 of the National Health and Medical Commission (released 2020.01.27).","Inclusion criteria: 1. Aged 18 to 75 years male or female, willing to sign the informed consent;\r&lt;br&gt;2. Tested positive for novel coronavirus infection after the onset of symptoms using a real time polymerase chain\r&lt;br&gt;reaction (RT-PCR)-based diagnostic assay;\r&lt;br&gt;3. Enrollment and initiation of study drug treatment &lt;=96 hours after onset of symptoms;\r&lt;br&gt;4. No difficulty in swallowing the pills;\t\r&lt;br&gt;5. Willing to abide by the protocol.","Inclusion criteria: 1. Aged 18-65 years;\r&lt;br&gt;2. been Confirmed with 2019-nCoV pneumonia, hospitalized or will be hospitalized;\r&lt;br&gt;3. Sign the ICF;\r&lt;br&gt;4. no more than 10 days from the occurrence of relevant clinical symptoms to the diagnosis been confirmed.","Inclusion criteria: Healthy children between the ages of 1 and 18 who meet the TCM constitutional doctrine:\r&lt;br&gt;(1) Main features: moderate body shape, ruddy complexion, energetic, etc .;\r&lt;br&gt;(2) Common manifestations: Symmetric body shape, complexion, moisturized complexion, thick and shiny hair, bright eyes, clear nose, moist olfactory, rosy lips, not easy to fatigue, energetic, cold and heat tolerance, good sleep, stomach Najia, the second stool is normal, the tongue is reddish, the moss is thin and white, the veins are gentle and strong, and the fingerprint is faint purple. Lively and cheerful character. Usual disease is less common.","Inclusion criteria: (1) All patients were diagnosed with a new type of coronavirus pneumonia;\r&lt;br&gt;(2) Clear mind, cooperation and communication; \r&lt;br&gt;(3) Men and women aged 18 and 80 years; \r&lt;br&gt;(4) informed consent has been signed and is willing to be assessed.","Inclusion criteria: Patients are eligible for admission if they meet all of the following criteria within 5-7 days of their first ICU admission. \r&lt;br&gt;1) Aged 18-75 years; \r&lt;br&gt;2) The patient meets the ARDS diagnostic standard (Berlin standard) and needs intubation ventilator-assisted or ECMO-assisted treatment; \r&lt;br&gt;3) The primary disease caused by 2019-nCoV virus infection; \r&lt;br&gt;4) Imaging data suggest bilateral lung lesions; \r&lt;br&gt;5) Voluntarily participate in clinical research; fully understand, know, and sign informed consent.","Inclusion criteria: 1. diagnosis of 2019-new coronavirus (2019-nCoV) pneumonia;\r&lt;br&gt;2. adult patients aged 18-80 years old.","Inclusion criteria: Inpatient patients diagnosed as neumonia caused by new coronavirus infection.","Inclusion criteria: 1. patients diagnosed as Pneumonia caused by new coronavirus infection (2019-nCoV);The classification was judged as common type;\r&lt;br&gt;2. aged 18-70 years old;\r&lt;br&gt;3. patients with clear consciousness;\r&lt;br&gt;4. Signing the informed consent form.","Inclusion criteria: 1. patients diagnosed as Pneumonia caused by new coronavirus infection (2019-nCoV);\r&lt;br&gt;2. virus turned negative after treatment;\r&lt;br&gt;3. aged 18-70 years old;\r&lt;br&gt;4. patients with clear consciousness\r&lt;br&gt;5. Signing the informed consent form.","Inclusion criteria: 1. patients diagnosed as Pneumonia caused by new coronavirus infection (2019-nCoV);\r&lt;br&gt;2. virus turned negative after treatment;\r&lt;br&gt;3. aged 18-70 years old;\r&lt;br&gt;4. patients with clear consciousness;\r&lt;br&gt;5. Signing the informed consent form.","Inclusion criteria: 1) patients diagnosed as Pneumonia caused by new coronavirus infection (2019-nCoV);\r&lt;br&gt;2) The classification was judged as common type;\r&lt;br&gt;3) Informed consent.","Inclusion criteria: 1. aged 18 to 60 years\r&lt;br&gt;2. to be confirmed with a exposure history of diagnosed population within last 14 days;\r&lt;br&gt;3. with fever, positive results of blood routine examination and positive findings in CT examination, any two in three items met.","Inclusion criteria: Patients with Confirmed 2019-nCoV infected pneumonia","Inclusion criteria: Including front-line medical staff for COVID-19 epidemic prevention and control, including front-line medical staff responsible for epidemic prevention and control in Wuhan or other regions, and front-line staff responsible for epidemic prevention and control in communities.\r&lt;br&gt;Enrollment criteria: \r&lt;br&gt;1. Voluntarily participated in and sign the informed consent form; \r&lt;br&gt;2. The generalized anxiety scale (GAD-7) score is greater than 5 points, and the patient health questionnaire-depressive symptoms group scale (PHQ-9) score is greater than 5 points;\r&lt;br&gt;3. Aged 18-65 years old male or female; \r&lt;br&gt;4. Education level at or above primary school.","Inclusion criteria: 1. Age between 18 and 75 years old (including threshold), regardless of gender;\r&lt;br&gt;2. The patient under isolation observation is diagnosed with mild or common type of 2019-nCoV acute respiratory disease and can cooperate to complete corresponding psychological intervention;\r&lt;br&gt;3. The total score of Hamilton depression scale (HAMD17) and Hamilton anxiety scale (HAMA14) at baseline is both at least 7;\r&lt;br&gt;4. The patient has sufficient compliance to complete the experiment according to the protocol;\r&lt;br&gt;5. The patient and his/her family or guardian sign the informed consent to participate voluntarily in this clinical study.","Inclusion criteria: 1. Confirmed and suspected cases of pneumonia from novel coronavirus infection;\r&lt;br&gt;2. Meet the diagnostic criteria for community - acquired pneumonia;\r&lt;br&gt;3. Clinical classification is \"heavy\" or \"critical\";\r&lt;br&gt;4. Aged 18 to 75 years;\r&lt;br&gt;5. Obtain informed consent.","Inclusion criteria: (1) Aged &gt;=18 years old inpatient;\r&lt;br&gt;(2) novel coronavirus nucleic acid positive was detected by real-time fluorescent RT-PCR in throat swabs;\r&lt;br&gt;(3) The clinical types were common type or severe type;\r&lt;br&gt;(4) Informed consent has been signed.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  High/moderate risk contact with a laboratory-confirmed 2019-nCoV case\r&lt;br&gt;\r&lt;br&gt;          -  Undergoing standard sanitary surveillance by Sant Publique France\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent for patients = 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent of both parents for patients &lt; 18 years\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Subject deprived of freedom\r&lt;br&gt;\r&lt;br&gt;          -  Subject under a legal protective measure\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Adult SARI patients with 2019-ncov infection confirmed by PCR;\r&lt;br&gt;\r&lt;br&gt;          2. Absolute value of lymphocytes &lt; 0. 6x 109/L;\r&lt;br&gt;\r&lt;br&gt;          3. Severe respiratory failure within 48 hours and requires admission to ICU. (severe\r&lt;br&gt;             respiratory failure was defined as PaO2/FiO2 &lt; 200 mmHg and was supported by positive\r&lt;br&gt;             pressure mechanical ventilation (including non-invasive and invasive mechanical\r&lt;br&gt;             ventilation, PEEP&gt;=5cmH2O))\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age &lt; 18\r&lt;br&gt;\r&lt;br&gt;          2. Pregnant\r&lt;br&gt;\r&lt;br&gt;          3. Allergic to experimental drugs\r&lt;br&gt;\r&lt;br&gt;          4. The underlying disease is very serious and the expected survival time is less than 6\r&lt;br&gt;             months (such as advanced malignant tumor);\r&lt;br&gt;\r&lt;br&gt;          5. COPD or end-stage lung disease requires home oxygen therapy\r&lt;br&gt;\r&lt;br&gt;          6. Expected survival time not exceeding 48 hours\r&lt;br&gt;\r&lt;br&gt;          7. Participated in other clinical intervention trials within the last 3 months\r&lt;br&gt;\r&lt;br&gt;          8. Autoimmune diseases\r&lt;br&gt;\r&lt;br&gt;          9. A history of organ, bone marrow or hematopoietic stem cell transplantation 10.\r&lt;br&gt;             Received radiotherapy and chemotherapy for malignant tumor within 6 months\r&lt;br&gt;\r&lt;br&gt;        11.HIV infected patients or diagnosed with acquired immunodeficiency within the past year\r&lt;br&gt;        (CD4 T cells &lt;=200/mm3) 12. Patients receiving anti-hcv treatment 13.90 days of retinal\r&lt;br&gt;        detachment or eye surgery 14. Permanent blindness in one eye 15. History of iritis,\r&lt;br&gt;        endophthalmitis, scleral inflammation or retinitis 16. The competent physician considered\r&lt;br&gt;        it inappropriate to participate in the study\r&lt;br&gt;","Inclusion criteria: 1) The confirmed patient (or legal guardian) agrees to participate in the study and signs the informed consent form;\r&lt;br&gt;2) aged 18 to 65 years;\r&lt;br&gt;3) Real-time fluorescent RT-PCR of respiratory specimens or blood specimens to detect patients with new type of coronavirus positive;\r&lt;br&gt;4) Patients diagnosed as severe and critically ill and with rapid disease progression according to the \"Diagnosis and Treatment Program for Pneumonia of New Coronavirus Infection (Trial Version 6)\".","Inclusion criteria: 1) Comply with the diagnostic criteria for pneumonia caused by novel coronavirus infection in the \"Diagnosis and Treatment Program for pneumonia caused by novel coronavirus infection (Trial Version 4)\";\r&lt;br&gt;2) Agree to participate in the study and the patient or legal guardian signs the informed consent form.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult\r&lt;br&gt;\r&lt;br&gt;          -  PCR confirmed noval coronavirus infection\r&lt;br&gt;\r&lt;br&gt;          -  Symptoms developed more than 7 days\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2 &lt; 200 mmHg\r&lt;br&gt;\r&lt;br&gt;          -  Positive pressure ventilation (non-invasive or invasive) or high flow nasal cannula\r&lt;br&gt;             (HFNC) higher than 45 L/min for less than 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Requiring ICU admission\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  pregnancy;\r&lt;br&gt;\r&lt;br&gt;          -  patients currently taking corticosteroids (cumulative 400 mg prednisone or\r&lt;br&gt;             equivalent);\r&lt;br&gt;\r&lt;br&gt;          -  Severe underlying disease, i.e. end stage of malignancy disease or end stage of\r&lt;br&gt;             pulmonary disease;\r&lt;br&gt;\r&lt;br&gt;          -  Severe adverse events before ICU admission, i.e. cardiac arrest;\r&lt;br&gt;\r&lt;br&gt;          -  Underlying disease requiring corticosteroids;\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication for corticosteroids;\r&lt;br&gt;\r&lt;br&gt;          -  Recruited in other clinical intervention trial\r&lt;br&gt;","Inclusion criteria: All patients with SARS-CoV-2 pneumonia in the ICU","Inclusion criteria: 1. 16 to 75 years of age, male or female;\r&lt;br&gt;2. Respiratory or blood samples tested positive for novel coronavirus;\r&lt;br&gt;3. A novel coronavirus nucleic acid was detected in respiratory or anal swabs after 10 days of standard treatment with roranavir / ritonavir;\r&lt;br&gt;4. Willing to take contraception during the study and within 7 days after treatment;\r&lt;br&gt;5. No difficulty in swallowing the Pills;\r&lt;br&gt;6. Willing to sign informed consent form.","Inclusion criteria: (1) Patients in accordance with the diagnostic criteria of \"Quick reference guide for diagnosis and treatment of novel coronavirus pneumonia(2019-nCoV)(Standard Edition)\" and \"Diagnostic and treatment protocols of novel coronavirus pneumonia(Trial version 5)\" issued by National Health Commission;\r&lt;br&gt;(2) Patients in accordance with the TCM syndrome differentiation standard;\r&lt;br&gt;(3) Aged 18 to 85 years;\r&lt;br&gt;(4) Before the trial begins, patients or their legal representatives voluntarily agree to participate by giving written informed consent approved by ethic committee.","Inclusion criteria: 1. novel coronavirus: \r&lt;br&gt;(1) 1 days before onset, 14 had travel history or residence history in Wuhan or other areas with local cases;\r&lt;br&gt;(2) during the 14 days before onset, patients with fever or respiratory symptoms from Wuhan or other areas with persistent local cases were exposed;\r&lt;br&gt;(3) there was an epidemiological association between clustering onset or new coronavirus infection;\r&lt;br&gt;2. Clinical manifestations: \r&lt;br&gt;(1) fever; \r&lt;br&gt;(2) radiographically characteristic of ground glass or patchy consolidation pneumonia in the lung; \r&lt;br&gt;(3) normal or reduced leukocyte count or lymphocyte count in the early stage of the disease.\r&lt;br&gt;3. novel coronavirus nucleic acid positive novel coronavirus was detected by real-time fluorescence RT-PCR based on the standard of suspected cases: \r&lt;br&gt;(1) positive result of nCoV nucleic acid test;\r&lt;br&gt;(2) sequencing of the virus gene was highly homologous to the known new coronavirus. Patients included in the study need to meet the above three criteria and be clinically diagnosed as non critical patients.","Inclusion criteria: 1. New coronavirus-infected pneumonia confirmed by pathogenic detection;\r&lt;br&gt;2. Meet the diagnostic criteria for community-acquired pneumonia (based on 2019 ATS/IDSA diagnostic criteria);\r&lt;br&gt;3. Pneumonia Severity Index (PSI) III-V or Oxygenation Index (P/F)&lt;=300 mmHg;\r&lt;br&gt;4. Aged 18 to 75 years;\r&lt;br&gt;5. Obtain informed consent.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  18-75 years old ,no gender restriction\r&lt;br&gt;\r&lt;br&gt;          -  According to Diagnosis and Clinical Management of Pneumonia caused by 2019-nCoV\r&lt;br&gt;             infection(Trial Version 4), patients are diagnosed with severe or critical 2019-nCoV\r&lt;br&gt;             pneumonia with stay in the ICU of less than 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Women of childbearing age should have a negative blood pregnancy test before the start\r&lt;br&gt;             of dosing and agree to take effective contraceptive measures during the trial until\r&lt;br&gt;             the last follow-up (28 days)\r&lt;br&gt;\r&lt;br&gt;          -  Sequential Organ Failure Assessment(SOFA) score between 2-13 point\r&lt;br&gt;\r&lt;br&gt;          -  Voluntarily participate in this clinical study and sign a written informed consent. If\r&lt;br&gt;             the patient cannot obtain informed consent, he can authorize his legal representative.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Liver or kidney SOFA score of more than 3 points;\r&lt;br&gt;\r&lt;br&gt;          -  HIV positive\r&lt;br&gt;\r&lt;br&gt;          -  Highly allergic constitution or history of severe allergies;\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant and lactating women;\r&lt;br&gt;\r&lt;br&gt;          -  Patients with malignant tumors;\r&lt;br&gt;\r&lt;br&gt;          -  Patients with previous history of pulmonary embolism;\r&lt;br&gt;\r&lt;br&gt;          -  Participating in clinical trials of other drugs within 3 months before enrollment.\r&lt;br&gt;\r&lt;br&gt;          -  be thought by researchers to be inappropriate to participate in this clinical study.\r&lt;br&gt;","Inclusion criteria: Patients who meet the diagnostic criteria of pneumonia caused by novel coronavirus.","Inclusion criteria: (1) Those who meet the diagnosis of new coronavirus pneumonia and have clinical classification of low and medium;\r&lt;br&gt;(2) Inpatients aged 18 to 75 years;\r&lt;br&gt;(3) Voluntarily receive treatment with the drug and sign informed consent. The informed consent process complies with relevant GCP regulations.","Inclusion criteria: 1. COVID-19 diagnosed based on the interim guidelines of the World Health Organization;\r&lt;br&gt;2. Excess specimens for clinical testing (sputum, nasopharyngeal swabs, blood specimens, urine, anal swabs).\r&lt;br&gt;3. Sign the informed consent form (WeChat or electronic signature record).","Inclusion criteria: 1. aged between 16 and 50 years;\r&lt;br&gt;2. no history of gynecological diseases before;\r&lt;br&gt;3. willing to join this research and sign an informed consent form.","Inclusion criteria: (1) Confirmed patients (or legal guardian) sign a written informed consent form;\r&lt;br&gt;(2) Aged from 18 to 80 years, male or female;\r&lt;br&gt;(3) Patients with positive detection of 2019 Novel Coronavirus Pneumonia fluorescence RT-PCR in respiratory specimens or blood samples;\r&lt;br&gt;(4) Mild ill, severe ill and critical ill patients are grouped based on the fifth edition of the treatment and diagnosis plan published by the National Health Commission of the Peoples Republic of China.","Inclusion criteria: 1. Aged 18-70 years old;\r&lt;br&gt;2. Meet the diagnostic criteria for confirmed cases in the diagnosis and treatment plan of new coronavirus-infected pneumonia (trial version 5); and the clinical symptoms before admission or screening must meet the following conditions:\r&lt;br&gt;Fever (armpit temperature &gt;=37.3 degree C, or mouth temperature &gt;=38.0 degree C, or anal or ear temperature &gt;=38.6 degree C) &lt;=7 days; and breathing rate&gt; 24 beats / min or cough (at least one of the two);\r&lt;br&gt;3. Confirmed 2019-nCoV infection by Laboratory inspection (RT-PCR);\r&lt;br&gt;4. Have not previously received treatment or experimental treatment for COVID-19. Patients who have been treated with proprietary Chinese medicine or lopinavir / ritonavir tablets for less than 3 days can be enrolled;\r&lt;br&gt;5. Subjects volunteerly participate in this study and agree to sign informed consent;\r&lt;br&gt;6. According to the researcher's judgment, the subject / legal guardian is considered reliable and able to comply with this plan, visit plan and medication arrangement.","Inclusion criteria: 1. Aged &gt;=18 years;\r&lt;br&gt;2. Severed COVID-19 patients, matched the requirements of &lt;COVID-19 diagnosis and treatment programme (trial sixth edition)&gt; launched by NHC, which is meeting any of the following:\r&lt;br&gt;RR&gt;=30 times/min;\r&lt;br&gt;Rest SaO2&lt;=93%;\r&lt;br&gt;PaO2/FiO2&lt;=300mmHg;\r&lt;br&gt;Lung lesion area increasing &gt;50% with 24-28h via imaging examination;\r&lt;br&gt;3. Be able to work with researchers and be willing to comply with the entire research requirements.","Inclusion criteria: Diagnosis confirmed Novel Coronavirus Pneumonia (COVID-19)","Inclusion criteria: (1) Comply with the diagnostic criteria for COVID-19 in the \"Diagnosis and Treatment Program for pneumonia caused by novel coronavirus infection (Trial Version 5)\", meet the the criteria of severe and critical type;\r&lt;br&gt;(2) Agree to participate in the study and the patient or legal guardian signs the informed consent form.","Inclusion criteria: (1) Inpatients aged 50 and over, regardless of gender, voluntarily signed informed consent;\r&lt;br&gt;(2) Persons diagnosed with 2019-nCoV infection: respiratory specimens or blood specimens are tested positive for 2019-nCoV nucleic acid by real-time fluorescent RT-PCR; or respiratory specimens or blood specimens are sequenced for viral genes, which are highly homologous with known 2019-nCoV;\r&lt;br&gt;(3) Severe NCP group: meets (\"New Coronavirus Infected Pneumonia Diagnosis and Treatment Plan (Trial Fifth Edition)\") diagnostic criteria for heavy NCP.\r&lt;br&gt;(4) NCP group in acute exacerbation period: NCP patients with acute exacerbation period in general to severe and critically severe (for definition of severe and critically severe, see \"Pneumonitis Diagnosis and Treatment Program for New Coronavirus Infection (Trial Fifth Edition)\");\r&lt;br&gt;Remarks: \"Judgment Criteria for NCP Patients with Acute Exacerbation in General to Severe and Critical Severity\"\r&lt;br&gt;1) Aged 50 years or older;\r&lt;br&gt;2) Dyspnea (those who inhale oxygen in a mask);\r&lt;br&gt;3) Combined with basic diseases, such as COPD, diabetes, hypertension, coronary heart disease;\r&lt;br&gt;4) White blood cell count is less than 4  109 / L or has a tendency to decrease continuously;\r&lt;br&gt;5) Lymphocyte count &lt;1.5x10^9 / L or a trend of continuous decrease;\r&lt;br&gt;6) Platelet count is less than 150x10^9/L or has a tendency to decrease continuously;\r&lt;br&gt;7) Hemoglobin has continued to decrease;\r&lt;br&gt;8) C-reactive protein &gt;=10 mg / L or a trend of continuous increase;\r&lt;br&gt;9) Procalcitonin &gt;=0.5 ng / mL or a tendency of continuous increase;\r&lt;br&gt;10) Lactate dehydrogenase &gt;=250 U/L or a trend of continuous increase;\r&lt;br&gt;11) Aspartate aminotransferase and alanine aminotransferase have a tendency to increase continuously;\r&lt;br&gt;12) Creatinine &gt;=133 umol/L or a tendency of continuous increase;\r&lt;br&gt;13) D-dimer &gt;=0.5 mg/L or a trend of continuous increase;\r&lt;br&gt;14) There is a continuous decrease in serum potassium;\r&lt;br&gt;15) IL-6 has a tendency to increase continuously;\r&lt;br&gt;16) Any of IL-2, IL-4, IL-10, TNF, IFN-r, and IL-17A has a tendency to increase continuously;\r&lt;br&gt;17) Imaging findings consistent with NCP progression.\r&lt;br&gt;Remarks: (1) If 9 or more of the above 17 items are met, they are judged to be \"normal-to-severe, severely severe NCP patients with acute exacerbation period\"; (2) continuous increase or decrease trend: at least 3 consecutive measurements, specific trends Determined by the research doctor; (3) In view of the special circumstances of the NCP, during the trial implementation, the selection criteria of the protocol can be appropriately updated and adjusted according to the clinical progress.","Inclusion criteria: 1. Inpatients aged 18 to 80 years old, male or female;\r&lt;br&gt;2. Confirmed patient diagnosed according to the guideline for Diagnosis and Treatment for COVID-19 (5th version), whose clinical classification is common or severe case;\r&lt;br&gt;Clinically diagnosed cases (suspected cases with radiological characteristics of pneumonia) or suspected cases have one of the following pathogenic evidences:\r&lt;br&gt;1) positive sputum or blood SARS-CoV-2 real-time RT-PCR assay;\r&lt;br&gt;2) Virus gene sequence from respiratory tract samples or blood samples, is highly homologous with SARS-CoV-2;\r&lt;br&gt;3. All subjects with childbearing ages must take effective contraceptive measures within 3 months after enrolling the screening period and after this clinical trial;\r&lt;br&gt;4. Full evaluation of the patient's condition, and confirmation that the patient can be transfused into convalescent plasma by doctors;\r&lt;br&gt;5. Volunteer to transfuse convalescent plasma, and sign the informed transfusion form and sign the notice of infusion (when neither the subject nor the legal guardian can read and understand the agreed contents of the notice of infusion, they need to sign it together with a third-party witness or/and his legal guardian or his legal representative to sign it together).","Inclusion criteria: COVID-19 patients admitted to Tongji Hospital ,Tongji Medical College, Huazhong University of Science and Technology","Inclusion criteria: 1. Aged 18 to 75 years male or female, willing to sign the informed consent; \r&lt;br&gt;2. Patients with novel coronavirus infection pneumonia were confirmed by epidemiology and clinical symptoms. The diagnostic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 6)\";\r&lt;br&gt;3.Tested positive for novel coronavirus infection using a real time polymerase chain reaction (RT-PCR)-based diagnostic assay; or highly homologous to COVID-19 according to Virus gene sequencing;\r&lt;br&gt;4. Patients with pneumonia were confirmed by Chest imaging;\r&lt;br&gt;5. Enrollment and initiation of study drug treatment &lt;=10 days after onset of symptoms; Symptom are mainly fever, or cough on patients without fever;\r&lt;br&gt;6. Willing to abide by the protocol according investigators.","Inclusion criteria: 1. Meet the diagnostic criteria of the \"New Coronavirus Pneumonia Diagnosis and Treatment Scheme\" and patients diagnosed with new coronavirus infection; \r&lt;br&gt;2. Meet the diagnostic criteria for severe cases in the \"Plan\", namely: respiratory distress, RR &gt;=30 times / min; Below, refers to oxygen saturation &lt;=93%; arterial blood oxygen partial pressure (PaO2 / oxygen concentration (FiO2) &lt;=300mmHg;\r&lt;br&gt;3. aged &gt;=18 years old;\r&lt;br&gt;4. those who have voluntarily signed informed consent.","Inclusion criteria: All students from China University will be invited to participate in this research. Students will voluntarily participate in the study and ask for an informed consent.","Inclusion criteria: 1. aged 18-70 years male or female;\r&lt;br&gt;2. 2019 new coronavirus nucleic acid test positive;\r&lt;br&gt;3. meet the national diagnosis criteria;\r&lt;br&gt;4. subjects onset within 8 days (severe cases can be delayed to 14 days);\r&lt;br&gt;5. subjects or agency personnel agree to sign the informed consent;\r&lt;br&gt;6. subjects who can take oral medication or who receive oral medication;\r&lt;br&gt;7. subjects agree to collect clinical samples;\r&lt;br&gt;8. female subjects of child-bearing age are not pregnant and agree to take effective contraceptive measures within 7 days of the last oral medication to ensure that they will not pregnant;\r&lt;br&gt;9. men agree not to have sex with women for seven days after taking their last oral medication.","Inclusion criteria: Subjects who met all of the following conditions entered the trial:\r&lt;br&gt;1. Male or female patients aged 16 to 75 years;\r&lt;br&gt;2. willing to sign informed consent;\r&lt;br&gt;3. Based on the criteria for suspected cases of COVID-19 infection, sputum, throat swabs, lower respiratory tract secretions and other specimens were tested for positive COVID-19 nucleic acid by real-time fluorescent RT-PCR; or viral gene sequencing was performed with known COVID- 19 highly homologous;\r&lt;br&gt;4. The imaging findings are consistent with pneumonia.","Inclusion criteria: Healthcare-personnel who are working for treating COVID-19","Inclusion criteria: Patients aged &gt;=18 years with novel coronavirus pneumonia who agreed to participate in this trial and signed the informed consent.","Inclusion criteria: 1. Patients aged  15-80 years,diagnosed with mild, common, and severe novel coronavirus pneumonia in accordance with the diagnostic criteria for the diagnosis and treatment of novel coronavirus pneumonia issued by the National Health Commission (trial version 5);\r&lt;br&gt;2. White blood cell Count &lt; 15.0 x 10^9/L and Lymphocyte Count &lt; 0.8 x10^9/L.","Inclusion criteria: 1. In line with the diagnosis and treatment plan of pneumonia infected by novel coronavirus of the National Health Commission (Fifth Edition) Hubei Province Diagnostic criteria: including clinical diagnosis and etiological diagnosis;\r&lt;br&gt;2. Obtain the informed consent signed by the patient or the legally authorized agent of the patient.","Inclusion criteria: 1. Aged 18 to 80 years (inclusive);\r&lt;br&gt;2. People who had ineffective protection, i.e.:\r&lt;br&gt;1) living, studying, working together with, or having close contacts with confirmed cases and positive testers, such as working at close distances or sharing the same classroom or living in the same house;\r&lt;br&gt;2) had close contacts with medical personnel, family members or people who have similar close contact during the diagnosis, treatment, and visits, such as visiting or staying in a closed environment with other patients in the ward and their accompanying staff personnel;\r&lt;br&gt;3) people who took the same transportation and have close contact with the cases, including carers on the transportation vehicle;\r&lt;br&gt;4) people traveled together (e.g., family, colleagues, friends, etc.);\r&lt;br&gt;5) Other passengers or flight attendants who possibly had close contact with confirmed cases and positive testers after investigation and evaluation;\r&lt;br&gt;3. People who were considered as having close contacts with cases after an assessment by onsite investigators.","Inclusion criteria: Inpatients with 2019 Novel Coronavirus infection in the severe case section running by national medical team from the Second Affiliated hospital of Xian Jiaotong University","Inclusion criteria: 1. Aged 18-80 years;\r&lt;br&gt;2. Within 1 week of onset;\r&lt;br&gt;3. Meet the diagnostic criteria of common, severe and critical NCP, according to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Pneumonia (Trial Version 6)\".\r&lt;br&gt;4. Sign informed consent.","Inclusion criteria: Diagnosis confirmed Novel Coronavirus Pneumonia (COVID-19)","Inclusion criteria: 1. Female of after menarche;\r&lt;br&gt;2. Meet the pneumonia diagnosis and treatment plan of the national health commission for new coronavirus infection (5th edition) and the diagnostic criteria of hubei province: including clinical diagnosis and etiological diagnosis;\r&lt;br&gt;4. Patients who signed the informed consent","Inclusion criteria: 1)2019-nCoV-cured patients that over 18 years of age\r&lt;br&gt;2)Sign informed consent.","Inclusion criteria: 1. Aged 18 to 70 years old, inpatients, male or female;\r&lt;br&gt;2. Patients with severe novel coronavirus infection: According to the \"Pneumonitis Diagnosis and Treatment Guideline for the Novel Coronavirus Infection (Trial Version 5)\", clinically diagnosed cases (suspected cases with pneumonia imaging features) or suspected cases.\r&lt;br&gt;Severe patients must also meet any of the following:\r&lt;br&gt;1) Respiratory distress, RR&gt;=30 times / minute\r&lt;br&gt;2) In the resting state, the oxygen saturation is &lt;=93%;\r&lt;br&gt;3) Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;=300 mmHg (1mm Hg = 0.133 kPa).\r&lt;br&gt;3. Subjects and / or legal guardians of the subjects volunteered to participate in the study and voluntarily signed informed consent.","Inclusion criteria: Subjects who meet the following conditions can become subjects of this study:\r&lt;br&gt;1. Will sign written informed consent. Adolescents or patients who cannot sign informed consent must obtain informed consent from the guardian;\r&lt;br&gt;2. Chinese aged &gt;=18 years;\r&lt;br&gt;3. In accordance with NCP criteria for severe and critical illness, namely \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 6)\". Combined with the following epidemiological history, clinical manifestations, and pathogenic examinations to make a comprehensive judgment.\r&lt;br&gt;4. The course of disease is within 14 days after the onset of illness;\r&lt;br&gt;5. Will take nasopharyngeal or oropharyngeal swabs before administration.","Inclusion criteria: 1) age 18-80 years old, regardless of gender: 2) the diagnosis criteria of severe nCoV pneumonia in line with the 6th edition of China's new coronavirus pneumonia diagnosis scheme: a.B. Real-time fluorescence rt-pcr of respiratory tract specimens or blood samples was used to detect positive nCoV nucleic acid;3) critical cases of nCoV pneumonia: meet one of the following criteria: a. respiratory failure and mechanical ventilation required;B. shock;C. Combined with other organ failure, intensive care unit is required;4) patients with poor treatment response: that is, the above critically ill patients have undergone active modern medicine to fight against shock, correct acidosis, improve multi-organ function rescue and ECMO assisted breathing, and have not been improved by circulation assisted treatment and hormone application;5) those who signed the informed consent and agreed to participate in the initial clinical trial were selected.","Inclusion criteria: 1. Volunteer to participate in the study and sign informed consent;\r&lt;br&gt;2. Aged 18-65 years, male or female;\r&lt;br&gt;3. Weight &gt;= 40kg and &lt;=100kg, and BMI &gt;= 18kg/m2;\r&lt;br&gt;4. Medical staff during the novel coronavirus (COVID-19) outbreak.","Inclusion criteria: (1) In line with ethics, sign a written informed consent form;\r&lt;br&gt;(2) Patients with positive detection of new coronavirus nucleic acid;\r&lt;br&gt;(3) Chest CT confirmed pulmonary lesions;\r&lt;br&gt;(4) Hospitalized patients with fever or respiratory symptoms;\r&lt;br&gt;(5) Patients who did not participate in other clinical studies within three months.","Inclusion criteria: 1. Aged 18-75 years old;\r&lt;br&gt;2. Pneumonia patients with new coronavirus infection were confirmed to be positive by RT-PCR and clinical manifestations. The diagnosis standard refers to the diagnosis and treatment plan for pneumonia with new coronavirus infection (trial version 4);\r&lt;br&gt;3. patients with newly diagnosed respiratory system discomfort who have been hospitalized (the diagnosis time of respiratory system discomfort shall not exceed 7 days);\r&lt;br&gt;4. Women and their partners who have no planned pregnancy for nearly half a year and are willing to take effective contraceptive measures within 30 days from the first administration of the study drug to the last administration;\r&lt;br&gt;5. Agree not to participate in other clinical research within 30 days from the first administration of the study drug to the last administration.\r&lt;br&gt;6.Patients who voluntarily sign informed consent.","Inclusion criteria: cured patients of 2019 novel coronavirus.","Inclusion criteria: The COVID-19 patients are confirmed according to the novel coronavirus pneumonia diagnosis and treatment plan (trial version fifth) issued by the National Health Protection Commission and the Chinese medicine administration.","Inclusion criteria: 1) The NCP puerperae undergoing cesarean section (The diagnosis and treatment plan of pneumonia infected by novel coronavirus of the National Health Commission (Fifth Edition) Hubei Province Diagnostic criteria: including clinical diagnosis and etiological diagnosis);\r&lt;br&gt;2) Contact medical staff related to cesarean section of NCP puerperae;\r&lt;br&gt;3) Voluntary participation in the test and signing of informed consent.","Inclusion criteria: 1. Aged 18-75 years old;\r&lt;br&gt;2. RT-PCR positive for 2019-nCoV or Confirmed lung involvement with chest imaging;\r&lt;br&gt;3. The clinical symptoms are slight, and there is no obvious manifestation of pneumonia (mild disease) or clinical symptoms such as fever and respiratory tract in imaging. The manifestation of pneumonia (common type) can be seen in imaging;\r&lt;br&gt;4. &lt;=7 days since onset of the disease;\r&lt;br&gt;5. Willingness of study participant to accept randomization to any assigned treatment arm;\r&lt;br&gt;6. Must agree not to enroll in another study of an investigational agent prior to completion of Day 28 of study.","Inclusion criteria: 1. The diagnosis conforms to the diagnostic criteria of \"pneumonia diagnosis and treatment program for new coronavirus infection (trial version 5)\";\r&lt;br&gt;2. Clinical classification is normal,severe or critical;\r&lt;br&gt;3. Subject aged &gt;=18 years old;\r&lt;br&gt;4. The patient or his/her legal guardian will participate voluntarily and sign the informed consent.","Inclusion criteria: 1. Voluntarily sign the Consent Form;\r&lt;br&gt;2. Male or female aged 18 and over;\r&lt;br&gt;3. According to the \"Diagnosis and Treatment Scheme for Pneumonia of Novel coronavirus pneumonia Infection-Trial Fifth Edition\", inpatient diagnosed with Novel coronavirus pneumonia diagnosed and clinical classification of ordinary type: Inpatients with fever (underarm temperature &gt;= 37.0 degree C), respiratory tract, etc. Imaging shows pneumonia.","Inclusion criteria: 1. First-line medical staff: doctors and nurses who enter the fixed-point pneumonia treatment hospital in Hubei Province for first-line clinical work, or clinical doctors and nurses who have treated COVID19 pneumonia cases in local designated pneumonia treatment hospitals, and clinical first-line medical staff who are exposed to/receive suspected cases of fever and confirmed cases of COVIP19 in hospital fever clinics\r&lt;br&gt;2. Confirmed and suspected cases: In the time of this investigation, in accordance with the latest version of the country's \"new coronavirus pneumonia diagnosis and treatment program\" confirmed and clinically confirmed patients. Suspected cases: In the time of this investigation, in accordance with the latest version of the country's \"new coronavirus pneumonia treatment program\" of suspected patients, but has not yet reached the diagnosis of patients. If the patient is eventually diagnosed but is suspected in the investigation, it is still classified as a suspected case.","Inclusion criteria: (1) Adult aged &gt;=18 years and agrees to sign the informed consent;\r&lt;br&gt;(2) Laboratory-confirmed 2019-nCoV infection by real-time RT-PCR;\r&lt;br&gt;(3) Chest imaging (CT) confirmed lung damage: multiple small plaques and stromal changes in the lungs, which were obvious in the outer lung, or multiple ground-glass shadows and infiltration shadows in both lungs, the changes may not be present in mild patients;\r&lt;br&gt;(4) Hospitalized patients with fever (axillary temperature &gt;=37.0 degree C) or respiratory symptoms;\r&lt;br&gt;(5) The interval between symptom onset and randomization was within 12 days;\r&lt;br&gt;(6) Did not participate in other clinical researches within 3 months;\r&lt;br&gt;(7) Do not participate other antiviral studies within 28 days of follow-up.","Inclusion criteria: 1. aged &gt;=18 years;\r&lt;br&gt;2. Gender limitation;\r&lt;br&gt;3. Patients must be able to sign informed consent and understand the possible risks of microecological intervention;\r&lt;br&gt;4. Be willing to provide stool and blood samples on time.","Inclusion criteria: Diagnostic criteria refers to the WHO standards, including clinically diagnosed cases and laboratory confirmed cases","Inclusion criteria: (1) Age 18-70 years\r&lt;br&gt;(2) Clinical symptoms, signs, and lung CT suggest changes in lung inflammation. Patients diagnosed with new type of coronavirus pneumonia combined with more than one nucleic acid test\r&lt;br&gt;(3) Clinical symptoms, signs, and lung CT suggest lung inflammation changes. Combined with more than one respiratory or blood specimen virus gene sequencing, it is highly homologous to known new coronaviruses.\r&lt;br&gt;(4) Negative nucleic acid or viral gene test, but New Crown Pneumonia expert group discusses cases with high suspicion of New Crown Pneumonia\r&lt;br&gt;(5) Voluntarily sign the informed consent and agree to comply with the requirements of the test protocol\r&lt;br&gt;(6) Patients can communicate in words or words. Sign informed consent\r&lt;br&gt;(7) The patient agrees and has the ability to complete auxiliary tests related to the trial","Inclusion criteria: 1. Aged 18-90 years;\r&lt;br&gt;2. With risk factor of COVID-19;\r&lt;br&gt;3. Access to nCapp platform;\r&lt;br&gt;4. to be able to complete a 1 year follow up.","Inclusion criteria: All students from Sichuan University will be invited to participate in this research. Students will voluntarily participate in the study and ask for an informed consent.","Inclusion criteria: (1) Patients with mild who are in compliance with the \"Pneumonitis Diagnosis and Treatment Program for COVID-19(Trial Fifth Edition)\" (released on 2020.2.4);\r&lt;br&gt;(2) Aged more than 18 years old;\r&lt;br&gt;(3) Informed consent of the patient.","Inclusion criteria: 1. The patients who were diagnosed with the common type of NCP (including severe risk factors) and severe cases of new coronavirus pneumonia;\r&lt;br&gt;2. Aged 18 to 85 years;\r&lt;br&gt;3. IL-1 elevated (using Elisa method, using the same company kit);\r&lt;br&gt;4. Patients or authorized family members volunteered to participate in this study and signed informed consent;\r&lt;br&gt;Definition of Novel Coronavirus Pneumonia (NCP) clinical cases:\r&lt;br&gt;1. Regular patients with NCP (including severe risk factors): patients with dual pulmonary lesions based on common NCP clinical symptoms accompanied by fever or no fever;\r&lt;br&gt;2. Critical NCP patient: Refer to the \"New Coronavirus Pneumonia Diagnosis and Treatment Plan (Fifth Edition)\" formulated by the National Health Commission.","Inclusion criteria: (1) Meet NCP critical diagnosis criteria;\r&lt;br&gt;(2) Volunteer to participate in this study, cooperate with examination and treatment;\r&lt;br&gt;(3) The selected patients were basically stable, conscious and cooperative;\r&lt;br&gt;(4) No serious mental disorder;\r&lt;br&gt;(6) Aged between 20-80 years.","Inclusion criteria: 1. Aged 18 to 60 years old;\r&lt;br&gt;2. Inpatients who meet the diagnostic criteria for mild, general and neonatal pneumonia in western medicine, and early and recovery stages of traditional Chinese medicine;\r&lt;br&gt;3. Understand and agree to participate in this study and sign the informed consent.","Inclusion criteria: 1. The age at the time of signing the informed consent is &gt;= 18 years old and &lt;= 75 years old, both male and female; \r&lt;br&gt;2. The change of typical viral pneumonia in lung was detected by RT-PCR test of novel coronavirus nucleic acids or lung CT; \r&lt;br&gt;3. SaO2 / SpO2 &lt;= 94% or pa02 / fi02 ratio &lt; 300mghg at room temperature at admission; \r&lt;br&gt;4. Onset &lt;=12 days; \r&lt;br&gt;5. Willing to participate in the trial and randomly assigned to any treatment group; \r&lt;br&gt;6. Cannot participate in another experiment during the study period.","Inclusion criteria: 1. Male or female, 18-95 years old;\r&lt;br&gt;2. 2019 new coronavirus nucleic acid test positive;\r&lt;br&gt;3. Diagnosed as moderate to severe cases of new coronavirus pneumonia in 2019, which meets the following clinical manifestations:\r&lt;br&gt;4. With fever and respiratory symptoms, imaging shows pneumonia;\r&lt;br&gt;5. A severe case diagnosed with 2019 new coronavirus pneumonia, that is, any of the following:\r&lt;br&gt;(1) Increased breathing rate (&gt;=30 beats / min), difficulty breathing, cyanosis of lips;\r&lt;br&gt;(2) In the resting state, it means that oxygen saturation &lt;=93%; or blood oxygen drops rapidly;\r&lt;br&gt;(3) Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;=300mmHg (1mmHg = 0.133kPa);\r&lt;br&gt;6. I or the authorized agent signed the informed consent form;\r&lt;br&gt;7. Agree to collect clinical samples.","Inclusion criteria: 1. Aged &gt;=60 years;\r&lt;br&gt;2. Patients confirmed with novel coronavirus pneumonia. The Diagnostic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\";\r&lt;br&gt;3. Those without broad-spectrum antibacterial, antifungal, and antiviral treatment;\r&lt;br&gt;4. Imaging revealed pneumonia in patients with a diagnosis of pathogen: influenza, CAP/HAP bacterial infection, and fungal infection;\r&lt;br&gt;5. Participants signed informed consent before the study;\r&lt;br&gt;6. It must be agreed not to participate in other clinical studies until the 28th day of completion.","Inclusion criteria: 1) Male and female, 18-70 years old;\r&lt;br&gt;2) Severe patients (in any case: respiratory distress, RR &gt;= 30 times / min; in resting state, oxygen saturation &lt;= 93%; PaO2 / FiO2 &lt;= 300MMHG);\r&lt;br&gt;3) Within 12 days after illness onset;\r&lt;br&gt;4) Agree to sign the informed consent;\r&lt;br&gt;5) Able to ingest, absorb and tolerate oral medication;\r&lt;br&gt;6) Agree to collect clinical samples;\r&lt;br&gt;7) Consent to contraceptive measures for sex within 7 days of the last oral medication.","Inclusion criteria: The diagnostic criteria of novel coronavirus infection pneumonia can be observed and agreed by the patients themselves.","Inclusion criteria: 1. The neonates delivered by the mother who were suspected or confirmed infection of COVID-19;\r&lt;br&gt;2. The newborn,whose mother had no diagnosis of COVID-19 before delivery, had a history of epidemiological exposure (including diagnosis of COVID-19 of their mother after delivery or other people who had a close contacts with neonates), and the newborn tested positive for SARS-Cov-2 nucleic acid after birth, whether they had clinical symptom or not.","Inclusion criteria: 1) Aged &gt;= 18 years;            \r&lt;br&gt;2) In line with the diagnostic criteria of \"new coronavirus pneumonia diagnosis program\", the patient was diagnosed as pneumonia infected by the new coronavirus;\r&lt;br&gt;3) Severe pneumonia index (PSI) class for I ~ II;            \r&lt;br&gt;4) Hospitalized for:            \r&lt;br&gt;Fever: axillary temperature &gt;= 36.7 degree C, oral temperature &gt;= 38.0 degree C, Anal temperature &gt;= 38.6 degree C;            \r&lt;br&gt;respiratory rate &gt; 24 times / min or cough (at least one of them);            \r&lt;br&gt;5) The course of symptoms should be less than or equal to 8 days;            \r&lt;br&gt;6) Volunteers and comply with the hospital regulations, can cooperate with the completion of the prescribed inspection;           \r&lt;br&gt;7) Voluntary informed consent was signed prior to the trial.","Inclusion criteria: Patients with novel coronavirus infection who agreed to participate in this trial and signed the informed consent form. The diagnose criteria was according to Diagnostic and treatment protocol of COVID-19 pneumonia published by Chinese General Office of National Health Committee(6th and further edition).","Inclusion criteria: (1) nurses with working years &gt;=1 year;\r&lt;br&gt;(2) registered nurses who are qualified to practice;\r&lt;br&gt;(3) nurses who volunteered to participate in this study.","Inclusion criteria: (1) Aged 18-65 years;\r&lt;br&gt;(2) Virus nucleic acid test is positive;\r&lt;br&gt;(3) Lung CT showed multiple patchy, lumpy ground glass opacity(GGO) or consolidation in both lungs.","Inclusion criteria: 1. Aged &gt;18 years; \r&lt;br&gt;2. Laboratory (RT-PCR) confirmed infection with 2019-nCoV; \r&lt;br&gt;3. Lung involvement confirmed with chest imaging.","Inclusion criteria: All patients who were diagnosed as COVID-19 according to the interim guidance of China National Health Commission (NHC)  were screened in this study. CVD included hypertension, coronary heart disease or/and heart failure confirmedly diagnosed in the past.","Inclusion criteria: 1. Aged &gt;=18 years old female;\r&lt;br&gt;2. A history of fertility or sexual activity\r&lt;br&gt;3. Meet the pneumonia diagnosis and treatment plan of the national health commission for new coronavirus infection (5th edition) and the diagnostic criteria of Hubei province: including clinical diagnosis and etiological diagnosis;\r&lt;br&gt;4. Sign the informed consent.","Inclusion criteria: 1. Patients or his/her legal representatives agreed to participate the study and signed the informed consent. \r&lt;br&gt;2. Those diagnosed with mild or moderate novel coronavirus pneumonia (NCP) or those with severe NCP but can take medicines orally or via stomach tube. The confirmed patients were defined as those NCP suspects with one of the following pathogenic evidences:\r&lt;br&gt;1) The novel coronavirus in respiratory or blood specimens were confirmed by real time RT-PCR.\r&lt;br&gt;2) The genetic sequence of the virus detected in respiratory or blood specimen are highly homologous with the known coronavirus;\r&lt;br&gt;3. Adult patient aged&gt;=18 years;\r&lt;br&gt;4. Those who are able to communicate well with investigators and to complete the study according to the protocol.","Inclusion criteria: 1. 18 years old &lt;= age &lt;= 60 years old when screening, not limited to men and women;\r&lt;br&gt;2. Who are in close contact with suspected cases, confirmed cases, and positive test of new coronavirus nucleic acid, and those who have not taken effective protection, that is, close contacts;\r&lt;br&gt;3. Study subjects are willing to be randomly assigned to any designated treatment group;\r&lt;br&gt;4. Must agree to not participate in another study of study drugs until day 24 of completion of the study.\r&lt;br&gt;5. Participants volunteered to participate in this study and signed informed consent.","Inclusion criteria: 1) Aged &gt;= 18 years;\r&lt;br&gt;2) In line with the diagnostic criteria of \"new coronavirus pneumonia diagnosis program\", the patient was diagnosed as pneumonia infected by the new coronavirus;\r&lt;br&gt;3) Severe pneumonia index (PSI) class for III ~ IV;\r&lt;br&gt;4) The course of symptoms should be less than or equal to 8 days;\r&lt;br&gt;5) Volunteers and comply with the hospital regulations, can cooperate with the completion of the prescribed inspection;\r&lt;br&gt;6) Voluntary informed consent was signed prior to the trial.","Inclusion criteria: 1. Severe patients diagnosed with novel coronavirus pneumonia (COVID-19);\r&lt;br&gt;2. Aged 35 years old to 74 years old;\r&lt;br&gt;3. Patients or authorized family members volunteered to participate in this study and signed informed consent.\r&lt;br&gt;Note: Case definition: Severe NCP: Refer to the \"New Coronavirus Pneumonia Diagnosis and Treatment Plan (Fifth Edition)\" formulated by the National Health Commission.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age =18 years at time of signing Informed Consent Form\r&lt;br&gt;\r&lt;br&gt;          2. Laboratory (RT-PCR) confirmed infection with 2019-nCoV.\r&lt;br&gt;\r&lt;br&gt;          3. Lung involvement confirmed with chest imaging\r&lt;br&gt;\r&lt;br&gt;          4. Hospitalised with:\r&lt;br&gt;\r&lt;br&gt;               -  Fever - =36.7? -axilla or Oral temperature = 38.0 ? or =38.6C tympanic or rectal\r&lt;br&gt;                  or\r&lt;br&gt;\r&lt;br&gt;               -  And at least one of Respiratory rate &gt;24/min Or Cough\r&lt;br&gt;\r&lt;br&gt;          5. =8 days since illness onset\r&lt;br&gt;\r&lt;br&gt;          6. Willingness of study participant to accept randomization to any assigned treatment\r&lt;br&gt;             arm.\r&lt;br&gt;\r&lt;br&gt;          7. Must agree not to enroll in another study of an investigational agent prior to\r&lt;br&gt;             completion of Day 28 of study.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Physician makes a decision that trial involvement is not in patients' best interest,\r&lt;br&gt;             or any condition that does not allow the protocol to be followed safely.\r&lt;br&gt;\r&lt;br&gt;          2. Severe liver disease (e.g. Child Pugh score = C, AST&gt;5 times upper limit)\r&lt;br&gt;\r&lt;br&gt;          3. SaO2/SPO2=94% in room air condition, or the Pa02/Fi02 ratio &lt;300mgHg\r&lt;br&gt;\r&lt;br&gt;          4. Known allergic reaction to remdesivir\r&lt;br&gt;\r&lt;br&gt;          5. Patients with known severe renal impairment (estimated glomerular filtration rate =30\r&lt;br&gt;             mL/min/1.73 m2) or receiving continuous renal replacement therapy, hemodialysis,\r&lt;br&gt;             peritoneal dialysis\r&lt;br&gt;\r&lt;br&gt;          6. Pregnant or breastfeeding, or positive pregnancy test in a predose examination\r&lt;br&gt;\r&lt;br&gt;          7. Will be transferred to another hospital which is not the study site within 72 hours.\r&lt;br&gt;\r&lt;br&gt;          8. Receipt of any experimental treatment for 2019-nCoV (off-label, compassionate use, or\r&lt;br&gt;             trial related) within the 30 days prior to the time of the screening evaluation.\r&lt;br&gt;","Inclusion criteria: 1. Diagnosed Novel coronavirus pneumonia patients or clinically diagnosed NCP patients in Hubei Province;\r&lt;br&gt;2. Aged 18 to 65 years;\r&lt;br&gt;3. The time interval between symptom onset and randomization was within 7 days (the onset of symptom was mainly determined by the time of fever);\r&lt;br&gt;4. Sign the written informed consent before the study.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The neonates with COVID-19,or neonates born by infected mothers\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The neonates with major anomalies\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  people who lived in or out of China at present and threatened by the infection and\r&lt;br&gt;             spread of COVID-19\r&lt;br&gt;\r&lt;br&gt;               -  without gender and age restriction\r&lt;br&gt;\r&lt;br&gt;               -  people who have concerns of his
