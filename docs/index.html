t;br&gt;\r&lt;br&gt;          2. Self-reported symptoms of SARS-CoV-2 infection including any of the following: fever\r&lt;br&gt;             =37.5C, cough, dyspnea, chest tightness, malaise, sore throat, myalgias, or coryza\r&lt;br&gt;\r&lt;br&gt;          3. Time from a positive test result to day 1 of treatment &lt;96 hours\r&lt;br&gt;\r&lt;br&gt;          4. Time from patient reported first symptoms to day 1 of treatment &lt;12 days\r&lt;br&gt;\r&lt;br&gt;          5. Adults, age 18 and over, with any risk factor for severe disease\r&lt;br&gt;\r&lt;br&gt;          6. Resident of Alberta or if not a resident of Alberta able to provide complete follow-up\r&lt;br&gt;             data\r&lt;br&gt;\r&lt;br&gt;          7. Agrees to use adequate contraception for the duration of the study\r&lt;br&gt;\r&lt;br&gt;          8. Informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Currently or imminently planned admission to hospital\r&lt;br&gt;\r&lt;br&gt;          2. Any contraindication to hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          3. Participation in an ongoing interventional clinical trial within the previous 30 days\r&lt;br&gt;\r&lt;br&gt;          4. Use of hydroxychloroquine (Plaquenil) or chloroquine, lumefantrine, mefloquine, or\r&lt;br&gt;             quinine within the previous 30 days.\r&lt;br&gt;\r&lt;br&gt;          5. Inability to swallow pills or any other reason that compliance with the medical\r&lt;br&gt;             regimen is not likely\r&lt;br&gt;\r&lt;br&gt;          6. Pregnant or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          7. Severe underlying disease where treatment is not likely to be beneficial to the\r&lt;br&gt;             patient.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female, aged at 18 years (including) -75 years old\r&lt;br&gt;\r&lt;br&gt;          2. Laboratory confirmation of SARS-CoV-2 infection by reverse-transcription polymerase\r&lt;br&gt;             chain reaction (RT-PCR) from any diagnostic sampling source\r&lt;br&gt;\r&lt;br&gt;          3. Pneumonia that is judged by computed tomography\r&lt;br&gt;\r&lt;br&gt;          4. In accordance with any one of the following : 1)dyspnea (RR = 30 times / min),\r&lt;br&gt;             2)finger oxygen saturation = 93% in resting state, 3)arterial oxygen partial pressure\r&lt;br&gt;             (PaO2) / oxygen absorption concentration (FiO2) = 300MMHG, 4)pulmonary imaging shows\r&lt;br&gt;             that the focus progress &gt; 50% in 24-48 hours\r&lt;br&gt;\r&lt;br&gt;          5. Interstitial lung damage is judged by computed tomography.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Pregnancy, lactation and those who are not pregnant but do not take effective\r&lt;br&gt;             contraceptives measures;\r&lt;br&gt;\r&lt;br&gt;          2. Patients with malignant tumor, other serious systemic diseases and psychosis;\r&lt;br&gt;\r&lt;br&gt;          3. Patients who are participating in other clinical trials;\r&lt;br&gt;\r&lt;br&gt;          4. Inability to provide informed consent or to comply with test requirements.\r&lt;br&gt;\r&lt;br&gt;          5. Co-Infection of HIV, tuberculosis, influenza virus, adenovirus and other respiratory\r&lt;br&gt;             infection virus.\r&lt;br&gt;\r&lt;br&gt;          6. Invasive ventilation\r&lt;br&gt;\r&lt;br&gt;          7. Shock\r&lt;br&gt;\r&lt;br&gt;          8. Combined with other organ failure( need organ support)\r&lt;br&gt;\r&lt;br&gt;          9. Interstitial lung damage caused by other reasons ( in 2 weeks)\r&lt;br&gt;\r&lt;br&gt;         10. The pulmonary imaging revealed the interstitial damage of lungs before the COVID-19\r&lt;br&gt;             confirmed.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Aged 18-75 years old;\r&lt;br&gt;\r&lt;br&gt;          -  Pneumonia patients with new coronavirus infection were confirmed to be positive by\r&lt;br&gt;             RT-PCR and clinical manifestations. The diagnosis standard refers to the diagnosis and\r&lt;br&gt;             treatment plan for pneumonia with new coronavirus infection (Current Trial Version);\r&lt;br&gt;\r&lt;br&gt;          -  Patients with newly diagnosed respiratory system discomfort who have been hospitalized\r&lt;br&gt;             (the diagnosis time of respiratory system discomfort shall not exceed 7 days);\r&lt;br&gt;\r&lt;br&gt;          -  Women and their partners who have no planned pregnancy for nearly half a year and are\r&lt;br&gt;             willing to take effective contraceptive measures within 30 days from the first\r&lt;br&gt;             administration of the study drug to the last administration;\r&lt;br&gt;\r&lt;br&gt;          -  Agree not to participate in other clinical research within 30 days from the first\r&lt;br&gt;             administration of the study drug to the last administration;\r&lt;br&gt;\r&lt;br&gt;          -  Patients who voluntarily sign informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The pneumonia patients with severe new coronavirus infection met one of the following\r&lt;br&gt;             conditions: respiratory distress, RR &gt;= 30 times / min; or SaO2 / SpO2 &lt;93% in resting\r&lt;br&gt;             state; or arterial partial pressure of oxygen (PaO2) / concentration of oxygen (FiO2)\r&lt;br&gt;             &lt;300MMHG (1mmhg = 0.133kpa);\r&lt;br&gt;\r&lt;br&gt;          -  Pneumonia patients with severe new coronavirus infection meet one of the following\r&lt;br&gt;             conditions: respiratory failure and need mechanical ventilation; or shock; or other\r&lt;br&gt;             organ failure combined with ICU monitoring treatment;\r&lt;br&gt;\r&lt;br&gt;          -  Severe liver disease (such as child Pugh score &gt;=C, AST &gt; 5 times upper limit);\r&lt;br&gt;\r&lt;br&gt;          -  Patients with contraindications specified in the instructions of ritonavir tablets;\r&lt;br&gt;\r&lt;br&gt;          -  The pregnancy test of female subjects in the screening period was positive;\r&lt;br&gt;\r&lt;br&gt;          -  The researchers judged that it was not suitable to participate in this clinical trial\r&lt;br&gt;             (for example, patients who may be transferred to another hospital during the study\r&lt;br&gt;             period; patients with multiple basic diseases, etc.).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  DoD-affiliated personnel as defined in DoDI 6200.02, which includes\r&lt;br&gt;             emergency-essential civilian employees and/or contractor personnel accompanying the\r&lt;br&gt;             Armed Forces who are subject to the same health risk as military personnel\r&lt;br&gt;\r&lt;br&gt;          -  Have a laboratory-confirmed COVID-19 diagnosis with moderate to severe disease\r&lt;br&gt;             presentation as determined by the principal investigator\r&lt;br&gt;\r&lt;br&gt;          -  Patient or legally authorized representative (LAR) provides written informed consent,\r&lt;br&gt;             except as noted in 21 CFR 50.23\r&lt;br&gt;\r&lt;br&gt;          -  Understands and agrees to comply with planned study procedures\r&lt;br&gt;\r&lt;br&gt;          -  Available for clinical follow-up for duration of the treatment and follow-up period\r&lt;br&gt;\r&lt;br&gt;          -  Woman of childbearing potential must\r&lt;br&gt;\r&lt;br&gt;               -  Have a negative pregnancy test within 24 hours before starting treatment\r&lt;br&gt;\r&lt;br&gt;               -  Agree not to become pregnant during treatment and for 1 months after receiving\r&lt;br&gt;                  remdesivir (Treatment will be a maximum of 10 doses given over a 10-day interval)\r&lt;br&gt;\r&lt;br&gt;               -  Use at least 2 reliable forms of effective contraception, including 1 barrier\r&lt;br&gt;                  method, during treatment and for 1 month after the treatment period\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  ALT/AST = 5 times the upper limit of normal\r&lt;br&gt;\r&lt;br&gt;          -  Stage 4 severe kidney disease or requiring dialysis (i.e. eGFR &lt;30)\r&lt;br&gt;\r&lt;br&gt;          -  Anticipated transfer to another hospital that is not a study site within 72 hours\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to any components of the study medication [GS-5734, sulfobutylether\r&lt;br&gt;             -cyclodextrin sodium (SBECD) and hydrochloric acid and/or sodium hydroxide]\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant antiviral therapy (lopinavir/ritonavir [Kaletra])\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or nursing\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria for a case:\r&lt;br&gt;\r&lt;br&gt;          1. Patients who meet the requirements of the New Coronavirus Infection Diagnosis (Acute\r&lt;br&gt;             respiratory infection symptoms or acute cough alone and positive PCR)\r&lt;br&gt;\r&lt;br&gt;          2. Aged =18 years male or female;\r&lt;br&gt;\r&lt;br&gt;          3. In women of childbearing potential, negative pregnancy test and commitment to use\r&lt;br&gt;             contraceptive method throughout the study.\r&lt;br&gt;\r&lt;br&gt;          4. Willing to take study medication\r&lt;br&gt;\r&lt;br&gt;          5. Willing to comply with all study procedures, including repeat nasal swab at day 3\r&lt;br&gt;\r&lt;br&gt;          6. Able to provide oral and written informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria for a case:\r&lt;br&gt;\r&lt;br&gt;          1. Serious condition meeting one of the following: (1) respiratory distress with\r&lt;br&gt;             respiratory rate &gt;=30 breaths/min; (2) oxygen saturation&lt;=93% on quiet status; (3)\r&lt;br&gt;             Arterial partial pressure of oxygen (PaO2)/oxygen concentration&lt;=300mmHg;\r&lt;br&gt;\r&lt;br&gt;          2. Critically ill patients meeting one of the following: (1) Experience respiratory\r&lt;br&gt;             failure and need to receive mechanical ventilation; (2) Experience shock; (3)\r&lt;br&gt;             Complicated with other organs failure and need intensive care and therapy in ICU;\r&lt;br&gt;\r&lt;br&gt;          3. Participants under treatment with medications likely to interfere with experimental\r&lt;br&gt;             drugs\r&lt;br&gt;\r&lt;br&gt;          4. Unable to take drugs by mouth;\r&lt;br&gt;\r&lt;br&gt;          5. With significantly abnormal liver function (Child Pugh C)\r&lt;br&gt;\r&lt;br&gt;          6. Need of dialysis treatment, or GFR=30 mL/min/1.73 m2;\r&lt;br&gt;\r&lt;br&gt;          7. Participants with psoriasis, myasthenia, haematopoietic and retinal\r&lt;br&gt;             diseases,CNS-related hearing loss or glucose-6-phosphate dehydrogenase deficit\r&lt;br&gt;\r&lt;br&gt;          8. Participants with severe neurological and mental illness;\r&lt;br&gt;\r&lt;br&gt;          9. Pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;         10. Inability to consent and/or comply with study protocol;\r&lt;br&gt;\r&lt;br&gt;         11. Individuals with known hypersensitivity to the study drugs.\r&lt;br&gt;\r&lt;br&gt;         12. Persons already treated with any of the study drugs during the last 30 days.\r&lt;br&gt;\r&lt;br&gt;         13. Concomitant administration of enzyme inducers (such as carbamazepine) which could lead\r&lt;br&gt;             to ineffectiveness of darunavir; and those who receive CYP3A4 substrates (such as\r&lt;br&gt;             statins) because of the risk of increased toxicity.\r&lt;br&gt;\r&lt;br&gt;         14. HIV patients (because these are already on antiretroviral treatment)\r&lt;br&gt;\r&lt;br&gt;         15. Any contraindications as per the Data Sheet of Rezolsta or Hydroxychloroquine.\r&lt;br&gt;\r&lt;br&gt;        Inclusion Criteria for a contact:\r&lt;br&gt;\r&lt;br&gt;          1. Patients who meet the definition of a contact according to the Catalan Public Health\r&lt;br&gt;             Department Guidelines\r&lt;br&gt;\r&lt;br&gt;          2. Aged =18 years male or female;\r&lt;br&gt;\r&lt;br&gt;          3. In women of childbearing potential, negative pregnancy test and commitment to use\r&lt;br&gt;             contraceptive method throughout the study.\r&lt;br&gt;\r&lt;br&gt;          4. Willing to take study medication;\r&lt;br&gt;\r&lt;br&gt;          5. Willing to comply with all study procedures;\r&lt;br&gt;\r&lt;br&gt;          6. Able to provide oral, informed consent and/or assent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria for a contact:\r&lt;br&gt;\r&lt;br&gt;          1. With known history of cardiac arrhythmia (or QT prolongation syndrome);\r&lt;br&gt;\r&lt;br&gt;          2. Unable to take drugs by mouth;\r&lt;br&gt;\r&lt;br&gt;          3. With significantly abnormal liver function (Child Pugh C)\r&lt;br&gt;\r&lt;br&gt;          4. Need of dialysis treatment, or GFR=30 mL/min/1.73 m2;\r&lt;br&gt;\r&lt;br&gt;          5. Participants with psoriasis, myasthenia, haematopoietic and retinal\r&lt;br&gt;             diseases,CNS-related hearing loss or glucose-6-phosphate dehydrogenase deficit;\r&lt;br&gt;\r&lt;br&gt;          6. Persons already treated with any of the study drugs during the last 30 days;\r&lt;br&gt;\r&lt;br&gt;          7. Pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;          8. Any contraindications as per the Data Sheet of Hydroxychloroquine.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Formally serving medical staff in Taihe Hospital;\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  pregnant women;\r&lt;br&gt;\r&lt;br&gt;          -  severe chronic diseases who are unable to participate in daily routine work;\r&lt;br&gt;\r&lt;br&gt;          -  fever (temperature=37.3  ) and / or respiratory symptoms.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Critical/Intensive care or Neurocritical care admission\r&lt;br&gt;\r&lt;br&gt;          -  Admission for/with acute encephalopathy defined as a rapidly developing (over less\r&lt;br&gt;             than 4 weeks, but usually within hours to a few days) pathobiological process in the\r&lt;br&gt;             brain; including delirium or subsyndromal (DSM V definition) or coma (Glasgow coma\r&lt;br&gt;             scale score &lt; 9)\r&lt;br&gt;\r&lt;br&gt;          -  SARS-COV-2 infection (respiratory or other PCR specimen)\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18 years\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - Opposition to study participation from the patient itself or patient surrogate\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  flu-like symptoms\r&lt;br&gt;\r&lt;br&gt;          -  a viral test order for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  confirmed COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  concern for exposure to COVID-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Males and females aged &gt; 18 years;\r&lt;br&gt;\r&lt;br&gt;          2. Probable or confirmed infection by SARS-CoV2 presenting with one of the following:\r&lt;br&gt;\r&lt;br&gt;               -  Need for oxygen supplementation &gt; 4L or,\r&lt;br&gt;\r&lt;br&gt;               -  Need for high oxygen flow nasal catheter, or\r&lt;br&gt;\r&lt;br&gt;               -  Need for non-invasive ventilation, or\r&lt;br&gt;\r&lt;br&gt;               -  Need for mechanical ventilation.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Refusal to provide written informed consent (either the patient or a legal\r&lt;br&gt;             representative);\r&lt;br&gt;\r&lt;br&gt;          2. Hypersensitivity to any of the drugs used in the study (Azithromycin or\r&lt;br&gt;             Hydroxychloroquine);\r&lt;br&gt;\r&lt;br&gt;          3. Patients with long QT syndrome or severe ventricular arrhythmias;\r&lt;br&gt;\r&lt;br&gt;          4. QTc&gt; = 480ms;\r&lt;br&gt;\r&lt;br&gt;          5. Patients without a therapeutic perspective or with a palliative care perspective;\r&lt;br&gt;\r&lt;br&gt;          6. Patients with liver disease or cirrhosis or abnormal liver enzyme tests above three\r&lt;br&gt;             times the upper limit values (alanine aminotransferase -ALT and aspartate\r&lt;br&gt;             aminotransferase - AST);\r&lt;br&gt;\r&lt;br&gt;          7. Renal dysfunction (estimated glomerular filtration rate [eGFR] &lt;30 mL/min/1.73m2,\r&lt;br&gt;             using the MDRD or CKD-EPI methods);\r&lt;br&gt;\r&lt;br&gt;          8. Patients with retinopathy or macular degeneration;\r&lt;br&gt;\r&lt;br&gt;          9. Patients with pancreatitis;\r&lt;br&gt;\r&lt;br&gt;         10. Patients using drugs that prolong the QT interval;\r&lt;br&gt;\r&lt;br&gt;         11. Patients with concomitant use of medications that alter the absorption or excretion of\r&lt;br&gt;             azithromycin or hydroxychloroquine;\r&lt;br&gt;\r&lt;br&gt;         12. Breastfeeding women;\r&lt;br&gt;\r&lt;br&gt;         13. Patients using psychoactive drugs;\r&lt;br&gt;\r&lt;br&gt;         14. Pregnancy.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult (age = 18 years)\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed OR suspected COVID-19,\r&lt;br&gt;\r&lt;br&gt;               -  Confirmed: Positive assay for COVID-19 within the last 10 days\r&lt;br&gt;\r&lt;br&gt;               -  Suspected: Pending assay for COVID-19 WITH high clinical suspicion\r&lt;br&gt;\r&lt;br&gt;          -  Scheduled for admission or already admitted to an inpatient bed\r&lt;br&gt;\r&lt;br&gt;          -  Patients must be enrolled within 48 hours of hospital admission\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to hydroxychloroquine or azithromycin\r&lt;br&gt;\r&lt;br&gt;          -  History of bone marrow transplant\r&lt;br&gt;\r&lt;br&gt;          -  Known G6PD deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Chronic hemodialysis or Glomerular Filtration Rate &lt; 20ml/min\r&lt;br&gt;\r&lt;br&gt;          -  Psoriasis\r&lt;br&gt;\r&lt;br&gt;          -  Porphyria\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant use of digitalis, flecainide, amiodarone, procainamide, or propafenone\r&lt;br&gt;\r&lt;br&gt;          -  Known history of long QT syndrome\r&lt;br&gt;\r&lt;br&gt;          -  Current known QTc&gt;500 msec\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or nursing\r&lt;br&gt;\r&lt;br&gt;          -  Prisoner\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt; 35kg\r&lt;br&gt;\r&lt;br&gt;          -  Severe liver disease\r&lt;br&gt;\r&lt;br&gt;          -  Seizure disorder\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. &lt; 18 years-old, and\r&lt;br&gt;\r&lt;br&gt;          2. Present to a participating ED for care, and\r&lt;br&gt;\r&lt;br&gt;          3. Undergo SARS-CoV-2 testing.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1) Refusal to participate (no informed consent)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients who meet the requirements of the New Coronavirus Infection Diagnosis (Acute\r&lt;br&gt;             respiratory infection symptoms or acute cough alone and positive PCR)\r&lt;br&gt;\r&lt;br&gt;          2. Aged =18 and &lt; 75 years male or female;\r&lt;br&gt;\r&lt;br&gt;          3. In women of childbearing potential, negative pregnancy test and commitment to use\r&lt;br&gt;             contraceptive method throughout the study.\r&lt;br&gt;\r&lt chicine, when used in patients with renal and/or hepatic impairment\r&lt;br&gt;\r&lt;br&gt;               -  dronedarone (e.g., Multaq)\r&lt;br&gt;\r&lt;br&gt;               -  disulfiram (for those who may need to take the oral solution)\r&lt;br&gt;\r&lt;br&gt;               -  elbasvir/grazoprevir (e.g., ZepatierTM) - used to treat hepatitis C virus (HCV)\r&lt;br&gt;\r&lt;br&gt;               -  ergotamine*, dihydroergotamine\r&lt;br&gt;\r&lt;br&gt;               -  ergonovine, methylergonovine* (used after labour and delivery), such as\r&lt;br&gt;                  Cafergot, Migranal, D.H.E. 45*, Methergine*, and others\r&lt;br&gt;\r&lt;br&gt;               -  fusidic acid (e.g., Fucidin), systemic\r&lt;br&gt;\r&lt;br&gt;               -  lurasidone (e.g., Latuda), pimozide (e.g., Orap*)\r&lt;br&gt;\r&lt;br&gt;               -  metronidazole (for those who may need to take the oral solution)\r&lt;br&gt;\r&lt;br&gt;               -  neratinib (e.g., Nerlynx) - used for breast cancer\r&lt;br&gt;\r&lt;br&gt;               -  sildenafil (e.g., Revatio)\r&lt;br&gt;\r&lt;br&gt;               -  triazolam, oral midazolam\r&lt;br&gt;\r&lt;br&gt;               -  rifampin, also known as Rimactane*, Rifadin, Rifater*, or Rifamate*.\r&lt;br&gt;\r&lt;br&gt;               -  St. John's Wort\r&lt;br&gt;\r&lt;br&gt;               -  Venetoclax\r&lt;br&gt;\r&lt;br&gt;               -  lovastatin (e.g., Mevacor*), lomitapide (e.g., JuxtapidTM) or simvastatin (e.g.,\r&lt;br&gt;                  Zocor)\r&lt;br&gt;\r&lt;br&gt;               -  PDE5 inhibitors vardenafil (e.g., Levitra or Revatio).\r&lt;br&gt;\r&lt;br&gt;               -  salmeterol, also known as Advair and Serevent.\r&lt;br&gt;\r&lt;br&gt;          4. Known HIV infection\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  informed consent was given\r&lt;br&gt;\r&lt;br&gt;          -  age = 18\r&lt;br&gt;\r&lt;br&gt;          -  able to complete the questionnaire in German\r&lt;br&gt;\r&lt;br&gt;          -  country of residence: Germany\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  if at least one of the inclusion criteria is not met\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 positive\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation &lt;92%\r&lt;br&gt;\r&lt;br&gt;          -  Able to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Receiving oxygen by non-rebreather mask\r&lt;br&gt;\r&lt;br&gt;          -  Not currently requiring intubation\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Unable or unwilling to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Cognitive impairment\r&lt;br&gt;\r&lt;br&gt;          -  Rapidly decompensating status requiring urgent or emergent higher level of care\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Patients affected by COVID19 referring to italian outpatient clinics or hospitals\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        -\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Should be at least 18 years of age,\r&lt;br&gt;\r&lt;br&gt;          2. Male or female,\r&lt;br&gt;\r&lt;br&gt;          3. Diagnosed with COVID-19 and confirmed SARS-coV-2 viral infection.\r&lt;br&gt;\r&lt;br&gt;          4. Able to sign the consent form.\r&lt;br&gt;\r&lt;br&gt;          5. Severe COVID-19 (Appendix A), or NIAID 7-point ordinal score 3 to 4 (requiring\r&lt;br&gt;             non-invasive ventilation or oxygen, a SpO2 &lt;/= 94% or tachypnea (respiratory rate &gt;/=\r&lt;br&gt;             24 breaths/min), Appendix B).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients with COVID 19 in critical condition or ARDS (Appendix A) or NIAID 7-point\r&lt;br&gt;             ordinal score 2 (Hospitalized, on invasive mechanical ventilation or extracorporeal\r&lt;br&gt;             membrane oxygenation (ECMO)).\r&lt;br&gt;\r&lt;br&gt;          2. Patients with bacterial / fungal infections.\r&lt;br&gt;\r&lt;br&gt;          3. Patients who are pregnant, breastfeeding, or have a positive pregnancy test result\r&lt;br&gt;             before enrollment.\r&lt;br&gt;\r&lt;br&gt;          4. Severe liver damage (Child-Pugh score = C, AST&gt; 5 times the upper limit).\r&lt;br&gt;\r&lt;br&gt;          5. Patients with known severe renal impairment (creatinine clearance = 30 mL / min) or\r&lt;br&gt;             patients receiving continuous renal replacement therapy, hemodialysis, or peritoneal\r&lt;br&gt;             dialysis.\r&lt;br&gt;\r&lt;br&gt;          6. The investigator believes that participating in the trial is not in the best interests\r&lt;br&gt;             of the patient, or the investigator considers unsuitable for enrollment (such as\r&lt;br&gt;             unpredictable risks or subject compliance issues).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Any gender\r&lt;br&gt;\r&lt;br&gt;          2. No age limit\r&lt;br&gt;\r&lt;br&gt;          3. Informed consent for participation in the study (consent can be oral if a written\r&lt;br&gt;             consent cannot be expressed. If the subject is incapable of giving an informed consent\r&lt;br&gt;             and an authorized representative is not available without a delay that would, in the\r&lt;br&gt;             opinion of the Investigator, compromise the potential life-saving effect of the\r&lt;br&gt;             treatment this can be administered without consent. Consent to remain in the research\r&lt;br&gt;             should be sought as soon the conditions of the patient will allow it)\r&lt;br&gt;\r&lt;br&gt;          4. Virological diagnosis of SARS-CoV-2 infection (real-time PCR)\r&lt;br&gt;\r&lt;br&gt;          5. Hospitalized due to clinical/instrumental diagnosis of pneumonia\r&lt;br&gt;\r&lt;br&gt;          6. Oxygen saturation at rest in ambient air =93% or requiring oxygen therapy or\r&lt;br&gt;             mechanical ventilation either non invasive or invasive (intubated)\r&lt;br&gt;\r&lt;br&gt;          7. Patients with criteria #4 and #5 who have been already treated with tocilizumab before\r&lt;br&gt;             registration are eligible for the observational retrospective cohort\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Known hypersensitivity to tocilizumab or its excipients\r&lt;br&gt;\r&lt;br&gt;          2. Known active infections or other clinical condition that contraindicate tocilizumab\r&lt;br&gt;             and cannot be treated or solved according to the judgement of the clinician\r&lt;br&gt;\r&lt;br&gt;          3. ALT / AST&gt; 5 times the upper limit of the normality\r&lt;br&gt;\r&lt;br&gt;          4. Neutrophils &lt;500 / mmc\r&lt;br&gt;\r&lt;br&gt;          5. Platelets &lt;50.000 / mmc\r&lt;br&gt;\r&lt;br&gt;          6. Bowel diverticulitis or perforation\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to hospital with biological samples positive for SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to hospital with negative test but clinical and radiological\r&lt;br&gt;             characteristics highly suggestive of SARS-CoV-2 disease\r&lt;br&gt;\r&lt;br&gt;          -  Patients discharged from emergency department with biological samples positive for\r&lt;br&gt;             SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  pregnant women with laboratory-confirmed 2019-n-CoV\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Pregnant women or women who have been pregnant within the last 6 weeks\r&lt;br&gt;\r&lt;br&gt;          2. Able to give informed consent\r&lt;br&gt;\r&lt;br&gt;          3. Diagnosed with COVID-19; or being evaluated for COVID-19 (\"patient under\r&lt;br&gt;             investigation\") since January 1, 2020\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1. &lt;18 years of age.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria, general:\r&lt;br&gt;\r&lt;br&gt;          -  Sufficient German language skills to participate in the assessments.\r&lt;br&gt;\r&lt;br&gt;          -  Providing informed consent for participation.\r&lt;br&gt;\r&lt;br&gt;        Inclusion criteria for the arms \"Online support program\" and \"Waiting condition...\":\r&lt;br&gt;\r&lt;br&gt;        - Having signed up for the online support program provided by selfapy GmbH, Berlin, Germany\r&lt;br&gt;        (www.selfapy.de/corona) aiming at reducing burden in the context of the COVID-19 pandemic.\r&lt;br&gt;\r&lt;br&gt;        Inclusion criteria for the arm \"No intervention...\":\r&lt;br&gt;\r&lt;br&gt;        - Not having signed up for the online support program provided by selfapy GmbH, Berlin,\r&lt;br&gt;        Germany (www.selfapy.de/corona) aiming at reducing burden in the context of the COVID-19\r&lt;br&gt;        pandemic.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients must be 18 years of age or older\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized with COVID-19 respiratory symptoms and confirmation via COVID-19\r&lt;br&gt;             SARS-CoV-2 RT-PCR testing. Patient is willing and able to provide written informed\r&lt;br&gt;             consent and comply with all protocol requirements.\r&lt;br&gt;\r&lt;br&gt;          -  Patient agrees to storage of specimens for future testing.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Female subjects with positive pregnancy test, breastfeeding, or planning to become\r&lt;br&gt;             pregnant/breastfeed during the study period\r&lt;br&gt;\r&lt;br&gt;          -  Receipt of pooled immunoglobulin in past 30 days\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication to transfusion or history of prior reactions to transfusion blood\r&lt;br&gt;             products\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Infection with COVID-19 diagnosed by positive RT-PCR SARS-CoV-2 or, if not performed,\r&lt;br&gt;             by thorax CT-scan suggesting viral pneumonia of peripheral predominance in a\r&lt;br&gt;             clinically significant context.\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed within the previous 48 hours.\r&lt;br&gt;\r&lt;br&gt;          -  Having at least one of the following two risk factors for complications:\r&lt;br&gt;\r&lt;br&gt;          -  age =75 years old\r&lt;br&gt;\r&lt;br&gt;          -  Peripheral oxygen saturation (SpO2) = 94% while breathing ambient air, or a partial\r&lt;br&gt;             oxygen pressure (PaO2) to fraction of inspired oxygen (FiO2) ratio = 300 mmHg.\r&lt;br&gt;\r&lt;br&gt;          -  Patients affiliated with or benefitting from a social security scheme\r&lt;br&gt;\r&lt;br&gt;          -  Written and signed consent of the patient or a relative or, if not possible, emergency\r&lt;br&gt;             inclusion procedure\r&lt;br&gt;\r&lt;br&gt;          -  Electrocardiogram showing absence of QT prolongation greater than 440 ms in men and\r&lt;br&gt;             460 ms in women.\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria\r&lt;br&gt;\r&lt;br&gt;          -  Negative RT-PCR SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Peripheral capillary oxygen saturation less than or equal to 94% (SpO2=94%) despite\r&lt;br&gt;             oxygen therapy greater than or equal to 3 L/min (= 3 L/min)\r&lt;br&gt;\r&lt;br&gt;          -  Organ failure requiring admission to a resuscitation or high dependency unit\r&lt;br&gt;\r&lt;br&gt;          -  Comorbidity that is life-threatening in the short-term (life expectancy &lt;3 months)\r&lt;br&gt;\r&lt;br&gt;          -  Any reason that makes follow-up at day 28 impossible\r&lt;br&gt;\r&lt;br&gt;          -  Current treatment with hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Absolute contraindication to treatment with hydroxychloroquine (known\r&lt;br&gt;             hypersensitivity, concomitant treatment with risk of torsades de pointe)\r&lt;br&gt;\r&lt;br&gt;          -  Electrocardiogram showing corrected QT prolongation greater than 440 ms in men and 460\r&lt;br&gt;             ms in women.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant, lactating or parturient women\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adults = 18 years of age\r&lt;br&gt;\r&lt;br&gt;          -  Approval from the patient's primary service\r&lt;br&gt;\r&lt;br&gt;          -  Admitted as an inpatient to University of Chicago Medicine\r&lt;br&gt;\r&lt;br&gt;          -  Fever, documented in electronic medical record and defined as: T = 38*C by any\r&lt;br&gt;             conventional clinical method (forehead, tympanic, oral, axillary, rectal)\r&lt;br&gt;\r&lt;br&gt;          -  Positive test for active SARS-CoV-2 infection\r&lt;br&gt;\r&lt;br&gt;          -  Radiographic evidence of infiltrates on chest radiograph (CXR) or computed tomography\r&lt;br&gt;             (CT)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent use of invasive mechanical ventilation (patients receiving non-invasive\r&lt;br&gt;             mechanical ventilation [CPAP, BiPap, HHFNC] are eligible)\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent use of vasopressor or inotropic medications\r&lt;br&gt;\r&lt;br&gt;          -  Previous receipt of tocilizumab or another anti-IL6R or IL-6 inhibitor.\r&lt;br&gt;\r&lt;br&gt;          -  Known history of hypersensitivity to tocilizumab.\r&lt;br&gt;\r&lt;br&gt;          -  Patients who are actively being considered for a study of an antiviral agent that\r&lt;br&gt;             would potentially exclude concurrent enrollment on this study.\r&lt;br&gt;\r&lt;br&gt;          -  Patients actively receiving an investigational antiviral agent in the context of a\r&lt;br&gt;             clinical research study.\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosis of end-stage liver disease or listed for liver transplant.\r&lt;br&gt;\r&lt;br&gt;          -  Elevation of AST or ALT in excess of 5 times the upper limit of normal.\r&lt;br&gt;\r&lt;br&gt;          -  Neutropenia (Absolute neutrophil count &lt; 500/uL).\r&lt;br&gt;\r&lt;br&gt;          -  Thrombocytopenia (Platelets &lt; 50,000/uL).\r&lt;br&gt;\r&lt;br&gt;          -  On active therapy with a biologic immunosuppressive agent.\r&lt;br&gt;\r&lt;br&gt;          -  History of bone marrow transplantation or solid organ transplant.\r&lt;br&gt;\r&lt;br&gt;          -  Known history of Hepatitis B or Hepatitis C.\r&lt;br&gt;\r&lt;br&gt;          -  Known history of mycobacterium tuberculosis infection at risk for reactivation.\r&lt;br&gt;\r&lt;br&gt;          -  Known history of gastrointestinal perforation or active diverticulitis.\r&lt;br&gt;\r&lt;br&gt;          -  Multi-organ failure as determined by primary treating team\r&lt;br&gt;\r&lt;br&gt;          -  Any other documented serious, active infection besides COVID-19.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant patients\r&lt;br&gt;\r&lt;br&gt;          -  Patients who are unable to discontinue scheduled antipyretic medications, either as\r&lt;br&gt;             monotherapy (e.g., acetaminophen or ibuprofen [aspirin is acceptable]) or as part of\r&lt;br&gt;             combination therapy (e.g., hydrocodone/acetaminophen, aspirin/acetaminophen/caffeine\r&lt;br&gt;             [Excedrin])\r&lt;br&gt;\r&lt;br&gt;          -  CRP &lt; 40 mg/L (or ug/mL)\r&lt;br&gt;\r&lt;br&gt;        Patients will be assigned to Group A if:\r&lt;br&gt;\r&lt;br&gt; nts who died following infection with SARS-CoV-2 (specific criterion for\r&lt;br&gt;             post-mortem biopsies)\r&lt;br&gt;\r&lt;br&gt;          -  Be affiliated with or beneficiary of a social security scheme\r&lt;br&gt;\r&lt;br&gt;          -  Free and informed consent obtained and signed by the patient\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Under guardianship or curatorship\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt; 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  Expected ICU stay of &gt; 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Bilateral Viral Pneumonia\r&lt;br&gt;\r&lt;br&gt;          -  Orotracheal intubation from less than 24 hours\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed or highly suspected COVID-19\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with cancer (all stages) diagnosis\r&lt;br&gt;\r&lt;br&gt;          -  Severe hemodynamic instability (need of vasopressors &gt;1 mcg/Kg/min to maintain a MAP &gt;\r&lt;br&gt;             65 mmHg)\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant women\r&lt;br&gt;\r&lt;br&gt;          -  Immunocompromised patients\r&lt;br&gt;\r&lt;br&gt;          -  Limitations of care\r&lt;br&gt;\r&lt;br&gt;          -  Inclusion in any other interventional trial\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Clinical diagnosis of COVID-19 Disease,\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Previous history of allergy to Deferoxamin, Pregnancy, kidney dysfunction,\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Medical Physicians in Middle East area\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  none\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Adults &gt;18 years of age\r&lt;br&gt;\r&lt;br&gt;          2. Informed consent\r&lt;br&gt;\r&lt;br&gt;          3. A confirmed diagnosis of SARS-CoV-2 with mild to moderate disease defined as oxygen &gt;\r&lt;br&gt;             90% on room air on or supplemental oxygen not more than 6L\r&lt;br&gt;\r&lt;br&gt;          4. Concomitant medications for the treatment are allowed\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients &lt;18 years\r&lt;br&gt;\r&lt;br&gt;          2. Pregnant females\r&lt;br&gt;\r&lt;br&gt;          3. Invasive ventilator support or non-invasive ventilator support including high flow\r&lt;br&gt;             nasal cannula\r&lt;br&gt;\r&lt;br&gt;          4. COPD or Congestive Heart Failure patients requiring home oxygen\r&lt;br&gt;\r&lt;br&gt;          5. History of lung cancer and radiation to lung or had prior radiation to the chest\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Norwegian adult\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Unable to consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Aged between 18 and 75 years, extremes included, male or female In conscious patients,\r&lt;br&gt;             ability to understand and the willingness to sign a written informed consent document;\r&lt;br&gt;             in unconscious patients informed consent will be signed from parents or legal tutors.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients that don't sign the informed consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized with COVID-19 pneumonia confirmed per WHO criteria (including a positive\r&lt;br&gt;             PCR of any specimen; e.g., respiratory, blood, urine, stool, other bodily fluid) and\r&lt;br&gt;             evidenced by chest X-ray or CT scan\r&lt;br&gt;\r&lt;br&gt; tion can be delayed\r&lt;br&gt;             until cleared)\r&lt;br&gt;\r&lt;br&gt;          -  Weakened resistance toward infections due to a disease in/of the immune system\r&lt;br&gt;\r&lt;br&gt;          -  Receiving medical treatment that affects the immune response or other\r&lt;br&gt;             immunosuppressive therapy in the last year. These therapies include systemic\r&lt;br&gt;             corticosteroids (more than or equal to 20 mg for more than or equal to 2 weeks),\r&lt;br&gt;             non-biological immunosuppressant (also known as 'DMARDS'), biological agents (such as\r&lt;br&gt;             monoclonal antibodies against tumour necrosis factor (TNF)-alpha).\r&lt;br&gt;\r&lt;br&gt;          -  Has a congenital cellular immunodeficiency, including specific deficiencies of the\r&lt;br&gt;             interferon-gamma pathway\r&lt;br&gt;\r&lt;br&gt;          -  Has a malignancy involving bone marrow or lymphoid systems\r&lt;br&gt;\r&lt;br&gt;          -  Has any serious underlying illness (such as malignancy). Please note: People with\r&lt;br&gt;             cardiovascular disease, hypertension, diabetes, and/or chronic respiratory disease are\r&lt;br&gt;             eligible if not immunocompromised\r&lt;br&gt;\r&lt;br&gt;          -  Known or suspected HIV infection, even if asymptomatic or has normal immune function.\r&lt;br&gt;             This is because of the risk of disseminated BCG infection\r&lt;br&gt;\r&lt;br&gt;          -  Has active skin disease such as eczema, dermatitis or psoriasis at or near the site of\r&lt;br&gt;             vaccination. A different site (other than left arm) can be chosen if necessary\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or breastfeeding Although there is no evidence that BCG vaccination is\r&lt;br&gt;             harmful during pregnancy or breastfeeding, it is a contra-indication to BCG\r&lt;br&gt;             vaccination. Therefore, we will exclude women who think they could be pregnant.\r&lt;br&gt;\r&lt;br&gt;          -  Another live vaccine administered in the month prior to randomisation\r&lt;br&gt;\r&lt;br&gt;          -  Require another live vaccine to be administered within the month following BCG\r&lt;br&gt;             randomisation If the other live vaccine can be given on the same day, this exclusion\r&lt;br&gt;             criteria does not apply\r&lt;br&gt;\r&lt;br&gt;          -  Known anaphylactic reaction to any of the ingredient present in the BCG vaccine\r&lt;br&gt;\r&lt;br&gt;          -  BCG vaccine given within the last year\r&lt;br&gt;\r&lt;br&gt;          -  Has previously had a SARS-CoV-2 positive test result\r&lt;br&gt;\r&lt;br&gt;          -  Already part of this trial, recruited at a different hospital\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age =18 years.\r&lt;br&gt;\r&lt;br&gt;          2. Healthcare worker based in a primary, secondary or tertiary healthcare setting with a\r&lt;br&gt;             high risk of developing COVID-19 due to their potential exposure to patients with\r&lt;br&gt;             SARS-CoV-2 infection.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        -\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  HIV disease\r&lt;br&gt;\r&lt;br&gt;          -  Laboratory-confirmed SARS-CoV-2 infection as determined by polymerase chain reaction\r&lt;br&gt;             (PCR) or other commercial or public health assay\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult, Age&gt;44 years, competent to provide consent\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed COVID-19, via a positive nucleic acid assay for COVID-19 within the last 7\r&lt;br&gt;             days\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participants already prescribed chloroquine, hydroxychloroquine, or azithromycin\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to hydroxychloroquine or azithromycin\r&lt;br&gt;\r&lt;br&gt;          -  History of bone marrow transplant\r&lt;br&gt;\r&lt;br&gt;          -  Known G6PD (Glucose-6-Phosphate Dehydrogenase Deficiency) deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Chronic hemodialysis, peritoneal dialysis, continuous renal replacement therapy or\r&lt;br&gt;             Glomerular Filtration Rate &lt; 20ml/min/1.73m2\r&lt;br&gt;\r&lt;br&gt;          -  Liver disease (e.g. Child Pugh score = B or AST (Aspartate Transaminase)&gt;2 times upper\r&lt;br&gt;             limit)\r&lt;br&gt;\r&lt;br&gt;          -  Psoriasis\r&lt;br&gt;\r&lt;br&gt;          -  Porphyria\r&lt;br&gt;\r&lt;br&gt;          -  Known cardiac conduction delay (QTc &gt; 500mSec) or taking any prescription medications\r&lt;br&gt;             known to prolong QT interval\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant use of digitalis, flecainide, amiodarone, procainamide, or propafenone\r&lt;br&gt;\r&lt;br&gt;          -  Prisoner\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt; 35kg\r&lt;br&gt;\r&lt;br&gt;          -  Inability to follow-up - no cell phone or no address or not Spanish or English\r&lt;br&gt;             speaking\r&lt;br&gt;\r&lt;br&gt;          -  Receipt of any experimental treatment for SARS-CoV-2 (off-label, compassionate use, or\r&lt;br&gt;             trial related) within the 30 days prior to the time of the screening evaluation\r&lt;br&gt;\r&lt;br&gt;          -  No symptoms attributable to COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or nursing\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female patients aged 18 years and above;\r&lt;br&gt;\r&lt;br&gt;          2. Hospitalised;\r&lt;br&gt;\r&lt;br&gt;          3. Confirmed or suspected SARS-CoV-2 infection;\r&lt;br&gt;\r&lt;br&gt;          4. National Early Warning Score (NEWS2) greater than or equal to 3 in a single parameter\r&lt;br&gt;             or NEWS2 &gt; 5 overall;\r&lt;br&gt;\r&lt;br&gt;          5. Acute hypoxemic respiratory failure: PaO2/FiO2 ratio less than or equal to 300 OR\r&lt;br&gt;             SpO2/FiO2 ratio &lt; 315 (Kigali Modification)\r&lt;br&gt;\r&lt;br&gt;          6. Provision of written informed consent by the patient OR by the patient's Legal\r&lt;br&gt;             Representative OR professional consultee.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Any of the following contraindications to ibuprofen:\r&lt;br&gt;\r&lt;br&gt;               -  A known hypersensitivity to ibuprofen or any other constituent of the medicinal\r&lt;br&gt;                  product;\r&lt;br&gt;\r&lt;br&gt;               -  Patients who have previously shown hypersensitivity reactions (e.g. asthma,\r&lt;br&gt;                  rhinitis, angioedema or urticaria) in response to aspirin or other non-steroidal\r&lt;br&gt;                  anti-inflammatory drugs (NSAIDs);\r&lt;br&gt;\r&lt;br&gt;               -  Patients with a history of, or existing gastrointestinal ulceration/perforation\r&lt;br&gt;                  or bleeding, including that associated with NSAIDs;\r&lt;br&gt;\r&lt;br&gt;               -  Patients with severe hepatic failure;\r&lt;br&gt;\r&lt;br&gt;               -  Patients with acute renal failure;\r&lt;br&gt;\r&lt;br&gt;               -  Patients with severe heart failure.\r&lt;br&gt;\r&lt;br&gt;          2. Participation in any other investigational drug products less than 30 days prior to\r&lt;br&gt;             study enrolment;\r&lt;br&gt;\r&lt;br&gt;          3. Glasgow Coma Score &lt; 12;\r&lt;br&gt;\r&lt;br&gt;          4. Pregnancy;\r&lt;br&gt;\r&lt;br&gt;          5. Any medical history that might, in the opinion of the attending clinician, put the\r&lt;br&gt;             patient at significant risk if he/she were to participate in the trial;\r&lt;br&gt;\r&lt;br&gt;          6. DNAR order/limitation of care.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Males and females, at least 40 years of age, capable and willing to provide informed\r&lt;br&gt;             consent;\r&lt;br&gt;\r&lt;br&gt;          2. Patient must have received a diagnosis of COVID-19 infection within the last 24 hours;\r&lt;br&gt;\r&lt;br&gt;          3. Outpatient setting (not currently hospitalized or under immediate consideration for\r&lt;br&gt;             hospitalization);\r&lt;br&gt;\r&lt;br&gt;          4. Patient must possess at least one of the following high-risk criteria: 70 years or\r&lt;br&gt;             more of age, diabetes mellitus, uncontrolled hypertension (systolic blood pressure\r&lt;br&gt;             =150 mm Hg), known respiratory disease (including asthma or chronic obstructive\r&lt;br&gt;             pulmonary disease), known heart failure, known coronary disease, fever of =38.4C\r&lt;br&gt;             within the last 48 hours, dyspnea at the time of presentation, bicytopenia,\r&lt;br&gt;             pancytopenia, or the combination of high neutrophil count and low lymphocyte count;\r&lt;br&gt;\r&lt;br&gt;          5. Female patient is either not of childbearing potential, defined as postmenopausal for\r&lt;br&gt;             at least 1 year or surgically sterile, or is of childbearing potential and practicing\r&lt;br&gt;             at least one method of contraception and preferably two complementary forms of\r&lt;br&gt;             contraception including a barrier method (e.g. male or female condoms, spermicides,\r&lt;br&gt;             sponges, foams, jellies, diaphragm, intrauterine device (IUD)) throughout the study\r&lt;br&gt;             and for 30 days after study completion;\r&lt;br&gt;\r&lt;br&gt;          6. Patient must be able and willing to comply with the requirements of this study\r&lt;br&gt;             protocol.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt teria:\r&lt;br&gt;\r&lt;br&gt;        All the ED patients positive to or suspected of COVID-19 infection with at least one of the\r&lt;br&gt;        following symptoms:\r&lt;br&gt;\r&lt;br&gt;          -  fever\r&lt;br&gt;\r&lt;br&gt;          -  cough/dyspnea\r&lt;br&gt;\r&lt;br&gt;          -  SpO2 &lt; 95% in ambient air (&lt; 91% if BPCO patient).\r&lt;br&gt;\r&lt;br&gt;          -  positive Quick Walk Test\r&lt;br&gt;\r&lt;br&gt;          -  respiratory symptoms or admission in ED for respiratory reason\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  age &lt; 18 years\r&lt;br&gt;\r&lt;br&gt;          -  intubated patients or patients discharged in ICU in 1 hour from ED arrival\r&lt;br&gt;\r&lt;br&gt;          -  denied consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        diagnosis of pneumonia; Covid-19 test positive; hospitalized subjects; both sexes aged;\r&lt;br&gt;        given informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        age lower than 18 years; pregnancy; breast-feeding.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  SARS-CoV-2 infection confirmed by real time-PCR and\r&lt;br&gt;\r&lt;br&gt;          -  Positive imaging: consolidation, ground glass opacities, or bilateral pulmonary\r&lt;br&gt;             infiltration either by CT-scan or chest x-ray; and\r&lt;br&gt;\r&lt;br&gt;          -  Need of oxygen therapy to maintain SO2&gt;94% OR FiO2/PaO2 &gt; 20 and at least two of the\r&lt;br&gt;             following laboratory measures:\r&lt;br&gt;\r&lt;br&gt;          -  CRP level &gt;70 mg/L\r&lt;br&gt;\r&lt;br&gt;          -  CRP level &gt;= 40 mg/L and doubled within 48 hours (without other confirmed infectious\r&lt;br&gt;             or non-infectious course),\r&lt;br&gt;\r&lt;br&gt;          -  Lactatdehydrogenase &gt; 250 U/L,\r&lt;br&gt;\r&lt;br&gt;          -  thrombocytopeni pants must be hospitalized with evidence of\r&lt;br&gt;        pneumonia and have one of the following disease categories: severe disease, multi-system\r&lt;br&gt;        organ dysfunction or critical disease Laboratory-confirmed SARS-CoV-2 infection\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;        Unlikely to survive after 48 hours from screening or unlikely to remain at the\r&lt;br&gt;        investigational site beyond 48 hours Presence of neutropenia less than 2000/mm3, aspartate\r&lt;br&gt;        aminotransferase (AST) or ALT greater than 5 X ULN, platelets less than 50,000/mm3 Prior\r&lt;br&gt;        immunosuppressive therapies Use of chronic oral corticosteroids for non-COVID-19 related\r&lt;br&gt;        condition Known or suspected history of tuberculosis Suspected or known active systemic\r&lt;br&gt;        bacterial or fungal infections\r&lt;br&gt;\r&lt;br&gt;        The above information is not intended to contain all considerations relevant to a patient's\r&lt;br&gt;        potential participation in a clinical trial.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Aged 18-90 years\r&lt;br&gt;\r&lt;br&gt;          2. The patient is likely to fulfill the ARDS criteria (Berlin definition) and need\r&lt;br&gt;             intubation, ventilator-assisted or ECMO-assisted treatment within 7 days of admission\r&lt;br&gt;             to hospital\r&lt;br&gt;\r&lt;br&gt;          3. Suspected or verified COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;          4. At least one risk factor for increased mortality in COVID-19: currently published e.g.\r&lt;br&gt;             Smoking, Hypertension, Diabetes, Cardiovascular disease\r&lt;br&gt;\r&lt;br&gt;          5. Documented informed consent according to ICH-GCP and national regulations\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. ARDS caused by other viral infections (negative SARS-CoV-2)\r&lt;br&gt;\
