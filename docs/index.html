 lesions progressed more than 50% in 24-48 hours, which was managed according to heavy duty;            \r&lt;br&gt;Criteria for critical patients (only those who meet the conditions in Article 1 can be selected):            \r&lt;br&gt;(1) respiratory failure and mechanical ventilation is required;           \r&lt;br&gt;(2) shock;           \r&lt;br&gt;(3) Other organ failure should be monitored and treated by ICU.\r&lt;br&gt;5. The antimalarial drugs of chloroquine phosphate and hydroxychloroquine sulfate were not used within 3 months;            \r&lt;br&gt;6. From February 19, 2020, hospitalized patients in Wuhan Tongji Hospital, the First Affiliated Hospital of Nanchang University, the Third Hospital of Beijing Medical University (Wuhan Center), the first hospital of Peking University, the people's Hospital of Peking University, and Haidian Hospital of the Third Hospital of Beijing Medical University.","Inclusion criteria: (1) severe or critical patients with covid-19 pneumonia confirmed by novel coronavirus novel coronavirus diagnosis and treatment plan (seventh Edition);\r&lt;br&gt;(2) 18-85 years old;\r&lt;br&gt;(3) Obtaining informed consent;","Inclusion criteria: 1. aged between 20 to 30 years old;\r&lt;br&gt;2. generally well;\r&lt;br&gt;3. able to understand and sign an informed consent.","Inclusion criteria: 1. Healthy male or female subjects &gt;=18 years old at the date of signing the informed consent;\r&lt;br&gt;2. Male body weight 50kg, female body weight &gt;=45kg, body mass index (BMI) in the range of 19-28kg / m2 (including 19 and 28) (BMI = weight (kg) / height 2 (M2));\r&lt;br&gt;3. The results of physical examination, vital signs, blood routine, urine routine, blood biochemistry, blood coagulation, abdominal B-ultrasound, chest X-ray and other examinations in the screening period must be within the normal range consistent with age and gender, or meet the requirements of the program, or be judged as \"NCS\" if they are beyond the normal range;\r&lt;br&gt;4. 12 lead ECG was normal, QTCF was less than 430ms in men and 450 ms in women; QTc interval was corrected by friderica formula (QTCF = QT / (RR ^ 0.33), RR was the standardized heart rate value, which was obtained by dividing 60 by heart rate);\r&lt;br&gt;5. Pregnancy test is negative in women of childbearing age;\r&lt;br&gt;6. Agree to abstain or take effective non drug contraceptive measures within at least 3 months from screening to the last study drug administration (female subjects also require to start abstinence or take effective non drug contraceptive measures two weeks before entering the study);\r&lt;br&gt;7. Subjects who can communicate well with researchers, understand and comply with the requirements of this study, and understand and sign the informed consent.","Inclusion criteria: 1) Male or female patients aged form 18 to 80 years;\r&lt;br&gt;2) Willing to sign informed consent;\r&lt;br&gt;3) Confirmed cases who meet \"Novel Coronavirus Pneumonia Diagnosis and Treatment Protocol\" revised by the National Health Commission of the Peoples Republic of China.\r&lt;br&gt;4) High-resolution CT indicates interstitial injures in the lungs (honeycomb shadows or grid shadows).","Inclusion criteria: &lt;br&gt;Recent (=2weeks prior to randomization) PCR-Confirmed (GLIMS) COVID-19 infection\r&lt;br&gt;- Presence of acute hypoxic respiratory failure defined as (either or both)\r&lt;br&gt;? saturation below 93% on minimal 2 l/min O2\r&lt;br&gt;? PaO2/FiO2 below 350\r&lt;br&gt;- Admitted to specialized COVID-19 ward\r&lt;br&gt;- Age 18-80\r&lt;br&gt;- Male or Female\r&lt;br&gt;- Willing to provide informed consent&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 40&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 40&lt;br&gt;","Inclusion criteria: &lt;br&gt; Age 18 or older\r&lt;br&gt; Both genders\r&lt;br&gt; For women of childbearing age, they should use or be willing to use a double contraceptive method during the study. A urine pregnancy test to exclude pregnancy will be performed prior to study initiation.\r&lt;br&gt; Written consent after information provided by the patient or the legal representative in the event that the patient cannot consent.\r&lt;br&gt; Upper respiratory or lower respiratory tract infection, as in Annexes II and III respectively\r&lt;br&gt; Positive respiratory secretion test for SARS-CoV-2 virus by molecular techniques or positive blood IgM titers&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 60&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 60&lt;br&gt;","Inclusion criteria: &lt;br&gt;- Age &gt;18 years&lt;br&gt;\t- Hospital admission with proven SARS2-Covid19 infection&lt;br&gt;\t- Hypoxemic respiratory failure (SaO2 &lt;92%, PaO2 &lt;8kPa)&lt;br&gt;\t- Ability to give informed consent.&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 200&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 104&lt;br&gt;","Inclusion criteria: &lt;br&gt;1.\tHospitalised\r&lt;br&gt;2.\tAdults 18 year or older\r&lt;br&gt;3.\tModerately severe disease (NEWS score = 6)\r&lt;br&gt;4.\tSARS-CoV-2 positive nasopharyngeal swab \r&lt;br&gt;5.\tSigned informed consent must be obtained and documented according to ICH GCP, and national/local regulations.\r&lt;br&gt;\r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 40&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 160&lt;br&gt;","Inclusion criteria: &lt;br&gt;1. Hospitalized male or female, = 35 to = 80 years of age\r&lt;br&gt;2. Diagnosed to be COVID-19 POSITIVE(SARS-CoV-2 nucleic acid  qPCR)\r&lt;br&gt;3. Oxygenation criterion:\r&lt;br&gt;    Oxygen saturation =93% (either on Room Air or while the patient is on supplement oxygen)\r&lt;br&gt;4. Respiratory frequency, RR = 25 breaths/min\r&lt;br&gt;5. ALT &lt; 5xULN; bilirubin = 1.5xULN\r&lt;br&gt;6. Presence of at least 1 relevant co-morbid condition (defined as arterial hypertension, diabetes, or coronary artery disease) if age &lt;65 years\r&lt;br&gt;7. Signed Inform Consent Form\r&lt;br&gt;8. Body weight = 85kg\r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 80&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 120&lt;br&gt;","Inclusion criteria: &lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range &lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range &lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent.\r&lt;br&gt;\r&lt;br&gt;          -  Has been previously diagnosed with NTM, Burkholderia spp and Aspergillus spp. or\r&lt;br&gt;             Corona-like viral infection:\r&lt;br&gt;\r&lt;br&gt;               1. NTM, Burkholderia spp and Aspergillus spp defined as positive culture(s) of at\r&lt;br&gt;                  least one species of Mycobacterium avium Complex (MAC) or Mycobacterium abscessus\r&lt;br&gt;                  Complex (MABSCor Burkholderia spp and Aspergillus spp) or Corona-like viral\r&lt;br&gt;                  infection:\r&lt;br&gt;\r&lt;br&gt;               2. History of repeatedly positive cultures (2 or more), irregardless of therapy\r&lt;br&gt;\r&lt;br&gt;          -  Male or female =14 years of age.\r&lt;br&gt;\r&lt;br&gt;          -  Female not pregnant at time of study.\r&lt;br&gt;\r&lt;br&gt;          -  Has an FEV1 = 30 % of predicted. c. Suspected corona-like viral infection\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation on room air &gt;92% at screening.\r&lt;br&gt;\r&lt;br&gt;             a. Able to breathe without supplemental oxygen for 60 minutes\r&lt;br&gt;\r&lt;br&gt;          -  Non-smoker for at least 6 months prior to screening and agrees not to smoke during the\r&lt;br&gt;             study.\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to comply with the treatment schedule and procedures.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Use of an investigational drug within 30 days of screening\r&lt;br&gt;\r&lt;br&gt;          -  History of frequent epistaxis (&gt;1 episode/month)\r&lt;br&gt;\r&lt;br&gt;          -  Significant hemoptysis within 30 days (= 5 mL of blood in one coughing episode or &gt; 30\r&lt;br&gt;             mL of blood in a 24 hour period)\r&lt;br&gt;\r&lt;br&gt;          -  History of reactive pulmonary vascular hypertension\r&lt;br&gt;\r&lt;br&gt;          -  Methemoglobin &gt;3% at screening\r&lt;br&gt;\r&lt;br&gt;          -  Liver function insufficiency (ALT/ AST &gt;3 of normal values)\r&lt;br&gt;\r&lt;br&gt;          -  Hemoglobin &lt;11 g/dl\r&lt;br&gt;\r&lt;br&gt;          -  Thrombocytopenia (platelet count &lt;100,000/mm3) at screening\r&lt;br&gt;\r&lt;br&gt;          -  Prothrombin time international ratio (INR) &gt; 1.3 at screening\r&lt;br&gt;\r&lt;br&gt;          -  Changes to antibiotics (e.g. azithromycin) from 7 days prior to screening through last\r&lt;br&gt;             treatment day. (Subjects may be taking antibiotics or antivirals during this time\r&lt;br&gt;             period, but they cannot start, stop or change doses during this time period)\r&lt;br&gt;\r&lt;br&gt;          -  On supplemental oxygen during gNO treatment (SaO2 &lt; 90% for 50 minutes while resting\r&lt;br&gt;             in a chair).\r&lt;br&gt;\r&lt;br&gt;          -  For women of child bearing potential:\r&lt;br&gt;\r&lt;br&gt;               1. positive pregnancy test at screening or\r&lt;br&gt;\r&lt;br&gt;               2. lactating or\r&lt;br&gt;\r&lt;br&gt;               3. unwilling to practice a medically acceptable form of contraception from screening\r&lt;br&gt;                  to Day 36 (acceptable forms of contraception: abstinence, hormonal birth control,\r&lt;br&gt;                  intrauterine device, or barrier method plus a spermicidal agent)\r&lt;br&gt;\r&lt;br&gt;          -  Presence of a condition or abnormality that in the opinion of the Investigator would\r&lt;br&gt;             compromise the safety of the patient or the quality of the data.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The participants were diagnosed as COVID-19 pneumonia, according to the notice on\r&lt;br&gt;             printing and distributing the diagnosis and treatment plan of pneumonia with new\r&lt;br&gt;             coronavirus infection (trial version 4 or update version) made by National Health\r&lt;br&gt;             Commission of the People's Republic of China;\r&lt;br&gt;\r&lt;br&gt;          -  Participants aged over 18;\r&lt;br&gt;\r&lt;br&gt;          -  Written the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity to chloroquine or hydroxychloroquine;\r&lt;br&gt;\r&lt;br&gt;          -  Women during pregnancy;\r&lt;br&gt;\r&lt;br&gt;          -  Severe heart, lung, kidney, brain, blood diseases or other important systemic\r&lt;br&gt;             diseases;\r&lt;br&gt;\r&lt;br&gt;          -  Participants with retinal disease, hearing loss;\r&lt;br&gt;\r&lt;br&gt;          -  Participants with severe neurological and mental illness;\r&lt;br&gt;\r&lt;br&gt;          -  Subjects were considered to be unable to complete the study, or not suitable for the\r&lt;br&gt;             study by researchers.\r&lt;br&gt;\r&lt;br&gt;        Exit criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Subjects asked to withdraw the study\r&lt;br&gt;\r&lt;br&gt;          -  Subject will benefit if withdraw according to researchers' suggestions\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  age more than 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  accord with the clinical diagnosis and/ or etiological diagnosis diagnostic criteria\r&lt;br&gt;             of Novel coronavirus pneumonia (COVID-19).\r&lt;br&gt;\r&lt;br&gt;          -  admitted in the general wards\r&lt;br&gt;\r&lt;br&gt;          -  be able to sign informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  severe immunosuppression (HIV infection, long-term use of immunosuppressive agents\r&lt;br&gt;\r&lt;br&gt;          -  pregnant or lactation period women\r&lt;br&gt;\r&lt;br&gt;          -  glucocorticoids are needed for other diseases\r&lt;br&gt;\r&lt;br&gt;          -  unwilling or unable to participate or complete the study\r&lt;br&gt;\r&lt;br&gt;          -  participate in other study\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria of Cohort 1 #4 is adapted from the Flu guideline in China (2018) and\r&lt;br&gt;        community acquired pneumonia (CAP) guideline in China (2016)\r&lt;br&gt;\r&lt;br&gt;        Cohort 1:\r&lt;br&gt;\r&lt;br&gt;        Subjects must meet all of the following inclusion criteria at the time of randomization to\r&lt;br&gt;        be eligible for participation in this study:\r&lt;br&gt;\r&lt;br&gt;          1. Males and Females =18 years old\r&lt;br&gt;\r&lt;br&gt;          2. Diagnosed as influenza (IFV) infection within 3 days before randomization\r&lt;br&gt;\r&lt;br&gt;          3. Requires, at the time of randomization, supplemental oxygen =2 LPM due to hypoxemia\r&lt;br&gt;\r&lt;br&gt;          4. Subjects are severely ill\r&lt;br&gt;\r&lt;br&gt;          5. In the opinion of investigator, subjects will be hospitalized at least 1 week.\r&lt;br&gt;\r&lt;br&gt;          6. If female, subject must not be pregnant or nursing\r&lt;br&gt;\r&lt;br&gt;        Cohort 2:\r&lt;br&gt;\r&lt;br&gt;        Subjects must meet all of the following inclusion criteria at the time of randomization to\r&lt;br&gt;        be eligible for participation in this study:\r&lt;br&gt;\r&lt;br&gt;          1. Males and Females =18 years old\r&lt;br&gt;\r&lt;br&gt;          2. Hypoxemia\r&lt;br&gt;\r&lt;br&gt;          3. Subjects fulfill one of the following conditions:\r&lt;br&gt;\r&lt;br&gt;               1. IFV subjects who are eligible for all inclusion criteria of Cohort 1 except for\r&lt;br&gt;                  acute hypoxemia at enrollment.\r&lt;br&gt;\r&lt;br&gt;               2. Subjects confirmed with non-IFV SAD viral infection.\r&lt;br&gt;\r&lt;br&gt;          4. Same in inclusion criteria #5 to #8 in Cohort 1.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria\r&lt;br&gt;\r&lt;br&gt;        Cohort 1 and 2:\r&lt;br&gt;\r&lt;br&gt;        Subjects who meet any of the following exclusion criteria are not to be enrolled in this\r&lt;br&gt;        study:\r&lt;br&gt;\r&lt;br&gt;          1. Subjects requiring mechanical, Bi-PAP or CPAP ventilation at randomization.\r&lt;br&gt;\r&lt;br&gt;          2. Life expectancy less than 30 days.\r&lt;br&gt;\r&lt;br&gt;          3. Subjects with conscious disturbance (slow response, drowsy, restlessness, anxiety,\r&lt;br&gt;             confusion, twitching or convulsion)\r&lt;br&gt;\r&lt;br&gt;          4. Subjects with unstable hemodynamics such as systolic blood pressure &lt; 90 mmHg or\r&lt;br&gt;             septic shock\r&lt;br&gt;\r&lt;br&gt;          5. Subjects with BUN?7.14 mmol/L\r&lt;br&gt;\r&lt;br&gt;          6. Subjects treated with inhaled anti-viral therapy and washout period ? 48 hours.\r&lt;br&gt;\r&lt;br&gt;          7. If Alanine Aminotransferase (ALT), Aspartate Aminotransferase (AST) or Alkaline\r&lt;br&gt;             Phosphatase (ALP) are =3x ULN and Total Bilirubin (TB) is =2x ULN.\r&lt;br&gt;\r&lt;br&gt;          8. Female subjects with positive pregnancy test result, breastfeeding or planning to\r&lt;br&gt;             breastfeed at any time through 30 days after the last dose of study drug.\r&lt;br&gt;\r&lt;br&gt;          9. Subjects taking any other investigational drug used to treat for another respiratory\r&lt;br&gt;             infection.\r&lt;br&gt;\r&lt;br&gt;         10. Psychiatric or cognitive illness or recreational drug/alcohol use that, in the opinion\r&lt;br&gt;             of the principal investigator, would affect subject safety and/or compliance.\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;- Patient majeur\r&lt;br&gt;- Infection COVID-19 confirme par RT-PCR SARS-Cov2 ou,  dfaut, par scanner thoracique en faveur dune pneumopathie virale  prdominance priphrique dans un contexte vocateur\r&lt;br&gt;- Diagnostic port depuis moins de 48h\r&lt;br&gt;- Prsence dau moins un des deux facteurs de risque dvolution complique suivant :\r&lt;br&gt;\t- ge = 75 ans \r&lt;br&gt;\t- oxygnodpendance avec saturation capillaire priphrique en oxygne (SpO2) = 94% en air ambiant ou un ratio pression partielle en oxygne (PaO2) sur fraction en oxygne dans lair inspir (FiO2) = 300 mmHg.\r&lt;br&gt;- Patient affili ou bnficiaire dun rgime de scurit sociale \r&lt;br&gt;- Consentement crit sign du patient ou dun proche ou, en cas dimpossibilit,  procdure dinclusion en urgence\r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 750&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 750&lt;br&gt;","Inclusion criteria: &lt;br&gt;- Patients hospitalized in the intensive care unit infected with SARS-CoV-2, for whom a diagnosis of respiratory SARS-CoV-2 infection was made by nasopharyngeal swab or deep respiratory sampling.&lt;br&gt;- Patient receiving Hydroxychloroquine treatment &lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 50&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 50&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The subject has to grant permission to enter into the study by signing and dating the\r&lt;br&gt;             informed consent form before completing any study-related procedure such as any\r&lt;br&gt;             assessment or evaluation not related to the normal medical care of the subject.\r&lt;br&gt;\r&lt;br&gt;          -  Able to give written inform consent and retained one copy of the consent form\r&lt;br&gt;\r&lt;br&gt;          -  Male or female subject, aged between 16 - 100 years old.\r&lt;br&gt;\r&lt;br&gt;          -  Subject diagnosed to be COVID19\r&lt;br&gt;\r&lt;br&gt;          -  Female subject in good health and sexually active was instructed by the investigator\r&lt;br&gt;             to avoid pregnancy during the study and to use condom or other contraceptive measure\r&lt;br&gt;             if necessary. The subject was required to have a negative urine pregnancy test before\r&lt;br&gt;             being eligible for the study. (At each of the subsequent visit, a urine pregnancy test\r&lt;br&gt;             was performed).\r&lt;br&gt;\r&lt;br&gt;          -  Subject judged to be reliable for compliance for taking medication and capable of\r&lt;br&gt;             recording the effects of the medication and motivated in receiving benefits from the\r&lt;br&gt;             treatment.and compliance to quarantine procedure 7-14 days after treatment\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The subject was pregnant or lactating.\r&lt;br&gt;\r&lt;br&gt;          -  The subject was a female at risk of pregnancy during the study and not taking adequate\r&lt;br&gt;             precautions against pregnancy.\r&lt;br&gt;\r&lt;br&gt;          -  The subject had a known hypersensitivity to any of the test materials or related\r&lt;br&gt;             compounds.\r&lt;br&gt;\r&lt;br&gt;          -  The subject was unable or unwilling to comply fully with the protocol.\r&lt;br&gt;\r&lt;br&gt;          -  Treatment with investigational drug (s) within 6 months before the screening visit.\r&lt;br&gt;\r&lt;br&gt;          -  The subject had previously entered in this study.\r&lt;br&gt;\r&lt;br&gt;          -  Patient who planned to schedule elective surgery during the study\r&lt;br&gt;\r&lt;br&gt;          -  The used of other antiviral agents\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Laboratory confirmed COVID19 infection defined with a positive RT-PCR from any\r&lt;br&gt;             specimen and/or detection of SARS-CoV-2 IgM/IgG antibodies.\r&lt;br&gt;\r&lt;br&gt;          2. Hospital admission with at least one of the following:\r&lt;br&gt;\r&lt;br&gt;               1. fever = 36.6 C from axillary site; or = 37.2C from oral site; or = 37.6C from\r&lt;br&gt;                  tympanic or rectal site.\r&lt;br&gt;\r&lt;br&gt;               2. Respiratory rate = 24 bpm\r&lt;br&gt;\r&lt;br&gt;               3. cough\r&lt;br&gt;\r&lt;br&gt;          3. Spontaneous breathing with or without hypoxia of any degree. Gas exchange and\r&lt;br&gt;             ventilation maybe assisted by any continuous continuous airway pressure (CPAP), or any\r&lt;br&gt;             system of Non Invasive Ventilation (NIV), with Positive End-Expiratory Pressure (PEEP)\r&lt;br&gt;             = 10 cmH2O.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Tracheostomy\r&lt;br&gt;\r&lt;br&gt;          2. Therapy with high flow nasal cannula\r&lt;br&gt;\r&lt;br&gt;          3. Any clinical contraindications, as judged by the attending physician\r&lt;br&gt;\r&lt;br&gt;          4. Patients enrolled in another interventional study\r&lt;br&gt;\r&lt;br&gt;          5. Hospitalized and confirmed diagnosis of COVID-19 for more than 72 hours\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age =18 years\r&lt;br&gt;\r&lt;br&gt;          2. Scheduled to work with SARS-CoV-2 infected patients for at least 3 days in a week.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Previous documented SARS-CoV-2 infections and subsequent negative SARS-CoV-2 rt-PCR\r&lt;br&gt;             test.\r&lt;br&gt;\r&lt;br&gt;          2. Pregnancy\r&lt;br&gt;\r&lt;br&gt;          3. Known hemoglobinopathies.\r&lt;br&gt;\r&lt;br&gt;          4. Known anemia\r&lt;br&gt;","Inclusion criteria: 1.\tLaboratory-confirmed 2019-nCoV infection by real-time RT-PCR and/or next-generation sequencing\r&lt;br&gt;2.\tAdmission to an intensive care unit\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. At the time of randomization, requires supplemental oxygen =2 LPM due to hypoxemia.\r&lt;br&gt;             Hypoxemia can be defined by meeting at least one of the following criteria:\r&lt;br&gt;\r&lt;br&gt;               -  SpO2 &lt;92% on or off supplemental oxygen\r&lt;br&gt;\r&lt;br&gt;               -  Respiratory failure necessitating mechanical or non-invasive ventilation (CPAP or\r&lt;br&gt;                  Bi-PAP)\r&lt;br&gt;\r&lt;br&gt;               -  Written declaration from Investigator that subject is clinically hypoxemic and\r&lt;br&gt;                  removal of oxygen supplementation would not be considered clinically appropriate\r&lt;br&gt;                  for the purpose of measuring SpO2 while on room air\r&lt;br&gt;\r&lt;br&gt;          2. Immunocompromised, as defined by one or more of the following:\r&lt;br&gt;\r&lt;br&gt;               -  Received an autologous or allogeneic hematopoietic stem cell transplantation\r&lt;br&gt;                  (HSCT) at any time in the past\r&lt;br&gt;\r&lt;br&gt;               -  Received a solid organ transplant at any time in the past\r&lt;br&gt;\r&lt;br&gt;               -  Has been or is currently being treated with chemotherapy for hematologic\r&lt;br&gt;                  malignancies (e.g., leukemia, myeloma, lymphoma) and/or solid tumor malignancies\r&lt;br&gt;                  (e.g., lung, breast, brain cancer) at any time in the past\r&lt;br&gt;\r&lt;br&gt;               -  Has an immunodeficiency due to congenital abnormality (only applicable to\r&lt;br&gt;                  subjects age &lt; 18 years old) or pre-term birth (only applicable to subjects age =\r&lt;br&gt;                  2 years old)\r&lt;br&gt;\r&lt;br&gt;          3. Has, within 3 days prior to randomization, a confirmed LRTI with a sialic acid\r&lt;br&gt;             dependent respiratory virus\r&lt;br&gt;\r&lt;br&gt;          4. If female, subject must meet one of the following conditions:\r&lt;br&gt;\r&lt;br&gt;               -  Not be of childbearing potential or\r&lt;br&gt;\r&lt;br&gt;               -  Be of childbearing potential and have a negative urine/serum pregnancy test and\r&lt;br&gt;                  agrees to practice an acceptable method of contraception\r&lt;br&gt;\r&lt;br&gt;          5. Non-vasectomized males are required to practice effective birth control methods\r&lt;br&gt;\r&lt;br&gt;          6. Capable of understanding and complying with procedures as outlined in the protocol\r&lt;br&gt;\r&lt;br&gt;          7. Provides signed informed consent prior to the initiation of any screening or\r&lt;br&gt;             study-specific procedures\r&lt;br&gt;\r&lt;br&gt;        For COVID-19 sub study:\r&lt;br&gt;\r&lt;br&gt;          1. Be =18 years of age\r&lt;br&gt;\r&lt;br&gt;          2. Provide adequate medical history to permit accurate stratification (but health status\r&lt;br&gt;             may be healthy, high-risk conditions, or immunocompromised).\r&lt;br&gt;\r&lt;br&gt;          3. Prior to SARS CoV 2 infection, has the ability to carry out self-care activities of\r&lt;br&gt;             daily living (basic ADL)\r&lt;br&gt;\r&lt;br&gt;          4. Have lower respiratory tract infection (LRTI) confirmed by CT imaging, with or without\r&lt;br&gt;             contrast, to involve at least 2 lobes of the lung.\r&lt;br&gt;\r&lt;br&gt;          5. Has laboratory-confirmation of the presence of SARS CoV 2 in the respiratory tract by\r&lt;br&gt;             at least one of the following samples\r&lt;br&gt;\r&lt;br&gt;          6. Satisfy inclusion criteria #1, 4, 5, 6, 7 of the main study\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Subjects may not be on hospice care or, in the opinion of the investigator, have a low\r&lt;br&gt;             chance of survival during the first 10 days of treatment\r&lt;br&gt;\r&lt;br&gt;          2. Subjects with Alanine Aminotransferase (ALT), Aspartate Aminotransferase (AST), or\r&lt;br&gt;             Alkaline Phosphatase (ALP) =3x ULN and Total Bilirubin (TBILI) =2x ULN Note: Subjects\r&lt;br&gt;             with ALT/AST/ALP = 3x ULN AND TB =2x ULN that have been chronically stable (for &gt;1\r&lt;br&gt;             year on more than one assessments) due to known liver pathology including malignancy\r&lt;br&gt;             (primary or metastasis), chronic medications, transplantation, or chronic infection\r&lt;br&gt;             will not be excluded\r&lt;br&gt;\r&lt;br&gt;          3. Female subjects breastfeeding or planning to breastfeed at any time through 30 days\r&lt;br&gt;             after the last dose of study drug\r&lt;br&gt;\r&lt;br&gt;          4. Subjects taking any other investigational drug used to treat pulmonary infection.\r&lt;br&gt;\r&lt;br&gt;          5. Psychiatric or cognitive illness or recreational drug/alcohol use that, in the opinion\r&lt;br&gt;             of the principal investigator, would affect subject safety and/or compliance\r&lt;br&gt;\r&lt;br&gt;          6. Subjects with known hypersensitivity to DAS181 and/or any of its components\r&lt;br&gt;\r&lt;br&gt;          7. Subjects with severe sepsis due to either their baseline SAD-RV infection or a\r&lt;br&gt;             concurrent viral, bacterial, or fungal infection and meet at least one of the\r&lt;br&gt;             following criteria:\r&lt;br&gt;\r&lt;br&gt;               -  Has evidence of vital organ failure outside of the lung (e.g., liver, kidney)\r&lt;br&gt;\r&lt;br&gt;               -  Requires vasopressors to maintain blood pressure\r&lt;br&gt;\r&lt;br&gt;        For COVID-19 sub study:\r&lt;br&gt;\r&lt;br&gt;          1. Subjects requiring invasive mechanical, Bi-PAP or CPAP ventilation at randomization.\r&lt;br&gt;\r&lt;br&gt;          2. Subjects receiving any other investigational or empiric treatment for SARS-2-CoV\r&lt;br&gt;             (either as part of a clinical trial or under emergency approval (approved agents for\r&lt;br&gt;             the management of symptoms, e.g., fever, are permitted).\r&lt;br&gt;\r&lt;br&gt;          3. Subjects who are known HIV-positive (and not undetectable at most recent HIV RNA\r&lt;br&gt;             assessment)\r&lt;br&gt;\r&lt;br&gt;          4. Subjects who are currently taking immunomodulating biologics (e.g, interferons,\r&lt;br&gt;             interleukin)\r&lt;br&gt;\r&lt;br&gt;          5. Subjects with severe sepsis due to either their SARS-CoV-2 infection or a concurrent\r&lt;br&gt;             viral, bacterial, or fungal infection and meeting at least one of the following\r&lt;br&gt;             criteria:\r&lt;br&gt;\r&lt;br&gt;               -  Have evidence of vital organ failure outside of the lung (e.g., liver, kidney)\r&lt;br&gt;\r&lt;br&gt;               -  Require vasopressors to maintain blood pressure\r&lt;br&gt;\r&lt;br&gt;          6. Subjects meeting exclusion criteria #2, 3, 5 and 6 of the main study\r&lt;br&gt;","Inclusion criteria: Participants eligible for inclusion in this study must fulfill all of the following criteria:\r&lt;br&gt;1.\tCompletion of the written informed consent process (signed) with video recording of the verbal consent process;\r&lt;br&gt;2.\tMale or female age 18 to 64 years inclusive, in general good health equivalent to Army Medical Employment Classification J22 or above. Civilian personnel would need to be in good general health as advised by their General Practitioner (GP);\r&lt;br&gt;3.\tNot previously diagnosed with COVID-19;\r&lt;br&gt;4.\tParticipant works in/in association with a healthcare facility or other high-risk environment characterised by high level of contact with persons thought likely to be infected with respiratory viruses;\r&lt;br&gt;5.\tPossess an internet enabled smart phone capable of receiving and responding to alerts;\r&lt;br&gt;6.\tWilling and able to comply with all scheduled visits, treatment plan, laboratory tests, and other study procedures;\r&lt;br&gt;7.\tAgrees not to self-medicate with chloroquine, hydroxychloroquine or other potential antivirals; and\r&lt;br&gt;8.\tAgree to stay in contact with the study site for the duration of the study and up to 2 weeks following the EOS visit (unless deployed), provide updated contact information as necessary.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Admitted to the intensive care unit with proven or suspected infection as the main\r&lt;br&gt;             diagnosis;\r&lt;br&gt;\r&lt;br&gt;          2. Currently treated with a continuous IV infusion of vasopressors (norepinephrine,\r&lt;br&gt;             epinephrine, vasopressin, dopamine, phenylephrine).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. &gt; 24 hours of intensive care unit admission;\r&lt;br&gt;\r&lt;br&gt;          2. Known Glucose-6-phosphate dehydrogenase (G6PD) deficiency;\r&lt;br&gt;\r&lt;br&gt;          3. Pregnancy;\r&lt;br&gt;\r&lt;br&gt;          4. Known allergy to vitamin C;\r&lt;br&gt;\r&lt;br&gt;          5. Known kidney stones within the past 1 year;\r&lt;br&gt;\r&lt;br&gt;          6. Received any intravenous vitamin C during this hospitalization unless incorporated in\r&lt;br&gt;             parenteral nutrition;\r&lt;br&gt;\r&lt;br&gt;          7. Expected death or withdrawal of life-sustaining treatments within 48 hours;\r&lt;br&gt;\r&lt;br&gt;          8. Previously enrolled in this study;\r&lt;br&gt;\r&lt;br&gt;          9. Previously enrolled in a trial with which co-enrolment is not allowed.\r&lt;br&gt;\r&lt;br&gt;        The LOVIT trial has broad eligibility criteria and includes patients with a primary\r&lt;br&gt;        diagnosis of sepsis of any cause (including sepsis caused by viral pathogens as COVID-19).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalised\r&lt;br&gt;\r&lt;br&gt;          -  Adults 18 year or older\r&lt;br&gt;\r&lt;br&gt;          -  Moderately severe disease (NEWS score = 6)\r&lt;br&gt;\r&lt;br&gt;          -  SARS-CoV-2 positive nasopharyngeal swab\r&lt;br&gt;\r&lt;br&gt;          -  Signed informed consent must be obtained and documented according to ICH GCP, and\r&lt;br&gt;             national/local regulations.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Requiring ICU admission at screening\r&lt;br&gt;\r&lt;br&gt;          -  History of psoriasis\r&lt;br&gt;\r&lt;br&gt;          -  Tinnitus, reduced hearing\r&lt;br&gt;\r&lt;br&gt;          -  Visual impairment\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Documented COVID-19 infection as evidenced by positive PCR (or comparable clinical\r&lt;br&gt;             assay) for SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Less than 48 hours since time of hospital admission OR if hospital-acquired COVID-19\r&lt;br&gt;             is suspected, less than 48 hrs since onset of symptoms\r&lt;br&gt;\r&lt;br&gt;          -  Adolescents and adults age &gt;=16 years\r&lt;br&gt;\r&lt;br&gt;          -  Subject or legally authorized representative able to give informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to hospital\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Any condition that, in the Investigator's opinion, will prevent adequate compliance\r&lt;br&gt;             with study therapy\r&lt;br&gt;\r&lt;br&gt;          -  The following laboratory values at baseline (Day 0):\r&lt;br&gt;\r&lt;br&gt;          -  Serum total bilirubin =3 ULN\r&lt;br&gt;\r&lt;br&gt;          -  Estimated glomerular filtration rate (eGFR) =30 mL/min (based on serum creatinine)\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to Camostat Mesilate\r&lt;br&gt;\r&lt;br&gt;          -  Women who are pregnant or breastfeeding\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age &gt; 70 years\r&lt;br&gt;\r&lt;br&gt;          2. ICU-Admission\r&lt;br&gt;\r&lt;br&gt;          3. Infection or suspected infection with SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1. Age &lt;70 years\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient admitted to a Danish emergency department, lung medical department or medical\r&lt;br&gt;             department\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt;18 years\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized &lt;48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Positive COVID-19 test/diagnosis during the hospitalization\r&lt;br&gt;\r&lt;br&gt;          -  Signes informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  If the patient uses &gt; 5 LO2/min at time of recruitment\r&lt;br&gt;\r&lt;br&gt;          -  Known intolerance/allergy to azithromycin or hydroxychloroquine or hypersensitivity to\r&lt;br&gt;             quinine or 4-aminoquinolinderivates\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Breatfeeding\r&lt;br&gt;\r&lt;br&gt;          -  Neurogenic hearing loss\r&lt;br&gt;\r&lt;br&gt;          -  Psoriasis\r&lt;br&gt;\r&lt;br&gt;          -  Retinopathy\r&lt;br&gt;\r&lt;br&gt;          -  Maculopathy\r&lt;br&gt;\r&lt;br&gt;          -  Changes in vision field\r&lt;br&gt;\r&lt;br&gt;          -  Severe liver disease other than amoebiases\r&lt;br&gt;\r&lt;br&gt;          -  Severe gastrointestinal, neurological or haematological disorders\r&lt;br&gt;\r&lt;br&gt;          -  eGFR &lt; 45 ml/min/1.73m2\r&lt;br&gt;\r&lt;br&gt;          -  Clinically significant cardiac conduction disorders/arrhytmias or prolonged QTc\r&lt;br&gt;             interval\r&lt;br&gt;\r&lt;br&gt;          -  Myasthenia Gravis\r&lt;br&gt;\r&lt;br&gt;          -  Uses Digoxin\r&lt;br&gt;\r&lt;br&gt;          -  Glucose-6-phosphate dehydrogenase defiency\r&lt;br&gt;\r&lt;br&gt;          -  Porphyria\r&lt;br&gt;\r&lt;br&gt;          -  Hypoglycemia at any time since hospitalization\r&lt;br&gt;\r&lt;br&gt;          -  Severe mental illness which significantly impedes cooperation\r&lt;br&gt;\r&lt;br&gt;          -  Severe linguistic problems that significantly impedes cooperation\r&lt;br&gt;\r&lt;br&gt;          -  Treatment with sickle alkaloids\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;- SARS-CoV-2 infection confirmed by real time-PCR &lt;br&gt;- Positive imaging: consolidation, ground glass opacities, or bilateral pulmonary infiltration either by CT-scan or chest x-ray;   &lt;br&gt;- Need of oxygen therapy to maintain SO2&gt;94% OR FiO2/PaO2 &lt; 22 &lt;br&gt;- and at least two of the following laboratory parameters:&lt;br&gt;   * CRP level &gt;70 mg/L or CRP level &gt;= 40 mg/L and doubled within 48 hours (without other confirmed infectious or non-infectious course), &lt;br&gt;   * Lactatdehydrogenase &gt; 250 U/L, &lt;br&gt;   * thrombocytopenia &lt; 120 x 10E9/L, &lt;br&gt;   * lymphocyte count &lt; 0.6 x 10E9/L, &lt;br&gt;   * D-dimer &gt; 1 ug/mL, &lt;br&gt;   * serum ferritin &gt; 300 ug/mL  &lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 100&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 100&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1 ) Any adult or child or member of the nursing staff from the study participant hospital\r&lt;br&gt;        who presents an infectious syndrome including the following definition :\r&lt;br&gt;\r&lt;br&gt;        2) Suspect Case:\r&lt;br&gt;\r&lt;br&gt;        Fever above 37.8  C if no antipyretics are taken; And or Cough or pharyngeal pain or other\r&lt;br&gt;        symptom suggestive of respiratory infection. AND at least 1 of the following\r&lt;br&gt;        characteristics:\r&lt;br&gt;\r&lt;br&gt;          -  return from a trip to China, or to a country in which the increase in the incidence of\r&lt;br&gt;             infections in SARS-CoV-2 has been proven;\r&lt;br&gt;\r&lt;br&gt;          -  close contact (sharing the same place of family, professional life, same plane, etc.)\r&lt;br&gt;             with a person defined as a suspected or confirmed case;\r&lt;br&gt;\r&lt;br&gt;          -  Occurring in an establishment having received at least one case of suspected or\r&lt;br&gt;             confirmed infection at SARS-CoV-2.\r&lt;br&gt;\r&lt;br&gt;        Or 3) Confirmed Case: The same clinical definitions, in addition to a positive RT-PCR-type\r&lt;br&gt;        virological diagnostic result specific to SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Anyone who does not meet the above definition.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Suspected cases (formerly observed cases)\r&lt;br&gt;\r&lt;br&gt;        Meet the following 2 at the same time:\r&lt;br&gt;\r&lt;br&gt;        Epidemiological history There was a history of travel or residence in Wuhan within two\r&lt;br&gt;        weeks before the onset of illness; or patients who had had fever from Wuhan with\r&lt;br&gt;        respiratory symptoms within 14 days before the onset of illness, or had clustered onset.\r&lt;br&gt;\r&lt;br&gt;        Clinical manifestations\r&lt;br&gt;\r&lt;br&gt;          1. fever;\r&lt;br&gt;\r&lt;br&gt;          2. It has the imaging characteristics of pneumonia mentioned above;\r&lt;br&gt;\r&lt;br&gt;          3. The total number of white blood cells is normal or decreased, or the lymphocyte count\r&lt;br&gt;             is decreased in the early stage of onset.\r&lt;br&gt;\r&lt;br&gt;               -  2. confirmed cases On the basis of meeting the criteria for suspected cases,\r&lt;br&gt;                  sputum, throat swabs, lower respiratory tract secretions, and other specimens\r&lt;br&gt;                  were tested by real-time fluorescent RT-PCR for positive nucleic acid detection\r&lt;br&gt;                  of new coronavirus; or viral gene sequencing was highly homologous with known new\r&lt;br&gt;                  coronaviruses.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Influenza virus, parainfluenza virus, adenovirus, respiratory syncytial virus,\r&lt;br&gt;             rhinovirus, human metapneumovirus, SARS coronavirus, and other known other viral\r&lt;br&gt;             pneumonia;\r&lt;br&gt;\r&lt;br&gt;          -  2. Mycoplasma pneumoniae, chlamydia pneumonia, and bacterial pneumonia; non-infectious\r&lt;br&gt;             diseases such as vasculitis, dermatomyositis, and organizing pneumonia.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age 18 to 80.\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed COVID-19 diagnosis(including the clinically confirmed cases in Hubei).\r&lt;br&gt;\r&lt;br&gt;          3. Accord with any of the following: ? Respiratory distress, RR = 30 breaths/min; ? SpO2\r&lt;br&gt;             = 93% at rest; ? Partial arterial oxygen pressure (PaO2) / Fraction of inspiration O2\r&lt;br&gt;             (FiO2) = 300mmHg (1mmHg = 0.133kPa).\r&lt;br&gt;\r&lt;br&gt;          4. Chest imaging confirms lung involvement and has inflammatory exudation or pleural\r&lt;br&gt;             effusion.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Cannot obtain informed consent.\r&lt;br&gt;\r&lt;br&gt;          2. Severe hepatic dysfunction (Child Pugh score = C, or AST&gt; 5 times the upper limit);\r&lt;br&gt;             Severe renal dysfunction (estimated glomerular filtration rate = 30mL / min / 1.73 m2)\r&lt;br&gt;             or receive continuous renal replacement therapy, hemodialysis, or peritoneal dialysis.\r&lt;br&gt;\r&lt;br&gt;          3. Unsatisfactory controlled hypertension (seated systolic blood pressure&gt; 160mmHg, or\r&lt;br&gt;             diastolic blood pressure&gt; 100mmHg); previous history of hypertension crisis or\r&lt;br&gt;             hypertensive encephalopathy.\r&lt;br&gt;\r&lt;br&gt;          4. Poorly controlled heart diseases, such as NYHA class II and above cardiac\r&lt;br&gt;             insufficiency, unstable angina pectoris, myocardial infarction within 1 year before\r&lt;br&gt;             enrollment, supraventricular or ventricular arrhythmia need treatment or intervention.\r&lt;br&gt;\r&lt;br&gt;          5. Hereditary bleeding tendency or coagulopathy; received full-dose anticoagulant or\r&lt;br&gt;             thrombolytic therapy within10 days before enrollment, or have taken non-steroidal\r&lt;br&gt;             anti-inflammatory drugs with platelet suppression within 10 days before enrollment\r&lt;br&gt;             (Except those who use small doses of aspirin =325mg / day for preventive use).\r&lt;br&gt;\r&lt;br&gt;          6. Thrombosis within 6 months before enrollment. And from those patients, screen who had\r&lt;br&gt;             arterial / venous thromboembolic events, such as, ischemic stroke, transient ischemic\r&lt;br&gt;             attack, deep venous thrombosis, pulmonary embolism, etc. within 1 year ahead of\r&lt;br&gt;             enrollment. Severe vascular disease (including aneurysms or arterial thrombosis\r&lt;br&gt;             requiring surgery) within 6 months before enrollment.\r&lt;br&gt;\r&lt;br&gt;          7. Unhealed wounds, active gastric ulcers or fractures. Gastrointestinal perforation,\r&lt;br&gt;             gastrointestinal fistula, abdominal abscess, visceral fistula formation within 6\r&lt;br&gt;             months before enrollment. Major surgery (including preoperative Chest biopsy) or major\r&lt;br&gt;             trauma (such as a fracture) within 28 days before enrollment. May have surgery during\r&lt;br&gt;             the trial.\r&lt;br&gt;\r&lt;br&gt;          8. Severe, active bleeding such as hemoptysis, gastrointestinal bleeding, central nervous\r&lt;br&gt;             system bleeding, and nosebleeds within 1 month before enrollment.\r&lt;br&gt;\r&lt;br&gt;          9. Malignant tumors within 5 years before enrollment.\r&lt;br&gt;\r&lt;br&gt;         10. Allergic to bevacizumab or its components.\r&lt;br&gt;\r&lt;br&gt;         11. Untreated active hepatitis or HIV-positive patients.\r&lt;br&gt;\r&lt;br&gt;         12. Pregnant and lactating women and those planning to get pregnant.\r&lt;br&gt;\r&lt;br&gt;         13. Participated in other clinical trials, not considered suitable for this study by the\r&lt;br&gt;             researchers.\r&lt;br&gt;","\r&lt;br&gt;        Key Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to provide written informed consent prior to performing study\r&lt;br&gt;             procedures (participants = 18 years of age) or assent (participants = 12 and &lt; 18\r&lt;br&gt;             years of age) prior to performing study procedures. For participants = 12 and &lt; 18\r&lt;br&gt;             years of age, a parent or legal guardian willing and able to provide written informed\r&lt;br&gt;             consent prior to performing study procedures\r&lt;br&gt;\r&lt;br&gt;          -  Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV)-2 infection confirmed by\r&lt;br&gt;             polymerase chain reaction (PCR) test = 4 days before randomization\r&lt;br&gt;\r&lt;br&gt;          -  Currently hospitalized and requiring medical care for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Peripheral capillary oxygen saturation (SpO2) &gt; 94% on room air at screening\r&lt;br&gt;\r&lt;br&gt;          -  Radiographic evidence of pulmonary infiltrates\r&lt;br&gt;\r&lt;br&gt;        Key Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participation in any other clinical trial of an experimental treatment for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent treatment with other agents with actual or possible direct acting antiviral\r&lt;br&gt;             activity against SARS-CoV-2 &lt; 24 hours prior to study drug dosing\r&lt;br&gt;\r&lt;br&gt;          -  Requiring mechanical ventilation at screening\r&lt;br&gt;\r&lt;br&gt;          -  Alanine Aminotransferase (ALT) or aspartate aminotransferase (AST) &gt; 5 X upper limit\r&lt;br&gt;             of normal (ULN)\r&lt;br&gt;\r&lt;br&gt;          -  Creatinine clearance &lt; 50 mL/min using the Cockcroft-Gault formula for participants =\r&lt;br&gt;             18 years of age {Cockcroft 1976} and Schwartz Formula for participants &lt; 18 years of\r&lt;br&gt;             age\r&lt;br&gt;\r&lt;br&gt;        Note: Other protocol defined Inclusion/Exclusion criteria may apply.\r&lt;br&gt;","\r&lt;br&gt;        Key Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Positive for RNA of SARS-CoV-2 from respiratory specimens or blood specimens\r&lt;br&gt;\r&lt;br&gt;          2. Hypoxemic\r&lt;br&gt;\r&lt;br&gt;          3. Severe COVID-19\r&lt;br&gt;\r&lt;br&gt;          4. If female, subject must not be pregnant or nursing.\r&lt;br&gt;\r&lt;br&gt;          5. Non-vasectomized males are required to practice effective birth control methods\r&lt;br&gt;\r&lt;br&gt;          6. Capable of understanding and complying with procedures as outlined in the protocol as\r&lt;br&gt;             judged by the Investigator and able to sign informed consent form prior to the\r&lt;br&gt;             initiation of any screening or study-specific procedures.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. ALT or AST&gt; 8 x ULN\r&lt;br&gt;\r&lt;br&gt;          2. (ALT or AST&gt; 3 x ULN) and (Total bilirubin&gt; 2.5 x ULN or INR&gt; 2.0 x ULN)\r&lt;br&gt;\r&lt;br&gt;          3. Female subjects who have a positive pregnancy test and are breastfeeding\r&lt;br&gt;\r&lt;br&gt;          4. Subjects using any other investigational antiviral drugs during the hospitalization\r&lt;br&gt;             before enrollment.\r&lt;br&gt;\r&lt;br&gt;          5. Subjects participating in other clinical trials\r&lt;br&gt;\r&lt;br&gt;          6. Subjects may be transferred to a non-participating hospital within 72 hours\r&lt;br&gt;\r&lt;br&gt;          7. People who cannot cooperate well due to mental illness, have no self-control, and\r&lt;br&gt;             cannot express clearly\r&lt;br&gt;\r&lt;br&gt;          8. Severe underlying diseases affecting survival\r&lt;br&gt;\r&lt;br&gt;          9. Critical COVID-19 requiring mechanical ventilator at the time enrolled\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  SARS-CoV-2-infection with COVID-pneumonia\r&lt;br&gt;\r&lt;br&gt;          -  vv-ECMO therapy\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  pregnancy, breastfeeding\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Healthy adults aged 18-55 years.\r&lt;br&gt;\r&lt;br&gt;          -  Able and willing (in the Investigator's opinion) to comply with all study\r&lt;br&gt;             requirements.\r&lt;br&gt;\r&lt;br&gt;          -  Willing to allow the investigators to discuss the volunteer's medical history with\r&lt;br&gt;             their General Practitioner and access all medical records when relevant to study\r&lt;br&gt;             procedures.\r&lt;br&gt;\r&lt;br&gt;          -  For females only, willingness to practice continuous effective contraception (see\r&lt;br&gt;             below) during the study and a negative pregnancy test on the day(s) of screening and\r&lt;br&gt;             vaccination.\r&lt;br&gt;\r&lt;br&gt;          -  Agreement to refrain from blood donation during the course of the study.\r&lt;br&gt;\r&lt;br&gt;          -  Provide written informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        The volunteer may not enter the study if any of the following apply:\r&lt;br&gt;\r&lt;br&gt;          -  Prior receipt of any vaccines (licensed or investigational) =30 days before enrolment\r&lt;br&gt;\r&lt;br&gt;          -  Planned receipt of any vaccine other than the study intervention within 30 days before\r&lt;br&gt;             and after each study vaccination .\r&lt;br&gt;\r&lt;br&gt;          -  Prior receipt of an investigational or licensed vaccine likely to impact on\r&lt;br&gt;             interpretation of the trial data (e.g. Adenovirus vectored vaccines, any coronavirus\r&lt;br&gt;             vaccines).\r&lt;br&gt;\r&lt;br&gt;          -  Administration of immunoglobulins and/or any blood products within the three months\r&lt;br&gt;             preceding the planned administration of the vaccine candidate.\r&lt;br&gt;\r&lt;br&gt;          -  Any confirmed or suspected immunosuppressive or immunodeficient state, including HIV\r&lt;br&gt;             infection; asplenia; recurrent severe infections and chronic use (more than 14 days)\r&lt;br&gt;             immunosuppressant medication within the past 6 months (topical steroids are allowed).\r&lt;br&gt;\r&lt;br&gt;          -  History of allergic disease or reactions likely to be exacerbated by any component of\r&lt;br&gt;             the ChAdOx1 nCoV-19 or MenACWY vaccines.\r&lt;br&gt;\r&lt;br&gt;          -  Any history of hereditary angioedema or idiopathic angioedema.\r&lt;br&gt;\r&lt;br&gt;          -  Any history of anaphylaxis in relation to vaccination.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy, lactation or willingness/intention to become pregnant during the study.\r&lt;br&gt;\r&lt;br&gt;          -  History of cancer (except basal cell carcinoma of the skin and cervical carcinoma in\r&lt;br&gt;             situ).\r&lt;br&gt;\r&lt;br&gt;          -  History of serious psychiatric condition likely to affect participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Bleeding disorder (e.g. factor deficiency, coagulopathy or platelet disorder), or\r&lt;br&gt;             prior history of significant bleeding or bruising following IM injections or\r&lt;br&gt;             venepuncture.\r&lt;br&gt;\r&lt;br&gt;          -  Any other serious chronic illness requiring hospital specialist supervision.\r&lt;br&gt;\r&lt;br&gt;          -  Chronic respiratory diseases, including mild asthma\r&lt;br&gt;\r&lt;br&gt;          -  Chronic cardiovascular disease, gastrointestinal disease, liver disease, renal\r&lt;br&gt;             disease, endocrine disorder and neurological illness\r&lt;br&gt;\r&lt;br&gt;          -  Seriously overweight (BMI=40 Kg/m2)\r&lt;br&gt;\r&lt;br&gt;          -  Suspected or known current alcohol abuse as defined by an alcohol intake of greater\r&lt;br&gt;             than 42 units every week.\r&lt;br&gt;\r&lt;br&gt;          -  Suspected or known injecting drug abuse in the 5 years preceding enrolment.\r&lt;br&gt;\r&lt;br&gt;          -  Any clinically significant abnormal finding on screening biochemistry, haematology\r&lt;br&gt;             blood tests or urinalysis.\r&lt;br&gt;\r&lt;br&gt;          -  Any other significant disease, disorder or finding which may significantly increase\r&lt;br&gt;             the risk to the volunteer because of participation in the study, affect the ability of\r&lt;br&gt;             the volunteer to participate in the study or impair interpretation of the study data.\r&lt;br&gt;\r&lt;br&gt;          -  History of laboratory confirmed COVID-19.\r&lt;br&gt;\r&lt;br&gt;          -  New onset of fever or a cough or shortness of breath in the 60 days preceding\r&lt;br&gt;             screening and/or enrolment\r&lt;br&gt;\r&lt;br&gt;          -  Travel history to China since January 2020\r&lt;br&gt;\r&lt;br&gt;          -  Living in the same household as any vulnerable groups at risk of severe COVID-19\r&lt;br&gt;             disease\r&lt;br&gt;\r&lt;br&gt;        Re-Vaccination Exclusion Criteria\r&lt;br&gt;\r&lt;br&gt;          -  Anaphylactic reaction following administration of vaccine\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed cases of Covid-19 (all by RT-PCR from same laboratory)\r&lt;br&gt;\r&lt;br&gt;          -  Mild to severe clinical presentation (identified at the time of admission to ward by\r&lt;br&gt;             National Early Warning Score NEWS-2; mild 0-4; severe 5-6)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Covid-19 critically ill patients (NEWS-2 score &lt;7),\r&lt;br&gt;\r&lt;br&gt;          -  Unable to take oral medication,\r&lt;br&gt;\r&lt;br&gt;          -  Immunocompromised,\r&lt;br&gt;\r&lt;br&gt;          -  Creatinine clearance (CCL) &lt; 30 ml/min,\r&lt;br&gt;\r&lt;br&gt;          -  Aspartate transaminase (AST) or alanine transaminase (ALT) &gt; 5 times Upper limit of\r&lt;br&gt;             normal (ULN),\r&lt;br&gt;\r&lt;br&gt;          -  d-dimer &gt; 2microgram per liter, or\r&lt;br&gt;\r&lt;br&gt;          -  Known comorbid condition like hypertension, cardiovascular disease, diabetes mellites,\r&lt;br&gt;             asthma, COPD, cerebrovascular disorder, malignancy of any type, pregnancy,\r&lt;br&gt;\r&lt;br&gt;          -  BMI less than 18\r&lt;br&gt;\r&lt;br&gt;          -  Smoking history (one pack per day) for past six months\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  The participants were diagnosed as COVID-19 pneumonia, according to the notice on\r&lt;br&gt;             printing and distributing the diagnosis and treatment plan of pneumonia with new\r&lt;br&gt;             coronavirus infection (trial version 4 or update version) made by National Health\r&lt;br&gt;             Commission of the People's Republic of China.\r&lt;br&gt;\r&lt;br&gt;          -  Written the informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity to darunavir, cobicistat, or any excipients\r&lt;br&gt;\r&lt;br&gt;          -  Patients with severe liver injury (Child-Pugh Class C)\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant medications that are highly dependent on CYP3A clearance, and the elevated\r&lt;br&gt;             plasma concentrations are associated with serious or life-threatening events.\r&lt;br&gt;\r&lt;br&gt;          -  Subjects were considered to be unable to complete the study, or not suitable for the\r&lt;br&gt;             study by researchers\r&lt;br&gt;\r&lt;br&gt;        Exit criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Subjects asked to withdraw the study\r&lt;br&gt;\r&lt;br&gt;          -  Subject will benefit if withdraw according to researchers' suggestions\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to intensive care unit (ICU), Peking University Third Hospital since Feb 2020\r&lt;br&gt;\r&lt;br&gt;          -  Adult (aged over 18 years)\r&lt;br&gt;\r&lt;br&gt;          -  Anticipate a length of ICU stay (LOS) of more than 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed as 2019 coronavirus disease (COVID-19)\r&lt;br&gt;\r&lt;br&gt;          -  With food intake difficulties (can't intake food by oneself)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  aged under 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Actual ICU LOS of less than 48 hours\r&lt;br&gt;\r&lt;br&gt;          -  Using medications of IL-6 or IL-6R\r&lt;br&gt;\r&lt;br&gt;          -  Overdose\r&lt;br&gt;\r&lt;br&gt;          -  Written informed consent not obtained in the prospective cohort\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Admitted to a hospital with symptoms suggestive of COVID-19 infection.\r&lt;br&gt;\r&lt;br&gt;          2. Subject (or legally authorized representative) provides written informed consent prior\r&lt;br&gt;             to initiation of any study procedures.\r&lt;br&gt;\r&lt;br&gt;          3. Understands and agrees to comply with planned study procedures.\r&lt;br&gt;\r&lt;br&gt;          4. Agrees to the collection of oropharyngeal (OP) swabs.\r&lt;br&gt;\r&lt;br&gt;          5. Male or non-pregnant female adult &gt; / = 18 years of age at time of enrollment.\r&lt;br&gt;\r&lt;br&gt;          6. Has laboratory-confirmed SARS-CoV-2 infection as determined by polymerase chain\r&lt;br&gt;             reaction (PCR) or other commercial or public health assay in any specimen collected &lt;\r&lt;br&gt;             72 hours prior to randomization.\r&lt;br&gt;\r&lt;br&gt;             Note - 72 hours is not necessarily time from initial diagnosis. If &gt; / = 72 hours\r&lt;br&gt;             since positive PCR, the PCR may be repeated to assess eligibility.\r&lt;br&gt;\r&lt;br&gt;          7. Illness of any duration, and at least one of the following:\r&lt;br&gt;\r&lt;br&gt;               -  Radiographic infiltrates by imaging (chest x-ray, CT scan, etc.), OR\r&lt;br&gt;\r&lt;br&gt;               -  Clinical assessment (evidence of rales/crackles on exam) AND SpO2 &lt; / = 94% on\r&lt;br&gt;                  room air, OR\r&lt;br&gt;\r&lt;br&gt;               -  Requiring supplemental oxygen, OR\r&lt;br&gt;\r&lt;br&gt;               -  Requiring mechanical ventilation.\r&lt;br&gt;\r&lt;br&gt;          8. Women of childbearing potential must agree to either abstinence or use at least one\r&lt;br&gt;             primary form of contraception not including hormonal contraception from the time of\r&lt;br&gt;             screening through Day 29.\r&lt;br&gt;\r&lt;br&gt;          9. Agrees to not participate in another clinical trial for the treatment of COVID-19 or\r&lt;br&gt;             SARS-CoV-2 through Day 29.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Alanine Transaminase (ALT)/Aspartate Transaminase (AST) &gt; 5 times the upper limit of\r&lt;br&gt;             normal.\r&lt;br&gt;\r&lt;br&gt;          2. Estimated glomerular filtration rate (eGFR) &lt; 50 or requiring dialysis.\r&lt;br&gt;\r&lt;br&gt;          3. Pregnancy or breast feeding.\r&lt;br&gt;\r&lt;br&gt;          4. Anticipated transfer to another hospital which is not a study site within 72 hours.\r&lt;br&gt;\r&lt;br&gt;          5. Allergy to any study medication.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        A subject must meet all of the following criteria to be eligible to participate in this\r&lt;br&gt;        study:\r&lt;br&gt;\r&lt;br&gt;          1. Provides written informed consent prior to initiation of any study procedures.\r&lt;br&gt;\r&lt;br&gt;          2. Be able to understand and agrees to comply with planned study procedures and be\r&lt;br&gt;             available for all study visits.\r&lt;br&gt;\r&lt;br&gt;          3. Agrees to the collection of venous blood per protocol.\r&lt;br&gt;\r&lt;br&gt;          4. Male or non-pregnant female, 18 to 55 years of age, inclusive, at time of enrollment.\r&lt;br&gt;\r&lt;br&gt;          5. Body Mass Index 18-35 kg/m^2, inclusive, at screening.\r&lt;br&gt;\r&lt;br&gt;          6. Women of childbearing potential* must agree to use or have practiced true abstinence**\r&lt;br&gt;             or use at least one acceptable primary form of contraception.***, **** Note: These\r&lt;br&gt;             criteria are applicable to females in a heterosexual relationship and child-bearing\r&lt;br&gt;             potential (i.e., the criteria do not apply to subjects in a same sex relationship).\r&lt;br&gt;\r&lt;br&gt;             *Not of childbearing potential - post-menopausal females (defined as having a history\r&lt;br&gt;             of amenorrhea for at least one year) or a documented status as being surgically\r&lt;br&gt;             sterile (hysterectomy, bilateral oophorectomy, tubal ligation/salpingectomy, or\r&lt;br&gt;             Essure(R) placement).\r&lt;br&gt;\r&lt;br&gt;             **True abstinence is 100% of time no sexual intercourse (male's penis enters the\r&lt;br&gt;             female's vagina). (Periodic abstinence [e.g., calendar, ovulation, symptothermal,\r&lt;br&gt;             post-ovulation methods] and withdrawal are not acceptable methods of contraception).\r&lt;br&gt;\r&lt;br&gt;             ***Acceptable forms of primary contraception include monogamous relationship with a\r&lt;br&gt;             vasectomized partner who has been vasectomized for 180
