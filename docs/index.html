ents;\r&lt;br&gt;2. to determine the history of chloroquine phosphate, rabeprazole drug allergy patients;\r&lt;br&gt;Patients suffering from diseases of the blood system;\r&lt;br&gt;3. patients suffering from chronic liver and kidney diseases and reaching the terminal stage;\r&lt;br&gt;4. Serious heart, lung dysfunction and mental illness;\r&lt;br&gt;5. Patients with known retinal diseases, hearing loss or hearing loss;\r&lt;br&gt;6. Patients who have to take digitalis drugs for existing underlying diseases;\r&lt;br&gt;7. Merger of other digestive tract diseases;\r&lt;br&gt;8. Combine ribavirin;\r&lt;br&gt;9. Involved in other processing clinical drug trials.","Exclusion criteria: ?????????\r&lt;br&gt;Incomplete medical history",null,null,"Exclusion criteria: &lt;br&gt;                1. Not fulfilling all the inclusion criteria&lt;br&gt;                2. Declines nasal/pharyngeal swabbing&lt;br&gt;                3. Consent declined or consultee consent declined&lt;br&gt;                4. Already recruited to the study in the last 30 days&lt;br&gt;","Exclusion criteria: 1. Missing critical clinical data;\r&lt;br&gt;2. &lt; 12 years old.","Exclusion criteria: (1) The time of sample collection or case information is not clear;\r&lt;br&gt;(2) Sample size less than 200 uL;\r&lt;br&gt;(3) Samples with severe hemolysis, lipemia and jaundice;\r&lt;br&gt;(4) The researchers believe that the sample does not meet the test requirements.","Exclusion criteria: NO","Exclusion criteria: &lt;br&gt;1.\tRefusal to participate expressed by patient or legally authorized representative if they are present&lt;br&gt;2.\tLiver enzymes ALT/AST &gt; 5 times the upper limit of normal.&lt;br&gt;3.\tStage 4 severe chronic kidney disease or requiring dialysis (i.e. eGFR &lt; 30 mL/min)&lt;br&gt;4.\tPregnancy or breast-feeding.&lt;br&gt;5.\tAnticipated transfer to another hospital, which is not a study site within 72 hours.&lt;br&gt;6.\tPatients treated with one of the antivirals evaluated in the study (i.e. remdesivir, interferon -1a, lopinavir/ritonavir, hydroxychloroquine) in the past 29 days&lt;br&gt;7.\tContraindication to any study medication including allergy&lt;br&gt;8.\tUse of medications that are contraindicated with lopinavir/ritonavir i.e. drugs whose metabolism is highly dependent on the isoform CYP3A with narrow therapeutic range (e.g. amiodarone, colchicine, simvastatine)&lt;br&gt;9.\tUse of medications that are contraindicated with hydroxychloroquine: citalopram, escitalopram, hydroxyzine, domperidone, pipraquine.&lt;br&gt;10.\tHuman immunodeficiency virus infection under highly active antiretroviral therapy (HAART).&lt;br&gt;11.\tHistory of severe depression or attempted suicide or current suicidal ideation.&lt;br&gt;&lt;br&gt;&lt;br&gt;","Exclusion criteria: 1. Another mental disorder meets the DSM-5 criteria, including substance use disorders (except for nicotine dependence);\r&lt;br&gt;2. Another sleep disorder meets the DSM-5 criteria;\r&lt;br&gt;3. Current using hypnotic drugs;\r&lt;br&gt;4. Individuals who are pregnant or lactating; Individuals who are plan to become pregnant within 3 months;\r&lt;br&gt;5. Individuals with organ failures such as heart, liver, lung, and kidney, and organic diseases of the brain;\r&lt;br&gt;6. Accept cognitive-behavioral therapy or taking antidepressants, antipsychotics in the past two weeks;\r&lt;br&gt;7. Traveling across 2 time zones in the past 2 months or planning travel in the next 3 months; Shift workers.","Exclusion criteria: (1) patients without definite diagnosis of novel coronavirus pneumonia;\r&lt;br&gt;(2) combined with a end-stage disease with a life expectancy of less than 1 year;\r&lt;br&gt;(3) intolerance to cardiopulmonary monitoring recorder;\r&lt;br&gt;(4) regular follow-up is not possible.","Exclusion criteria: lack of NAT or serologically specific antibody detection","Exclusion criteria: 1. Patients with server diseases of the blood system;\r&lt;br&gt;Patients with identified severe liver disease, underlying cirrhosis or alanine aminotransferase (ALT)/aspartate aminotransferase (AST) elevation more than 3 times the normal upper limit;\r&lt;br&gt;Patients with renal impairment (estimated glomerular filtration rate [eGFR]&lt; 30 mL/min/1.73m2, using the MDRD method);\r&lt;br&gt;2. History of acute myocardial infarction, unstable angina pectoris, severe arrhythmia (frequent ventricular, ventricular tachycardia, ventricular fibrillation) in recent 6 months; New York Heart Association (NYHA) level III-IV;\r&lt;br&gt; 3. QTc &gt;= 480ms;\r&lt;br&gt; 4. Uncorrected patients with hypokalemia or hypokalemia;\r&lt;br&gt; 5. Patients with psychiatric disorders;\r&lt;br&gt; 6. Patients with pancreatitis;\r&lt;br&gt; 7. Pregnant or breastfeeding women or female with positive pregnancy test at child-bearing age.","Exclusion criteria: (1) Patients who are participating in clinical trials of other drugs;\r&lt;br&gt;(2) Pregnant or lactating women;\r&lt;br&gt;(3) ALT / AST &gt; 5-fold ULN, neutrophil &lt; 0.5x10^9/L, platelet &lt; 50x10^9/L;\r&lt;br&gt;(4) The diagnosis of rheumatic immune related diseases was clear;\r&lt;br&gt;(5) Long term oral anti rejection drugs or immunomodulatory drugs;\r&lt;br&gt;(6) Hypersensitive reaction to mAb or any adjuvant;\r&lt;br&gt;(7) Active tuberculosis patients with definite bacterial and fungal infection;\r&lt;br&gt;(8) Patients with organ transplantation history within three months;\r&lt;br&gt;(9) There was a history of PCI in the past 60 days;\r&lt;br&gt;(10) COPD with end-stage chronic diseases, including NYHA heart failure above grade III, chronic kidney disease with CCR &lt; 40 ml / min or requiring family oxygen therapy.","Exclusion criteria: Druring pregnancy or breastfeeding.","Exclusion criteria: 1. Patients with allergic constitution or known allergy to study drug / similar drug;\r&lt;br&gt;2. Patients who often use sedatives, sleeping pills or other addictive drugs; patients who have a history of drug abuse or positive drug abuse screening within 12 months before the first administration;\r&lt;br&gt;3. Alcoholics or patients who drink more than 14 units of alcohol per week (1 unit = 360ml of beer or 45ml of spirits or 150ml of wine with 40% of alcohol), patients who are addicted to smoking or quit smoking for less than 3 months, patients who are positive in alcohol breath test and nicotine test, and can not be banned from smoking or alcohol during the test period;\r&lt;br&gt;4. Patients who used any prescription medicine or Chinese herbal medicine supplement within one month before the first administration; patients who used any over-the-counter medicine (OTC), food supplement (including vitamins, calcium tablets, etc.) within two weeks before the first administration; patients who used contraceptive within two weeks before the first administration;\r&lt;br&gt;5. Patients who participated in other clinical trials and took the study drug within 3 months before the first administration;\r&lt;br&gt;6. The patients who participated in blood donation (including component blood donation) or lost 400ml blood within 3 months before the first administration, and the patients who participated in blood donation (including component blood donation) or lost 200ml blood within 1 month before screening, or received blood transfusion;\r&lt;br&gt;7. There was a history of autonomic nervous dysfunction and / or current history (such as recurrent syncope, palpitation, etc.) within 3 years before the first administration;\r&lt;br&gt;8. Patients with previous history of cardiovascular, liver, kidney, lung, digestive tract, nervous system diseases, and any history or condition that may significantly affect drug absorption, distribution, metabolism and excretion. Any medical history or condition that may be hazardous to the subjects participating in the trial. Researchers should consider the following medical history or conditions: inflammatory gastroenteritis, gastroesophageal reflux, gastrointestinal or rectal bleeding; history of pancreatic injury or pancreatitis; major surgical history such as gastrectomy, gastroenterostomy, or enterotomy; history of acute and chronic renal insufficiency, history of kidney transplantation;\r&lt;br&gt;9. Screening the patients with severe vomiting and diarrhea in the previous week;\r&lt;br&gt;10. Pregnant and lactating female subjects and those of childbearing age who could not use contraception as required;\r&lt;br&gt;11. Hepatitis B surface antigen positive, hepatitis C antibody positive, syphilis antibody positive, HIV antibody positive;\r&lt;br&gt;12. Patients who have special requirements for diet and fail to comply with the provided diet and corresponding regulations;\r&lt;br&gt;13. Subjects who refused to stop using any drink or food containing methylxanthine, such as coffee, tea, cola, chocolate, etc., 48 hours before the first administration until the end of the study;\r&lt;br&gt;14. Subjects who refused to discontinue any drink or food containing grapefruit 7 days before the first administration until the end of the study;\r&lt;br&gt;15. Subjects with difficulty in venous blood collection or intolerability to venipuncture;\r&lt;br&gt;16. Subjects with other unsuitable factors (including but not limited to the inability to understand the research requirements, poor compliance, weakness, etc.) judged by the researcher.","Exclusion criteria: 1) Pregnant or lactating women;\r&lt;br&gt;2) High-resolution CT before the onset of the disease suggests the presence of interstitial injures in lungs;\r&lt;br&gt;3) Acute interstitial lung injures caused by other reasons (within two weeks);\r&lt;br&gt;4) Invasive ventilator assisted ventilation;\r&lt;br&gt;5) Multiple organ dysfunction syndrome.","Exclusion criteria: &lt;br&gt;- Patients with known history of serious allergic reactions, including anaphylaxis, to human granulocyte-macrophage colony stimulating factor such as sargramostim, yeast-derived products, or any component of the product.\r&lt;br&gt;- mechanical ventilation before start of study\r&lt;br&gt;- patients with peripheral white blood cell count above 25.000 per microliter and/or active myeloid malignancy\r&lt;br&gt;-patients on high dose systemic steroids (&gt; 20 mg methylprednisolone or equivalent)\r&lt;br&gt;-patients on lithium carbonate therapy\r&lt;br&gt;- Patients enrolled in another investigational drug study\r&lt;br&gt;- Pregnant or breastfeeding females (all female subjects regardless of childbearing potential status must have negative pregnancy test at screening)\r&lt;br&gt;- Patients with serum ferritin &gt;2000 mcg/ml (which will exclude ongoing HLH)&lt;br&gt;","Exclusion criteria: &lt;br&gt; Under 18 years of age\r&lt;br&gt; Denial of written consent\r&lt;br&gt; Any patient case where it has been decided not to rejuvenate\r&lt;br&gt; Serum AST values greater than 5 times the upper normal range\r&lt;br&gt; QTc interval in rest electrocardiogram greater than 500msecs\r&lt;br&gt; Pregnancy or lactation. Urgent pregnancy test to exclude pregnancy before inclusion in the study&lt;br&gt;","Exclusion criteria: &lt;br&gt;- Pre-existing chronic pulmonary disease&lt;br&gt;\t- Former diagnosis of Interstitial pulmonary disease&lt;br&gt;\t- Former diagnosis of COPD 4 or FEV1&lt;30%pred&lt;br&gt;\t- Previous DLCO &lt;45%&lt;br&gt;\t- Total lung capacity (TLC) &lt; 60% of predicted&lt;br&gt;\t- Lung cancer with non-surgical treatment in last year &lt;br&gt;\t- Home oxygen treatment&lt;br&gt;\t- Active treatment of hematological or non-hematological cancer with targeted, \timmuno- or chemotherapy in the last year &lt;br&gt;\t- Chronic or acute renal failure, defined as eGFR &lt;30ml/min&lt;br&gt;\t- Inability to provide informed consent&lt;br&gt;\t- Any subject who had received any investigational medication within 1 \tmonth prior \tto the start of this study or who is scheduled to receive another investigational drug \tduring the course of this study&lt;br&gt;\t- Active liver disease, porphyria or elevations of serums transaminases &gt;3 x \tULN \t(upper limit of normal) or bilirubin &gt; 1.5 x ULN&lt;br&gt;\t- History or suspicion of inability to cooperate adequately.&lt;br&gt;\t- White blood count &lt; 4.0^109/l&lt;br&gt;\t- Hemoglobin &lt; 6.0 mmol/l&lt;br&gt;\t- Thrombocytes &lt; 100^109/l&lt;br&gt;\t- Pregnant female subjects&lt;br&gt;\t- Breastfeeding female subjects&lt;br&gt;","Exclusion criteria: &lt;br&gt;1.\tRequiring ICU admission at screening\r&lt;br&gt;2.\tHistory of psoriasis\r&lt;br&gt;3.\tTinnitus, reduced hearing\r&lt;br&gt;4.\tVisual impairment\r&lt;br&gt;5.\tKnown adverse reaction to hydroxychloroquine sulphate\r&lt;br&gt;6.\tPregnancy\r&lt;br&gt;7.\tProlonged QT interval (&gt;450 ms)\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. Patients whose clinical condition is deteriorating rapidly or any patient for whom the investigator does not consider there is a reasonable expectation that they will be able to complete the study.\r&lt;br&gt;2. Known positive Hepatitis B surface antigen, Hepatitis C antibody or HIV antibody\r&lt;br&gt;3. Current or chronic history of liver disease (Child Pugh score = 10), or known hepatic or biliary abnormalities (with the excep-tion of Gilbert's syndrome or asymptomatic gallstones).\r&lt;br&gt;4. The patient has participated in a clinical trial and has received an investigational product within the following time period prior to the first dosing day in the current study: 5 half-lives or twice the duration of the biological effect of the investigational product (whichever is longer).\r&lt;br&gt;5. Patients requiring high doses of loop diuretics (i.e. &gt; 240 mg fu-rosemide daily) with significant intravascular volume depletion, as assessed clinically.\r&lt;br&gt;6. History of sensitivity to any of the study medications, or compo-nents thereof or a history of drug or other allergy that, in the opinion of the investigator or Medical Monitor, contraindicates their participation.\r&lt;br&gt;7. Pregnant females as determined by positive serum or urine hCG test prior to dosing.\r&lt;br&gt;8. Lactating females.\r&lt;br&gt;9. Unwillingness or inability to follow the procedures outlined in the protocol.\r&lt;br&gt;10. History of sensitivity to heparin or heparin-induced thrombocy-topenia.\r&lt;br&gt;11. Unstable Hemoglobin (Hb &lt; 7) at time of drug infusion (i.e. Hb must be &gt; 7 mg/dL at the time of drug infusion. Transfusion is permitted to increase Hb levels to allow entry into the study.\r&lt;br&gt;12. Malignancy or other irreversible condition for which 6 month mortality is estimated to be &gt;50%.\r&lt;br&gt;13. Arterial blood pH less than 7.2 or serum HCO3- &lt;15 (if ABG not available) before infusion is started.\r&lt;br&gt;14. Known severe chronic pulmonary disease:\r&lt;br&gt;      - known FEV1/FVC less than 45% predicted, or\r&lt;br&gt;      - known chronic hypercapnia (PaCO2 &gt; 45 mmHg) or chronic hypoxemia [(PaO2&lt;55 mmHg) on FiO2 =0.21, or supplemental oxygen therapy prior to this admission], or\r&lt;br&gt;      - known FEV1 &lt;15 ml/kg (e.g. 1L for 70 kg person), or\r&lt;br&gt;      - known radiographic evidence of chronic interstitial infil-tration, or\r&lt;br&gt;      - known hospitalization within the past six months for respiratory failure (PaCO2 &gt; 50 mmHg or PaO2 &lt; 55 mmHg, or oxygen saturation &lt;88% on FiO2 = 0.21)\r&lt;br&gt;      - known chronic restrictive, obstructive, neuromuscular, chest wall, or pulmonary vascular disease resulting in severe exercise restriction (i.e. unable to climb stairs or perform household duties), known secondary polycythemia,  \r&lt;br&gt;        severe pulmonary hypertension, or ventilator dependency\r&lt;br&gt;15. Known vasculitis with diffuse alveolar hemorrhage\r&lt;br&gt;16. Lung transplantation\r&lt;br&gt;17. Pre-existing renal failure, i.e. requiring renal replacement ther-apy with hemodialysis or peritoneal dialysis\r&lt;br&gt;18. There are other uncontrolled co-morbidities that increase the risks associated with the study drug administration, that are as-sessed by the medical expert team as unsuitable\r&lt;br&gt;19. Patient in trials for COVID-19 within 30 days before ICF\r&lt;br&gt;20. Unstable hemodynamics in the preceding 4 hours (MAP = 65 mmHg, or SAP &lt; 90 mmHg, DAP &lt; 60 mmHg, and vaso-active agents required)\r&lt;br&gt;21. Immunocompromised patients (chemotherapy, HIV, organ transplants, stem cell transplants),\r&lt;br&gt;22. Receive any Angiotensin-Converting-Enzyme inhibitor (ACEi) or renin inhibitor treatment within 7 days before ICF&lt;br&gt;","Exclusion criteria: &lt;br&gt;",null,null,null,null,"Exclusion criteria: &lt;br&gt;- RT-PCR SARS-Cov2 ngative\r&lt;br&gt;- Saturation capillaire priphrique en oxygne infrieure ou gale  94% (SpO2 =94%) malgr une oxygnothrapie suprieure ou gale  3L/min (= 3L/min)\r&lt;br&gt;- Dfaillance dorgane ncessitant une admission en ranimation ou unit de soins-continus\r&lt;br&gt;- Comorbidit engageant le pronostic vital  court terme (esprance de vie &lt; 3 mois)\r&lt;br&gt;- Toute raison rendant le suivi  J28 impossible\r&lt;br&gt;- Traitement en cours par hydroxychloroquine\r&lt;br&gt;- Contre-indication absolue au traitement par hydroxychloroquine (hypersensibilit connue, traitement concomitant  risque de torsades de pointe)\r&lt;br&gt;- ECG chez les patients  risque mettant en vidence un allongement du QT corrig suprieure  440 ms chez lhomme et 460 ms chez la femme.\r&lt;br&gt;- Femme enceinte, allaitante ou parturiente \r&lt;br&gt;- Personne prive de libert par dcision judiciaire ou administrative \r&lt;br&gt;- Personne faisant lobjet de soins psychiatriques sous la contrainte\r&lt;br&gt;- Personne faisant lobjet dune mesure de protection lgale\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;- Hypersensitivity to the active substances or to any of the following excipients: lactose monohydrate, povidone, corn starch, magnesium stearate.&lt;br&gt;- Retinopathies&lt;br&gt;- Combination with citalopram, escitalopram, hydroxyzine, domperidone and piperazine due to increased risk of ventricular rhythm disturbances, including torsades de pointes. &lt;br&gt;- Patient with known QT prolongation&lt;br&gt;- Known deficit in G6PD&lt;br&gt;",null,null,null,"Exclusion criteria: 1.\tPatients treated with mechanical ventilation for other concomitant causes.\r&lt;br&gt;2.\tPatients treated with ECMO for other concomitant causes\r&lt;br&gt;",null,"Exclusion criteria: Participants fulfilling any of the following criteria are not eligible for inclusion in this study:\r&lt;br&gt;1. History of allergy or intolerance to chloroquine, vitamin C or any excipients.\r&lt;br&gt;2. Contraindication to taking chloroquine as chemoprophylaxis e.g. known epileptic, creatinine clearance &lt; 10 mL/min, known prolonged QT syndrome, diabetes.\r&lt;br&gt;3. Those having previously received hydroxychloroquine for skin conditions or rheumatological diseases, chloroquine for malaria, tamoxifen, amiodarone or other drugs that may affect the retina within 30 days or 5 half-lives (whichever is longer) of study start.\r&lt;br&gt;4. Taking a concomitant medication (abiraterone acetate, agalsidase, amodiaquine, conivaptan, dabrafenib, dacomitinib, dapsone (systemic), enzalutamide, fusidic acid (systemic), idealisib, lanthanum, lumefantrine, mefloquine, MiFEPRIStone, Mitotane, Pimozide, QT-prolonging agents, or stiripentol) which cannot be safely stopped.\r&lt;br&gt;5. Participants who, in the opinion of the Investigator, do not have the ability to complete the study.\r&lt;br&gt;For other eligibility criteria considerations, the Investigator is referred to the IB (ADFMIDI IB) for detailed information regarding warnings, precautions, contraindications, AEs, and other significant data pertaining to the use of chloroquine.",null,null,null,null,null,"Exclusion criteria: &lt;br&gt;Age &lt;18 years, pregnancy suspected or confirmed, severe heart failure, suspected or confirmed bacterial infection, current solid or haematological malignancy, neutropenia, ALAT elevation more than three times the laboratory upper limit, ASA class 5 (after COVID19 admission) or higher at inclusion (prior admission), severe chronic obstructive pulmonary disease or heart failure (NYHA class II or higher), current treatment with conventional synthetic disease-modifying antirheumatic drugs (DMARDs)/immunosuppressive agents including IL-6 inhibitors, or with Janus kinase inhibitors (JAKi) in the past 30 days or plans to receive during the study period, current use of chronic oral corticosteroids in a dose higher than prednisone 10 mg or equivalent per day, previous or active tuberculosis (TB), HIV infection regardless of immunological status, hepatitis, evidence of recent (30 days) invasive bacterial or fungal infections, patients who have received immunosuppressive antibody therapy within the past 5 months, including intravenous immunoglobulin or plans to receive during the study period, IV drug abuse, history of inflammatory bowel disease, diverticulitis, ulcer, perforated gastrointestinal tract, participation in any clinical research study evaluating an investigational product (IP) or therapy within 3 months and less than five half-lives of IP prior inclusion to the study, any physical examination findings and/or history of any illness that, in the opinion of the study investigator, might confound the results of the study or pose an additional risk to the patient by their participation in the study, inability to give informed consent.&lt;br&gt;",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Exclusion criteria: Exclusion Criteria:\r&lt;br&gt;\tCurrent psychosis\r&lt;br&gt;\tImminent suicidal risk\r&lt;br&gt;\tCurrent substance dependence (but not abuse) \r&lt;br&gt;No access to internet-based access to teleconferencing facility\r&lt;br&gt;",null,null,null,null,"Exclusion criteria: Prospective participants are excluded from the study if they decline the offer to participate in the study experimental arm.","Exclusion criteria: 1. Pregnant",null,null,null,null,null,null,null,null,"Exclusion criteria: &lt;br&gt;                1. Prior receipt of any vaccines (licensed or investigational) &lt; = 30 days before enrolment&lt;br&gt;                2. Planned receipt of any vaccine other than the study intervention within 30 days before and after each study vaccination&lt;br&gt;                3. Prior receipt of an investigational or licensed vaccine likely to impact on interpretation of the trial data&lt;br&gt;                4. Administration of immunoglobulins and/or any blood products within the three months preceding the planned administration of the vaccine candidate&lt;br&gt;                5. Any confirmed or suspected immunosuppressive or immunodeficient state, including HIV infection; asplenia; recurrent severe infections and chronic use of (more than 14 days) immunosuppressant medication within the past 6 months (inhaled and topical steroids are allowed)&lt;br&gt;                6. History of allergic disease or reactions likely to be exacerbated by any component of the vaccine&lt;br&gt;                7. Any history of hereditary angioedema or idiopathic angioedema&lt;br&gt;                8. Any history of anaphylaxis in relation to vaccination&lt;br&gt;                9. Pregnancy, lactation or willingness/intention to become pregnant during the study&lt;br&gt;                10. History of cancer (except basal cell carcinoma of the skin and cervical carcinoma in situ)&lt;br&gt;                11. History of serious psychiatric condition likely to affect participation in the study&lt;br&gt;                12. Bleeding disorder (e.g. factor deficiency, coagulopathy or platelet disorder), or prior history of significant bleeding or bruising following IM injections or venepuncture&lt;br&gt;                13. Any other serious chronic illness requiring hospital specialist supervision&lt;br&gt;                14. Suspected or known current alcohol abuse as defined by an alcohol intake of greater than 42 units every week&lt;br&gt;                15. Suspected or known injecting drug abuse in the 5 years preceding enrolment&lt;br&gt;                16. Any clinically significant abnormal finding on screening biochemistry, haematology blood tests or urinalysis&lt;br&gt;                17. Any other significant disease, disorder or finding which may significantly increase the risk to the volunteer because of participation in the study, affect the ability of the volunteer to participate in the study or impair interpretation of the study data&lt;br&gt;                18. History of laboratory confirmed COVID-19&lt;br&gt;                19. New onset of fever and a cough or shortness of breath in the 30 days preceding screening and/or enrolment&lt;br&gt;","Exclusion criteria: 1. Any woman not meeting the criteria.",null,null,null,null,null,null,null,null,null,null,null,null,"Exclusion criteria: 1. The child was combined with other acute and chronic somatic diseases, hereditary diseases, and hearing and hearing impairment; 2. The parents of the child refused to cooperate after the investigator explained; 3. The child could not participate in the full study; 4. The child was participating or was participated in related experimental research projects in the last 8 months.","Exclusion criteria: Exclusion criteria: incomplete case data.",null,null,null,null,null,null,null,null,"Exclusion criteria: 1. Patients who have received treatment in the ICU due to death or transfer out within 24 hours;\r&lt;br&gt;2. The medical record information is seriously missing, according to the case report form, the data is missing more than 50% of patients.","Exclusion criteria: 1. Participated in other clinical trials 4 weeks before the start of this study;\r&lt;br&gt;2. Patients with hypertension, diabetes or other chronic diseases;\r&lt;br&gt;3. People with other system basic diseases;\r&lt;br&gt;4. Patients with other pathogens before or at the time of admission;\r&lt;br&gt;5. Patients who recur after discharge;\r&lt;br&gt;6. Pregnant or lactating women;\r&lt;br&gt;7. Those who do not sign the informed consent.",null,null,null,null,null,null,null,null,"Exclusion criteria: Refusal to consent","Exclusion criteria: N/A",null,null,null,null,null,null,null,"Exclusion criteria: 1. Patients with primary and secondary cardiovascular, cerebrovascular, renal, endocrine, neurological and blood system diseases, tumors and tuberculosis;\r&lt;br&gt;2. Patients who have participated in or are participating in other clinical trials within one month;\r&lt;br&gt;3. Patients with mental disorders who can not express their feelings;\r&lt;br&gt;4. There are other situations that are not suitable to be included in the study.","Exclusion criteria: 1. With complications of multiple organ failure;\r&lt;br&gt;2. Patients with malignant tumor;\r&lt;br&gt;3. Pregnant women;\r&lt;br&gt;4. HIV positive.",null,null,null,null,null,null,null,null,null,null,null,null,"Exclusion criteria: -\tSevere Covid-19 defined as NEWS-2 score &gt;5 or admission to the ICU needing ventilation or pressure support. &lt;br&gt;-\tContra-indications for hydroxychloroquine or chloroquine&lt;br&gt;-\tKnown pregnancy, not using adequate contraception and having a chance of being pregnant (unless a negative pregnancy test is documented) or breast-feeding&lt;br&gt;-\tUnable to take oral medication (chloroquine and hydroxychloroquine can be administered through tube feeding and is considered oral administration)&lt;br&gt;-\tIdentified allergies to 4-aminoquinoline&lt;br&gt;-\tSevere diseases of the blood system &lt;br&gt;-\t6-phosphate dehydrogenase deficiency &lt;br&gt;-\tHistory of acute myocardial infarction, unstable angina pectoris, severe arrhythmia (frequent ventricular, ventricular tachycardia, ventricular fibrillation) in recent 6 months; New York Heart Association (NYHA) level III-IV&lt;br&gt;-\tCorrected QT interval (QTc) = 480ms on baseline electrocardiogram. (The treatment guideline states: An electrocardiogram is made before start chloroquine and hydroxychloroquine)&lt;br&gt;-\tUncorrected severe hypokalaemia (&lt; 2,5 mmol/l) or uncorrected severe hypomagnesemia (&lt; 0.6 mmol/l) &lt;br&gt;-\tPancreatitis&lt;br&gt;-\tConcomitant medication that affect drug absorption, metabolism and excretion, that can induce QT interval prolongation: &lt;br&gt;o\tAmiodarone, disopyramide, flecainide, ibutailide, kinidine, sotalol, &lt;br&gt;o\tchlorpromazine, citolapram, escitalopram, haloperidol, pimozide, &lt;br&gt;o\tazitromycine, claritromycine, erytromycine, moxifloxacine, trimethoprim/sulfamethoxazole, &lt;br&gt;o\tDimperidon, ondansetron,&lt;br&gt;o\tMethadon, &lt;br&gt;o\tAnagrelide, arseentrioxide, droperidol, pentamidine, sevofluraan, vandetanib. &lt;br&gt;-\tRefusal to participate expressed by patient or legally authorized representative if they are present &lt;br&gt;","Exclusion criteria: No possession of smartphone or tablet, no understanding of Dutch language.",null,null,null,null,null,null,null,null,"Exclusion criteria: &lt;br&gt;\tPatients with known allergy to hydroxychloroquine or chloroquine,  \r&lt;br&gt;\tPatients with known allergy to azithromycine, erythromycine, or all antibiotics belonging to the macrolide family. \r&lt;br&gt;\tPatients currently treated with Tamoxifen\r&lt;br&gt;\tPatients with known contra-indication to treatment with the study drug, including retinopathy, G6PD deficiency, QT prolongation and severe hepato-cellular insufficiency. \r&lt;br&gt;\tPregnant or breastfeeding women. Women of childbearing potential (WOCBP, as defined in appendix 2) should have a negative urine or serum pregnancy test within 72 hours prior to receiving the first dose of study medication.  If the urine test is positive or cannot be confirmed as negative, a serum pregnancy test will be required.\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;-Patients with known history of serious allergic reactions, including anaphylaxis, to any of the study medications, or any component of the product.\r&lt;br&gt;-mechanical ventilation &gt; 24 h at randomization\r&lt;br&gt;-clinical frailty scale above 3\r&lt;br&gt;-active bacterial or fungal infection\r&lt;br&gt;-unlikely to survive beyond 48h\r&lt;br&gt;-neutrophil count below 1500 cells/microliter\r&lt;br&gt;-platelets below 50.000/microliter\r&lt;br&gt;-Patients enrolled in another investigational drug study\r&lt;br&gt;-patients on high dose systemic steroids (&gt; 8 mg methylprednisolone or equivalent for more than 1 month) for COVID-19 unrelated disorder\r&lt;br&gt;-patients on immunosuppressant or immunomodulatory drugs\r&lt;br&gt;-patients on current anti-IL1 or anti-IL6 treatment\r&lt;br&gt;-signs of active tuberculosis\r&lt;br&gt;-serum transaminase levels &gt;5 times upper limit of normal, unless there are clear signs of cytokine release syndrome defined by LDH &gt;300 IU/L and ferritin &gt;700 ng/ml\r&lt;br&gt;-history of (non-iatrogenic) bowel perforation or diverticulitis\r&lt;br&gt;- Pregnant or breastfeeding females (all female subjects deemed of childbearing potential by the investigator must have negative pregnancy test at screening)&lt;br&gt;",null,"Exclusion criteria: Confirmed diagnosis of a pathogen unrelated to the objectives of this study and no indication or likelihood of co-infection with a relevant pathogen\r&lt;br&gt;\r&lt;br&gt;Refusal by participant, parent, or appropriate representative.\r&lt;br&gt;\r&lt;br&gt;Any other reason, as determined by the Lead Investigator or treating clinician, that the patient should not be included in the study, in-line with ICH GCP (E6 R2) requirements and the Australian Code for Responsible Conduct of Research (2018).\r&lt;br&gt;",null,null,null,null,null,null,null,null,"Exclusion criteria: &lt;br&gt; Age below 18 years&lt;br&gt; Denial for written informed consent&lt;br&gt; Any stage IV malignancy&lt;br&gt; Any do not resuscitate decision&lt;br&gt; Active tuberculosis (TB) as defined by the co-administration of drugs for the treatment of TB&lt;br&gt; Infection by the human immunodeficiency virus (HIV)&lt;br&gt; Any primary immunodeficiency&lt;br&gt; Oral or IV intake of corticosteroids at a daily dose equal or greater than 0.4 mg prednisone or greater the last 15 days.&lt;br&gt; Any anti-cytokine biological treatment the last one month&lt;br&gt; Medical history of systemic lupus erythematosus&lt;br&gt; Medical history of multiple sclerosis or any other demyelinating disorder.&lt;br&gt; Pregnancy or lactation. Women of child-bearing potential will be screened by a urine pregnancy test before inclusion in the study&lt;br&gt;","Exclusion criteria: Individuals aged &lt;18 years old.","Exclusion criteria: &lt;br&gt;                1. Patients will be excluded if they have a medical history that might, in the opinion of the attending clinician, put the patient at significant risk if he/she were to participate in the trial&lt;br&gt;                2. In addition, if the attending clinician believes that there is a specific contra-indication to one of the active drug treatment arms, then the patient will be excluded from randomisation to that arm&lt;br&gt;",null,"Exclusion criteria: Severe distress based on K10 (scores 30-50 very high distress) as these participants would require a more intensive therapeutic approach.","Exclusion criteria: Does not meet inclusion criteria","Exclusion criteria: &lt;br&gt;                1. Respiratory failure not the primary reason for ICU admission&lt;br&gt;                2. History of proven/ probable invasive pulmonary aspergillosis&lt;br&gt;",null,null,null,null,"Exclusion criteria: 1. Currently admitted to an Intensive Care Unit (ICU)\r&lt;br&gt;2. Currently receiving intensive respiratory support (invasive or non-invasive ventilation or humidified high flow nasal oxygen)\r&lt;br&gt;3. Currently taking LPV/r OR hydroxychloroquine\r&lt;br&gt;4. Known allergy or hypersensitivity to LPV/r OR hydroxychloroquine\r&lt;br&gt;5. Use of medications that are contraindicated with LPV/r OR hydroxychloroquine that cannot be replaced or stopped during the study period. https://www.covid19-druginteractions.org/.\r&lt;br&gt;6. Currently on other investigational agents with targeted antiviral effects\r&lt;br&gt;7. Known cirrhosis or ALT or AST greater than 5x upper limit of normal\r&lt;br&gt;8. Previous participation in the trial\r&lt;br&gt;9. Known pregnancy\r&lt;br&gt;10. Known HIV infection not on antiretroviral therapy \r&lt;br&gt;11. QTc greater than or equal to 470 for males, QTc greater than or equal to 480 for females\r&lt;br&gt;12. Treating team deems enrolment in the study is not in the best interests of the patient\r&lt;br&gt;13. Unable to provide consent\r&lt;br&gt;14. Death is deemed to be imminent and inevitable within the next 24 hours","Exclusion criteria: \tKnown iodine sensitivity \r&lt;br&gt;\tPreviously diagnosed thyroid disease\r&lt;br&gt;\tPreviously diagnosed kidney disease\r&lt;br&gt;\tKnown to be pregnant or currently breastfeeding \r&lt;br&gt;","Exclusion criteria: &lt;br&gt;                1. Planned intubation and mechanical ventilation imminent within 1 hour&lt;br&gt;                2. Known or clinically apparent pregnancy&lt;br&gt;                3. Any absolute contraindication to CPAP or HFNO&lt;br&gt;                4. Decision not to intubate due to ceiling of treatment or withdrawal of care anticipated&lt;br&gt;                5. Equipment for both CPAP and HFNO not available&lt;br&gt;","Exclusion criteria: &lt;br&gt;                1. Any of the available study drugs are contra-indicated (e.g. because of patient characteristics, chronic liver or heart disease, or some concurrent medication)&lt;br&gt;                2. Pregnant&lt;br&gt;                3. Declined to participate in the study&lt;br&gt;",null,null,null,null,"Exclusion criteria: (1) body temperature&gt;38 degree C\r&lt;br&gt;(2) heart rate at rest&gt;120 cpm or &lt;40 cpm,SBP&lt;90mmHg or &gt;180mmHg,respiratory rate&lt;25 cpm. Or the above vital signs change significantly;\r&lt;br&gt;(3) continuous oxygen therapy is required;\r&lt;br&gt;(4) patients with myocarditis, pulmonary hypertension, congestive heart failure, acute renal failure, fresh venous thromboembolic disease, unstable fractures, who are not suitable for exercise;\r&lt;br&gt;(5) Patients with disturbance of consciousness, cognitive impairment, mental disorder, severe balance disorder, severe osteoarticular diseases, who cannot cooperate with treatment and evaluation;\r&lt;br&gt;(6) Other conditions that do not cooperate with rehabilitation treatment.","Exclusion criteria: 1. Dyspnea scale mMRC 0~1 or 4;\r&lt;br&gt;2. Resting heart rate&gt;100bpm;\r&lt;br&gt;3. Adjusting dosage of drugs which affect cardiopulmonary function or heart rate (such as: trimetazidine, salbutamol, beta-blocker);\r&lt;br&gt;4. Combined uncontrolled chronic disease, such as uncontrolled hypertension (resting BP=160100mmHg), uncontrolled diabetes (random blood glucose&gt;16.7 mmol/l, HbA1C&gt;7.0%);\r&lt;br&gt;5. Combined severe organic disease, such as unstable hemodynamic heart disease, heart failure with limited movement (previous diagnosis, or have clinical symptoms of heart failure, after consultation by cardiologist);\r&lt;br&gt;6. Cerebrovascular disease occurred within the past 6 months;\r&lt;br&gt;7. Active stage of digestive ulcer, thyroid dysfunction, or active tuberculosis;\r&lt;br&gt;8. Chronic kidney disease &gt;=stage 3 (eGFR&lt;60ml/min);\r&lt;br&gt;9. Have received intra-articular drug injection or surgical treatment in the lower extremity within the past 6 months;\r&lt;br&gt;10. Poor compliance, unable to cooperate with assessment or training;\r&lt;br&gt;11. Unable to walk independently with auxiliary;\r&lt;br&gt;12. Combined mental disease that prevents patients from living independently or receiving treatment;\r&lt;br&gt;13. Alcohol abuse or illegal drug use history;\r&lt;br&gt;14. Pregnancy, nursing or preparing for pregnancy (including male subjects);\r&lt;br&gt;15. Have participated in other clinical trials within the past 3 months.","Exclusion criteria: Patients not suitable for study judged by researchers","Exclusion criteria: 1. Staff who are not pursuing a career at Medical school at UMSA \r&lt;br&gt;2. Incomplete information in the questionnaire.","Exclusion criteria: 1) left heart failure pulmonary edema;\r&lt;br&gt;2) pregnancy and lactation or perinatal period;\r&lt;br&gt;3) liver failure MELD score &gt;40;\r&lt;br&gt;4) a history of deep vein thrombosis or pulmonary embolism in the past 3 months;\r&lt;br&gt;5) cases that the researcher judged to be unsuitable for the group.","Exclusion criteria: incomplete case date",null,null,null,null,"Exclusion criteria: 1. The pneumonia patients with severe new coronavirus infection met one of the following conditions: respiratory distress, RR&gt;=30 times / min; or SaO2 / SpO2 &lt;93% in resting state; or arterial partial pressure of oxygen (PaO2) / concentration of oxygen (FiO2) &lt;300MMHG (1mmhg = 0.133kpa);\r&lt;br&gt;2. Pneumonia patients with severe new coronavirus infection meet one of the following conditions: respiratory failure and need mechanical ventilation; or shock; or other organ failure combined with ICU monitoring treatment;\r&lt;br&gt;3. Severe liver disease (such as child Pugh score &gt;=C, AST &gt; 5 times upper limit);\r&lt;br&gt;4. Patients with contraindications specified in the instructions of danoprevir and ritonavir tablets;\r&lt;br&gt;5. Patients who plan to take protease inhibitors other than danoprevir and ritonavir simultaneously during the trial.\r&lt;br&gt;6. The pregnancy test of female subjects in the screening period was positive;\r&lt;br&gt;7. The researchers judged that it was not suitable to participate in this clinical trial (for example, patients who may be transferred to another hospital during the study period; patients with multiple basic diseases, etc.).","Exclusion criteria: 1. Pregnant women;\r&lt;br&gt;2. Previous history of drug and alcohol abuse;\r&lt;br&gt;3. Inability to communicate or comply with research requirements;\r&lt;br&gt;4. Patients with acquired immune deficiency syndrome;\r&lt;br&gt;5. Patients with malignant tumors.","Exclusion criteria: 1.Serious basic diseases affecting survival, including: uncontrolled malignant tumor with multiple metastases that cannot be removed, hematological diseases, cachexia, active hemorrhage, severe malnutrition, AIDS, etc.;\r&lt;br&gt;2.Obstructive pneumonia, severe pulmonary interstitial fibrosis, alveolar proteinosis and allergic alveolitis caused by lung tumor;\r&lt;br&gt;3.Use in vitro life support (ECMO, ECCO2R);\r&lt;br&gt;4.Patients with bronchial asthma, peptic ulcer, and patients allergic to acetylcysteine;\r&lt;br&gt;5.Any potential violation of test compliance or any other circumstance affecting safety and effectiveness evaluation that may exist, which the researchers believe is not suitable for patients participating in the study.","Exclusion criteria: None",null,null,null,null,"Exclusion criteria: 1. Patients without complete clinical data;\r&lt;br&gt;2. Give up treatment and discharge patients automatically.","Exclusion criteria: 1. Patients who refused to participate in the project; \r&lt;br&gt;2. Patients developed symptoms caused by other pathogens rather than the SARS-CoV-2, and there was no evidence show that patients were infected with SARS-CoV-2.","Exclusion criteria: Patients who meet the following criteria will be excluded from the study:&lt;br&gt;- Language problems precluding the completion of the questionnaire;&lt;br&gt;- Likelihood of absence in the next 6 months;&lt;br&gt;- Lack of informed consent.","Exclusion criteria: -Pre-existing pulmonary disease or heart failure&lt;br&gt;-Absence of COVID infection","Exclusion criteria: SARS-CoV 2 PCR negative OR no SARS-CoV 2 PCR","Exclusion criteria: Younger than 8 years old",null,null,"Exclusion criteria: Moribund or for palliative care","Exclusion criteria: &lt;br&gt;Subjects presenting with any of the following will not be included in the study:\r&lt;br&gt;1.\tShock requiring vasoactive agents \r&lt;br&gt;2.\tAcute respiratory distress syndrome requiring invasive mechanical ventilation\r&lt;br&gt;3.\tCirculatory assistance\r&lt;br&gt;4.\tHistory of malignant hypertension according to the definition of the 2018 ESC/ESH guidelines on hypertension\r&lt;br&gt;5.\tUncontrolled blood pressure despite the use of five antihypertensive drugs \r&lt;br&gt;6.\tHistory of nephrotic syndrome\r&lt;br&gt;7.\tHistory of hospitalization for hemorrhagic stroke in the past 3 months\r&lt;br&gt;8.\tRAS blockers therapy previously stopped &gt; 48h\r&lt;br&gt;9.\tNo affiliation to the French Health Care System Scurit Sociale\r&lt;br&gt;10.\tInability to obtain informed consent&lt;br&gt;","Exclusion criteria: Suspected COVID-19 not subsequently confirmed on PCR, serology or imaging","Exclusion criteria: \tKnown pregnancy or planning to become pregnant during the study period\r&lt;br&gt;\tCurrently breastfeeding\r&lt;br&gt;\tKnown maculopathy or retinal disorder.\r&lt;br&gt;\tKnown cardiac disease/dysrhythmia or prolonged QTc\r&lt;br&gt;\tKnow renal disease\r&lt;br&gt;\tKnown hepatic disease\r&lt;br&gt;\tKnown hypomagnesaemia or hypokalaemia. \r&lt;br&gt;\tCurrently using hydroxychloroquine or any 4-aminoquinoline.\r&lt;br&gt;\tUse of medications prolonging QTc including: Class IA (quinidine, procainamide, disopyramide) and III (amiodarone, sotalol, ibutilide, dofetilide) antiarrythmics, macrolides, methadone, fluoroquinolones, domperidone, fluconazole, ondansetron, tacrolimus, tramadol, anti-retrovirals.\r&lt;br&gt;\tCurrent use of tamoxifen, digoxin, tricyclics, SSRIs, antipsychotics, halfantrine, cyclosporin and anti-epileptic medications\r&lt;br&gt;\tCurrent use of oral hypoglycaemics including glipizide, glyburide, gliclazide, glimepiride, repaglinide, nateglinide, metformin, rosiglitazone, pioglitazone, acarbose, miglitol, voglibose, sitagliptin, saxagliptin, vildagliptin, linagliptin, alogliptin, dapagliflozin, canagliflozin, bromocriptine. \r&lt;br&gt;\tSensitivity or allergy to 4-aminoquinilone compounds or any excipients used in the study\r&lt;br&gt;\tUnable to access digital consent forms or maintain remote contact with the study team\r&lt;br&gt;\tHave any other condition which, at the investigators discretion, is believed may present a safety risk or impact the feasibility of the study or the study results.\r&lt;br&gt;","Exclusion criteria: 1. Pre-existing chronic pulmonary disease, including:&lt;br&gt;? Known diagnosis of Interstitial Lung disease&lt;br&gt;? Former diagnosis of COPD 4 or FEV1&lt;30%pred&lt;br&gt;? DLCO &lt;45%&lt;br&gt;? Total lung capacity (TLC) &lt; 60% of predicted&lt;br&gt;? Lung cancer with non-surgical treatment in last year&lt;br&gt;2. Home oxygen treatment&lt;br&gt;3. Pre-existing heart failure with a known left ventricular ejection fraction &lt;40%&lt;br&gt;4. Active treatment of hematological or non-hematological cancer with targeted, immuno- or chemotherapy in the last year&lt;br&gt;4. Inability to provide informed consent&lt;br&gt;5. Any subject who had received any investigational medication within 1 month prior to the start of this study or who is scheduled to receive another investigational drug during the course of this study&lt;br&gt;6. Active liver disease, porphyria or elevations of serums transaminases &gt;3 x ULN (upper limit of normal) or bilirubin &gt; 1.5 x ULN&lt;br&gt;7. History or suspicion of inability to cooperate adequately.&lt;br&gt;8. White blood count &lt; 4.0^109/l&lt;br&gt;9. Hemoglobin &lt; 6.0 mmol/l&lt;br&gt;10. Thrombocytes &lt; 100^109/l&lt;br&gt;11. Pregnant female subjects&lt;br&gt;12. Breastfeeding female subjects","Exclusion criteria: &lt;br&gt;1.\tAccompanying diseases other than COVID-19 with an expected survival time of \r&lt;br&gt;                    less than 12 months\r&lt;br&gt;2.\tIn the opinion of the clinical team, progression to death is imminent and \r&lt;br&gt;                    inevitable within the next 48 hours, irrespective of the provision of treatment\r&lt;br&gt;3.\tInterval &gt; 72 hours since start of ventilation support\r&lt;br&gt;4.\tNot considered eligible for extracorporeal oxygenation support  (even in case of \r&lt;br&gt;                     severe ARDS according to Berlin classification with Horovitz-Index &lt; 100 mg Hg) \r&lt;br&gt;5.\tChronic obstructive lung disease (COPD), stage 4\r&lt;br&gt;6.\tLung fibrosis with UIP pattern in CT and severe emphysema\r&lt;br&gt;7.\tChronic heart failure NYHA = 3 and/or pre-existing reduction of left ventricular \r&lt;br&gt;                    ejection fraction to = 30%\r&lt;br&gt;8.\tCardiovascular failure requiring = 0.5 g/kg/min noradrenaline (or equivalent) or \r&lt;br&gt;                     requiring more than two types of vasopressor medication\r&lt;br&gt;9.\tLiver cirrhosis Child C\r&lt;br&gt;10.\tLiver failure: Bilirubin &gt; 5 x ULN and elevation of ALT or AST (&gt; 10 x ULN)\r&lt;br&gt;11.\tAny history of adverse reactions to plasma proteins\r&lt;br&gt;12.\tKnown deficiency of immunoglobulin A\r&lt;br&gt;13.\tPregnancy\r&lt;br&gt;14.\tBreastfeeding women\r&lt;br&gt;15.\tVolume overload until sufficiently treated\r&lt;br&gt;16.\tPulmonary edema\r&lt;br&gt;17.\tParticipation in another clinical trial for treatment of COVID-19\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;- Inability to make a decision to participate (dementia, guardianship)&lt;br&gt;- Long QT syndrome, or QTc space &gt; 500 ms &lt;br&gt;- Presence of a pace maker&lt;br&gt;- Hyperkalemia &gt; 5.5 mmol/L or hypokalemia &lt; 3.5 mmol/L &lt;br&gt;- Treatment with piperazine, halofantrine, dasatinib, nilotinib.citalopram, escitalopram, hydroxyzine, domperidone, potent inhibitors of cytochrome P450 CYP3A4 isoenzyme, potent inducers of cytochrome P450 CYP3A4 isoenzyme. &lt;br&gt;- Hypersensitivity to any of the test drugs or chloroquine and other 4-aminoquinolines, amodiaquine, mefloquine, glafenine, floctafenine, antrafenine, ARB2 or sartan.&lt;br&gt;- Hepatic porphyria, known obstructive hepato-biliary disease, liver failure (stage = Child-Pugh B), stage 4 or 5 chronic kidney disease (DFG &lt;30 mL/min/1.73 m) or person on dialysis, retinopathy, lactose hypersensitivity, abnormalities in galactose metabolism, lactase deficiency, malabsorption syndrome, known glucose-6-phosphate dehydrogenase deficiency, symptomatic gout/hyperuricemia.&lt;br&gt;&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. Patient under guardianship or curatorship&lt;br&gt;2. Patient with plausible alternate diagnosis&lt;br&gt;3. ARDS evolving for more than 4 days&lt;br&gt;4. Contraindication to the HCQ&lt;br&gt;5. Contraindication to DXM&lt;br&gt;6. Uncontrolled septic shock&lt;br&gt;7. Untreated active infection or treated less than 24 hours&lt;br&gt;8. Long-term patient treated with corticosteroids (&gt; 20 mg / day) or HCQ&lt;br&gt;9. Immunocompromised patients: AIDS, bone marrow or solid organ transplant recipients&lt;br&gt;10. Pregnant women&lt;br&gt;","Exclusion criteria: \tAge less than 18yo or pregnant or lactating female\r&lt;br&gt;\tAllergy to Zn\r&lt;br&gt;\tSevere hepatic impairment defined as Child C liver disease. \r&lt;br&gt;\teGFR equal to or less than 30 mL/min/1.73 m2 (defined using CKD-EPI SCr formula)\r&lt;br&gt;\tHistory of any organ transplant which requires active immunosuppressive treatment which can interfere with kidney function\r&lt;br&gt;\tIf a patient required cardiopulmonary resuscitation (CPR) within 14 days \r&lt;br&gt;\tDNR (do not resuscitate) DNI (do not intubate) orders \r&lt;br&gt;\tDeath is deemed imminent or inevitable during this admission, and either the attending physician, patient or substitute decision-maker is not committed to active treatment \r&lt;br&gt;\tAlready receiving dialysis (either acute or chronic) or imminent need of dialysis at the time of enrolment \r&lt;br&gt;\tPatients with known HIV infection\r&lt;br&gt;\tPatients with a known or suspected history of oxalate nephropathy or hyperoxaluria, scurvy, chronic iron overload, G-6PD deficiency \r&lt;br&gt;\tClinician expects to prescribe Zinc for another indication\r&lt;br&gt;\tPatients with known haemochromatosis.","Exclusion criteria: &lt;br&gt;                Poor sleepers:&lt;br&gt;                1. Long-term (i.e. chronic) sleep problems (&gt; 3 months)&lt;br&gt;","Exclusion criteria: &lt;br&gt;known allergy or contra-indications to investigational products&lt;br&gt;anticipated transfer within 72 hours to a non-study hospital.&lt;br&gt;","Exclusion criteria: &lt;br&gt;? Patients with acute bleeding.&lt;br&gt;? Patients with thrombolytic treatment and anticoagulant treatment at therapeutic doses.&lt;br&gt;? Patients with an active malignant tumor.&lt;br&gt;? Patients with severe systemic or neuropsychiatric diseases.&lt;br&gt;? Patients with hypersensitivity to the active substance or to any of the excipients of the study drug.&lt;br&gt;? Patients who are participating in other clinical trials.&lt;br&gt;? Patients with an inability to understand informed consent.&lt;br&gt;? Pregnant patientsb, in the postpartum period or in the period of active lactation.&lt;br&gt;Physically fertile patients, UNLESS they are using a highly effective contraceptive method&lt;br&gt;","Exclusion criteria: &lt;br&gt;                1. Unable to follow study procedures&lt;br&gt;                2. Insufficient knowledge of the German, English, French, or Italian language&lt;br&gt;                3. Aged &lt;16 years&lt;br&gt;","Exclusion criteria: &lt;br&gt;                1. Pregnancy&lt;br&gt;                2. Breastfeeding&lt;br&gt;                3. Known severe hepatic impairment&lt;br&gt;                4. Known severe renal impairment&lt;br&gt;                5. Known porphyrias&lt;br&gt;                6. Type 1 diabetes or insulin-dependent Type 2 diabetes mellitus&lt;br&gt;                7. Known G6PD deficiency&lt;br&gt;                8. Known myasthenia gravis&lt;br&gt;                9. Known severe psoriasis&lt;br&gt;                10. Known severe neurological disorders (especially those with a history of epilepsy  may lower seizure threshold)&lt;br&gt;                11. Previous adverse reaction to, or currently taking, hydroxychloroquine&lt;br&gt;                12. Known retinal disease&lt;br&gt;                13. Judgement of the recruiting clinician deems ineligibility&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. Health care workers previously treated with hydroxycloroquine in the 60 days before.&lt;br&gt;&lt;br&gt;2. Health care workers participating  in another clinical study where they received an investigational drug in the 24 weeks before to signing the informed consent.&lt;br&gt;&lt;br&gt;3. Pregnant or lactating women.&lt;br&gt;&lt;br&gt;4. Postmenopausal women &lt;br&gt;&lt;br&gt;5. Psoriasis.&lt;br&gt;&lt;br&gt;6. Retinopathy, maculopathy or changes in the visual field, regardless of its origin.&lt;br&gt;&lt;br&gt;7. Neurogenic hearing impairment.&lt;br&gt;&lt;br&gt;8. Myasthenia gravis.&lt;br&gt;&lt;br&gt;9. Disease of the hematopoietic system.&lt;br&gt;&lt;br&gt;10. Glucose-6-phosphate dehydrogenase deficiency (eg hemolytic anemia or favism).&lt;br&gt;&lt;br&gt;11. Hypersensitivity to hydroxychloroquine or 4-aminoquinoline derivatives.&lt;br&gt;&lt;br&gt;12. Inability to take oral medication.&lt;br&gt;&lt;br&gt;13. Diagnosis of any other pathology that, in the investigator's opinion, may increase the subject's risk or reduce the possibilities of obtaining satisfactory data to achieve the objectives of the study.&lt;br&gt;&lt;br&gt;14. Consumption of alcohol or any other drug that could disable him in the judgment of the investigator to participate in the study.&lt;br&gt;&lt;br&gt;15. Other circumstances or difficulties that, in the investigator's opinion, may increase the subject's risk or reduce the possibilities of obtaining satisfactory data to achieve the study's objectives.&lt;br&gt;","Exclusion criteria: &lt;br&gt;- Participation in any other clinical trial with an experimental treatment for COVID-19&lt;br&gt;- Hypersensitivity to the active substance, to 4-aminoquinoline compounds or to any of the excipients included in section 6.1 of the hydroxychloroquine data sheet&lt;br&gt;- Hypersensitivity to azithromycin, erythromycin, any other macrolide or ketolide antibiotic or to any of the excipients listed in section 6.1 of the azithromycin SmPC&lt;br&gt;- psoriasis&lt;br&gt;- Patients with glucose-6-phosphate dehydrogenase deficiency&lt;br&gt;- Any contraindication according to the Technical Data Sheet of Hydroxychloroquine and Azithromycin&lt;br&gt;- pneumonia&lt;br&gt;- Myasthenia gravis&lt;br&gt;- Pre-existing maculopathy of the eye&lt;br&gt;- Presence of changes in acuity or visual field&lt;br&gt;- QT +/- 450 extension&lt;br&gt;- ALT or AST&gt; 5 x ULN&lt;br&gt;- Creatinine clearance &lt;50 ml / min&lt;br&gt;- Positive pregnancy test&lt;br&gt;- Woman with breastfeeding&lt;br&gt;- Active treatment with: artemeter / lumefantrine, mefloquine, natilizumab, live attenuated virus vaccines, pimecrolimus, tacrolimus (topical), mosifloxacin, and agalsidase alpha and beta&lt;br&gt;- Refusal by the patient to accept the commitment to comply with the procedures indicated during the research process&lt;br&gt;","Exclusion criteria: &lt;br&gt;- Known hypersensitivity to Dornase alfa or any of the excipients;&lt;br&gt;- Pregnant or nursing woman;&lt;br&gt;- Patient with legal pro&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;-Patients &lt;18 years.&lt;br&gt;-Patients with symptoms suggestive of SARS-CoV-2 infection.&lt;br&gt;-Women who are pregnant or who intend to become pregnant for the next three months after taking the drug.&lt;br&gt;-Patients allergic to mefloquine or other quinine or quinidine-type medications.&lt;br&gt;-Patients with a neurological history (seizures, epilepsy, etc.).&lt;br&gt;-Patients with a previous history of psychiatric illnesses (depression, anxiety, suicide attempt).&lt;br&gt;-Patients with cardiac pathologies or relevant chronic diseases that in the judgment of the clinician recommend the non-inclusion of the patient in the study.&lt;br&gt;-Patients in treatment with other medications such as valproic acid, antiarrhythmics, antihistamines H1, beta-blockers, calcium channel blockers, chloroquine, halofantrine, phenothiazines, quinidine and quinine.&lt;br&gt;","Exclusion criteria: Cases were excluded as they sustained a pulse oxygen saturation (SpO2) more than 95%. Additionally, patients with pulse oxygen saturation (SpO2) of more than 95% after oxygen therapy ( at a flow rate of 3 liters per minute) were excluded from the study. Patients with oxygenation index higher than 300 mmHg were also excluded from the study.","Exclusion criteria: The patient himself/herself cannot finish the survey, while no caregiver who is familiar with patients condition is available.","Exclusion criteria: &lt;br&gt;- Age &lt;18 years&lt;br&gt;- Pregnancy or breastfeeding&lt;br&gt;- Ongoing antiviral or antiretroviral treatment or HIV positive&lt;br&gt;- Ongoing anti inflammatory treatment (NSAID, corticosteroids)&lt;br&gt;- Ongoing chloroquine or hydroxychloroquine treatment&lt;br&gt;- Confirmed case of SARS-CoV-2 infection (positive PCR) at day 0&lt;br&gt;- Positive serology for SARS-CoV-1 infection at day 0&lt;br&gt;- Impossibility of signing the informed consent form&lt;br&gt;- Rejection of participation&lt;br&gt;- Working less than 5 days a week in the Hospital Clinic of Barcelona.&lt;br&gt;- Any contraindication for hydroxychloroquine treatment (9):&lt;br&gt;o Hydroxychloroquine hypersensitivity or 4-aminoquinoline hypersensitivity&lt;br&gt;o Retinopathy, visual field or visual acuity disturbances&lt;br&gt;o QT prolongation, bradycardia (&lt;50bpm), ventricular tachycardia, other arrhythmia, as determined on day 0 ECG or medical history&lt;br&gt;o Potassium &lt; 3 mEq/L or AST or ALT &gt; 5 upper normal limit, as determined on day 0 blood test&lt;br&gt;o Previous myocardial infarction&lt;br&gt;o Myasthenia gravis&lt;br&gt;o Psoriasis or porphyria&lt;br&gt;o Glomerular clearance &lt; 10ml/min&lt;br&gt;o Previous history of severe hypoglycaemia&lt;br&gt;o Ongoing treatment with: antimalarials, antiarrhythmic, tricyclic antidepressants, natalizumab, quinolones, macrolides, agalsidase alfa and beta.&lt;br&gt;","Exclusion criteria: 1. Family history of seizure, epilepsy, brain or mental disease;\r&lt;br&gt;2. Subject allergic to any component of the investigational vaccine, or a more severe allergic reaction and history of allergies in the past;\r&lt;br&gt;3. Woman who is pregnant, breast-feeding or positive in -HCG (human chorionic gonadotropin) pregnancy test (urine) on day of enrollment, or become pregnant during the next 6 months;\r&lt;br&gt;4. Any acute fever disease or infections;\r&lt;br&gt;5. History of SARS;\r&lt;br&gt;6. Major congenital defects or not well-controlled chronic illness, such as asthma, diabetes, or thyroid disease;\r&lt;br&gt;7. Serious cardiovascular diseases, such as arrhythmia, conduction block, myocardial infarction, severe hypertension without controllable drugs, etc.;\r&lt;br&gt;8. Hereditary angioneurotic edema or acquired angioneurotic edema;\r&lt;br&gt;9. Urticaria in last one year;\r&lt;br&gt;10. No spleen or functional spleen;\r&lt;br&gt;11. Platelet disorder or other bleeding disorder may cause injection contraindication;\r&lt;br&gt;12. Faint at the sight of needles;\r&lt;br&gt;13. Prior administration of immunodepressant or corticosteroids,antianaphylaxis treatment, cytotoxic treatment in last 6 months;\r&lt;br&gt;14. Prior administration of blood products in last 4 months;\r&lt;br&gt;15. Prior administration of other research medicines in last 1 month;\r&lt;br&gt;16. Prior administration of attenuated vaccine in last 1 month;\r&lt;br&gt;17. Prior administration of inactivated vaccine in last 14 days;\r&lt;br&gt;18. Current anti-tuberculosis prophylaxis or therapy;\r&lt;br&gt;19. According to the judgement of investigator,various medical, psychological,social or other conditions, those could affect the subjects to sign informed consent.","Exclusion criteria: (1) Suspected patients with COVID-19; (2) Close contacts with COVID-19; (3) General physical conditions are not allowed to participate in this clinical study. (4) The participants can not understand and sign informed consent.","Exclusion criteria: (1)Unclear sample collection time or information\r&lt;br&gt;(2)Insufficient sample size due to mistakes in the test operation\r&lt;br&gt;(3)Contaminated sample.","Exclusion criteria: COVID-19 test negative in patients","Exclusion criteria: There are no exclusion criteria.","Exclusion criteria: Women &lt;18 years old","Exclusion criteria: -Other Pre-existing pulmonary disease or heart failure-&lt;br&gt;Absence of COVID infection","Exclusion criteria: ? Pregnancy&lt;br&gt;? allergy to tocilizumab","Exclusion criteria: &lt;br&gt; Presence of do-not-resuscitate order \r&lt;br&gt; Pregnancy\r&lt;br&gt;  Prisoners\r&lt;br&gt;  Naproxen allergy or intolerance \r&lt;br&gt; Severe renal failure&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. Oxygenation Index at time of enrollment (PaO2 / FiO2) &lt; 100 or &gt; 250 in supine position\r&lt;br&gt;2. Intubated &gt; 48h at time point of enrollment\r&lt;br&gt;3. Patients who demonstrate an improvement in past 24h prior to enrollment in oxygenation and ventilation / support parameters which indicate an expected resolution of lung dysfunction in the next 24h without additional intervention according to judgment of the investigator with one or more of the following parameters present:\r&lt;br&gt; Improvement in oxygenation index of &gt; 30% relative to previous measure (last 24h in supine position)\r&lt;br&gt; Extubation if intubated before\r&lt;br&gt;4. Known history of COPD\r&lt;br&gt;5. Known history of chronic dialysis OR received renal replacement therapy in past 14 days\r&lt;br&gt;6. Received new other biologic treatment attempt for COVID-19 in the past 14 days\r&lt;br&gt;7. Received treatment with a viral replication inhibitor in past 3 days\r&lt;br&gt;8. Known hypersensitivity to IFX-1 or any other ingredient of the study medication\r&lt;br&gt;9. Known pregnancy\r&lt;br&gt;10. Received organ or bone marrow transplantation in past 3 months\r&lt;br&gt;11. Known mechanically resuscitation in past 14 days\r&lt;br&gt;12. Patient moribund or expected to die in next 12h according to the judgment of the investigator\r&lt;br&gt;13. Patients otherwise considered restricted from receiving full supportive care (including ICU support)\r&lt;br&gt;14. Existing diagnosis of progressed cancer or other life-limiting disease with life expectancy &lt; 6 months\r&lt;br&gt;15. Known to have received anti-cancer therapy for oncological disease in past 4 weeks\r&lt;br&gt;16. Known severe congestive heart failure (NYHA-Class III - IV)\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;-\tHCWs with positive SARS-CoV-2 RT-PCR of nasopharyngeal swab at the inclusion visit.&lt;br&gt;-\tHCW with past history of confirmed SARS-CoV-2 infection &lt;br&gt;-\tHCW with positive SARS-CoV-2 serology at the inclusion visit (if the serology is available at inclusion time, if SARS-CoV-2 serology is not available, it will be a secondary exclusion criteria) &lt;br&gt;-\tHCW with comorbidities such as chronic HCV infection treated by direct antiviral drugs or with hypothyroidism that need hormonal substitution, or retinopathy or known to have hypercholesterolemia hypertriglyceridemia&lt;br&gt;-\tPregnant HCW&lt;br&gt;-\tBreastfeeding HCW&lt;br&gt;-\tHCW taking comedications known to have interactions with LPV/r according to the official characteristics of the product&lt;br&gt;See sessions 4.3 Contraindications and 4.5 Interaction with other medicinal products and other forms of interaction&lt;br&gt;Lopinavir and ritonavir are both inhibitors of the P450 isoform CYP3A in vitro. Co-administration of LPV/r and medicinal products primarily metabolised by CYP3A may result in increased plasma concentrations of the other medicinal product, which could increase or prolong its therapeutic and adverse reactions. LPV/r does not inhibit CYP2D6, CYP2C9, CYP2C19, CYP2E1, CYP2B6 or CYP1A2 at clinically relevant concentrations (see section 4.3).&lt;br&gt;LPV/r has been shown in vivo to induce its own metabolism and to increase the biotransformation of some medicinal products metabolised by cytochrome P450 enzymes (including CYP2C9 and CYP2C19) and by glucuronidation. This may result in lowered plasma concentrations and potential decrease of efficacy of co-administered medicinal products&lt;br&gt;-\tHCW taking comedications known to have interactions with hydroxychloroquine according to the official characteristics of the product&lt;br&gt;","Exclusion criteria: &lt;br&gt;E1. For cohort 1 only : Patient currently receiving therapy with an anti- PD-1, anti- PD-L1, or anti-CTLA4.\r&lt;br&gt;E2. For cohort 2 only: Patient currently receiving therapy with an anti- IL-6 or anti-IL-6R. \r&lt;br&gt;E3. Contraindication to treatment with nivolumab (cohort 1 only) or to tocilizumab (cohort 2 only) as per respective SPC, including known hypersensitivity to one of these study drugs or severe hypersensitivity reaction to any monoclonal antibody.\r&lt;br&gt;E4. Patient known to have intolerance or hypersensitivity to chloroquine or any quinoline derivates (e.g., quinine, chloroquine, mefloquine).\r&lt;br&gt;...See the protocol&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. Patient moribond\r&lt;br&gt;2. Grossesse ou allaitement\r&lt;br&gt;3. Corticothrapie  long terme  une dose de 0,5 mg / kg / j ou plus\r&lt;br&gt;4. Infection bactrienne, fongique ou parasitaire active et non traite\r&lt;br&gt;5. Absence de consentement clair crit du patient ou d'un reprsentant lgal, le cas chant\r&lt;br&gt;6. Hypersensibilit  la Dexamethasone ou lun de ces excipients \r&lt;br&gt;\r&lt;br&gt;Pour les patients non ventils mcaniquement, les critres de non-inclusion supplmentaires sont:\r&lt;br&gt;7. Facteurs anatomiques empchant l'utilisation d'une canule nasale\r&lt;br&gt;8. Hypercapnie indiquant une VNI (paCO2 = 50 mmHg)\r&lt;br&gt;&lt;br&gt;","Exclusion criteria: &lt;br&gt;Exclusion criteria: &lt;br&gt;1. Imminent death (life expectancy = 24h). &lt;br&gt;2. Contraindication for the use of tacrolimus according to the summary of product charactheristics . &lt;br&gt;3. Known adverse reactions to treatment &lt;br&gt;4. Have participated in a clinical trial in the last 3 months.&lt;br&gt;","Exclusion criteria: &lt;br&gt;1. ALT / AST&gt; 5 times the normal limit&lt;br&gt;2. Stage 4 chronic kidney disease (GFR &lt;30) or requiring dialysis.&lt;br&gt;3. Presence of comorbidities that imply a poor prognosis (acco Supplemental Oxygen","Behavioral: COVID-surgRES questionaire",null,null,"Biological: bacTRL-Spike;Other: Placebo","Device: Biosensors","Drug: Losartan","Other: Prospective oberservational registry","Other: observation","Device: BIOVITALS","There are two arms to this trial. Arm 1: Problem Management Plus. Arm 2: Enhanced Treatment as Usual. Therapy is administered once-weekly 60 minute sessions by clinical psychologists over 6 weeks delivered via teleconferencing to groups of 4 people at a time. Problem Management Plus is a program developed by the World Health Organization. Across sessions the clinical psychologist will teach the following stress coping strategies: anxiety reduction, problem solving, behavioral activation, and accessing social support. This will occur will via educational sessions, group discussions via teleconference, and handouts. The duration of the study for any participant will conclude after a 2-month follow-up assessment, resulting in participation duration of 15 weeks.","Drug: Best supportive Care (BSC) + IFX-1;Drug: Best supportive care only","Drug: chloroquine;Other: standard care","Drug: Hydroxychloroquine SAR321068;Drug: Placebo",null,"The primary aim of this study is to evaluate the efficacy and efficiency of two telerehabilitation interventions. The intervention consists of a rehabilitation intervention which focuses more on participation in usual activities and is offered via a coaching model to a virtual group of people. The intervention components are: identifying patient goals with therapist (1:1); and participation in virtual groups (up to 4 participants per session) with physiotherapist and occupational therapists which focus on increasing participation in life roles and usual activities. &lt;br&gt;The 1:1 session will last for approximately 45 minutes and will be followed by commencement of group sessions within 5 days.&lt;br&gt;Groups adopt a coaching model where the therapist talks about common challenges, facilitates discussion and sharing of experiences and ideas and the group brainstorm and plan next steps together. The group sessions will last approximately 45 minutes and will be delivered 3 times per week for up to 4 weeks. &lt;br&gt;Adherence will be measured using attendance logs. &lt;br&gt;&lt;br&gt;","According to the standard of the ICU for COVID-19 and non-COVID-19 patients, routine data of patients with COVID-19 and ARDS including PiCCO-monitoring will be documented from the day of intubation until extubation. All measurements were repeated at least once per day.","Other: Simulation of Repurposed Drugs for COVID-19","Drug: Azithromycin;Drug: Hydroxychloroquine;Drug: Placebo","Biological: anti-SARS-CoV-2 convalescent plasma","Other: No intervention","Drug: Tocilizumab;Biological: Pembrolizumab (MK-3475)","Diagnostic Test: Electrocardiogram, telemetry, echocardiogram, laboratory values","Other: COVID-19 infection",null,"&lt;br&gt;                Volunteers will initially be required to complete an online screening. This is an initial confirmation of eligibility. Volunteers will initially be invited for a screening visit. Prior to attending they will have received written information about the study and had time to consider it. At the screening visit a doctor will explain about the study and answer any questions they may have. If the volunteer decides to take part, they will be asked to sign a consent form. The doctor will then check whether the volunteer is eligible to take part. This will involve taking a medical history, performing a physical examination, taking blood tests, urine tests, and measuring blood pressure and temperature.&lt;br&gt;                The doctor will then write to the volunteers own GP to enquire about their medical health. If all the inclusion criteria are met and none of the exclusion criteria are present then the volunteer is invited to return for vaccination. Due to the need for rapid delivery of this study, there will be minimal flexibility around appointment dates.&lt;br&gt;&lt;br&gt;                Before vaccination, volunteers will be asked about their recent health to ensure that they are still medically fit. They will have blood tests taken and participants in groups 1 and 2 will be randomised (1:1) to receive either ChAdOx1 nCoV-19 or saline placebo. Group 3 participants will not be randomised and therefore not blinded.&lt;br&gt;&lt;br&gt;                Participants from group 1 or 3 will be vaccinated first. The first volunteer to receive the IMP will be vaccinated ahead of any other participants. The investigators and/or chair of DSMB will assess there are no safety concerns within 48 hours (24h) post vaccination. The next 3 volunteers will be vaccinated with the IMP at least 1 hour apart. The inve","&lt;br&gt;                Research design:&lt;br&gt;                This cohort study will use the UK Obstetric Surveillance System (UKOSS) to identify women hospitalized with pandemic novel coronavirus infection in pregnancy throughout a 6-month period. Participants will receive their usual management and information will be collected subsequently, detailing their treatment and outcomes. Research participants will not be contacted directly and no personally identifiable information (names, addresses or dates of birth will be collected.&lt;br&gt;&lt;br&gt;                Cohort identification:&lt;br&gt;                Infected women will be identified through the UKOSS network of nominated reporting clinicians in each consultant-led maternity unit in the UK. Nominated reporting clinicians will be asked to report all pregnant women with confirmed pandemic novel coronavirus infection admitted to their unit. In view of the need for rapid and ongoing data analysis and production of guidance, we will use a specific web-based rapid reporting and data collection system for this study to enable UKOSS nominated clinicians to report cases as they occur. In addition, nominated clinicians will be sent a standard UKOSS reporting card each month to further enhance case ascertainment.&lt;br&gt;&lt;br&gt;                Comparison group identification:&lt;br&gt;                Information about comparison women will be obtained from previously conducted UKOSS studies. Previous UKOSS studies have collected detailed demographic, pregnancy and delivery information about a cohort of over 1200 women giving birth in the UK identified from the same hospitals as infected women. This pragmatic approach has been adopted to allow risk factors for severe outcomes of pandemic influenza or novel coronavirus to be identified while minimizing the data collection burden on","Drug: INO-4800;Device: CELLECTRA 2000","Diagnostic Test: nasopharyngeal swab","Device: MAGEC Spine Rod;Diagnostic Test: Titanium blood test","Other: newborns from covid 19 positive mothers",null,"Drug: Ruxolitinib Oral Tablet","Drug: Anluohuaxian","Combination Product: Observational (registry)","Drug: TJ003234;Drug: Placebo","Diagnostic Test: Serological tests will be applied on patients blood sampling","Drug: Hydroxychloroquine - Daily Dosing;Drug: Hydroxychloroquine - Weekly Dosing;Other: Placebo oral tablet;Diagnostic Test: Monitoring Visit - Baseline;Diagnostic Test: Monitoring Visit - Week 4;Diagnostic Test: Monitoring Visit - Week 8;Other: Weekly Assessment","Drug: Nitazoxanide 500 MG;Drug: Hydroxychloroquine","Experimental group:WeChat-based parenting education;Control groop:Electronic Manual + Teaching Plan;","Case series:Nursing care;",null,"Device: Transpulmonary thermodilution;Device: Echocardiography","Drug: Tranexamic acid tablets;Drug: Placebo oral tablet","Procedure: Follow-up at 14 days","Drug: Hydroxychloroquine;Drug: Azithromycin;Dietary Supplement: vitamin C;Dietary Supplement: Vitamin D;Dietary Supplement: Zinc","Drug: Emtricitabine/tenofovir disoproxil;Drug: Hydroxychloroquine;Drug: Placebo: Emtricitabine/tenofovir disoproxil Placebo;Drug: Placebo: Hydroxychloroquine","Drug: RhACE2 APN01;Drug: Physiologic
