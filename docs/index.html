  -  Severely immunocompromised subjects. This exclusion category comprises: a) subjects\r&lt;br&gt;             with known infection by the human immunodeficiency virus (HIV-1); b) neutropenic\r&lt;br&gt;             subjects with less than 500 neutrophils/mm3; c) subjects with solid organ\r&lt;br&gt;             transplantation; d) subjects with bone marrow transplantation; e) subjects under\r&lt;br&gt;             chemotherapy; f) subjects with primary immunodeficiency; g) severe lymphopenia with\r&lt;br&gt;             less than 400 lymphocytes/mm3; h) treatment with any anti-cytokine therapies. i)\r&lt;br&gt;             treatment with oral or intravenous steroids defined as daily doses of 10mg prednisone\r&lt;br&gt;             or equivalent for longer than 3 months, or probable use of oral or intravenous\r&lt;br&gt;             steroids in the following four weeks\r&lt;br&gt;\r&lt;br&gt;          -  Active solid or non-solid malignancy or lymphoma within the prior two years\r&lt;br&gt;\r&lt;br&gt;          -  Direct involvement in the design or the execution of the BCG-CORONA study\r&lt;br&gt;\r&lt;br&gt;          -  Expected absence from work of =4 of the following 12 weeks due to any reason\r&lt;br&gt;             (holidays, maternity leave, retirement, planned surgery etc)\r&lt;br&gt;\r&lt;br&gt;          -  Employed to the hospital &lt; 22 hours per week\r&lt;br&gt;\r&lt;br&gt;          -  Not in possession of a smartphone\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adults (&gt;= 18 years) admitted to the ICU;\r&lt;br&gt;\r&lt;br&gt;          -  Severe confirmed COVID-19 pneumonia, defined by i) a newly-appeared pulmonary\r&lt;br&gt;             parenchymal infiltrate; and ii) a positive RT-PCR (either upper or lower respiratory\r&lt;br&gt;             tract) for COVID-19 (SARS-CoV-2); iii) and admission to the ICU or intermediate care\r&lt;br&gt;             unit;\r&lt;br&gt;\r&lt;br&gt;          -  Informed consent or emergency procedure.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy ;\r&lt;br&gt;\r&lt;br&gt;          -  Congenital immunodeficiency;\r&lt;br&gt;\r&lt;br&gt;          -  HIV infection with CD4 count below 200/mm3 or unknown in the last year;\r&lt;br&gt;\r&lt;br&gt;          -  High-grade hematological malignancy;\r&lt;br&gt;\r&lt;br&gt;          -  Neutropenia (&lt;1 leucocyte/mL or &lt; 0.5 neutrophil/mL);\r&lt;br&gt;\r&lt;br&gt;          -  Immunosuppressive drugs within the previous 30 days, including anti-cancer cytotoxic\r&lt;br&gt;             chemotherapy and anti-rejection drugs for organ/bone marrow transplant;\r&lt;br&gt;\r&lt;br&gt;          -  Moribund patient or death expected from underlying disease during the current\r&lt;br&gt;             admission;\r&lt;br&gt;\r&lt;br&gt;          -  Patient deprived of liberty or under legal protection measure\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female, aged 18 to 80 years.\r&lt;br&gt;\r&lt;br&gt;          2. Provided informed consent prior to any study specific procedure being conducted.\r&lt;br&gt;\r&lt;br&gt;          3. Virological or serological diagnosis of SARS-CoV-2.\r&lt;br&gt;\r&lt;br&gt;          4. Evidence of viral pneumonia (either CT scan or Chest Ultrasonogram).\r&lt;br&gt;\r&lt;br&gt;          5. Oxygen saturation at rest in ambient air = 95%.\r&lt;br&gt;\r&lt;br&gt;          6. PaO2/FiO2 &lt;300mmHg without oxygen inhalation\r&lt;br&gt;\r&lt;br&gt;          7. Fever defined as temperature = 36.6C armpit, = 37.2C oral, = 37.8C rectal.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Trial Subjects\r&lt;br&gt;\r&lt;br&gt;        Selection Criteria: Inclusion criteria:\r&lt;br&gt;\r&lt;br&gt;        The subject must satisfy the following criteria for entry into the study:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female, aged 18 to 80 years.\r&lt;br&gt;\r&lt;br&gt;          2. Provided informed consent prior to any study specific procedure being conducted.\r&lt;br&gt;\r&lt;br&gt;          3. Virological or serological diagnosis of SARS-CoV-2.\r&lt;br&gt;\r&lt;br&gt;          4. Evidence of viral pneumonia (either CT scan or Chest Ultrasonogram).\r&lt;br&gt;\r&lt;br&gt;          5. Oxygen saturation at rest in ambient air = 95%.\r&lt;br&gt;\r&lt;br&gt;          6. PaO2/FiO2 &lt;300mmHg without oxygen inhalation\r&lt;br&gt;\r&lt;br&gt;          7. Fever defined as temperature = 36.6C armpit, = 37.2C oral, = 37.8C rectal.\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;        The subject will be excluded from the study if any of the following applies:\r&lt;br&gt;\r&lt;br&gt;          1. Subjects intubated prior to administration of IMP.\r&lt;br&gt;\r&lt;br&gt;          2. Subjects requiring mechanical ventilation at screening.\r&lt;br&gt;\r&lt;br&gt;          3. Known allergic reaction or intolerant to fish or fish oils.\r&lt;br&gt;\r&lt;br&gt;          4. Known allergic reaction to excipients of IMP.\r&lt;br&gt;\r&lt;br&gt;          5. Subjects who are pregnant or breast-feeding at screening.\r&lt;br&gt;\r&lt;br&gt;          6. Subjects who are taking other fish-oil supplements (e.g. cod liver oil) who are\r&lt;br&gt;             unwilling to stop them for the duration of the study.\r&lt;br&gt;\r&lt;br&gt;          7. Subjects taking warfarin or other anti-coagulants.\r&lt;br&gt;\r&lt;br&gt;          8. Subjects who are taking other agents for the treatment of SARS-CoV-2 showing an\r&lt;br&gt;             improvement in symptoms in the 24 hours prior to study dosing.\r&lt;br&gt;\r&lt;br&gt;          9. Subjects who are participating in other clinical studies at the same time.\r&lt;br&gt;\r&lt;br&gt;         10. Evidence of multi-organ failure.\r&lt;br&gt;\r&lt;br&gt;         11. Subjects with a do not resuscitate code.\r&lt;br&gt;\r&lt;br&gt;         12. Subject is deemed, by the investigator, unlikely to be able to comply with the\r&lt;br&gt;             requirements of the protocol.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        I (first step):\r&lt;br&gt;\r&lt;br&gt;          -  Admission to hospital\r&lt;br&gt;\r&lt;br&gt;          -  Male or non-pregnant female, =60 years of age or =30 years of age plus one or more\r&lt;br&gt;             known risk factors (arterial hypertension, diabetes mellitus, coronary heart disease,\r&lt;br&gt;             heart failure, pre-existing chronic pulmonary disease)\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed SARS-CoV infection\r&lt;br&gt;\r&lt;br&gt;          -  Radiographic evidence compatible with Covid-19 pneumonia (X-ray/CT scan, etc.)\r&lt;br&gt;\r&lt;br&gt;          -  Signed Informed Consent Form\r&lt;br&gt;\r&lt;br&gt;        II (second step; indication for intervention):\r&lt;br&gt;\r&lt;br&gt;          -  CRP =50mg/L plus 3 out of the following 5 criteria need to be fulfilled:\r&lt;br&gt;\r&lt;br&gt;          -  Respiration Rate =25\r&lt;br&gt;\r&lt;br&gt;          -  SpO2 &lt;93% (on ambient air)\r&lt;br&gt;\r&lt;br&gt;          -  PaO2 &lt;65 mmHg\r&lt;br&gt;\r&lt;br&gt;          -  Persistent or increasing dyspnoea as defined by a one point increase on the mMRC\r&lt;br&gt;             dyspnoea scale (over 1 hour)\r&lt;br&gt;\r&lt;br&gt;          -  Persistent or increasing oxygen demand (over 1 hour)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        I (first step):\r&lt;br&gt;\r&lt;br&gt;          -  Patients &gt;80 years of age\r&lt;br&gt;\r&lt;br&gt;          -  Patient included in any other interventional trial\r&lt;br&gt;\r&lt;br&gt;          -  Indication for imminent or immediate transfer to ICU\r&lt;br&gt;\r&lt;br&gt;          -  Treatment with TCZ (or other anti-IL-6R treatment) within 4 weeks prior to baseline\r&lt;br&gt;\r&lt;br&gt;          -  Uncontrolled bacterial superinfection according to investigator\r&lt;br&gt;\r&lt;br&gt;          -  History of severe allergic reaction to TCZ\r&lt;br&gt;\r&lt;br&gt;          -  History of diverticulitis requiring antibiotic treatment or history of colon\r&lt;br&gt;             perforation\r&lt;br&gt;\r&lt;br&gt;          -  History of primary immunodeficiency (e.g. CVID) or progressing malignancy\r&lt;br&gt;\r&lt;br&gt;          -  History of chronic liver disease (&gt;Child-Pugh A, or according to investigator)\r&lt;br&gt;\r&lt;br&gt;        II (second step; contraindication for intervention):\r&lt;br&gt;\r&lt;br&gt;          -  Alanine transaminase/aspartate transaminase (ALT/AST) &gt;5 times of the upper limit of\r&lt;br&gt;             normal\r&lt;br&gt;\r&lt;br&gt;          -  Hemoglobin &lt;80 g/L\r&lt;br&gt;\r&lt;br&gt;          -  Leukocytes &lt;2.0 G/L\r&lt;br&gt;\r&lt;br&gt;          -  Absolute neutrophil count &lt;1.0 G/L\r&lt;br&gt;\r&lt;br&gt;          -  Platelets &lt;50 G/L\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  age 18 years or older;\r&lt;br&gt;\r&lt;br&gt;          -  positive reverse-transcriptase-polymerase-chain-reaction (RT-PCR) assay for COVID-19\r&lt;br&gt;             in a respiratory tract sample;\r&lt;br&gt;\r&lt;br&gt;          -  intubated and mechanically ventilated;\r&lt;br&gt;\r&lt;br&gt;          -  acute onset of ARDS, as defined by Berlin criteria as moderate-to-severe ARDS,3 which\r&lt;br&gt;             includes: (i) having pneumonia or worsening respiratory symptoms, (ii) bilateral\r&lt;br&gt;             pulmonary infiltrates on chest imaging (x-ray or CT scan), (iii) absence of left\r&lt;br&gt;             atrial hypertension, pulmonary capillary wedge pressure &lt;18 mmHg, or no clinical signs\r&lt;br&gt;             of left heart failure, and (iv) hypoxemia, as defined by a PaO2/FiO2 ratio of =200\r&lt;br&gt;             mmHg on positive end-expiratory pressure (PEEP) of =5 cmH2O, regardless of FiO2.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        * Patients receiving or under treatment with corticosteroids\r&lt;br&gt;\r&lt;br&gt;          -  Patients with a known contraindication to corticosteroids,\r&lt;br&gt;\r&lt;br&gt;          -  Decision by a physician that involvement in the trial is not in the patient's best\r&lt;br&gt;             interest,\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy and breast-feeding.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Affiliated with or benefiting from a Social Security system\r&lt;br&gt;\r&lt;br&gt;          -  State of health compatible with a blood sample as defined in the protocol\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Person benefiting from a legal protection measure or unable to express informed\r&lt;br&gt;             consent to participation\r&lt;br&gt;\r&lt;br&gt;          -  For women: pregnancy or breastfeeding in progress\r&lt;br&gt;\r&lt;br&gt;          -  Have had an infectious episode and/or respiratory signs in the 14 days prior to the\r&lt;br&gt;             scheduled visit (CORSER 1 and 2a, 2b)\r&lt;br&gt;\r&lt;br&gt;          -  Have been in contact with a confirmed case of SARS-CoV-2 infection within 14 days\r&lt;br&gt;             prior to the date of the visit.(CORSER 1 and 2a, 2b)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 induced adult ARDS patients admitted to the medical ICU\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2 is less than 200mmHg or FIO2 = 0.4 is required to maintain SpO2 at 88?93% on\r&lt;br&gt;             HFNC treatment\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. If the patients have a consistent SpO2&lt;80% when on evaluation with a FiO2 of 0.6, or\r&lt;br&gt;             signs of respiratory fatigue (RR &gt; 40/min, PaCO2&gt; 50mmHg / pH&lt;7.30, and obvious\r&lt;br&gt;             accessory respiratory muscle use);\r&lt;br&gt;\r&lt;br&gt;          2. Immediate need for intubation (PaO2/FiO2&lt; 50mmHg or SpO2/FiO2 &lt;90, unable to protect\r&lt;br&gt;             airway or mental status change);\r&lt;br&gt;\r&lt;br&gt;          3. unstable hemodynamic status(SBP&lt;90mmHg, MBP below 65 mmHg or requirement for\r&lt;br&gt;             vasopressor);\r&lt;br&gt;\r&lt;br&gt;          4. unable to collaborate with HFNC/PP with agitation or refuse HFNC/PP.\r&lt;br&gt;\r&lt;br&gt;          5. chest trauma or any contraindication for PP\r&lt;br&gt;\r&lt;br&gt;          6. pneumothorax\r&lt;br&gt;\r&lt;br&gt;          7. age &lt; 18 years\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Must have confirmed and documented Coronaviral (COVID-19) infection history with\r&lt;br&gt;             involvement of lung tissues\r&lt;br&gt;\r&lt;br&gt;          -  Must be clear of any viral shed residual confirmed by negative viral testing protocol\r&lt;br&gt;             accepted by the Center for Disease Control (CDC) and/or the FDA\r&lt;br&gt;\r&lt;br&gt;          -  Must have discharge confirmation from infectious disease managing Provider declaring\r&lt;br&gt;             freedom of viral load or active infection\r&lt;br&gt;\r&lt;br&gt;          -  Must have a written Medical History of Physical and discharge summary (if\r&lt;br&gt;             hospitalized) from appropriate Center or Licensed Medical Provider\r&lt;br&gt;\r&lt;br&gt;          -  Must agree to provide a HRCT LUNG study done at baseline (before), 3 months and 6\r&lt;br&gt;             months\r&lt;br&gt;\r&lt;br&gt;          -  Must be able to provide full Informed Consent (ICF)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Active or positive testing of COVID-19 With Clinical Report and Discharge Summary from\r&lt;br&gt;             Hospital or Treatment Facility\r&lt;br&gt;\r&lt;br&gt;          -  Lung disorder without prior confirmation by approved test protocol of history of\r&lt;br&gt;             COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Patient health or condition deemed dangerous or inappropriate for transport, exceeding\r&lt;br&gt;             acceptable stress for transport or care needed to achieve access to the clinical\r&lt;br&gt;             facility, at the discretion of the Providers\r&lt;br&gt;\r&lt;br&gt;          -  Expected lifespan of &lt; 6 months\r&lt;br&gt;\r&lt;br&gt;          -  Serious of life threatening co-morbidities, that in the opinion of the investigators,\r&lt;br&gt;             may compromise the safety or compliance with the study guidelines and tracking\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients included in the CORIMUNO-19 cohort\r&lt;br&gt;\r&lt;br&gt;          2. Patients belonging to one of the 2 following groups:\r&lt;br&gt;\r&lt;br&gt;               -  Group 1: patients not requiring ICU at admission with moderate and severe\r&lt;br&gt;                  pneumopathy according to the OMS Criteria of severity of COVID pneumopathy.\r&lt;br&gt;\r&lt;br&gt;        Moderate cases :\r&lt;br&gt;\r&lt;br&gt;        Cases meeting all of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Showing fever and respiratory symptoms with radiological findings of pneumonia.\r&lt;br&gt;\r&lt;br&gt;          -  Requiring between 3L/min and 5L/min of oxygen to maintain SpO2 &gt;97% Severe cases\r&lt;br&gt;\r&lt;br&gt;        Cases meeting any of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory distress (?30 breaths/ min);\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation=93% at rest in ambient air; or Oxygen saturation =97 % with O2 &gt;\r&lt;br&gt;             5L/min.\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2?300mmHg\r&lt;br&gt;\r&lt;br&gt;          -  Group 2: patients requiring ICU based on Criteria of severity of COVID pneumopathy.\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory failure and requiring mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  No do-not-resuscitate order (DNR order)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with exclusion criteria to the CORIMUNO-19 cohort.\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to Sarilumab or to any of their excipients.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Current documented bacterial infection\r&lt;br&gt;\r&lt;br&gt;          -  Patient with any of following laboratory results out of the ranges detailed below at\r&lt;br&gt;             screening should be discussed depending of the medication:\r&lt;br&gt;\r&lt;br&gt;          -  Absolute neutrophil count (ANC) = 1.0 x 109/L\r&lt;br&gt;\r&lt;br&gt;          -  Haemoglobin level: no limitation\r&lt;br&gt;\r&lt;br&gt;          -  Platelets (PLT) &lt; 50 G /L\r&lt;br&gt;\r&lt;br&gt;          -  SGOT or SGPT &gt; 5N\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  all known cardiovascular patients from local Cardiology Clinics, with:\r&lt;br&gt;\r&lt;br&gt;               1. all spectrum of coronary syndromes (chronic to acute) +/- known coronary\r&lt;br&gt;                  angioplasties;\r&lt;br&gt;\r&lt;br&gt;               2. treated arterial hypertension;\r&lt;br&gt;\r&lt;br&gt;               3. known congestive heart failure\r&lt;br&gt;\r&lt;br&gt;          -  AND isolated / quarantined recommendations (due to COVID 19 pandemic).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  refusal / denial to create an electronic account on this dedicated platform;\r&lt;br&gt;\r&lt;br&gt;          -  refusal to accept wearable devices (ecg watches, oximetry).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        ED patients positive to or suspected of COVID-19 infection with at least one of the\r&lt;br&gt;        following symptoms:\r&lt;br&gt;\r&lt;br&gt;          -  fever\r&lt;br&gt;\r&lt;br&gt;          -  cough/dyspnea\r&lt;br&gt;\r&lt;br&gt;          -  respiratory symptoms or ED arrival for respiratory reason and for whom there are the\r&lt;br&gt;             following conditions:\r&lt;br&gt;\r&lt;br&gt;          -  SpO2 &lt; 95% in ambient air or positive Quick Walk Test\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2 &gt; 200 in ambient air or with Venturi mask, evaluated in 1 hour from ED\r&lt;br&gt;             arrival.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  BPCO patients\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt; 70 years\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant status\r&lt;br&gt;\r&lt;br&gt;          -  Contraindications for CPAP\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Healthy subjects\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Drugs\r&lt;br&gt;\r&lt;br&gt;          -  Surgery\r&lt;br&gt;\r&lt;br&gt;          -  Neurology diseases\r&lt;br&gt;\r&lt;br&gt;          -  Rheumatic diseases\r&lt;br&gt;\r&lt;br&gt;          -  Systemic diseases\r&lt;br&gt;\r&lt;br&gt;          -  Smokers\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - A healthcare worker at high risk for COVID-19 exposure (defined below):\r&lt;br&gt;\r&lt;br&gt;          -  Persons primarily working in emergency departments (physicians, nurses, ancillary\r&lt;br&gt;             staff, triage personnel)\r&lt;br&gt;\r&lt;br&gt;          -  Persons primarily working in intensive care units (physicians, nurses, ancillary\r&lt;br&gt;             staff, respiratory therapists)\r&lt;br&gt;\r&lt;br&gt;          -  Persons performing aerosol generating procedures (i.e. anesthesiologists, nurse\r&lt;br&gt;             anesthetists (CRNAs)\r&lt;br&gt;\r&lt;br&gt;          -  First responders (i.e. EMTs, paramedics)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Active COVID-19 disease\r&lt;br&gt;\r&lt;br&gt;          -  Prior COVID-19 disease\r&lt;br&gt;\r&lt;br&gt;          -  Current fever, cough, shortness of breath\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to chloroquine or hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Prior retinal eye disease\r&lt;br&gt;\r&lt;br&gt;          -  Known Chronic Kidney disease, Stage 4 or 5 or dialysis\r&lt;br&gt;\r&lt;br&gt;          -  Known glucose-6 phosphate dehydrogenase (G-6-PD) deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Weight &lt;40 kg\r&lt;br&gt;\r&lt;br&gt;          -  Prolonged QT syndrome\r&lt;br&gt;\r&lt;br&gt;          -  Current use of hydroxychloroquine, chloroquine, or cardiac medicines of flecainide,\r&lt;br&gt;             amiodarone, digoxin, procainamide, or propafenone\r&lt;br&gt;\r&lt;br&gt;          -  Current use of medications with known significant drug-drug interactions: artemether,\r&lt;br&gt;             lumefantrine, mefloquine, tamoxifen, or methotrexate.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        The following persons may be included:\r&lt;br&gt;\r&lt;br&gt;          -  A patient of any age meeting the European Centre for Disease Control and Prevention's\r&lt;br&gt;             confirmed case definition: \"A person with laboratory confirmation of virus causing\r&lt;br&gt;             COVID-19, irrespective of clinical signs and symptoms\" (and/or high suspicion/actively\r&lt;br&gt;             being treated as CoVID+ cases pending test confirmation)\r&lt;br&gt;\r&lt;br&gt;          -  Household contacts (defined as those sleeping in the same apartment/house as an\r&lt;br&gt;             infected patient) of a patient with laboratory-confirmed COVID-19 (and/or high\r&lt;br&gt;             suspicion/actively being treated as CoVID+ cases pending test confirmation), whether\r&lt;br&gt;             symptomatic or not, and whether testing positive or not during a period of 14 days\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criterion:\r&lt;br&gt;\r&lt;br&gt;          -  Long-term incapacity leading to the inability to provide informed consent while not\r&lt;br&gt;             having a patient representative with the ability to provide informed consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Informed consent from patient or legal representative.\r&lt;br&gt;\r&lt;br&gt;          2. Male or female, aged = 18 years;\r&lt;br&gt;\r&lt;br&gt;          3. Laboratory confirmation of 2019-nCoV infection by reverse-transcription polymerase\r&lt;br&gt;             chain reaction (RT-PCR) from any diagnostic sampling source;\r&lt;br&gt;\r&lt;br&gt;          4. At least one of the characteristic symptoms of COVID-19\r&lt;br&gt;\r&lt;br&gt;          5. Hospitalized for up to 36h with non-invasive ventilation or up to 24h with invasive\r&lt;br&gt;             ventilation.\r&lt;br&gt;\r&lt;br&gt;          6. Negative result for pregnancy test (if applicable).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Participating in another RCT in the past 12 months;\r&lt;br&gt;\r&lt;br&gt;          2. Known allergy to HCQ or chloroquine\r&lt;br&gt;\r&lt;br&gt;          3. Any contraindication to HTC or AZT, including retinopathy and prolonged QT,\r&lt;br&gt;\r&lt;br&gt;          4. Severely reduced LV function\r&lt;br&gt;\r&lt;br&gt;          5. Severely reduced renal function;\r&lt;br&gt;\r&lt;br&gt;          6. Pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          7. Any other clinical condition which, in the opinion of the principal investigator,\r&lt;br&gt;             would not allow safe completion of the protocol and safe administration of the\r&lt;br&gt;             investigational products\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. The patients must be 18 years or older.\r&lt;br&gt;\r&lt;br&gt;          2. Patients who opt in to complete the survey.\r&lt;br&gt;\r&lt;br&gt;          3. Patients must have the capacity to verbally consent for the interview.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        1.Patients who under the age of 18 years old.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Classified as having SSc by a physician\r&lt;br&gt;\r&lt;br&gt;          -  PROMIS Anxiety 4a v1.0 T-score greater than or equal to 55\r&lt;br&gt;\r&lt;br&gt;          -  Have regular, reliable internet access\r&lt;br&gt;\r&lt;br&gt;          -  Be fluent in English or French\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Engaged in work from home on a typical day\r&lt;br&gt;\r&lt;br&gt;          -  Receiving counseling or therapy currently\r&lt;br&gt;\r&lt;br&gt;          -  Having a positive test for the COVID-19 virus\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed case: Critically ill patient who meets the operational definition of a\r&lt;br&gt;             suspected case and who has a confirmed diagnosis by the National Network of Public\r&lt;br&gt;             Health Laboratories recognized by the Institute of Epidemiological Diagnosis and\r&lt;br&gt;             Reference (Indre) (Mexico).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  If a negative for SARS-CoV-2 result is obtained from a critically ill patient with a\r&lt;br&gt;             high index of suspicion for COVID-19 virus infection.\r&lt;br&gt;\r&lt;br&gt;          -  Patients who had participated in another observational study in the last 30 days prior\r&lt;br&gt;             to inclusion.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient with CHD as defined in the international classification ACC-CHD\r&lt;br&gt;\r&lt;br&gt;          -  Covid-19 infection over the study period\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;        - Patient with genetic heart disease (cardiomyopathy, hereditary rhythmic disease).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who consent to participating in the study or Physician discretion that\r&lt;br&gt;             information to be gained is important to the patient\r&lt;br&gt;\r&lt;br&gt;          -  Patients =18 years old\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Unable to lie flat for study\r&lt;br&gt;\r&lt;br&gt;          -  Patients unwilling to give consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. person who are working as health professional with contact to known COVID positive\r&lt;br&gt;             case\r&lt;br&gt;\r&lt;br&gt;          2. Their first degree relatives (child, spouse or parents)\r&lt;br&gt;\r&lt;br&gt;          3. must be able to swallow tablets\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Already using plaquenil for other reasons (RA etc)\r&lt;br&gt;\r&lt;br&gt;          2. person with the diagnosis of COVID infection\r&lt;br&gt;\r&lt;br&gt;          3. Person with the condition may cause complications with this medication (severe CVD, av\r&lt;br&gt;             block, already has ophtalmological complications, organ failure of any degree etc).\r&lt;br&gt;\r&lt;br&gt;          4. Documented allergic history to chloroquine;\r&lt;br&gt;\r&lt;br&gt;          5. Documented history of hematological system diseases;\r&lt;br&gt;\r&lt;br&gt;          6. Documented history of chronic liver and kidney diseases;\r&lt;br&gt;\r&lt;br&gt;          7. Documented history of cardiac arrhythmia or chronic heart diseases;\r&lt;br&gt;\r&lt;br&gt;          8. Documented history of retina or hearing dysfunction;\r&lt;br&gt;\r&lt;br&gt;          9. Documented history of mental illnesses; 10. Use of digitalis due to the previous\r&lt;br&gt;             disease.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All patient admitted in ICU Lille Hospital and hospitalized in the unit \"Emergent\r&lt;br&gt;             Biological Risk\" (REB) before a suspicion of infection with COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Clinical infectious syndrome: fever (&gt;38C) or hypothermia ( 36C), chill, fever at\r&lt;br&gt;             home\r&lt;br&gt;\r&lt;br&gt;          -  a severe respiratory table defined by:\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen demand &gt; 3 L/min in the presence of significant comorbidity (pregnancy, chronic\r&lt;br&gt;             respiratory disease, chronic heart disease, hemopathy, cirrhosis) or &gt; 6 L/min in the\r&lt;br&gt;             absence of comorbidity\r&lt;br&gt;\r&lt;br&gt;          -  or a respiratory rate &gt; 30 cycles per minute\r&lt;br&gt;\r&lt;br&gt;          -  the need for mechanical, invasive or non-invasive ventilation\r&lt;br&gt;\r&lt;br&gt;          -  the need for humidified high-flow oxygen therapy\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patient already included in study for first stay\r&lt;br&gt;\r&lt;br&gt;          -  Cirrhosis CHILD C\r&lt;br&gt;\r&lt;br&gt;          -  Major surgery in the last 7 days Minor patient\r&lt;br&gt;\r&lt;br&gt;          -  Patient under guardianship or curatorship\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to participate\r&lt;br&gt;\r&lt;br&gt;          -  No social security coverage.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Recipient:\r&lt;br&gt;\r&lt;br&gt;          1. COVID-19 Patients\r&lt;br&gt;\r&lt;br&gt;          2. Consent to attend the study\r&lt;br&gt;\r&lt;br&gt;          3. Age 30 to 70 years\r&lt;br&gt;\r&lt;br&gt;          4. Don't be intubated\r&lt;br&gt;\r&lt;br&gt;          5. PaO2 / FiO2 is above 200 or Spo2 is greater than 85%.\r&lt;br&gt;\r&lt;br&gt;        Donator:\r&lt;br&gt;\r&lt;br&gt;          1. Complete recovery from severe COVID-19 disease and hospital discharge\r&lt;br&gt;\r&lt;br&gt;          2. Consent to donate blood to the infected person\r&lt;br&gt;\r&lt;br&gt;          3. Age 30 to 60 years\r&lt;br&gt;\r&lt;br&gt;          4. Has normal CBC test results\r&lt;br&gt;\r&lt;br&gt;          5. Negative COVID-19 RT-PCR test\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Recipient:\r&lt;br&gt;\r&lt;br&gt;          1. A history of hypersensitivity to blood transfusions or its products\r&lt;br&gt;\r&lt;br&gt;          2. History of IgA deficiency\r&lt;br&gt;\r&lt;br&gt;          3. Heart failure or any other factor that prevents the transmission of of 500 ml plasma\r&lt;br&gt;\r&lt;br&gt;          4. Entering the intubation stage\r&lt;br&gt;\r&lt;br&gt;        Donator:\r&lt;br&gt;\r&lt;br&gt;          1. Patients infected with blood-borne viral / infectious diseases\r&lt;br&gt;\r&lt;br&gt;          2. Underlying heart disease, low or high blood pressure, diabetes, epilepsy, and anything\r&lt;br&gt;             that may prohibit blood donation.\r&lt;br&gt;\r&lt;br&gt;          3. Use of banned drugs for blood donation (eg, ethertinate, acitretin, aliotretinoin,\r&lt;br&gt;             isotretinoin, antiandrogens, NSAIDs, etc.)\r&lt;br&gt;\r&lt;br&gt;          4. Use of different drugs\r&lt;br&gt;\r&lt;br&gt;          5. Other prohibited donations based on blood transfusion standards\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Clinical suspicion of COVID-19 requiring contact to a hospital.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age less than 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Previous enrollment in this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Recent ( = 6 days of flu-like symptoms or malaise yet =16 days of flu-like symptoms or\r&lt;br&gt;             malaise prior to randomization) infection with COVID-19.\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 diagnosis confirmed by antigen detection test and/or PCR and/or positive\r&lt;br&gt;             serology, or any emerging and validated diagnostic laboratory test for COVID-19 within\r&lt;br&gt;             this period.\r&lt;br&gt;\r&lt;br&gt;          -  In some patients, it may be impossible to get a confident laboratory confirmation of\r&lt;br&gt;             COVID-19 diagnosis after 24h of hospital admission because viral load is low and/or\r&lt;br&gt;             problems with diagnostic sensitivity. In those cases, in absence of an alternative\r&lt;br&gt;             diagnosis, and with highly suspect bilateral ground glass opacities on recent (&lt;24h)\r&lt;br&gt;             chest-CT scan (confirmed by a radiologist and pulmonary physician as probable\r&lt;br&gt;             COVID-19), and a typical clinical and chemical diagnosis with signs of cytokine\r&lt;br&gt;             release syndrome, a patient can be enrolled as probable COVID-19 infected. In all\r&lt;br&gt;             cases, this needs confirmation by later seroconversion.\r&lt;br&gt;\r&lt;br&gt;          -  Presence of hypoxia defined as PaO2/FiO2 below 350 while breathing room air in upright\r&lt;br&gt;             position or PaO2/FiO2 below 280 on supplemental oxygen and immediately requiring high\r&lt;br&gt;             flow oxygen device or mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  signs of cytokine release syndrome defined as ANY of the following:\r&lt;br&gt;\r&lt;br&gt;               1. serum ferritin concentration &gt;1000 mcg/L and rising since last 24h\r&lt;br&gt;\r&lt;br&gt;               2. single ferritin above 2000 mcg/L in patients requiring immediate high flow oxygen\r&lt;br&gt;                  device or mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;               3. lymphopenia defined as &lt;800 lymphocytes/microliter) and two of the following\r&lt;br&gt;                  extra criteria\r&lt;br&gt;\r&lt;br&gt;                    -  Ferritin &gt; 700 mcg/L and rising since last 24h\r&lt;br&gt;\r&lt;br&gt;                    -  increased LDH (above 300 IU/L) and rising last 24h\r&lt;br&gt;\r&lt;br&gt;                    -  D-Dimers &gt; 1000 ng/mL and rising since last 24h\r&lt;br&gt;\r&lt;br&gt;                    -  CRP above 70mg/L and rising since last 24h and absence of bacterial\r&lt;br&gt;                       infection\r&lt;br&gt;\r&lt;br&gt;                    -  if three of the above are present at admission, no need to document 24h rise\r&lt;br&gt;\r&lt;br&gt;          -  Chest X-ray or CT scan showing bilateral infiltrates within last 2 days\r&lt;br&gt;\r&lt;br&gt;          -  Admitted to specialized COVID-19 ward or an ICU ward taking care of COVID-19 patients\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18yrs\r&lt;br&gt;\r&lt;br&gt;          -  Male or Female\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to provide informed consent or legal representative willing to\r&lt;br&gt;             provide informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with known history of serious allergic reactions, including anaphylaxis, to\r&lt;br&gt;             any of the study medications, or any component of the product.\r&lt;br&gt;\r&lt;br&gt;          -  mechanical ventilation &gt; 24 h at randomization\r&lt;br&gt;\r&lt;br&gt;          -  clinical frailty scale above 3\r&lt;br&gt;\r&lt;br&gt;          -  active bacterial or fungal infection\r&lt;br&gt;\r&lt;br&gt;          -  unlikely to survive beyond 48h\r&lt;br&gt;\r&lt;br&gt;          -  neutrophil count below 1500 cells/microliter\r&lt;br&gt;\r&lt;br&gt;          -  platelets below 50.000/microliter\r&lt;br&gt;\r&lt;br&gt;          -  Patients enrolled in another investigational drug study\r&lt;br&gt;\r&lt;br&gt;          -  patients on high dose systemic steroids (&gt; 20 mg methylprednisolone or equivalent) for\r&lt;br&gt;             COVID-19 unrelated disorder\r&lt;br&gt;\r&lt;br&gt;          -  patients on immunosuppressant or immunomodulatory drugs\r&lt;br&gt;\r&lt;br&gt;          -  patients on current anti-IL1 or anti-IL6 treatment\r&lt;br&gt;\r&lt;br&gt;          -  signs of active tuberculosis\r&lt;br&gt;\r&lt;br&gt;          -  serum transaminase levels &gt;5 times upper limit of normal\r&lt;br&gt;\r&lt;br&gt;          -  bowel perforation or diverticulitis\r&lt;br&gt;\r&lt;br&gt;          -  pregnant or breastfeeding females (all female subjects deemed of childbearing\r&lt;br&gt;             potential by the investigator must have negative pregnancy test at screening)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criera :\r&lt;br&gt;\r&lt;br&gt;          -  Patient = 18 years old and = 75 years old\r&lt;br&gt;\r&lt;br&gt;          -  Laboratory proved infection by COVID-19 by RT-PCR on a nasopharyngeal sample within 2\r&lt;br&gt;             days\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalization is required according to current local recommendations\r&lt;br&gt;\r&lt;br&gt;          -  Patient affiliated to a social security regime\r&lt;br&gt;\r&lt;br&gt;          -  Patient able to give free, informed and written consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria :\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen flow rate &gt;8l/min at inclusion\r&lt;br&gt;\r&lt;br&gt;          -  Current treatment with any inhaled steroid (any other form of steroid administration\r&lt;br&gt;             does not exclude the patient)\r&lt;br&gt;\r&lt;br&gt;          -  Intensive care unit is required for the patient (based on investigator judgement)\r&lt;br&gt;\r&lt;br&gt;          -  Patient with cognitive impairment which do not guarantee proper use of the treatment\r&lt;br&gt;             by the patient himself\r&lt;br&gt;\r&lt;br&gt; \r&lt;br&gt;             primary case of COVID-19 when the primary case was symptomatic. A household is defined\r&lt;br&gt;             as a group of people (2 or more) living in the same accommodation (excluding\r&lt;br&gt;             residential institutions such as boarding schools, dormitories, hostels, prisons,\r&lt;br&gt;             other communities hosting grouped people)\r&lt;br&gt;\r&lt;br&gt;          -  Affiliated or beneficiary of a social security system\r&lt;br&gt;\r&lt;br&gt;          -  Informed consent prior to initiation of any study procedures from subject (or legally\r&lt;br&gt;             authorized representative)\r&lt;br&gt;\r&lt;br&gt;          -  State of health compatible with a blood sample as defined in the protocol.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant woman or breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  Inability to consent\r&lt;br&gt;\r&lt;br&gt;          -  Person under guardianship or curatorship\r&lt;br&gt;\r&lt;br&gt;          -  Known pathology or a health problem contraindicated with the collect of blood sample.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult aged &gt;=18years old; Diagnosed with CONVID19. Diagnostic criteria including:\r&lt;br&gt;             Laboratory (RT-PCR) confirmed SARS-Cov-2 infection; CT of the lung conformed to the\r&lt;br&gt;             manifestation of viral pneumonia.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Near-death state (expected survival time less than 24 hours); Malignant tumor;\r&lt;br&gt;             Pregnancy or puerperium women; Patients who refused to participant.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Female sex\r&lt;br&gt;\r&lt;br&gt;          -  Greater than or equal to 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  English-speaking\r&lt;br&gt;\r&lt;br&gt;          -  Established obstetrics/gynecology (OB/Gyn) patients of Banner University Medical\r&lt;br&gt;             Center - Phoenix (BUMCP)\r&lt;br&gt;\r&lt;br&gt;          -  OB patients must be less than or equal to 34 weeks gestational age\r&lt;br&gt;\r&lt;br&gt;          -  Gyn patients must have had a scheduled gynecologic surgery that was delayed or\r&lt;br&gt;             canceled for at least 30 days from the time of study enrollment due to the COVID-19\r&lt;br&gt;             restrictions\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - No access to a smart phone\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Chinese patients, aged 18 to 70 years old, males or females;\r&lt;br&gt;\r&lt;br&gt;          2. Diagnosis of COVID-19, and confirm by chest CT scan;\r&lt;br&gt;\r&lt;br&gt;          3. According to the diagnosis and treatment plan for the novel coronavirus disease\r&lt;br&gt;             (COVID-19) (trial version 5) issued by the National Health Commission (NHC) on the\r&lt;br&gt;             diagnostic criteria for severe or critical ill COVID-19 patients including the\r&lt;br&gt;             patients with acute respiratory distress syndrome (ARDS), the specific diagnostic\r&lt;br&gt;             criteria are:\r&lt;br&gt;\r&lt;br&gt;             Severely ill patients should meet all of the following:\r&lt;br&gt;\r&lt;br&gt;               -  1. Respiratory distress, RR = 30 times/min.\r&lt;br&gt;\r&lt;br&gt;               -  2. In a resting state (without oxygen supplementation), oxygen saturation = 93%.\r&lt;br&gt;\r&lt;br&gt;               -  3. Partial arterial oxygen pressure (PaO2) / oxygen absorption concentration\r&lt;br&gt;                  (FiO2) = 300 mmHg (1 mmHg = 0.133 kpa). High altitude (above sea level 1000 m)\r&lt;br&gt;                  area should be calibrated for PaO2/FiO2 according to the following method:\r&lt;br&gt;                  PaO2/FiO2*[atmospheric pressure (mmHg)/760]. Patients with obvious progress in\r&lt;br&gt;                  lung lesions by chest CT within 24-48 hours should be counted as the server\r&lt;br&gt;                  cases.\r&lt;br&gt;\r&lt;br&gt;             Critically ill patients should meet one of the following :\r&lt;br&gt;\r&lt;br&gt;               -  1. Respiratory failure, the mechanical ventilation required.\r&lt;br&gt;\r&lt;br&gt;               -  2. Shock.\r&lt;br&gt;\r&lt;br&gt;               -  3. Associated with other organ failure, ICU needed for monitoring and management.\r&lt;br&gt;\r&lt;br&gt;          4. Voluntarily participate in the study, agree to comply with the requirements of the\r&lt;br&gt;             clinical trial protocol, and sign the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients with a history of transplantation of cells or organ(s).\r&lt;br&gt;\r&lt;br&gt;          2. Patients with a history of malignancy or pathology indicating severe atypical\r&lt;br&gt;             hyperplasia.\r&lt;br&gt;\r&lt;br&gt;          3. Patients without life expectancy of 48 hours.\r&lt;br&gt;\r&lt;br&gt;          4. Patients with moderate to severe liver failure (Childs Pugh scores &gt; 12).\r&lt;br&gt;\r&lt;br&gt;          5. Patients with cardiogenic pulmonary edema.\r&lt;br&gt;\r&lt;br&gt;          6. Patients with a history of deep vein thrombosis or pulmonary embolism within 3 months\r&lt;br&gt;             before the screening.\r&lt;br&gt;\r&lt;br&gt;          7. Patients with severe chronic pulmonary diseases, including but not restricted to the\r&lt;br&gt;             patients with WHO grade III or IV pulmonary hypertension or those with chronic\r&lt;br&gt;             pulmonary diseases requiring long-term oxygen therapy.\r&lt;br&gt;\r&lt;br&gt;          8. Patients with unstable ventricular tachycardia or ventricular fibrillation.\r&lt;br&gt;\r&lt;br&gt;          9. Patients with poor coagulation, severe bleeding tendency or active bleeding at\r&lt;br&gt;             present.\r&lt;br&gt;\r&lt;br&gt;         10. Patients with serious dysfunction involved in the major organs or systems (liver,\r&lt;br&gt;             kidney, gastrointestinal, cardiovascular, blood coagulation, central system, etc.)\r&lt;br&gt;             besides the respiratory system are not suitable to participate in the present study.\r&lt;br&gt;\r&lt;br&gt;         11. Patients with a history of severe conditions in any organs or systems.\r&lt;br&gt;\r&lt;br&gt;         12. Patients who are unable to accept other invasive rescue except cardiopulmonary\r&lt;br&gt;             resuscitation.\r&lt;br&gt;\r&lt;br&gt;         13. Patients who are allergic to the main active ingredients or excipients of the\r&lt;br&gt;             investigational drug.\r&lt;br&gt;\r&lt;br&gt;         14. Women who are pregnant, breastfeeding or planning to become pregnant during the study\r&lt;br&gt;             period. Woman of childbearing age who is not willing to use appropriate contraceptive\r&lt;br&gt;             methods through the completion of the clinical study.\r&lt;br&gt;\r&lt;br&gt;         15. Patients whose participation is considered to bring significant risks to the present\r&lt;br&gt;             clinical study, cause confusion in analysis, or significantly interfere with the\r&lt;br&gt;             clinical research results.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:Fulfilling all the following criteria\r&lt;br&gt;\r&lt;br&gt;          1. Aged between 18 and 60 years, male or female.\r&lt;br&gt;\r&lt;br&gt;          2. Hospitalized participants with diagnosis of COVID 19 by Real Time - Polymerase Chain\r&lt;br&gt;             Reaction.\r&lt;br&gt;\r&lt;br&gt;          3. Moderate cases according to the official guideline \"Pneumonia Diagnosis and Treatment\r&lt;br&gt;             Scheme for Novel Coronavirus Infection (Trial Version 6)\".\r&lt;br&gt;\r&lt;br&gt;          4. Confusion, Urea, Respiratory rate, Blood pressure-65 (CURB-65) &gt;= 2.\r&lt;br&gt;\r&lt;br&gt;          5. Sequential Organ Failure Assessment score (SOFA) &lt; 6.\r&lt;br&gt;\r&lt;br&gt;          6. Ability to understand and the willingness to sign a written informed consent document.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Female subjects who are pregnant or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          2. Patients with prior allergic reactions to transfusions.\r&lt;br&gt;\r&lt;br&gt;          3. Critical ill patients in intensive care units.\r&lt;br&gt;\r&lt;br&gt;          4. Patients with surgical procedures in the last 30 days.\r&lt;br&gt;\r&lt;br&gt;          5. Patients with active treatment for cancer (Radiotherapy or Chemotherapy).\r&lt;br&gt;\r&lt;br&gt;          6. HIV diagnosed patients with viral failure (detectable viral load&gt; 1000 copies / ml\r&lt;br&gt;             persistent, two consecutive viral load measurements within a 3 month interval, with\r&lt;br&gt;             medication adherence between measurements after at least 6 months of starting a new\r&lt;br&gt;             regimen antiretrovirals).\r&lt;br&gt;\r&lt;br&gt;          7. Patients who have suspicion or evidence of coinfections.\r&lt;br&gt;\r&lt;br&gt;          8. End-stage chronic kidney disease (Glomerular Filtration Rate &lt;15 ml / min / 1.73 m2).\r&lt;br&gt;\r&lt;br&gt;          9. Child Pugh C stage liver cirrhosis.\r&lt;br&gt;\r&lt;br&gt;         10. High cardiac output diseases.\r&lt;br&gt;\r&lt;br&gt;         11. Autoimmune diseases or Immunoglobulin A nephropathy.\r&lt;br&gt;\r&lt;br&gt;         12. Patients have any condition that in the judgement of the Investigators would make the\r&lt;br&gt;             subject inappropriate for entry into this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria Donor:\r&lt;br&gt;\r&lt;br&gt;          -  18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  must have been hospitalized w/COVID-19
