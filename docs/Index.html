re liver disease (such as child Pugh score &gt;=C, AST &gt; 5 times upper limit);\r&lt;br&gt;\r&lt;br&gt;          -  Patients with contraindications specified in the instructions of ritonavir tablets;\r&lt;br&gt;\r&lt;br&gt;          -  The pregnancy test of female subjects in the screening period was positive;\r&lt;br&gt;\r&lt;br&gt;          -  The researchers judged that it was not suitable to participate in this clinical trial\r&lt;br&gt;             (for example, patients who may be transferred to another hospital during the study\r&lt;br&gt;             period; patients with multiple basic diseases, etc.).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Laboratory confirmed COVID19 infection defined with a positive RT-PCR from any\r&lt;br&gt;             specimen and/or detection of SARS-CoV-2 IgM/IgG antibodies.\r&lt;br&gt;\r&lt;br&gt;          2. Hospital admission with at least one of the following:\r&lt;br&gt;\r&lt;br&gt;               1. fever = 36.6 Â°C from axillary site; or = 37.2Â°C from oral site; or = 37.6Â°C from\r&lt;br&gt;                  tympanic or rectal site.\r&lt;br&gt;\r&lt;br&gt;               2. Respiratory rate = 24 bpm\r&lt;br&gt;\r&lt;br&gt;               3. cough\r&lt;br&gt;\r&lt;br&gt;          3. Spontaneous breathing with or without hypoxia of any degree. Gas exchange and\r&lt;br&gt;             ventilation maybe assisted by any continuous continuous airway pressure (CPAP), or any\r&lt;br&gt;             system of Non Invasive Ventilation (NIV), with Positive End-Expiratory Pressure (PEEP)\r&lt;br&gt;             = 10 cmH2O.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Tracheostomy\r&lt;br&gt;\r&lt;br&gt;          2. Therapy with high flow nasal cannula\r&lt;br&gt;\r&lt;br&gt;          3. Any clinical contraindications, as judged by the attending physician\r&lt;br&gt;\r&lt;br&gt;          4. Hospitalized and confirmed diagnosis of COVID-19 for more than 72 hours\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age =18 years\r&lt;br&gt;\r&lt;br&gt;          2. Scheduled to work with SARS-CoV-2 infected patients for at least 3 days in a week.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Previous documented SARS-CoV-2 infections and subsequent negative SARS-CoV-2 rt-PCR\r&lt;br&gt;             test.\r&lt;br&gt;\r&lt;br&gt;          2. Pregnancy\r&lt;br&gt;\r&lt;br&gt;          3. Known hemoglobinopathies.\r&lt;br&gt;\r&lt;br&gt;          4. Known anemia\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Subjects must have documented exposure to COVID-19 and have a documented negative\r&lt;br&gt;             test for the virus within 72 hours of the administration of study drug\r&lt;br&gt;\r&lt;br&gt;          -  2. Subjects must be free of clinical symptoms (fever, cough, shortness of breath) of a\r&lt;br&gt;             potential COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;          -  3. Subjects must be under quarantine in a controlled facility or hospital (home\r&lt;br&gt;             quarantine is not sufficient)\r&lt;br&gt;\r&lt;br&gt;          -  4. Spirometry (forced expiratory volume in one second [FEV1] and forced vital capacity\r&lt;br&gt;             [FVC]) =70% of predicted value\r&lt;br&gt;\r&lt;br&gt;          -  5. If female, must be either post-menopausal (one year or greater without menses),\r&lt;br&gt;             surgically sterile, or, for female subjects of child-bearing potential who are capable\r&lt;br&gt;             of conception must be: practicing two effective methods of birth control (acceptable\r&lt;br&gt;             methods include intrauterine device, spermicide, barrier, male partner surgical\r&lt;br&gt;             sterilization, and hormonal contraception) during the study and through 30 days after\r&lt;br&gt;             completion of the study. Abstinence is not classified as an effective method of birth\r&lt;br&gt;             control.\r&lt;br&gt;\r&lt;br&gt;          -  6. If female, must not be pregnant, plan to become pregnant, or nurse a child during\r&lt;br&gt;             the study and through 30 days after completion of the study. A pregnancy test must be\r&lt;br&gt;             negative at the Screening Visit, prior to dosing on Day 1.\r&lt;br&gt;\r&lt;br&gt;          -  7. If male, must be surgically sterile or willing to practice two effective methods of\r&lt;br&gt;             birth control (acceptable methods include barrier, spermicide, or female partner\r&lt;br&gt;             surgical sterilization) during the study and through 30 days after completion of the\r&lt;br&gt;             study. Abstinence is not classified as an effective method of birth control.\r&lt;br&gt;\r&lt;br&gt;          -  8. Ability to understand and give informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Documented infection with COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  2. Clinical signs and symptoms consistent with COVID-19 infection (fever, cough,\r&lt;br&gt;             shortness of breath) at the time of screening\r&lt;br&gt;\r&lt;br&gt;          -  3. Known history of chronic pulmonary disease (e.g., asthma [including atopic asthma,\r&lt;br&gt;             exercise-induced asthma, or asthma triggered by respiratory infection], chronic\r&lt;br&gt;             pulmonary disease, pulmonary fibrosis, COPD), pulmonary hypertension, or heart\r&lt;br&gt;             failure.\r&lt;br&gt;\r&lt;br&gt;          -  4. Any condition which, in the opinion of the Principal Investigator, would prevent\r&lt;br&gt;             full participation in this trial or would interfere with the evaluation of the trial\r&lt;br&gt;             endpoints.\r&lt;br&gt;\r&lt;br&gt;          -  5. Previous exposure to PUL-042 Inhalation Solution\r&lt;br&gt;","\r&lt;br&gt;        Key Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Laboratory-confirmed SARS-CoV-2 infection as determined by polymerase chain reaction\r&lt;br&gt;             (PCR) or other commercial or public health assay\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized with illness of any duration with evidence of pneumonia and severe\r&lt;br&gt;             disease, critical disease, or multi-system organ dysfunction at baseline\r&lt;br&gt;\r&lt;br&gt;          -  Ability to provide informed consent signed by study patient or legally acceptable\r&lt;br&gt;             representative\r&lt;br&gt;\r&lt;br&gt;          -  Willingness and ability to comply with study-related procedures/assessments\r&lt;br&gt;\r&lt;br&gt;        Key Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  In the opinion of the investigator, unlikely to survive for &gt;48 hours from screening\r&lt;br&gt;\r&lt;br&gt;          -  Presence of any of the following abnormal laboratory values at screening: absolute\r&lt;br&gt;             neutrophil count (ANC) less than 2000 mm3, aspartate aminotransferase (AST) or alanine\r&lt;br&gt;             aminotransferase (ALT) greater than 5 x upper limit of normal (ULN), platelets &lt;50,000\r&lt;br&gt;             per mm3\r&lt;br&gt;\r&lt;br&gt;          -  Treatment with anti-IL 6, anti-IL-6R antagonists, or with Janus kinase inhibitors\r&lt;br&gt;             (JAKi) in the past 30 days or plans to receive during the study period\r&lt;br&gt;\r&lt;br&gt;          -  Current treatment with conventional synthetic disease-modifying antirheumatic drugs\r&lt;br&gt;             (DMARDs)/immunosuppressive agents\r&lt;br&gt;\r&lt;br&gt;          -  Use of chronic oral corticosteroids for a non-COVID-19-related condition in a dose\r&lt;br&gt;             higher than prednisone 10 mg or equivalent per day\r&lt;br&gt;\r&lt;br&gt;          -  History of, or current autoimmune or inflammatory systemic or localized disease(s)\r&lt;br&gt;             other than rheumatoid arthritis\r&lt;br&gt;\r&lt;br&gt;          -  Known active tuberculosis (TB), history of incompletely treated TB, suspected or known\r&lt;br&gt;             extrapulmonary TB, suspected or known systemic bacterial or fungal infections\r&lt;br&gt;\r&lt;br&gt;          -  Patients who have received immunosuppressive antibody therapy within the past 5\r&lt;br&gt;             months, including intravenous immunoglobulin or plans to receive during the study\r&lt;br&gt;             period\r&lt;br&gt;\r&lt;br&gt;          -  Participation in any clinical research study evaluating an investigational product\r&lt;br&gt;             (IP) or therapy within 3 months and less than 5 half-lives of IP prior to the\r&lt;br&gt;             screening visit (The use of remdisivir in the context of a single-arm remdisivir\r&lt;br&gt;             compassionate use protocol is permitted)\r&lt;br&gt;\r&lt;br&gt;          -  Any physical examination findings and/or history of any illness that, in the opinion\r&lt;br&gt;             of the study investigator, might confound the results of the study or pose an\r&lt;br&gt;             additional risk to the patient by their participation in the study\r&lt;br&gt;\r&lt;br&gt;        NOTE: Other protocol defined inclusion / exclusion criteria may apply\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female, aged = 18 years\r&lt;br&gt;\r&lt;br&gt;          2. Laboratory confirmation of 2019-nCoV infection by reverse-transcription polymerase\r&lt;br&gt;             chain reaction (RT-PCR) from any diagnostic sampling source; and\r&lt;br&gt;\r&lt;br&gt;          3. CT image is characteristic of 2019 novel coronavirus pneumonia\r&lt;br&gt;\r&lt;br&gt;          4. In compliance with the 2019-nCoV pneumonia diagnosis standard [according to the novel\r&lt;br&gt;             coronavirus infection pneumonia diagnosis and treatment program (Trial Implementation\r&lt;br&gt;             Version 6) issued by the National Health and Medical Commission, and WHO 2019 new\r&lt;br&gt;             coronavirus guidelines standards]: (A) increased breathing rate (=30 beats / min),\r&lt;br&gt;             difficulty breathing, cyanosis of the lips; (B) in resting state, means oxygen\r&lt;br&gt;             saturation =93%; (C) partial pressure of arterial oxygen (PaO2) / Fraction of inspired\r&lt;br&gt;             oxygen (FiO2) =300 mmHg (1mmHg = 0.133kPa);\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients with autoimmune diseases in the past or screening;\r&lt;br&gt;\r&lt;br&gt;          2. Those who have serious basic diseases that affect their survival, including: malignant\r&lt;br&gt;             tumor, hematopathy, malignant fluid, active hemorrhage, severe malnutrition, etc.\r&lt;br&gt;             which have not been controlled and can not be removed due to multiple metastasis;\r&lt;br&gt;\r&lt;br&gt;          3. Known or self-reported HIV or syphilis infected persons;\r&lt;br&gt;\r&lt;br&gt;          4. Have participated in stem cell clinical research;\r&lt;br&gt;\r&lt;br&gt;          5. Pregnant or lactating women or those who have fertility plans in the past year;\r&lt;br&gt;\r&lt;br&gt;          6. The estimated life cycle is less than 48 hours;\r&lt;br&gt;\r&lt;br&gt;          7. Other conditions that the researcher thinks are not suitable for participating in the\r&lt;br&gt;             experiment.\r&lt;br&gt;\r&lt;br&gt;          8. Shock\r&lt;br&gt;\r&lt;br&gt;          9. Continuous use of immunosuppressive agents or organ transplants in the past 6 months;\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  ARDS associated with COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;          -  Medical necessity for endotracheal intubation and mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  Physician determination that patient is on maximal conventional medical therapy\r&lt;br&gt;\r&lt;br& ministration of Losartan\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent treatment with Alikirin\r&lt;br&gt;\r&lt;br&gt;          -  Inability to obtain informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Non-English speakers\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  flu-like symptoms: myalgia, cough, fever, sputum\r&lt;br&gt;\r&lt;br&gt;          -  Chest X-Rays\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 biological tests\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  patient refusal\r&lt;br&gt;\r&lt;br&gt;          -  uncertain radiographs\r&lt;br&gt;\r&lt;br&gt;          -  uncertain tests results\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  pregnant women with laboratory-confirmed 2019-n-CoV\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;In order to be eligible to participate in this study, a subject must meet the following criteria:&lt;br&gt;â€¢\tAdult (=18 years) &lt;br&gt;â€¢\tMale or female&lt;br&gt;â€¢\tHospital personnel (expected to) taking care for patients with SARS-CoV-2 infection&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 1000&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 40&lt;br&gt;","Inclusion criteria: &lt;br&gt;â€¢\tWritten informed consent&lt;br&gt;â€¢\tAge above 18 years&lt;br&gt;â€¢\tWomen of childbearing age only: Must agree to practice continuous effective contraception for the duration of the study (a method which results in a failure rate less than 1% per year)&lt;br&gt;â€¢\tDisease severe enough to require hospitalization&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) no&lt;br&gt;F.1.2.1 Number of subjects for this age range gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  Moderate to severe COVID-19 associated disease as defined by the WHO\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized patient\r&lt;br&gt;\r&lt;br&gt;          -  Willing and able to provide written informed consent prior to performing study\r&lt;br&gt;             procedures\r&lt;br&gt;\r&lt;br&gt;          -  Has laboratory-confirmed SARS-CoV-2 infection as determined by PCR, or other\r&lt;br&gt;             commercial or public health assay\r&lt;br&gt;\r&lt;br&gt;          -  Illness of any duration, and at least one of the following: Radiographic infiltrates\r&lt;br&gt;             by imaging (chest x-ray, CT scan, etc.), or Clinical assessment (evidence of\r&lt;br&gt;             rales/crackles on exam) AND SpO2 = 94% on room air, or Require mechanical ventilation\r&lt;br&gt;             and/or supplemental oxygen.\r&lt;br&gt;\r&lt;br&gt;          -  Febrile defined as temperature = 36.6 Â°C armpit, = 37.2 Â°C oral, or = 37.8 Â°C rectal\r&lt;br&gt;             documented within 48 hours of consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participation in any other clinical trial of an experimental treatment for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent treatment with other agents with actual or possible direct acting antiviral\r&lt;br&gt;             activity against SARS-CoV-2 is prohibited &lt; 24 hours prior to study medication\r&lt;br&gt;             initiation\r&lt;br&gt;\r&lt;br&gt;          -  SOFA &gt;10\r&lt;br&gt;\r&lt;br&gt;          -  Alanine Aminotransferase (ALT) or aspartate aminotransferase (AST) &gt; 5 X upper limit\r&lt;br&gt;             of normal (ULN)\r&lt;br&gt;\r&lt;br&gt;          -  Stage 4 severe chronic kidney disease or requiring dialysis (i.e. eGFR &lt; 30)\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant women or women who are breastfeeding\r&  days, patient\r&lt;br&gt;             meets one of the following conditions can also be included in the group: (1) No\r&lt;br&gt;             apparent absorption or progression of chest radiograph was observed within 7 days; (2)\r&lt;br&gt;             respiratory symptoms (chest tightness, or cough, or breathing difficulties); (3) Test\r&lt;br&gt;             for viral nucleic acid positive within 3 days.\r&lt;br&gt;\r&lt;br&gt;          -  informed consent should be signed by the participate or an authorized agent\r&lt;br&gt;\r&lt;br&gt;          -  Agree to clinical samples collection\r&lt;br&gt;\r&lt;br&gt;          -  Female or male subjects of childbearing age agree to take effective contraceptive\r&lt;br&gt;             measures within 3 months of the last oral medication to ensure that female or male\r&lt;br&gt;             partners of childbearing age do not become pregnant\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Severe vomiting or difficulty ingesting medication\r&lt;br&gt;\r&lt;br&gt;          -  Woman who are pregnant or during lactation\r&lt;br&gt;\r&lt;br&gt;          -  Patients received lopinavir/ridonavir, ribavirin, interferon and monoclonal antibody\r&lt;br&gt;             specific antiviral drugs three days before enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Cases of respiratory failure requiring mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  Shock\r&lt;br&gt;\r&lt;br&gt;          -  Combined with other organ failure and requires ICU care\r&lt;br&gt;\r&lt;br&gt;          -  Clinical prognostic non-survival, palliative care, or in deep coma and no have\r&lt;br&gt;             response to supportive treatment within three hours of admission\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - COVID-19 positive patients admitted in a ward identified by positive PCR on nasal swab\r&lt;br&gt;        samples\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - Patients for which electrocardiogram or transthoracic echocardiography is not technically\r&lt;br&gt;        feasible\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with suspected or confirmed COVID-19 admitted to inpatient units and\r&lt;br&gt;             intensive care units\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Need for oxygen supplementation &gt; 4L/min\r&lt;br&gt;\r&lt;br&gt;          -  Patients using a high-flow nasal catheter\r&lt;br&gt;\r&lt;br&gt;          -  Patients using non-invasive mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  Patients using invasive mechanical ventilation 2. Males and females aged &lt; 18 years 3.\r&lt;br&gt;             Pregnancy 4. Allergy to chloroquine or derivatives 5. Allergy to azythromycin 6.\r&lt;br&gt;             Patients hospitalized for more than 48 hours 7. Patients with respiratory symptoms for\r&lt;br&gt;             more than 14 days\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;1.\tAdult patients, 18 years and above\r&lt;br&gt;2.\tConfirmed SARS-2-CoV-2 infection by PCR\r&lt;br&gt;3.\tAdmitted to the hospital ward or the ICU\r&lt;br&gt;4.\tSubjects (or legally authorized representative) provides written informed consent prior to initiation of the study\r&lt;br&gt;5.\tNo anticipated transfer within 72 hours to a non-study hospital\r&lt;br&gt;\r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 221&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 222&lt;br&gt;","Inclusion criteria: &lt;br&gt;1. Positive virus test for SARS-CoV-2&lt;br&gt;&lt;br&gt;2. Male or female, =18 years of age at the time of consent &lt;br&gt;&lt;br&gt;3. Patients admitted to hospital due to the severity of their COVID-19 disease OR non-hospitalised patients from high-risk co-morbidity groups such as the &gt;65-years of age, or those with hypertension, cardiovascular disease, diabetes or a chronic lung condition&lt;br&gt;&lt;br&gt;4. Provide written informed consent.&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: 0&lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 100&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 300&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients undergoing ANY type of surgery in an operating theatre, this includes\r&lt;br&gt;             obstetrics\r&lt;br&gt;\r&lt;br&gt;        AND\r&lt;br&gt;\r&lt;br&gt;        - The patient had COVID-19 infection either at the time of surgery or within 30 days of\r&lt;br&gt;        surgery, based on\r&lt;br&gt;\r&lt;br&gt;        (i) positive COVID-19 lab test or computed tomography (CT) chest scan\r&lt;br&gt;\r&lt;br&gt;        OR\r&lt;br&gt;\r&lt;br&gt;        (ii) clinical diagnosis (no COVID-19 lab test or CT chest performed)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  If COVID-19 infection is diagnosed &gt;30 days after discharge, the patient should not be\r&lt;br&gt;             included.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Laboratory-confirmed SARS-CoV-2 infection as determined by PCR, or other commercial or\r&lt;br&gt;             public health assay in any specimen &lt; 72 hours and/or CT Scan prior to randomization\r&lt;br&gt;             (Following typical radiological findings (ground glass abnormalities, and absence of\r&lt;br&gt;             lymphadenopathy, pleural effusion, pulmonary nodules, lung cavitation)\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized patients\r&lt;br&gt;\r&lt;br&gt;          -  Illness of any duration and severity (mild, moderate, severe, critical, see annexe 1),\r&lt;br&gt;             with symptoms (fever, cough, respiratory difficulties, shortness of breath), and at\r&lt;br&gt;             least one of the following:\r&lt;br&gt;\r&lt;br&gt;          -  Radiographic infiltrates by imaging (CT scan)\r&lt;br&gt;\r&lt;br&gt;          -  Clinical assessment (evidence of rales/crackles on exam or respiratory rate &gt;25/min)\r&lt;br&gt;             AND SpO2=94% on room air\r&lt;br&gt;\r&lt;br&gt;          -  SpO2=97 % with O2 &gt; 5L/min or Respiratory rate&gt;=30/min\r&lt;br&gt;\r&lt;br&gt;          -  Requiring mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  With any comorbidities (TBD such as acute kidney injury, cardiovascular condition,\r&lt;br&gt;             pulmonary disease, obesity, high blood pressure, diabetes, chronic kidney diseases,\r&lt;br&gt;             haematological diseases, sickle cell diseases, autoimmune and auto-inflammatory,\r&lt;br&gt;             pregnant women, HIV infected, etc)\r&lt;br&gt;\r&lt;br&gt;          -  Male or female adult = 18 years of age at time of enrolment\r&lt;br&gt;\r&lt;br&gt;          -  Patients must be able and willing to comply with study visits and procedures.\r&lt;br&gt;\r&lt;br&gt;          -  Patient agrees to the collection of oropharyngeal and nasal swabs and venous blood per\r&lt;br&gt;             protocol Written informed consent provided by the patient or alternatively by\r&lt;br&gt;             next-of-kin prior to any protocol-specific procedures.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with any condition that the physician judges could be detrimental to the\r&lt;br&gt;             patient participating in this study; including any clinically important deviations\r&lt;br&gt;             from normal clinical laboratory values or concurrent medical conditions (active\r&lt;br&gt;             infection diseases such as severe bacterial infections, aspergillosis, tuberculosis,\r&lt;br&gt;             depending on the tested medication).\r&lt;br&gt;\r&lt;br&gt;          -  Absence of Health Insurance\r&lt;br&gt;\r&lt;br&gt;          -  Subject protected by law under guardianship or curatorship\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients included in the CORIMUNO-19 cohort\r&lt;br&gt;\r&lt;br&gt;          2. Patients belonging to one of the 2 following groups:\r&lt;br&gt;\r&lt;br&gt;               -  Group 1: patients not requiring ICU at admission with moderate and severe\r&lt;br&gt;                  pneumopathy according to the OMS Criteria of severity of COVID pneumopathy.\r&lt;br&gt;\r&lt;br&gt;        Moderate cases :\r&lt;br&gt;\r&lt;br&gt;        Cases meeting all of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Showing fever and respiratory symptoms with radiological findings of pneumonia.\r&lt;br&gt;\r&lt;br&gt;          -  Requiring between 3L/min and 5L/min of oxygen to maintain SpO2 &gt;97% Severe cases\r&lt;br&gt;\r&lt;br&gt;        Cases meeting any of the following criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory distress (?30 breaths/ min);\r&lt;br&gt;\r&lt;br&gt;          -  Oxygen saturation=93% at rest in ambient air; or Oxygen saturation =97 % with O2 &gt;\r&lt;br&gt;             5L/min.\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2?300mmHg\r&lt;br&gt;\r&lt;br&gt;          -  Group 2: patients requiring ICU based on Criteria of severity of COVID pneumopathy.\r&lt;br&gt;\r&lt;br&gt;          -  Respiratory failure and requiring mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  No do-not-resuscitate order (DNR order)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with exclusion criteria to the CORIMUNO-19 cohort.\r&lt;br&gt;\r&lt;br&gt;          -  Known hypersensitivity to Sarilumab or to any of their excipients.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Current documented bacterial infection\r&lt;br&gt;\r&lt;br&gt;          -  Patient with any of following laboratory results out of the ranges detailed below at\r&lt;br&gt;             screening should be discussed depending of the medication:\r&lt;br&gt;\r&lt;br&gt;          -  Absolute neutrophil count (ANC) = 1.0 x 109/L\r&lt;br&gt;\r&lt;br&gt;          -  Haemoglobin level: no limitation\r&lt;br&gt;\r&lt;br&gt;          -  Platelets (PLT) &lt; 50 G /L\r&lt;br&gt;\r&lt;br&gt;          -  SGOT or SGPT &gt; 5N\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Sufficient German language skills to participate in the assessments.\r&lt;br&gt;\r&lt;br&gt;          -  Providing informed consent for participation\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Adults &gt;18 years of age\r&lt;br&gt;\r&lt;br&gt;          2. Informed consent\r&lt;br&gt;\r&lt;br&gt;          3. A confirmed diagnosis of SARS-CoV-2 with mild to moderate disease defined as oxygen &gt;\r&lt;br&gt;             90% on room air on or supplemental oxygen not more than 6L\r&lt;br&gt;\r&lt;br&gt;          4. Concomitant medications for the treatment are allowed\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients &lt;18 years\r&lt;br&gt;\r&lt;br&gt;          2. Pregnant females\r&lt;br&gt;\r&lt;br&gt;          3. Invasive ventilator support or non-invasive ventilator support including high flow\r&lt;br&gt;             nasal cannula\r&lt;br&gt;\r&lt;br&gt;          4. COPD or Congestive Heart Failure patients requiring home oxygen\r&lt;br&gt;\r&lt;br&gt;          5. History of lung cancer and radiation to lung or had prior radiation to the chest\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Norwegian adult\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Unable to consent\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Signed the informed consents before joining this study\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Dysphagia or symptoms of gastric outlet obstruction, suspected or known intestinal\r&lt;br&gt;             stenosis, history of upper gastrointestinal surgery or abdominal surgery altering\r&lt;br&gt;             gastrointestinal anatomy\r&lt;br&gt;\r&lt;br&gt;          -  Refused abdominal surgery to take out the capsule in case of capsule retention\r&lt;br&gt;\r&lt;br&gt;          -  Implanted pacemaker, except the pacemaker is compatible with MRI\r&lt;br&gt;\r&lt;br&gt;          -  Other implanted electromedical devices or magnetic metal foreign bodies\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or suspected pregnancy\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. High risk close contact with a confirmed COVID-19 case during their symptomatic\r&lt;br&gt;             period, including one day before symptom onset, within the past 1-7 days. High risk\r&lt;br&gt;             close contact is defined as any of the following exposures without the consistent\r&lt;br&gt;             appropriate use of recommended personal protective equipment:\r&lt;br&gt;\r&lt;br&gt;               1. Provided direct care for the index case\r&lt;br&gt;\r&lt;br&gt;               2. Had close physical contact with the index case\r&lt;br&gt;\r&lt;br&gt;               3. Lived with the index case\r&lt;br&gt;\r&lt;br&gt;               4. Had close contact (within 2 metres), without direct physical contact, for a\r&lt;br&gt;                  prolonged period of time\r&lt;br&gt;\r&lt;br&gt;               5. Had direct contact with infectious body fluids, including oral secretions,\r&lt;br&gt;                  respiratory secretions, or stool.\r&lt;br&gt;\r&lt;br&gt;          2. Successfully contacted by the study team within 24 hours of study team notification of\r&lt;br&gt;             the relevant index COVID-19 case. This time window is necessary because the efficacy\r&lt;br&gt;             of PEP may be dependent on the timing of its initiation, and because randomization of\r&lt;br&gt;             a ring cannot be delayed while awaiting response from contacts that cannot be rapidly\r&lt;br&gt;             reached.\r&lt;br&gt;\r&lt;br&gt;          3. Age =6 months, since the safety and pharmacokinetic profiles of LPV/r in pediatric\r&lt;br&gt;             patients below the age of 6 months have not been established.\r&lt;br&gt;\r&lt;br&gt;          4. Ability to communicate with study staff in English\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Known hypersensitivity/allergy to lopinavir or ritonavir.\r&lt;br&gt;\r&lt;br&gt;          2. Current use of LPV/r for the treatment or prevention of HIV infection.\r&lt;br&gt;\r&lt;br&gt;          3. Receipt of LPV/r in the context of this trial or any other trial of COVID-19 PEP\r&lt;br&gt;             within 2 days or less prior to the last known contact with the index COVID-19 case.\r&lt;br&gt;             The two day time window is intended to ensure that exposure would not have occurred in\r&lt;br&gt;             the presence of clinically relevant drug levels (five times the elimination half-life\r&lt;br&gt;             of LPV/r, which is estimated at 4-6 hours with prolonged use).\r&lt;br&gt;\r&lt;br&gt;          4. Baseline respiratory tract specimen positive for COVID-19. Randomized participants\r&lt;br&gt;             whose baseline samples subsequently show COVID-19 will have study drug discontinued\r&lt;br&gt;             but still remain under observation.\r&lt;br&gt;\r&lt;br&gt;          5. Current breastfeeding, due to potential for serious adverse reactions in nursing\r&lt;br&gt;             infants exposed to LPV/r\r&lt;br&gt;\r&lt;br&gt; riteria:\r&lt;br&gt;\r&lt;br&gt;               -  SpO2 &lt;92% on or off supplemental oxygen\r&lt;br&gt;\r&lt;br&gt;               -  Respiratory failure necessitating mechanical or non-invasive ventilation (CPAP or\r&lt;br&gt;                  Bi-PAP)\r&lt;br&gt;\r&lt;br&gt;               -  Written declaration from Investigator that subject is clinically hypoxemic and\r&lt;br&gt;                  removal of oxygen supplementation would not be considered clinically appropriate\r&lt;br&gt;                  for the purpose of measuring SpO2 while on room air\r&lt;br&gt;\r&lt;br&gt;          2. Immunocompromised, as defined by one or more of the following:\r&lt;br&gt;\r&lt;br&gt;               -  Received an autologous or allogeneic hematopoietic stem cell transplantation\r&lt;br&gt;                  (HSCT) at any time in the past\r&lt;br&gt;\r&lt;br&gt;               -  Received a solid organ transplant at any time in the past\r&lt;br&gt;\r&lt;br&gt;               -  Has been or is currently being treated with chemotherapy for hematologic\r&lt;br&gt;                  malignancies (e.g., leukemia, myeloma, lymphoma) and/or solid tumor malignancies\r&lt;br&gt;                  (e.g., lung, breast, brain cancer) at any time in the past\r&lt;br&gt;\r&lt;br&gt;               -  Has an immunodeficiency due to congenital abnormality (only applicable to\r&lt;br&gt;                  subjects age &lt; 18 years old) or pre-term birth (only applicable to subjects age =\r&lt;br&gt;                  2 years old)\r&lt;br&gt;\r&lt;br&gt;          3. Has, within 3 days prior to randomization, a confirmed LRTI with a sialic acid\r&lt;br&gt;             dependent respiratory virus\r&lt;br&gt;\r&lt;br&gt;          4. If female, subject must meet one of the following conditions:\r&lt;br&gt;\r&lt;br&gt;               -  Not be of childbearing potential or\r&lt;br&gt;\r&lt;br&gt;               -  Be of childbearing potential and have a negative urine/serum pregnancy test and\r&lt;br&gt; hronically stable (for &gt;1\r&lt;br&gt;             year on more than one assessments) due to known liver pathology including malignancy\r&lt;br&gt;             (primary or metastasis), chronic medications, transplantation, or chronic infection\r&lt;br&gt;             will not be excluded\r&lt;br&gt;\r&lt;br&gt;          3. Female subjects breastfeeding or planning to breastfeed at any time through 30 days\r&lt;br&gt;             after the last dose of study drug\r&lt;br&gt;\r&lt;br&gt;          4. Subjects taking any other investigational drug used to treat pulmonary infection.\r&lt;br&gt;\r&lt;br&gt;          5. Psychiatric or cognitive illness or recreational drug/alcohol use that, in the opinion\r&lt;br&gt;             of the principal investigator, would affect subject safety and/or compliance\r&lt;br&gt;\r&lt;br&gt;          6. Subjects with known hypersensitivity to DAS181 and/or any of its components\r&lt;br&gt;\r&lt;br&gt;          7. Subjects with severe sepsis due to either their baseline SAD-RV infection or a\r&lt;br&gt;             concurrent viral, bacterial, or fungal infection and meet at least one of the\r&lt;br&gt;             following criteria:\r&lt;br&gt;\r&lt;br&gt;               -  Has evidence of vital organ failure outside of the lung (e.g., liver, kidney)\r&lt;br&gt;\r&lt;br&gt;               -  Requires vasopressors to maintain blood pressure\r&lt;br&gt;\r&lt;br&gt;        For COVID-19 sub study:\r&lt;br&gt;\r&lt;br&gt;          1. Subjects requiring invasive mechanical, Bi-PAP or CPAP ventilation at randomization.\r&lt;br&gt;\r&lt;br&gt;          2. Subjects receiving any other investigational or empiric treatment for SARS-2-CoV\r&lt;br&gt;             (either as part of a clinical trial or under emergency approval (approved agents for\r&lt;br&gt;             the management of symptoms, e.g., fever, are permitted).\r&lt;br&gt;\r&lt;br&gt;          3. Subjects who are known HIV-positive (and not undetectable at most recent HIV RNA\r&lt;br t;        Key Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participation in any other clinical trial of an experimental treatment for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Concurrent treatment with other agents with actual or possible direct acting antiviral\r&lt;br&gt;             activity against SARS-CoV-2 is prohibited &lt; 24 hours prior to study drug dosing\r&lt;br&gt;\r&lt;br&gt;          -  Requiring mechanical ventilation at screening\r&lt;br&gt;\r&lt;br&gt;          -  Alanine Aminotransferase (ALT) or aspartate aminotransferase (AST) &gt; 5 X upper limit\r&lt;br&gt;             of normal (ULN)\r&lt;br&gt;\r&lt;br&gt;          -  Creatinine clearance &lt; 50 mL/min\r&lt;br&gt;\r&lt;br&gt;        Note: Other protocol defined Inclusion/Exclusion criteria may apply.\r&lt;br&gt;","\r&lt;br&gt;        Key Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Positive for RNA of SARS-CoV-2 from respiratory specimens or blood specimens\r&lt;br&gt;\r&lt;br&gt;          2. Hypoxemic\r&lt;br&gt;\r&lt;br&gt;          3. Severe COVID-19\r&lt;br&gt;\r&lt;br&gt;          4. If female, subject must not be pregnant or nursing.\r&lt;br&gt;\r&lt;br&gt;          5. Non-vasectomized males are required to practice effective birth control methods\r&lt;br&gt;\r&lt;br&gt;          6. Capable of understanding and complying with procedures as outlined in the protocol as\r&lt;br&gt;             judged by the Investigator and able to sign informed consent form prior to the\r&lt;br&gt;             initiation of any screening or study-specific procedures.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. ALT or AST&gt; 8 x ULN\r&lt;br&gt;\r&lt;br&gt;          2. (ALT or AST&gt; 3 x ULN) and (Total bilirubin&gt; 2.5 x ULN or INR&gt; 2.0 x ULN)\r&lt;br&gt;\r&lt;br&gt;          3. Female subjects who have a positive pregnancy test and are breastfeeding\r&lt;br&gt;\r&lt;br&gt;          4. Subjects using any other investigational antiviral drugs during the hospitalization\r&lt;br&gt;             before enrollment.\r&lt;br&gt;\r&lt;br&gt;          5. Subjects participating in other clinical trials\r&lt;br&gt;\r&lt;br&gt;          6. Subjects may be transferred to a non-participating hospital within 72 hours\r&lt;br&gt;\r&lt;br&gt;          7. People who cannot cooperate well due to mental illness, have no self-control, and\r&lt;br&gt;             cannot express clearly\r&lt;br&gt;\r&lt;br&gt;          8. Severe underlying diseases affecting survival\r&lt;br&gt;\r&lt;br&gt;          9. Critical COVID-19 requiring mechanical ventilator at the time enrolled\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Healthy adults aged 18-55 years.\r&lt;br&gt;\r&lt;br&gt;          -  Able and willing (in the Investigator's opinion) to comply with all study\r&lt;br&gt;             requirements.\r&lt;br&gt;\r&lt;br&gt;          -  Willing to allow the investigators to discuss the volunteer's medical history with\r&lt;br&gt;             their General Practitioner and access all medical records when relevant to study\r&lt;br&gt;             procedures.\r&lt;br&gt;\r&lt;br&gt;          -  For females only, willingness to practice continuous effective contraception (see\r&lt;br&gt;             below) during the study and a negative pregnancy test on the day(s) of screening and\r&lt;br&gt;             vaccination.\r&lt;br&gt;\r&lt;br&gt;          -  Agreement to refrain from blood donation during the course of the study.\r&lt;br&gt;\r&lt;br&gt;          -  Provide written informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Prior receipt of any vaccines (licensed or investigational) =30 days before enrolment\r&lt;br&gt;\r&lt;br&gt;          -  Planned receipt of any vaccine other than the study intervention within 30 days before\r&lt;br&gt;             and after each study vaccination .\r&lt;br&gt;\r&lt;br&gt;          -  Pri ent denied\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Adult patients, 18 years and above\r&lt;br&gt;\r&lt;br&gt;          2. Confirmed SARS-2-CoV-2 infection by PCR\r&lt;br&gt;\r&lt;br&gt;          3. Admitted to the hospital ward or the ICU\r&lt;br&gt;\r&lt;br&gt;          4. Subjects (or legally authorized representative) provides written informed consent\r&lt;br&gt;             prior to initiation of the study\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Severe co-morbidity with life expectancy &lt;3 months according to investigators\r&lt;br&gt;             assessment\r&lt;br&gt;\r&lt;br&gt;          2. (Aspartate Transaminase/ Alanine Aminotransferase) ASAT/ALAT &gt; 5 times the upper limit\r&lt;br&gt;             of normal\r&lt;br&gt;\r&lt;br&gt;          3. Acute co-morbidity within 7 days before inclusion such as myocardial infarction\r&lt;br&gt;\r&lt;br&gt;          4. Known intolerance to the available study drugs\r&lt;br&gt;\r&lt;br&gt;          5. Pregnancy, possible pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          6. Any reason why, in the opinion of the investigators, the patient should not\r&lt;br&gt;             participate\r&lt;br&gt;\r&lt;br&gt;          7. Subject participates in a potentially confounding drug or device trial during the\r&lt;br&gt;             course of the study\r&lt;br&gt;\r&lt;br&gt;          8. Prolonged QT interval (&gt;450 ms)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  People who are feeling sick and have tested positive for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  People who are feeling sick but have not tested positive for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  People who are not feeling sick but want to participate\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        â€¢ People who are unwilling or unable to provide informed consent\r&lt;b llowing:\r&lt;br&gt;\r&lt;br&gt;               -  Dyspnea, RR = 30 times / min;\r&lt;br&gt;\r&lt;br&gt;                    -  In resting state, transcutaneous oxygen saturation = 93%;\r&lt;br&gt;\r&lt;br&gt;                         -  Oxygenation index (PaO2 / FiO2) &lt; 300MMHG;\r&lt;br&gt;\r&lt;br&gt;          4. Pulmonary imaging showed diffuse exudative lesions.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Unable to obtain informed consent;\r&lt;br&gt;\r&lt;br&gt;          2. Patients with severe liver dysfunction (Child Pugh score = C, or AST &gt; 5 times of the\r&lt;br&gt;             upper limit), severe renal dysfunction (estimated glomerular filtration rate = 30ml /\r&lt;br&gt;             min / 1.73 m2), or continuous renal replacement therapy, hemodialysis, peritoneal\r&lt;br&gt;             dialysis;\r&lt;br&gt;\r&lt;br&gt;          3. Patients with hypertension and unsatisfactory control of antihypertensive drugs\r&lt;br&gt;             (sitting systolic blood pressure &gt; 160mmHg, or diastolic blood pressure &gt; 100mmHg) had\r&lt;br&gt;             a history of hypertension crisis or hypertensive encephalopathy;\r&lt;br&gt;\r&lt;br&gt;          4. Patients with heart disease or clinical symptoms that can not be well controlled, such\r&lt;br&gt;             as NYHA class II or above of cardiac insufficiency, unstable angina, myocardial\r&lt;br&gt;             infarction within one year, supraventricular or ventricular arrhythmias need treatment\r&lt;br&gt;             or intervention;\r&lt;br&gt;\r&lt;br&gt;          5. Those with known hereditary bleeding tendency or coagulation dysfunction, those who\r&lt;br&gt;             had received full dose anticoagulant or thrombolytic therapy in the first 10 days of\r&lt;br&gt;             the group, or those who had taken nonsteroidal anti-inflammatory drugs with platelet\r&lt;br&gt;             inhibition in the first 10 days of the group (except those who had preventive use of\r&lt;br&gt;             low-dose aspirin = 325mg / day);\r&lt;br&gt;\r&lt;br&gt;          6. In the first 6 months of the group, the patients who had thrombosis, such as ischemic\r&lt;br&gt;             stroke, transient ischemic attack, deep vein thrombosis, pulmonary embolism and other\r&lt;br&gt;             thrombotic diseases, and in the first 6 months of the group, the patients who had\r&lt;br&gt;             serious angiopathy (including aneurysms or arterial thrombosis requiring surgical\r&lt;br&gt;             treatment) were screened;\r&lt;br&gt;\r&lt;br&gt;          7. Patients with unhealed wounds, active gastric ulcer or fracture; patients with\r&lt;br&gt;             gastrointestinal perforation, gastrointestinal fistula, abdominal abscess and internal\r&lt;br&gt;             fistula in the first 6 months of the group; patients with major surgical history\r&lt;br&gt;             (including thoracotomy biopsy), major trauma (such as fracture) or possible surgery in\r&lt;br&gt;             the course of participating in the trial within 28 days before the group;\r&lt;br&gt;\r&lt;br&gt;          8. There were hemoptysis, gastrointestinal bleeding, central nervous system bleeding,\r&lt;br&gt;             nose bleeding and other serious and active bleeding patients within one month before\r&lt;br&gt;             admission;\r&lt;br&gt;\r&lt;br&gt;          9. There were malignant tumors in the past 5 years;\r&lt;br&gt;\r&lt;br&gt;         10. Those allergic to bevacizumab and its components;\r&lt;br&gt;\r&lt;br&gt;         11. Untreated active hepatitis patients and HIV positive patients;\r&lt;br&gt;\r&lt;br&gt;         12. Pregnant women, lactating women and planned pregnant women;\r&lt;br&gt;\r&lt;br&gt;         13. Have participated in other clinical trials or the researchers think it is not suitable\r&lt;br&gt;             to participate in this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to hospital with biological samples positive for SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Patients admitted to hospital with negative test but clinical and radiological\r&lt;br&gt;             characteristics highly suggestive of SARS-CoV-2 disease\r&lt;br&gt;\r&lt;br&gt;          -  Patients discharged from emergency department with biological samples positive for\r&lt;br&gt;             SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Medical Physicians in Middle East area\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  none\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized with COVID-19 pneumonia confirmed per WHO criteria (including a positive\r&lt;br&gt;             PCR of any specimen; e.g., respiratory, blood, urine, stool, other bodily fluid) and\r&lt;br&gt;             evidenced by chest X-ray or CT scan\r&lt;br&gt;\r&lt;br&gt;          -  SPO2 &lt;/=93% or PaO2/FiO2 &lt;300 mmHg\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Known severe allergic reactions to TCZ or other monoclonal antibodies\r&lt;br&gt;\r&lt;br&gt;          -  Active tuberculosis (TB) infection\r&lt;br&gt;\r&lt;br&gt;          -  Suspected active bacterial, fungal, viral, or other infection (besides COVID-19)\r&lt;br&gt;\r&lt;br&gt;          -  In the opinion of the investigator, progression to death is imminent and inevitable\r&lt;br&gt;             within the next 24 hours, irrespective of the provision of treatments\r&lt;br&gt;\r&lt;br&gt;          -  Have received oral anti-rejection or immunomodulatory drugs (including TCZ) with the\r&lt;br&gt;             past 6 months\r&lt;br&gt;\r&lt;br&gt;          -  Participating in other drug clinical trials (participation in COVID-19 anti-viral\r iratory support in\r&lt;br&gt;             less than 24 hours\r&lt;br&gt;\r&lt;br&gt;          -  any clinical estimation of the attending physician under which the patient shall be\r&lt;br&gt;             excluded\r&lt;br&gt;\r&lt;br&gt;          -  QTc &gt; 450 msec (colchicine is not known to significantly prolong QTc, but may interact\r&lt;br&gt;             with other medications which prolong QTc).\r&lt;br&gt;\r&lt;br&gt;          -  participation in another clinical trial\r&lt;br&gt;\r&lt;br&gt;          -  under colchicine treatment for other indications\r&lt;br&gt;\r&lt;br&gt;          -  patient who is not likely to comply to study procedures\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Over 18 years of age\r&lt;br&gt;\r&lt;br&gt;          -  Employed by one of the hospitals involved in the study\r&lt;br&gt;\r&lt;br&gt;          -  Provide a signed and dated informed consent form\r&lt;br&gt;\r&lt;br&gt;          -  Pre-randomisation blood collected\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Has any BCG vaccine contraindication\r&lt;br&gt;\r&lt;br&gt;          -  Fever or generalised skin infection (where feasible, randomisation can be delayed\r&lt;br&gt;             until cleared)\r&lt;br&gt;\r&lt;br&gt;          -  Weakened resistance toward infections due to a disease in/of the immune system\r&lt;br&gt;\r&lt;br&gt;          -  Receiving medical treatment that affects the immune response or other\r&lt;br&gt;             immunosuppressive therapy in the last year. These therapies include systemic\r&lt;br&gt;             corticosteroids (more than or equal to 20 mg for more than or equal to 2 weeks),\r&lt;br&gt;             non-biological immunosuppressant (also known as 'DMARDS'), biological agents (such as\r&lt;br&gt;             monoclonal antibodies against tumour necrosis factor (TNF)-alpha).\r&lt;br&gt;\r&lt;br&gt;          -  Has a congenital cellular immunodeficiency, including specific deficiencies of the\r&lt;br&gt;             interferon-gamma pathway\r&lt;br&gt;\r&lt;br&gt;          -  Has a malignancy involving bone marrow or lymphoid systems\r&lt;br&gt;\r&lt;br&gt;          -  Has any serious underlying illness (such as malignancy). Please note: People with\r&lt;br&gt;             cardiovascular disease, hypertension, diabetes, and/or chronic respiratory disease are\r&lt;br&gt;             eligible if not immunocompromised\r&lt;br&gt;\r&lt;br&gt;          -  Known or suspected HIV infection, even if asymptomatic or has normal immune function.\r&lt;br&gt;             This is because of the risk of disseminated BCG infection\r&lt;br&gt;\r&lt;br&gt;          -  Has active skin disease such as eczema, dermatitis or psoriasis at or near the site of\r&lt;br&gt;             vaccination. A different site (other than left arm) can be chosen if necessary\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or breastfeeding Although there is no evidence that BCG vaccination is\r&lt;br&gt;             harmful during pregnancy or breastfeeding, it is a contra-indication to BCG\r&lt;br&gt;             vaccination. Therefore, we will exclude women who think they could be pregnant.\r&lt;br&gt;\r&lt;br&gt;          -  Another live vaccine administered in the month prior to randomisation\r&lt;br&gt;\r&lt;br&gt;          -  Require another live vaccine to be administered within the month following BCG\r&lt;br&gt;             randomisation If the other live vaccine can be given on the same day, this exclusion\r&lt;br&gt;             criteria does not apply\r&lt;br&gt;\r&lt;br&gt;          -  Known anaphylactic reaction to any of the ingredient present in the BCG vaccine\r&lt;br&gt;\r&lt;br&gt;          -  BCG vaccine given within the last year\r&lt;br&gt;\r&lt;br&gt;          -  Has previously had a SARS-CoV-2 positive test result\r&lt;br&gt;\r&lt;br&gt;          -  Already part of this trial, recruited at a different hospital\r&lt;br&gt;","\r& ve;\r&lt;br&gt;\r&lt;br&gt;          6. Patients with liver disease or cirrhosis or abnormal liver enzyme tests above three\r&lt;br&gt;             times the upper limit values (alanine aminotransferase -ALT and aspartate\r&lt;br&gt;             aminotransferase - AST);\r&lt;br&gt;\r&lt;br&gt;          7. Renal dysfunction (estimated glomerular filtration rate [eGFR] &lt;30 mL/min/1.73m2,\r&lt;br&gt;             using the MDRD or CKD-EPI methods);\r&lt;br&gt;\r&lt;br&gt;          8. Patients with retinopathy or macular degeneration;\r&lt;br&gt;\r&lt;br&gt;          9. Patients with pancreatitis;\r&lt;br&gt;\r&lt;br&gt;         10. Patients using drugs that prolong the QT interval;\r&lt;br&gt;\r&lt;br&gt;         11. Patients with concomitant use of medications that alter the absorption or excretion of\r&lt;br&gt;             azithromycin or hydroxychloroquine;\r&lt;br&gt;\r&lt;br&gt;         12. Breastfeeding women;\r&lt;br&gt;\r&lt;br&gt;         13. Patients using psychoactive drugs;\r&lt;br&gt;\r&lt;br&gt;         14. Pregnancy.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Clinical suspicion of COVID-19 requiring contact to a hospital.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age less than 18 years\r&lt;br&gt;\r&lt;br&gt;          -  Previous enrollment in this study.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult (=18 years)\r&lt;br&gt;\r&lt;br&gt;          -  Male or female\r&lt;br&gt;\r&lt;br&gt;          -  Hospital personnel (expected to) taking care for patients with SARS CoV-2 infection\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Known allergy to (components of) the BCG vaccine or serious adverse events to prior\r&lt;br&gt;             BCG administration\r&lt;br&gt;\r&lt;br&gt;          -  Known active or latent Mycobacterium tuberculosis or with another mycobacterial\r&lt;br&gt;             species. A history with- or a suspicion of M. tuberculosis infection.\r&lt;br&gt;\r&lt;br&gt;          -  Fever (&gt;38 C) within the past 24 hours\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Suspicion of active viral or bacterial infection\r&lt;br&gt;\r&lt;br&gt;          -  Vaccination in the past 4 weeks or expected vaccination during the study period,\r&lt;br&gt;             independent of the type of vaccination.\r&lt;br&gt;\r&lt;br&gt;          -  Severely immunocompromised subjects. This exclusion category comprises: a) subjects\r&lt;br&gt;             with known infection by the human immunodeficiency virus (HIV-1); b) neutropenic\r&lt;br&gt;             subjects with less than 500 neutrophils/mm3; c) subjects with solid organ\r&lt;br&gt;             transplantation; d) subjects with bone marrow transplantation; e) subjects under\r&lt;br&gt;             chemotherapy; f) subjects with primary immunodeficiency; g) severe lymphopenia with\r&lt;br&gt;             less than 400 lymphocytes/mm3; h) treatment with any anti-cytokine therapies. i)\r&lt;br&gt;             treatment with oral or intravenous steroids defined as daily doses of 10mg prednisone\r&lt;br&gt;             or equivalent for longer than 3 months, or probable use of oral or intravenous\r&lt;br&gt;             steroids in the following four weeks\r&lt;br&gt;\r&lt;br&gt;          -  Active solid or non-solid malignancy or lymphoma within the prior two years\r&lt;br&gt;\r&lt;br&gt;          -  Direct involvement in the design or the execution of the BCG-CORONA study\r&lt;br&gt;\r&lt;br&gt;          -  Expected absence from work of =4 of the following 12 weeks due to any reason\r&lt;br&gt;             (holidays, maternity leave, retirement, planned surgery etc)\r&lt;br&gt;\r&lt;br&gt;          -  Employed to the hospital &lt; 22 hours per week\r&lt;br&gt;\r&lt;br&gt;          -  Not in possession of a smartphone\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  =18 years old with clinical features consistent with pneumonia or chest infection due\r&lt;br&gt;             to SARS-CoV-2 AND\r&lt;br&gt;\r&lt;br&gt;               -  presenting to the Royal Infirmary of Edinburgh where they are swabbed and triaged\r&lt;br&gt;                  for Covid-19.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Inability to provide informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Age 17 years or less\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Inclusion Criteria\r&lt;br&gt;\r&lt;br&gt;          1. All patients with a confirmed SARS-CoV-2 infection, defined as RT-PCR provincial\r&lt;br&gt;             laboratory confirmation.\r&lt;br&gt;\r&lt;br&gt;          2. Self-reported symptoms of SARS-CoV-2 infection including any of the following: fever\r&lt;br&gt;             =37.5'C, cough, dyspnea, chest tightness, malaise, sore throat, myalgias, or coryza.\r&lt;br&gt;\r&lt;br&gt;          3. Time from being notified of a positive test result to day 1 of treatment &lt; 96 hours\r&lt;br&gt;\r&lt;br&gt;          4. Time from patient reported first symptoms to day 1 of treatment &lt;12 days\r&lt;br&gt;\r&lt;br&gt;          5. Adults, age 18 and over, with any risk factor for severe disease as per Table 1\r&lt;br&gt;\r&lt;br&gt;          6. Resident of Alberta or if not a resident of Alberta able to provide complete follow-up\r&lt;br&gt;             data\r&lt;br&gt;\r&lt;br&gt;          7. Informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria\r&lt;br&gt;\r&lt;br&gt;          1. Currently or imminently planned admission to hospital.\r&lt;br&gt;\r&lt;br&gt;          2. Any contraindication to hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          3. Participation in an ongoing interventional clinical trial within the previous 30 days.\r&lt;br&gt;\r&lt;br&gt;          4. Current treatment with hydroxychloroquine (Plaquenil), chloroquine, lumefantrine,\r&lt;br&gt;             mefloquine, or quinine.\r&lt;br&gt;\r&lt;br&gt;          5. Inability to swallow pills or any other reason that compliance with the medical\r&lt;br&gt;             regimen is not likely.\r&lt;br&gt;\r&lt;br&gt;          6. Pregnancy.\r&lt;br&gt;\r&lt;br&gt;          7. Severe underlying disease where treatment is not likely to be beneficial to the\r&lt;br&gt;             patient. This includes people requiring care in designated supported living facilities\r&lt;br&gt;             (SL4, nursing homes) and severe dementia.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  age 18 years or older;\r&lt;br&gt;\r&lt;br&gt;          -  positive reverse-transcriptase-polymerase-chain-reaction (RT-PCR) assay for COVID-19\r&lt;br&gt;             in a respiratory tract sample;\r&lt;br&gt;\r&lt;br&gt;          -  intubated and mechanically ventilated;\r&lt;br&gt;\r&lt;br&gt;          -  acute onset of ARDS, as defined by Berlin criteria as moderate-to-severe ARDS,3 which\r&lt;br&gt;             includes: (i) having pneumonia or worsening respiratory symptoms, (ii) bilateral\r&lt;br&gt;             pulmonary infiltrates on chest imaging (x-ray or CT scan), (iii) absence of left\r&lt;br&gt;             atrial hypertension, pulmonary capillary wedge pressure &lt;18 mmHg, or no clinical signs\r&lt;br&gt;             of left heart failure, and (iv) hypoxemia, as defined by a PaO2/FiO2 ratio of =200\r&lt;br&gt;             mmHg on positive end-expiratory pressure (PEEP) of =5 cmH2O, regardless of FiO2.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with a known contraindication to corticosteroids,\r&lt;br&gt;\r&lt;br&gt;          -  Decision by a physician that involvement in the trial is not in the patient's best\r&lt;br&gt;             interest,\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy and breast-feeding.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult patient\r&lt;br&gt;\r&lt;br&gt;          -  Infection with COVID-19 confirmed by RT-PCR SARS-CoV-2 or, failing that, by thoracic\r&lt;br&gt;             scans suggesting viral pneumonia of peripheral predominance in a clinically\r&lt;br&gt;             significant context.\r&lt;br&gt;\r&lt;br&gt;          -  Diagnosed within the previous 48 hours.\r&lt;br&gt;\r&lt;br&gt;          -  Having at least one of the following two risk factors for complications:\r&lt;br&gt;\r&lt;br&gt;          -  age =75 years old\r&lt;br&gt;\r&lt;br&gt;          -  oxygen dependant with peripheral capillary oxygen saturation (SpO2) = 94% in ambient\r&lt;br&gt;             air, or a partial oxygen pressure ratio (PaO2) to oxygen fraction of inspired air\r&lt;br&gt;             (FiO2) = 300 mmHg.\r&lt;br&gt;\r&lt;br&gt;        Patients affiliated with or benefitting from a social security scheme\r&lt;br&gt;\r&lt;br&gt;        - Written and signed consent of the patient or a relative or, if not possible, emergency\r&lt;br&gt;        inclusion procedure\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  RT-PCR SARS-CoV-2 negative\r&lt;br&gt;\r&lt;br&gt;          -  Peripheral capillary oxygen saturation less than or equal to 94% (SpO2=94%) despite\r&lt;br&gt;             oxygen therapy greater than or equal to 3 L/min (= 3 L/min)\r&lt;br&gt;\r&lt;br&gt;          -  Organ failure requiring admission to a resuscitation or high dependency unit\r&lt;br&gt;\r&lt;br&gt;          -  Comorbidity that is life-threatening in the short-term (life expectancy &lt;3 months)\r&lt;br&gt;\r&lt;br&gt;          -  Any reason that makes follow-up at day 28 impossible\r&lt;br&gt;\r&lt;br&gt;          -  Current treatment with hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Absolute contraindication to treatment with hydroxychloroquine (known\r&lt;br&gt;             hypersensitivity, concomitant treatment with risk of torsades de pointe)\r&lt;br&gt;\r&lt;br&gt;          -  ECG in at-risk patients showing corrected QT prolongation greater than 440 ms in men\r&lt;br&gt;             and 460 ms in women.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant, lactating or parturient women\r&lt;br&gt;\r&lt;br&gt;          -  Individuals in detention through judicial or administrative decision\r&lt;br&gt;\r&lt;br&gt;          -  Individuals who are the subject of compulsory psychiatric treatment\r&lt;br&gt;\r&lt;br&gt;          -  Individuals who are subject to legal protection measures\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Case are adults age = 18 years old admitted to hospital with laboratory confirmed\r&lt;br&gt;             COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Controls are patients admitted for community-acquired pneumonia\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who refuse to consent for study\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Must have confirmed and documented Coronaviral (COVID-19) infection history with\r&lt;br&gt;             involvement of lung tissues\r&lt;br&gt;\r&lt;br&gt;          -  Must be clear of any viral shed residual confirmed by negative viral testing protocol\r&lt;br&gt;             accepted by the Center for Disease Control (CDC) and/or the FDA\r&lt;br&gt;\r&lt;br&gt;          -  Must have discharge confirmation from infectious disease managing Provider declaring\r&lt;br&gt;             freedom of viral load or active infection\r&lt;br&gt;\r&lt;br&gt;          -  Must have a written Medical History of Physical and discharge summary (if\r&lt;br&gt;             hospitalized) from appropriate Center or Licensed Medical Provider\r&lt;br&gt;\r&lt;br&gt;          -  Must agree to provide a HRCT LUNG study done at baseline (before), 3 months and 6\r&lt;br&gt;             months\r&lt; stfeeding. Women of childbearing potential\r&lt;br&gt;             and men, must be willing to practice an effective contraceptive method or remain\r&lt;br&gt;             abstinent during the study period.\r&lt;br&gt;\r&lt;br&gt;             *Close contact* is defined by the Centers for Disease Control and Prevention (CDC) as:\r&lt;br&gt;\r&lt;br&gt;             a) being within approximately 6 feet (2 meters) of a COVID-19 case for a prolonged\r&lt;br&gt;             period of time (without PPE); close contact can occur while caring for, living with,\r&lt;br&gt;             visiting, or sharing a healthcare waiting area or room with a COVID-19 case\r&lt;br&gt;\r&lt;br&gt;          -  or -\r&lt;br&gt;\r&lt;br&gt;             b) having direct contact with infectious secretions of a COVID-19 case (e.g., being\r&lt;br&gt;             coughed on) without PPE\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Receipt any blood product in past 120 days\r&lt;br&gt;\r&lt;br&gt;          -  Psychiatric or cognitive illness or recreational drug/alcohol use that in the opinion\r&lt;br&gt;             of the principal investigator, would affect subject safety and/or compliance\r&lt;br&gt;\r&lt;br&gt;          -  Symptoms consistent with COVID-19 infection (fevers, acute onset cough, shortness of\r&lt;br&gt;             breath) at time of screening\r&lt;br&gt;\r&lt;br&gt;          -  Nucleic acid testing evidence of COVID-19 infection at time of screening\r&lt;br&gt;\r&lt;br&gt;          -  History of prior reactions to transfusion blood products\r&lt;br&gt;\r&lt;br&gt;          -  Inability to complete therapy with the study product within 24 hours after enrollment\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Signed informed consent provided by the patient, or by the patient's legally\r&lt;br&gt;             authorized representative(s), as applicable.\r&lt;br&gt;\r&lt;br&gt;          2. Documented presence of SARS-CoV-2 infection as per hospital routine.\r&lt;br&gt;\r&lt;br&gt;          3. Age &gt; 30 to &lt; 80 years at the time of screening.\r&lt;br&gt;\r&lt;br&gt;          4. Presence of respiratory distress, defined as:\r&lt;br&gt;\r&lt;br&gt;               1. PaO2/FiO2 &lt; 300 mm Hg and &gt;200 mm Hg or\r&lt;br&gt;\r&lt;br&gt;               2. Respiratory Rate (RR) =30 breaths/min or\r&lt;br&gt;\r&lt;br&gt;               3. SpO2 &lt; 93 percent in air at rest. Note: Patients given continous positive airway\r&lt;br&gt;                  pressure (CPAP) ventilator support are eligible for inclusion.\r&lt;br&gt;\r&lt;br&gt;          5. Presence of hyperinflammation defined as:\r&lt;br&gt;\r&lt;br&gt;             a. Lymphocyte counts &lt; 1000 cells/ÂµL, and b. Two of the following three criteria: i.\r&lt;br&gt;             Ferritin &gt; 500ng/mL ii. LDH &gt; 300 U/L iii. D-Dimers &gt; 1000 ng/mL\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients in mechanical ventilation or with modified early warning score (MEWS) &gt;4 with\r&lt;br&gt;             evidence of moderate or above ARDS (Berlin definition, namely with PaO2/FiO2 &gt;100, but\r&lt;br&gt;             &lt;200 mm Hg) or severe respiratory insufficiency or evidence of rapid worsening\r&lt;br&gt;             (respiratory distress requiring mechanical ventilation or presence of shock or\r&lt;br&gt;             presence of concomitant organ failure requiring ICU admission). Note: For the\r&lt;br&gt;             evaluation of patient eligibility, temperature will not be considered in the\r&lt;br&gt;             calculation of the total MEWS score since presence of fever is a hallmark of\r&lt;br&gt;             SARS-CoV-s infection\r&lt;br&gt;\r&lt;br&gt;          2. Impairment of cardiac function defined as poorly controlled heart diseases, such as\r&lt;br&gt;             New York heart association (NYHA) class II (mild) and above, cardiac insufficiency,\r&lt  for pregnancy test\r&lt;br&gt;\r&lt;br&gt;          -  Willing to participate in the study\r&lt;br&gt;\r&lt;br&gt;          -  Able to sign the informed consent form\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt;18 years\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breastfeeding\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing antiviral or antiretroviral treatment or HIV positive\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing anti-inflammatory treatment (NSAID, corticosteroids)\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing chloroquine or hydroxychloroquine treatment\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed case of SARS-CoV-2 infection (positive PCR) at day 0\r&lt;br&gt;\r&lt;br&gt;          -  Positive serology for SARS-CoV-1 infection at day 0\r&lt;br&gt;\r&lt;br&gt;          -  Impossibility of signing the informed consent form\r&lt;br&gt;\r&lt;br&gt;          -  Rejection of participation\r&lt;br&gt;\r&lt;br&gt;          -  Working less than 5 days a week in the Hospital Clinic of Barcelona.\r&lt;br&gt;\r&lt;br&gt;          -  Any contraindication for hydroxychloroquine treatment:\r&lt;br&gt;\r&lt;br&gt;               -  Hydroxychloroquine hypersensitivity or 4-aminoquinoline hypersensitivity\r&lt;br&gt;\r&lt;br&gt;               -  Retinopathy, visual field or visual acuity disturbances\r&lt;br&gt;\r&lt;br&gt;               -  QT prolongation, bradycardia (&lt;50bpm), ventricular tachycardia, other\r&lt;br&gt;                  arrhythmias, as determined on day 0 ECG or medical history\r&lt;br&gt;\r&lt;br&gt;               -  Potassium &lt; 3 mEq/L or AST or ALT &gt; 5 upper normal limit, as determined on day 0\r&lt;br&gt;                  blood test\r&lt;br&gt;\r&lt;br&gt;               -  Previous myocardial infarction\r&lt;br&gt;\r&lt;br&gt;               -  Myasthenia gravis\r&lt;br&gt;\r&lt;br&gt;               -  Psoriasis or porphyria\r&lt;br&gt;\r&lt;br&gt;               -  Glomerular clearance &lt; 10ml/min\r&lt;br&gt;\r&lt;br&gt;               -  Previous history of severe hypoglycaemia\r&lt;br&gt;\r&lt;br&gt;               -  Ongoing treatment with: antimalarials, antiarrhythmic, tricyclic antidepressants,\r&lt;br&gt;                  natalizumab, quinolones, macrolides, agalsidase alfa and beta.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  Suspected or known Covid-19 infection (currently or previously)\r&lt;br&gt;\r&lt;br&gt;          -  Image procedure performed as part of a Covid-19 exam with the images available in\r&lt;br&gt;             DICOM format\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        â€¢ Under age 18\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        In order to be eligible to participate in this study, an individual must meet all of the\r&lt;br&gt;        following criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Male or female, age &gt; 18 years\r&lt;br&gt;\r&lt;br&gt;          2. Positive COVID 19 test\r&lt;br&gt;\r&lt;br&gt;          3. Respiratory compromise defined by SpO2 &lt;93%\r&lt;br&gt;\r&lt;br&gt;          4. Ability to sign informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        An individual who meets any of the following criteria will be excluded from participation\r&lt;br&gt;        in this study:\r&lt;br&gt;\r&lt;br&gt;          1. Pregnancy\r&lt;br&gt;\r&lt;br&gt;          2. Untreated Pneumothorax\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Probable or confirmed infection by SARS-CoV2\r&lt;br&gt;\r&lt;br&gt;          -  Moderate/severe ARDS defined by the Berlin criteria (PaO2/FiO2 =200mmHg with PEEP\r&lt;br&gt;             =5cmH20)\r&lt;br&gt;\r&lt;br&gt;          -  Development of moderate/severe ARDS in less than 24h before randomization\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or active lactation\r&lt;br&gt;\r&lt;br&gt;          -  Known history of dexamethasone allergy\r&lt;br&gt;\r&lt;br&gt;          -  Daily use of corticosteroids in the past 15 days\r&lt;br&gt;\r&lt;br&gt;          -  Refractory septic shock with the indication of corticosteroids use or any other\r&lt;br&gt;             clinical indication for corticosteroids\r&lt;br&gt;\r&lt;br&gt;          -  Patient expected to die in the next 24h\r&lt;br&gt;","\r&lt;br&gt;        Inclusion criteria\r&lt;br&gt;\r&lt;br&gt;          1. Hospitalized patient\r&lt;br&gt;\r&lt;br&gt;          2. Laboratory confirmation of SARS-CoV-2 infection &lt;/= 72 hr prior to randomization\r&lt;br&gt;\r&lt;br&gt;          3. Randomization within 72 hr of hospital admission\r&lt;br&gt;\r&lt;br&gt;          4. Negative pregnancy test for reproductive age women\r&lt;br&gt;\r&lt;br&gt;          5. Patient or LAR able to provide informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria, general (all groups)\r&lt;br&gt;\r&lt;br&gt;          1. End stage renal disease (ESRD) NOT undergoing renal replacement therapy\r&lt;br&gt;\r&lt;br&gt;          2. Severe hepatic insufficiency (LFTs &gt; 5 times the upper limit of normal or known ESLD\r&lt;br&gt;             or cirrhosis)\r&lt;br&gt;\r&lt;br&gt;          3. Nausea/vomiting or aspiration risk precluding oral medications unless can be given by\r&lt;br&gt;             gastric tube\r&lt;br&gt;\r&lt;br&gt;          4. Use of another SARS-CoV-2 directed medication empirically or within another clinical\r&lt;br&gt;             trial within the prior week\r&lt;br&gt;\r&lt;br&gt;          5. Pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          6. Absence of dependable contraception in reproductive age women\r&lt;br&gt;\r&lt;br&gt;          7. Inability to obtain or declined informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion criteria, group specific Group 1 (lopinavir/ritonavir)\r&lt;br&gt;\r&lt;br&gt;          1. Allergy or intolerance to lopinavir/ritonavir\r&lt;br&gt;\r&lt;br&gt;          2. Already taking lopinavir/ritonavir (within 1 month)\r&lt;br&gt;\r&lt;br&gt;          3. Known HIV infection and/or taking antiretroviral therapy for another indication\r&lt;br&gt;\r&lt;br&gt;          4. Co-administration with certain drugs due to CYP3A interactions if taken in &lt; 24 hr\r&lt;br&gt;\r&lt;br&gt;        Group 2 (hydroxychloroquine)\r&lt;br&gt;\r&lt;br&gt;          1. Allergy or intolerance to hydroxychloroquine (or chloroquine)\r&lt;br&gt;\r&lt;br&gt;          2. Already taking hydroxychloroquine or chloroquine (within 1 month)\r&lt;br&gt;\r&lt;br&gt;          3. Recent malaria exposure (within 1 month)\r&lt;br&gt;\r&lt;br&gt;          4. History or current cardiac diseases (heart failure, ventricular arrhythmias, LBBB or\r&lt;br&gt;             RBBB, QTc prolongation)\r&lt;br&gt;\r&lt;br&gt;          5. History of retinopathy\r&lt;br&gt;\r&lt;br&gt;          6. Severe hypoglycemia\r&lt;br&gt;\r&lt;br&gt;          7. Auditory disorders\r&lt;br&gt;\r&lt;br&gt;          8. Known G6PD deficiency\r&lt;br&gt;\r&lt;br&gt;          9. Porphyria or psoriasis\r&lt;br&gt;\r&lt;br&gt;         10. Severe active alcohol use disorder (not in remission)\r&lt;br&gt;\r&lt;br&gt;         11. Seizure disorder\r&lt;br&gt;\r&lt;br&gt;         12. Co-administration of significant hepatotoxic agents (acetaminophen in standard dosing\r&lt;br&gt;             would not be included)\r&lt;br&gt;\r&lt;br&gt;         13. Co-administration with certain drugs due to CYP3A interactions if taken in &lt; 24 hr\r&lt;br&gt;\r&lt;br&gt;        Group 3 (losartan)\r&lt;br&gt;\r&lt;br&gt;          1. Allergy or intolerance to losartan (or ACE inhibitors or other ARBs)\r&lt;br&gt;\r&lt;br&gt;          2. Already taking ACE or ARB (within 1 month)\r&lt;br&gt;\r&lt;br&gt;          3. Hypotension\r&lt;br&gt;\r&lt;br&gt;          4. Hyperkalemia (K &gt;/= 5.0 at time of screening or history of hyperkalemia)\r&lt;br&gt;\r&lt;br&gt;          5. Blood pressure &lt; 110/70 mm Hg or history of hypotension or recent (within 1 month) or\r&lt;br&gt;             recurrent syncope\r&lt;br&gt;\r&lt;br&gt;          6. Severe renal dysfunction (estimated GFR &lt; 30 ml/min at time of screening or history\r&lt;br&gt;             advanced renal disease)\r&lt;br&gt;\r&lt;br&gt;          7. Severe volume depletion or acute kidney injury (AKI)\r&lt;br&gt;\r&lt;br&gt;          8. Known cirrhotic ascites\r&lt;br&gt;\r&lt;br&gt;          9. Known severe aortic or mitral valve stenosis\r&lt;br&gt;\r&lt;br&gt;         10. Known unstented renal artery stenosis\r&lt;br&gt;\r&lt;br&gt;         11. Co-administration with certain drugs due to CYP3A interactions if taken in &lt; 24 hr\r&lt;br&gt;\r&lt;br&gt;        Group 4 (standard care [placebo])\r&lt;br&gt;\r&lt;br&gt;        1. None\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed cases of Covid-19 (all by RT-PCR from same laboratory)\r&lt;br&gt;\r&lt;br&gt;          -  Mild to severe clinical presentation (identified at the time of admission to ward by\r&lt;br&gt;             National Early Warning Score NEWS-2; mild 0-4; severe 5-6)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Covid-19 critically ill patients (NEWS-2 score &lt;7),\r&lt;br&gt;\r&lt;br&gt;          -  Unable to take oral medication,\r&lt;br&gt;\r&lt;br&gt;          -  Immunocompromised,\r&lt;br&gt;\r&lt;br&gt;          -  Creatinine clearance (CCL) &lt; 30 ml/min,\r&lt;br&gt;\r&lt;br&gt;          -  Aspartate transaminase (AST) or alanine transaminase (ALT) &gt; 5 times Upper limit of\r&lt;br&gt;             normal (ULN),\r&lt;br&gt;\r&lt;br&gt;          -  d-dimer &gt; 2microgram per liter, or\r&lt;br&gt;\r&lt;br&gt;          -  Known comorbid condition like hypertension, cardiovascular disease, diabetes mellites,\r&lt;br&gt;             asthma, COPD, cerebrovascular disorder, malignancy of any type, pregnancy,\r&lt;br&gt;\r&lt;br&gt;          -  BMI less than 18\r&lt;br&gt;\r&lt;br&gt;          -  Smoking history (one pack per day) for past six months\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;                1. Healthcare professionals&lt;br&gt;                2. &gt;18 years of age&lt;br&gt;                3. Willing to participate&lt;br&gt;","Inclusion criteria: &lt;br&gt;                Current inclusion criteria as of 26/03/2020:&lt;br&gt;                1. Adults &gt; 18 years&lt;br&gt;                2. Admitted to ICU for respiratory support requiring intubation and ventilation for &gt;24 hours&lt;br&gt;                AND EITHER:&lt;br&gt;                3. Positive influenza or SARS-CoV-2 PCR from nasal, throat swab, BAL or other respiratory specimen taken either &lt; 7 days pre, or &lt; 3 days post, admission to ICU&lt;br&gt;                OR&lt;br&gt;                4. Influenza or SARS-CoV-2 suspected but PCR results awaited â€“ under these circumstances the patient can be provisionally enrolled, but later excluded if no specimens taken within either &lt; 7 days pre, or &lt; 3 days post admission to ICU positive as above&lt;br&gt;&lt;br&gt;                Previous inclusion criteria:&lt;br&gt;                1. Adults &gt;  18 years&lt;br&gt;                2. Admitted to intensive care for respiratory support requiring intubation and ventilation for &gt; 24 hours&lt;br&gt;                AND EITHER:&lt;br&gt;                3. Positive influenza PCR from nasal, throat swab, BAL or other respiratory specimen taken within 48 hours (of admission to ICU â€“ pre or post&lt;br&gt;                OR&lt;br&gt;                4. Influenza suspected but influenza PCR results awaited â€“ under these circumstances the patient can be provisionally enrolled, but later excluded if no specimens taken within 48 hours pre/post admission to ICU is positive as above&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt
