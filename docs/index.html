on criteria: 1. History of contact with confirmed cases;\r&lt;br&gt;2. During the 14-day clinical observation period after contact with the confirmed case;\r&lt;br&gt;3. Nucleic acid test positive twice in a row;\r&lt;br&gt;4. Without any clinically relevant symptoms;\r&lt;br&gt;5. No positive change in chest CT;\r&lt;br&gt;6. Patients willing to participate in study.","Inclusion criteria: Patients with Covid-19 discharged from the hospital meet the following criteria:\r&lt;br&gt;(1) clinical and inpatient data are completely available;\r&lt;br&gt;Must include: blood routine on admission and discharge; chest CT; antibody test results on admission and discharge. Non essential data: inflammatory factors test results;\r&lt;br&gt;(2) confirmed patients. At least once nucleic acid test was positive;\r&lt;br&gt;(3) Up to discharge standard ?, within 3 months after onset;\r&lt;br&gt;(4) Sign informed consent.\r&lt;br&gt;Note: The nucleic acid test must be performed twice and the interval of more than 12 hours is negative, and the corresponding results must be presented.","Inclusion criteria: 1. male and female aged 18-70 years;\r&lt;br&gt;2. positive result of test for 2019 novel coronavirus nucleic acid;\r&lt;br&gt;3. Clinical diagnosed with pneumonia;\r&lt;br&gt;4. onset within 7 days (severe cases can be delayed to 14 days);\r&lt;br&gt;5. the informed consent shall be signed by me or the authorized agent;\r&lt;br&gt;6. subjects who can take oral medication or who receive oral medication;\r&lt;br&gt;7. agree to collect clinical samples;\r&lt;br&gt;8. female subjects of child-bearing age are not pregnant and agree to take effective contraceptive measures within 7 days of the last oral medication to ensure that they are not pregnant;\r&lt;br&gt;9. men agree not to have sex with women for seven days after their last oral medication.","Inclusion criteria: (1) Inpatients in our hospital;\r&lt;br&gt;(2) Age and gender are not limited;\r&lt;br&gt;(3) The PT-PCR test is positive or suspected;\r&lt;br&gt;(4) There is a complete medical record in our hospital medical record system.","Inclusion criteria: 1. Those who meet the above-mentioned diagnostic criteria and have reached the standards of separation and discharge after clinical treatment;\r&lt;br&gt;2. The patient was conscious, without aphasia, mental retardation, literacy, volunteered to participate in the trial, agreed to sign the informed consent and cooperated with the treatment.","Inclusion criteria: Homeopathic patient","Inclusion criteria: 1. The diagnosis of COVID-19 was confirmed;\r&lt;br&gt;2. Patients with invasive mechanical ventilation.","Inclusion criteria: 1. patients with novel coronavirus pneumonia confirmed by pathogenic detection;\r&lt;br&gt;2. Fever, respiratory tract and other symptoms, the change of pneumonia can be seen in imaging;\r&lt;br&gt;3. Aged 18 to 80 years;\r&lt;br&gt;4. Signed informed consent.","Inclusion criteria: (1) a patient who meets the diagnostic criteria of novel coronavirus pneumonia and is confirmed by lung CT or nucleic acid examination;\r&lt;br&gt;(2) stable condition, normal cognitive function, able to understand tests and requirements;\r&lt;br&gt;(3) willing to sign the informed consent.","Inclusion criteria: This retrospective cohort study included a cohorts of adult inpatients (&gt;=18 years old) from Department of Respiratory and Critical Care, The First People's Hospital of Jiangxia District, Wuhan(China) between January 29, 2020 to February 29, 2020. All adult patients who were diagnosed with COVID-19 according to WHO interim guidance were screened.","Inclusion criteria: 1. Patients with severe and critical COVID-19 diagnosed in accordance with the Novel Coronavirus infected Pneumonia Diagnosis and Treatment Plan (Trial Version 6);\r&lt;br&gt;2. Aged &gt;=18 years, both men and women;\r&lt;br&gt;3. Agree to participate in this test and sign the informed consent.","Inclusion criteria: The patients in the confirmed group met the diagnostic criteria of COVI-19.The control group excluded the suspected patients diagnosed with COVID-19; Aged&gt;=18 years.","Inclusion criteria: 1. During the outbreak of new coronavirus pneumonia, patients with fever caused by respiratory infection (body temperature &gt; 37 degree C), whether or not they are suspected or confirmed cases of new coronary pneumonia;\r&lt;br&gt;2. Comply with the diagnostic criteria of TCM for wind-heat and dampness or wind-cold and dampness syndrome;\r&lt;br&gt;3. Aged 18 to 75 years;\r&lt;br&gt;4. Outpatients or inpatients admitted by second-level and above medical institutions;\r&lt;br&gt;5. Voluntarily joined the study, with good compliance and signed informed consent.","Inclusion criteria: 1. Novel coronavirus history before entering the group:\r&lt;br&gt;(1) there were travel history or residential history in Wuhan area or other areas with local cases within 14 days before onset;\r&lt;br&gt;(2) During the 14 days before onset, there were patients with fever or respiratory symptoms from Wuhan or other areas with persistent local cases;\r&lt;br&gt;2. Clinical symptoms and signs;\r&lt;br&gt;3. Laboratory examination and chest CT.","Inclusion criteria: (1) Aged &gt;=18 years;\r&lt;br&gt;(2) 2019-nCoV pneumonia is diagnosed according to the standard of diagnosis and treatment;\r&lt;br&gt;(3) Patient's condition has reached the standard of desolation / discharge specified according to the diagnosis and treatment plan;\r&lt;br&gt;(4) According to the diagnosis standard, the syndrome differentiation of TCM is FeiPiQiXuZheng;\r&lt;br&gt;(5) Volunteer to participate in the study and sign informed consent.","Inclusion criteria: 1. Novel coronavirus pneumonia is diagnosed met the fifth edition of the national health and Health Committee;\r&lt;br&gt;2. Respiratory rate in calm state &gt;=30 times / min; OR Finger pulse oxygen saturation under rest and non oxygen absorption state &lt;=93%; OR PO2/FiO2)&lt;=300mmHg; OR PO2&lt;60mmHg.","Inclusion criteria: 1. patients aged 16-85 male or female; \r&lt;br&gt;2. they were willing to sign the informed consent;\r&lt;br&gt;3. The novel coronavirus nucleic acid was detected by real-time fluorescence RT-PCR in sputum, throat swabs, and lower respiratory tract secretions based on the novel coronavirus infection suspected case standard; Sequencing of viral genes is highly homologous to Known novel coronavirus.","Inclusion criteria: (1) Meet the diagnostic criteria for patients with COVID-19 of the Proposal of Diagnosis and Treatment of COVID-19;\r&lt;br&gt;(2) Aged 18-85 years;\r&lt;br&gt;(3) To agree to participate in the study and sign the informed consent","Inclusion criteria: Diagnosis confirmed Novel Coronavirus Pneumonia (COVID-19)","Inclusion criteria: 1. Patients confirmed with novel coronavirus pneumonia. The Diagnostic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\";\r&lt;br&gt;2. Those without broad-spectrum antibacterial, antifungal, and antiviral treatment;\r&lt;br&gt;3. Imaging revealed pneumonia in patients with a diagnosis of pathogen: influenza, CAP / HAP bacterial infection, and fungal infection.","Inclusion criteria: 1. Normal and severe cases diagnosed in accordance with the diagnosis for pneumonia of novel coronavirus infection;\r&lt;br&gt;2. Viral nucleic acid test is negative or positive after treatment;\r&lt;br&gt;3. Aged &gt;= 18 years;\r&lt;br&gt;4. Patients with clear consciousness;\r&lt;br&gt;5. Patients who voluntarily participate in the study and sign informed consent.","Inclusion criteria: (1) Comply with the diagnostic criteria for general type COVID-19 in the \"Diagnosis and Treatment Program for COVID-19\"(trial version 6th);\r&lt;br&gt;(2) Aged &gt;= 18 years;\r&lt;br&gt;(3) Agree to participate in the trial, and the patient, the legal guardian or the person in charge of the medical institution signed the informed consent through paper signature, electronic signature of mobile phone software, or voice authorization.","Inclusion criteria: Patients admitted to the hospital","Inclusion criteria: 1. Patients discharged from severe or critical new coronavirus pneumonia;\r&lt;br&gt;2. Adults over 18 years of age who signed the informed consent;\r&lt;br&gt;3. Study participants are willing to accept random assignment to any designated treatment group;\r&lt;br&gt;4. Prior to the completion of this study, participants must agree not to participate in another study.","Inclusion criteria: (1) RT-PCR detection of the respiratory or blood samples shows positive nucleic acid of the novel coronavirus;\r&lt;br&gt;(2) Gene sequence of the virus in respiratory or blood samples are highly homologous to the known coronaviruses;\r&lt;br&gt;(3) The CT images of chest shows radiographic features of pneumonia;\r&lt;br&gt;(4) Patients with severe or critical conditions;\r&lt;br&gt;(5) Aged &gt;=18, male or female;\r&lt;br&gt;(6) The subjects should volunteer to join the study, sign the informed consent, have good compliance and cooperate with the follow-up.","Inclusion criteria: &lt;br&gt;1.\tSubject (=18 years old) or legally authorized representative provides informed consent prior to initiation of any study procedures. When signed informed consent is not possible (e.g. due to restrictions to prevent viral transmission), verbal informed consent in the presence of a witness not related to the investigational research study will be obtained.\r&lt;br&gt;2.\tSubject (or legally authorized representative) understands and agrees to comply with planned study procedures. \r&lt;br&gt;3.\tMale or non-pregnant female adult =18 years of age at time of enrolment. \r&lt;br&gt;4.\tHas laboratory-confirmed SARS-CoV-2 infection as determined by PCR, or other commercial or public health assay in any specimen as diagnosed within 72 hours prior to randomization.\r&lt;br&gt;5.\tIllness of any duration, and at least one of the following:\r&lt;br&gt;a.\tRadiographic infiltrates by imaging (chest x-ray, CT scan, etc.), or \r&lt;br&gt;b.\tClinical assessment (evidence of rales/crackles on exam) AND SpO2 = 94% on room air, or \r&lt;br&gt;c.\tRequiring mechanical ventilation and/or supplemental oxygen. \r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 100&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 100&lt;br&gt;","Inclusion criteria: A novel coronavirus pneumonia is 25-65 years old. It has no gender limitation. It has clinical symptoms such as cough, chest tightness and fatigue. Physical energy can withstand indoor standing for 20 minutes or 2 times a day.","Inclusion criteria: &lt;br&gt;Participants must have severe disease, multi-system organ dysfunction or critical disease&lt;br&gt;Laboratory-confirmed SARS-CoV-2 infection&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 184&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 276&lt;br&gt;","Inclusion criteria: &lt;br&gt;In order to be eligible to participate in this study, a subject must meet the following criteria:&lt;br&gt;\tAdult (=18 years) &lt;br&gt;\tMale or female&lt;br&gt;\tHospital personnel (expected to) taking care for patients with SARS-CoV-2 infection&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 1000&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 40&lt;br&gt;","Inclusion criteria: &lt;br&gt;\tWritten informed consent&lt;br&gt;\tAge above 18 years&lt;br&gt;\tWomen of childbearing age only: Must agree to practice continuous effective contraception for the duration of the study (a method which results in a failure rate less than 1% per year)&lt;br&gt;\tDisease severe enough to require hospitalization&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) no&lt;br&gt;F.1.2.1 Number of subjects for this age range &lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 25&lt;br&gt;","Inclusion criteria: &lt;br&gt;1.\tAdult patients, 18 years and above\r&lt;br&gt;2.\tConfirmed SARS-2-CoV-2 infection by PCR\r&lt;br&gt;3.\tAdmitted to the hospital ward or the ICU\r&lt;br&gt;4.\tSubjects (or legally authorized representative) provides written informed consent prior to initiation of the study\r&lt;br&gt;5.\tNo anticipated transfer within 72 hours to a non-study hospital\r&lt;br&gt;\r&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 221&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 222&lt;br&gt;","Inclusion criteria: &lt;br&gt;1. Positive virus test for SARS-CoV-2&lt;br&gt;&lt;br&gt;2. Male or female, =18 years of age at the time of consent &lt;br&gt;&lt;br&gt;3. Patients admitted to hospital due to the severity of their COVID-19 disease OR non-hospitalised patients from high-risk co-morbidity groups such as the &gt;65-years of age, or those with hypertension, cardiovascular disease, diabetes or a chronic lung condition&lt;br&gt;&lt;br&gt;4. Provide written informed consent.&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: 0&lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 100&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 300&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Subjects must have a documented positive test for the COVID-19 virus within 72\r&lt;br&gt;             hours of the administration of study drug\r&lt;br&gt;\r&lt;br&gt;          -  2. Subjects who have no requirement for oxygen (Ordinal Scale for Clinical Improvement\r&lt;br&gt;             score of 3 or less)\r&lt;br&gt;\r&lt;br&gt;          -  3. Subjects must be under observation or admitted to a controlled facility or hospital\r&lt;br&gt;             (home quarantine is not sufficient)\r&lt;br&gt;\r&lt;br&gt;          -  4. Subjects must be receiving standard of care (SOC) for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  5. Subject's spirometry (forced expiratory volume in one second [FEV1] and forced\r&lt;br&gt;             vital capacity [FVC]) must be =70% of predicted value\r&lt;br&gt;\r&lt;br&gt;          -  6. If female, must be either post-menopausal (one year or greater without menses),\r&lt;br&gt;             surgically sterile, or, for female subjects of child-bearing potential who are capable\r&lt;br&gt;             of conception must be: practicing two effective methods of birth control (acceptable\r&lt;br&gt;             methods include intrauterine device, spermicide, barrier, male partner surgical\r&lt;br&gt;             sterilization, and hormonal contraception) during the study and through 30 days after\r&lt;br&gt;             completion of the study. Abstinence is not classified as an effective method of birth\r&lt;br&gt;             control.\r&lt;br&gt;\r&lt;br&gt;          -  7. If female, must not be pregnant, plan to become pregnant, or nurse a child during\r&lt;br&gt;             the study and through 30 days after completion of the study. A pregnancy test must be\r&lt;br&gt;             negative at the Screening Visit, prior to dosing on Day 1.\r&lt;br&gt;\r&lt;br&gt;          -  8. If male, must be surgically sterile or willing to practice two effective methods of\r&lt;br&gt;             birth control (acceptable methods include barrier, spermicide, or female partner\r&lt;br&gt;             surgical sterilization) during the study and through 30 days after completion of the\r&lt;br&gt;             study. Abstinence is not classified as an effective method of birth control.\r&lt;br&gt;\r&lt;br&gt;          -  9. Must have the ability to understand and give informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. No documented infection with SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  2. Patients who are symptomatic and require oxygen (Ordinal Scale for Clinical\r&lt;br&gt;             Improvement score &gt;3) at the time of screening\r&lt;br&gt;\r&lt;br&gt;          -  3. Known history of chronic pulmonary disease (e.g., asthma [including atopic asthma,\r&lt;br&gt;             exercise-induced asthma, or asthma triggered by respiratory infection], chronic\r&lt;br&gt;             pulmonary disease, pulmonary fibrosis, COPD), pulmonary hypertension, or heart\r&lt;br&gt;             failure.\r&lt;br&gt;\r&lt;br&gt;          -  4. Any condition which, in the opinion of the Principal Investigator, would prevent\r&lt;br&gt;             full participation in this trial or would interfere with the evaluation of the trial\r&lt;br&gt;             endpoints.\r&lt;br&gt;\r&lt;br&gt;          -  5. Previous exposure to PUL-042 Inhalation Solution\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult =18 years of age at time of enrolment.\r&lt;br&gt;\r&lt;br&gt;          -  Has laboratory-confirmed SARS-CoV-2 infection as determined by PCR, or other\r&lt;br&gt;             commercial or public health assay in any specimen &lt; 72 hours prior to randomization.\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalized patients with illness of any duration, and at least one of the following:\r&lt;br&gt;\r&lt;br&gt;               -  Clinical assessment (evidence of rales/crackles on exam) AND SpO2 = 94% on room\r&lt;br&gt;                  air, OR\r&lt;br&gt;\r&lt;br&gt;               -  Acute respiratory failure requiring mechanical ventilation and/or supplemental\r&lt;br&gt;                  oxygen.\r&lt;br&gt;\r&lt;br&gt;          -  Women of childbearing potential must agree to use contraception for the duration of\r&lt;br&gt;             the study. Acceptable birth methods control are listed in section 7.3\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Refusal to participate expressed by patient or legally authorized representative if\r&lt;br&gt;             they are present\r&lt;br&gt;\r&lt;br&gt;          -  Spontaneous blood ALT/AST levels &gt; 5 times the upper limit of normal.\r&lt;br&gt;\r&lt;br&gt;          -  Stage 4 severe chronic kidney disease or requiring dialysis (i.e. eGFR &lt; 30 mL/min)\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breast-feeding.\r&lt;br&gt;\r&lt;br&gt;          -  Anticipated transfer to another hospital, which is not a study site within 72 hours.\r&lt;br&gt;\r&lt;br&gt;          -  Patients previously treated with one of the antivirals evaluated in the trial (i.e.\r&lt;br&gt;             remdesivir, interferon -1a, lopinavir/ritonavir, hydroxychloroquine) in the past 29\r&lt;br&gt;             days\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication to any study medication including allergy\r&lt;br&gt;\r&lt;br&gt;          -  Use of medications that are contraindicated with lopinavir/ritonavir i.e. drugs whose\r&lt;br&gt;             metabolism is highly dependent on the isoform CYP3A with narrow therapeutic range\r&lt;br&gt;             (e.g. amiodarone, colchicine, simvastatine).\r&lt;br&gt;\r&lt;br&gt;          -  Use of medications that are contraindicated with hydroxychloroquine: citalopram,\r&lt;br&gt;             escitalopram, hydroxyzine, domperidone, pipraquine.\r&lt;br&gt;\r&lt;br&gt;          -  Human immunodeficiency virus infection under highly active antiretroviral therapy\r&lt;br&gt;             (HAART).\r&lt;br&gt;\r&lt;br&gt;          -  History of severe depression or attempted suicide or current suicidal ideation\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Male and female, 18-75 years old\r&lt;br&gt;\r&lt;br&gt;          -  Patients previously diagnosed with novel coronavirus pneumonia: the course of illness\r&lt;br&gt;             is no more than 14 days; if the course of the disease was more than 14 days, patient\r&lt;br&gt;             meets one of the following conditions can also be included in the group: (1) No\r&lt;br&gt;             apparent absorption or progression of chest radiograph was observed within 7 days; (2)\r&lt;br&gt;             respiratory symptoms (chest tightness, or cough, or breathing difficulties); (3) Test\r&lt;br&gt;             for viral nucleic acid positive within 3 days.\r&lt;br&gt;\r&lt;br&gt;          -  informed consent should be signed by the participate or an authorized agent\r&lt;br&gt;\r&lt;br&gt;          -  Agree to clinical samples collection\r&lt;br&gt;\r&lt;br&gt;          -  Female or male subjects of childbearing age agree to take effective contraceptive\r&lt;br&gt;             measures within 3 months of the last oral medication to ensure that female or male\r&lt;br&gt;             partners of childbearing age do not become pregnant\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Severe vomiting or difficulty ingesting medication\r&lt;br&gt;\r&lt;br&gt;          -  Woman who are pregnant or during lactation\r&lt;br&gt;\r&lt;br&gt;          -  Patients received lopinavir/ridonavir, ribavirin, interferon and monoclonal antibody\r&lt;br&gt;             specific antiviral drugs three days before enrollment\r&lt;br&gt;\r&lt;br&gt;          -  Cases of respiratory failure requiring mechanical ventilation\r&lt;br&gt;\r&lt;br&gt;          -  Shock\r&lt;br&gt;\r&lt;br&gt;          -  Combined with other organ failure and requires ICU care\r&lt;br&gt;\r&lt;br&gt;          -  Clinical prognostic non-survival, palliative care, or in deep coma and no have\r&lt;br&gt;             response to supportive treatment within three hours of admission\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Parents/legal guardians or adult participant* is willing and able to give informed\r&lt;br&gt;             consent for participation in the study.\r&lt;br&gt;\r&lt;br&gt;          -  Male or Female, aged 0 - 24 years inclusive.\r&lt;br&gt;\r&lt;br&gt;          -  Parents/legal guardians or adult participants are willing to allow their General\r&lt;br&gt;             Practitioner or relevant NHS databases to be contacted for a full immunisation history\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  If participants do not live in the postcode districts selected by PHE\r&lt;br&gt;\r&lt;br&gt;          -  Medically diagnosed bleeding disorder\r&lt;br&gt;\r&lt;br&gt;          -  Medically diagnosed platelet disorder\r&lt;br&gt;\r&lt;br&gt;          -  Anticoagulation medication\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  If another member of their household is participating who is within 5 years of age of\r&lt;br&gt;             the potential participants age\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age 18 or older.\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed Covid-19 infection\r&lt;br&gt;\r&lt;br&gt;          -  ARDS\r&lt;br&gt;\r&lt;br&gt;          -  ICU patient\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Active Neisseria infection.\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant enrollment in another experimental/off-label immunosuppressive therapy\r&lt;br&gt;             trial.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age =18 years\r&lt;br&gt;\r&lt;br&gt;          2. Laboratory (RT-PCR) confirmed infection with 2019-nCoV\r&lt;br&gt;\r&lt;br&gt;          3. PaO2/FiO2 &lt; 300 or SpO2 below 93% breathing ambient air\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Physician makes a decision that trial involvement is not in the patient's best\r&lt;br&gt;             interest, or any condition that does not allow the protocol to be followed safely\r&lt;br&gt;\r&lt;br&gt;          2. Pregnant or positive pregnancy test in a pre-dose examination\r&lt;br&gt;\r&lt;br&gt;          3. Use of high flow nasal cannula\r&lt;br&gt;","\r&lt;br&gt;        Study Participants\r&lt;br&gt;\r&lt;br&gt;        These are of two types:\r&lt;br&gt;\r&lt;br&gt;        A. Adult volunteers (exact age is dependent on countries) working as a healthcare worker or\r&lt;br&gt;        frontline (i.e. patient contact) in a healthcare facility or similar institution\r&lt;br&gt;\r&lt;br&gt;        B. Provided that they are willing to participate in the trial and can be followed\r&lt;br&gt;        adequately for up to 5 months, we may also enrol hospitalised patients or relatives exposed\r&lt;br&gt;        or potentially exposed to the SARS-CoV-2 virus or other high-risk groups\r&lt;br&gt;\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Participant is willing and able to give informed consent for participation in the\r&lt;br&gt;             study and agrees with the study and its conduct\r&lt;br&gt;\r&lt;br&gt;          -  Agrees not to self-medicate with chloroquine, hydroxychloroquine or other potential\r&lt;br&gt;             antivirals\r&lt;br&gt;\r&lt;br&gt;          -  Adults (exact age is dependent on countries)\r&lt;br&gt;\r&lt;br&gt;          -  Not previously diagnosed with COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Not currently symptomatic with an Acute Respiratory Infection\r&lt;br&gt;\r&lt;br&gt;          -  Participant A. works in healthcare facility or other well characterised high-risk\r&lt;br&gt;             environment, OR B. is an inpatient or relative of a patient in a participating\r&lt;br&gt;             hospital and likely exposed to COVID-19 infection or another high-risk group\r&lt;br&gt;\r&lt;br&gt;          -  Possesses an internet-enabled smartphone (Android or iOS)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Hypersensitivity reaction to chloroquine, hydroxychloroquine or 4-aminoquinolines\r&lt;br&gt;\r&lt;br&gt;          -  Contraindication to taking chloroquine as prophylaxis e.g. known epileptic, known\r&lt;br&gt;             creatinine clearance &lt; 10 ml/min\r&lt;br&gt;\r&lt;br&gt;          -  Already taking chloroquine, hydroxychloroquine or 4-aminoquinolines\r&lt;br&gt;\r&lt;br&gt;          -  Taking a concomitant medication (Abiraterone acetate, Agalsidase, Conivaptan,\r&lt;br&gt;             Dabrafenib, Dacomitinib, Enzalutamide, Idelalisib, Mifepristone, Mitotane, tiripentol)\r&lt;br&gt;             which cannot be safely stopped\r&lt;br&gt;\r&lt;br&gt;          -  Known retinal disease\r&lt;br&gt;\r&lt;br&gt;          -  Inability to be followed up for the trial period\r&lt;br&gt;\r&lt;br&gt;          -  Known prolonged QT syndrome (however ECG is not required at baseline)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age: 18-80 years old, male and female;\r&lt;br&gt;\r&lt;br&gt;          2. Covid-19 confirmed cases;\r&lt;br&gt;\r&lt;br&gt;          3. Comply with any of the following:\r&lt;br&gt;\r&lt;br&gt;               -  Dyspnea, RR = 30 times / min;\r&lt;br&gt;\r&lt;br&gt;                    -  In resting state, transcutaneous oxygen saturation = 93%;\r&lt;br&gt;\r&lt;br&gt;                         -  Oxygenation index (PaO2 / FiO2) &lt; 300MMHG;\r&lt;br&gt;\r&lt;br&gt;          4. Pulmonary imaging showed diffuse exudative lesions.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Unable to obtain informed consent;\r&lt;br&gt;\r&lt;br&gt;          2. Patients with severe liver dysfunction (Child Pugh score = C, or AST &gt; 5 times of the\r&lt;br&gt;             upper limit), severe renal dysfunction (estimated glomerular filtration rate = 30ml /\r&lt;br&gt;             min / 1.73 m2), or continuous renal replacement therapy, hemodialysis, peritoneal\r&lt;br&gt;             dialysis;\r&lt;br&gt;\r&lt;br&gt;          3. Patients with hypertension and unsatisfactory control of antihypertensive drugs\r&lt;br&gt;             (sitting systolic blood pressure &gt; 160mmHg, or diastolic blood pressure &gt; 100mmHg) had\r&lt;br&gt;             a history of hypertension crisis or hypertensive encephalopathy;\r&lt;br&gt;\r&lt;br&gt;          4. Patients with heart disease or clinical symptoms that can not be well controlled, such\r&lt;br&gt;             as NYHA class II or above of cardiac insufficiency, unstable angina, myocardial\r&lt;br&gt;             infarction within one year, supraventricular or ventricular arrhythmias need treatment\r&lt;br&gt;             or intervention;\r&lt;br&gt;\r&lt;br&gt;          5. Those with known hereditary bleeding tendency or coagulation dysfunction, those who\r&lt;br&gt;             had received full dose anticoagulant or thrombolytic therapy in the first 10 days of\r&lt;br&gt;             the group, or those who had taken nonsteroidal anti-inflammatory drugs with platelet\r&lt;br&gt;             inhibition in the first 10 days of the group (except those who had preventive use of\r&lt;br&gt;             low-dose aspirin = 325mg / day);\r&lt;br&gt;\r&lt;br&gt;          6. In the first 6 months of the group, the patients who had thrombosis, such as ischemic\r&lt;br&gt;             stroke, transient ischemic attack, deep vein thrombosis, pulmonary embolism and other\r&lt;br&gt;             thrombotic diseases, and in the first 6 months of the group, the patients who had\r&lt;br&gt;             serious angiopathy (including aneurysms or arterial thrombosis requiring surgical\r&lt;br&gt;             treatment) were screened;\r&lt;br&gt;\r&lt;br&gt;          7. Patients with unhealed wounds, active gastric ulcer or fracture; patients with\r&lt;br&gt;             gastrointestinal perforation, gastrointestinal fistula, abdominal abscess and internal\r&lt;br&gt;             fistula in the first 6 months of the group; patients with major surgical history\r&lt;br&gt;             (including thoracotomy biopsy), major trauma (such as fracture) or possible surgery in\r&lt;br&gt;             the course of participating in the trial within 28 days before the group;\r&lt;br&gt;\r&lt;br&gt;          8. There were hemoptysis, gastrointestinal bleeding, central nervous system bleeding,\r&lt;br&gt;             nose bleeding and other serious and active bleeding patients within one month before\r&lt;br&gt;             admission;\r&lt;br&gt;\r&lt;br&gt;          9. There were malignant tumors in the past 5 years;\r&lt;br&gt;\r&lt;br&gt;         10. Those allergic to bevacizumab and its components;\r&lt;br&gt;\r&lt;br&gt;         11. Untreated active hepatitis patients and HIV positive patients;\r&lt;br&gt;\r&lt;br&gt;         12. Pregnant women, lactating women and planned pregnant women;\r&lt;br&gt;\r&lt;br&gt;         13. Have participated in other clinical trials or the researchers think it is not suitable\r&lt;br&gt;             to participate in this study.\r&lt;br&gt;","\r&lt;br&gt;        The inclusion criteria are:\r&lt;br&gt;\r&lt;br&gt;          1. age over 60 years;\r&lt;br&gt;\r&lt;br&gt;          2. informed consent to participate.\r&lt;br&gt;\r&lt;br&gt;        The exclusion criteria are:\r&lt;br&gt;\r&lt;br&gt;          1. confirmed COVID-19 infection (active or recovered);\r&lt;br&gt;\r&lt;br&gt;          2. hospitalization at screening for eligibility;\r&lt;br&gt;\r&lt;br&gt;          3. someone was already enrolled in the study from the same community/household (to avoid\r&lt;br&gt;             potential crosstalk between the study arms).\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  We identify individuals aged 18 years or older and registered in the current primary\r&lt;br&gt;             care practice for at least one year.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  We exclude individuals with a prior history of influenza and viral pneumonia before\r&lt;br&gt;             study entry.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed SARS-CoV-2 infection\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 patient in stable condition (i.e., not requiring ICU admission).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Tube feeding or parenteral nutrition.\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or lactating women\r&lt;br&gt;\r&lt;br&gt;          -  Admission to ICU &gt; 24 hours\r&lt;br&gt;\r&lt;br&gt;          -  participation in another study including any forms of supplementation or disease\r&lt;br&gt;             specific ONS.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Subjects must have documented exposure to COVID-19 and have a documented negative\r&lt;br&gt;             test for the virus within 72 hours of the administration of study drug\r&lt;br&gt;\r&lt;br&gt;          -  2. Subjects must be free of clinical symptoms (fever, cough, shortness of breath) of a\r&lt;br&gt;             potential COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;          -  3. Subjects must be under quarantine in a controlled facility or hospital (home\r&lt;br&gt;             quarantine is not sufficient)\r&lt;br&gt;\r&lt;br&gt;          -  4. Spirometry (forced expiratory volume in one second [FEV1] and forced vital capacity\r&lt;br&gt;             [FVC]) =70% of predicted value\r&lt;br&gt;\r&lt;br&gt;          -  5. If female, must be either post-menopausal (one year or greater without menses),\r&lt;br&gt;             surgically sterile, or, for female subjects of child-bearing potential who are capable\r&lt;br&gt;             of conception must be: practicing two effective methods of birth control (acceptable\r&lt;br&gt;             methods include intrauterine device, spermicide, barrier, male partner surgical\r&lt;br&gt;             sterilization, and hormonal contraception) during the study and through 30 days after\r&lt;br&gt;             completion of the study. Abstinence is not classified as an effective method of birth\r&lt;br&gt;             control.\r&lt;br&gt;\r&lt;br&gt;          -  6. If female, must not be pregnant, plan to become pregnant, or nurse a child during\r&lt;br&gt;             the study and through 30 days after completion of the study. A pregnancy test must be\r&lt;br&gt;             negative at the Screening Visit, prior to dosing on Day 1.\r&lt;br&gt;\r&lt;br&gt;          -  7. If male, must be surgically sterile or willing to practice two effective methods of\r&lt;br&gt;             birth control (acceptable methods include barrier, spermicide, or female partner\r&lt;br&gt;             surgical sterilization) during the study and through 30 days after completion of the\r&lt;br&gt;             study. Abstinence is not classified as an effective method of birth control.\r&lt;br&gt;\r&lt;br&gt;          -  8. Ability to understand and give informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Documented infection with COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  2. Clinical signs and symptoms consistent with COVID-19 infection (fever, cough,\r&lt;br&gt;             shortness of breath) at the time of screening\r&lt;br&gt;\r&lt;br&gt;          -  3. Known history of chronic pulmonary disease (e.g., asthma [including atopic asthma,\r&lt;br&gt;             exercise-induced asthma, or asthma triggered by respiratory infection], chronic\r&lt;br&gt;             pulmonary disease, pulmonary fibrosis, COPD), pulmonary hypertension, or heart\r&lt;br&gt;             failure.\r&lt;br&gt;\r&lt;br&gt;          -  4. Any condition which, in the opinion of the Principal Investigator, would prevent\r&lt;br&gt;             full participation in this trial or would interfere with the evaluation of the trial\r&lt;br&gt;             endpoints.\r&lt;br&gt;\r&lt;br&gt;          -  5. Previous exposure to PUL-042 Inhalation Solution\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 pneumonia patients diagnosed by WHO criteria\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who were younger than 18 years,\r&lt;br&gt;\r&lt;br&gt;          -  Patients who had undergone renal replacement therapy (RRT) before admission,\r&lt;br&gt;\r&lt;br&gt;          -  Patients whose entire stay lasted for less than 48 hours.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  healthy asymptomatic healthcare workers attending hospital (place of work)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  SARS-CoV-2 positive or symptomatic healthcare workers\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Household contact of index case: currently residing in the same household as an\r&lt;br&gt;             individual evaluated at NYP via outpatient, emergency department (ED), or inpatient\r&lt;br&gt;             services who (1) test positive for COVID-19, or (2) are defined as suspected cases, or\r&lt;br&gt;             persons under investigations (PUI), by the treating physician.\r&lt;br&gt;\r&lt;br&gt;          -  Willing to take study drug as directed for 5 days.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt;18 years old\r&lt;br&gt;\r&lt;br&gt;          -  Suspected or confirmed current COVID-19, defined as: (1) temperature &gt; 38 Celsius; (2)\r&lt;br&gt;             cough; (3) shortness of breath; (4) sore throat; or, if available (not required), (5)\r&lt;br&gt;             positive confirmatory testing for COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Suspected or confirmed convalescent COVID-19, defined as any of the above symptoms\r&lt;br&gt;             within the prior 4 weeks.\r&lt;br&gt;\r&lt;br&gt;          -  Inability to take medications orally\r&lt;br&gt;\r&lt;br&gt;          -  Inability to provide written consent\r&lt;br&gt;\r&lt;br&gt;          -  Known sensitivity/allergy to hydroxychloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Current use of hydroxychloroquine for another indication\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Prior diagnosis of retinopathy\r&lt;br&gt;\r&lt;br&gt;          -  Prior diagnosis of glucose-6-phosphate dehydrogenase (G6PD) deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Major comorbidities increasing risk of study drug including: i. Hematologic\r&lt;br&gt;             malignancy, ii. Advanced (stage 4-5) chronic kidney disease or dialysis therapy, iii.\r&lt;br&gt;             Known history of ventricular arrhythmias, iv. Current use of drugs that prolong the QT\r&lt;br&gt;             interval\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - COVID-19 positive patients admitted in a ward identified by positive PCR on nasal swab\r&lt;br&gt;        samples\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - Patients for which electrocardiogram or transthoracic echocardiography is not technically\r&lt;br&gt;        feasible\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  According to the risk stratification criteria of the Emilia-Romagna Region, Italy\r&lt;br&gt;             (accessed on March 24th, 2020 http://www...), eligible patients will belong to the\r&lt;br&gt;             Scenario 2, and 3a (slightly modified) as follows:\r&lt;br&gt;\r&lt;br&gt;        Scenario 2 Positive nasopharyngeal swab for COVID-19, asymptomatic or paucisymptomatic,\r&lt;br&gt;        aged =70 years and/or with clinical risk factors for poor outcome (clinically relevant\r&lt;br&gt;        chronic lung disease, diabetes and/or heart disease) or - symptomatic with respiratory or\r&lt;br&gt;        systemic symptoms, however clinically stable (MEWS&lt;3) with CT imaging showing viral\r&lt;br&gt;        pneumonia and positive or pending pharyngo-nasal swab for COVID-19: Temperature 38C and/or\r&lt;br&gt;        intensive cough, Respiratory rate &lt; 25 /min, oxygen saturation (pulse oximetry) &gt;95%\r&lt;br&gt;\r&lt;br&gt;        Scenario 3 A\r&lt;br&gt;\r&lt;br&gt;        Positive swab for COVID-19\r&lt;br&gt;\r&lt;br&gt;        - with respiratory and/or systemic symptoms and initial mild respiratory failure e with\r&lt;br&gt;        objective signs of lung involvement; the patient is in stable conditions (MEWS &lt; 3)\r&lt;br&gt;        Temperature&gt;38C and or intensive cough, Respiratory rate =25 /min, or oxygen saturation\r&lt;br&gt;        94- 95% in room air\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  Hepatic failure Child-Pugh C\r&lt;br&gt;\r&lt;br&gt;          -  Enrollment in other pharmacological studies\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing treatment with antiviral drugs that include ritonavir or cobicistat\r&lt;br&gt;\r&lt;br&gt;          -  Previous treatment with antiviral drugs that include ritonavir or cobicistat is NOT an\r&lt;br&gt;             exclusion criteria\r&lt;br&gt;\r&lt;br&gt;          -  Any medical condition or disease which in the opinion of the Investigator may place\r&lt;br&gt;             the patient at unacceptable risk for study participation.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  In case of doubt of interstitial pneumonia with indications for intubation\r&lt;br&gt;\r&lt;br&gt;          -  Positive swab test of SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Interstitial pneumonia\r&lt;br&gt;\r&lt;br&gt;          -  Signature of informed consent\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Unsigned informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Negative swab test of SARS-CoV-2\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult patients (&gt;18 years)\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed COVID-19 infection by real-time PCR from a respiratory or other body sample\r&lt;br&gt;             within 48 hours of testing.\r&lt;br&gt;\r&lt;br&gt;          -  Mild to moderate infection or asymptomatic patients with comorbidities: Symptomatic\r&lt;br&gt;             patients with fever &gt;37.9C or cough or dyspnea or chest pain, not fulfilling severity\r&lt;br&gt;             exclusion criteria. We will include patients regardless of time since symptom onset.\r&lt;br&gt;             In addition, we will include asymptomatic patients with comorbidities including\r&lt;br&gt;             cardiac, pulmonary, diabetes, chronic renal failure or liver disease hospitalized for\r&lt;br&gt;             observation.\r&lt;br&gt;\r&lt;br&gt;          -  Informed consent from patient or legal representative.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Severe infection, defined as need for invasive or non-invasive ventilator support,\r&lt;br&gt;             ECMO or shock requiring vasopressor support.\r&lt;br&gt;\r&lt;br&gt;          -  Unable to take oral medication\r&lt;br&gt;\r&lt;br&gt;          -  Known allergy to HCQ or chloroquine\r&lt;br&gt;\r&lt;br&gt;          -  Prolonged QT, defined as QTc =450 milliseconds for men and as QTc =470 for women\r&lt;br&gt;\r&lt;br&gt;          -  Severely reduced LV function (Ejection fraction&lt;30%)\r&lt;br&gt;\r&lt;br&gt;          -  Retinopathy\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or breast feeding\r&lt;br&gt;\r&lt;br&gt;          -  Concomitant treatment with azithromycin, flecainide, amiodarone, digoxin,\r&lt;br&gt;             procainamide, propafenone, thioridazine, pimozide.\r&lt;br&gt;\r&lt;br&gt;          -  Chronic chloroquine/ HCQ treatment (within 1 month)\r&lt;br&gt;\r&lt;br&gt;          -  Need for hemodialysis\r&lt;br&gt;\r&lt;br&gt;          -  Participating in another RCT for treatment of COVID-19\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Being between the ages of 18-55\r&lt;br&gt;\r&lt;br&gt;          -  To continue their active education or business life before the social isolation\r&lt;br&gt;             period.\r&lt;br&gt;\r&lt;br&gt;          -  Spending time at home differently from routine life recently\r&lt;br&gt;\r&lt;br&gt;          -  Having a smart phone\r&lt;br&gt;\r&lt;br&gt;          -  Not having visual impairment\r&lt;br&gt;\r&lt;br&gt;          -  Being literate in Turkish\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Mental disability or diagnosed severe psychological discomfort\r&lt;br&gt;\r&lt;br&gt;          -  Being diagnosed with serious systemic disease (cardiovascular, metabolic, pulmonary)\r&lt;br&gt;\r&lt;br&gt;          -  Changing the living conditions in the last 3 months (moving, changing jobs ...)\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age&gt; 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  patients with acute respiratory failure related to suspected community acquired\r&lt;br&gt;             pneumonia (viral and non viral) requiring oxygen therapy &lt; 6 L/min (or FiO2&lt; 0.50) (to\r&lt;br&gt;             maintain SpO2 between 90 and 94% SpO2) without criteria for immediate intubation or\r&lt;br&gt;             ICU transfer.\r&lt;br&gt;\r&lt;br&gt;          -  Patients hospital admission &lt; 72 hours\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  shock state,\r&lt;br&gt;\r&lt;br&gt;          -  no SpO2 signal available,\r&lt;br&gt;\r&lt;br&gt;          -  patient agitation,\r&lt;br&gt;\r&lt;br&gt;          -  pH &lt; 7.30 (if blood gas available)\r&lt;br&gt;\r&lt;br&gt;          -  PaCO2 &gt; 50 mmHg, (if blood gas available) or chronic hypercapnia history\r&lt;br&gt;\r&lt;br&gt;          -  Non invasive respiratory support (NIV, High flow Nasal Therapy (HFNT)) at study\r&lt;br&gt;             inclusion\r&lt;br&gt;\r&lt;br&gt;          -  Withdrawal of life support or palliation as the goal of care\r&lt;br&gt;\r&lt;br&gt;          -  patients' or next of kin refusal to participate to the study\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  All consecutive patients with mild to moderate COVID-19 infection\r&lt;br&gt;\r&lt;br&gt;          -  Age &gt;18 years,\r&lt;br&gt;\r&lt;br&gt;          -  Clinical diagnosis of COVID19 infection\r&lt;br&gt;\r&lt;br&gt;          -  Patients should present fever, cough and myalgia and weakness and radiological\r&lt;br&gt;             findings of pneumonia.\r&lt;br&gt;\r&lt;br&gt;          -  All patients should be willing and able to provide written informed consent prior to\r&lt;br&gt;             performing study procedures.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age less than 18\r&lt;br&gt;\r&lt;br&gt;          -  History of thrombophlebitis.\r&lt;br&gt;\r&lt;br&gt;          -  Patient with latent tuberculosis infection (Quantiferon test).\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy and lactation.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Signed the informed consents before joining this study\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Dysphagia or symptoms of gastric outlet obstruction, suspected or known intestinal\r&lt;br&gt;             stenosis, history of upper gastrointestinal surgery or abdominal surgery altering\r&lt;br&gt;             gastrointestinal anatomy\r&lt;br&gt;\r&lt;br&gt;          -  Refused abdominal surgery to take out the capsule in case of capsule retention\r&lt;br&gt;\r&lt;br&gt;          -  Implanted pacemaker, except the pacemaker is compatible with MRI\r&lt;br&gt;\r&lt;br&gt;          -  Other implanted electromedical devices or magnetic metal foreign bodies\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy or suspected pregnancy\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Aged between 18 and 75 years, extremes included, male or female\r&lt;br&gt;\r&lt;br&gt;          -  Positivity to covid-19 screening test in molecular biology\r&lt;br&gt;\r&lt;br&gt;          -  In escin group: Low response to standard treatment\r&lt;br&gt;\r&lt;br&gt;          -  Ability to understand and the willingness to sign a written informed consent document\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Female subjects who are pregnant or breastfeeding.\r&lt;br&gt;\r&lt;br&gt;          -  patients with previous history to allergy\r&lt;br&gt;\r&lt;br&gt;          -  patients meet the contraindications of escin\r&lt;br&gt;\r&lt;br&gt;          -  Patients have any condition that in the judgement of the Investigators would make the\r&lt;br&gt;             subject inappropriate for entry into this study.\r&lt;br&gt;\r&lt;br&gt;          -  patients can't take drugs orally\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients undergoing ANY type of surgery in an operating theatre, this includes\r&lt;br&gt;             obstetrics\r&lt;br&gt;\r&lt;br&gt;        AND\r&lt;br&gt;\r&lt;br&gt;        - The patient had COVID-19 infection either at the time of surgery or within 30 days of\r&lt;br&gt;        surgery, based on\r&lt;br&gt;\r&lt;br&gt;        (i) positive COVID-19 lab test or computed tomography (CT) chest scan\r&lt;br&gt;\r&lt;br&gt;        OR\r&lt;br&gt;\r&lt;br&gt;        (ii) clinical diagnosis (no COVID-19 lab test or CT chest performed)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  If COVID-19 infection is diagnosed &gt;30 days after discharge, the patient should not be\r&lt;br&gt;             included.\r&lt;br&gt;","Inclusion criteria: 1. The nucleic acid of novel coronavirus 2019 was positive or the virus gene was highly homologous to the known new coronavirus. \r&lt;br&gt;2. The patient has fever or / and pneumonia;\r&lt;br&gt;3. Aged &gt;=18 years old.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. High risk close contact with a confirmed COVID-19 case during their symptomatic\r&lt;br&gt;             period, including one day before symptom onset, within the past 1-7 days. High risk\r&lt;br&gt;             close contact is defined as any of the following exposures without the consistent\r&lt;br&gt;             appropriate use of recommended personal protective equipment:\r&lt;br&gt;\r&lt;br&gt;               1. Provided direct care for the index case\r&lt;br&gt;\r&lt;br&gt;               2. Had close physical contact with the index case\r&lt;br&gt;\r&lt;br&gt;               3. Lived with the index case\r&lt;br&gt;\r&lt;br&gt;               4. Had close contact (within 2 metres), without direct physical contact, for a\r&lt;br&gt;                  prolonged period of time\r&lt;br&gt;\r&lt;br&gt;               5. Had direct contact with infectious body fluids, including oral secretions,\r&lt;br&gt;                  respiratory secretions, or stool.\r&lt;br&gt;\r&lt;br&gt;          2. Successfully contacted by the study team within 24 hours of study team notification of\r&lt;br&gt;             the relevant index COVID-19 case. This time window is necessary because the efficacy\r&lt;br&gt;             of PEP may be dependent on the timing of its initiation, and because randomization of\r&lt;br&gt;             a ring cannot be delayed while awaiting response from contacts that cannot be rapidly\r&lt;br&gt;             reached.\r&lt;br&gt;\r&lt;br&gt;          3. Age =6 months, since the safety and pharmacokinetic profiles of LPV/r in pediatric\r&lt;br&gt;             patients below the age of 6 months have not been established.\r&lt;br&gt;\r&lt;br&gt;          4. Ability to communicate with study staff in English\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Known hypersensitivity/allergy to lopinavir or ritonavir.\r&lt;br&gt;\r&lt;br&gt;          2. Current use of LPV/r for the treatment or prevention of HIV infection.\r&lt;br&gt;\r&lt;br&gt;          3. Receipt of LPV/r in the context of this trial or any other trial of COVID-19 PEP\r&lt;br&gt;             within 2 days or less prior to the last known contact with the index COVID-19 case.\r&lt;br&gt;             The two day time window is intended to ensure that exposure would not have occurred in\r&lt;br&gt;             the presence of clinically relevant drug levels (five times the elimination half-life\r&lt;br&gt;             of LPV/r, which is estimated at 4-6 hours with prolonged use).\r&lt;br&gt;\r&lt;br&gt;          4. Baseline respiratory tract specimen positive for COVID-19. Randomized participants\r&lt;br&gt;             whose baseline samples subsequently show COVID-19 will have study drug discontinued\r&lt;br&gt;             but still remain under observation.\r&lt;br&gt;\r&lt;br&gt;          5. Current breastfeeding, due to potential for serious adverse reactions in nursing\r&lt;br&gt;             infants exposed to LPV/r\r&lt;br&gt;\r&lt;br&gt;          6. Concomitant medications with prohibited drug interactions with LPV/r that cannot be\r&lt;br&gt;             temporarily suspended/replaced, including but not restricted to: 37\r&lt;br&gt;\r&lt;br&gt;               -  alfuzosin (e.g. Xatral)\r&lt;br&gt;\r&lt;br&gt;               -  amiodarone (e.g. Cordarone)\r&lt;br&gt;\r&lt;br&gt;               -  apalutamide (e.g. Erleada)\r&lt;br&gt;\r&lt;br&gt;               -  astemizole*, terfenadine*\r&lt;br&gt;\r&lt;br&gt;               -  cisapride*\r&lt;br&gt;\r&lt;br&gt;               -  colchicine, when used in patients with renal and/or hepatic impairment\r&lt;br&gt;\r&lt;br&gt;               -  dronedarone (e.g., Multaq)\r&lt;br&gt;\r&lt;br&gt;               -  elbasvir/grazoprevir (e.g., ZepatierTM)\r&lt;br&gt;\r&lt;br&gt;               -  ergotamine* (e.g. Cafergot*), dihydroergotamine (e.g. Migranal), ergonovine,\r&lt;br&gt;                  methylergonovine*\r&lt;br&gt;\r&lt;br&gt;               -  fusidic acid (e.g., Fucidin), systemic*\r&lt;br&gt;\r&lt;br&gt;               -  lurasidone (e.g., Latuda), pimozide (e.g., Orap*)\r&lt;br&gt;\r&lt;br&gt;               -  neratinib (e.g., Nerlynx)\r&lt;br&gt;\r&lt;br&gt;               -  sildenafil (e.g., Revatio)\r&lt;br&gt;\r&lt;br&gt;               -  triazolam (e.g. Halcion), midazolam oral*\r&lt;br&gt;\r&lt;br&gt;               -  rifampin (e.g. Rimactane*, Rifadin, Rifater*, Rifamate*)\r&lt;br&gt;\r&lt;br&gt;               -  St. John's Wort\r&lt;br&gt;\r&lt;br&gt;               -  Tadalafil (e.g. Adcirca)\r&lt;br&gt;\r&lt;br&gt;               -  venetoclax (e.g. Venclexta)\r&lt;br&gt;\r&lt;br&gt;               -  lovastatin (e.g., Mevacor*), lomitapide (e.g., JuxtapidTM) or simvastatin (e.g.,\r&lt;br&gt;                  Zocor)\r&lt;br&gt;\r&lt;br&gt;               -  vardenafil (e.g., Levitra or Staxyn)\r&lt;br&gt;\r&lt;br&gt;               -  salmeterol (e.g., Advair or Serevent)\r&lt;br&gt;\r&lt;br&gt;                    -  denotes products not marketed in Canada\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  age &gt;=18 yrs\r&lt;br&gt;\r&lt;br&gt;          -  positive for reverse transcription polymerase chain reaction (RT-PCR) severe acute\r&lt;br&gt;             respiratory syndrome (SARS)-CoV-2\r&lt;br&gt;\r&lt;br&gt;          -  Acute respiratory distress syndrome (ARDS) moderate to severe, according to Berlin\r&lt;br&gt;             definition, lasting less than10 days\r&lt;br&gt;\r&lt;br&gt;          -  Polymerase chain reaction (PCR) increased by 3.5 with respect to baseline or &gt;18 mg/dl\r&lt;br&gt;\r&lt;br&gt;          -  need for mechanical ventilation or continuous positive airway pressure (CPAP)\r&lt;br&gt;\r&lt;br&gt;          -  signed informed consent unless unfeasible for the critical condition\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Moderate to severe ARDS lasting more than 10 days\r&lt;br&gt;\r&lt;br&gt;          -  proven hypersensitivity or allergic reaction to hemoderivatives or immunoglobulins\r&lt;br&gt;\r&lt;br&gt;          -  consent denied\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  suspected COVID-19 patients,\r&lt;br&gt;\r&lt;br&gt;          -  known COVID-19 patients.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  confirmed disease different from COVID-19.\r&lt;br&gt;","\r&lt;br&gt;        Key Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients were diagnosed as severe COVID-19 according to the Coronavirus disease\r&lt;br&gt;             (COVID-19) Treatment Guidance (Six edition)\r&lt;br&gt;\r&lt;br&gt;          2. Patients received a combined treatment of TCM and conventional therapy, or only\r&lt;br&gt;             conventional therapy.\r&lt;br&gt;\r&lt;br&gt;        Key Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Age &gt;85 years\r&lt;br&gt;\r&lt;br&gt;          2. After cardiopulmonary resuscitation\r&lt;br&gt;\r&lt;br&gt;          3. Patients combined with other organ failure or conditions need ICU monitoring and\r&lt;br&gt;             treatment, such as severe liver disease, severe renal dysfunction, upper\r&lt;br&gt;             gastrointestinal hemorrhage, disseminated intravascular coagulation.\r&lt;br&gt;\r&lt;br&gt;          4. Respiratory failure and need mechanical ventilation\r&lt;br&gt;","Inclusion criteria: 1. People aged between 18 and 65 years old;\r&lt;br&gt;2. People have electronic social software such as WeChat, QQ and Email.","Inclusion criteria: included in \"Diagnosis and treatment scheme of pneumonia infected by novel coronavirus (trial version 5 or later version)\"","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Sign written informed consent;\r&lt;br&gt;\r&lt;br&gt;          2. Age =18 years;\r&lt;br&gt;\r&lt;br&gt;          3. Conforms to the NCP Critical and Critical Diagnostic Standards, namely \"Pneumonitis\r&lt;br&gt;             Diagnosis and Treatment Scheme for New Coronavirus Infection (Trial Version 6)\".\r&lt;br&gt;             Comprehensive judgment based on epidemiological history, clinical manifestations and\r&lt;br&gt;             etiological examination;\r&lt;br&gt;\r&lt;br&gt;          4. The course of disease is within 14 days after the onset of illness;\r&lt;br&gt;\r&lt;br&gt;          5. Willing to collect nasopharyngeal or oropharyngeal swabs before administration.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Patients participating in clinical trials of other drugs;\r&lt;br&gt;\r&lt;br&gt;          2. pregnant or lactating women;\r&lt;br&gt;\r&lt;br&gt;          3. ALT / AST&gt; 5 times ULN, or neutrophils &lt;0.5 * 109 / L, or platelets less than 50 * 109\r&lt;br&gt;             / L;\r&lt;br&gt;\r&lt;br&gt;          4. Expected survival time is less than 1 week;\r&lt;br&gt;\r&lt;br&gt;          5. A clear diagnosis of rheumatism-related diseases;\r&lt;br&gt;\r&lt;br&gt;          6. Long-term oral anti-rejection drugs or immunomodulatory drugs;\r&lt;br&gt;\r&lt;br&gt;          7. Patients hypersensitive to NK cells and their preservation solution.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Highly suspected/confirmed infection with SARS-CoV-2\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        - Patients that opt-out\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 infected patient\r&lt;br&gt;\r&lt;br&gt;          -  Age 18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  Presence of pneumonia\r&lt;br&gt;\r&lt;br&gt;          -  PaO2/FiO2 &lt; 300 mm Hg or SpO2 &lt; 93% in air ambient or need to supplementary oxygen\r&lt;br&gt;             administration in order to maintain SpO2 range in [94-98%] or lung infiltrates &gt; 50%\r&lt;br&gt;\r&lt;br&gt;          -  Medical insurance\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Presence of do-not-resuscitate order\r&lt;br&gt;\r&lt;br&gt;          -  Pregnancy\r&lt;br&gt;\r&lt;br&gt;          -  Prisoners\r&lt;br&gt;\r&lt;br&gt;          -  Known Naproxen allergy or intolerance\r&lt;br&gt;\r&lt;br&gt;          -  Severe renal failure\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Cohort 1:\r&lt;br&gt;\r&lt;br&gt;          -  Females and males over 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  Willing to share demographic data with the sponsor of the study\r&lt;br&gt;\r&lt;br&gt;          -  Willing to follow app use instructions during the course of the study\r&lt;br&gt;\r&lt;br&gt;          -  Willing to complete survey instruments as described in study procedures\r&lt;br&gt;\r&lt;br&gt;          -  Willing to provide electronic informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Able to read and understand the English language well enough to complete electronic\r&lt;br&gt;             informed consent\r&lt;br&gt;\r&lt;br&gt;        Cohort 2:\r&lt;br&gt;\r&lt;br&gt;        Any person present in the vicinity of a HealthMode Cough Monitoring Device\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        No exclusion criteria\r&lt;br&gt;\r&lt;br&gt;        -\r&lt;br&gt;","Inclusion criteria: Healthy group: healthy, without serious disease; \r&lt;br&gt;normal group: diagnosed patients with common NCP; \r&lt;br&gt;severe group: diagnosed patients with severe NCP.","Inclusion criteria: 1. Chinese emergency medical staff on duty from November 2019 to June 2020;\r&lt;br&gt;2. Aged &gt;= 18 years;\r&lt;br&gt;3. Meet ethical standards and be able to sign informed consent.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Case are adults age = 18 years old admitted to hospital with laboratory confirmed\r&lt;br&gt;             COVID-19\r&lt;br&gt;\r&lt;br&gt;          -  Controls are patients admitted for community-acquired pneumonia\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients who refuse to consent for study\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients &gt;/= 18 years old AND\r&lt;br&gt;\r&lt;br&gt;          -  Hospitalised with PCR-confirmed and/or CT-confirmed SARS-CoV-2 disease\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt; 18 years old\r&lt;br&gt;\r&lt;br&gt;          -  No informed consent\r&lt;br&gt;\r&lt;br&gt;          -  Patients on cyclosporine/tacrolimus/sirolimus/everolimus therapy*\r&lt;br&gt;","Inclusion criteria: 1. Patients meet Diagnosis and treatment of novel coronavirus pneumonia (Seventh Edition);\r&lt;br&gt;2. Over 18 years old;\r&lt;br&gt;3. Patients with hypertension,diabetes and chronic kidney disease were treated with ARBs or other drugs;\r&lt;br&gt;4. Complete data;\r&lt;br&gt;5. Agree to participate in the study and cooperate with the follow-up.","Inclusion criteria: 1. Patients with new crowns who meet the criteria for the removal and discharge of \"Pneumonitis Diagnosis and Treatment Program for New Coronavirus Infection (Trial Version 7)\".\r&lt;br&gt;2. Aged &gt;=18 years;\r&lt;br&gt;3. The limbs function is sound;\r&lt;br&gt;4. No serious dysfunction of vital organs such as lung, liver and kidney;\r&lt;br&gt;5. The patient is clearly conscious, willing and signed the informed consent.","Inclusion criteria: 1. Informed consent;\r&lt;br&gt;2. Aged 20-65 years;\r&lt;br&gt;3. Dental emergency medical staff.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Meeting the criteria for diagnosis of COVID-19, either clinically or as confirmed by\r&lt;br&gt;             positive swap.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Children below 5 years old. Severely ill patients with either terminal disease. Nil\r&lt;br&gt;             per os (NPO) patients with contraindication to nasogastric tube feeding.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. SARS-CoV-2 positive\r&lt;br&gt;\r&lt;br&gt;          2. Age &gt;17 years and &lt; 80 years\r&lt;br&gt;\r&lt;br&gt;          3. P/F &lt; 250 mmHg\r&lt;br&gt;\r&lt;br&gt;          4. Bilateral pneumonia (infiltrates/interstitial)\r&lt;br&gt;\r&lt;br&gt;          5. CRP &gt;10mg/dL (or &gt;100mg/L)\r&lt;br&gt;\r&lt;br&gt;          6. Alternatively to 4-5-6 criteria a diagnosis of ARDS according to the Berlin definition\r&lt;br&gt;             (JAMA 2012)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Heart failure as predominant cause of acute respiratory failure\r&lt;br&gt;\r&lt;br&gt;          -  Decompensated liver cirrhosis\r&lt;br&gt;\r&lt;br&gt;          -  Cancer\r&lt;br&gt;\r&lt;br&gt;          -  Organ transplantation\r&lt;br&gt;\r&lt;br&gt;          -  HIV+\r&lt;br&gt;\r&lt;br&gt;          -  dialysis\r&lt;br&gt;\r&lt;br&gt;          -  long-term oxygen therapy\r&lt;br&gt;\r&lt;br&gt;          -  Idiopathic pulmonary fibrosis\r&lt;br&gt;\r&lt;br&gt;          -  Progressive neurmomuscular disorders (e.g. Duchenne, Pompe, ALS)\r&lt;br&gt;\r&lt;br&gt;          -  immunosupressive treatments\r&lt;br&gt;\r&lt;br&gt;          -  Chronic use of corticosteroids\r&lt;br&gt;\r&lt;br&gt;          -  Use of tocilizumab\r&lt;br&gt;\r&lt;br&gt;          -  pregnancy\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age = 18 years of age\r&lt;br&gt;\r&lt;br&gt;          -  Informed consent\r&lt;br&gt;\r&lt;br&gt;          -  COVID-19 confirmed by established testing\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Known glucose-6-phosphate dehydrogenase (G6PD) deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Contra-indication to chloroquine or azithromycin\r&lt;br&gt;\r&lt;br&gt;          -  Already receiving chloroquine or azithromycin\r&lt;br&gt;","\r&lt;br&gt;        Group 1\r&lt;br&gt;\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Aged 18 to 75 years old\r&lt;br&gt;\r&lt;br&gt;          -  Individuals with a clinical diagnosis of moderate-to-severe chronic plaque psoriasis\r&lt;br&gt;             confirmed by the Investigator\r&lt;br&gt;\r&lt;br&gt;          -  Continuous immunosuppressive therapy (etanercept, adalimumab, infliximab, ustekinumab,\r&lt;br&gt;             secukinumab, ixekizumab, brodalumab, guselkumab, apremilast, methotrexate,\r&lt;br&gt;             ciclsoporin, acitretin) for the past 3 months\r&lt;br&gt;\r&lt;br&gt;          -  Is willing and able to sign informed consent to participate\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients unwilling to undergo noasopharyngeal swab\r&lt;br&gt;\r&lt;br&gt;          -  Inability to give informed consent\r&lt;br&gt;\r&lt;br&gt;        Group 2\r&lt;br&gt;\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Aged 18 to 75 years old\r&lt;br&gt;\r&lt;br&gt;          -  Partner of a patient with psoriasis enrolled in the study\r&lt;br&gt;\r&lt;br&gt;          -  Is willing and able to sign informed consent to participate\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Personal history of psoriasis\r&lt;br&gt;\r&lt;br&gt;          -  Ongoing immunosuppressive therapy\r&lt;br&gt;\r&lt;br&gt;          -  Patients unwilling to undergo noasopharyngeal swab\r&lt;br&gt;\r&lt;br&gt;          -  Inability to give informed consent\r&lt;br&gt;\r&lt;br&gt;        Group 3\r&lt;br&gt;\r&lt;br&gt;          -  Aged 18 to 75 years old\r&lt;br&gt;\r&lt;br&gt;          -  Individuals with a clinical diagnosis of moderate-to-severe atopic dermatitis\r&lt;br&gt;             confirmed by the Investigator\r&lt;br&gt;\r&lt;br&gt;          -  Continuous therapy with dupilumab for the past 3 months\r&lt;br&gt;\r&lt;br&gt;          -  Is willing and able to sign informed consent to participate\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients unwilling to undergo noasopharyngeal swab\r&lt;br&gt;\r&lt;br&gt;          -  Inability to give informed consent\r&lt;br&gt;","Inclusion criteria: 1. Rheumatic disease;\r&lt;br&gt;2. Residents in Hubei province;\r&lt;br&gt;3. &gt; 18 years old.","Inclusion criteria: novel coronavirus pneumonia patients who admitted into the Wuhan mobile cabin Hospital between 10th February 2020 and 25th February 2020","Inclusion criteria: (1) Aged 18 to 90 years old, male or female;\r&lt;br&gt;(2) Patients with a definite diagnosis of new type of coronavirus pneumonia;\r&lt;br&gt;(3) Expected survival time &gt; 10 days;\r&lt;br&gt;(4) Serology: HIV antibody negative; hepatitis B surface antigen, e antigen negative; hepatitis C antibody negative; female patients with negative pregnancy test; ALT, AST &lt;=2.5 ULN; for patients with liver metastases, ALT, AST &lt;=5 ULN; ALP &lt;=2.5 ULN; serum urea nitrogen and creatinine &lt;=1.5 ULN; serum total bilirubin &lt;1.5 times the upper limit of normal;\r&lt;br&gt;(6) Patients or their legal representatives can understand and voluntarily sign informed consent.","Inclusion criteria: Novel coronavirus 2019-nCoV suspected cases, confirmed cases, excluded cases and clinical cases with negative detection of nucleic acid","Inclusion criteria: 1) Aged 18 to 70 years old;\r&lt;br&gt;2) Infection with new coronavirus pneumonia was confirmed by throat swab nucleic acid test. Patients with severe and critical illness were clinically judged. The symptoms of acute infection have been alleviated after treatment (at least 14 days after onset, no fever for more than 3 days), and the disease is recovering Within three months;\r&lt;br&gt;3) CT examination of patients with multiple fibrotic shadows in both lungs;\r&lt;br&gt;4) Blood routine, liver, and kidney functions are within the controllable range: such as the normal upper limit of plasma total bilirubin and creatinine &lt;=1.5 NUL; AST, ALT, LDH &lt;=2 NUL; sufficient hematopoietic function: such as white blood cells &gt;=4.0x10^9/L, platelets &gt;=100x10^9/L;\r&lt;br&gt;5) Signed informed consent.","Inclusion criteria: (1) Aged 18-70-year-old patients with clear intelligence;\r&lt;br&gt;(2) Non-medical staff and staff who need to participate in epidemic prevention and control;\r&lt;br&gt;(3) Patients with non-new coronary pneumonia infection and treatment and rehabilitation;\r&lt;br&gt;(4) Those who are willing to cooperate with the investigation or after explanation, are willing to cooperate with the investigation and sign the informed consent.","Inclusion criteria: 1. Aged 18 to 75 years old;\r&lt;br&gt;2. mild or normal patients;\r&lt;br&gt;3. not using chloroquine phosphate, lopinavir other than other antiviral drugs;\r&lt;br&gt;4. under the gastroscope, there was mucosal damage and pathological biopsy of 2019-ncov nucleic acid positive;\r&lt;br&gt;5. confirmed cases meeting all the following criteria (the 5th edition of the medical guidelines):\r&lt;br&gt;(1) epidemiological history;\r&lt;br&gt;(2) Clinical manifestations (in accordance with any 2 of the following): fever; In the early stage of the disease, the total number of white blood cells was normal or decreased, or the lymphocyte count was decreased. In the early stage of chest imaging, multiple small plaques and stromal changes were observed, especially in the lung. Then, it developed into multiple ground-glass shadows and infiltrating shadows in both lungs. In severe cases, lung consolidation may occur, and pleural effusion is rare;\r&lt;br&gt;(3) Confirmed: the suspected case has one of the following etiological evidence: respiratory or blood specimens were tested positive for novel coronavirus nucleic acid by real-time fluorescent rt-pcr; Respiratory or blood specimen virus gene sequencing, and known novel coronavirus highly homologous.","Inclusion criteria: From February 4, 2020 to March 12, 2020 novel coronavirus pneumonia patients undergoing emergency endotracheal intubation in the severe isolation ward of the Sino French new town hospital in Tongji Hospital","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients with suspected SARS-CoV2/Covid-19 infection\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Unwillingness to participate\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  18 years or older\r&lt;br&gt;\r&lt;br&gt;          -  Suspected or known Covid-19 infection (currently or previously)\r&lt;br&gt;\r&lt;br&gt;          -  Image procedure performed as part of a Covid-19 exam with the images available in\r&lt;br&gt;             DICOM format\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;         Under age 18\r&lt;br&gt;","Inclusion criteria: &lt;br&gt;                1. Is a patient in ED, AMU, HDU, GICU, medical wards, or another location within Southampton General Hospital, University Hospital Southampton NHS Foundation Trust (UHS)&lt;br&gt;                2. Aged =18 years old&lt;br&gt;                3. Can be recruited to the study within 24 hours of presentation to hospital&lt;br&gt;                Plus:&lt;br&gt;                4. Has acute respiratory illness (ARI)*&lt;br&gt;                OR&lt;br&gt;                5. Does not have ARI but is a suspected case of COVID-19 according to the current PHE case definition OR&lt;br&gt;                6. Does not have ARI or fulfil the PHE case definition of a suspected case but testing for SARS-CoV-2 is considered necessary by the responsible clinical team&lt;br&gt;                *An episode of acute respiratory illness is defined as an acute upper or lower respiratory illness (including rhinitis, rhino-sinusitis, pharyngitis, pneumonia, bronchitis and influenza-like illness) or an acute exacerbation of a chronic respiratory illness (including exacerbation of COPD, asthma or bronchiectasis). For the study, acute respiratory illness as a provisional, working, differential or confirmed diagnosis must be made by a treating clinician&lt;br&gt;&lt;br&gt;                Staff testing&lt;br&gt;                Non-hospitalised hospital staff members may be included in the post-implementation phase of the study, if they satisfy the other inclusion and exclusion criteria&lt;br&gt;","Inclusion criteria: 1. Hospitalized between December 2019 and March 2020;\r&lt;br&gt;2. Diagnosed with COVID-19.","Inclusion criteria: Novel coronavirus 2019-nCoV suspected cases, confirmed cases, excluded cases and clinical cases with negative detection of nucleic acid","Inclusion criteria: According to the clinical diagnostic criteria of the seventh or latest edition  \"diagnosis and treatment of pneumonia with novel coronavirus infection\", severe COVID-19 pneumonia was clinically diagnosed.","Inclusion criteria: &lt;br&gt;1.\tAdult =18 years of age at time of enrolment.&lt;br&gt;2.\tHas laboratory-confirmed SARS-CoV-2 infection as determined by PCR, or other commercial or public health assay in any specimen &lt; 72 hours prior to randomization.&lt;br&gt;3.\tHospitalized patients with illness of any duration, and at least one of the following:&lt;br&gt;\tClinical assessment (evidence of rales/crackles on exam) AND SpO2 = 94% on room air, &lt;br&gt;OR&lt;br&gt;\tRequiring supplemental oxygen, high flow oxygen devices, non invasive ventilation and/or mechanical ventilation&lt;br&gt;4.\tWomen of childbearing potential must agree to use at least one primary form of contraception for the duration of the study. Acceptable birth control methods are listed in section 7.3.&lt;br&gt;&lt;br&gt;&lt;br&gt;Are the trial subjects under 18? no&lt;br&gt;Number of subjects for this age range: &lt;br&gt;F.1.2 Adults (18-64 years) yes&lt;br&gt;F.1.2.1 Number of subjects for this age range 1700&lt;br&gt;F.1.3 Elderly (&gt;=65 years) yes&lt;br&gt;F.1.3.1 Number of subjects for this age range 1400&lt;br&gt;","Inclusion criteria: 1. Insomnia diagnosed by DSM-5, but reported a duration of less than 3 months for the current episode;\r&lt;br&gt;2. Insomnia happened after the COVID-19 public health first-level response (after January 25, 2020); Patients with insomnia before, the interval between two episodes must be 3 months or more;\r&lt;br&gt;3. Aged 18-60 years;\r&lt;br&gt;4. ISI &gt; 7;\r&lt;br&gt;5. Educational background is high school and above.","Inclusion criteria: (1) patients with definite diagnosis of novel coronavirus pneumonia and hospitalized at Leishenshan hospital;\r&lt;br&gt;(2) patients aged 18-80 years old;\r&lt;br&gt;(3) patients who signed informed consents, voluntarily and persistently participated in the study and follow-up.","Inclusion criteria: 1. Clinical manifestations of suspected Covid-19 such as fever and dry cough; \r&lt;br&gt;2. Pulmonary CT results indicate suspected Covid-19; \r&lt;br&gt;3. Apparently healthy physical examination subjects with a history of exposure to confirmed Covid-19 patients","Inclusion criteria: 1. Aged 18 to 75 years;\r&lt;br&gt;2. Patients with confirmed cases meeting the following criteria:\r&lt;br&gt;(1) Epidemiology history;\r&lt;br&gt;(2) Clinical manifestations (epidemiological history and in accordance with any of the following 2 items; no clear epidemiology history, conforms to 3 items in clinical manifestations):\r&lt;br&gt;Fever and / or respiratory symptoms;\r&lt;br&gt;In the early stage of the disease, the total leukocyte count was normal or decreased, or the lymphocyte count decreased;\r&lt;br&gt;Early chest imaging showed multiple small plaques and interstitial changes, which were evident in the extraneous lung. Further, multiple ground-glass shadows and infiltration shadows were found in both lungs, and lung consolidation and pleural effusion were rare in severe cases;\r&lt;br&gt;(3) Having one of the following etiological evidence:\r&lt;br&gt;Respiratory tract, blood or fecal samples RT-PCR confirmed infection with 2019-nCoV;\r&lt;br&gt;The virus genes of the above samples were sequenced and highly homologous to the 2019-nCoV;\r&lt;br&gt;3. Patients who meet the following mild and normal criteria;\r&lt;br&gt;Mild: mild clinical symptoms, no signs of pneumonia on imaging;\r&lt;br&gt;Normal: fever, respiratory symptoms, imaging manifestations of pneumonia;\r&lt;br&gt;4.Patients who meet the following criteria of severe and critical severity (one of 3 and 4 is enough):\r&lt;br&gt;(1) Criteria for severe patients (if any of them meet the criteria, they will be involved): Respiratory distress, RR &gt;=30 times/min;            \r&lt;br&gt;(2) In the resting state, the oxygen saturation &lt;=93%;            \r&lt;br&gt;(3) PaO2 / FiO2 &lt;=300 mmHg;           \r&lt;br&gt;(4) Lung imaging showed that the
