<script type="text/javascript">


var FlexDashboard = (function () {

  // initialize options
  var _options = {};

  var FlexDashboard = function() {

    // default options
    _options = $.extend(_options, {
      theme: "cosmo",
      fillPage: false,
      orientation: 'columns',
      storyboard: false,
      defaultFigWidth: 576,
      defaultFigHeight: 461,
      defaultFigWidthMobile: 360,
      defaultFigHeightMobile: 461,
      isMobile: false,
      isPortrait: false
    });
  };

  function init(options) {

    // extend default options
    $.extend(true, _options, options);

    // add ids to sections that don't have them (pandoc won't assign ids
    // to e.g. sections with titles consisting of only chinese characters)
    var nextId = 1;
    $('.level1:not([id]),.level2:not([id]),.level3:not([id])').each(function() {
      $(this).attr('id', 'dashboard-' + nextId++);
    });

    // find navbar items
    var navbarItems = $('#flexdashboard-navbar');
    if (navbarItems.length)
      navbarItems = JSON.parse(navbarItems.html());
    addNavbarItems(navbarItems);

    // find the main dashboard container
    var dashboardContainer = $('#dashboard-container');

    // resolve mobile classes
    resolveMobileClasses(dashboardContainer);

    // one time global initialization for components
    componentsInit(dashboardContainer);

    // look for a global sidebar
    var globalSidebar = dashboardContainer.find(".section.level1.sidebar");
    if (globalSidebar.length > 0) {

      // global layout for fullscreen displays
      if (!isMobilePhone()) {

         // hoist it up to the top level
         globalSidebar.insertBefore(dashboardContainer);

         // lay it out (set width/positions)
         layoutSidebar(globalSidebar, dashboardContainer);

      // tuck sidebar into first page for mobile phones
      } else {

        // convert it into a level3 section
        globalSidebar.removeClass('sidebar');
        globalSidebar.removeClass('level1');
        globalSidebar.addClass('level3');
        var h1 = globalSidebar.children('h1');
        var h3 = $('<h3></h3>');
        h3.html(h1.html());
        h3.insertBefore(h1);
        h1.remove();

        // move it into the first page
        var page = dashboardContainer.find('.section.level1').first();
        if (page.length > 0)
          page.prepend(globalSidebar);
      }
    }

    // look for pages to layout
    var pages = $('div.section.level1');
    if (pages.length > 0) {

        // find the navbar and collapse on clicked
        var navbar = $('#navbar');
        navbar.on("click", "a[data-toggle!=dropdown]", null, function () {
           navbar.collapse('hide');
        });

        // envelop the dashboard container in a tab content div
        dashboardContainer.wrapInner('<div class="tab-content"></div>');

        pages.each(function(index) {

          // lay it out
          layoutDashboardPage($(this));

          // add it to the navbar
          addToNavbar($(this), index === 0);

        });

    } else {

      // remove the navbar and navbar button if we don't
      // have any navbuttons
      if (navbarItems.length === 0) {
        $('#navbar').remove();
        $('#navbar-button').remove();
      }

      // add the storyboard class if requested
      if (_options.storyboard)
        dashboardContainer.addClass('storyboard');

      // layout the entire page
      layoutDashboardPage(dashboardContainer);
    }

    // if we are in shiny we need to trigger a window resize event to
    // force correct layout of shiny-bound-output elements
    if (isShinyDoc())
      $(window).trigger('resize');

    // make main components visible
    $('.section.sidebar').css('visibility', 'visible');
    dashboardContainer.css('visibility', 'visible');

    // handle location hash
    handleLocationHash();

    // intialize prism highlighting
    initPrismHighlighting();

    // record mobile and orientation state then register a handler
    // to refresh if it changes
    _options.isMobile = isMobilePhone();
    _options.isPortrait = isPortrait();
    $(window).on('resize', function() {
      if (_options.isMobile !== isMobilePhone() ||
          _options.isPortrait !== isPortrait()) {
        window.location.reload();
      }
    });

    // trigger layoutcomplete event
    dashboardContainer.trigger('flexdashboard:layoutcomplete');
  }

  function resolveMobileClasses(dashboardContainer) {
     // add top level layout class
    dashboardContainer.addClass(isMobilePhone() ? 'mobile-layout' :
                                                  'desktop-layout');

    // look for .mobile sections and add .no-mobile to their peers
    var mobileSections = $('.section.mobile');
    mobileSections.each(function() {
       var id = $(this).attr('id');
       var nomobileId = id.replace(/-\d+$/, '');
       $('#' + nomobileId).addClass('no-mobile');
    });
  }

  function addNavbarItems(navbarItems) {

    var navbarLeft = $('ul.navbar-left');
    var navbarRight = $('ul.navbar-right');

    for (var i = 0; i<navbarItems.length; i++) {

      // get the item
      var item = navbarItems[i];

      // determine the container
      var container = null;
      if (item.align === "left")
        container = navbarLeft;
      else
        container = navbarRight;

      // navbar menu if we have multiple items
      if (item.items) {
        var menu = navbarMenu(null, item.icon, item.title, container);
        for (var j = 0; j<item.items.length; j++) {
          var subItem = item.items[j];
          var li = $('<li></li>');
          li.append(navbarLink(subItem.icon, subItem.title, subItem.href, subItem.target));
          menu.append(li);
        }
      } else {
        var li = $('<li></li>');
        li.append(navbarLink(item.icon, item.title, item.href, item.target));
        container.append(li);
      }
    }
  }

  // create or get a reference to an existing dropdown menu
  function navbarMenu(id, icon, title, container) {
    var existingMenu = [];
    if (id)
      existingMenu = container.children('#' + id);
    if (existingMenu.length > 0) {
      return existingMenu.children('ul');
    } else {
      var li = $('<li></li>');
      if (id)
        li.attr('id', id);
      li.addClass('dropdown');
      // auto add "Share" title on mobile if necessary
      if (!title && icon && (icon === "fa-share-alt") && isMobilePhone())
        title = "Share";
      if (title) {
        title = title + ' <span class="caret"></span>';
      }
      var a = navbarLink(icon, title, "#");
      a.addClass('dropdown-toggle');
      a.attr('data-toggle', 'dropdown');
      a.attr('role', 'button');
      a.attr('aria-expanded', 'false');
      li.append(a);
      var ul = $('<ul class="dropdown-menu"></ul>');
      ul.attr('role', 'menu');
      li.append(ul);
      container.append(li);
      return ul;
    }
  }

  function addToNavbar(page, active) {

    // capture the id and data-icon attribute (if any)
    var id = page.attr('id');
    var icon = page.attr('data-icon');
    var navmenu = page.attr('data-navmenu');

    // get hidden state (transfer this to navbar)
    var hidden = page.hasClass('hidden');
    page.removeClass('hidden');

    // sanitize the id for use with bootstrap tabs
    id = id.replace(/[.\/?&!#<>]/g, '').replace(/\s/g, '_');
    page.attr('id', id);

    // get the wrapper
    var wrapper = page.closest('.dashboard-page-wrapper');

    // move the id to the wrapper
    page.removeAttr('id');
    wrapper.attr('id', id);

    // add the tab-pane class to the wrapper
    wrapper.addClass('tab-pane');
    if (active)
      wrapper.addClass('active');

    // get a reference to the h1, discover it's id and title, then remove it
    var h1 = wrapper.find('h1').first();
    var title = h1.html();
    h1.remove();

    // create a navbar item
    var li = $('<li></li>');
    var a = navbarLink(icon, title, '#' + id);
    a.attr('data-toggle', 'tab');
    li.append(a);

    // add it to the navbar (or navbar menu if specified)
    var container = $('ul.navbar-left');
    if (navmenu) {
      var menuId = navmenu.replace(/\s+/g, '');
      var menu = navbarMenu(menuId, null, navmenu, container);
      menu.append(li);
    } else {
      container.append(li);
    }

    // hide it if requested
    if (hidden)
      li.addClass('hidden');
  }

  function navbarLink(icon, title, href, target) {

    var a = $('<a></a>');
    if (icon) {

      // get the name of the icon set and icon
      var dashPos = icon.indexOf("-");
      var iconSet = icon.substring(0, dashPos);
      var iconName = icon.substring(dashPos + 1);

      // create the icon
      var iconElement = $('<span class="' + iconSet + ' ' + icon + '"></span>');
      if (title)
        iconElement.css('margin-right', '7px');
      a.append(iconElement);
      // if href is null see if we can auto-generate based on icon (e.g. social)
      if (!href)
        maybeGenerateLinkFromIcon(iconName, a);
    }
    if (title)
      a.append(title);

    // add the href.
    if (href) {
      if (href === "source_embed") {
        a.attr('href', '#');
        a.attr('data-featherlight', "#flexdashboard-source-code");
        a.featherlight({
            beforeOpen: function(event){
              $('body').addClass('unselectable');
            },
            afterClose: function(event){
              $('body').removeClass('unselectable');
            }
        });
      } else {
        a.attr('href', href);
      }
    }

    // add the arget
    if (target)
      a.attr('target', target);

    return a;
  }

  // auto generate a link from an icon name (e.g. twitter) when possible
  function maybeGenerateLinkFromIcon(iconName, a) {

     var serviceLinks = {
      "twitter": "https://twitter.com/share?text=" + encodeURIComponent(document.title) + "&url="+encodeURIComponent(location.href),
      "facebook": "https://www.facebook.com/sharer/sharer.php?s=100&p[url]="+encodeURIComponent(location.href),
      "google-plus": "https://plus.google.com/share?url="+encodeURIComponent(location.href),
      "linkedin": "https://www.linkedin.com/shareArticle?mini=true&url="+encodeURIComponent(location.href) + "&title=" + encodeURIComponent(document.title),
      "pinterest": "https://pinterest.com/pin/create/link/?url="+encodeURIComponent(location.href) + "&description=" + encodeURIComponent(document.title)
    };

    var makeSocialLink = function(a, href) {
      a.attr('href', '#');
      a.on('click', function(e) {
        e.preventDefault();
        window.open(href);
      });
    };

    $.each(serviceLinks, function(key, value) {
      if (iconName.indexOf(key) !== -1)
        makeSocialLink(a, value);
    });
  }

  // layout a dashboard page
  function layoutDashboardPage(page) {

    // use a page wrapper so that free form content above the
    // dashboard appears at the top rather than the side (as it
    // would without the wrapper in a column orientation)
    var wrapper = $('<div class="dashboard-page-wrapper"></div>');
    page.wrap(wrapper);

    // if there are no level2 or level3 headers synthesize a level3
    // header to contain the (e.g. frame it, scroll container, etc.)
    var headers = page.find('h2,h3');
    if (headers.length === 0)
      page.wrapInner('<div class="section level3"></div>');

    // hoist up any content before level 2 or level 3 headers
    var children = page.children();
    children.each(function(index) {
      if ($(this).hasClass('level2') || $(this).hasClass('level3'))
        return false;
      $(this).insertBefore(page);
    });

    // determine orientation and fillPage behavior for distinct media
    var orientation, fillPage, storyboard;

    // media: mobile phone
    if (isMobilePhone()) {

      // if there is a sidebar we need to ensure it's content
      // is properly framed as an h3
      var sidebar = page.find('.section.sidebar');
      sidebar.removeClass('sidebar');
      sidebar.wrapInner('<div class="section level3"></div>');
      var h2 = sidebar.find('h2');
      var h3 = $('<h3></h3>');
      h3.html(h2.html());
      h3.insertBefore(h2);
      h2.remove();

      // wipeout h2 elements then enclose them in a single h2
      var level2 = page.find('div.section.level2');
      level2.each(function() {
        level2.children('h2').remove();
        level2.children().unwrap();
      });
      page.wrapInner('<div class="section level2"></div>');

      // substitute mobile images
      if (isPortrait()) {
        var mobileFigures = $('img.mobile-figure');
        mobileFigures.each(function() {
          // get the src (might be base64 encoded)
          var src = $(this).attr('src');

          // find it's peer
          var id = $(this).attr('data-mobile-figure-id');
          var img = $('img[data-figure-id=' + id + "]");
          img.attr('src', src)
             .attr('width', _options.defaultFigWidthMobile)
             .attr('height', _options.defaultFigHeightMobile);
        });
      }

      // hoist storyboard commentary into it's own section
      if (page.hasClass('storyboard')) {
        var commentaryHR = page.find('div.section.level3 hr');
        commentaryHR.each(function() {
          var commentary = $(this).nextAll().detach();
          var commentarySection = $('<div class="section level3"></div>');
          commentarySection.append(commentary);
          commentarySection.insertAfter($(this).closest('div.section.level3'));
          $(this).remove();
        });
      }

      // force a non full screen layout by columns
      orientation = _options.orientation = 'columns';
      fillPage = _options.fillPage = false;
      storyboard = _options.storyboard = false;

    // media: desktop
    } else {

      // determine orientation
      orientation = page.attr('data-orientation');
      if (orientation !== 'rows' && orientation != 'columns')
        orientation = _options.orientation;

      // determine storyboard mode
      storyboard = page.hasClass('storyboard');

      // fillPage based on options (force for storyboard)
      fillPage = _options.fillPage || storyboard;

      // handle sidebar
      var sidebar = page.find('.section.level2.sidebar');
      if (sidebar.length > 0)
        layoutSidebar(sidebar, page);
    }

    // give it and it's parent divs height: 100% if we are in fillPage mode
    if (fillPage) {
      page.addClass('vertical-layout-fill');
      page.css('height', '100%');
      page.parents('div').css('height', '100%');
    } else {
      page.addClass('vertical-layout-scroll');
    }

    // perform the layout
    if (storyboard)
      layoutPageAsStoryboard(page);
    else if (orientation === 'rows')
      layoutPageByRows(page, fillPage);
    else if (orientation === 'columns')
      layoutPageByColumns(page, fillPage);
  }

  function layoutSidebar(sidebar, content) {

    // get it out of the header hierarchy
    sidebar = sidebar.first();
    if (sidebar.hasClass('level1')) {
      sidebar.removeClass('level1');
      sidebar.children('h1').remove();
    } else if (sidebar.hasClass('level2')) {
      sidebar.removeClass('level2');
      sidebar.children('h2').remove();
    }

    // determine width
    var sidebarWidth = isTablet() ? 220 : 250;
    var dataWidth = parseInt(sidebar.attr('data-width'));
    if (dataWidth)
      sidebarWidth = dataWidth;

    // set the width and shift the page right to accomodate the sidebar
    sidebar.css('width', sidebarWidth + 'px');
    content.css('padding-left', sidebarWidth + 'px');

    // wrap it's contents in a form
    sidebar.wrapInner($('<form></form>'));
  }

  function layoutPageAsStoryboard(page) {

    // create storyboard navigation
    var nav = $('<div class="storyboard-nav"></div>');

    // add navigation buttons
    var prev = $('<button class="sbprev"><i class="fa fa-angle-left"></i></button>');
    nav.append(prev);
    var next= $('<button class="sbnext"><i class="fa fa-angle-right"></i></button>');
    nav.append(next);

    // add navigation frame
    var frameList = $('<div class="sbframelist"></div>');
    nav.append(frameList);
    var ul = $('<ul></ul>');
    frameList.append(ul);

     // find all the level3 sections (those are the storyboard frames)
    var frames = page.find('div.section.level3');
    frames.each(function() {

      // mark it
      $(this).addClass('sbframe');

      // divide it into chart content and (optional) commentary
      $(this).addClass('dashboard-column-orientation');

      // stuff the chart into it's own div w/ flex
      $(this).wrapInner('<div class="sbframe-component"></div>');
      setFlex($(this), 1);
      var frame = $(this).children('.sbframe-component');

      // extract the title from the h3
      var li = $('<li></li>');
      var h3 = frame.children('h3');
      li.html(h3.html());
      h3.remove();
      ul.append(li);

      // extract commentary
      var hr = frame.children('hr');
      if (hr.length) {
        var commentary = hr.nextAll().detach();
        hr.remove();
        var commentaryFrame = $('<div class="sbframe-commentary"></div>');
        commentaryFrame.addClass('flowing-content-shim');
        commentaryFrame.addClass('flowing-content-container');
        commentaryFrame.append(commentary);
        $(this).append(commentaryFrame);

        // look for a data-commentary-width attribute
        var commentaryWidth = $(this).attr('data-commentary-width');
        if (commentaryWidth)
          commentaryFrame.css('width', commentaryWidth + 'px');
      }

      // layout the chart (force flex)
      var result = layoutChart(frame, true);

      // ice the notes if there are none
      if (!result.notes)
        frame.find('.chart-notes').remove();

      // set flex on chart
      setFlex(frame, 1);
    });

    // create a div to hold all the frames
    var frameContent = $('<div class="sbframe-content"></div>');
    frameContent.addClass('dashboard-row-orientation');
    frameContent.append(frames.detach());

    // row orientation to stack nav and frame content
    page.addClass('dashboard-row-orientation');
    page.append(nav);
    page.append(frameContent);
    setFlex(frameContent, 1);

    // initialize sly
    var sly = new Sly(frameList, {
    		horizontal: true,
    		itemNav: 'basic',
    		smart: true,
    		activateOn: 'click',
    		startAt: 0,
    		scrollBy: 1,
    		activatePageOn: 'click',
    		speed: 200,
    		moveBy: 600,
    		dragHandle: true,
    		dynamicHandle: true,
    		clickBar: true,
    		keyboardNavBy: 'items',
    		next: next,
    		prev: prev
    	}).init();

    // make first frame active
    frames.removeClass('active');
    frames.first().addClass('active');

    // subscribe to frame changed events
    sly.on('active', function (eventName, itemIndex) {
      frames.removeClass('active');
      frames.eq(itemIndex).addClass('active')
                          .trigger('shown');
    });
  }

  function layoutPageByRows(page, fillPage) {

    // row orientation
    page.addClass('dashboard-row-orientation');

    // find all the level2 sections (those are the rows)
    var rows = page.find('div.section.level2');

    // if there are no level2 sections then treat the
    // entire page as if it's a level 2 section
    if (rows.length === 0) {
      page.wrapInner('<div class="section level2"></div>');
      rows = page.find('div.section.level2');
    }

    rows.each(function () {

      // flags
      var haveNotes = false;
      var haveFlexHeight = true;

      // remove the h2
      $(this).children('h2').remove();

      // check for a tabset
      var isTabset = $(this).hasClass('tabset');
      if (isTabset)
        layoutTabset($(this));

      // give it row layout semantics if it's not a tabset
      if (!isTabset)
        $(this).addClass('dashboard-row');

      // find all of the level 3 subheads
      var columns = $(this).find('div.section.level3');

      // determine figureSizes sizes
      var figureSizes = chartFigureSizes(columns);

      // fixup the columns
      columns.each(function(index) {

        // layout the chart (force flex if we are in a tabset)
        var result = layoutChart($(this), isTabset);

        // update flexHeight state
        if (!result.flex)
          haveFlexHeight = false;

        // update state
        if (result.notes)
          haveNotes = true;

        // set the column flex based on the figure width
        // (value boxes will just get the default figure width)
        var chartWidth = figureSizes[index].width;
        setFlex($(this), chartWidth + ' ' + chartWidth + ' 0px');

      });

      // remove empty chart note divs
      if (isTabset)
        $(this).find('.chart-notes').filter(function() {
            return $(this).html() === "&nbsp;";
        }).remove();
      if (!haveNotes)
        $(this).find('.chart-notes').remove();

       // make it a flexbox row
      if (haveFlexHeight)
        $(this).addClass('dashboard-row-flex');

      // now we can set the height on all the wrappers (based on maximum
      // figure height + room for title and notes, or data-height on the
      // container if specified). However, don't do this if there is
      // no flex on any of the constituent columns
      var flexHeight = null;
      var dataHeight = parseInt($(this).attr('data-height'));
      if (dataHeight)
        flexHeight = adjustedHeight(dataHeight, columns.first());
      else if (haveFlexHeight)
        flexHeight = maxChartHeight(figureSizes, columns);
      if (flexHeight) {
        if (fillPage)
          setFlex($(this), flexHeight + ' ' + flexHeight + ' 0px');
        else {
          $(this).css('height', flexHeight + 'px');
          setFlex($(this), '0 0 ' + flexHeight + 'px');
        }
      }

    });
  }

  function layoutPageByColumns(page, fillPage) {

    // column orientation
    page.addClass('dashboard-column-orientation');

    // find all the level2 sections (those are the columns)
    var columns = page.find('div.section.level2');

    // if there are no level2 sections then treat the
    // entire page as if it's a level 2 section
    if (columns.length === 0) {
      page.wrapInner('<div class="section level2"></div>');
      columns = page.find('div.section.level2');
    }

    // layout each column
    columns.each(function (index) {

      // remove the h2
      $(this).children('h2').remove();

      // make it a flexbox column
      $(this).addClass('dashboard-column');

      // check for a tabset
      var isTabset = $(this).hasClass('tabset');
      if (isTabset)
        layoutTabset($(this));

      // find all the h3 elements
      var rows = $(this).find('div.section.level3');

      // get the figure sizes for the rows
      var figureSizes = chartFigureSizes(rows);

      // column flex is the max row width (or data-width if specified)
      var flexWidth;
      var dataWidth = parseInt($(this).attr('data-width'));
      if (dataWidth)
        flexWidth = dataWidth;
      else
        flexWidth = maxChartWidth(figureSizes);
      setFlex($(this), flexWidth + ' ' + flexWidth + ' 0px');

      // layout each chart
      rows.each(function(index) {

        // perform the layout
        var result = layoutChart($(this), false);

        // ice the notes if there are none
        if (!result.notes)
          $(this).find('.chart-notes').remove();

        // set flex height based on figHeight, then adjust
        if (result.flex) {
          var chartHeight = figureSizes[index].height;
          chartHeight = adjustedHeight(chartHeight, $(this));
          if (fillPage)
            setFlex($(this), chartHeight + ' ' + chartHeight + ' 0px');
          else {
            $(this).css('height', chartHeight + 'px');
            setFlex($(this), chartHeight + ' ' + chartHeight + ' ' + chartHeight + 'px');
          }
        }
      });
    });
  }

  function chartFigureSizes(charts) {

    // sizes
    var figureSizes = new Array(charts.length);

    // check each chart
    charts.each(function(index) {

      // start with default
      figureSizes[index] = {
        width: _options.defaultFigWidth,
        height: _options.defaultFigHeight
      };

      // look for data-height or data-width then knit options
      var dataWidth = parseInt($(this).attr('data-width'));
      var dataHeight = parseInt($(this).attr('data-height'));
      var knitrOptions = $(this).find('.knitr-options:first');
      var knitrWidth, knitrHeight;
      if (knitrOptions) {
        knitrWidth = parseInt(knitrOptions.attr('data-fig-width'));
        knitrHeight =  parseInt(knitrOptions.attr('data-fig-height'));
      }

      // width
      if (dataWidth)
        figureSizes[index].width = dataWidth;
      else if (knitrWidth)
        figureSizes[index].width = knitrWidth;

      // height
      if (dataHeight)
        figureSizes[index].height = dataHeight;
      else if (knitrHeight)
        figureSizes[index].height = knitrHeight;
    });

    // return sizes
    return figureSizes;
  }

  function maxChartHeight(figureSizes, charts) {

    // first compute the maximum height
    var maxHeight = _options.defaultFigHeight;
    for (var i = 0; i<figureSizes.length; i++)
      if (figureSizes[i].height > maxHeight)
        maxHeight = figureSizes[i].height;

    // now add offests for chart title and chart notes
    if (charts.length)
      maxHeight = adjustedHeight(maxHeight, charts.first());

    return maxHeight;
  }

  function adjustedHeight(height, chart) {
    if (chart.length > 0) {
      var chartTitle = chart.find('.chart-title');
      if (chartTitle.length)
        height += chartTitle.first().outerHeight();
      var chartNotes = chart.find('.chart-notes');
      if (chartNotes.length)
        height += chartNotes.first().outerHeight();
    }
    return height;
  }

  function maxChartWidth(figureSizes) {
    var maxWidth = _options.defaultFigWidth;
    for (var i = 0; i<figureSizes.length; i++)
      if (figureSizes[i].width > maxWidth)
        maxWidth = figureSizes[i].width;
    return maxWidth;
  }

  // layout a chart
  function layoutChart(chart, forceFlex) {

    // state to return
    var result = {
      notes: false,
      flex: false
    };

    // extract the title
    var title = extractTitle(chart);

    // find components that apply to this container
    var components = componentsFind(chart);

    // if it's a custom component then call it and return
    var customComponents = componentsCustom(components);
    if (customComponents.length) {
      componentsLayout(customComponents, title, chart);
      result.notes = false;
      result.flex = forceFlex || componentsFlex(customComponents);
      return result;
    }

    // put all the content in a chart wrapper div
    chart.addClass('chart-wrapper');
    chart.wrapInner('<div class="chart-stage"></div>');
    var chartContent = chart.children('.chart-stage');

    // flex the content if appropriate
    result.flex = forceFlex || componentsFlex(components);
    if (result.flex) {
      // add flex classes
      chart.addClass('chart-wrapper-flex');
      chartContent.addClass('chart-stage-flex');

      // additional shim to break out of flexbox sizing
      chartContent.wrapInner('<div class="chart-shim"></div>');
      chartContent = chartContent.children('.chart-shim');
    }

    // set custom data-padding attribute
    var pad = chart.attr('data-padding');
    if (pad) {
      if (pad === "0")
        chart.addClass('no-padding');
      else {
        pad = pad + 'px';
        chartContent.css('left', pad)
                    .css('top', pad)
                    .css('right', pad)
                    .css('bottom', pad)
      }
    }

    // call compoents
    componentsLayout(components, title, chartContent);

    // also activate components on shiny output
    findShinyOutput(chartContent).on('shiny:value',
      function(event) {
        var element = $(event.target);
        setTimeout(function() {

          // see if we opted out of flex based on our output (for shiny
          // we can't tell what type of output we have until after the
          // value is bound)
          var components = componentsFind(element);
          var flex = forceFlex || componentsFlex(components);
          if (!flex) {
            chart.css('height', "");
            setFlex(chart, "");
            chart.removeClass('chart-wrapper-flex');
            chartContent.removeClass('chart-stage-flex');
            chartContent.children().unwrap();
          }

          // perform layout
          componentsLayout(components, title, element.parent());
        }, 10);
      });

    // add the title
    var chartTitle = $('<div class="chart-title"></div>');
    chartTitle.html(title);
    chart.prepend(chartTitle);

    // add the notes section
    var chartNotes = $('<div class="chart-notes"></div>');
    chartNotes.html('&nbsp;');
    chart.append(chartNotes);

    // attempt to extract notes if we have a component
    if (components.length)
      result.notes = extractChartNotes(chartContent, chartNotes);

    // return result
    return result;
  }

  // build a tabset from a section div with the .tabset class
  function layoutTabset(tabset) {

    // check for fade option
    var fade = tabset.hasClass("tabset-fade");
    var navClass = "nav-tabs";

    // determine the heading level of the tabset and tabs
    var match = tabset.attr('class').match(/level(\d) /);
    if (match === null)
      return;
    var tabsetLevel = Number(match[1]);
    var tabLevel = tabsetLevel + 1;

    // find all subheadings immediately below
    var tabs = tabset.find("div.section.level" + tabLevel);
    if (!tabs.length)
      return;

    // create tablist and tab-content elements

window.FlexDashboardUtils = {
  resizableImage: function(img) {
    var src = img.attr('src');
    var url = 'url("' + src + '")';
    img.parent().css('background', url)
                .css('background-size', 'contain')
                .css('background-repeat', 'no-repeat')
                .css('background-position', 'center')
                .addClass('image-container');
  },
  setLocation: function(href) {
    if (history && history.pushState) {
      history.pushState(null, null, href);
    } else {
      window.location.replace(href);
    }
    setTimeout(function() {
        window.scrollTo(0, 0);
    }, 10);
    this.manageActiveNavbarMenu();
  },
  showPage: function(href) {
    $('ul.navbar-nav li a[href="' + href + '"]').tab('show');
    var baseUrl = this.urlWithoutHash(window.location.href);
    var loc = baseUrl + href;
    this.setLocation(loc);
  },
  showLinkedValue: function(href) {
    // check for a page link
    if ($('ul.navbar-nav li a[data-toggle=tab][href="' + href + '"]').length > 0)
      this.showPage(href);
    else
      window.open(href);
  },
  urlWithoutHash: function(url) {
    var hashLoc = url.indexOf('#');
    if (hashLoc != -1)
      return url.substring(0, hashLoc);
    else
      return url;
  },
  urlHash: function(url) {
    var hashLoc = url.indexOf('#');
    if (hashLoc != -1)
      return url.substring(hashLoc);
    else
      return "";
  },
  manageActiveNavbarMenu: function () {
    // remove active from anyone currently active
    $('.navbar ul.nav').find('li').removeClass('active');
    // find the active tab
    var activeTab = $('.dashboard-page-wrapper.tab-pane.active');
    if (activeTab.length > 0) {
      var tabId = activeTab.attr('id');
      if (tabId)
        $(".navbar ul.nav a[href='#" + tabId + "']").parents('li').addClass('active');
    }
  }
};

// valueBox
window.FlexDashboardComponents.push({

  type: "custom",

  find: function(container) {
    if (container.find('span.value-output, .shiny-valuebox-output').length)
      return container;
    else
      return $();
  },

  flex: function(fillPage) {
    return false;
  },

  layout: function(title, container, element, fillPage) {

    // alias variables
    var chartTitle = title;
    var valueBox = element;

    // add value-box class to container
    container.addClass('value-box');

    // value paragraph
    var value = $('<p class="value"></p>');

    // if we have shiny-text-output then just move it in
    var valueOutputSpan = [];
    var shinyOutput = valueBox.find('.shiny-valuebox-output').detach();
    if (shinyOutput.length) {
      valueBox.children().remove();
      shinyOutput.html("&mdash;");
      value.append(shinyOutput);
    } else {
      // extract the value (remove leading vector index)
      var chartValue = valueBox.text().trim();
      chartValue = chartValue.replace("[1] ", "");
      valueOutputSpan = valueBox.find('span.value-output').detach();
      valueBox.children().remove();
      value.text(chartValue);
    }

    // caption
    var caption = $('<p class="caption"></p>');
    caption.html(chartTitle);

    // build inner div for value box and add it
    var inner = $('<div class="inner"></div>');
    inner.append(value);
    inner.append(caption);
    valueBox.append(inner);

    // add icon if specified
    var icon = $('<div class="icon"><i></i></div>');
    valueBox.append(icon);
    function setIcon(chartIcon) {
      var iconLib = "";
      var components = chartIcon.split("-");
      if (components.length > 1)
        iconLib = components[0];
      icon.children('i').attr('class', iconLib + ' ' + chartIcon);
    }
    var chartIcon = valueBox.attr('data-icon');
    if (chartIcon)
      setIcon(chartIcon);

    // set color based on data-background if necessary
    var dataBackground = valueBox.attr('data-background');
    if (dataBackground)
      valueBox.css('background-color', bgColor);
    else {
      // default to bg-primary if no other background is specified
      if (!valueBox.hasClass('bg-primary') &&
          !valueBox.hasClass('bg-info') &&
          !valueBox.hasClass('bg-warning') &&
          !valueBox.hasClass('bg-success') &&
          !valueBox.hasClass('bg-danger')) {
        valueBox.addClass('bg-primary');
      }
    }

    // handle data attributes in valueOutputSpan
    function handleValueOutput(valueOutput) {

      // caption
      var dataCaption = valueOutput.attr('data-caption');
      if (dataCaption)
        caption.html(dataCaption);

      // icon
      var dataIcon = valueOutput.attr('data-icon');
      if (dataIcon)
        setIcon(dataIcon);

      // color
      var dataColor = valueOutput.attr('data-color');
      if (dataColor) {
        if (dataColor.indexOf('bg-') === 0) {
          valueBox.css('background-color', '');
          if (!valueBox.hasClass(dataColor)) {
             valueBox.removeClass('bg-primary bg-info bg-warning bg-danger bg-success');
             valueBox.addClass(dataColor);
          }
        } else {
          valueBox.removeClass('bg-primary bg-info bg-warning bg-danger bg-success');
          valueBox.css('background-color', dataColor);
        }
      }

      // url
      var dataHref = valueOutput.attr('data-href');
      if (dataHref) {
        valueBox.addClass('linked-value');
        valueBox.off('click.value-box');
        valueBox.on('click.value-box', function(e) {
          window.FlexDashboardUtils.showLinkedValue(dataHref);
        });
      }
    }

    // check for a valueOutputSpan
    if (valueOutputSpan.length > 0) {
      handleValueOutput(valueOutputSpan);
    }

    // if we have a shinyOutput then bind a listener to handle
    // new valueOutputSpan values
    shinyOutput.on('shiny:value',
      function(event) {
        var element = $(event.target);
        setTimeout(function() {
          var valueOutputSpan = element.find('span.value-output');
          if (valueOutputSpan.length > 0)
            handleValueOutput(valueOutputSpan);
        }, 10);
      }
    );
  }
});

 Hospital",null,null,"Peking University Third Hospital",null,null,"CHU Angers","URCIP- CHU Saint Etienne","The Parker Institute, Bispebjerg and Frederiksberg Hospital, The Capital Region of Denmark","University Hospital Ghent",null,null],["\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Patients diagnosed with RT-PCR for 2019 Novel Coronavirus (2019-nCoV)\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        Patients infected with other viruses\r&lt;br&gt;","Inclusion criteria: 1. Aged &gt;=18 years; \r&lt;br&gt;2. Diagnosed of 2019-nCoV infection with \"guideline of the diagnose and treatment of 2019-nCoV (tested the fourth edition)\" published by National Health Committees of Peoples' Republic Country.\r&lt;br&gt;3. Failed by conventional treatment needing ECMO support.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Suspected cases (formerly observed cases)\r&lt;br&gt;\r&lt;br&gt;        Meet the following 2 at the same time:\r&lt;br&gt;\r&lt;br&gt;        Epidemiological history There was a history of travel or residence in Wuhan within two\r&lt;br&gt;        weeks before the onset of illness; or patients who had had fever from Wuhan with\r&lt;br&gt;        respiratory symptoms within 14 days before the onset of illness, or had clustered onset.\r&lt;br&gt;\r&lt;br&gt;        Clinical manifestations\r&lt;br&gt;\r&lt;br&gt;          1. fever;\r&lt;br&gt;\r&lt;br&gt;          2. It has the imaging characteristics of pneumonia mentioned above;\r&lt;br&gt;\r&lt;br&gt;          3. The total number of white blood cells is normal or decreased, or the lymphocyte count\r&lt;br&gt;             is decreased in the early stage of onset.\r&lt;br&gt;\r&lt;br&gt;               -  2. confirmed cases On the basis of meeting the criteria for suspected cases,\r&lt;br&gt;                  sputum, throat swabs, lower respiratory tract secretions, and other specimens\r&lt;br&gt;                  were tested by real-time fluorescent RT-PCR for positive nucleic acid detection\r&lt;br&gt;                  of new coronavirus; or viral gene sequencing was highly homologous with known new\r&lt;br&gt;                  coronaviruses.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Influenza virus, parainfluenza virus, adenovirus, respiratory syncytial virus,\r&lt;br&gt;             rhinovirus, human metapneumovirus, SARS coronavirus, and other known other viral\r&lt;br&gt;             pneumonia;\r&lt;br&gt;\r&lt;br&gt;          -  2. Mycoplasma pneumoniae, chlamydia pneumonia, and bacterial pneumonia; non-infectious\r&lt;br&gt;             diseases such as vasculitis, dermatomyositis, and organizing pneumonia.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  In sputum, throat swab, lower respiratory tract secretion, blood and other samples,\r&lt;br&gt;             the nucleic acid of the novel coronavirus was positive, or the sequencing of the virus\r&lt;br&gt;             gene was highly homologous with the known novel coronavirus\r&lt;br&gt;\r&lt;br&gt;          -  Age is between 18-80 years old, the weight is more than 30kg, and there is no limit\r&lt;br&gt;             for men and women\r&lt;br&gt;\r&lt;br&gt;          -  The following conditions were met: creatinine = 110 umol / L, creatinine clearance\r&lt;br&gt;             rate (EGFR) = 60 ml / min / 1.73m2, AST and ALT = 5 Ã— ULN, TBIL = 2 Ã— ULN;\r&lt;br&gt;\r&lt;br&gt;          -  The subjects should fully understand the purpose, nature, method and possible reaction\r&lt;br&gt;             of the study, voluntarily participate in the study and sign the informed consent.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Have a clear history of lopinavir or ritonavir or arbidol allergy\r&lt;br&gt;\r&lt;br&gt;          -  Severe nausea, vomiting, diarrhea and other clinical manifestations affect the oral or\r&lt;br&gt;             absorption of the drugs\r&lt;br&gt;\r&lt;br&gt;          -  At the same time, take drugs that may interact with lopinavir or ritonavir or arbidol\r&lt;br&gt;\r&lt;br&gt;          -  Patients with serious underlying diseases, including but not limited to heart disease\r&lt;br&gt;             (including history of angina pectoris or coronary heart disease or myocardial\r&lt;br&gt;             infarction, atrioventricular block), lung, kidney, liver malfunction and mental\r&lt;br&gt;             diseases that cannot be treated together\r&lt;br&gt;\r&lt;br&gt;          -  ancreatitis or hemophilia\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant and lactating women\r&lt;br&gt;\r&lt;br&gt;          -  Suspected or confirmed history of alcohol and drug abuse\r&lt;br&gt;\r&lt;br&gt;          -  Participated in other drug trials in the past month\r&lt;br&gt;\r&lt;br&gt;          -  The researchers judged that patients were not suitable for the study\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Patients visiting emergency department.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;        -\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  can use mobil phone or computer\r&lt;br&gt;\r&lt;br&gt;          -  volunteer to take part in the investigation\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  can not use phone or computer\r&lt;br&gt;\r&lt;br&gt;          -  unwilling to take part in the investigation\r&lt;br&gt;","Inclusion criteria: 2019-nCoV-infected pneumonia diagnosed patients, the diagnostic criteria refer to \"guideline of the diagnose and treatment of 2019-nCoV (trial)\" published by National Health Committees of Peoples' Republic Country \"","Inclusion criteria: Patients aged 18 or older, and meet the diagnostic criteria of Diagnosis and Treatment Scheme of Novel Coronavirus Infected Pneumonia published by the National Health Commission.\r&lt;br&gt;Criteria for diagnosis (meet all the following criteria):\r&lt;br&gt;1. Epidemiologic history.\r&lt;br&gt;2. Clinical manifestations (meet any 2 of the following): fever, normal or decreased white blood cell count or lymphopenia in the early stage of onset, and Chest radiology in the early stage shows multiple small patchy shadowing and interstitial changes which is especially significant in periphery pulmonary. Furthermore, it develops into bilateral multiple ground-glass opacity and infiltrating shadowing. Pulmonary consolidation occurs in severe cases. Pleural effusion is rare;\r&lt;br&gt;3. Confirmed case (suspected case obtained one of the following etiologic evidences): a positive result to real-time reverse-transcriptase PCR for respiratory specimen or blood specimen, or Genetic sequencing result of virus in respiratory or blood specimens are highly homologous to SARS-CoV-2.","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Confirmed 2019-nCoV infection case in term of laboratory evidence;\r&lt;br&gt;\r&lt;br&gt;          -  80 years = age = 14years;\r&lt;br&gt;\r&lt;br&gt;          -  Within 72 hours after the onset of abnormalities shown by Chest radiology or several\r&lt;br&gt;             symptoms (fever and cough).\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Age &lt; 14 years or &gt; 80 years;\r&lt;br&gt;\r&lt;br&gt;          -  Pregnant or lactating female;\r&lt;br&gt;\r&lt;br&gt;          -  One of the following items occurred at the enrollment: (i) respiratory failure\r&lt;br&gt;             necessitating mechanical ventilation; (ii) liver failure: total bilirubin = 10mg/dL\r&lt;br&gt;             and/or severe coagulation disorders; (iii) renal function failure: although adequate\r&lt;br&gt;             circulating blood and cardiac output, urine = 0.5ml/kgÂ·h, Cr or BUN = 1.5 times normal\r&lt;br&gt;             elevation;\r&lt;br&gt;\r&lt;br&gt;          -  Intake of Chinese medicinal herbs during the past 2 weeks;\r&lt;br&gt;\r&lt;br&gt;          -  Refused to sign an informed consent form prior to study participation;\r&lt;br&gt;\r&lt;br&gt;          -  Unwilling and unable to comply with protocol request.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Sign the informed consent form;\r&lt;br&gt;\r&lt;br&gt;          2. Age =18 years, regardless of gender;\r&lt;br&gt;\r&lt;br&gt;          3. Subjects with pneumonia diagnosed as 2019-nCoV infection; A) Detection of 2019-nCoV\r&lt;br&gt;             nucleic acid positive by RT-PCR in respiratory tract or blood samples.\r&lt;br&gt;\r&lt;br&gt;             B) The virus gene sequence of respiratory tract or blood samples is highly homologous\r&lt;br&gt;             to the known 2019-nCoV.\r&lt;br&gt;\r&lt;br&gt;          4. According to the standard of \"pneumonia diagnosis and treatment Program of New\r&lt;br&gt;             Coronavirus infection (trial Fifth Edition)\" issued by National Health Commission of\r&lt;br&gt;             the People's Republic of China, clinical classification: mild, ordinary subjects; A)\r&lt;br&gt;             Mild type, the clinical symptoms were mild and no pneumonia was found in imaging.\r&lt;br&gt;\r&lt;br&gt;        B) Common type, With fever, respiratory tract and other symptoms, the manifestations of\r&lt;br&gt;        pneumonia can be seen on imaging.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          1. Critical type:\r&lt;br&gt;\r&lt;br&gt;             If one of the following conditions is met:\r&lt;br&gt;\r&lt;br&gt;             A) Respiratory failure occurs and mechanical ventilation is needed; B) Shock occurred;\r&lt;br&gt;             C) Patients with other organ failure need ICU monitoring treatment.\r&lt;br&gt;\r&lt;br&gt;          2. Severe type:\r&lt;br&gt;\r&lt;br&gt;             If one of the following conditions is met:\r&lt;br&gt;\r&lt;br&gt;             A) Respiratory distress, RR = 30 beats / min; B) In resting state, finger oxygen\r&lt;br&gt;             saturation (SaO2) = 93%; C) Partial pressure of arterial oxygen (PaO2) / concentration\r&lt;br&gt;             of oxygen inhaled (FiO2)=300mmHg)\r&lt;br&gt;\r&lt;br&gt;          3. Those who have a history of allergy to this class of drugs and / or severe allergic\r&lt;br&gt;             constitution;\r&lt;br&gt;\r&lt;br&gt;          4. The results of laboratory tests are abnormal:\r&lt;br&gt;\r&lt;br&gt;             A) Hematological dysfunction is defined as:\r&lt;br&gt;\r&lt;br&gt;             i) Platelet (PLT) count: &lt;100 Ã— 109 / L; ii) hemoglobin (Hb) level &lt;90g/L.\r&lt;br&gt;\r&lt;br&gt;             B) abnormal liver function is defined as:\r&lt;br&gt;\r&lt;br&gt;             i) level of total bilirubin(TBil) : &gt;2 times Upper Limits of Normal(ULN); ii) the\r&lt;br&gt;             levels of aspartate aminotransferase (AST) and Alanine transaminase (ALT):&gt;3 times of\r&lt;br&gt;             ULN.\r&lt;br&gt;\r&lt;br&gt;             C) definition of renal dysfunction:\r&lt;br&gt;\r&lt;br&gt;             Serum creatinine&gt;1.5 times of ULN, or calculated creatinine clearance&lt;50ml / min;\r&lt;br&gt;\r&lt;br&gt;             D) definition of abnormal blood coagulation:\r&lt;br&gt;\r&lt;br&gt;             International normalized ratio(INR) &gt;1.5 times of ULN, and the prothrombin time ((PT))\r&lt;br&gt;             or activated partial thromboplastin time (aPTT) is 1.5 times of ULN, unless the\r&lt;br&gt;             subject is receiving anticoagulant therapy.\r&lt;br&gt;\r&lt;br&gt;          5. Abidor was used before inclusion(Tablets, capsules, granules).\r&lt;br&gt;\r&lt;br&gt;          6. Women who are nursing or pregnant.\r&lt;br&gt;\r&lt;br&gt;          7. Serum or urine pregnancy tests were positive for women of child-bearing age.\r&lt;br&gt;\r&lt;br&gt;          8. Immunodeficient patient(Patients with malignant tumors, Organ or bone marrow\r&lt;br&gt;             transplant, HIV patient, those who took immunosuppressive drugs within 3 months before\r&lt;br&gt;             the screening test ).\r&lt;br&gt;\r&lt;br&gt;          9. With the following history of present illness:\r&lt;br&gt;\r&lt;br&gt;               1. Neurological and neurodevelopmental disorders, These include diseases of the\r&lt;br&gt;                  brain, spinal cord, peripheral nerves and muscles(Such as cerebral palsy,\r&lt;br&gt;                  epilepsy, stroke, mental retardation, moderate to severe developmental delay,\r&lt;br&gt;                  muscular malnutrition or spinal cord injury ).\r&lt;br&gt;\r&lt;br&gt;               2. circulation system disease( congenital heart disease, Congestive heart failure or\r&lt;br&gt;                  coronary artery disease).\r&lt;br&gt;\r&lt;br&gt;               3. Severe heart disease or a history of clinically significant arrhythmias that the\r&lt;br&gt;                  researchers believe will affect participants' safety (According to the ECG or\r&lt;br&gt;                  medical history).\r&lt;br&gt;\r&lt;br&gt;         10. Other patients considered ineligible for this study were considered ineligible by the\r&lt;br&gt;             investigators\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Adult aged &gt;=18years old;\r&lt;br&gt;\r&lt;br&gt;          -  Laboratory (RT-PCR) confirmed 2019-nCoV infection in throat swab and/or sputum and/or\r&lt;br&gt;             lower respiratory tract samples;\r&lt;br&gt;\r&lt;br&gt;          -  The interval between the onset of symptoms and randomized is within 7 days. The onset\r&lt;br&gt;             of symptoms is mainly based on fever. If there is no fever, cough or other related\r&lt;br&gt;             symptoms can be used;\r&lt;br&gt;\r&lt;br&gt;          -  Meet any of the following criteria for severe or critical ill conditions:\r&lt;br&gt;\r&lt;br&gt;               1. Respiratory rate &gt;=30/min; or\r&lt;br&gt;\r&lt;br&gt;               2. Rest SPO2&lt;=90%; or\r&lt;br&gt;\r&lt;br&gt;               3. PaO2/FiO2&lt;=300mmHg; or\r&lt;br&gt;\r&lt;br&gt;               4. Respiratory failure and needs mechanical ventilation; or\r&lt;br&gt;\r&lt;br&gt;               5. Shock occurs; or\r&lt;br&gt;\r&lt;br&gt;               6. Multiple organ failure and needs ICU monitoring;\r&lt;br&gt;\r&lt;br&gt;          -  Sign the Informed Consent Form on a voluntary basis.\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  Exist of other evidences that can explain pneumonia including but not limited to:\r&lt;br&gt;\r&lt;br&gt;        influenza A virus, influenza B virus, bacterial pneumonia, fungal pneumonia, noninfectious\r&lt;br&gt;        causes, etc.;\r&lt;br&gt;\r&lt;br&gt;          -  Allergy to Intravenous Immunoglobulin or its preparation components;\r&lt;br&gt;\r&lt;br&gt;          -  Patients with selective IgA deficiency\r&lt;br&gt;\r&lt;br&gt;          -  Women who are pregnant or breast-feeding;\r&lt;br&gt;\r&lt;br&gt;          -  Researchers consider unsuitable.\r&lt;br&gt;","\r&lt;br&gt;        Inclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Aged between 18 and 75 years, extremes included, male or female\r&lt;br&gt;\r&lt;br&gt;          -  2. Laboratory (RT-PCR) and clinical symptoms confirmed case of 2019-nCoV pneumonia,\r&lt;br&gt;             according to the official guideline \"Pneumonia Diagnosis and Treatment Scheme for\r&lt;br&gt;             Novel Coronavirus Infection (Trial Version 5)\"\r&lt;br&gt;\r&lt;br&gt;          -  3. Hospitalised with a new onset respiratory illness (=7 days since illness onset)\r&lt;br&gt;\r&lt;br&gt;          -  4. No family planning within six months, and agree to take effective contraceptive\r&lt;br&gt;             measures throughout the study and for at least 30 days after the final study drug dose\r&lt;br&gt;\r&lt;br&gt;          -  5. Must agree not to enroll in another study of an investigational agent prior to\r&lt;br&gt;             completion of Day 30 of study\r&lt;br&gt;\r&lt;br&gt;          -  6. Informed Consent Form (ICF) signed voluntarily\r&lt;br&gt;\r&lt;br&gt;        Exclusion Criteria:\r&lt;br&gt;\r&lt;br&gt;          -  1. Severe 2019-nCoV pneumonia met one of the following criteria: respiratory distress,\r&lt;br&gt;             RR = 30 times / min, or SaO2 / SpO2 = 93% in resting state, or arterial partial\r&lt;br&gt;             pressure of oxygen (PaO2) /concentration of oxygen (FiO2) = 300mmHg (1mmHg = 0.133kpa)\r&lt;br&gt;\r&lt;br&gt;          -  2. Critical severe 2019-nCoV pneumonia met one of the following criteria: respiratory\r&lt;br&gt;             failure and mechanical ventilation required, or shock, or combined with other organ\r&lt;br&gt;             failure required ICU monitoring treatment\r&lt;br&gt;\r&lt;br&gt;          -  3. Severe liver disease (e.g. Child Pugh score = C, AST &gt; 5 times upper limit)\r&lt;br&gt;\r&lt;br&gt;          -  4. Known allergic reaction to any of components of ASC09 / ritonavir compound tablets\r&lt;br&gt;\r&lt;br&gt;          -  5. Patients with definite contraindications in the label of ritonavir\r&lt;br&gt;\r&lt;br&gt;          -  6. Positive serum pregnancy test result for women with childbearing potential at\r&lt;br&gt;             screening\r&lt;br&gt;\r&lt;br&gt;          -  7. Using HIV protease inhibitor drugs\r&lt;br&gt;\r&lt;br&gt;          -  8. Not suitable for the study, in the opinion of the Investigator (e.g. patient may be\r&lt;br&gt;             transferred to another hospital during the study period, patient with multiple basic\r&lt;br&gt;             diseases, etc.)\r&lt;br&gt;","Inclusion criteria: 1. Meet the diagnostic criteria for suspected and confirmed cases (including mild, general, and severe) in the Diagnosis and Treatment of Pneumonia of New Coronavirus Pneumonia (Trial Version 5);\r&lt;br&gt;2. Meet the TCM diagnostic criteria for each stage of the novel coronavirus pneumonia;\r&lt;br&gt;3. Aged 18-75 years-old men or women;\r&lt;br&gt;4. Patients who volunteer to participate in this study and sign informed consent.","Inclusion criteria: Patients aged 18 or older, and meet the diagnostic criteria of Diagnosis and Treatment Scheme of Novel Coronavirus Infected Pneumonia published by the National Health Commission.\r&lt;br&gt;Criteria for diagnosis (meet all the following criteria):\r&lt;br&gt;1. With epidemiological history;\r&lt;br&gt;2. Clinical manifestations (meet any 2 of the following): fever, normal or decreased white blood cell count or lymphopenia in the early stage of onset, and Chest radiology in the early stage shows multiple small patchy shadowing and interstitial changes which is especially significant in periphery pulmonary. Furthermore, it develops into bilateral multiple ground-glass opacity and infiltrating shadowing. Pulmonary consolidation occurs in severe cases. Pleural effusion is rare;\r&lt;br&gt;3. Confirmed case (suspected case obtained one of the following etiologic evidences): a positive result to real-time reverse-transcriptase PCR for respiratory specimen or blood specimen, or Genetic sequencing result of virus in respiratory or blood specimens are highly homologous to SARS-CoV-2.","Inclusion criteria: 1. Meet the diagnostic criteria forconfirmed cases  in the Diagnosis and Treatment of Pneumonia of New Coronavirus Pneumonia (Trial Version 5);\r&lt;br&gt;2. The acute stage is complicated by sepsis, respiratory failure, ARDS and so on. The patients are with multiple organ damage when improved and tended to recover after organ support and other treatments; \r&lt;br&gt;3. Meet the TCM diagnostic criteria for the recovery period;\r&lt;br&gt;4. Aged 18-75 years-old men or women;\r&lt;br&gt;5. Patients who volunteer to participate in this study and sign informed consent.","Inclusion criteria: 1. Suspected, mild, normal and severe cases diagnosed in accordance with the diagnosis and treatment scheme for pneumonia of novel coronavirus infection (trial version 5);\r&lt;br&gt;2. The expert team of consultation in our hospital will participate in the diagnosis and treatment.","Inclusion criteria: 1. Laboratory confirmed diagnosis of COVID19 infection by RT-PCR;\r&lt;br&gt;2. Aged &gt; 18 years;\r&lt;br&gt;3. Written informed consent given by the patient or next-of-kin;\r&lt;br&gt;4. Clinical deterioration despite conventional treatment that required intensive care.","Inclusion criteria: Children diagnosed with novel coronavirus pneumonia through epidemiological history, clinical symptoms, and nucleic acid test results.","Inclusion criteria: Confirmed or suspected case of COVID-19 in Tongji Hospital, Tongji Medical College, Huazhong University of Science and Technology.\r&lt;br&gt;1. Aged &lt;= 75 years;\r&lt;br&gt;2. Patients with newly diagnosed and suspected coronavirus pneumonia;\r&lt;br&gt;3. Willing and able to sign informed consent.","Inclusion criteria: 1. patients with novel coronavirus pneumonia confirmed by pathogenic detection;\r&lt;br&gt;2. Fever, respiratory tract and other symptoms, the change of pneumonia can be seen in imaging;\r&lt;br&gt;3. Aged 18 to 80 years;\r&lt;br&gt;4. Signed informed consent.","Inclusion criteria: Patients who meet the suspected or confirmed diagnostic criteria of COVID-19.","Inclusion criteria: 1. Influenza patients diagnosed in our center from December 1 to February 28 in the past 5 years (positive throat swab antigens of influenza A, B and H7 subtypes);\r&lt;br&gt;2. From December 1, 2019 to February 13, 2020, patients with positive detection of SARS-COV-2 (throat swab) in our center;\r&lt;br&gt;3. novel coronavirus (COVID-19) (throat swab) positive patients admitted to our hospital after February 13, 2020\r&lt;br&gt;4. Influenza virus antigen/nucleic acid positive patients admitted to our hospital after February 13, 2020","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Voluntarily sign written informed consent.","Inclusion criteria: Pneumonia cases with suspected SARS-CoV-2have either of the following epidemiological histories consistent with the following two clinical manifestations:\r&lt;br&gt;A comprehensive analysis was conducted based on the following epidemiological history and clinical manifestations\r&lt;br&gt;1. Epidemiological history\r&lt;br&gt;(1) Travel history or residence history of wuhan and surrounding areas or other communities shall provide case reports within 14 days before the onset of the disease;\r&lt;br&gt;(2) Cases have been reported in the past 14 days in patients with fever or respiratory symptoms in community residents of wuhan and surrounding areas;\r&lt;br&gt;(3) Aggressive attack;\r&lt;br&gt;(4) History of exposure to new coronavirus infections people with new coronavirus infections are those who have tested positive for nucleic acid;\r&lt;br&gt;2. Clinical manifestations\r&lt;br&gt;(1) Fever and/or respiratory symptoms;\r&lt;br&gt;(2) Pneumonia with the above imaging features;\r&lt;br&gt;(3) The total number of white blood cells was normal or decreased or the number of lymphocytes decreased at the initial stage of the disease.","Inclusion criteria: 1. Subjects have signed informed consent; agree not to participate in other clinical studies within 30 days from the first administration of the research drug to the last administration.\r&lt;br&gt;2. Aged &gt;= 18 and &lt;= 75 years.\r&lt;br&gt;3. Met the diagnostic criteria for COVID-19 (fifth edition, China).\r&lt;br&gt;4. SOFA score: 2 to 13 points.\r&lt;br&gt;COVID-19 clinical stratifications:\r&lt;br&gt;1. Mild (n = 200): The clinical symptoms are mild or asymptomatic, and no pneumonia is seen on imaging, but the throat swab or mouthwash 2019-nCOV is positive.\r&lt;br&gt;2. General type (n = 160): with fever, respiratory tract symptoms, etc. Imaging shows pneumonia.\r&lt;br&gt;3. Severe type (n = 80): Meet any of the following criteria.\r&lt;br&gt;(1) Respiratory distress, RR &gt;= 30 times / minute.\r&lt;br&gt;(2) In the resting state, the oxygen saturation is &lt;= 93%.\r&lt;br&gt;(3) Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2) &lt;= 300mmHg (1mmHg = 0.133kPa).\r&lt;br&gt;4. Critical type (n = 80): One of the following criteria:\r&lt;br&gt;(1) Respiratory failure (ARDS) occurs and requires mechanical ventilation.\r&lt;br&gt;(2) Shock.\r&lt;br&gt;(3) Combined failure of other organs requires ICU monitoring and treatment.","Inclusion criteria: Participants with 18 to 75 years of age who have been diagnosed with NCP by nucleic acid testing and meet the clinical classification of severe NCP referring to the clinical classification standard in the General Office of the National Health and Health Commission-Novel Coronavirus Pneumonia Diagnosis and Treatment Program (Trial Version 4).","Inclusion criteria: Confirmed and suspected cases of novel Coronavirus pneumonia","Inclusion criteria: 1) common type pneumonia patients with confirmed new coronavirus infection;\r&lt;br&gt;2) aged 18 to 75 years old;\r&lt;br&gt;3) voluntary signing of written informed consent.","Inclusion criteria: (1) Patients diagnosed with 2019-nCoV pneumonia;\r&lt;br&gt;(2) Patients admitted to the ICU during the study period.","Inclusion criteria: 1. General/severe/critical patients who meet the diagnostic criteria of new coronavirus pneumonia;\r&lt;br&gt;2. Patients whose viral nucleic acid has turned negative after treatment;\r&lt;br&gt;3. Patients who are characterized by respiratory symptoms such as cough, shortness of breath, chest tightness or corresponding chest imaging features;\r&lt;br&gt;4. Patients who meet TCM syndrome; \r&lt;br&gt;5. Patients who voluntarily participate in the study and sign informed consent.","Inclusion criteria: 1. Age is not limited;\r&lt;br&gt;2. Clinical diagnosis is in accordance with the \"Notice on issuing a new type of coronavirus pneumonia diagnosis and treatment program (Fifth edition)\" on the diagnosis of a new type of coronavirus infection;\r&lt;br&gt;3. potable decoction;\r&lt;br&gt;4. no honeysuckle allergy;\r&lt;br&gt;5. child-bearing age female subjects pregnancy test negative person;\r&lt;br&gt;6. child-bearing age female subjects pregnancy test positive person needs targeted communication, the patient's consent can be included;\r&lt;br&gt;7. pregnancy or breast-feeding subjects need targeted communication, the patient's consent can be included in the voluntary informed consent signed by the person under the age of 16.","Inclusion criteria: 1. Aged&gt; 18 years old;\r&lt;br&gt;2. Working time in the front line of novel coronavirus pneumonia prevention and control =1 week;\r&lt;br&gt;3. The working department is the hot spot for the sample hospital, the ward for the suspected cases, and the ward for the confirmed cases;\r&lt;br&gt;4. No previous history of mental illness or mental illness;\r&lt;br&gt;5. Voluntarily participate in this research.","Inclusion criteria: Patients diagnosed by nucleic acid and/or genetic test in Wuxi (later expanded to southern Jiangsu and Jiangsu Province) with novel coronavirus pneumonia, and other types of viral pneumonia confirmed by nucleic acid and/or genetic testing and/or pathological testing, cases of mycoplasma pneumonia, fungal pneumonia, hypersensitivity pneumonia, and mixed pulmonary infections with similar imaging findings that need to be differentiated from novel coronavirus pneumonia.","Inclusion criteria: Meet the diagnostic criteria of Novel Coronavirus Pneumonia (COVID-19).","Inclusion criteria: (1) aged &gt;=18 years old;\r&lt;br&gt;(2) real-time fluorescence rt-pcr of respiratory or blood samples presents the positive nucleic acid of COVID-19, or the viral gene sequencing of respiratory or blood samples was highly homologous with the known COVID-19.\r&lt;br&gt;(3) patients diagnosed with novel coronavirus meet the diagnostic criteria of the latest clinical guidelines for novel coronavirus issued by the world health organization (WHO) on January 28, 2020 and the diagnostic criteria of the pneumonia diagnosis and treatment program for novel coronavirus infection (trial version 5) issued by National Health commission of the People's Republic of China.","Inclusion criteria: 1. Aged &gt;= 18 years; \r&lt;br&gt;2. Laboratory (RT-PCR) confirmed infection with 2019-nCoV;\r&lt;br&gt;3. Pneumonia confirmed with chest CT;\r&lt;br&gt;4. &lt;= 8 days since illness onset and hospitalization with feverat, cough, or dyspnea; \r&lt;br&gt;5. Willing to participant in this study and sign the informed consent.","Inclusion criteria: (1) Those who meet the diagnosis of new coronavirus pneumonia and have clinical classification of low and medium;\r&lt;br&gt;(2) Those who have been diagnosed with TCM as epidemic-closed lungs;\r&lt;br&gt;(3) Inpatients aged 18 to 75 years, regardless of gender;\r&lt;br&gt;(4) Voluntarily receive treatment with the drug and sign informed consent. The informed consent process complies with relevant GCP regulations.","Inclusion criteria: 1. 2019 adult patients with new-type coronavirus pneumonia diagnosed with 2019-nCoV infection by PCR according to the \"Pneumonitis Diagnosis and Treatment Protocol for New-type Coronavirus Infection (Trial Version 5)\"\r&lt;br&gt;2. The absolute value of lymphocytes &lt;0.6x10^9/L;\r&lt;br&gt;3. Severe respiratory failure does not exceed 48 hours and requires ICU treatment. Among them, severe respiratory failure is defined as PaO2 / FiO2 &lt;200 mmHg and requires positive pressure mechanical ventilation (including non-invasive and invasive mechanical ventilation, PEEP &gt;=5 cmH2O);\r&lt;br&gt;4. Sign the informed consent.","Inclusion criteria: 1. Hospitalized patients with novel coronavirus pneumonia confirmed by pathogenic detection\r&lt;br&gt;2. Meet any one of the criteria for severe type:\r&lt;br&gt;1) Respiratory distress: RP &gt;= 30/min;\r&lt;br&gt;2) At rest, the oxygen saturation &lt;= 93%;\r&lt;br&gt;3) Arterial partial pressure of oxygen (PaO2)/Fraction of inspiration (FiO2)(Oxygenation Index, P/F) &lt;= 300mmHg.\r&lt;br&gt;3. Aged 18 to 75 years;\r&lt;br&gt;4. Signed informed consent.","Inclusion criteria: 1. Patients with confirmed new coronavirus-infected pneumonia;\r&lt;br&gt;2. Above 18 years old (inclusive);\r&lt;br&gt;3. Voluntarily sign written informed consent.","Inclusion criteria: Medical staff who are currently working during the epidemic of new coronavirus (Covid-19)","Inclusion criteria: 1. Patients diagnosed with COVID-19;\r&lt;br&gt;2. Underwent chest CT scan during the treatment and at least one chest CT scan during follow-up;\r&lt;br&gt;3. Able to complete the study.","Inclusion criteria: 1. Non suspected cases and non confirmed cases;\r&lt;br&gt;2. Participate in novel coronavirus front-line prevention and control of medical staff, street community office staff;\r&lt;br&gt;3. Novel coronavirus pneumonia is recommended by people who voluntarily accept TCM technology.","Inclusion criteria: 1. Aged &gt;=18 years, unlimited for men and women;\r&lt;br&gt;2. A novel coronavirus infection confirmed by pathogenic detection;\r&lt;br&gt;3. According to novel coronavirus infection pneumonia treatment plan (trial version fifth), severe patients should comply with any of the following: respiratory distress (RR&gt;30 times / points); resting state, refers to oxygen saturation less than 93%; arterial oxygen partial pressure (PaO2) / oxygen inhalation concentration (FiO2) is less than 300 mmHg;\r&lt;br&gt;4. Sign the informed consent voluntarily.","Inclusion criteria: (1) Comply with the standards of diagnosis and classification of western medicine, and the standards of syndromes of traditional Chinese medicine.\r&lt;br&gt;(2) Aged 18-80 years.\r&lt;br&gt;(3) Those who voluntarily participated in this research and signed written informed consent.","Inclusion criteria: 1. Meet the diagnostic criteria of the \"New Coronavirus Pneumonia Diagnosis and Treatment Scheme\", patients with pneumonia confirmed by new coronavirus infection; \r&lt;br&gt;2. Pneumonia Severity Index (PSI) grade is I ~ II; \r&lt;br&gt;3. Aged 18-80 years; \r&lt;br&gt;4. Those who have signed the informed consent voluntarily.","Inclusion criteria: 1. Patients who meet the requirements of the \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Scheme (Trial Version 4)\" which issued by the General Office of the National Health Commission.\r&lt;br&gt;2. ECMO-treated patients with severe hypoxic respiratory failure.","Inclusion criteria: Severe patients (according to any of the following): respiratory distress (RR&gt; 30 beats / min); at rest, means oxygen saturation &lt;= 93%; arterial oxygen pressure (PaO2) / oxygen concentration (FiO2) &lt; = 300 mmHg","Inclusion criteria: 1. The patients who were diagnosed with the common type of NCP (including   severe risk factors) and severe cases of new coronavirus pneumonia;\r&lt;br&gt;2. Aged 18 to 85 years;\r&lt;br&gt;3. IL-6 elevated (using Elisa method, using the same company kit);\r&lt;br&gt;4. Patients or authorized family members volunteered to participate in this study and signed informed consent.\r&lt;br&gt;Definition of Novel Coronavirus Pneumonia (NCP) clinical cases:\r&lt;br&gt;1. Regular patients with NCP (including severe risk factors): patients with dual pulmonary lesions based on common NCP clinical symptoms accompanied by fever or no fever;\r&lt;br&gt;2. Critical NCP patient: Refer to the \"New Coronavirus Pneumonia Diagnosis and Treatment Plan (Fifth Edition)\" formulated by the National Health Commission.","Inclusion criteria: (1) Comply with the diagnostic criteria for general type COVID-19 in the \"Diagnosis and Treatment Program for COVID-19\"(trial version 5th).\r&lt;br&gt;(2) Agree to participate in the study and the patient or legal guardian signs the informed consent form.","Inclusion criteria: Suspected cases of pneumonitis with the novel coronavirus infection. Suspected case criteria: Any one of the following epidemiological histories meets any two of the clinical manifestations:\r&lt;br&gt;Comprehensive analysis based on the following epidemiological history and clinical manifestations: \r&lt;br&gt;1. Epidemiological history:\r&lt;br&gt;(1) Travel history or residence history of Wuhan and surrounding areas or other communities with case reports within 14 days before the onset of illness; \r&lt;br&gt;(2) Onset of illness Patients with fever or respiratory symptoms from Wuhan and surrounding areas, or from communities with case reports in the previous 14 days; \r&lt;br&gt;(3) Aggressive onset; \r&lt;br&gt;(4) History of contact with new coronavirus infection. People with a new coronavirus infection are those who test positive for nucleic acid. \r&lt;br&gt;2. Clinical manifestations \r&lt;br&gt;(1) fever and/or respiratory symptoms; \r&lt;br&gt;(2) with the imaging mentioned above characteristics of pneumonia; \r&lt;br&gt;(3) the total number of white blood cells is normal or decreased in the early stage of onset, or the lymphocyte count is decreased.","Inclusion criteria: 1. Adults (defined as age &gt;= 18 years); \r&lt;br&gt;2. Patients with new type of coronavirus infection confirmed by PCR / serum antibodies; \r&lt;br&gt;3. The time interval between symptom onset and random enrollment is within 10 days.The onset of symptoms is mainly based on fever. If there is no fever, cough or other related symptoms can be used;\r&lt;br&gt;4. Imaging confirmed pneumonia;\r&lt;br&gt;5. In the state of no oxygen at rest, the patient's blood oxygen saturation SPO2 &lt;= 94% or shortness of breath (breathing frequency &gt;= 24) or oxygenation index &lt;= 300mmHg.","Inclusion criteria: 1. Aged 18-75 years male or female;\r&lt;br&gt;2. Body weight 40-100 kg and BMI &gt;= 18kg/m2;\r&lt;br&gt;3. Been Confirmed with commom 2019-nCoV pneumonia inpatient;\r&lt;br&gt;4. With fever, respiratory tract and other symptoms, imaging shows pneumonia;\r&lt;br&gt;5. 2019-nCoV nucleic acid test was positive by pathogenic detection within 72 hours;\r&lt;br&gt;6. Have undergone surgical sterilization or take effective contraception during the trial;\r&lt;br&gt;7. Written the informed consent.","Inclusion criteria: Long-term follow-up of patients with epilepsy and healthy subjects in the natural population cohort study of west China hospital, sichuan university.","Inclusion criteria: Patients who meet the diagnostic criteria of pneumonia caused by novel coronavirus.","Inclusion criteria: 1. 18 years old &lt;= age &lt;= 60 years old at the time of screening;\r&lt;br&gt;2. Pharyngeal swabs, alveolar lavage fluid, or sputum specimens during screening showed that 2019-nCoV virus nucleic acid test results were positive for at least two of nCov-EP, nCov-NP, and nCovORF1ab, in line with the release of a new coronavirus infection by the National Health and Medical Commission Diagnostic criteria for confirmed cases in the pneumonia diagnosis and treatment plan (trial version 5);\r&lt;br&gt;3. The investigator determined that aerosolized inhalation treatment was appropriate, and volunteered to participate in the study and signed informed consent.","Inclusion criteria: 1. Patients with novel coronavirus infection pneumonia were confirmed by RT-PCR and clinical symptoms. The diagnosic criteria refer to \"Pneumonitis Diagnosis and Treatment Scheme for Novel Coronavirus Infection (Trial Version 5)\";\r&lt;br&gt;2. Patients with newly diagnosed respiratory system discomfort who have been hospitalized (the diagnosis time of respiratory system discomfort shall not exceed 10 days);\r&lt;br&gt;3. Patients who voluntarily signed informed consent.","Inclusion criteria: 1. Suspected case:\r&lt;br&gt;Patients in observation period of traditional Chinese medicine who are in line with the diagnostic criteria for suspected cases of pneumonia caused by 2019 novel coronavirus infection in the \"diagnosis and treatment plan for pneumonia caused by 2019 novel coronavirus infection (trial version IV)\", formulated by the National Health Commission, and in accordance with the \"diagnosis and treatment plan for pneumonia caused by 2019 nove coronavirus infection in Shanghai (Trial Implementation)\",formulated by the office of the leading group for the prevention and control of pneumonia caused by 2019 novel coronavirus infection in Shanghai,.\r&lt;br&gt;Any one with epidemiological history and any two with clinical manifestations.\r&lt;br&gt;(1) Epidemiological history\r&lt;br&gt;1) Within 14 days before the onset of the disease, there was a travel history or residential history in Wuhan or other areas where the local cases continued to spread;\r&lt;br&gt;2) Within 14 days before the onset of the disease, the patient had been exposed to fever or respiratory symptoms from Wuhan city or other areas where local cases continue to spread;\r&lt;br&gt;3) There is a clustering disease or an epidemiological association with the new coronavirus infection.\r&lt;br&gt;(2) Clinical manifestations:\r&lt;br&gt;1) Fever;\r&lt;br&gt;2) It has the imaging characteristics of pneumonia: in the early stage, there are multiple small spot shadow and interstitial changes, especially in the extrapulmonary zone. In severe cases, lung consolidation and pleural effusion are rare;\r&lt;br&gt;3) In the early stage of the disease, the total number of leukocytes was normal or decreased, or the lymphocyte count was decreased.","Inclusion criteria: 1. Aged &gt;=18 to 70 years;\r&lt;br&gt;2. Diagnosed 2019-nCoV infected patients by viral nucleic acid,or although the test was negative and even not be detected, the reseachers judged it to be a novel coronavirus pneumonia;\r&lt;br&gt;3. Understand and agree to participate in this study and sign informed consent;\r&lt;br&gt;4. According to the guideline of clinical classification of novel coronavirus pneumonia (2019-nCoV) diagnosis and treatment plan (trial version fifth), the general patients were included in the selection criteria: fever, respiratory tract symptoms, imaging findings of pneumonia; Severe patients were selected according to the following criteria: \r&lt;br&gt;1) respiratory distress, RR &gt;= 30 times / minute; \r&lt;br&gt;2) resting state, mean oxygen saturation less than 93%;\r&lt;br&gt;3) artery. PaO2 / FiO2 &lt;= 300MMHG (1mmhg = 0.133kpa).","Inclusion criteria: (All the following criteria are met before being selected):\r&lt;br&gt;1. Aged &gt;= 18 years;\r&lt;br&gt;2. Meet all the following criteria (refer to confirmed cases in the 5th edition of the diagnosis and treatment plan):\r&lt;br&gt;(1) Epidemiological history;\r&lt;br&gt;(2) Clinical manifestations (according to any of the following 2): fever; normal or decreased white blood cell count or reduced lymphocyte count in the early stages of onset; multiple small patchy shadows and interstitial changes in early chest imaging, which are evident in the extrapulmonary zone. Furthermore, it develops multiple ground glass infiltration and infiltrates in both lungs. In severe cases, pulmonary consolidation and pleural effusion are rare.\r&lt;br&gt;(3) Confirmed: Suspected cases have one of the following pathogenic evidence: respiratory specimens, blood specimens, or fecal specimens are detected by real-time fluorescent RT-PCR to detect novel coronavirus nucleic acid; the above-mentioned specimens are genetically sequenced and highly homologous to known new coronaviruses .\r&lt;br&gt;(4) Light or ordinary patients;\r&lt;br&gt;(5) With or without anti-viral drugs other than chloroquine phosphate, lopinavir/ritonavir.","Inclusion criteria: Conforming to the diagnostic standard of COVID-19; Participants in the first and second trials need to meet the diagnostic criteria of traditional Chinese medicine for epidemic diseases; Participants in the third trial need to meet the diagnostic criteria of deficiency of qi in lung and spleen of epidemic diseases.","Inclusion criteria: Subjects participating in this clinical study must meet all of the following criteria:\r&lt;br&gt;1. General- severe hospitalized patients who meet the diagnostic criteria of the \"New Coronavirus Infected Pneumonia Diagnosis and Treatment Plan (Trial Version 5)\". That is, one of the following three conditions is met on the premise that the general diagnostic criteria are met:\r&lt;br&gt;1) Respiratory frequency (RR): 20-30 times / minute;\r&lt;br&gt;2) Peripheral oxygen saturation: 93-95%;\r&lt;br&gt;3) Arterial blood oxygen partial pressure (PaO2) / oxygen concentration (FiO2): 300-400mmHg (1mmHg = 0.133kPa).\r&lt;br&gt;2. Patients aged &gt;= 18 and &lt;= 85 years, with normal autonomous judgment ability, regardless of gender and region;\r&lt;br&gt;3. Patients who voluntarily participated in the study and signed informed consent.","Inclusion criteria: 1. Patients diagnosed with suspected or confirmed NCP (divided into ordinary type and severe type according to their clinical classification);\r&lt;br&gt;2. Be between 18-85 years of age;\r&lt;br&gt;3. Informed consent and signed informed consent.","Inclusion criteria: SARI\r&lt;br&gt;1. An ARI with history of fever or measured temperature &gt;= 38 degree C and cough; onset within the last ~10 days; and requiring hospitalization. However, the absence of fever does NOT exclude viral infection.\r&lt;br&gt;2. Surveillance case definitions for 2019-nCoV:\r&lt;br&gt;(1) Patients with severe acute respiratory infection (fever, cough, and requiring admission to hospital), AND with no other etiology that fully explains the clinical presentation1 AND at least one of the following:\r&lt;br&gt;A. a history of travel to or residence in the city of Wuhan, Hubei Province, China in the 14 days prior to symptom onset, or\r&lt;br&gt;B. patient is a health care worker who has been working in an environment where severe acute respiratory infections of unknown etiology are
